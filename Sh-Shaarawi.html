  <script>
    const verses = [{"verse":"1","text":"Alif, Lam, Meem.","commentary":"This verse consists of <strong>three letters from the Arabic alphabet</strong>: *Alif*, *Lam*, and *Mim*. These letters appear at the beginning of several chapters of the Quran. The source notes that these are recited individually with pauses between them. The <strong>meaning of these letters is not definitively known</strong>. It is mentioned that even those who did not believe in the Quran at the time did not criticize these seemingly cryptic openings, suggesting they might have recognized their significance within the Arabic linguistic tradition. This verse serves as a <strong>distinctive opening</strong> to the chapter, prompting reflection before the main themes are introduced in the following verse, which describes \"the Scripture\".","arabic":"الم"},{"verse":"2","text":"This is the Book about which there is no doubt, a guidance for those conscious of Allah -","commentary":"This verse introduces the Quran as \"<strong>the Scripture in which there is no doubt</strong>\", highlighting its <strong>certainty and truthfulness</strong>. It further states that this Scripture provides \"<strong>guidance for those who are mindful of God</strong>\". The term \"mindful of God\" (often understood as <strong>being aware of God and striving to live according to their understanding of divine principles</strong>) describes those who can benefit from this guidance. The source explains this guidance as a way to find <strong>protection from divine displeasure</strong>. This verse builds upon the first by identifying the nature and purpose of \"the Scripture.\" It connects to the subsequent verse by beginning to describe the characteristics of those who are \"mindful of God\" and thus receive this guidance.","arabic":"ذَٰلِكَ الْكِتَابُ لَا رَيْبَ ۛ فِيهِ ۛ هُدًى لِلْمُتَّقِينَ"},{"verse":"3","text":"Who believe in the unseen, establish prayer, and spend out of what We have provided for them,","commentary":"This verse starts outlining the characteristics of individuals who are \"mindful of God\" and benefit from the Scripture's guidance. Firstly, they are \"<strong>those who believe in the unseen</strong>\". The \"unseen\" refers to aspects of reality beyond direct human perception, such as <strong>God, angels, and the concept of an afterlife</strong>. Secondly, they \"<strong>establish prayer</strong>,\" indicating a <strong>consistent and proper practice of worship</strong>. Thirdly, they \"<strong>spend out of what We have provided for them</strong>,\" signifying <strong>charitable giving and sharing their resources with others</strong>. This verse elaborates on the qualities of those who are guided by the Scripture mentioned in the previous verse. It leads to the following verse by continuing to list attributes of these believers.","arabic":"الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ يُنْفِقُونَ"},{"verse":"4","text":"And who believe in what has been revealed to you, [O Muhammad], and what was revealed before you, and of the Hereafter they are certain [in faith].","commentary":"Continuing the description of the believers, this verse mentions that they \"<strong>believe in what has been revealed to you, [O Muhammad]</strong>,\" referring to the Quran as a divine revelation. They also believe in \"<strong>what was revealed before you</strong>,\" indicating <strong>acceptance of earlier scriptures</strong> understood to have been sent by God. Furthermore, they \"<strong>are certain of the Hereafter</strong>,\" signifying a <strong>firm conviction in the concept of life after death, judgment, and accountability for one's actions</strong>. This verse builds upon the previous one by further defining the scope of the believers' faith, encompassing the current and previous divine messages, as well as a strong belief in the future reality of the Hereafter. It sets the stage for the next verse by summarizing the positive outcome for those with these characteristics.","arabic":"وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ وَبِالْآخِرَةِ هُمْ يُوقِنُونَ"},{"verse":"5","text":"Those are upon [right] guidance from their Lord, and it is those who are the successful.","commentary":"This verse declares the <strong>positive outcome for those who possess the characteristics described in the preceding verses</strong>. It states, \"<strong>Those are upon [right] guidance from their Lord</strong>,\" emphasizing that their beliefs and actions are in accordance with divine direction. It concludes by saying, \"<strong>and it is those who are the successful</strong>,\" signifying that they will <strong>achieve a positive and fulfilling outcome</strong>, both in this life and in the context of their faith's teachings about the Hereafter. This verse acts as a <strong>summary and a positive affirmation</strong> for the believers' attributes outlined in the previous verses. It then transitions to describing those who reject this guidance in the following verses.","arabic":"أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ"},{"verse":"6","text":"Indeed, those who disbelieve - it is all the same for them whether you warn them or do not warn them - they will not believe.","commentary":"This verse marks a shift in focus to describe <strong>those who disbelieve</strong>. It states that for such people, \"<strong>it will not avail them whether you warn them or do not warn them - they will not believe</strong>\". This suggests a <strong>state of unwillingness or inability to accept the message</strong>, regardless of whether it is conveyed to them. This verse presents a <strong>contrast to the successful believers</strong> described in the preceding verses. It sets the stage for the following verse, which offers a reason for this lack of belief from the perspective of the text.","arabic":"إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لَا يُؤْمِنُونَ"},{"verse":"7","text":"Allah has set a seal upon their hearts and upon their hearing, and over their vision is a veil. And for them is a great punishment.","commentary":"This verse provides a reason, according to the text, for why those who disbelieve will not believe. It states that \"<strong>God has set a seal upon their hearts and upon their hearing, and over their vision is a veil</strong>\". This can be understood metaphorically as a <strong>state of spiritual closure or an unwillingness to perceive and accept the message</strong> being presented to them. As a consequence of this state, \"<strong>for them is a great punishment</strong>\". This verse follows the previous one by offering an explanation for the disbelievers' lack of faith. It then leads into the description of another group: the hypocrites, who outwardly claim belief but inwardly do not.","arabic":"خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ"},{"verse":"8","text":"And of the people are some who say, \"We believe in Allah and the Last Day,\" but they are not believers.","commentary":"This verse introduces a third category of people: <strong>the hypocrites</strong>. It describes them as individuals who \"<strong>say, 'We believe in God and the Last Day,' but they are not believers</strong>\". This highlights a <strong>discrepancy between their outward declarations of faith and their inner convictions</strong>. This group is presented as distinct from both the sincere believers and the outright disbelievers. This verse follows the description of the disbelievers by introducing a more subtle form of non-belief. It leads to the next verse, which delves into the motivations behind this hypocrisy.","arabic":"وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا هُمْ بِمُؤْمِنِينَ"},{"verse":"9","text":"They [think to] deceive Allah and those who believe, but they deceive not except themselves and perceive [it] not.","commentary":"This verse elaborates on the intentions and the consequences of the hypocrites' behavior. It states, \"<strong>They [think to] deceive God and those who believe, but they deceive not except themselves and perceive [it] not</strong>\". This suggests that while they aim to mislead, their actions ultimately <strong>only result in their own self-deception</strong>, as they fail to understand the true nature and consequences of their hypocrisy. The source emphasizes the potential danger posed by hypocrites to the community. This verse follows the introduction of the hypocrites in the previous verse by explaining their deceptive nature and the ultimate futility of their actions. It leads to the next verse, which describes their internal state.","arabic":"يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ وَمَا يَشْعُرُونَ"},{"verse":"10","text":"In their hearts is disease, so Allah has increased their disease; and for them is a painful punishment because they [habitually] used to lie.","commentary":"This verse further describes the <strong>internal condition of the hypocrites</strong>. It states, \"<strong>In their hearts is disease, so God has increased their disease</strong>,\" suggesting a <strong>spiritual sickness or moral corruption that intensifies</strong>. The verse concludes by stating, \"<strong>and for them is a painful punishment because they [habitually] lie</strong>,\" directly linking their <strong>deceitful behavior to negative consequences</strong>. The source highlights lying as a key characteristic leading to this painful outcome. This verse provides a deeper insight into the internal state and the reasons for the negative outcome described for the hypocrites introduced in the preceding verses. It continues the description of this group before moving on to further details of their behavior and interactions.","arabic":"فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ"},{"verse":"11","text":"And when it is said to them, \"Do not cause corruption on the earth,\" they say, \"We are but reformers.\"","commentary":"This verse continues to describe the hypocrites. It highlights their <strong>response when advised not to cause corruption or disorder in the world</strong>. Instead of acknowledging this, they claim, \"<strong>We are but reformers</strong>\". This suggests a <strong>self-perception of doing good</strong> even when their actions might be perceived negatively by others. This verse follows the description of their deceptive nature and leads into the next verse by directly refuting their claim.","arabic":"وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ"},{"verse":"12","text":"Unquestionably, it is they who are the corrupters, but they perceive [it] not.","commentary":"This verse directly refutes the hypocrites' claim from the previous verse. It states unequivocally, \"<strong>Unquestionably, it is they who are the corrupters</strong>\". However, it also notes that \"<strong>they do not perceive it</strong>,\" indicating a <strong>lack of self-awareness</strong> regarding the negative impact of their actions. This verse directly responds to the claim made in the preceding verse. It sets the stage for the following verse, which further illustrates their contradictory behavior.","arabic":"أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ"},{"verse":"13","text":"And when it is said to them, \"Believe as the people have believed,\" they say, \"Should we believe as the foolish have believed?\" Unquestionably, it is they who are the foolish, but they know [it] not.","commentary":"This verse describes another aspect of the hypocrites' attitude. When they are told, \"<strong>Believe as the [other] people have believed</strong>\" (referring to the genuine believers), they respond dismissively, questioning, \"<strong>Should we believe as the fools believe?</strong>\" The verse then counters this by stating, \"<strong>Unquestionably, it is they who are the fools, but they do not know</strong>,\" again highlighting their <strong>misperception and lack of true understanding</strong>. The source clarifies that by \"weak-minded,\" the hypocrites meant the poor and disadvantaged. This verse follows the previous one by showing their scornful attitude towards genuine faith. It leads to the next verse by describing their interactions and associations.","arabic":"وَإِذَا قِيلَ لَهُمْ آمِنُوا كَمَا آمَنَ النَّاسُ قَالُوا أَنُؤْمِنُ كَمَا آمَنَ السُّفَهَاءُ ۗ أَلَا إِنَّهُمْ هُمُ السُّفَهَاءُ وَلَٰكِنْ لَا يَعْلَمُونَ"},{"verse":"14","text":"And when they meet those who believe, they say, \"We believe\"; but when they are alone with their evil ones, they say, \"Indeed, we are with you; we were only mockers.\"","commentary":"This verse illustrates the <strong>duplicitous behavior of the hypocrites in their interactions with different groups</strong>. \"<strong>When they meet those who believe, they say, 'We believe'</strong>,\" showing an outward display of faith. However, \"<strong>when they are alone with their evil companions, they say, 'Indeed, we are with you; we were only mockers'</strong>,\" revealing their true allegiance and their insincere pretense of belief. This verse follows the previous one by depicting their contradictory behavior in different social contexts. It sets the stage for the next verse, which describes how their mockery will be addressed.","arabic":"وَإِذَا لَقُوا الَّذِينَ آمَنُوا قَالُوا آمَنَّا وَإِذَا خَلَوْا إِلَىٰ شَيَاطِينِهِمْ قَالُوا إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِئُونَ"},{"verse":"15","text":"[But] Allah mocks them and prolongs them in their transgression [while] they wander blindly.","commentary":"This verse describes the <strong>divine response to the hypocrites' mockery</strong>. \"<strong>God will mock them and increase them in their defiance</strong>,\" suggesting a consequence for their insincerity. The phrase \"God will mock them\" is understood by scholars not as God engaging in ridicule in a human sense, but rather as <strong>causing the hypocrites' own schemes to backfire and result in their humiliation</strong>. As a result, \"<strong>so they will wander blindly</strong>,\" indicating a state of confusion and misguidance. This verse directly follows the depiction of their mocking behavior in the previous verse. It leads to the next verse by describing the outcome of their choice.","arabic":"اللَّهُ يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ"},{"verse":"16","text":"Those are the ones who have purchased error [in exchange] for guidance, so their transaction has brought no profit, nor were they guided.","commentary":"This verse characterizes the hypocrites' choice as a <strong>detrimental exchange</strong>. \"<strong>Those are the ones who have purchased error [in exchange] for guidance</strong>,\" highlighting that they have willingly chosen misguidance over the path of truth. Consequently, \"<strong>so their transaction has brought no profit, nor were they guided</strong>,\" emphasizing the <strong>failure and loss resulting from their decision</strong>. This verse follows the description of their wandering in the previous verse by explaining the nature of their misstep. It sets the stage for the next verse, which uses a parable to further illustrate their condition.","arabic":"أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ فَمَا رَبِحَتْ تِجَارَتُهُمْ وَمَا كَانُوا مُهْتَدِينَ"},{"verse":"17","text":"Their example is that of one who kindled a fire, but when it illuminated what was around him, Allah took away their light and left them in darkness [so] they could not see.","commentary":"This verse presents a <strong>parable to illustrate the situation of the hypocrites</strong>. It describes someone who \"<strong>kindled a fire, but when it illuminated what was around him, God took away its light, and they were left in darkness, unable to see</strong>\". This can be understood as the hypocrites initially having some access to light or understanding (perhaps through their outward association with believers), but then <strong>losing this illumination</strong> due to their insincerity, leaving them in spiritual darkness and confusion. This verse follows the description of their unprofitable transaction in the previous verse by offering a vivid analogy of their state. It leads to the next verse, which continues this figurative description using sensory impairments.","arabic":"مَثَلُهُمْ كَمَثَلِ الَّذِي اسْتَوْقَدَ نَارًا فَلَمَّا أَضَاءَتْ مَا حَوْلَهُ ذَهَبَ اللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَاتٍ لَا يُبْصِرُونَ"},{"verse":"18","text":"Deaf, dumb and blind - so they will not return [to the right path].","commentary":"This verse continues the figurative description of the hypocrites, portraying them as \"<strong>Deaf, dumb, and blind</strong>\". These are <strong>metaphorical descriptions</strong> indicating their <strong>inability to hear and accept the truth (deaf), their unwillingness to speak the truth (dumb), and their inability to see or understand the clear signs (blind)</strong>. As a consequence of this state, \"<strong>so they will not return [to the right path]</strong>,\" emphasizing their continued straying from guidance. This verse builds upon the parable in the previous verse by further emphasizing their sensory and cognitive impairments in a spiritual sense. It leads to the next verse, which presents another parable to describe their wavering and uncertain condition.","arabic":"صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَرْجِعُونَ"},{"verse":"19","text":"Or [it is] like a rainstorm from the sky within which is darkness, thunder and lightning. They put their fingers in their ears against the thunderclaps in dread of death. But Allah is encompassing of the disbelievers.","commentary":"This verse offers <strong>another parable</strong> to describe the hypocrites, comparing them to \"<strong>a rainstorm from the sky, within which is darkness, thunder, and lightning</strong>\". This imagery suggests a state of <strong>confusion, fear, and instability</strong>. \"<strong>They put their fingers in their ears against the thunderclaps, fearing death</strong>,\" indicating their anxiety and attempts to avoid the overwhelming reality. The verse concludes with a general statement, \"<strong>But God encompasses the disbelievers [in His knowledge and power]</strong>,\" reminding that God is fully aware of and in control of all. This verse follows the previous one by presenting a different analogy of their precarious and fearful state. It leads to the next verse, which further elaborates on the powerful signs of God.","arabic":"أَوْ كَصَيِّبٍ مِنَ السَّمَاءِ فِيهِ ظُلُمَاتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَابِعَهُمْ فِي آذَانِهِمْ مِنَ الصَّوَاعِقِ حَذَرَ الْمَوْتِ ۚ وَاللَّهُ مُحِيطٌ بِالْكَافِرِينَ"},{"verse":"20","text":"The lightning almost snatches away their sight. Every time it lights [the way] for them, they walk therein; but when darkness comes over them, they stand [still]. And if Allah had willed, He could have taken away their hearing and their sight. Indeed, Allah is over all things competent.","commentary":"This verse continues the <strong>rainstorm parable</strong> from the previous verse. \"<strong>The lightning almost snatches away their sight</strong>,\" depicting the overwhelming yet temporary flashes of understanding or opportunity. \"<strong>Every time it flashes for them, they walk within it; but when darkness comes upon them, they stand [still]</strong>,\" illustrating their <strong>inconsistent progress and their being stranded in doubt when clarity fades</strong>. The verse concludes by emphasizing <strong>God's power and ability</strong>, stating, \"<strong>And if God had willed, He could have taken away their hearing and their sight. Indeed, God is over all things competent</strong>\". This serves as a reminder of God's ultimate authority. This verse directly continues and concludes the second parable describing the hypocrites' fluctuating state. It marks the end of this section describing the different categories of people (believers, disbelievers, and hypocrites) and prepares for a new theme in the subsequent verses.","arabic":"يَكَادُ الْبَرْقُ يَخْطَفُ أَبْصَارَهُمْ ۖ كُلَّمَا أَضَاءَ لَهُمْ مَشَوْا فِيهِ وَإِذَا أَظْلَمَ عَلَيْهِمْ قَامُوا ۚ وَلَوْ شَاءَ اللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَارِهِمْ ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"21","text":"O mankind, worship your Lord, who created you and those before you, that you may become righteous -","commentary":"This verse marks a <strong>shift in address from the specific groups (believers, disbelievers, hypocrites) to all of humanity</strong>. It begins with \"<strong>O mankind</strong>,\" indicating a universal call. The core message is to \"<strong>worship your Lord, who created you and those before you</strong>,\" emphasizing the <strong>oneness of the Creator and the shared origin of all people</strong>. The purpose of this worship is stated as \"<strong>that you may become righteous</strong>,\" suggesting that following divine guidance leads to a state of moral uprightness. This verse follows the descriptions of different human responses to faith and introduces a direct appeal to all people based on the commonality of creation. It leads to the next verse by highlighting some of the provisions God has made for humanity.","arabic":"يَا أَيُّهَا النَّاسُ اعْبُدُوا رَبَّكُمُ الَّذِي خَلَقَكُمْ وَالَّذِينَ مِنْ قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"22","text":"[He] who made for you the earth a bed [spread out] and the sky a ceiling and sent down from the sky, rain and brought forth thereby fruits as provision for you. So do not attribute to Allah equals while you know [that there is nothing similar to Him].","commentary":"This verse provides <strong>reasons for the call to worship</strong> in the preceding verse. It highlights <strong>God's role as the provider and sustainer</strong>. It mentions \"<strong>[He] who has made for you the earth a bed and the heaven a ceiling</strong>,\" illustrating the <strong>habitable nature of the earth and the protection of the sky</strong>. It further mentions \"<strong>sent down rain from the sky and brought forth thereby fruits as provision for you</strong>,\" emphasizing the <strong>source of sustenance</strong>. Based on these provisions, the verse concludes with a call to <strong>reject associating anything as equal to God</strong>: \"<strong>So do not attribute to God equals while you know [that there is no equal to Him]</strong>.\" This verse builds upon the universal appeal of the previous verse by detailing some of God's creations and blessings for humanity. It leads to the next verse, which addresses those who might doubt the divine origin of the message.","arabic":"الَّذِي جَعَلَ لَكُمُ الْأَرْضَ فِرَاشًا وَالسَّمَاءَ بِنَاءً وَأَنْزَلَ مِنَ السَّمَاءِ مَاءً فَأَخْرَجَ بِهِ مِنَ الثَّمَرَاتِ رِزْقًا لَكُمْ ۖ فَلَا تَجْعَلُوا لِلَّهِ أَنْدَادًا وَأَنْتُمْ تَعْلَمُونَ"},{"verse":"23","text":"And if you are in doubt about what We have sent down upon Our Servant [Muhammad], then produce a surah the like thereof and call upon your witnesses other than Allah, if you should be truthful.","commentary":"This verse presents a <strong>direct challenge to those who might question the authenticity of the divine message</strong> revealed to Prophet Muhammad. It begins with \"<strong>And if you are in doubt about what We have sent down to Our servant</strong>,\" addressing any potential skepticism. The challenge is to \"<strong>produce a single sura like it</strong>\" (a chapter of the Quran), emphasizing the <strong>unique nature and eloquence of the text</strong>. To further underscore the challenge, it invites them to \"<strong>enlist your witnesses other than God</strong>\" for assistance, \"<strong>if you should be truthful</strong>\" in their doubts. This verse follows the previous one by addressing potential doubts about the divine source of the guidance. It leads to the next verse by describing the consequence of failing this challenge. The source notes this is a challenge related to the <strong>inimitable and miraculous nature of the Noble Quran</strong>.","arabic":"وَإِنْ كُنْتُمْ فِي رَيْبٍ مِمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُوا بِسُورَةٍ مِنْ مِثْلِهِ وَادْعُوا شُهَدَاءَكُمْ مِنْ دُونِ اللَّهِ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"24","text":"But if you do not - and you will never be able to - then fear the Fire, whose fuel is men and stones, prepared for the disbelievers.","commentary":"This verse states the <strong>inevitability of failing the challenge presented in the previous verse</strong>. \"<strong>But if you do not - and you will never be able to</strong>,\" asserts the <strong>incomparable nature of the divine message</strong>. Consequently, it warns of \"<strong>the Fire which is prepared for the disbelievers, whose fuel is men and stones</strong>,\" highlighting the <strong>severe consequence for rejecting the truth</strong>. This verse directly follows the challenge of producing a similar chapter in the preceding verse, stating the certain failure of such an attempt. It leads to the next verse by describing the rewards awaiting those who believe and do good deeds.","arabic":"فَإِنْ لَمْ تَفْعَلُوا وَلَنْ تَفْعَلُوا فَاتَّقُوا النَّارَ الَّتِي وَقُودُهَا النَّاسُ وَالْحِجَارَةُ ۖ أُعِدَّتْ لِلْكَافِرِينَ"},{"verse":"25","text":"And give good tidings to those who believe and do righteous deeds that they will have gardens [in Paradise] beneath which rivers flow. Whenever they are provided with a provision of fruit therefrom, they will say, \"This is what we were provided with before.\" And it is given to them in likeness. And they will have therein purified spouses, and they will abide therein eternally.","commentary":"This verse shifts focus from the consequences of disbelief to the <strong>rewards for those who believe and act righteously</strong>. It instructs to \"<strong>give good tidings to those who believe and do righteous deeds that they will have gardens [in Paradise] beneath which rivers flow</strong>,\" depicting a state of <strong>eternal bliss and abundance</strong>. Further descriptions include \"<strong>Whenever they are provided with fruit therefrom, they will say, 'This is what we were provided with before.' And they will be given [therein] fruit resembling [what they knew before]</strong>,\" suggesting a <strong>familiarity within the new, perfect environment</strong>. Additionally, \"<strong>and they will have therein pure spouses, and they will abide therein forever</strong>,\" emphasizing <strong>eternal companionship in a state of purity</strong>. This verse follows the warning of punishment in the previous verse by presenting the contrasting reward for believers. It leads to the next verse, which discusses the use of parables in the divine message.","arabic":"وَبَشِّرِ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ أَنَّ لَهُمْ جَنَّاتٍ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ ۖ كُلَّمَا رُزِقُوا مِنْهَا مِنْ ثَمَرَةٍ رِزْقًا ۙ قَالُوا هَٰذَا الَّذِي رُزِقْنَا مِنْ قَبْلُ ۖ وَأُتُوا بِهِ مُتَشَابِهًا ۖ وَلَهُمْ فِيهَا أَزْوَاجٌ مُطَهَّرَةٌ ۖ وَهُمْ فِيهَا خَالِدُونَ"},{"verse":"26","text":"Indeed, Allah is not timid to present an example - that of a mosquito or what is smaller than it. And those who have believed know that it is the truth from their Lord. But as for those who disbelieve, they say, \"What did Allah intend by this as an example?\" He misleads many thereby and guides many thereby. And He misleads not except the defiantly disobedient,","commentary":"This verse addresses the <strong>use of parables and examples in the divine message</strong>, even those that might seem trivial. \"<strong>Indeed, God does not hesitate to present an example - even of a gnat or what is smaller than it</strong>,\" emphasizing that <strong>no analogy is beneath divine wisdom</strong>. The verse highlights different responses to these examples: \"<strong>And those who have believed know that it is the truth from their Lord. But as for those who disbelieve, they say, 'What did God intend by this example?'</strong>\" This illustrates how <strong>believers find understanding while disbelievers question their significance</strong>. The verse further states that \"<strong>He causes many to stray because of it and guides many thereby. And He causes none to stray except the defiantly disobedient</strong>,\" indicating that <strong>guidance and misguidance are linked to one's disposition and willingness to accept the truth</strong>. This verse follows the description of Paradise by explaining a method used in conveying divine wisdom. It leads to the next verse by describing a key characteristic of those who are misguided.","arabic":"إِنَّ اللَّهَ لَا يَسْتَحْيِي أَنْ يَضْرِبَ مَثَلًا مَا بَعُوضَةً فَمَا فَوْقَهَا ۚ فَأَمَّا الَّذِينَ آمَنُوا فَيَعْلَمُونَ أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۖ وَأَمَّا الَّذِينَ كَفَرُوا فَيَقُولُونَ مَاذَا أَرَادَ اللَّهُ بِهَٰذَا مَثَلًا ۘ يُضِلُّ بِهِ كَثِيرًا وَيَهْدِي بِهِ كَثِيرًا ۚ وَمَا يُضِلُّ بِهِ إِلَّا الْفَاسِقِينَ"},{"verse":"27","text":"Who break the covenant of Allah after contracting it and sever that which Allah has ordered to be joined and cause corruption on earth. It is those who are the losers.","commentary":"This verse describes the <strong>characteristics of those who are defiantly disobedient</strong>, mentioned at the end of the previous verse. They are identified as those \"<strong>[Who break the covenant of God after its confirmation and cut that which God has ordered to be joined and cause corruption on earth</strong>.\" This includes <strong>violating agreements made with God, disrupting social harmony, and spreading disorder</strong>. The verse concludes by stating, \"<strong>Those are the losers</strong>,\" emphasizing the <strong>negative outcome of such actions</strong>. This verse follows the discussion on guidance and misguidance by specifying the attributes of those who go astray. It leads to the next verse, which speaks about the creation of humanity and the universe.","arabic":"الَّذِينَ يَنْقُضُونَ عَهْدَ اللَّهِ مِنْ بَعْدِ مِيثَاقِهِ وَيَقْطَعُونَ مَا أَمَرَ اللَّهُ بِهِ أَنْ يُوصَلَ وَيُفْسِدُونَ فِي الْأَرْضِ ۚ أُولَٰئِكَ هُمُ الْخَاسِرُونَ"},{"verse":"28","text":"How can you disbelieve in Allah when you were lifeless and He brought you to life; then He will cause you to die, then He will bring you [back] to life, and then to Him you will be returned.","commentary":"This verse presents a <strong>logical argument against disbelief based on the cycle of life, death, and resurrection</strong>. It questions, \"<strong>How can you disbelieve in God when you were lifeless and He brought you to life</strong>,\" highlighting the <strong>initial act of creation</strong>. It further states, \"<strong>then He will cause you to die, then He will bring you [back] to life, and to Him you will be returned</strong>,\" outlining the <strong>future events of death and resurrection, and the ultimate return to God</strong>. This verse follows the description of the characteristics of the disobedient by directly addressing the act of disbelief itself. It leads to the next verse, which elaborates on God's creation for humanity.","arabic":"كَيْفَ تَكْفُرُونَ بِاللَّهِ وَكُنْتُمْ أَمْوَاتًا فَأَحْيَاكُمْ ۖ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ"},{"verse":"29","text":"It is He who created for you all of that which is on the earth. Then He directed Himself to the heaven, [His being above all creation], and made them seven heavens, and He is Knowing of all things.","commentary":"This verse emphasizes <strong>God's comprehensive power and knowledge as demonstrated through creation</strong>. It states, \"<strong>It is He who created for you all of that which is on the earth</strong>,\" highlighting the <strong>provision of all earthly resources for humanity</strong>. Then, it mentions God's attention to the heavens: \"<strong>Then He directed Himself to the heaven, [His being above all creation], and made them seven heavens</strong>,\" indicating the <strong>order and structure of the cosmos</strong>. The verse concludes with \"<strong>and He is Knowing of all things</strong>,\" affirming <strong>God's perfect awareness of everything</strong>. This verse follows the argument against disbelief by further detailing God's creative acts and knowledge. It leads to the next verse, which recounts the creation of the first human being, Adam.","arabic":"هُوَ الَّذِي خَلَقَ لَكُمْ مَا فِي الْأَرْضِ جَمِيعًا ثُمَّ اسْتَوَىٰ إِلَى السَّمَاءِ فَسَوَّاهُنَّ سَبْعَ سَمَاوَاتٍ ۚ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ"},{"verse":"30","text":"And [mention, O Muhammad], when your Lord said to the angels, \"Indeed, I will make upon the earth a successive authority.\" They said, \"Will You place upon it one who causes corruption therein and sheds blood, while we declare Your praise and sanctify You?\" Allah said, \"Indeed, I know that which you do not know.\"","commentary":"This verse begins a new narrative concerning the <strong>creation of humanity and the appointment of Adam as a \"successive authority\" (often translated as vicegerent or steward) on Earth</strong>. It recounts the conversation between God and the angels: \"<strong>And [mention, O Muhammad], when your Lord said to the angels, 'Indeed, I will make upon the earth a successive authority.' They said, 'Will You place upon it one who causes corruption therein and sheds blood, while we declare Your purity and sanctify You?'</strong>\" This highlights the <strong>angels' initial questioning based on their perception of the potential for human wrongdoing</strong>. God's response, \"<strong>Indeed, I know that which you do not know</strong>,\" indicates that <strong>divine wisdom encompasses aspects beyond the angels' understanding</strong>, likely including humanity's potential for good and spiritual growth. This verse follows the description of God's creation of the earth and heavens by focusing on the creation of humankind and their role on Earth. It sets the stage for further details about Adam's creation and his story.","arabic":"وَإِذْ قَالَ رَبُّكَ لِلْمَلَائِكَةِ إِنِّي جَاعِلٌ فِي الْأَرْضِ خَلِيفَةً ۖ قَالُوا أَتَجْعَلُ فِيهَا مَنْ يُفْسِدُ فِيهَا وَيَسْفِكُ الدِّمَاءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ ۖ قَالَ إِنِّي أَعْلَمُ مَا لَا تَعْلَمُونَ"},{"verse":"30","text":"And [mention, O Muhammad], when your Lord said to the angels, \"Indeed, I will make upon the earth a successive authority.\" They said, \"Will You place upon it one who causes corruption therein and sheds blood, while we declare Your praise and sanctify You?\" Allah said, \"Indeed, I know that which you do not know.\"","commentary":"This verse describes a dialogue between God and the angels. God informs the angels of His intention to create a <strong>\"successive authority\" (often understood as humankind)</strong> on Earth. The angels question this decision, expressing their concern that humans will cause <strong>corruption and bloodshed</strong>. They contrast this with their own constant <strong>declaration of God's perfection and holiness</strong>. God responds by stating that <strong>He knows things that the angels do not know</strong>.\r\n\r\nThis verse sets the stage for the creation of humanity and suggests a purpose for their existence on Earth as a form of authority or stewardship. It also introduces the idea that God's wisdom encompasses more than what might immediately appear to be the case. The following verses elaborate on the creation of Adam and the knowledge bestowed upon him.","arabic":"وَإِذْ قَالَ رَبُّكَ لِلْمَلَائِكَةِ إِنِّي جَاعِلٌ فِي الْأَرْضِ خَلِيفَةً ۖ قَالُوا أَتَجْعَلُ فِيهَا مَنْ يُفْسِدُ فِيهَا وَيَسْفِكُ الدِّمَاءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ ۖ قَالَ إِنِّي أَعْلَمُ مَا لَا تَعْلَمُونَ"},{"verse":"31","text":"And He taught Adam the names - all of them. Then He showed them to the angels and said, \"Inform Me of the names of these, if you are truthful.\"","commentary":"Following the announcement of creating a successor on Earth, this verse describes God <strong>teaching Adam \"the names\" of all things</strong>. The exact nature of these \"names\" is not fully explained, but it signifies the granting of <strong>knowledge and the ability to classify and understand the creation</strong>. After bestowing this knowledge upon Adam, God presents these things to the angels, challenging them to <strong>name them if their initial concerns about humankind were justified</strong>.\r\n\r\nThis verse highlights a key distinction between humanity and the angels: the capacity for knowledge and understanding. It implies that this knowledge is a crucial aspect of humanity's role as a successive authority on Earth, a point of wisdom that the angels may not have fully grasped in the previous verse. The next verse shows the angels' response to this challenge.","arabic":"وَعَلَّمَ آدَمَ الْأَسْمَاءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى الْمَلَائِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَاءِ هَٰؤُلَاءِ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"32","text":"They said, \"Exalted are You; we have no knowledge except what You have taught us. Indeed, it is You who is the Knowing, the Wise.\"","commentary":"In response to God's challenge, the angels acknowledge their <strong>limitation in knowledge</strong>, stating that they only know what God has taught them. They <strong>glorify God</strong> and affirm His attributes as <strong>\"the Knowing, the Wise,\"</strong> recognizing His comprehensive understanding.\r\n\r\nThis verse demonstrates the angels' humility and their acceptance of God's superior knowledge and wisdom. It serves as a contrast to the potential for human arrogance and highlights the divine source of all knowledge. This acknowledgement from the angels reinforces the idea from the previous verse that the knowledge given to Adam was a significant endowment. The subsequent verse details God's instruction to Adam.","arabic":"قَالُوا سُبْحَانَكَ لَا عِلْمَ لَنَا إِلَّا مَا عَلَّمْتَنَا ۖ إِنَّكَ أَنْتَ الْعَلِيمُ الْحَكِيمُ"},{"verse":"33","text":"He said, \"O Adam, inform them of their names.\" And when he had informed them of their names, He said, \"Did I not tell you that I know the unseen [aspects] of the heavens and the earth? And I know what you reveal and what you have concealed.\"","commentary":"Here, God instructs <strong>Adam to inform the angels of the names</strong> of the things presented. When Adam successfully does so, God reminds the angels of His earlier statement that <strong>He knows the \"unseen\" (the unknown aspects of the heavens and the earth)</strong> and that <strong>He is aware of both what is revealed and what is concealed</strong>.\r\n\r\nThis verse emphasizes God's all-encompassing knowledge, which includes both the apparent and the hidden. Adam's ability to name the things demonstrates the unique knowledge he was granted, validating God's initial intention to create a successive authority with this capacity. The verse also subtly addresses the angels' earlier concerns by showing a wisdom in God's plan that they did not initially perceive. The verse that follows describes God's command to the angels regarding Adam.","arabic":"قَالَ يَا آدَمُ أَنْبِئْهُمْ بِأَسْمَائِهِمْ ۖ فَلَمَّا أَنْبَأَهُمْ بِأَسْمَائِهِمْ قَالَ أَلَمْ أَقُلْ لَكُمْ إِنِّي أَعْلَمُ غَيْبَ السَّمَاوَاتِ وَالْأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ"},{"verse":"34","text":"And [mention] when We said to the angels, \"Prostrate before Adam\"; so they prostrated, except for Iblees. He refused and was arrogant and became of the disbelievers.","commentary":"Following the demonstration of Adam's knowledge, God commands the <strong>angels to prostrate before Adam</strong>. This act of prostration is a sign of <strong>respect and honor</strong> towards Adam. The verse states that all the angels obeyed this command, <strong>except for Iblees (often known as Satan)</strong>. Iblees <strong>refused</strong> out of <strong>arrogance</strong>, believing himself to be superior, and thus <strong>became one of those who deny or disobey God's commands</strong>.\r\n\r\nThis verse marks a significant event, highlighting the special status given to humanity through Adam. Iblees's refusal introduces the theme of disobedience and pride, which will play a crucial role in the subsequent narrative of humanity's journey. The following verse details God's instructions to Adam and his wife in Paradise.","arabic":"وَإِذْ قُلْنَا لِلْمَلَائِكَةِ اسْجُدُوا لِآدَمَ فَسَجَدُوا إِلَّا إِبْلِيسَ أَبَىٰ وَاسْتَكْبَرَ وَكَانَ مِنَ الْكَافِرِينَ"},{"verse":"35","text":"And We said, \"O Adam, dwell, you and your wife, in Paradise and eat therefrom in [ease and] abundance from wherever you will. But do not approach this tree, lest you be among the wrongdoers.\"","commentary":"After the creation and honoring of Adam, God instructs <strong>Adam and his wife to dwell in Paradise</strong>. They are given <strong>permission to eat freely and abundantly</strong> from anywhere within Paradise. However, God places a <strong>specific prohibition</strong>, commanding them <strong>not to approach \"this [one] tree,\"</strong> warning that disobedience would result in them <strong>becoming \"among the wrongdoers\"</strong>.\r\n\r\nThis verse establishes a state of initial ease and provision for humanity but also introduces the concept of <strong>divine command and the potential for transgression</strong>. The specific tree is not identified in detail, serving as a symbolic test of obedience. This sets the stage for the subsequent events involving temptation and the consequences of disobedience. The next verse describes the temptation by Satan.","arabic":"وَقُلْنَا يَا آدَمُ اسْكُنْ أَنْتَ وَزَوْجُكَ الْجَنَّةَ وَكُلَا مِنْهَا رَغَدًا حَيْثُ شِئْتُمَا وَلَا تَقْرَبَا هَٰذِهِ الشَّجَرَةَ فَتَكُونَا مِنَ الظَّالِمِينَ"},{"verse":"36","text":"But Satan caused them to slip out of it and removed them from that [condition] in which they had been. And We said, \"Go down, [all of you], as enemies to one another, and you will have upon the earth a place of settlement and provision for a time.\"","commentary":"This verse describes how <strong>Satan (Iblees)</strong> caused Adam and his wife <strong>to slip and be expelled from Paradise</strong> . Through temptation, they disobeyed God's command regarding the tree, leading to their <strong>removal from the state of ease and abundance</strong> they had been in . As a consequence, God commands them to <strong>\"descend\" to Earth</strong>, where they would be in a state of <strong>enmity towards one another</strong> (referring to the conflict between good and evil, or between different groups of people) . They are also informed that Earth will be a <strong>place of settlement and enjoyment, but only for a limited time</strong> .\r\n\r\nThis verse explains the transition of humanity from Paradise to Earth as a result of succumbing to temptation and disobeying a divine command . It introduces the challenges and conflicts that will characterize human life on Earth, as well as the temporary nature of earthly existence. The following verse describes Adam's repentance .","arabic":"فَأَزَلَّهُمَا الشَّيْطَانُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ ۖ وَقُلْنَا اهْبِطُوا بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ ۖ وَلَكُمْ فِي الْأَرْضِ مُسْتَقَرٌّ وَمَتَاعٌ إِلَىٰ حِينٍ"},{"verse":"37","text":"Then Adam received from his Lord [some] words, and He accepted his repentance. Indeed, it is He who is the Accepting of repentance, the Merciful.","commentary":"Following their descent to Earth, <strong>Adam received \"some words\" from his Lord</strong> . These words are generally understood as a <strong>prayer or supplication for forgiveness</strong>, although the exact wording is not specified in this verse . God, in His mercy, <strong>accepted Adam's repentance</strong> . The verse concludes by emphasizing God's attributes as <strong>\"the Accepting of repentance, the Merciful,\"</strong> highlighting His willingness to forgive those who sincerely turn back to Him .\r\n\r\nThis verse introduces the important theme of <strong>repentance and divine forgiveness</strong> . Despite their mistake, Adam and his wife were given an opportunity to seek forgiveness, and God's acceptance of this repentance demonstrates His boundless mercy. This provides a message of hope for humanity, suggesting that mistakes can be rectified through sincere remorse and seeking forgiveness. The subsequent verse outlines further guidance from God .","arabic":"فَتَلَقَّىٰ آدَمُ مِنْ رَبِّهِ كَلِمَاتٍ فَتَابَ عَلَيْهِ ۚ إِنَّهُ هُوَ التَّوَّابُ الرَّحِيمُ"},{"verse":"38","text":"We said, \"Go down from it, all of you. And when guidance comes to you from Me, whoever follows My guidance - there will be no fear concerning them, nor will they grieve.","commentary":"Continuing from the previous verses, God reiterates the command to <strong>descend from Paradise</strong> . However, He also provides a crucial promise: <strong>when guidance comes from Him</strong>, those who <strong>follow this guidance will have no fear in the future nor will they grieve over the past</strong> .\r\n\r\nThis verse establishes a fundamental principle for humanity's life on Earth: <strong>divine guidance will be provided, and following it is the path to security and peace of mind</strong> . It implies that despite the challenges of earthly existence, God has not abandoned humanity but has offered a way to navigate life without succumbing to ultimate fear and sorrow. The verse that follows describes the consequences for those who reject this guidance .","arabic":"قُلْنَا اهْبِطُوا مِنْهَا جَمِيعًا ۖ فَإِمَّا يَأْتِيَنَّكُمْ مِنِّي هُدًى فَمَنْ تَبِعَ هُدَايَ فَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"39","text":"And those who disbelieve and deny Our signs - those will be companions of the Fire; they will abide therein eternally.\"","commentary":"In contrast to those who follow divine guidance, this verse describes the fate of <strong>those who disbelieve (reject faith) and deny God's signs (evidences and revelations)</strong> . They are described as <strong>\"companions of the Fire,\"</strong> meaning they will inhabit the hellfire, and <strong>\"they will abide therein eternally\"</strong> .\r\n\r\nThis verse presents the consequence of rejecting divine guidance and denying God's messages . It highlights the importance of belief and acceptance of the \"signs\" that God provides as a means of guidance. This verse serves as a clear contrast to the promise of peace and security offered to those who follow God's guidance in the preceding verse. The next verse shifts focus to the Children of Israel, reminding them of past blessings .","arabic":"وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"40","text":"O Children of Israel, remember My favor which I have bestowed upon you and fulfill My covenant [upon you] that I will fulfill your covenant [from Me], and be afraid of [only] Me.","commentary":"Here, the address shifts to the <strong>\"Children of Israel,\"</strong> reminding them of the <strong>\"favor\" (blessings and privileges)</strong> that God had bestowed upon them in the past . They are called to <strong>\"fulfill My covenant,\"</strong> which implies adhering to the divine agreements and laws given to them . In return, God promises to <strong>\"fulfill your covenant,\"</strong> suggesting the rewards and blessings associated with obedience . The verse concludes with a direct command to <strong>\"fear only Me,\"</strong> emphasizing the importance of God-consciousness and accountability to Him alone .\r\n\r\nThis verse marks a transition in the Surah, moving from the general narrative of creation and guidance for humanity to a specific address to the Children of Israel . It highlights the concept of a covenant or agreement between God and a particular group, emphasizing the responsibilities and rewards associated with this relationship. This sets the stage for further discussions about the history and obligations of the Children of Israel in the subsequent verses.","arabic":"يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُوا بِعَهْدِي أُوفِ بِعَهْدِكُمْ وَإِيَّايَ فَارْهَبُونِ"},{"verse":"41","text":"And believe in what I have sent down confirming that which is [already] with you, and be not the first to disbelieve in it. And do not exchange My signs for a small price, and fear [only] Me.","commentary":"This verse follows the previous one which reminded the Children of Israel of their covenant and urged them to have reverence. Verse 41 specifically instructs them <strong>not to obscure or distort the truth</strong> that they possess, nor to conceal it knowingly. This suggests a responsibility to uphold and accurately present the knowledge they have been given. The verse that follows (verse 42 in the source, but it quotes verse 43 of the Quran) continues with instructions on how to conduct themselves, including performing prayer and acts of charity.","arabic":"وَآمِنُوا بِمَا أَنْزَلْتُ مُصَدِّقًا لِمَا مَعَكُمْ وَلَا تَكُونُوا أَوَّلَ كَافِرٍ بِهِ ۖ وَلَا تَشْتَرُوا بِآيَاتِي ثَمَنًا قَلِيلًا وَإِيَّايَ فَاتَّقُونِ"},{"verse":"42","text":"And do not mix the truth with falsehood or conceal the truth while you know [it].","commentary":"This verse is the same as the previous one in the source material. It emphasizes the importance of <strong>honesty and integrity in conveying knowledge</strong>. The connection to the preceding verse (40 in the Quran, 41 in the source) is that after reminding them of their obligations, this verse specifically addresses the ethical responsibility of those who possess knowledge. The subsequent verse (43 in the Quran, mentioned as the next step in the source) focuses on positive actions like prayer and charity.","arabic":"وَلَا تَلْبِسُوا الْحَقَّ بِالْبَاطِلِ وَتَكْتُمُوا الْحَقَّ وَأَنْتُمْ تَعْلَمُونَ"},{"verse":"43","text":"And establish prayer and give zakah and bow with those who bow [in worship and obedience].","commentary":"Following the instructions not to distort or hide the truth, this verse (which is verse 43 of the Quran but discussed after verse 42 in the source) outlines <strong>positive actions of worship and social responsibility</strong>. It mentions \"prayer,\" \"spending in charity,\" and \"bowing down with those who bow.\" These are presented as integral parts of a righteous way of life. This verse connects to the previous ones by offering concrete practices that should accompany the adherence to truth. The next verse (44 in the Quran) questions the inconsistency of telling others to do what is right while neglecting it oneself.","arabic":"وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ وَارْكَعُوا مَعَ الرَّاكِعِينَ"},{"verse":"44","text":"Do you order righteousness of the people and forget yourselves while you recite the Scripture? Then will you not reason?","commentary":"This verse serves as a <strong>reproach for hypocrisy</strong>. It addresses those who instruct others to do good while failing to act upon their own teachings, despite being familiar with scripture. The question \"Have you no sense?\" highlights the perceived illogical nature of such behavior. This verse follows the encouragement to perform good deeds (prayer and charity) and presents a challenge to those who preach but do not practice. The subsequent verse (45 in the Quran) suggests seeking help through steadfastness and prayer.","arabic":"أَتَأْمُرُونَ النَّاسَ بِالْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ الْكِتَابَ ۚ أَفَلَا تَعْقِلُونَ"},{"verse":"45","text":"And seek help through patience and prayer, and indeed, it is difficult except for the humbly submissive [to Allah]","commentary":"After criticizing the inconsistency of preaching without practicing, this verse advises seeking <strong>support through \"steadfast patience\" and \"prayer\"</strong> in facing difficulties and fulfilling obligations. It also notes that this can be challenging except for \"the humble in spirit,\" implying that humility facilitates perseverance and devotion. This verse provides a means to overcome the difficulties implied in the previous verse. The verse that follows (46 in the Quran) describes the characteristics of the humble, mentioning their belief in meeting their Lord.","arabic":"وَاسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ وَإِنَّهَا لَكَبِيرَةٌ إِلَّا عَلَى الْخَاشِعِينَ"},{"verse":"46","text":"Who are certain that they will meet their Lord and that they will return to Him.","commentary":"This verse further elaborates on the <strong>characteristics of \"the humble in spirit\"</strong> mentioned in the preceding verse. A key aspect of their humility is their firm belief in a future meeting with their Lord (often understood as accountability in the afterlife) and their eventual return to Him. This belief serves as a motivation for patience and prayer. This verse connects by explaining who can readily follow the advice of the previous verse. The next verse (47 in the Quran) shifts back to addressing the Children of Israel, reminding them of the blessings they received.","arabic":"الَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلَاقُو رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَاجِعُونَ"},{"verse":"47","text":"O Children of Israel, remember My favor that I have bestowed upon you and that I preferred you over the worlds.","commentary":"This verse marks a <strong>return to addressing the Children of Israel directly</strong>, reminding them of the <strong>\"blessings\" and \"favours\"</strong> bestowed upon them. This serves as a call to reflect on their history and the divine grace they have experienced. This verse follows the description of the humble believers and redirects the focus to the specific community being addressed. The subsequent verse (48 in the Quran) warns about a day when no soul will avail another. The source notes that some might perceive this as a repetition of earlier reminders, but it argues against this, suggesting different nuances.","arabic":"يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ"},{"verse":"48","text":"And fear a Day when no soul will suffice for another soul at all, nor will intercession be accepted from it, nor will compensation be taken from it, nor will they be aided.","commentary":"Following the reminder of past blessings, this verse serves as a <strong>solemn warning about a future day (often interpreted as the Day of Judgment)</strong>. It emphasizes individual accountability, stating that on this day, <strong>no soul will be able to help another</strong>, neither through intercession nor by offering compensation, and no external help will be available. This verse connects to the previous one by highlighting the responsibility that comes with having received blessings. The verse that follows (49 in the Quran) recounts a specific historical instance of deliverance for the Children of Israel. The source also notes a similarity with verse 123 of the Quran but highlights differences in the latter part of the verses.","arabic":"وَاتَّقُوا يَوْمًا لَا تَجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئًا وَلَا يُقْبَلُ مِنْهَا شَفَاعَةٌ وَلَا يُؤْخَذُ مِنْهَا عَدْلٌ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"49","text":"And [recall] when We saved your forefathers from the people of Pharaoh, who afflicted you with the worst torment, slaughtering your [newborn] sons and keeping your females alive. And in that was a great trial from your Lord.","commentary":"The provided excerpt for verse 49 is incomplete and does not contain the full verse. However, it begins by stating that <strong>God recounts an \"incident\"</strong> in the Quran. Based on the surrounding verses (48 and 50), this incident is related to the <strong>Children of Israel and their deliverance from Pharaoh</strong>. This verse connects to the warning about individual accountability by recalling a time when God's intervention had a significant impact on their history. The next verse (50 in the Quran) continues this recounting of past events, specifically mentioning the parting of the sea.","arabic":"وَإِذْ نَجَّيْنَاكُمْ مِنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوءَ الْعَذَابِ يُذَبِّحُونَ أَبْنَاءَكُمْ وَيَسْتَحْيُونَ نِسَاءَكُمْ ۚ وَفِي ذَٰلِكُمْ بَلَاءٌ مِنْ رَبِّكُمْ عَظِيمٌ"},{"verse":"50","text":"And [recall] when We parted the sea for you and saved you and drowned the people of Pharaoh while you were looking on.","commentary":"This verse continues the historical narrative begun in the previous verse, recalling a <strong>specific act of divine intervention</strong> in favor of the Children of Israel. It mentions the parting of the sea, their subsequent <strong>rescue</strong>, and the <strong>drowning of Pharaoh's people</strong> while the Israelites witnessed it. This event serves as a powerful reminder of God's power and his favor towards them in the past. This verse directly follows the introduction of the historical incident and leads into further recounting of events in their history.","arabic":"وَإِذْ فَرَقْنَا بِكُمُ الْبَحْرَ فَأَنْجَيْنَاكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنْظُرُونَ"},{"verse":"51","text":"And [recall] when We made an appointment with Moses for forty nights. Then you took [for worship] the calf after him, while you were wrongdoers.","commentary":"This verse refers to a time when <strong>Moses was in seclusion for forty nights</strong>. In his absence, the Children of Israel <strong>took to worshipping a calf</strong>, which is described as a wrongdoing on their part. This verse connects to the previous one by continuing the historical account of the Children of Israel after their deliverance from Pharaoh. The verse that follows (verse 52 in the Quran, not explicitly discussed in this section of the source) would likely discuss the aftermath of this event and the subsequent forgiveness. The key point here is the <strong>lapse in faith</strong> during a time of divine communication.","arabic":"وَإِذْ وَاعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِنْ بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ"},{"verse":"52","text":"Then We forgave you after that so perhaps you would be grateful.","commentary":"While this specific verse isn't directly commented on in the provided source within this range, it logically follows verse 51. After the Children of Israel's error in worshipping the calf, <strong>divine forgiveness was granted to them</strong>, with the expectation that they would then be grateful. This verse bridges the account of their wrongdoing and the subsequent guidance given to Moses, as mentioned in the next verse. The underlying theme is the <strong>availability of forgiveness after mistakes</strong>.","arabic":"ثُمَّ عَفَوْنَا عَنْكُمْ مِنْ بَعْدِ ذَٰلِكَ لَعَلَّكُمْ تَشْكُرُونَ"},{"verse":"53","text":"And [recall] when We gave Moses the Scripture and criterion that perhaps you would be guided.","commentary":"The source states, \"God the Most High says, And when We gave Moses the Book and the standard of distinction [between right and wrong] meaning that the fact and eat therefrom plentifully wherever you may wish (al-Baqara: 35)\". Although the source incorrectly quotes verse 35, it indicates that <strong>the giving of the Scripture (the Torah) to Moses was intended as a source of guidance</strong> for the Children of Israel, providing a <strong>criterion to distinguish between right and wrong</strong>. This verse follows the mention of forgiveness, highlighting a renewed opportunity for guidance. The next verse (verse 54) describes a specific commandment given to them.","arabic":"وَإِذْ آتَيْنَا مُوسَى الْكِتَابَ وَالْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ"},{"verse":"54","text":"And [recall] when Moses said to his people, \"O my people, indeed you have wronged yourselves by your taking of the calf [for worship]. So repent to your Creator and kill yourselves. That is best for [all of] you in the sight of your Creator.\" Then He accepted your repentance; indeed, He is the Accepting of repentance, the Merciful.","commentary":"According to the source, Moses instructed his people, \"Repent to your Creator and kill yourselves [i.e., the wrongdoers among you] - that will be better for you in the sight of your Creator. Then He accepted your repentance; indeed, He is the Accepting of repentance, the Merciful\". This verse describes a <strong>difficult commandment given to the Children of Israel as a means of repentance</strong> for worshipping the calf. It emphasizes the seriousness of their transgression and the subsequent <strong>acceptance of their repentance</strong> by their Creator, highlighting divine mercy. This verse follows the giving of the Scripture and illustrates a specific instance where adherence to divine guidance was tested. The next verse (verse 55) continues the narrative of their interactions with Moses.","arabic":"وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَا قَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِاتِّخَاذِكُمُ الْعِجْلَ فَتُوبُوا إِلَىٰ بَارِئِكُمْ فَاقْتُلُوا أَنْفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ ۚ إِنَّهُ هُوَ التَّوَّابُ الرَّحِيمُ"},{"verse":"55","text":"And [recall] when you said, \"O Moses, we will never believe you until we see Allah outright\"; so the thunderbolt took you while you were looking on.","commentary":"The source mentions, \"And when you said, O Moses, we will never believe you until we see Allah outright. So the thunderbolt struck you while you were looking on\". This verse recounts an instance where the Children of Israel <strong>demanded to see God directly</strong> as a condition for their belief in Moses. As a consequence, <strong>a powerful event (referred to as a thunderbolt) overtook them</strong>. This verse follows the account of their repentance, illustrating a further instance of their skepticism and the divine response. The subsequent verse (verse 56, not explicitly discussed here) would describe their revival after this event.","arabic":"وَإِذْ قُلْتُمْ يَا مُوسَىٰ لَنْ نُؤْمِنَ لَكَ حَتَّىٰ نَرَى اللَّهَ جَهْرَةً فَأَخَذَتْكُمُ الصَّاعِقَةُ وَأَنْتُمْ تَنْظُرُونَ"},{"verse":"56","text":"Then We revived you after your death that perhaps you would be grateful.","commentary":"While this specific verse is not directly commented on in the provided source within this range, it logically follows verse 55. After the \"thunderbolt\" struck them, <strong>they were brought back to life</strong>. This revival was so that they \"might be grateful\" for this second chance. This verse acts as a bridge between their demand to see God and the subsequent blessings bestowed upon them, as mentioned in the following verse. It underscores the theme of <strong>divine mercy and the opportunity for gratitude</strong>.","arabic":"ثُمَّ بَعَثْنَاكُمْ مِنْ بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ"},{"verse":"57","text":"And We shaded you with clouds and sent down to you manna and quails, [saying], \"Eat from the good things with which We have provided you.\" And they wronged Us not - but they were [only] wronging themselves.","commentary":"The source states, \"And We shaded you with clouds and sent down to you manna and quails, [saying], Eat from the pure [i.e., lawful] things with which We have provided you. And they wronged Us not - but they were [only] wronging themselves\". This verse describes <strong>divine provisions and protection</strong> granted to the Children of Israel. They were given shade by clouds and provided with \"manna and quails\" as sustenance, with the instruction to partake of these pure provisions. The verse also notes that their lack of gratitude or obedience did not harm God but rather <strong>harmed themselves</strong>. This follows their revival and illustrates further ways in which they were favored. The next verse (verse 58) recounts another commandment given to them regarding entering a city.","arabic":"وَظَلَّلْنَا عَلَيْكُمُ الْغَمَامَ وَأَنْزَلْنَا عَلَيْكُمُ الْمَنَّ وَالسَّلْوَىٰ ۖ كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ ۖ وَمَا ظَلَمُونَا وَلَٰكِنْ كَانُوا أَنْفُسَهُمْ يَظْلِمُونَ"},{"verse":"58","text":"And [recall] when We said, \"Enter this city and eat from it wherever you will in [ease and] abundance, and enter the gate bowing humbly and say, 'Relieve us of our burdens.' We will [then] forgive your sins for you, and We will increase the doers of good [in goodness and reward].\"","commentary":"The source refers to this verse, stating, \"God the Most High says, Enter this city, and the city mentioned here is Jerusalem, or Palestine, or Jordan. The True Lord the Most High then says, and enter the gate with prostrations, and say, Forgiveness, and We will forgive your sins and increase those who do good\". This verse recounts a <strong>divine command to enter a specific city (identified as Jerusalem, Palestine, or Jordan)</strong> and to partake of its provisions freely. They were instructed to enter the gate humbly, saying \"Forgiveness,\" with the promise of <strong>pardon for their sins and increased rewards for good deeds</strong>. This follows the provision of food and shelter, presenting them with another opportunity for obedience and righteousness. The subsequent verse (verse 59) describes their disobedience to this command.","arabic":"وَإِذْ قُلْنَا ادْخُلُوا هَٰذِهِ الْقَرْيَةَ فَكُلُوا مِنْهَا حَيْثُ شِئْتُمْ رَغَدًا وَادْخُلُوا الْبَابَ سُجَّدًا وَقُولُوا حِطَّةٌ نَغْفِرْ لَكُمْ خَطَايَاكُمْ ۚ وَسَنَزِيدُ الْمُحْسِنِينَ"},{"verse":"59","text":"But those who wronged changed [those words] to a statement other than that which had been said to them, so We sent down upon those who wronged a punishment from the sky because they were defiantly disobeying.","commentary":"While not explicitly commented on in the provided source within this range, this verse logically follows verse 58. It describes how \"those who wronged\" among the Children of Israel <strong>disobeyed the command</strong> to enter the city humbly and say \"Forgiveness.\" Instead, they <strong>altered the word</strong> that was commanded. As a result of their defiant disobedience, <strong>a punishment from the sky was sent down upon them</strong>. This verse highlights the consequences of failing to follow divine instructions after being given clear guidance and opportunities for forgiveness. It sets the stage for the next verse (verse 60), which recounts another event in their history.","arabic":"فَبَدَّلَ الَّذِينَ ظَلَمُوا قَوْلًا غَيْرَ الَّذِي قِيلَ لَهُمْ فَأَنْزَلْنَا عَلَى الَّذِينَ ظَلَمُوا رِجْزًا مِنَ السَّمَاءِ بِمَا كَانُوا يَفْسُقُونَ"},{"verse":"60","text":"And [recall] when Moses prayed for water for his people, so We said, \"Strike with your staff the stone.\" And there gushed forth from it twelve springs, and every people knew its watering place. \"Eat and drink from the provision of Allah, and do not commit abuse on the earth, spreading corruption.\"","commentary":"The source mentions, \"God the Most High then says, Remember when We asked Moses to strike the stone and twelve springs gushed forth from it, and We told them to eat and drink but not to cause corruption on the earth\". This verse recalls an instance where <strong>Moses prayed for water for his people</strong>, and in response, God commanded him to <strong>strike a stone with his staff, whereupon twelve springs gushed forth</strong>. This miracle provided water for each of their twelve tribes. They were instructed to partake of God's provisions and <strong>not to cause corruption on the earth</strong>. This verse follows the account of their punishment for disobedience and showcases another example of divine provision and guidance in their history. The narrative will likely continue with further accounts of their interactions and tests.","arabic":"وَإِذِ اسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا اضْرِبْ بِعَصَاكَ الْحَجَرَ ۖ فَانْفَجَرَتْ مِنْهُ اثْنَتَا عَشْرَةَ عَيْنًا ۖ قَدْ عَلِمَ كُلُّ أُنَاسٍ مَشْرَبَهُمْ ۖ كُلُوا وَاشْرَبُوا مِنْ رِزْقِ اللَّهِ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ"},{"verse":"61","text":"And [recall] when you said, \"O Moses, we can never endure one [kind of] food. So call upon your Lord to bring forth for us from the earth its green herbs and its cucumbers and its garlic and its lentils and its onions.\" [Moses] said, \"Would you exchange what is better for what is less? Go into [any] settlement and indeed, you will have what you have asked.\" And they were covered with humiliation and poverty and returned with anger from Allah [upon them]. That was because they [repeatedly] disbelieved in the signs of Allah and killed the prophets without right. That was because they disobeyed and were [habitually] transgressing.","commentary":"This verse recounts a time when the <strong>Children of Israel expressed dissatisfaction with the single type of food</strong> they were receiving and asked Moses to pray to God for a variety of agricultural produce. Moses responded by suggesting that they were seeking something of lesser value compared to what they had been provided. The verse concludes by stating that they were <strong>afflicted with humiliation and wretchedness and incurred divine displeasure</strong> because they consistently rejected divine signs and unjustly killed prophets, attributing this to their disobedience and transgression. This verse follows the account of the twelve springs, illustrating a further instance of the Children of Israel's interactions and their response to divine provisions. The subsequent verse (verse 62) shifts focus to a broader principle regarding different faith communities.","arabic":"وَإِذْ قُلْتُمْ يَا مُوسَىٰ لَنْ نَصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَادْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ الْأَرْضُ مِنْ بَقْلِهَا وَقِثَّائِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا ۖ قَالَ أَتَسْتَبْدِلُونَ الَّذِي هُوَ أَدْنَىٰ بِالَّذِي هُوَ خَيْرٌ ۚ اهْبِطُوا مِصْرًا فَإِنَّ لَكُمْ مَا سَأَلْتُمْ ۗ وَضُرِبَتْ عَلَيْهِمُ الذِّلَّةُ وَالْمَسْكَنَةُ وَبَاءُوا بِغَضَبٍ مِنَ اللَّهِ ۗ ذَٰلِكَ بِأَنَّهُمْ كَانُوا يَكْفُرُونَ بِآيَاتِ اللَّهِ وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ الْحَقِّ ۗ ذَٰلِكَ بِمَا عَصَوْا وَكَانُوا يَعْتَدُونَ"},{"verse":"62","text":"Indeed, those who believed and those who were Jews or Christians or Sabeans [before Prophet Muhammad] - those [among them] who believed in Allah and the Last Day and did righteousness - will have their reward with their Lord, and no fear will there be concerning them, nor will they grieve.","commentary":"This verse presents a <strong>general principle concerning different faith communities</strong>. It mentions \"those who believed\" (understood within the context of the Quran as Muslims), \"the Jews,\" \"the Christians,\" and \"the Sabeans.\" The verse states that <strong>whoever among these groups truly believes in God and the Last Day and does what is right will receive their reward from God, and they will have no fear nor sorrow</strong>. This verse follows the specific historical account of the Children of Israel and broadens the scope to address the idea of salvation and reward based on genuine faith and righteous actions, regardless of their specific religious affiliation before the coming of Islam. The next verse (verse 63) returns to the specific narrative of the Children of Israel and the covenant made with them.","arabic":"إِنَّ الَّذِينَ آمَنُوا وَالَّذِينَ هَادُوا وَالنَّصَارَىٰ وَالصَّابِئِينَ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَعَمِلَ صَالِحًا فَلَهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"63","text":"And [recall] when We took your covenant, [O Children of Israel, to abide by the Torah] and We raised over you the mount, [saying], \"Take what We have given you with determination and remember what is in it that perhaps you may become righteous.\"","commentary":"This verse recalls when God <strong>made a covenant with the Children of Israel and raised a mountain above them</strong>, emphasizing the seriousness of the commitment. They were commanded to <strong>take the divine guidance given to them with determination and to remember its teachings</strong> so that they might become righteous. This verse reconnects to the historical narrative of the Children of Israel after the general statement in the previous verse. The verse that follows (verse 64) describes their subsequent actions after this covenant. The key point here is the <strong>importance of commitment and adherence to divine guidance</strong>.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ بِقُوَّةٍ وَاذْكُرُوا مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"64","text":"Then you turned away after that. And if not for the favor of Allah upon you and His mercy, you would have been among the losers.","commentary":"This verse states that <strong>after the covenant was made, the Children of Israel turned away</strong> from their commitment. It highlights that <strong>it was only due to God's favor and mercy that they were not among the losers</strong>. This verse directly follows the mention of the covenant in the previous verse, illustrating the human tendency to stray even after making solemn promises and receiving clear guidance. The subsequent verse (verse 65) recounts another specific event in their history as a consequence of their turning away. The underlying theme is the <strong>importance of divine grace in preventing negative consequences</strong>.","arabic":"ثُمَّ تَوَلَّيْتُمْ مِنْ بَعْدِ ذَٰلِكَ ۖ فَلَوْلَا فَضْلُ اللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُمْ مِنَ الْخَاسِرِينَ"},{"verse":"65","text":"And you had already known about those who transgressed among you concerning the sabbath, and We said to them, \"Be apes, despised.\"","commentary":"This verse refers to a specific incident where some among the Children of Israel <strong>violated the sanctity of the Sabbath</strong>. As a consequence of their transgression, God decreed, \"Be you apes, despised.\" This verse provides a concrete example of the consequences of disobeying divine commandments and follows the general statement about turning away in the previous verse. The next verse (verse 66) explains the purpose of this punishment as a deterrent and a lesson. The key point is the <strong>seriousness of violating religious obligations</strong>.","arabic":"وَلَقَدْ عَلِمْتُمُ الَّذِينَ اعْتَدَوْا مِنْكُمْ فِي السَّبْتِ فَقُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ"},{"verse":"66","text":"And We made it a deterrent punishment for those who were present and those who succeeded [them] and a lesson for those who fear Allah.","commentary":"This verse explains the <strong>purpose behind the punishment</strong> inflicted upon those who violated the Sabbath. It states that this event was made a <strong>deterrent punishment</strong> for those who witnessed it and for subsequent generations. It also serves as a <strong>lesson for those who are mindful of God</strong>. This verse directly follows the account of the punishment in the previous verse, providing insight into the wisdom behind such events in religious narratives. The subsequent verse (verse 67) introduces a new episode in the story of the Children of Israel involving Moses. The overarching theme is the <strong>didactic nature of historical accounts in conveying moral and spiritual lessons</strong>.","arabic":"فَجَعَلْنَاهَا نَكَالًا لِمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِلْمُتَّقِينَ"},{"verse":"67","text":"And [recall] when Moses said to his people, \"Indeed, Allah commands you to slaughter a cow.\" They said, \"Do you take us in ridicule?\" He said, \"I seek refuge in Allah from being among the ignorant.\"","commentary":"This verse begins a new episode in the narrative of the Children of Israel, recalling when <strong>Moses informed his people that God commanded them to slaughter a cow</strong>. Their immediate reaction was to question Moses, asking if he was making fun of them. Moses responded by seeking refuge in God from being among the ignorant. This verse follows the lesson drawn from the Sabbath incident and introduces a new test of obedience for the Children of Israel. The verse that follows (verse 68) describes their further inquiries about the nature of the cow. The key point here is the <strong>initial skepticism and questioning of a clear divine command</strong>.","arabic":"وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ اللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُوا بَقَرَةً ۖ قَالُوا أَتَتَّخِذُنَا هُزُوًا ۖ قَالَ أَعُوذُ بِاللَّهِ أَنْ أَكُونَ مِنَ الْجَاهِلِينَ"},{"verse":"68","text":"They said, \"Call upon your Lord to make clear to us what it is.\" [Moses] said, \"[Allah] says, 'It is a cow which is neither old nor virgin, but median between that,' so do what you are commanded.\"","commentary":"Continuing the story of the cow, the Children of Israel asked Moses to <strong>call upon God to clarify the characteristics of the cow</strong>. Moses relayed God's response that <strong>it should be a cow that is neither old nor very young but of median age</strong>, and he urged them to follow the command. This verse directly follows their initial questioning in the previous verse, showing their reluctance to comply with a seemingly simple instruction and their tendency to seek excessive detail. The next verse (verse 69) shows them asking for even more specific details. The underlying theme is the <strong>importance of prompt and willing obedience to divine commands</strong>.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا هِيَ ۚ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لَا فَارِ

ضٌ وَلَا بِكْرٌ عَوَانٌ بَيْنَ ذَٰلِكَ ۖ فَافْعَلُوا مَا تُؤْمَرُونَ"},{"verse":"69","text":"They said, \"Call upon your Lord to show us what is her color.\" He said, \"He says, 'It is a yellow cow, bright in color - pleasing to the observers.' \"","commentary":"The Children of Israel persisted in seeking more details about the cow and asked Moses to inquire about its <strong>color</strong>. Moses informed them that God said <strong>it should be a bright yellow cow, pleasing to beholders</strong>. This verse continues their pattern of asking numerous questions, further delaying their compliance with the original command. It follows their inquiry about the cow's age in the previous verse. The subsequent verse (verse 70) shows them asking for even more clarification, indicating their continued hesitation. The key point here is the <strong>progression of their questioning, moving from general characteristics to specific details</strong>.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا لَوْنُهَا ۚ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَاءُ فَاقِعٌ لَوْنُهَا تَسُرُّ النَّاظِرِينَ"},{"verse":"70","text":"They said, \"Call upon your Lord to make clear to us what it is. Indeed, [all] cows look alike to us. And indeed we, if Allah wills, will be guided.\"","commentary":"In their continued reluctance, the Children of Israel asked Moses to <strong>further clarify the cow</strong>, stating that all cows looked alike to them. They added that <strong>if God willed, they would be guided</strong> to the correct one. This verse marks the culmination of their detailed inquiries about the cow. It follows their question about the cow's color in the previous verse, highlighting their persistent hesitation and the increasing complexity of their requests. The narrative then proceeds (though not in this specific range) to describe the eventual sacrifice of the cow, indicating that despite their numerous questions, they did eventually comply. The underlying theme is the <strong>potential for excessive questioning to hinder simple obedience</strong>.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا هِيَ إِنَّ الْبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّا إِنْ شَاءَ اللَّهُ لَمُهْتَدُونَ"},{"verse":"71","text":"He said, \"He says, 'It is a cow neither trained to plow the earth nor to irrigate the field, one free from fault with no spot upon her.' \" They said, \"Now you have come with the truth.\" So they slaughtered her, but they could hardly do it.","commentary":"This verse continues the story of the cow and recounts Moses further clarifying God's command. He stated that the cow should be <strong>neither trained for plowing nor for watering fields, it should be sound and without blemish, and not spotted</strong>. Upon hearing this detailed description, the Children of Israel acknowledged that Moses had now brought the clear truth. The verse concludes by mentioning that <strong>they then slaughtered the cow, but they were hesitant and almost did not perform the act</strong>, highlighting their continued reluctance despite the clear command. This verse follows their previous requests for clarification about the cow, showing how their persistent questioning led to a very specific description. The subsequent verse (verse 72) introduces a new incident related to a killing that occurred among them. The key point here is the <strong>increased specificity of the command and the Children of Israel's eventual, though reluctant, obedience</strong>.","arabic":"قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لَا ذَلُولٌ تُثِيرُ الْأَرْضَ وَلَا تَسْقِي الْحَرْثَ مُسَلَّمَةٌ لَا شِيَةَ فِيهَا ۚ قَالُوا الْآنَ جِئْتَ بِالْحَقِّ ۚ فَذَبَحُوهَا وَمَا كَادُوا يَفْعَلُونَ"},{"verse":"72","text":"And [recall] when you slew a man and disputed over it, but Allah was to bring out that which you were concealing.","commentary":"This verse shifts to a new event in the history of the Children of Israel. It recalls a time when <strong>they had killed a person and then disputed amongst themselves about the identity of the killer</strong>. The verse states that <strong>God would reveal what they were trying to hide</strong>. This verse follows the narrative of the cow sacrifice, moving from a test of obedience to a revelation of a hidden crime. The next verse (verse 73) describes how God instructed them to solve the issue of the slain person. The connection here is that after the detailed instructions regarding the cow, this verse highlights God's knowledge of hidden matters and His ability to bring truth to light.","arabic":"وَإِذْ قَتَلْتُمْ نَفْسًا فَادَّارَأْتُمْ فِيهَا ۖ وَاللَّهُ مُخْرِجٌ مَا كُنْتُمْ تَكْتُمُونَ"},{"verse":"73","text":"So, We said, \"Strike the slain man with part of it.\" Thus does Allah bring the dead to life, and He shows you His signs that you might reason.","commentary":"Following the disclosure of the concealed killing, this verse recounts God's instruction: <strong>to strike the dead man with a part of the slaughtered cow</strong>. The verse then states that <strong>in this way, God brings the dead to life</strong>, and He shows them His signs so that they might understand. This verse directly follows the account of the murder and the dispute, presenting a miraculous solution to reveal the truth. The subsequent verses (verses 74 onwards) describe the subsequent reaction of the Children of Israel and the state of their hearts. The key point here is the <strong>demonstration of God's power to bring life to the dead as a sign and a means of revealing the truth</strong>, meant to encourage reflection.","arabic":"فَقُلْنَا اضْرِبُوهُ بِبَعْضِهَا ۚ كَذَٰلِكَ يُحْيِي اللَّهُ الْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ"},{"verse":"74","text":"Then your hearts became hardened after that, being like stones or even harder. For indeed, there are stones from which rivers burst forth, and there are some of them that split open and water comes out, and there are some of them that fall down for fear of Allah. And Allah is not unaware of what you do.","commentary":"This verse describes the <strong>condition of the hearts of the Children of Israel after witnessing the miraculous revival of the slain man</strong>. It states that <strong>their hearts became hardened, likened to stones or even harder</strong>. The verse elaborates by pointing out that some stones allow rivers to flow, others split open to release water, and some even fall down out of reverence for God. It concludes by stating that <strong>God is aware of their actions</strong>. This verse follows the miraculous event of the dead man being brought back to life, highlighting the lack of lasting impact on their hearts and their continued spiritual hardness. The subsequent verse (verse 75) addresses Moses' expectation that they would believe. The main idea here is the <strong>severity of spiritual hardness that prevents people from being moved by even clear signs</strong>.","arabic":"ثُمَّ قَسَتْ قُلُوبُكُمْ مِنْ بَعْدِ ذَٰلِكَ فَهِيَ كَالْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً ۚ وَإِنَّ مِنَ الْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ الْأَنْهَارُ ۚ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ الْمَاءُ ۚ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"75","text":"Do you covet [the hope, O believers], that they would believe for you while a party of them used to hear the words of Allah and then distort the Torah after they had understood it while they were knowing?","commentary":"This verse questions whether the believers should <strong>expect that the Children of Israel would believe</strong>, considering that a group among them used to <strong>hear the words of God and then deliberately distort them after understanding their meaning</strong>. This verse reflects on the expectation of faith from the Children of Israel, given their history of tampering with divine messages. It follows the description of their hardened hearts and sets the context for their interactions with the divine word. The next verse (verse 76) describes their hypocritical behavior when interacting with believers. The key point is the <strong>criticism of those who knowingly alter and misrepresent divine teachings</strong>.","arabic":"أَفَتَطْمَعُونَ أَنْ يُؤْمِنُوا لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلَامَ اللَّهِ ثُمَّ يُحَرِّفُونَهُ مِنْ بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ"},{"verse":"76","text":"And when they meet those who believe, they say, \"We have believed\"; but when they are alone with one another, they say, \"Do you talk to them about what Allah has revealed to you so they can argue with you about it before your Lord?\" Then will you not reason?","commentary":"This verse describes the <strong>hypocritical behavior of some among the People of the Book (specifically referenced as Jews elsewhere in the text) when they encountered believers</strong>. They would claim, \"<strong>We have believed</strong>.\" However, when they were alone with each other, they would advise, \"<strong>Do not tell them (the believers) what God has revealed to you, so that they can use it to argue against you before your Lord.</strong>\" The verse concludes with the rhetorical question, \"<strong>Have you not considered?</strong>\" This verse follows the criticism of those who distort divine words and illustrates another form of their deception and manipulation. The subsequent verse (verse 77) affirms God's knowledge of both their concealed and revealed actions. The main idea is the <strong>exposure of their duplicity and their fear of the truth being used against them</strong>.","arabic":"وَإِذَا لَقُوا الَّذِينَ آمَنُوا قَالُوا آمَنَّا وَإِذَا خَلَا بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوا أَتُحَدِّثُونَهُمْ بِمَا فَتَحَ اللَّهُ عَلَيْكُمْ لِيُحَاجُّوكُمْ بِهِ عِنْدَ رَبِّكُمْ ۚ أَفَلَا تَعْقِلُونَ"},{"verse":"77","text":"But do they not know that Allah knows what they conceal and what they declare?","commentary":"This verse poses a question to those who act hypocritically: <strong>Do they not know that God is fully aware of everything they conceal and everything they reveal?</strong> This verse directly follows the description of their dual behavior in the previous verse, emphasizing God's comprehensive knowledge of their inner thoughts and outward actions. The next verse (verse 78) describes another characteristic of some among them – their reliance on mere assumptions and conjecture. The key point is the <strong>reassurance that nothing is hidden from divine knowledge, serving as a warning against deceit</strong>.","arabic":"أَوَلَا يَعْلَمُونَ أَنَّ اللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ"},{"verse":"78","text":"And among them are unlettered ones who do not know the Scripture except in wishful thinking, but they are only assuming.","commentary":"This verse describes another group among the People of the Book, referring to them as <strong>unlettered ones who have no real knowledge of the Scripture except through assumptions and wishful thinking</strong>. They rely solely on conjecture and speculation. This verse follows the affirmation of God's knowledge and highlights the ignorance and unfounded beliefs of some within their community. The subsequent verse (verse 79) condemns those who deliberately misrepresent the scriptures for personal gain. The main idea is the <strong>criticism of those who follow baseless desires and conjectures instead of genuine knowledge of the divine teachings</strong>.","arabic":"وَمِنْهُمْ أُمِّيُّونَ لَا يَعْلَمُونَ الْكِتَابَ إِلَّا أَمَانِيَّ وَإِنْ هُمْ إِلَّا يَظُنُّونَ"},{"verse":"79","text":"So woe to those who write the \"scripture\" with their own hands, then say, \"This is from Allah,\" in order to exchange it for a small price. Woe to them for what their hands have written and woe to them for what they earn.","commentary":"This verse issues a strong warning: \"<strong>Woe to those who write the Scripture with their own hands and then claim, 'This is from God,' in order to gain some small worldly benefit.</strong>\" The verse repeats the condemnation, stating, \"<strong>Woe to them for what their hands have written, and woe to them for what they earn.</strong>\" This verse directly follows the description of the unlettered ones who rely on conjecture and addresses those who intentionally fabricate or alter the scriptures for their own gain. The next verse (verse 80) discusses their false claim about the limited duration of Hellfire. The key point is the <strong>severe condemnation of those who intentionally distort divine scriptures for personal advantage</strong>.","arabic":"فَوَيْلٌ لِلَّذِينَ يَكْتُبُونَ الْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَٰذَا مِنْ عِنْدِ اللَّهِ لِيَشْتَرُوا بِهِ ثَمَنًا قَلِيلًا ۖ فَوَيْلٌ لَهُمْ مِمَّا كَتَبَتْ أَيْدِيهِمْ وَوَيْلٌ لَهُمْ مِمَّا يَكْسِبُونَ"},{"verse":"80","text":"And they say, \"Never will the Fire touch us, except for a few days.\" Say, \"Have you taken a covenant with Allah? For Allah will never break His covenant. Or do you say about Allah that which you do not know?\"","commentary":"This verse addresses a claim made by some among the People of the Book, stating that \"<strong>the Fire (of Hell) will never touch us except for a few days.</strong>\" God commands the Prophet to challenge this assertion by asking, \"<strong>Have you taken a covenant with God (regarding this)? For if so, God would never break His covenant. Or do you say about God that which you do not know?</strong>\" This verse follows the condemnation of those who manipulate scripture and tackles another false belief they held. The subsequent verses (verse 81 onwards) will describe the reality of the consequences for those who do evil. The main idea is the <strong>rejection of their unfounded belief about the limited duration of punishment and a questioning of their authority to make such claims about God</strong>.","arabic":"وَقَالُوا لَنْ تَمَسَّنَا النَّارُ إِلَّا أَيَّامًا مَعْدُودَةً ۚ قُلْ أَتَّخَذْتُمْ عِنْدَ اللَّهِ عَهْدًا فَلَنْ يُخْلِفَ اللَّهُ عَهْدَهُ ۖ أَمْ تَقُولُونَ عَلَى اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"81","text":"Yes, whoever earns evil and his sin has encompassed him - those are the companions of the Fire; they will abide therein eternally.","commentary":"This verse follows the discussion of the People of the Book claiming that the Hellfire would only touch them for a few days. This verse presents a different view, stating that <strong>those who commit evil deeds and whose sins encompass them will be the inhabitants of the Fire, remaining there permanently</strong>. It acts as a <strong>correction or clarification</strong> of the previous claim. The subsequent verse will contrast this with the state of those who believe and do good deeds.","arabic":"بَلَىٰ مَنْ كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيئَتُهُ فَأُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"82","text":"But they who believe and do righteous deeds - those are the companions of Paradise; they will abide therein eternally.","commentary":"This verse <strong>contrasts directly with the previous verse</strong>. It describes the <strong>opposite outcome for those who believe and perform righteous actions</strong>. They will be the inhabitants of the Garden (Paradise), where they will remain. This structure of presenting contrasting outcomes – punishment for wrongdoing and reward for good deeds – is a common feature in this text.","arabic":"وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"83","text":"And [recall] when We took the covenant from the Children of Israel, [enjoining upon them], \"Do not worship except Allah; and to parents do good and to relatives, orphans, and the needy. And speak to people good [words] and establish prayer and give zakah.\" Then you turned away, except a few of you, and you were refusing.","commentary":"This verse shifts the focus to a <strong>specific covenant (agreement) that was made with the Children of Israel</strong>. It outlines several key obligations within this covenant:\r\n- <strong>Worshipping only God (monotheism)</strong>.\r\n- <strong>Kindness and good treatment towards parents, relatives, orphans, and the needy</strong>.\r\n- <strong>Speaking kindly to all people</strong>.\r\n- <strong>Establishing prayer</strong>.\r\n- <strong>Paying the poor-due (charity)</strong>.\r\n\r\nThe verse then states that <strong>most of the Children of Israel turned away from this covenant</strong>, except for a few. This verse sets the stage for the following verses which will elaborate on their actions of breaking this covenant.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَ بَنِي إِسْرَائِيلَ لَا تَعْبُدُونَ إِلَّا اللَّهَ وَبِالْوَالِدَيْنِ إِحْسَانًا وَذِي الْقُرْبَىٰ وَالْيَتَامَىٰ وَالْمَسَاكِينِ وَقُولُوا لِلنَّاسِ حُسْنًا وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلَّا قَلِيلًا مِنْكُمْ وَأَنْتُمْ مُعْرِضُونَ"},{"verse":"84","text":"And [recall] when We took your covenant, [saying], \"Do not shed each other's blood or evict one another from your homes.\" Then you acknowledged [this] while you were witnessing.","commentary":"This verse continues to describe the <strong>covenant taken with the Children of Israel</strong>, focusing on two specific prohibitions:\r\n- <strong>Not shedding the blood of one another (not killing each other)</strong>.\r\n- <strong>Not evicting one another from their homes</strong>.\r\n\r\nThe verse notes that the Children of Israel <strong>confirmed this covenant and bore witness to it</strong>. This sets up a contrast with the subsequent verse, which describes their actions that contradicted this very covenant.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ لَا تَسْفِكُونَ دِمَاءَكُمْ وَلَا تُخْرِجُونَ أَنْفُسَكُمْ مِنْ دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ"},{"verse":"85","text":"Then, you are those [same ones who are] killing one another and evicting a party of your people from their homes, cooperating against them in sin and aggression. And if they come to you as captives, you ransom them, although their eviction was forbidden to you. So do you believe in part of the Scripture and disbelieve in part? Then what is the recompense for those who do that among you except disgrace in worldly life; and on the Day of Resurrection they will be sent back to the severest of punishment. And Allah is not unaware of what you do.","commentary":"This verse presents a <strong>stark contradiction in the actions of the Children of Israel compared to the covenant they agreed to</strong> in the previous verse. It highlights that they were:\r\n- <strong>Killing one another.</strong>\r\n- <strong>Driving some of their own people out of their homes.</strong>\r\n- <strong>Supporting one another in sin and aggression against their own people.</strong>\r\n- <strong>Ransoming captives</strong> (which was a seemingly good deed), <strong>even though they were forbidden from driving them out initially.</strong>\r\n\r\nThis leads to a rhetorical question: <strong>\"Do you then believe in part of the Book and reject part?\"</strong>. The verse concludes by stating that <strong>those who act in this inconsistent manner will face disgrace in this life and the harshest torment in the Hereafter</strong>, emphasizing that God is aware of their actions.","arabic":"ثُمَّ أَنْتُمْ هَٰؤُلَاءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقًا مِنْكُمْ مِنْ دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِالْإِثْمِ وَالْعُدْوَانِ وَإِنْ يَأْتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ ۚ أَفَتُؤْمِنُونَ بِبَعْضِ الْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ ۚ فَمَا جَزَاءُ مَنْ يَفْعَلُ ذَٰلِكَ مِنْكُمْ إِلَّا خِزْيٌ فِي الْحَيَاةِ الدُّنْيَا ۖ وَيَوْمَ الْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ الْعَذَابِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"86","text":"Those are the ones who have bought the life of this world [in exchange] for the Hereafter, so the punishment will not be lightened for them, nor will they be aided.","commentary":"This verse explains the <strong>underlying reason for the behavior described in the previous verses</strong>. It states that the Children of Israel <strong>\"buy the life of this world at the price of the Hereafter\"</strong>. This means they are prioritizing temporary worldly gains and desires over the eternal rewards of the Hereafter. Consequently, <strong>their torment will not be lessened, and they will receive no help</strong>. This verse serves as a <strong>judgment on their actions</strong> and their misplaced priorities.","arabic":"أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الْحَيَاةَ الدُّنْيَا بِالْآخِرَةِ ۖ فَلَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"87","text":"And We did certainly give Moses the Torah and followed up after him with messengers. And We gave Jesus, the son of Mary, clear proofs and supported him with the Pure Spirit. But is it [not] that every time a messenger came to you, [O Children of Israel], with what your souls did not desire, you were arrogant? And a party [of messengers] you denied and another party you killed.","commentary":"This verse recounts the history of divine guidance sent to the Children of Israel through various prophets. It mentions that <strong>Moses was given the Book (Torah), followed by a succession of messengers, and that Jesus, son of Mary, was given clear proofs and strengthened with the Holy Spirit</strong>. The verse then poses a rhetorical question about their consistent reaction to these messengers: <strong>\"So, whenever a messenger came to you with something your souls did not like, did you glory in your arrogance, rejecting some and killing others?\"</strong>. This highlights a pattern of <strong>disbelief, arrogance, and even violence towards the prophets</strong> who brought them messages they did not want to accept. The phrase \"gloried in your arrogance\" suggests they took pride in rejecting divine guidance.","arabic":"وَلَقَدْ آتَيْنَا مُوسَى الْكِتَابَ وَقَفَّيْنَا مِنْ بَعْدِهِ بِالرُّسُلِ ۖ وَآتَيْنَا عِيسَى ابْنَ مَرْيَمَ الْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ الْقُدُسِ ۗ أَفَكُلَّمَا جَاءَكُمْ رَسُولٌ بِمَا لَا تَهْوَىٰ أَنْفُسُكُمُ اسْتَكْبَرْتُمْ فَفَرِيقًا كَذَّبْتُمْ وَفَرِيقًا تَقْتُلُونَ"},{"verse":"88","text":"And they said, \"Our hearts are wrapped.\" But, [in fact], Allah has cursed them for their disbelief, so little is it that they believe.","commentary":"This verse describes a <strong>statement made by the Children of Israel: \"Our hearts are sealed.\"</strong>. This could be interpreted as a claim that they are incapable of understanding or accepting new messages. However, the verse <strong>refutes this claim</strong>, stating <strong>\"No, but God has cursed them for their disbelief; so little do they believe\"</strong>. It suggests that their inability to believe stems not from sealed hearts, but from <strong>God's consequence for their persistent disbelief</strong>, resulting in a very limited amount of true faith. This verse provides a reason for their rejection of the messengers mentioned in the previous verse.","arabic":"وَقَالُوا قُلُوبُنَا غُلْفٌ ۚ بَلْ لَعَنَهُمُ اللَّهُ بِكُفْرِهِمْ فَقَلِيلًا مَا يُؤْمِنُونَ"},{"verse":"89","text":"And when there came to them a Book from Allah confirming that which was with them - although before they used to pray for victory against those who disbelieved - but [then] when there came to them that which they recognized, they disbelieved in it; so the curse of Allah will be upon the disbelievers.","commentary":"This verse describes a situation where a <strong>new Scripture (implied to be the Quran) came to the Children of Israel</strong>, which <strong>confirmed the scriptures they already possessed (the Torah)</strong>. The verse also mentions that <strong>prior to this, they used to pray for victory over the disbelievers</strong>. However, when the new Scripture and the Prophet came, <strong>whom they recognized (from their own scriptures)</strong>, they <strong>disbelieved in him and it</strong>. As a result, <strong>\"the curse of God is upon the disbelievers\"</strong>. This highlights the irony of their initial anticipation for a messenger who would bring victory, but their subsequent rejection when that messenger arrived with confirmation of their own teachings.","arabic":"وَلَمَّا جَاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِحُونَ عَلَى الَّذِينَ كَفَرُوا فَلَمَّا جَاءَهُمْ مَا عَرَفُوا كَفَرُوا بِهِ ۚ فَلَعْنَةُ اللَّهِ عَلَى الْكَافِرِينَ"},{"verse":"90","text":"How wretched is that for which they sold themselves - that they would disbelieve in what Allah has revealed through [their] outrage that Allah would send down His favor upon whom He wills from among His servants. So they returned having [earned] wrath upon wrath. And for the disbelievers is a humiliating punishment.","commentary":"This verse elaborates on the <strong>negative consequences of the disbelief described in the previous verse</strong>. It states that <strong>\"vile is that for which they have sold their souls\"</strong>, which is their <strong>disbelief in God's revelations (the Quran)</strong>. The underlying motivation for this disbelief is identified as <strong>\"envy that God should send down His grace upon whomsoever He wills of His servants\"</strong>. This refers to their resentment that the prophethood and the new scripture were not given to them but to someone else (Prophet Muhammad). Consequently, <strong>\"they have incurred wrath upon wrath\"</strong>, and <strong>\"for the disbelievers is a disgraceful suffering\"</strong>. This verse emphasizes the severity of their rejection and its root cause in envy, leading to compounded divine displeasure and a humiliating punishment.","arabic":"بِئْسَمَا اشْتَرَوْا بِهِ أَنْفُسَهُمْ أَنْ يَكْفُرُوا بِمَا أَنْزَلَ اللَّهُ بَغْيًا أَنْ يُنَزِّلَ اللَّهُ مِنْ فَضْلِهِ عَلَىٰ مَنْ يَشَاءُ مِنْ عِبَادِهِ ۖ فَبَاءُوا بِغَضَبٍ عَلَىٰ غَضَبٍ ۚ وَلِلْكَافِرِينَ عَذَابٌ مُهِينٌ"},{"verse":"91","text":"And when it is said to them, \"Believe in what Allah has revealed,\" they say, \"We believe [only] in what was revealed to us.\" And they disbelieve in what came after it, while it is the truth confirming that which is with them. Say, \"Then why did you kill the prophets of Allah before, if you are [indeed] believers?\"","commentary":"This verse addresses those who say they only believe in their own scriptures but reject subsequent revelations, even when these new revelations confirm what they already possess. <strong>It highlights the inconsistency of their position</strong> by pointing out that if they truly believed in God's messengers and their teachings, they would not have historically persecuted and killed prophets. The verse uses a <strong>rhetorical question to challenge the authenticity of their claim to true belief</strong> based on their past actions. This verse continues the critique of the attitude of some of the People of the Book towards new divine guidance, following the previous verse's mention of their disbelief despite recognizing the truth. The subsequent verse will likely further address their history and actions.","arabic":"وَإِذَا قِيلَ لَهُمْ آمِنُوا بِمَا أَنْزَلَ اللَّهُ قَالُوا نُؤْمِنُ بِمَا أُنْزِلَ عَلَيْنَا وَيَكْفُرُونَ بِمَا وَرَاءَهُ وَهُوَ الْحَقُّ مُصَدِّقًا لِمَا مَعَهُمْ ۗ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَاءَ اللَّهِ مِنْ قَبْلُ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"92","text":"And Moses had certainly brought you clear proofs. Then you took the calf [in worship] after that, while you were wrongdoers.","commentary":"This verse refers to a specific historical event in the tradition of the Children of Israel: the story of the <strong>golden calf</strong>. It reminds them that even when Moses brought them <strong>clear evidence and divine signs</strong>, they still deviated and worshipped the calf in his absence, thus becoming <strong>wrongdoers</strong>. This serves as another historical example of their past inconsistencies and deviations from true faith, reinforcing the point made in the previous verse about their actions contradicting their claims of belief. This verse sets the context for the next verse, which will mention another significant event involving a covenant.","arabic":"وَلَقَدْ جَاءَكُمْ مُوسَىٰ بِالْبَيِّنَاتِ ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِنْ بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ"},{"verse":"93","text":"And [recall] when We took your covenant and raised over you the mount, [saying], \"Take what We have given you with determination and listen.\" They said [instead], \"We hear and disobey.\" And their hearts absorbed [the worship of] the calf because of their disbelief. Say, \"How wretched is that which your faith enjoins upon you, if you should be believers.\"","commentary":"This verse describes another key event in the history of the Children of Israel: the <strong>establishment of a covenant with them</strong>. It mentions that God <strong>raised a mountain over them</strong> as a powerful reminder when He commanded them to <strong>firmly adhere to the divine teachings</strong> given to them and to <strong>remember its contents</strong> so that they would remain conscious of God. This event underscores the seriousness of the commitment they made. Following the mention of their transgression with the golden calf in the previous verse, this verse emphasizes the divine efforts to guide them and the solemnity of their agreement. The next verse will likely detail how they responded to this covenant.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"94","text":"Say, [O Muhammad], \"If the home of the Hereafter with Allah is for you alone and not the [other] people, then wish for death, if you should be truthful.","commentary":"This verse addresses a specific claim made by some, implying that <strong>paradise (the home of the Hereafter with God) is exclusively for them</strong>, excluding others. The verse presents a <strong>challenge to this claim</strong>: if it were true and they were certain of their exclusive access to paradise, they should <strong>eagerly desire death</strong>, as it would lead them to this ultimate reward. The verse uses the desire for death as a test of the sincerity and truthfulness of their assertion. This verse follows the historical accounts of the Children of Israel's past actions and covenants, moving to address a contemporary claim of exclusivity. The next verse will likely continue to refute this claim or its basis.","arabic":"قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"95","text":"But they will never wish for it, ever, because of what their hands have put forth. And Allah is Knowing of the wrongdoers.","commentary":"This verse responds to the challenge posed in the previous verse. It states that <strong>those who claim exclusive access to paradise will never actually long for death</strong>. The reason given is <strong>\"because of what their hands have forwarded,\"</strong> meaning the evil deeds and sins they have committed in their lives. Their awareness of their wrongdoing makes them fear the consequences in the Hereafter, thus preventing them from desiring death. The verse concludes by affirming that <strong>God is fully aware of the wrongdoers</strong>. This verse directly counters the hypothetical scenario presented in the previous verse, providing a reason for their lack of desire for death. The next verse will likely present another aspect of their desires in this life.","arabic":"وَلَنْ يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ ۗ وَاللَّهُ عَلِيمٌ بِالظَّالِمِينَ"},{"verse":"96","text":"And you will surely find them the most greedy of people for life - [even] more than those who associate others with Allah. One of them wishes that he could be granted life a thousand years, but it would not remove him in the least from the [coming] punishment that he should be granted life. And Allah is Seeing of what they do.","commentary":"This verse describes another characteristic of those being addressed: their <strong>extreme attachment to worldly life</strong>. It states that they are found to be <strong>more covetous of life than even those who associate partners with God</strong>. The verse further illustrates this by mentioning that each of them wishes for a lifespan of a thousand years, highlighting an extraordinary desire to prolong their earthly existence. However, it clarifies that such a long life <strong>would not save them from the impending punishment</strong>. The verse ends with the statement that <strong>God sees everything they do</strong>. This verse shifts from their reluctance towards death (in the previous verse) to their inordinate love for this worldly life, emphasizing their misplaced priorities. The following verse will likely address their attitude towards the Prophet and the divine message.","arabic":"وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُوا ۚ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ الْعَذَابِ أَنْ يُعَمَّرَ ۗ وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ"},{"verse":"97","text":"Say, \"Whoever is an enemy to Gabriel - it is [none but] he who has brought the Qur'an down upon your heart, [O Muhammad], by permission of Allah, confirming that which was before it and as guidance and good tidings for the believers.\"","commentary":"This verse commands the Prophet to address those who might hold animosity towards the angel Gabriel. It clarifies <strong>Gabriel's role as the one who brings down the divine revelation (the Quran) to the Prophet's heart</strong>. This is done <strong>by God's permission</strong>, and the revelation serves to <strong>confirm previous scriptures</strong> and act as <strong>guidance and good news for those who believe</strong>. This verse addresses a potential objection or point of contention regarding the source of the revelation. It emphasizes the divine origin and the beneficial nature of the message. The next verse will likely elaborate on the consequences of being an enemy to Gabriel.","arabic":"قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ"},{"verse":"98","text":"Whoever is an enemy to Allah and His angels and His messengers and Gabriel and Michael - then indeed, Allah is an enemy to the disbelievers.","commentary":"This verse builds upon the previous one by stating that <strong>whoever shows enmity towards God, His angels (specifically mentioning Gabriel and Michael), and His messengers, then God is an enemy to such disbelievers</strong>. It broadens the scope beyond just Gabriel, linking opposition to him with opposition to God and all His divine instruments. This verse underscores the interconnectedness of the divine realm and the serious implications of rejecting any part of it. Following the clarification of Gabriel's role, this verse clarifies the stance God takes towards those who oppose Him and His messengers. The subsequent verse will introduce a new point related to the clarity of the divine message.","arabic":"مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلَائِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ فَإِنَّ اللَّهَ عَدُوٌّ لِلْكَافِرِينَ"},{"verse":"99","text":"And We have certainly revealed to you verses [which are] clear proofs, and no one would deny them except the defiantly disobedient.","commentary":"This verse emphasizes the <strong>clarity of the divine messages</strong> that have been revealed. It states that these messages are <strong>clear and unambiguous</strong>, leaving little room for doubt. Consequently, <strong>only those who deliberately defy God</strong> would refuse to believe in them. This verse highlights the accessibility and straightforward nature of the divine guidance, suggesting that disbelief stems from intentional rejection rather than a lack of clarity. Following the discussion about enmity towards divine figures, this verse focuses on the nature of the messages themselves. The next verse will likely address another aspect of the behavior of those who disbelieve despite the clear messages.","arabic":"وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا الْفَاسِقُونَ"},{"verse":"100","text":"Is it not [true] that every time they took a covenant a party of them threw it away? But, [in fact], most of them do not believe.","commentary":"This verse points to a recurring pattern of behavior: <strong>whenever a covenant (agreement) was made with them, a significant portion of them would disregard it and break their commitment</strong>. The verse concludes by stating that <strong>most of them do not believe</strong>, suggesting that this tendency to break covenants is indicative of a deeper lack of faith. This verse returns to the theme of the Children of Israel's unreliability and their failure to uphold their agreements with God, following the verses about their attitude towards revelation and divine messengers. This reinforces the overall narrative of their history as a people who were repeatedly given guidance but often failed to adhere to it.","arabic":"أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ لَا يُؤْمِنُونَ"},{"verse":"101","text":"And when a messenger from Allah came to them confirming that which was with them, a party of those who had been given the Scripture threw the Scripture of Allah behind their backs as if they did not know [what it contained].","commentary":"This verse describes a situation where a <strong>new messenger</strong> (understood by Muslims to be Muhammad) came to those who already possessed <strong>divine scriptures</strong> (like the Torah and the Gospel). This new messenger brought a message (<strong>the Quran</strong>) that <strong>confirmed the truths found in their own scriptures</strong>. However, a group of these people <strong>rejected this new message</strong>, acting as if they were ignorant of its truth, despite its alignment with their existing beliefs. This verse follows the discussion about broken covenants and disbelief in the previous verse, highlighting another reason for their rejection: ignoring a confirming message. The next verse will likely delve into what these rejecting individuals chose to follow instead.","arabic":"وَلَمَّا جَاءَهُمْ رَسُولٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِنَ الَّذِينَ أُوتُوا الْكِتَابَ كِتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ كَأَنَّهُمْ لَا يَعْلَمُونَ"},{"verse":"102","text":"And they followed [instead] what the devils had recited during the reign of Solomon. It was not Solomon who disbelieved, but the devils disbelieved, teaching people magic and that which was revealed to the two angels at Babylon, Harut and Marut. But the two angels do not teach anyone unless they say, \"We are a trial, so do not disbelieve [by practicing magic].\" And [yet] they learn from them that by which they cause separation between a man and his wife. But they do not harm anyone through it except by permission of Allah. And the people learn what harms them and does not benefit them. But the Children of Israel certainly knew that whoever purchased the magic would not have in the Hereafter any share. And wretched is that for which they sold themselves, if they only knew.","commentary":"This verse addresses what some chose to follow instead of the confirming message. It mentions that they followed <strong>teachings attributed to devils during the time of Solomon</strong>, specifically <strong>magic</strong>. The verse clarifies that <strong>Solomon himself did not disbelieve</strong>, but it was the <strong>devils who disbelieved</strong> by teaching magic. It also mentions <strong>two angels in Babylon, Harut and Marut</strong>, who were involved in teaching something that was also a <strong>test</strong>, warning people not to misuse it for disbelief. Despite this warning, people learned from them things that could cause <strong>harm, such as separation between spouses</strong>, clarifying that such harm could only occur <strong>by God's permission</strong>. The verse points out that they learned what was <strong>harmful and not beneficial</strong>, and they were aware that those who engaged in such practices would have <strong>no share in the Hereafter</strong>. The verse concludes by criticizing how poorly they judged by choosing magic over divine guidance. This verse contrasts the divine message with what they preferred to follow. The next verse will discuss a better alternative: belief and mindfulness of God.","arabic":"وَاتَّبَعُوا مَا تَتْلُو الشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ ۖ وَمَا كَفَرَ سُلَيْمَانُ وَلَٰكِنَّ الشَّيَاطِينَ كَفَرُوا يُعَلِّمُونَ النَّاسَ السِّحْرَ وَمَا أُنْزِلَ عَلَى الْمَلَكَيْنِ بِبَابِلَ هَارُوتَ وَمَارُوتَ ۚ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولَا إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ ۖ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ ۚ وَمَا هُمْ بِضَارِّينَ بِهِ مِنْ أَحَدٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلَا يَنْفَعُهُمْ ۚ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ مَا لَهُ فِي الْآخِرَةِ مِنْ خَلَاقٍ ۚ وَلَبِئْسَ مَا شَرَوْا بِهِ أَنْفُسَهُمْ ۚ لَوْ كَانُوا يَعْلَمُونَ"},{"verse":"103","text":"And if they had believed and feared Allah, then the reward from Allah would have been [far] better, if they only knew.","commentary":"This verse presents a <strong>contrast</strong> to the actions described in the previous verses. It states that <strong>if those who rejected the confirming messenger and followed magic had instead believed</strong> in God and His message and had been <strong>mindful of God</strong> (meaning to be conscious of their duties and avoid wrongdoing), then the <strong>reward they would have received from God would have been far better</strong>. The verse ends with \"if they only knew,\" highlighting their lack of understanding of true value. This verse provides a clear alternative to the path of disbelief and harmful practices. The following verse shifts to a different aspect of the interaction between believers and those who disbelieve.","arabic":"وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوْا لَمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ ۖ لَوْ كَانُوا يَعْلَمُونَ"},{"verse":"104","text":"O you who have believed, say not [to Allah 's Messenger], \"Ra'ina\" but say, \"Unthurna\" and listen. And for the disbelievers is a painful punishment.","commentary":"This verse provides <strong>guidance to the believers</strong> on how to address the Prophet. It advises them to <strong>avoid using the word \"Ra'ina\"</strong> because it was an ambiguous term that could be interpreted negatively or disrespectfully in Arabic. Instead, they are instructed to use the word <strong>\"Unzhurna,\"</strong> which clearly means \"Look at us\" or \"Give us your attention.\" The verse also emphasizes the importance of <strong>listening attentively</strong> to the Prophet. It concludes by mentioning that <strong>for the disbelievers is a painful punishment</strong>, returning to the theme of consequences for rejecting faith. This verse serves as an instruction for believers in their interactions with the Prophet. The next verse will likely describe the reactions and desires of the disbelievers towards the believers.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَقُولُوا رَاعِنَا وَقُولُوا انْظُرْنَا وَاسْمَعُوا ۗ وَلِلْكَافِرِينَ عَذَابٌ أَلِيمٌ"},{"verse":"105","text":"Neither those who disbelieve from the People of the Scripture nor the polytheists wish that any good should be sent down to you from your Lord. But Allah selects for His mercy whom He wills, and Allah is the possessor of great bounty.","commentary":"This verse describes the <strong>attitude of some of the People of the Scripture (like Jews and Christians who disbelieved)</strong> and <strong>polytheists</strong> towards the believers. It states that they <strong>do not wish for any good</strong> (any revelation or blessing) to be bestowed upon the believers from their Lord (God). The verse then affirms God's sovereignty, stating that <strong>God chooses for His mercy whom He wills</strong>, and that <strong>God is the possessor of great bounty</strong>. This highlights that divine favor is ultimately in God's hands and not dependent on the wishes of those who disbelieve. This verse explains the nature of the opposition faced by the early Muslim community. The next verse introduces the concept of changes or abrogation in divine messages.","arabic":"مَا يَوَدُّ الَّذِينَ كَفَرُوا مِنْ أَهْلِ الْكِتَابِ وَلَا الْمُشْرِكِينَ أَنْ يُنَزَّلَ عَلَيْكُمْ مِنْ خَيْرٍ مِنْ رَبِّكُمْ ۗ وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَنْ يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ"},{"verse":"106","text":"We do not abrogate a verse or cause it to be forgotten except that We bring forth [one] better than it or similar to it. Do you not know that Allah is over all things competent?","commentary":"This verse introduces the concept of <strong>abrogation (naskh)</strong> in the Quran. It explains that God may <strong>abrogate (cancel or replace)</strong> a verse or cause it to be <strong>forgotten</strong>, but this is always followed by bringing forth a verse that is <strong>better than it or similar to it</strong>. The verse concludes with a rhetorical question emphasizing <strong>God's power over all things</strong>, which includes the ability to alter or replace His messages as He wills. This verse addresses a potentially complex theological point about the evolution of divine guidance. The following verse reinforces God's absolute authority and knowledge.","arabic":"مَا نَنْسَخْ مِنْ آيَةٍ أَوْ نُنْسِهَا نَأْتِ بِخَيْرٍ مِنْهَا أَوْ مِثْلِهَا ۗ أَلَمْ تَعْلَمْ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"107","text":"Do you not know that to Allah belongs the dominion of the heavens and the earth and [that] you have not besides Allah any protector or any helper?","commentary":"This verse <strong>reinforces God's absolute authority and ownership</strong> over everything. It poses a rhetorical question reminding people that <strong>to God belongs the dominion of the heavens and the earth</strong>. It also emphasizes that <strong>besides God, believers have no ultimate protector or helper</strong>. This affirmation of God's power and sovereignty provides context for the previous verse's discussion of abrogation, highlighting that all such changes are within God's power. The next verse questions the believers' desire to challenge their messenger.","arabic":"أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ"},{"verse":"108","text":"Or do you intend to ask your Messenger as Moses was asked before? And whoever exchanges faith for disbelief has certainly strayed from the soundness of the way.","commentary":"This verse addresses the believers, questioning whether they <strong>intend to ask their Messenger (Muhammad) questions in a manner similar to how Moses was questioned before</strong>. This implies that some of the questions asked of Moses were out of doubt or challenge. The verse then issues a warning: <strong>whoever exchanges faith for disbelief has certainly strayed from the right way</strong>. This serves as a caution against unnecessary questioning that could lead to doubt and deviation from true belief. This verse shifts focus to the attitude of believers towards their own messenger, drawing a parallel with the past. The subsequent verse will describe the envious desires of some among the People of the Book.","arabic":"أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ"},{"verse":"109","text":"Many of the People of the Scripture wish they could turn you back to disbelief after you have believed, out of envy from themselves [even] after the truth has become clear to them. So pardon and overlook until Allah delivers His command. Indeed, Allah is over all things competent.","commentary":"This verse highlights the <strong>desire of many among the People of the Scripture</strong> (those who disbelieved) <strong>to turn the believers back to disbelief</strong> after they had embraced Islam. The motivation behind this wish is identified as <strong>envy from themselves</strong>, even though the truth of the new message had become clear to them. Despite this opposition, the believers are instructed to <strong>pardon and overlook</strong> their behavior <strong>until God delivers His command</strong> (which could refer to divine judgment or further instructions). The verse concludes by affirming that <strong>God is competent over all things</strong>, assuring believers that God will ultimately handle the situation. This verse describes the nature of the opposition and provides guidance on how to respond in the short term. The next verse offers positive guidance for the believers themselves.","arabic":"وَدَّ كَثِيرٌ مِنْ أَهْلِ الْكِتَابِ لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ إِيمَانِكُمْ كُفَّارًا حَسَدًا مِنْ عِنْدِ أَنْفُسِهِمْ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمُ الْحَقُّ ۖ فَاعْفُوا وَاصْفَحُوا حَتَّىٰ يَأْتِيَ اللَّهُ بِأَمْرِهِ ۗ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"110","text":"And establish prayer and give zakah, and whatever good you put forward for yourselves - you will find it with Allah. Indeed, Allah of what you do, is Seeing.","commentary":"This verse provides <strong>positive instructions for the believers</strong>. It commands them to <strong>establish regular prayer</strong> and to <strong>give zakah (obligatory charity)</strong>. It also offers an encouraging note, stating that <strong>whatever good they put forward for themselves (in this life)</strong> in terms of righteous deeds, <strong>they will find it with God</strong> in the Hereafter as a reward. The verse concludes by emphasizing God's awareness, stating that <strong>God is Seeing of what they do</strong>. This verse shifts from addressing the opposition to focusing on the essential practices and ultimate rewards for the believers. The following verses will likely continue with either guidance for believers or further descriptions of the disbelievers' attitudes.","arabic":"وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ۚ وَمَا تُقَدِّمُوا لِأَنْفُسِكُمْ مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ ۗ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ"},{"verse":"111","text":"And they say, \"None will enter Paradise except one who is a Jew or a Christian.\" That is [merely] their wishful thinking, Say, \"Produce your proof, if you should be truthful.\"","commentary":"This verse addresses the <strong>claim made by some Jews and Christians that Paradise is exclusive to them</strong>. It characterizes this claim as mere <strong>wishful thinking</strong>. The verse then instructs the Prophet Muhammad (peace be upon him) to <strong>challenge them to provide evidence</strong> for this assertion, implying that such exclusive claims require proof. This verse follows the discussion of reward and the consequences of actions in the previous verse, suggesting that salvation is not based on religious affiliation alone, but on something more substantive. It sets the stage for the subsequent verses that will outline a broader perspective on faith and righteousness.","arabic":"وَقَالُوا لَنْ يَدْخُلَ الْجَنَّةَ إِلَّا مَنْ كَانَ هُودًا أَوْ نَصَارَىٰ ۗ تِلْكَ أَمَانِيُّهُمْ ۗ قُلْ هَاتُوا بُرْهَانَكُمْ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"112","text":"Yes [on the contrary], whoever submits his face in Islam to Allah while being a doer of good will have his reward with his Lord. And no fear will there be concerning them, nor will they grieve.","commentary":"This verse provides a <strong>contrasting view to the exclusive claims of the previous verse</strong>. It states that <strong>true merit lies in complete submission to God and in performing good deeds</strong>. Those who embody these qualities will receive their reward from God and will be free from fear and grief. This verse connects to the previous one by offering a universal principle for attaining divine reward, regardless of specific religious labels. It precedes verses that will further explore the differences in beliefs among religious groups.","arabic":"بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِنْدَ رَبِّهِ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"113","text":"The Jews say \"The Christians have nothing [true] to stand on,\" and the Christians say, \"The Jews have nothing to stand on,\" although they [both] recite the Scripture. Thus the polytheists speak the same as their words. But Allah will judge between them on the Day of Resurrection concerning that over which they used to differ.","commentary":"This verse highlights the <strong>disagreement and mutual dismissal between Jews and Christians</strong>, despite both possessing scriptures. It also mentions that those <strong>without knowledge make similar kinds of unsubstantiated claims</strong>. The verse concludes by stating that <strong>God will be the ultimate judge</strong> of their differences on the Day of Resurrection. This verse follows the universal principle of submission and good deeds by illustrating the existing divisions among religious communities. It leads into a discussion about the sanctity of places of worship, which can be undermined by such exclusionary attitudes.","arabic":"وَقَالَتِ الْيَهُودُ لَيْسَتِ النَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ النَّصَارَىٰ لَيْسَتِ الْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ الْكِتَابَ ۗ كَذَٰلِكَ قَالَ الَّذِينَ لَا يَعْلَمُونَ مِثْلَ قَوْلِهِمْ ۚ فَاللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ"},{"verse":"114","text":"And who are more unjust than those who prevent the name of Allah from being mentioned in His mosques and strive toward their destruction. It is not for them to enter them except in fear. For them in this world is disgrace, and they will have in the Hereafter a great punishment.","commentary":"This verse speaks against those who <strong>prevent the remembrance of God's name in His places of worship (mosques) and seek to destroy them</strong>. It condemns such actions as the <strong>utmost injustice</strong>. The verse suggests that those who enter these sacred places should do so with reverence, and that those who act unjustly towards them will face disgrace in this life and severe punishment in the Hereafter. This verse follows the discussion of religious differences by highlighting the importance of respecting places of worship and the freedom to practice one's faith. It precedes a verse that broadens the perspective to God's presence being everywhere.","arabic":"وَمَنْ أَظْلَمُ مِمَّنْ مَنَعَ مَسَاجِدَ اللَّهِ أَنْ يُذْكَرَ فِيهَا اسْمُهُ وَسَعَىٰ فِي خَرَابِهَا ۚ أُولَٰئِكَ مَا كَانَ لَهُمْ أَنْ يَدْخُلُوهَا إِلَّا خَائِفِينَ ۚ لَهُمْ فِي الدُّنْيَا خِزْيٌ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ"},{"verse":"115","text":"And to Allah belongs the east and the west. So wherever you [might] turn, there is the Face of Allah. Indeed, Allah is all-Encompassing and Knowing.","commentary":"This verse offers a <strong>universal declaration of God's presence and ownership</strong>. It states that <strong>both the East and the West belong to God</strong>, and wherever one turns, God's presence (or direction one faces in prayer) is there. It emphasizes that <strong>God is all-pervading and all-knowing</strong>. This verse provides a contrast to the previous one, which focused on specific places of worship. It broadens the understanding of God's dominion and knowledge, setting the stage for addressing theological concepts that differ among faiths.","arabic":"وَلِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ ۚ إِنَّ اللَّهَ وَاسِعٌ عَلِيمٌ"},{"verse":"116","text":"They say, \"Allah has taken a son.\" Exalted is He! Rather, to Him belongs whatever is in the heavens and the earth. All are devoutly obedient to Him,","commentary":"This verse addresses the <strong>assertion by some that God has taken to Himself a son</strong>. It emphatically <strong>denies this claim</strong>, glorifying God and stating that <strong>everything in the heavens and on earth belongs to Him</strong> . Furthermore, it emphasizes that <strong>all things submit to God in obedience</strong> . This verse follows the universal declaration of God's presence by addressing a specific theological difference. It leads into a verse that further describes God's power and ability to create.","arabic":"وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ"},{"verse":"117","text":"Originator of the heavens and the earth. When He decrees a matter, He only says to it, \"Be,\" and it is.","commentary":"This verse highlights <strong>God's role as the Originator of the heavens and the earth</strong>, emphasizing His power of creation . It explains that when God wills something to be, He simply commands \"<strong>Be!</strong>,\" and it comes into existence . This verse follows the denial of God having a son by illustrating His absolute power and authority over creation. It precedes a verse that discusses those who lack understanding asking for signs.","arabic":"بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ"},{"verse":"118","text":"Those who do not know say, \"Why does Allah not speak to us or there come to us a sign?\" Thus spoke those before them like their words. Their hearts resemble each other. We have shown clearly the signs to a people who are certain [in faith].","commentary":"This verse describes the <strong>demand of those without knowledge for direct communication from God or a tangible sign</strong> . It notes that similar demands were made by people in the past, indicating a common human tendency. The verse emphasizes that <strong>God has already made the signs clear for those who have faith</strong> . This verse follows the description of God's creative power by highlighting the human desire for more explicit divine intervention. It leads into a verse that clarifies the Prophet's role as a messenger who conveys these already clear signs.","arabic":"وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ"},{"verse":"119","text":"Indeed, We have sent you, [O Muhammad], with the truth as a bringer of good tidings and a warner, and you will not be asked about the companions of Hellfire.","commentary":"This verse clarifies the <strong>mission of the Prophet Muhammad (peace be upon him)</strong>. It states that he has been sent with the <strong>truth</strong>, bringing both <strong>good news</strong> (of reward for the righteous) and <strong>warning</strong> (of punishment for the disbelievers). The verse also assures him that <strong>he will not be held responsible for those who reject his message</strong> and become inhabitants of the Hellfire (the Blaze). This verse follows the discussion of demands for signs by explaining that the Prophet's role is to deliver the existing guidance. It precedes a verse that addresses the Prophet's interactions with those of different faiths.","arabic":"إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ الْجَحِيمِ"},{"verse":"120","text":"And never will the Jews or the Christians approve of you until you follow their religion. Say, \"Indeed, the guidance of Allah is the [only] guidance.\" If you were to follow their desires after what has come to you of knowledge, you would have against Allah no protector or helper.","commentary":"This verse addresses the <strong>challenge of seeking the approval of those with different religious beliefs</strong>. It states that <strong>Jews and Christians will not be satisfied with the Prophet (peace be upon him) unless he follows their ways</strong>. The Prophet is instructed to declare that <strong>God's guidance is the only true guidance</strong>. The verse warns that if the Prophet were to follow their desires after receiving divine knowledge, he would find no protector or helper against God. While addressed to the Prophet, it also serves as guidance for the community to prioritize divine guidance over the approval of those with differing beliefs. It follows the clarification of the Prophet's mission by focusing on the potential pressures he might face. The next verse describes those who truly adhere to the divine scripture.","arabic":"وَلَنْ تَرْضَىٰ عَنْكَ الْيَهُودُ وَلَا النَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۗ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ بَعْدَ الَّذِي جَاءَكَ مِنَ الْعِلْمِ ۙ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ"},{"verse":"121","text":"Those to whom We have given the Book recite it with its true recital. They [are the ones who] believe in it. And whoever disbelieves in it - it is they who are the losers.","commentary":"This verse describes <strong>those who have been given the divine scripture and who read it and understand it correctly</strong>. It states that <strong>these are the ones who truly believe in it</strong>. Conversely, <strong>those who disbelieve in the scripture are identified as the losers</strong>. This verse follows the guidance on adhering to God's true guidance by highlighting the importance of proper engagement with the revealed texts. It precedes a reminder of God's favor upon the Children of Israel, a group that had also been given scripture.","arabic":"الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ"},{"verse":"122","text":"O Children of Israel, remember My favor which I have bestowed upon you and that I preferred you over the worlds.","commentary":"This verse is a direct address to the <strong>Children of Israel</strong>, reminding them of <strong>God's past blessings and the favor He bestowed upon them over other peoples</strong>. This serves as a reminder of their historical relationship with God and sets the context for the subsequent verses that will address their responsibilities and the consequences of their actions. It follows the description of true believers in the scripture by addressing a specific group that had received a prior scripture. The next verse continues this theme of accountability.","arabic":"يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ"},{"verse":"123","text":"And fear a Day when no soul will suffice for another soul at all, and no compensation will be accepted from it, nor will any intercession benefit it, nor will they be aided.","commentary":"This verse serves as a <strong>warning about the Day of Judgment</strong>. It emphasizes <strong>individual accountability</strong>, stating that on that day, no soul will be able to benefit another. No compensation will be accepted, no intercession will be of any avail, and no help will be provided. This verse follows the reminder of past favors by highlighting the ultimate accountability each individual will face. It precedes a discussion about Abraham (peace be upon him) and his role in establishing the foundations of faith.","arabic":"وَاتَّقُوا يَوْمًا لَا تَجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئًا وَلَا يُقْبَلُ مِنْهَا عَدْلٌ وَلَا تَنْفَعُهَا شَفَاعَةٌ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"124","text":"And [mention, O Muhammad], when Abraham was tried by his Lord with commands and he fulfilled them. [Allah] said, \"Indeed, I will make you a leader for the people.\" [Abraham] said, \"And of my descendants?\" [Allah] said, \"My covenant does not include the wrongdoers.\"","commentary":"This verse recounts a significant event in the life of <strong>Abraham (peace be upon him)</strong>. It mentions that <strong>God tested Abraham with certain commands, which he fulfilled</strong>. As a result, God promised to make him a <strong>leader for the people</strong>. Abraham then inquired about his descendants, to which God replied that <strong>His covenant (of leadership and blessing) does not include the wrongdoers</strong>. This verse follows the warning about the Day of Judgment by introducing the figure of Abraham, a pivotal prophet for multiple faiths, and the concept of divine leadership and covenant. It sets the stage for the following verses that describe Abraham's actions in establishing a place of worship.","arabic":"وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ عَهْدِي الظَّالِمِينَ"},{"verse":"125","text":"And [mention] when We made the House a place of return for the people and [a place of] security. And take, [O believers], from the standing place of Abraham a place of prayer. And We charged Abraham and Ishmael, [saying], \"Purify My House for those who perform Tawaf and those who are staying [there] for worship and those who bow and prostrate [in prayer].\"","commentary":"This verse speaks about the <strong>Ka'ba (the House)</strong>, which God made <strong>a focal point and a place of security for people</strong>. It instructs believers to <strong>take the station of Abraham as a place for prayer</strong> . God also commanded <strong>Abraham and Ishmael to purify His House for those who circumambulate it, those who remain in it for devotion, and those who bow down and prostrate in prayer</strong>. This verse follows the account of Abraham's leadership by describing his role in establishing the Ka'ba as a sacred place. It leads to Abraham's prayer for the well-being of this place and its people.","arabic":"وَإِذْ جَعَلْنَا الْبَيْتَ مَثَابَةً لِلنَّاسِ وَأَمْنًا وَاتَّخِذُوا مِنْ مَقَامِ إِبْرَاهِيمَ مُصَلًّى ۖ وَعَهِدْنَا إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَنْ طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَالْعَاكِفِينَ وَالرُّكَّعِ السُّجُودِ"},{"verse":"126","text":"And [mention] when Abraham said, \"My Lord, make this a secure city and provide its people with fruits - whoever of them believes in Allah and the Last Day.\" [Allah] said. \"And whoever disbelieves - I will grant him enjoyment for a little; then I will force him to the punishment of the Fire, and wretched is the destination.\"","commentary":"This verse records a <strong>prayer made by Abraham (peace be upon him)</strong> for the city of <strong>Mecca</strong>. He asked God to <strong>make it secure and to provide its people with fruits</strong>, specifically those who believe in God and the Last Day . God responded that even those who disbelieve will be granted enjoyment in this life for a short time, but will ultimately be subjected to the punishment of the Fire, a terrible destination . This verse follows the description of the Ka'ba's establishment and highlights Abraham's concern for the spiritual and material well-being of its inhabitants. It precedes the account of Abraham and Ishmael building the Ka'ba.","arabic":"وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ مِنَ الثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ قَالَ وَمَنْ كَفَرَ فَأُمَتِّعُهُ قَلِيلًا ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ النَّارِ ۖ وَبِئْسَ الْمَصِيرُ"},{"verse":"127","text":"And [mention] when Abraham was raising the foundations of the House and [with him] Ishmael, [saying], \"Our Lord, accept [this] from us. Indeed You are the Hearing, the Knowing.","commentary":"This verse describes <strong>Abraham and Ishmael (peace be upon them) raising the foundations of the Ka'ba</strong>. As they were building, they prayed, \"<strong>Our Lord, accept this from us. Indeed You are the Hearing, the Knowing</strong>\". This verse directly follows Abraham's prayer for Mecca and its people, depicting the act of building the sacred House. It leads into further prayers of Abraham concerning his descendants and their faith.","arabic":"وَإِذْ يَرْفَعُ إِبْرَاهِيمُ الْقَوَاعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ رَبَّنَا تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ"},{"verse":"128","text":"Our Lord, and make us Muslims [in submission] to You and from our descendants a Muslim nation [in submission] to You. And show us our rites and accept our repentance. Indeed, You are the Accepting of repentance, the Merciful.","commentary":"This verse continues the <strong>prayer of Abraham and Ishmael (peace be upon them)</strong> after building the foundations of the Ka'ba. They prayed to God to <strong>make them Muslims (those who submit to God)</strong> and to raise from their descendants a <strong>Muslim nation (a nation submitting to God)</strong> . They also asked God to <strong>show them their rites of worship and to accept their repentance</strong>, acknowledging God as the Accepter of repentance and the Merciful . This verse follows the description of their act of building and sets the stage for their further prayers regarding the future messenger and the guidance of their descendants.","arabic":"رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ"},{"verse":"129","text":"Our Lord, and send among them a messenger from themselves who will recite to them Your verses and teach them the Book and wisdom and purify them. Indeed, You are the Exalted in Might, the Wise.\"","commentary":"This verse concludes the <strong>prayer of Abraham and Ishmael (peace be upon them)</strong>. They asked God to <strong>send among their descendants a messenger from themselves</strong> who would <strong>recite God's verses to them, teach them the scripture (the Book) and wisdom, and purify them</strong>. They affirmed God's attributes as the Exalted in Might and the Wise. This verse follows their prayer for submission and guidance, specifically requesting the sending of a prophet who would provide spiritual and intellectual guidance. It precedes a rhetorical question challenging who would forsake the religion of Abraham.","arabic":"رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ"},{"verse":"130","text":"And who would be averse to the religion of Abraham except one who makes a fool of himself. And We had chosen him in this world, and indeed he, in the Hereafter, will be among the righteous.","commentary":"This verse poses a <strong>rhetorical question</strong>, asking <strong>who would turn away from the religion of Abraham (the way of submission to God) except one who is foolish and has estranged themselves from what is right</strong>. It highlights that God had <strong>chosen Abraham in this world</strong>, and in the Hereafter, he will be among the righteous. This verse follows Abraham's comprehensive prayer for his descendants and their guidance, emphasizing the importance and virtue of the path established by him. It sets up a contrast for the following verses that address the identity of Abraham and who truly follows his way.","arabic":"وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ"}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>

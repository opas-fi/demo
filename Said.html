  <script>
    const verses = [{"verse":"1","text":"Alif, Lam, Meem.","commentary":"This verse consists of <strong>three Arabic letters</strong>. The meaning and significance of these letter combinations that appear at the beginning of some chapters (Surahs) of the Quran are a subject of various interpretations. One view is that they serve to <strong>highlight the miraculous nature of the Quran</strong>. Despite being composed of the same Arabic letters used by people, no one can produce a work of similar excellence and impact. This verse stands as the <strong>opening of the second chapter</strong>, immediately setting it apart and prompting reflection on its unique qualities. It connects to the following verse by introducing \"the Book\" that is being referred to.","arabic":"الم"},{"verse":"2","text":"This is the Book about which there is no doubt, a guidance for those conscious of Allah -","commentary":"This verse introduces the Quran as <strong>\"the Book\"</strong>, emphasizing its divine origin and significance. The statement <strong>\"there is no doubt about it\"</strong> underscores its truth and authenticity from the perspective of faith. It is further described as <strong>\"a guidance For the God-fearing,\"</strong> indicating that those who are conscious of and have reverence for Allah will find direction and wisdom within its teachings. This verse builds upon the first by identifying the letter combination as the beginning of a profound and trustworthy scripture. It sets the stage for the subsequent verses by describing the intended recipients of this guidance.","arabic":"ذَٰلِكَ الْكِتَابُ لَا رَيْبَ ۛ فِيهِ ۛ هُدًى لِلْمُتَّقِينَ"},{"verse":"3","text":"Who believe in the unseen, establish prayer, and spend out of what We have provided for them,","commentary":"This verse begins to describe the characteristics of <strong>\"the God-fearing\"</strong> mentioned in the previous verse. The first quality is <strong>\"belief in what lies beyond the reach of human perception,\"</strong> referring to aspects of existence that cannot be directly experienced through the senses but are accepted through faith. The verse also mentions <strong>\"observe Prayer\"</strong> and <strong>\"give of what We bestow upon them,\"</strong> indicating the importance of worship andcharity as practical expressions of their faith. This verse elaborates on the nature of those who benefit from the Quran's guidance, connecting to the previous verse by providing specific attributes. It leads into the next verse by further detailing their beliefs.","arabic":"الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ يُنْفِقُونَ"},{"verse":"4","text":"And who believe in what has been revealed to you, [O Muhammad], and what was revealed before you, and of the Hereafter they are certain [in faith].","commentary":"Continuing the description of the God-fearing, this verse highlights their <strong>belief in the divine messages revealed to Prophet Muhammad</strong> as well as <strong>those that came before him</strong>, suggesting a continuity of divine guidance. They also possess <strong>\"certainty of the Hereafter,\"</strong> a firm conviction in the life after death and the Day of Judgement. This verse builds upon the previous one by adding further essential elements of their faith. It connects to the following verse by summarizing the overall outcome of these qualities.","arabic":"وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ وَبِالْآخِرَةِ هُمْ يُوقِنُونَ"},{"verse":"5","text":"Those are upon [right] guidance from their Lord, and it is those who are the successful.","commentary":"This verse serves as a <strong>conclusion to the description of the God-fearing</strong>. It affirms that those who possess the qualities mentioned in the preceding verses – belief in the unseen, observance of prayer, giving in charity, belief in all divine revelations, and certainty of the Hereafter – are indeed <strong>\"following their Lord’s guidance\"</strong> and <strong>\"shall surely prosper.\"</strong> This prosperity is understood to encompass both spiritual and worldly well-being. This verse directly follows and summarizes the characteristics outlined in verses 3 and 4. It then contrasts with the description of the unbelievers that follows in the next verses.","arabic":"أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ"},{"verse":"6","text":"Indeed, those who disbelieve - it is all the same for them whether you warn them or do not warn them - they will not believe.","commentary":"This verse introduces a <strong>contrasting group: the unbelievers</strong>. It states that <strong>warning them or not warning them has the same result</strong>, as they are determined not to accept faith. This highlights their closed-mindedness and resistance to divine guidance. This verse stands in direct contrast to the description of the God-fearing in the preceding verses, emphasizing the different responses to the message. It sets the stage for the next verse, which further elaborates on the state of the unbelievers.","arabic":"إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لَا يُؤْمِنُونَ"},{"verse":"7","text":"Allah has set a seal upon their hearts and upon their hearing, and over their vision is a veil. And for them is a great punishment.","commentary":"This verse further describes the condition of the unbelievers. The phrase <strong>\"Allah has sealed their hearts and ears\"</strong> is a metaphor for their <strong>inability or unwillingness to understand and accept the truth</strong>. It does not imply a literal sealing but rather a state of spiritual deafness and blindness. <strong>\"Their eyes are covered\"</strong> reinforces this idea of a lack of spiritual insight. The verse concludes with the statement that <strong>\"a grievous punishment awaits them,\"</strong> indicating the consequences of their rejection. This verse builds upon the previous one by providing a metaphorical depiction of the unbelievers' state and their ultimate fate. It transitions to the next verses by introducing a third group: the hypocrites.","arabic":"خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ"},{"verse":"8","text":"And of the people are some who say, \"We believe in Allah and the Last Day,\" but they are not believers.","commentary":"This verse introduces a <strong>third group: those who outwardly claim to believe in Allah and the Last Day, but \"in truth, they do not believe.\"</strong> These are the hypocrites, whose inner state does not align with their outward declarations. This verse follows the description of the unbelievers, presenting another category of people who do not genuinely embrace faith. It leads into the subsequent verses, which further detail the characteristics and motivations of these hypocrites.","arabic":"وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا هُمْ بِمُؤْمِنِينَ"},{"verse":"9","text":"They [think to] deceive Allah and those who believe, but they deceive not except themselves and perceive [it] not.","commentary":"This verse describes the <strong>hypocrites' attempt to deceive Allah and the believers</strong>. However, it emphasizes that <strong>\"they are only deceiving themselves,\"</strong> as Allah is fully aware of their true intentions. Their efforts to mislead others ultimately lead to their own spiritual detriment, even if they are unaware of this consequence. This verse elaborates on the insincerity introduced in the previous verse, highlighting the futility of their deception. It connects to the following verse by describing the underlying reason for their hypocrisy.","arabic":"يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ وَمَا يَشْعُرُونَ"},{"verse":"10","text":"In their hearts is disease, so Allah has increased their disease; and for them is a painful punishment because they [habitually] used to lie.","commentary":"This verse explains the root cause of the hypocrites' behavior as <strong>\"sickness in their hearts,\"</strong> a metaphor for moral and spiritual corruption. It states that <strong>\"Allah has aggravated their sickness,\"</strong> implying that their continued hypocrisy further entrenches their negative state. The verse concludes by stating that <strong>\"painful suffering awaits them for the lies they keep telling,\"</strong> highlighting the consequences of their deceitful nature. This verse builds upon the previous one by identifying the internal ailment driving their hypocrisy and its resulting punishment. It leads into the next verses, which provide further examples of their corrupt behavior.","arabic":"فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ"},{"verse":"11","text":"And when it is said to them, \"Do not cause corruption on the earth,\" they say, \"We are but reformers.\"","commentary":"This verse illustrates a specific characteristic of the hypocrites: <strong>when advised not to cause corruption, they falsely claim to be doing good</strong>. This highlights their self-deception and their distorted perception of their own actions. They fail to recognize the negative impact of their behavior on society. This verse provides a concrete example of the \"sickness in their hearts\" mentioned in the previous verse. It connects to the following verse, which directly refutes their false claim.","arabic":"وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ"},{"verse":"12","text":"Unquestionably, it is they who are the corrupters, but they perceive [it] not.","commentary":"This verse directly refutes the hypocrites' claim in the previous verse, stating emphatically that <strong>\"they indeed are the ones who do spread corruption,\"</strong> even if <strong>\"they do not realize it.\"</strong> This underscores the severity of their actions and their blindness to the truth of their own negative impact. Their lack of genuine faith distorts their understanding of right and wrong. This verse directly responds to the hypocrites' assertion in the preceding verse. It leads into the next verse, which presents another example of their flawed reasoning.","arabic":"أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ"},{"verse":"13","text":"And when it is said to them, \"Believe as the people have believed,\" they say, \"Should we believe as the foolish have believed?\" Unquestionably, it is they who are the foolish, but they know [it] not.","commentary":"This verse reveals the <strong>arrogance and contempt</strong> of the hypocrites towards genuine believers. When urged to <strong>\"Believe as other people have believed,\"</strong> meaning to embrace sincere faith, they retort with <strong>\"Are we to believe as the fools believe?\"</strong> This reflects their misguided perception that true believers are foolish. The verse then counters this by stating <strong>\"It is indeed they who are fools, though they do not know it,\"</strong> highlighting their own lack of understanding and wisdom. This verse provides another example of the hypocrites' negative characteristics, building upon the theme of their self-deception. It connects to the following verse, which describes their two-faced behavior.","arabic":"وَإِذَا قِيلَ لَهُمْ آمِنُوا كَمَا آمَنَ النَّاسُ قَالُوا أَنُؤْمِنُ كَمَا آمَنَ السُّفَهَاءُ ۗ أَلَا إِنَّهُمْ هُمُ السُّفَهَاءُ وَلَٰكِنْ لَا يَعْلَمُونَ"},{"verse":"14","text":"And when they meet those who believe, they say, \"We believe\"; but when they are alone with their evil ones, they say, \"Indeed, we are with you; we were only mockers.\"","commentary":"This verse exposes the <strong>duplicity</strong> of the hypocrites. <strong>\"When they meet the believers, they say, ‘We believe’,\"</strong> showing an outward pretense of faith for their own benefit or to avoid negative consequences. However, <strong>\"when they are alone with their devilish allies,\"</strong> those who share their insincerity and opposition to faith, <strong>\"they say, ‘We are with you, we are only mocking’.\"</strong> This reveals their true allegiance and their deceitful manipulation of the believers. This verse illustrates the two-faced nature of the hypocrites, building on the previous descriptions of their insincerity and arrogance. It leads into the next verse, which describes Allah's response to their behavior.","arabic":"وَإِذَا لَقُوا الَّذِينَ آمَنُوا قَالُوا آمَنَّا وَإِذَا خَلَوْا إِلَىٰ شَيَاطِينِهِمْ قَالُوا إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِئُونَ"},{"verse":"15","text":"[But] Allah mocks them and prolongs them in their transgression [while] they wander blindly.","commentary":"This verse describes <strong>Allah's response to the hypocrites' mockery</strong>. <strong>\"Allah will put them to derision\"</strong> signifies that their attempts to mock believers will ultimately result in their own humiliation and disgrace. <strong>\"And let them continue their transgression, blundering blindly along\"</strong> indicates that they will be left to persist in their misguided ways, without true guidance, until the consequences of their actions manifest. This verse directly follows the description of the hypocrites' mocking behavior in the previous verse, outlining the divine consequence. It connects to the following verse, which summarizes the ultimate outcome of their choices.","arabic":"اللَّهُ يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ"},{"verse":"16","text":"Those are the ones who have purchased error [in exchange] for guidance, so their transaction has brought no profit, nor were they guided.","commentary":"This verse serves as a <strong>summary of the hypocrites' situation</strong>. <strong>\"These are the ones who barter away guidance for error\"</strong> highlights their deliberate choice to reject the truth and follow falsehood. <strong>\"Their transaction is profitless\"</strong> emphasizes that this exchange yields no benefit but only loss. <strong>\"And they will receive no guidance\"</strong> indicates that as a consequence of their rejection, they will be deprived of true direction. This verse concludes the detailed description of the hypocrites, summarizing their fundamental error and its consequences. It transitions to the next verses by using a parable to further illustrate their condition.","arabic":"أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ فَمَا رَبِحَتْ تِجَارَتُهُمْ وَمَا كَانُوا مُهْتَدِينَ"},{"verse":"17","text":"Their example is that of one who kindled a fire, but when it illuminated what was around him, Allah took away their light and left them in darkness [so] they could not see.","commentary":"This verse presents the first of two parables used to illustrate the situation of the hypocrites. <strong>\"They are like one who sought to kindle a fire, and as it lit up all around him Allah took away their light and left them in darkness, unable to see anything.\"</strong> This parable suggests that the hypocrites may have initially experienced some superficial understanding or benefit from the truth, but because of their insincerity, that light was extinguished, leaving them in complete spiritual darkness and confusion. This verse builds upon the summary in the previous verse by providing a vivid analogy of the hypocrites' plight. It connects to the following verse by continuing the description of their state.","arabic":"مَثَلُهُمْ كَمَثَلِ الَّذِي اسْتَوْقَدَ نَارًا فَلَمَّا أَضَاءَتْ مَا حَوْلَهُ ذَهَبَ اللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَاتٍ لَا يُبْصِرُونَ"},{"verse":"18","text":"Deaf, dumb and blind - so they will not return [to the right path].","commentary":"This verse continues the description of the hypocrites using metaphorical language. <strong>\"Deaf, dumb and blind\"</strong> symbolizes their <strong>inability or unwillingness to hear the truth, to speak it, or to see it</strong>. The statement <strong>\"they can never return to the right path\"</strong> underscores the severity of their condition, suggesting that their chosen course has led them so far astray that repentance and true guidance become exceedingly difficult. This verse elaborates on the state of darkness described in the previous parable, emphasizing the extent of their spiritual deprivation. It connects to the following verses by introducing a second parable to further illustrate their wavering and confused state.","arabic":"صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَرْجِعُونَ"},{"verse":"19","text":"Or [it is] like a rainstorm from the sky within which is darkness, thunder and lightning. They put their fingers in their ears against the thunderclaps in dread of death. But Allah is encompassing of the disbelievers.","commentary":"This verse presents a <strong>second parable</strong> to describe the hypocrites. <strong>\"Or, when there is a storm-cloud, dark, charged with thunder and lightning, they thrust their fingers in their ears at every thunder-clap, for fear of death...\"</strong> This illustrates their <strong>state of anxiety and fear</strong> when confronted with the powerful signs and warnings of Allah. They try to shut themselves off from the truth due to their apprehension and lack of genuine faith. The phrase <strong>\"...but Allah encompasses the unbelievers\"</strong> serves as a reminder of Allah's ultimate power and knowledge over them, regardless of their attempts to avoid the truth. This verse provides another vivid analogy of the hypocrites' internal turmoil and their reaction to divine guidance. It connects to the following verse by continuing this stormy imagery to describe their wavering behavior.","arabic":"أَوْ كَصَيِّبٍ مِنَ السَّمَاءِ فِيهِ ظُلُمَاتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَابِعَهُمْ فِي آذَانِهِمْ مِنَ الصَّوَاعِقِ حَذَرَ الْمَوْتِ ۚ وَاللَّهُ مُحِيطٌ بِالْكَافِرِينَ"},{"verse":"20","text":"The lightning almost snatches away their sight. Every time it lights [the way] for them, they walk therein; but when darkness comes over them, they stand [still]. And if Allah had willed, He could have taken away their hearing and their sight. Indeed, Allah is over all things competent.","commentary":"This verse continues the second parable, further depicting the <strong>wavering and indecisive nature of the hypocrites</strong>. <strong>\"The lightning all but snatches away their sight\"</strong> represents the fleeting moments when the truth becomes apparent to them, causing them to act briefly. <strong>\"...whenever it flashes over them they walk on, but when darkness overtakes them they stand still\"</strong> illustrates their lack of consistent commitment and their reversion to inaction and confusion when the clarity fades. The concluding statement, <strong>\"Should Allah will it, He would take away their hearing and their sight, for Allah has power over all things,\"</strong> emphasizes Allah's complete control over their faculties and their ultimate dependence on Him. This verse elaborates on the previous parable, highlighting the inconsistent and fearful response of the hypocrites to the truth. It connects to the following verses by shifting to a direct address to all mankind.","arabic":"يَكَادُ الْبَرْقُ يَخْطَفُ أَبْصَارَهُمْ ۖ كُلَّمَا أَضَاءَ لَهُمْ مَشَوْا فِيهِ وَإِذَا أَظْلَمَ عَلَيْهِمْ قَامُوا ۚ وَلَوْ شَاءَ اللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَارِهِمْ ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"21","text":"O mankind, worship your Lord, who created you and those before you, that you may become righteous -","commentary":"This verse marks a <strong>shift in address from the specific groups (believers, unbelievers, hypocrites) to all of \"Mankind.\"</strong> It presents a universal call to <strong>\"worship your Lord who has created you and those who lived before you,\"</strong> emphasizing Allah's role as the sole Creator and sustainer of all humanity throughout history. The purpose of this worship is stated as being <strong>\"so that you may become God-fearing,\"</strong> highlighting that worship is a means to cultivate piety and reverence for Allah. This verse transitions from the parables describing the hypocrites to a broader message for all people. It connects to the following verse by elaborating on Allah's favors upon humanity, which necessitates their worship.","arabic":"يَا أَيُّهَا النَّاسُ اعْبُدُوا رَبَّكُمُ الَّذِي خَلَقَكُمْ وَالَّذِينَ مِنْ قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"22","text":"[He] who made for you the earth a bed [spread out] and the sky a ceiling and sent down from the sky, rain and brought forth thereby fruits as provision for you. So do not attribute to Allah equals while you know [that there is nothing similar to Him].","commentary":"This verse provides <strong>reasons for worshipping Allah</strong>, by highlighting some of His favors upon humanity. <strong>\"He made the earth a couch for you, and the heavens a ceiling\"</strong> emphasizes the provision of a habitable and secure environment. <strong>\"He sent down water from the sky to bring forth fruits for your sustenance\"</strong> points to the provision of life's necessities. Based on these acts of creation and sustenance by the one and only Allah, the verse concludes with a strong admonition: <strong>\"Do not, then, knowingly set up equals to Allah,\"</strong> urging against associating any partners or equals with the one true God. This verse elaborates on the call to worship in the previous verse by listing divine provisions. It connects to the following verses by presenting a challenge to those who doubt the divine origin of the message.","arabic":"الَّذِي جَعَلَ لَكُمُ الْأَرْضَ فِرَاشًا وَالسَّمَاءَ بِنَاءً وَأَنْزَلَ مِنَ السَّمَاءِ مَاءً فَأَخْرَجَ بِهِ مِنَ الثَّمَرَاتِ رِزْقًا لَكُمْ ۖ فَلَا تَجْعَلُوا لِلَّهِ أَنْدَادًا وَأَنْتُمْ تَعْلَمُونَ"},{"verse":"23","text":"And if you are in doubt about what We have sent down upon Our Servant [Muhammad], then produce a surah the like thereof and call upon your witnesses other than Allah, if you should be truthful.","commentary":"This verse presents a <strong>direct challenge to those who doubt the divine origin of the Quran</strong>, referred to as <strong>\"what We have revealed to Our servant\"</strong> (Prophet Muhammad). It invites them to <strong>\"produce one surah comparable to it\"</strong>, emphasizing the unique and inimitable nature of the Quran's content and style. The challenge further extends to calling upon <strong>\"all your witnesses, other than Allah,\"</strong> to support their endeavor, <strong>\"if what you say is true.\"</strong> This verse follows the presentation of Allah's creative power and the call to worship, challenging any skepticism towards the divine message. It connects to the following verse by stating the inevitable failure of this challenge and its consequences.","arabic":"وَإِنْ كُنْتُمْ فِي رَيْبٍ مِمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُوا بِسُورَةٍ مِنْ مِثْلِهِ وَادْعُوا شُهَدَاءَكُمْ مِنْ دُونِ اللَّهِ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"24","text":"But if you do not - and you will never be able to - then fear the Fire, whose fuel is men and stones, prepared for the disbelievers.","commentary":"This verse asserts the <strong>inevitable failure of the challenge</strong> presented in the previous verse, stating <strong>\"But if you fail, as you will certainly do...\"</strong> This underscores the conviction in the Quran's divine origin and its unmatched nature. As a consequence of this failure and continued disbelief, the verse warns to <strong>\"guard yourselves against the fire, fuelled by men and stones, prepared for the unbelievers.\"</strong> This vivid imagery describes the severe punishment awaiting those who reject the truth despite the clear challenge. This verse directly follows the challenge in the previous verse, highlighting its unsurpassable nature and the consequences of failing to accept it. It connects to the following verse by contrasting this warning with the reward promised to believers.","arabic":"فَإِنْ لَمْ تَفْعَلُوا وَلَنْ تَفْعَلُوا فَاتَّقُوا النَّارَ الَّتِي وَقُودُهَا النَّاسُ وَالْحِجَارَةُ ۖ أُعِدَّتْ لِلْكَافِرِينَ"},{"verse":"25","text":"And give good tidings to those who believe and do righteous deeds that they will have gardens [in Paradise] beneath which rivers flow. Whenever they are provided with a provision of fruit therefrom, they will say, \"This is what we were provided with before.\" And it is given to them in likeness. And they will have therein purified spouses, and they will abide therein eternally.","commentary":"This verse offers <strong>\"good tidings\"</strong> of immense reward <strong>\"to those who believe and do good deeds.\"</strong> They are promised <strong>\"gardens through which running waters flow,\"</strong> a description of paradise in Islamic tradition. <strong>\"Whenever they are offered fruits therefrom, they say, ‘We have been given the same before’, for they shall be provided with what looks similar\"</strong> suggests a sense of familiarity yet with a renewed and enhanced experience. They will also have <strong>\"pure spouses\"</strong> and will <strong>\"reside there for ever,\"</strong> highlighting the eternal and pure nature of this reward. This verse presents a stark contrast to the warning of punishment in the previous verse, outlining the blissful destiny of believers. It connects to the following verses by addressing potential questions about the nature and purpose of divine communication, specifically the use of parables.","arabic":"وَبَشِّرِ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ أَنَّ لَهُمْ جَنَّاتٍ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ ۖ كُلَّمَا رُزِقُوا مِنْهَا مِنْ ثَمَرَةٍ رِزْقًا ۙ قَالُوا هَٰذَا الَّذِي رُزِقْنَا مِنْ قَبْلُ ۖ وَأُتُوا بِهِ مُتَشَابِهًا ۖ وَلَهُمْ فِيهَا أَزْوَاجٌ مُطَهَّرَةٌ ۖ وَهُمْ فِيهَا خَالِدُونَ"},{"verse":"26","text":"Indeed, Allah is not timid to present an example - that of a mosquito or what is smaller than it. And those who have believed know that it is the truth from their Lord. But as for those who disbelieve, they say, \"What did Allah intend by this as an example?\" He misleads many thereby and guides many thereby. And He misleads not except the defiantly disobedient,","commentary":"This verse addresses the <strong>use of parables in the Quran</strong>, clarifying that <strong>\"Allah does not disdain to give a parable of a gnat, or a higher creature.\"</strong> This emphasizes that even seemingly insignificant examples can convey profound truths. <strong>\"Those who believe know that it is the truth from their Lord,\"</strong> highlighting the acceptance and understanding of believers. <strong>\"While the unbelievers ask, ‘What could Allah mean by such a parable?’\"</strong> reveals their skepticism and lack of comprehension. The verse concludes by stating that <strong>\"In this way, Allah lets many go astray and gives guidance to many others, but none does He leave to go astray except the evildoers,\"</strong> suggesting that the response to divine guidance, even in the form of parables, can be a test that differentiates those who seek truth from those who reject it. This verse follows the description of rewards for believers and punishment for unbelievers, addressing a potential point of confusion or criticism regarding the Quran's style. It connects to the following verse by further defining the characteristics of the evildoers.","arabic":"إِنَّ اللَّهَ لَا يَسْتَحْيِي أَنْ يَضْرِبَ مَثَلًا مَا بَعُوضَةً فَمَا فَوْقَهَا ۚ فَأَمَّا الَّذِينَ آمَنُوا فَيَعْلَمُونَ أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۖ وَأَمَّا الَّذِينَ كَفَرُوا فَيَقُولُونَ مَاذَا أَرَادَ اللَّهُ بِهَٰذَا مَثَلًا ۘ يُضِلُّ بِهِ كَثِيرًا وَيَهْدِي بِهِ كَثِيرًا ۚ وَمَا يُضِلُّ بِهِ إِلَّا الْفَاسِقِينَ"},{"verse":"27","text":"Who break the covenant of Allah after contracting it and sever that which Allah has ordered to be joined and cause corruption on earth. It is those who are the losers.","commentary":"This verse further defines <strong>\"the evildoers\"</strong> mentioned in the previous verse. They are characterized by three main actions: <strong>\"violate Allah’s covenant after having accepted it,\"</strong> indicating a betrayal of their commitment to God; <strong>\"cut asunder what He has ordered to be joined,\"</strong> referring to the breaking of ties and relationships that Allah has commanded to be maintained; and <strong>\"spread corruption in the land,\"</strong> highlighting their destructive impact on society. The verse concludes by stating <strong>\"They are the losers,\"</strong> emphasizing the negative consequences of their actions in this life and the hereafter. This verse builds upon the previous one by providing specific characteristics of those who go astray. It connects to the following verses, which directly question the disbelief of mankind in Allah.","arabic":"الَّذِينَ يَنْقُضُونَ عَهْدَ اللَّهِ مِنْ بَعْدِ مِيثَاقِهِ وَيَقْطَعُونَ مَا أَمَرَ اللَّهُ بِهِ أَنْ يُوصَلَ وَيُفْسِدُونَ فِي الْأَرْضِ ۚ أُولَٰئِكَ هُمُ الْخَاسِرُونَ"},{"verse":"28","text":"How can you disbelieve in Allah when you were lifeless and He brought you to life; then He will cause you to die, then He will bring you [back] to life, and then to Him you will be returned.","commentary":"This verse directly addresses <strong>all of mankind</strong>, questioning their <strong>rejection of Allah</strong>. It presents undeniable facts of human existence as evidence of Allah's power and right to be worshipped. <strong>\"How can you reject Allah who has given you life after you were dead?\"</strong> points to the miracle of creation. <strong>\"He will cause you to die again then He will bring you back to life\"</strong> highlights the cycle of life, death, and resurrection. The verse concludes with the fundamental truth: <strong>\"To Him you shall return,\"</strong> emphasizing the ultimate accountability to Allah. This verse follows the description of the evildoers, shifting the focus back to the universal relationship between Allah and humanity and questioning the basis of disbelief. It connects to the following verse by further highlighting Allah's creation and knowledge.","arabic":"كَيْفَ تَكْفُرُونَ بِاللَّهِ وَكُنْتُمْ أَمْوَاتًا فَأَحْيَاكُمْ ۖ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ"},{"verse":"29","text":"It is He who created for you all of that which is on the earth. Then He directed Himself to the heaven, [His being above all creation], and made them seven heavens, and He is Knowing of all things.","commentary":"This verse continues to emphasize <strong>Allah's power and sovereignty</strong> as reasons for belief. <strong>\"It is He who created for you all that is on earth\"</strong> highlights the provision of the entire earthly realm for human benefit. <strong>\"He then turned to heaven and fashioned it into seven heavens\"</strong> refers to the creation and organization of the cosmos. The verse concludes with the comprehensive statement: <strong>\"He has knowledge of all things,\"</strong> underscoring Allah's complete awareness of everything in existence. This verse builds upon the previous one by providing further evidence of Allah's creative power and knowledge. As it is the last verse in the requested range, it serves as a powerful concluding statement on Allah's role as Creator and Knower.","arabic":"هُوَ الَّذِي خَلَقَ لَكُمْ مَا فِي الْأَرْضِ جَمِيعًا ثُمَّ اسْتَوَىٰ إِلَى السَّمَاءِ فَسَوَّاهُنَّ سَبْعَ سَمَاوَاتٍ ۚ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ"},{"verse":"30","text":"And [mention, O Muhammad], when your Lord said to the angels, \"Indeed, I will make upon the earth a successive authority.\" They said, \"Will You place upon it one who causes corruption therein and sheds blood, while we declare Your praise and sanctify You?\" Allah said, \"Indeed, I know that which you do not know.\"","commentary":"This verse begins a narrative about <strong>Allah's decision to appoint a \"vicegerent\" or steward on Earth</strong>. This suggests that Allah intended to entrust humanity with the responsibility of looking after the planet and fulfilling a specific purpose. The angels, who are presented as beings naturally inclined towards praising and glorifying Allah, question this decision. They express concern that humans might cause disorder and violence on Earth. Allah responds by stating that <strong>His knowledge encompasses things that the angels do not understand</strong>. This sets the stage for the creation of Adam and the demonstration of humanity's unique capabilities.","arabic":"وَإِذْ قَالَ رَبُّكَ لِلْمَلَائِكَةِ إِنِّي جَاعِلٌ فِي الْأَرْضِ خَلِيفَةً ۖ قَالُوا أَتَجْعَلُ فِيهَا مَنْ يُفْسِدُ فِيهَا وَيَسْفِكُ الدِّمَاءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ ۖ قَالَ إِنِّي أَعْلَمُ مَا لَا تَعْلَمُونَ"},{"verse":"31","text":"And He taught Adam the names - all of them. Then He showed them to the angels and said, \"Inform Me of the names of these, if you are truthful.\"","commentary":"Following the announcement of appointing a vicegerent, this verse describes how <strong>Allah bestowed upon Adam the ability to understand and name all things</strong>. This act highlights humanity's capacity for knowledge and communication, which is presented as a significant distinction. Allah then challenges the angels to name these things, if their earlier concern about humanity's role was based on a complete understanding. This verse connects to the previous one by showing Allah's wisdom in choosing humanity for this role, emphasizing their intellectual potential.","arabic":"وَعَلَّمَ آدَمَ الْأَسْمَاءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى الْمَلَائِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَاءِ هَٰؤُلَاءِ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"32","text":"They said, \"Exalted are You; we have no knowledge except what You have taught us. Indeed, it is You who is the Knowing, the Wise.\"","commentary":"In response to Allah's challenge, the angels acknowledge their limitations and <strong>recognize Allah's infinite knowledge and wisdom</strong>. They admit that their understanding is confined to what Allah has revealed to them. This serves to emphasize the unique knowledge granted to humanity, as mentioned in the previous verse, and further justifies Allah's decision to appoint a vicegerent on Earth.","arabic":"قَالُوا سُبْحَانَكَ لَا عِلْمَ لَنَا إِلَّا مَا عَلَّمْتَنَا ۖ إِنَّكَ أَنْتَ الْعَلِيمُ الْحَكِيمُ"},{"verse":"33","text":"He said, \"O Adam, inform them of their names.\" And when he had informed them of their names, He said, \"Did I not tell you that I know the unseen [aspects] of the heavens and the earth? And I know what you reveal and what you have concealed.\"","commentary":"Allah then instructs Adam to demonstrate his unique ability by naming all the things. After Adam successfully does so, Allah reminds the angels of His comprehensive knowledge, encompassing both the seen and the unseen, the revealed and the concealed. This verse concludes the initial dialogue between Allah and the angels, <strong>affirming Allah's supreme knowledge and highlighting humanity's distinct capacity for understanding and articulation</strong>. It reinforces the rationale behind appointing a human vicegerent on Earth.","arabic":"قَالَ يَا آدَمُ أَنْبِئْهُمْ بِأَسْمَائِهِمْ ۖ فَلَمَّا أَنْبَأَهُمْ بِأَسْمَائِهِمْ قَالَ أَلَمْ أَقُلْ لَكُمْ إِنِّي أَعْلَمُ غَيْبَ السَّمَاوَاتِ وَالْأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ"},{"verse":"34","text":"And [mention] when We said to the angels, \"Prostrate before Adam\"; so they prostrated, except for Iblees. He refused and was arrogant and became of the disbelievers.","commentary":"This verse marks a significant moment where <strong>Allah commands the angels to show respect to Adam</strong>. They all comply with this command. However, one being, referred to as Iblis (often associated with Satan), refuses out of arrogance and a sense of superiority. This refusal is presented as an act of disbelief. This verse introduces the theme of <strong>conflict and temptation</strong> that humanity will face. It follows the demonstration of Adam's knowledge in the previous verses, suggesting that despite humanity's potential, there will be forces that oppose its role and purpose.","arabic":"وَإِذْ قُلْنَا لِلْمَلَائِكَةِ اسْجُدُوا لِآدَمَ فَسَجَدُوا إِلَّا إِبْلِيسَ أَبَىٰ وَاسْتَكْبَرَ وَكَانَ مِنَ الْكَافِرِينَ"},{"verse":"35","text":"And We said, \"O Adam, dwell, you and your wife, in Paradise and eat therefrom in [ease and] abundance from wherever you will. But do not approach this tree, lest you be among the wrongdoers.\"","commentary":"Following the events of the previous verse, Allah grants Adam and his spouse permission to reside in Paradise and enjoy its provisions freely. However, they are given <strong>one specific prohibition</strong>: not to approach a particular tree. This is presented as a test of their obedience and free will. This verse connects to the introduction of Iblis in the previous verse, setting up a scenario where temptation and the choice between obedience and disobedience will play a role in human experience.","arabic":"وَقُلْنَا يَا آدَمُ اسْكُنْ أَنْتَ وَزَوْجُكَ الْجَنَّةَ وَكُلَا مِنْهَا رَغَدًا حَيْثُ شِئْتُمَا وَلَا تَقْرَبَا هَٰذِهِ الشَّجَرَةَ فَتَكُونَا مِنَ الظَّالِمِينَ"},{"verse":"36","text":"But Satan caused them to slip out of it and removed them from that [condition] in which they had been. And We said, \"Go down, [all of you], as enemies to one another, and you will have upon the earth a place of settlement and provision for a time.\"","commentary":"This verse describes how <strong>Satan (Iblis), mentioned in the previous verses, successfully tempted Adam and his spouse to disobey Allah's command regarding the tree</strong>. As a consequence of this transgression, they were expelled from Paradise. Allah declares that they will descend to Earth, where they will have a dwelling place and sustenance for a limited time, and where there will be <strong>enmity among themselves</strong>. This verse is a direct consequence of the test set in the previous verse and marks the beginning of human life on Earth, characterized by challenges and conflict.","arabic":"فَأَزَلَّهُمَا الشَّيْطَانُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ ۖ وَقُلْنَا اهْبِطُوا بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ ۖ وَلَكُمْ فِي الْأَرْضِ مُسْتَقَرٌّ وَمَتَاعٌ إِلَىٰ حِينٍ"},{"verse":"37","text":"Then Adam received from his Lord [some] words, and He accepted his repentance. Indeed, it is He who is the Accepting of repentance, the Merciful.","commentary":"Despite the transgression in the previous verse, this verse highlights <strong>Allah's mercy and willingness to accept repentance</strong>. Adam receives guidance (\"certain words\") from Allah, through which he repents for his actions, and Allah accepts his repentance. This verse offers a message of hope and emphasizes the possibility of seeking and receiving forgiveness from Allah. It follows the consequence of disobedience in the previous verse, showing that mistakes can be rectified through sincere remorse.","arabic":"فَتَلَقَّىٰ آدَمُ مِنْ رَبِّهِ كَلِمَاتٍ فَتَابَ عَلَيْهِ ۚ إِنَّهُ هُوَ التَّوَّابُ الرَّحِيمُ"},{"verse":"38","text":"We said, \"Go down from it, all of you. And when guidance comes to you from Me, whoever follows My guidance - there will be no fear concerning them, nor will they grieve.","commentary":"This verse reiterates the descent from Paradise mentioned in Verse 36, addressing Adam, his spouse, and implicitly their descendants (\"You shall all\"). <strong>Allah promises that guidance will be sent to humanity</strong>. The verse states that those who follow this guidance will be secure from fear and sorrow. This verse builds upon the theme of repentance in the previous verse, indicating that despite the initial setback, Allah will provide the means for humanity to live righteously on Earth and attain peace.","arabic":"قُلْنَا اهْبِطُوا مِنْهَا جَمِيعًا ۖ فَإِمَّا يَأْتِيَنَّكُمْ مِنِّي هُدًى فَمَنْ تَبِعَ هُدَايَ فَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"39","text":"And those who disbelieve and deny Our signs - those will be companions of the Fire; they will abide therein eternally.\"","commentary":"This verse presents the <strong>contrast to those who follow Allah's guidance</strong>, as mentioned in the previous verse. It states that those who reject and deny Allah's revelations will face a severe consequence in the afterlife, described as \"the fire,\" where they will remain. This verse concludes this passage by emphasizing the importance of accepting and adhering to the guidance that Allah promises to send. It highlights the consequences of both following and rejecting divine guidance, providing a clear distinction for humanity's choices on Earth.","arabic":"وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"40","text":"O Children of Israel, remember My favor which I have bestowed upon you and fulfill My covenant [upon you] that I will fulfill your covenant [from Me], and be afraid of [only] Me.","commentary":"This verse begins a direct address to the <strong>\"Children of Israel,\"</strong> referring to the descendants of Jacob (also known as Israel), which in the context of the time this was revealed, primarily meant the Jewish community living in Medina. <strong>Allah</strong> calls upon them to remember the blessings He has bestowed upon them throughout their history. He asks them to <strong>\"fulfil your covenant with Me,\"</strong> which refers to the agreements made between Allah and their ancestors, and in turn, Allah promises to fulfill His part of the covenant. The verse concludes by emphasizing that they should <strong>\"of Me alone stand in awe,\"</strong> highlighting the importance of reverence and accountability to Allah. This verse serves as an introduction to a series of reminders about their history and their responsibilities.","arabic":"يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُوا بِعَهْدِي أُوفِ بِعَهْدِكُمْ وَإِيَّايَ فَارْهَبُونِ"},{"verse":"41","text":"And believe in what I have sent down confirming that which is [already] with you, and be not the first to disbelieve in it. And do not exchange My signs for a small price, and fear [only] Me.","commentary":"Continuing the address to the Children of Israel, this verse urges them to <strong>believe in the new revelations</strong> that have been given (referring to the Quran), stating that these revelations <strong>confirm the scriptures they already possess</strong> (the Torah). They are cautioned <strong>\"be not the first to reject it,\"</strong> suggesting that given their prior knowledge, they should be among the first to recognize its truth. The verse also warns them <strong>\"Do not barter away My revelations for a paltry price,\"</strong> indicating that they should not prioritize worldly gains or narrow interests over accepting divine truth. It ends by reiterating the command to <strong>\"fear Me alone,\"</strong> underscoring the ultimate authority of Allah. This verse builds upon the previous one by specifying what fulfilling the covenant entails: acknowledging and accepting the new message. It also sets the stage for criticisms of their behavior in subsequent verses.","arabic":"وَآمِنُوا بِمَا أَنْزَلْتُ مُصَدِّقًا لِمَا مَعَكُمْ وَلَا تَكُونُوا أَوَّلَ كَافِرٍ بِهِ ۖ وَلَا تَشْتَرُوا بِآيَاتِي ثَمَنًا قَلِيلًا وَإِيَّايَ فَاتَّقُونِ"},{"verse":"42","text":"And do not mix the truth with falsehood or conceal the truth while you know [it].","commentary":"This verse further addresses the Children of Israel, specifically cautioning them against <strong>\"overlay the truth with falsehood,\"</strong> meaning they should not mix or confuse what is true in their scriptures with false interpretations or beliefs. They are also told <strong>\"nor knowingly suppress the truth,\"</strong> indicating that they should not conceal or hide the truths they know, particularly those that align with the new revelations. This verse connects to the previous one by elaborating on how they might reject the truth – not necessarily by outright denial, but by distorting or concealing it. It implies a responsibility to uphold and share the truth.","arabic":"وَلَا تَلْبِسُوا الْحَقَّ بِالْبَاطِلِ وَتَكْتُمُوا الْحَقَّ وَأَنْتُمْ تَعْلَمُونَ"},{"verse":"43","text":"And establish prayer and give zakah and bow with those who bow [in worship and obedience].","commentary":"In this verse, the Children of Israel are called to <strong>\"Attend regularly to your prayers,\"</strong> emphasizing the importance of consistent worship. They are also instructed to <strong>\"pay your zakat,\"</strong> which in a general sense refers to giving to those in need and supporting the community. The verse concludes with <strong>\"and bow down in prayer with those who bow down,\"</strong> suggesting that they should join the community of believers in their acts of worship and not remain separate. This verse moves from addressing intellectual and ethical responsibilities (truthfulness) to practical acts of worship that foster community and social well-being.","arabic":"وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ وَارْكَعُوا مَعَ الرَّاكِعِينَ"},{"verse":"44","text":"Do you order righteousness of the people and forget yourselves while you recite the Scripture? Then will you not reason?","commentary":"This verse poses a rhetorical question to the Children of Israel, highlighting a discrepancy in their behavior. It questions <strong>\"How can you bid others to be righteous and forget yourselves,\"</strong> pointing out the hypocrisy of encouraging virtue in others while neglecting it in their own lives. The verse emphasizes that <strong>\"even when you read the Scriptures,\"</strong> they should be mindful of the teachings they themselves possess. It ends with <strong>\"Do you not understand?\"</strong> prompting them to reflect on this inconsistency. This verse serves as a direct criticism of their actions, contrasting their outward preaching with their inner failings, and connects to the previous verse's call for righteous actions by pointing out their lack of personal adherence.","arabic":"أَتَأْمُرُونَ النَّاسَ بِالْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ الْكِتَابَ ۚ أَفَلَا تَعْقِلُونَ"},{"verse":"45","text":"And seek help through patience and prayer, and indeed, it is difficult except for the humbly submissive [to Allah]","commentary":"This verse offers guidance on how to overcome difficulties and remain steadfast. It advises to <strong>\"Seek strength in patient perseverance,\"</strong> encouraging resilience and endurance in the face of challenges. It also recommends <strong>\"and in prayer,\"</strong> highlighting the role of connecting with Allah as a source of inner strength. The verse notes that prayer <strong>\"is indeed a demanding task except for the devout,\"</strong> suggesting that those who are sincerely committed to Allah will find solace and strength in prayer. This verse provides a universal principle for finding strength in challenging times, applicable to anyone facing difficulties, and can be seen as a response to the criticisms in the previous verse, offering a path towards righteousness.","arabic":"وَاسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ وَإِنَّهَا لَكَبِيرَةٌ إِلَّا عَلَى الْخَاشِعِينَ"},{"verse":"46","text":"Who are certain that they will meet their Lord and that they will return to Him.","commentary":"This verse further describes <strong>\"the devout\"</strong> mentioned in the previous verse. It explains that they are <strong>\"who know that they shall meet their Lord,\"</strong> referring to the belief in accountability in the afterlife. They are also certain that <strong>\"to Him they shall ultimately return,\"</strong> emphasizing the final return to Allah. This belief in the afterlife and accountability provides a strong motivation for perseverance and devotion. This verse connects directly to the previous one by defining the quality that makes prayer and perseverance easier: a deep-seated belief in the Hereafter.","arabic":"الَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلَاقُو رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَاجِعُونَ"},{"verse":"47","text":"O Children of Israel, remember My favor that I have bestowed upon you and that I preferred you over the worlds.","commentary":"This verse begins another direct address to the <strong>\"Children of Israel,\"</strong> reiterating the call to <strong>\"Remember My favour which I bestowed on you.\"</strong> It also adds the statement <strong>\"and that I have preferred you over all people,\"</strong> indicating that at a certain point in history, they held a special status or were given unique opportunities. This verse echoes Verse 40, reminding them of past blessings before further elaborating on their responsibilities and shortcomings.","arabic":"يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ"},{"verse":"48","text":"And fear a Day when no soul will suffice for another soul at all, nor will intercession be accepted from it, nor will compensation be taken from it, nor will they be aided.","commentary":"Continuing the address, this verse warns the Children of Israel to <strong>\"Fear the day,\"</strong> referring to the Day of Judgment. It emphasizes the individual nature of accountability on that day, stating <strong>\"when no soul shall avail another in any way.\"</strong> It also clarifies that <strong>\"nor shall intercession be accepted from any of them,\"</strong> implying that no one can plead on behalf of another without Allah's permission, and even then, it will be based on His will. Furthermore, <strong>\"nor ransom taken from them,\"</strong> meaning no compensation can be offered to avoid punishment. The verse concludes with <strong>\"and none shall receive help,\"</strong> underscoring the complete dependence on Allah's justice and mercy on that day. This verse connects to the previous one by highlighting the ultimate accountability that will transcend any past preferential treatment.","arabic":"وَاتَّقُوا يَوْمًا لَا تَجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئًا وَلَا يُقْبَلُ مِنْهَا شَفَاعَةٌ وَلَا يُؤْخَذُ مِنْهَا عَدْلٌ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"49","text":"And [recall] when We saved your forefathers from the people of Pharaoh, who afflicted you with the worst torment, slaughtering your [newborn] sons and keeping your females alive. And in that was a great trial from your Lord.","commentary":"This verse recounts a specific instance of Allah's favor upon the Children of Israel: <strong>\"when We delivered you from Pharaoh’s people.\"</strong> It reminds them of the <strong>\"dreadful suffering\"</strong> they endured under Pharaoh's rule, including the horrific act of <strong>\"slaughtering your sons and sparing your women,\"</strong> which was a measure to reduce their population. The verse concludes by stating <strong>\"That was a grievous trial from your Lord,\"</strong> emphasizing that even periods of suffering can be a test from Allah. This verse provides a concrete example of the favors mentioned in Verses 40 and 47, highlighting a significant historical event in their liberation.","arabic":"وَإِذْ نَجَّيْنَاكُمْ مِنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوءَ الْعَذَابِ يُذَبِّحُونَ أَبْنَاءَكُمْ وَيَسْتَحْيُونَ نِسَاءَكُمْ ۚ وَفِي ذَٰلِكُمْ بَلَاءٌ مِنْ رَبِّكُمْ عَظِيمٌ"},{"verse":"50","text":"And [recall] when We parted the sea for you and saved you and drowned the people of Pharaoh while you were looking on.","commentary":"Continuing the recollection of Allah's favors, this verse refers to another miraculous event: <strong>\"when We parted the sea for you, led you to safety.\"</strong> This is a clear reference to the well-known story of the Exodus, where the sea was miraculously split to allow the Israelites to escape Pharaoh's pursuing army. The verse also mentions the dramatic end of their oppressors: <strong>\"and drowned Pharaoh’s people before your very eyes.\"</strong> This vivid reminder of divine intervention further underscores the blessings bestowed upon them. This verse directly follows the account of their suffering, showing Allah's power to deliver them from hardship.","arabic":"وَإِذْ فَرَقْنَا بِكُمُ الْبَحْرَ فَأَنْجَيْنَاكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنْظُرُونَ"},{"verse":"51","text":"And [recall] when We made an appointment with Moses for forty nights. Then you took [for worship] the calf after him, while you were wrongdoers.","commentary":"This verse shifts from recounting deliverance to recalling an instance of their disobedience. It mentions <strong>\"when We appointed for Moses forty nights,\"</strong> referring to the period when Moses went to Mount Sinai to receive divine guidance. During his absence, <strong>\"then you took the calf [for worship] in his absence,\"</strong> indicating a lapse into idolatry. The verse concludes with <strong>\"and you were wrongdoers,\"</strong> highlighting the seriousness of this transgression. This verse provides a contrasting example to Allah's favors, showing their tendency to stray even after receiving divine guidance and experiencing miracles.","arabic":"وَإِذْ وَاعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِنْ بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ"},{"verse":"52","text":"Then We forgave you after that so perhaps you would be grateful.","commentary":"Following the account of their sin in worshipping the golden calf, this verse speaks of <strong>Allah's forgiveness</strong>: <strong>\"Then We forgave you after that.\"</strong> This emphasizes Allah's mercy and willingness to pardon even significant transgressions. The purpose of this forgiveness is stated as <strong>\"so that you might give thanks,\"</strong> implying that they should have learned from their mistake and become grateful. This verse directly follows the previous one, showing that despite their wrongdoing, Allah offered them a chance to return to the right path.","arabic":"ثُمَّ عَفَوْنَا عَنْكُمْ مِنْ بَعْدِ ذَٰلِكَ لَعَلَّكُمْ تَشْكُرُونَ"},{"verse":"53","text":"And [recall] when We gave Moses the Scripture and criterion that perhaps you would be guided.","commentary":"This verse recalls another significant favor: <strong>\"when We gave Moses the Scripture and the Standard [by which to distinguish right from wrong].\"</strong> This refers to the Torah, which provided laws and moral principles to guide them in their lives and help them discern between good and evil. The purpose of this revelation was <strong>\"so that you might be rightly guided.\"</strong> This verse connects to the previous ones by highlighting the continuous guidance provided to them through Moses and the Torah, even after their transgressions.","arabic":"وَإِذْ آتَيْنَا مُوسَى الْكِتَابَ وَالْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ"},{"verse":"54","text":"And [recall] when Moses said to his people, \"O my people, indeed you have wronged yourselves by your taking of the calf [for worship]. So repent to your Creator and kill yourselves. That is best for [all of] you in the sight of your Creator.\" Then He accepted your repentance; indeed, He is the Accepting of repentance, the Merciful.","commentary":"This verse describes the consequence of worshipping the golden calf and the path to repentance. <strong>Moses</strong> addresses his people, saying <strong>‘You, my people, have wronged yourselves by worshipping the calf.’</strong> He then instructs them to <strong>‘Turn, then, in repentance to your Maker and slay one another.’</strong> This difficult command was presented as <strong>‘That will be better for you in your Maker’s sight.’</strong> The verse concludes by stating <strong>‘Thus, He accepted your repentance; for He is the One to accept repentance, the Merciful,’</strong> highlighting Allah's acceptance of their sincere remorse, even through a challenging act. This verse directly follows the account of their idolatry and the giving of scripture, illustrating the process of seeking forgiveness after a major sin.","arabic":"وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَا قَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِاتِّخَاذِكُمُ الْعِجْلَ فَتُوبُوا إِلَىٰ بَارِئِكُمْ فَاقْتُلُوا أَنْفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ ۚ إِنَّهُ هُوَ التَّوَّابُ الرَّحِيمُ"},{"verse":"55","text":"And [recall] when you said, \"O Moses, we will never believe you until we see Allah outright\"; so the thunderbolt took you while you were looking on.","commentary":"This verse recounts another instance of the Children of Israel's defiance and lack of faith. It mentions <strong>\"when you said, ‘Moses, we will not believe in you until we see Allah in person.’\"</strong> This demand to see Allah directly demonstrates a lack of trust in Moses' prophethood. The consequence of this audacious request was that <strong>\"You were then struck by a thunderbolt while you were looking on.\"</strong> This dramatic event served as a powerful demonstration of Allah's power and a consequence of their disbelief. This verse follows the account of repentance, highlighting their continued pattern of questioning and demanding proof.","arabic":"وَإِذْ قُلْتُمْ يَا مُوسَىٰ لَنْ نُؤْمِنَ لَكَ حَتَّىٰ نَرَى اللَّهَ جَهْرَةً فَأَخَذَتْكُمُ الصَّاعِقَةُ وَأَنْتُمْ تَنْظُرُونَ"},{"verse":"56","text":"Then We revived you after your death that perhaps you would be grateful.","commentary":"Following the severe consequence of being struck by a thunderbolt, this verse speaks of <strong>Allah's mercy in reviving them</strong>: <strong>\"Then We raised you up after your death.\"</strong> This miraculous revival provided them with another opportunity. The purpose of this act was <strong>\"so that you might give thanks,\"</strong> emphasizing that they should have been grateful for this second chance. This verse directly follows the account of the thunderbolt, illustrating Allah's power to both punish and show mercy, and the expectation of gratitude.","arabic":"ثُمَّ بَعَثْنَاكُمْ مِنْ بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ"},{"verse":"57","text":"And We shaded you with clouds and sent down to you manna and quails, [saying], \"Eat from the good things with which We have provided you.\" And they wronged Us not - but they were [only] wronging themselves.","commentary":"This verse recalls further blessings bestowed upon the Children of Israel during their wanderings. <strong>\"We shaded you with clouds\"</strong> provided relief from the desert heat, and <strong>\"sent down to you manna and quails\"</strong> provided sustenance. They were instructed <strong>‘Eat of the good things We have provided for you.’</strong> The verse concludes with a significant statement: <strong>‘And they wronged Us not, but they wronged themselves.’</strong> This implies that their ingratitude and disobedience did not harm Allah but rather had negative consequences for themselves. This verse continues the theme of Allah's favors, emphasizing that despite these provisions, their negative actions ultimately affected only themselves.","arabic":"وَظَلَّلْنَا عَلَيْكُمُ الْغَمَامَ وَأَنْزَلْنَا عَلَيْكُمُ الْمَنَّ وَالسَّلْوَىٰ ۖ كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ ۖ وَمَا ظَلَمُونَا وَلَٰكِنْ كَانُوا أَنْفُسَهُمْ يَظْلِمُونَ"},{"verse":"58","text":"And [recall] when We said, \"Enter this city and eat from it wherever you will in [ease and] abundance, and enter the gate bowing humbly and say, 'Relieve us of our burdens.' We will [then] forgive your sins for you, and We will increase the doers of good [in goodness and reward].\"","commentary":"This verse recounts another command given to the Children of Israel. <strong>Allah</strong> instructed them <strong>‘Enter this city,’</strong> (some interpretations suggest this refers to Jerusalem) and promised them <strong>‘eat of its abundant food as you may desire.’</strong> They were also commanded to <strong>‘prostrate yourselves as you enter the gates and say: “Lord, relieve us of our burden.”’</strong> In return for this obedience, Allah promised <strong>‘We will then forgive your sins and We will richly reward those who do good.’</strong> This verse highlights the opportunity for forgiveness and reward through obedience to Allah's commands. It follows the description of past provisions, presenting a new test and a promise of positive outcomes for compliance.","arabic":"وَإِذْ قُلْنَا ادْخُلُوا هَٰذِهِ الْقَرْيَةَ فَكُلُوا مِنْهَا حَيْثُ شِئْتُمْ رَغَدًا وَادْخُلُوا الْبَابَ سُجَّدًا وَقُولُوا حِطَّةٌ نَغْفِرْ لَكُمْ خَطَايَاكُمْ ۚ وَسَنَزِيدُ الْمُحْسِنِينَ"},{"verse":"59","text":"But those who wronged changed [those words] to a statement other than that which had been said to them, so We sent down upon those who wronged a punishment from the sky because they were defiantly disobeying.","commentary":"This verse describes the reaction of some of the Children of Israel to the command in the previous verse. <strong>\"But the wrongdoers among them substituted other words for those which they had been given,\"</strong> indicating their disobedience and perhaps mockery of Allah's instructions. As a consequence of this transgression, <strong>\"Therefore, We let loose against them a scourge from heaven in requital for their transgression.\"</strong> This highlights the consequences of failing to adhere to divine commands and the justice of Allah. This verse directly contrasts with the promised rewards in the previous verse, showing what happens when instructions are willfully disregarded.","arabic":"فَبَدَّلَ الَّذِينَ ظَلَمُوا قَوْلًا غَيْرَ الَّذِي قِيلَ لَهُمْ فَأَنْزَلْنَا عَلَى الَّذِينَ ظَلَمُوا رِجْزًا مِنَ السَّمَاءِ بِمَا كَانُوا يَفْسُقُونَ"},{"verse":"60","text":"And [recall] when Moses prayed for water for his people, so We said, \"Strike with your staff the stone.\" And there gushed forth from it twelve springs, and every people knew its watering place. \"Eat and drink from the provision of Allah, and do not commit abuse on the earth, spreading corruption.\"","commentary":"This verse recalls another instance of Allah's provision for the Children of Israel in the desert. <strong>\"when Moses prayed for water for his people We said to him, ‘Strike the rock with your staff.’ Twelve springs gushed forth from it,\"</strong> demonstrating a miraculous provision of water to satisfy the needs of their twelve tribes. <strong>\"Each tribe knew their drinking place,\"</strong> ensuring order and preventing conflict. They were instructed <strong>‘Eat and drink of what Allah has provided and do not persistently spread corruption in the land,’</strong> reminding them to be grateful and avoid harmful actions. This verse continues the theme of Allah's favors and the expectation of righteous behavior in return.","arabic":"وَإِذِ اسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا اضْرِبْ بِعَصَاكَ الْحَجَرَ ۖ فَانْفَجَرَتْ مِنْهُ اثْنَتَا عَشْرَةَ عَيْنًا ۖ قَدْ عَلِمَ كُلُّ أُنَاسٍ مَشْرَبَهُمْ ۖ كُلُوا وَاشْرَبُوا مِنْ رِزْقِ اللَّهِ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ"},{"verse":"61","text":"And [recall] when you said, \"O Moses, we can never endure one [kind of] food. So call upon your Lord to bring forth for us from the earth its green herbs and its cucumbers and its garlic and its lentils and its onions.\" [Moses] said, \"Would you exchange what is better for what is less? Go into [any] settlement and indeed, you will have what you have asked.\" And they were covered with humiliation and poverty and returned with anger from Allah [upon them]. That was because they [repeatedly] disbelieved in the signs of Allah and killed the prophets without right. That was because they disobeyed and were [habitually] transgressing.","commentary":"This verse recounts an instance of the Children of Israel's dissatisfaction and demanding nature. They said to Moses, <strong>‘Moses! We can no longer put up with one kind of food. Pray to your Lord, then, to bring forth for us some of what the earth produces of green herbs, cucumber, garlic, lentils and onions.’</strong> Moses responded, <strong>‘Would you take a lesser thing in exchange for what is much better?’</strong> implying that the divine provisions were superior. He then told them, <strong>‘Go down to any land and you shall have what you asked for.’</strong> The verse concludes with a harsh statement: <strong>‘Ignominy and humiliation were stamped upon them and they incurred the wrath of Allah, because they denied His revelations and slew prophets against all right, and because they persisted in their disobedience and transgression.’</strong> This highlights their ingratitude and the severe consequences of rejecting divine guidance and committing injustice.","arabic":"وَإِذْ قُلْتُمْ يَا مُوسَىٰ لَنْ نَصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَادْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ الْأَرْضُ مِنْ بَقْلِهَا وَقِثَّائِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا ۖ قَالَ أَتَسْتَبْدِلُونَ الَّذِي هُوَ أَدْنَىٰ بِالَّذِي هُوَ خَيْرٌ ۚ اهْبِطُوا مِصْرًا فَإِنَّ لَكُمْ مَا سَأَلْتُمْ ۗ وَضُرِبَتْ عَلَيْهِمُ الذِّلَّةُ وَالْمَسْكَنَةُ وَبَاءُوا بِغَضَبٍ مِنَ اللَّهِ ۗ ذَٰلِكَ بِأَنَّهُمْ كَانُوا يَكْفُرُونَ بِآيَاتِ اللَّهِ وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ الْحَقِّ ۗ ذَٰلِكَ بِمَا عَصَوْا وَكَانُوا يَعْتَدُونَ"},{"verse":"62","text":"Indeed, those who believed and those who were Jews or Christians or Sabeans [before Prophet Muhammad] - those [among them] who believed in Allah and the Last Day and did righteousness - will have their reward with their Lord, and no fear will there be concerning them, nor will they grieve.","commentary":"This verse presents a broad principle of salvation. It states that regardless of their current religious affiliation – <strong>\"Those who believe, and those who are Jews, and the Christians and the Sabaeans\"</strong> (an ancient religious group) – <strong>\"anyone who believes in Allah and the Last Day, and does what is right, shall have their reward with their Lord.\"</strong> This emphasizes that the fundamental criteria for salvation are faith in Allah and the Day of Judgment, coupled with righteous actions. Such people <strong>\"have nothing to fear nor shall they grieve,\"</strong> promising peace and security. This verse offers an inclusive perspective, highlighting the importance of core beliefs and good deeds over mere adherence to a specific religious label. It comes after a series of criticisms of the Children of Israel, perhaps to provide a balanced view of those who truly believe and act righteously.","arabic":"إِنَّ الَّذِينَ آمَنُوا وَالَّذِينَ هَادُوا وَالنَّصَارَىٰ وَالصَّابِئِينَ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَعَمِلَ صَالِحًا فَلَهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"63","text":"And [recall] when We took your covenant, [O Children of Israel, to abide by the Torah] and We raised over you the mount, [saying], \"Take what We have given you with determination and remember what is in it that perhaps you may become righteous.\"","commentary":"This verse recalls another significant event in the history of the Children of Israel: <strong>\"when We accepted your solemn pledge and raised Mount Sinai above you.\"</strong> This dramatic imagery signifies the weight and importance of the covenant they entered into with Allah. They were commanded <strong>‘Take with firmness and strength what We have given you,’</strong> referring to the Torah, and to <strong>‘bear in mind all its contents,’</strong> emphasizing the need to understand and implement its teachings <strong>‘so that you may remain God-fearing.’</strong> This verse highlights the seriousness of their commitment to the divine law and the intended outcome of that commitment. It follows the inclusive message of Verse 62, perhaps to remind the specific group being addressed of their particular responsibilities.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ بِقُوَّةٍ وَاذْكُرُوا مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"64","text":"Then you turned away after that. And if not for the favor of Allah upon you and His mercy, you would have been among the losers.","commentary":"This verse expresses disappointment with the subsequent behavior of the Children of Israel. <strong>\"Yet after that you turned away,\"</strong> indicating their failure to uphold the solemn pledge they made. The verse then emphasizes Allah's continued favor: <strong>\"and but for Allah’s grace and mercy you would have surely been among the losers.\"</strong> This suggests that despite their failings, they were still under Allah's compassion. This verse directly follows the account of the pledge at Mount Sinai, highlighting the contrast between their commitment and their later actions.","arabic":"ثُمَّ تَوَلَّيْتُمْ مِنْ بَعْدِ ذَٰلِكَ ۖ فَلَوْلَا فَضْلُ اللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُمْ مِنَ الْخَاسِرِينَ"},{"verse":"65","text":"And you had already known about those who transgressed among you concerning the sabbath, and We said to them, \"Be apes, despised.\"","commentary":"This verse refers to a specific instance of transgression among the Children of Israel: <strong>\"those of you who broke the Sabbath.\"</strong> The Sabbath is a day of rest and religious observance. The consequence of this violation was severe: <strong>\"To them We said, ‘Be as despicable apes.’\"</strong> This serves as a powerful metaphor for their moral and spiritual degradation as a result of disobeying Allah's commands. This verse provides a specific example of how they \"turned away\" as mentioned in the previous verse, illustrating the consequences of disregarding religious obligations.","arabic":"وَلَقَدْ عَلِمْتُمُ الَّذِينَ اعْتَدَوْا مِنْكُمْ فِي السَّبْتِ فَقُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ"},{"verse":"66","text":"And We made it a deterrent punishment for those who were present and those who succeeded [them] and a lesson for those who fear Allah.","commentary":"This verse explains the purpose behind the punishment mentioned in the previous verse. <strong>\"Through that [punishment] We set an example to their own time and for all times to come,\"</strong> indicating that this event was intended as a lesson for both their generation and future generations. It also served as <strong>\"an admonition to the God-fearing,\"</strong> reminding those who are mindful of Allah's commands about the consequences of disobedience. This verse clarifies the didactic nature of the historical accounts presented, showing their relevance beyond the specific time and people involved.","arabic":"فَجَعَلْنَاهَا نَكَالًا لِمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِلْمُتَّقِينَ"},{"verse":"67","text":"And [recall] when Moses said to his people, \"Indeed, Allah commands you to slaughter a cow.\" They said, \"Do you take us in ridicule?\" He said, \"I seek refuge in Allah from being among the ignorant.\"","commentary":"This verse begins a new narrative, often referred to as the story of the cow. It starts with <strong>Moses</strong> conveying a command to his people: <strong>‘Allah commands you to sacrifice a cow.’</strong> Their initial response was one of disbelief and mockery: <strong>‘Are you mocking at us?’</strong> Moses, deeply disturbed by their reaction, replied <strong>‘Allah forbid that I should be so ignorant,’</strong> asserting that he would never treat Allah's commands with ridicule. This verse introduces a story that further illustrates the attitude and behavior of the Children of Israel, beginning with their questioning of a clear divine instruction.","arabic":"وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ اللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُوا بَقَرَةً ۖ قَالُوا أَتَتَّخِذُنَا هُزُوًا ۖ قَالَ أَعُوذُ بِاللَّهِ أَنْ أَكُونَ مِنَ الْجَاهِلِينَ"},{"verse":"68","text":"They said, \"Call upon your Lord to make clear to us what it is.\" [Moses] said, \"[Allah] says, 'It is a cow which is neither old nor virgin, but median between that,' so do what you are commanded.\"","commentary":"Continuing the story of the cow, the Children of Israel, instead of readily obeying, asked Moses to <strong>‘Pray on our behalf to your Lord to make plain to us what kind of cow she should be.’</strong> This shows a reluctance to follow the initial simple command. Moses relayed Allah's response: <strong>‘He says let her be neither an old cow nor a young heifer, but of an age in between. Do, then, as you are commanded.’</strong> This provides a more specific description, yet they still hesitate to act. This verse illustrates their tendency to ask for excessive details and delay obedience.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا هِيَ ۚ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لَا فَارِضٌ وَلَا بِكْرٌ عَوَانٌ بَيْنَ ذَٰلِكَ ۖ فَافْعَلُوا مَا تُؤْمَرُونَ"},{"verse":"69","text":"They said, \"Call upon your Lord to show us what is her color.\" He said, \"He says, 'It is a yellow cow, bright in color - pleasing to the observers.' \"","commentary":"The Children of Israel continue their inquiries, asking Moses to <strong>‘Pray on our behalf to your Lord to make clear to us of what colour she should be.’</strong> Again, this demonstrates their continued hesitation. Moses conveyed Allah's answer: <strong>‘He says let her be a yellow cow, bright of hue, pleasing to the beholder.’</strong> This provides even more specific information, yet they still do not proceed with the sacrifice. This verse further emphasizes their pattern of seeking more and more details instead of acting on the initial command.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا لَوْنُهَا ۚ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَاءُ فَاقِعٌ لَوْنُهَا تَسُرُّ النَّاظِرِينَ"},{"verse":"70","text":"They said, \"Call upon your Lord to make clear to us what it is. Indeed, [all] cows look alike to us. And indeed we, if Allah wills, will be guided.\"","commentary":"The Children of Israel persist with their questions, saying <strong>‘Pray on our behalf to your Lord to make plain to us of what exact type she should be, for to us cows are much alike. We shall, Allah willing, be guided aright.’</strong> Their statement <strong>\"Allah willing, be guided aright\"</strong> sounds like a positive intention, but it follows more stalling. Moses then provided a very precise description: <strong>‘He says let her be a cow, not broken-in to plough the earth or water the tillage, free of all fault, without markings of any other colour.’</strong> This detailed response finally leaves little room for further ambiguity. This verse highlights their continued procrastination and the increasingly specific demands they make.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا هِيَ إِنَّ الْبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّا إِنْ شَاءَ اللَّهُ لَمُهْتَدُونَ"},{"verse":"71","text":"He said, \"He says, 'It is a cow neither trained to plow the earth nor to irrigate the field, one free from fault with no spot upon her.' \" They said, \"Now you have come with the truth.\" So they slaughtered her, but they could hardly do it.","commentary":"After receiving the highly specific description, the Children of Israel finally acknowledged <strong>‘Now you have given the right description.’</strong> They then <strong>\"sacrificed her,\"</strong> but the verse adds a telling detail: <strong>\"although they had almost left it undone.\"</strong> This implies that they carried out the command reluctantly and after much delay, suggesting a lack of willing obedience. This verse marks the eventual fulfillment of the command but underscores the difficult and hesitant manner in which it was done.\r\n\r\n## Verses 72-73\r\n### Verse 72\r\nHaving slain a human being, you cast the blame on one another for this [murder]. Allah would definitely reveal what you have concealed.\r\n\r\n### Commentary\r\nThese verses reveal the underlying reason for the command to sacrifice the cow. <strong>\"Having slain a human being, you cast the blame on one another for this [murder].\"</strong> This indicates that a murder had occurred within their community, and they were trying to conceal the identity of the killer. <strong>\"Allah would definitely reveal what you have concealed,\"</strong> emphasizing that the truth would come to light through divine means. These verses provide the context for the seemingly arbitrary command to sacrifice a cow, connecting it to a need to solve a crime.\r\n\r\n### Verse 73\r\nWe said, ‘Strike him with a piece of it. Thus Allah brings the dead back to life and shows you His signs, so that you may use your reason.’\r\n\r\n### Commentary\r\nThis verse describes the miraculous resolution to the murder mystery. <strong>Allah</strong> commanded, <strong>‘Strike him with a piece of it,’</strong> referring to a part of the sacrificed cow. The verse then states the astonishing outcome: <strong>‘Thus Allah brings the dead back to life and shows you His signs, so that you may use your reason.’</strong> The dead man was resurrected briefly to identify his killer, demonstrating Allah's power over life and death and providing a clear sign for them to understand and believe. This verse concludes the story of the cow, revealing its purpose and highlighting a powerful miracle intended to strengthen their faith and understanding.","arabic":"قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لَا ذَلُولٌ تُثِيرُ الْأَرْضَ وَلَا تَسْقِي الْحَرْثَ مُسَلَّمَةٌ لَا شِيَةَ فِيهَا ۚ قَالُوا الْآنَ جِئْتَ بِالْحَقِّ ۚ فَذَبَحُوهَا وَمَا كَادُوا يَفْعَلُونَ"},{"verse":"74","text":"Then your hearts became hardened after that, being like stones or even harder. For indeed, there are stones from which rivers burst forth, and there are some of them that split open and water comes out, and there are some of them tha

مِنَ اللَّهِ صِبْغَةً ۖ وَنَحْنُ لَهُ عَابِدُونَ"},{"verse":"139","text":"Say, [O Muhammad], \"Do you argue with us about Allah while He is our Lord and your Lord? For us are our deeds, and for you are your deeds. And we are sincere [in deed and intention] to Him.\"","commentary":"This verse instructs believers to ask, <strong>\"Do you argue with us about God while He is our Lord and your Lord? And we have our deeds, and you have your deeds. And we are sincere [in devotion] to Him.\"</strong> It highlights the shared Lordship of God while acknowledging the distinctness of individual actions and accountability. It emphasizes the <strong>sincere devotion of the believers to God.</strong> This verse follows the affirmation of God's religion and addresses potential disagreements or arguments about faith. It underscores the common ground of believing in one God while respecting the individual nature of faith and deeds. It connects to the next verse, which challenges the claim that Abraham, Ishmael, Isaac, and Jacob were Jewish or Christian.","arabic":"قُلْ أَتُحَاجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَا أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ"},{"verse":"140","text":"Or do you say that Abraham and Ishmael and Isaac and Jacob and the Descendants were Jews or Christians? Say, \"Are you more knowing or is Allah?\" And who is more unjust than one who conceals a testimony he has from Allah? And Allah is not unaware of what you do.","commentary":"This verse challenges the assertion that <strong>Abraham, Ishmael, Isaac, Jacob, and the twelve tribes were Jews or Christians.</strong> It instructs the Prophet to ask, <strong>\"Are you more knowing or is God more knowing?\"</strong> It further questions <strong>who is more unjust than one who conceals a testimony he has from God</strong>, implying that those making such claims are concealing the truth. The verse concludes with the statement that <strong>God is not unaware of what they do</strong>, highlighting divine omniscience and accountability. According to source, this verse warns against suppressing the truth. It follows the previous verse by directly addressing a specific historical claim made by some religious groups, asserting God's superior knowledge and condemning the concealment of divine testimony. It sets the stage for the subsequent verses, which further discuss the principle of individual accountability and the passing of previous communities.","arabic":"أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطَ كَانُوا هُودًا أَوْ نَصَارَىٰ ۗ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ اللَّهُ ۗ وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"141","text":"That is a nation which has passed on. It will have [the consequence of] what it earned, and you will have what you have earned. And you will not be asked about what they used to do.","commentary":"This verse continues the theme of <strong>individual accountability</strong> introduced in the previous verses. It reiterates that <strong>the community of Abraham, Ishmael, Isaac, and Jacob has passed</strong>. It emphasizes that <strong>they are responsible for their actions, and the current generation is responsible for its own</strong>. The verse concludes by stating that <strong>the present generation will not be held accountable for what the previous one did</strong>. This verse follows the challenge to those who made claims about the religious affiliation of past prophets, reinforcing the idea that each community is judged by its own deeds. It sets the stage for the following verses, which address the topic of the direction of prayer and differing religious practices.","arabic":"تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ"},{"verse":"142","text":"The foolish among the people will say, \"What has turned them away from their qiblah, which they used to face?\" Say, \"To Allah belongs the east and the west. He guides whom He wills to a straight path.\"","commentary":"This verse introduces a potential reaction from <strong>\"the weak-minded\"</strong> to a change in the <strong>qiblah (direction of prayer)</strong> that the early Muslim community had been observing. It anticipates that they would question why the direction had been altered. The verse instructs the Prophet to reply by stating that <strong>\"To God belong the east and the west,\"</strong> signifying God's sovereignty over all directions. It concludes by saying that <strong>\"He guides whom He wills to a straight path,\"</strong> indicating that the change is part of divine guidance. This verse follows the discussion about past communities and sets the context for the upcoming verses, which explain the reasons and significance of the change in the direction of prayer.","arabic":"سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ مَا وَلَّاهُمْ عَنْ قِبْلَتِهِمُ الَّتِي كَانُوا عَلَيْهَا ۚ قُلْ لِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ يَهْدِي مَنْ يَشَاءُ إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"},{"verse":"143","text":"And thus we have made you a just community that you will be witnesses over the people and the Messenger will be a witness over you. And We did not make the qiblah which you used to face except that We might make evident who would follow the Messenger from who would turn back on his heels. And indeed, it is difficult except for those whom Allah has guided. And never would Allah have caused you to lose your faith. Indeed Allah is, to the people, Kind and Merciful.","commentary":"This verse explains the purpose behind establishing the Muslim community as a <strong>\"just community\"</strong> or <strong>\"community of the middle way\"</strong>. One of the reasons for this designation is so that they may <strong>\"be witnesses over the people,\"</strong> and the <strong>Messenger (Prophet Muhammad) will be a witness over them</strong>. The verse also clarifies that the previous direction of prayer was ordained <strong>\"except that We might know who would follow the Messenger from who would turn back on his heels,\"</strong> highlighting it as a test of faith and obedience. It acknowledges that this was <strong>\"a difficult test except for those whom God guided.\"</strong> The verse ends with the reassurance that <strong>\"never would God have caused your faith to be lost\"</strong> and affirms God's <strong>kindness and mercy</strong>. This verse follows the initial questioning of the change in qiblah by explaining the divine wisdom behind it, including the role of the Muslim community as witnesses and the test of faith involved. It leads to the next verses, which directly address the Prophet's personal feelings about the direction of prayer and the subsequent divine command.","arabic":"وَكَذَٰلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطًا لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيدًا ۗ وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِي كُنْتَ عَلَيْهَا إِلَّا لِنَعْلَمَ مَنْ يَتَّبِعُ الرَّسُولَ مِمَّنْ يَنْقَلِبُ عَلَىٰ عَقِبَيْهِ ۚ وَإِنْ كَانَتْ لَكَبِيرَةً إِلَّا عَلَى الَّذِينَ هَدَى اللَّهُ ۗ وَمَا كَانَ اللَّهُ لِيُضِيعَ إِيمَانَكُمْ ۚ إِنَّ اللَّهَ بِالنَّاسِ لَرَءُوفٌ رَحِيمٌ"},{"verse":"144","text":"We have certainly seen the turning of your face, [O Muhammad], toward the heaven, and We will surely turn you to a qiblah with which you will be pleased. So turn your face toward al-Masjid al-Haram. And wherever you [believers] are, turn your faces toward it [in prayer]. Indeed, those who have been given the Scripture well know that it is the truth from their Lord. And Allah is not unaware of what they do.","commentary":"This verse addresses the Prophet directly, acknowledging that <strong>\"We have certainly seen your face turned toward heaven,\"</strong> indicating his desire for a different direction of prayer, specifically towards <strong>\"al-Masjid al-Haram\" (the Sacred Mosque in Mecca)</strong>. Therefore, God commands, <strong>\"So turn your face toward al-Masjid al-Haram. And wherever you [believers] are, turn your faces toward it [in prayer].\"</strong> The verse also mentions that <strong>\"those who have been given the Scripture [Jews and Christians]\"</strong> know that this change is <strong>\"the truth from their Lord,\"</strong> although they might not acknowledge it publicly. It concludes by stating that <strong>\"God is not unaware of what they do.\"</strong> This verse follows the explanation of the purpose of the change in qiblah by explicitly stating the divine response to the Prophet's wish and commanding the new direction of prayer. It connects to the next verse by acknowledging that even with clear signs, some who were given the Scripture will not follow this new direction.","arabic":"قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي السَّمَاءِ ۖ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا ۚ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ ۗ وَإِنَّ الَّذِينَ أُوتُوا الْكِتَابَ لَيَعْلَمُونَ أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ"},{"verse":"145","text":"And if you brought to those who were given the Scripture every sign, they would not follow your qiblah. Nor will you be a follower of their qiblah. Nor would they be followers of one another's qiblah. So if you were to follow their desires after what has come to you of knowledge, indeed, you would then be among the wrongdoers.","commentary":"This verse acknowledges the <strong>resistance</strong> that the change in the direction of prayer would face, stating that <strong>\"even if you brought to those who were given the Scripture [Jews and Christians] every sign, they would not follow your qiblah.\"</strong> It also clarifies that <strong>the Prophet is not to follow their qiblah</strong>, and that <strong>they themselves do not have a unified direction of prayer</strong>. The verse then sternly warns that <strong>if the Prophet were to follow their desires after having received knowledge (of the true direction), he would be among the wrongdoers.</strong> This verse follows the command to turn towards the Sacred Mosque by highlighting the futility of trying to please everyone regarding the direction of prayer and emphasizing the importance of adhering to divine guidance. It leads to the next verse by describing those who truly recognize the truth of the revelation.","arabic":"وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُوا الْكِتَابَ بِكُلِّ آيَةٍ مَا تَبِعُوا قِبْلَتَكَ ۚ وَمَا أَنْتَ بِتَابِعٍ قِبْلَتَهُمْ ۚ وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ مِنْ بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ ۙ إِنَّكَ إِذًا لَمِنَ الظَّالِمِينَ"},{"verse":"146","text":"Those to whom We gave the Scripture know him as they know their own sons. But indeed, a party of them conceal the truth while they know [it].","commentary":"This verse describes a segment of <strong>\"those to whom We have given the Scripture [Jews and Christians]\"</strong> who <strong>\"know it as they know their own children,\"</strong> implying a deep and certain recognition of the truth of the new revelation and the change in qiblah. However, the verse points out that <strong>\"indeed, a party of them conceal the truth while they know [it],\"</strong> suggesting a deliberate suppression of their knowledge due to their own reasons. This verse follows the acknowledgment of resistance to the new qiblah by explaining that some of those who oppose it are actually aware of its truth but choose to conceal it. It connects to the subsequent verse, which reaffirms the divine origin of the truth.","arabic":"الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ"},{"verse":"147","text":"The truth is from your Lord, so never be among the doubters.","commentary":"This verse provides a clear and direct affirmation: <strong>\"The truth is from your Lord.\"</strong> It follows this statement with a command to the Prophet: <strong>\"so never be among the doubters.\"</strong> This serves as a reassurance and a reinforcement of the divine origin of the message, particularly the direction of prayer. This verse follows the description of those who conceal the truth, firmly reiterating that the guidance received is indeed the truth from God, thereby dispelling any potential uncertainty. It leads to the next verse, which emphasizes the idea that everyone has a direction they face and encourages competition in good deeds.","arabic":"الْحَقُّ مِنْ رَبِّكَ ۖ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ"},{"verse":"148","text":"For each [religious following] is a direction toward which it faces. So race to [all that is] good. Wherever you may be, Allah will bring you forth [for judgement] all together. Indeed, Allah is over all things competent.","commentary":"This verse broadens the perspective by stating that <strong>\"For every nation there is a direction to which they face.\"</strong> It then encourages believers to <strong>\"hasten toward all that is good,\"</strong> shifting the focus from the specific direction of prayer to the broader concept of righteous actions. The verse concludes with the reassurance that <strong>\"Wherever you may be, God will bring you together. Indeed, God is over all things competent.\"</strong> This verse follows the affirmation of the truth by providing a wider context for differing practices and emphasizing the importance of striving for good, with the ultimate gathering being with God. It leads to the next verses, which reiterate the command to turn towards the Sacred Mosque from wherever one may be.","arabic":"وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"149","text":"So from wherever you go out [for prayer, O Muhammad] turn your face toward al- Masjid al-Haram, and indeed, it is the truth from your Lord. And Allah is not unaware of what you do.","commentary":"This verse reiterates the command given earlier: <strong>\"And from wherever you go out [for prayer], turn your face toward al-Masjid al-Haram.\"</strong> It reinforces the divine origin of this direction by stating <strong>\"for indeed, it is the truth from your Lord.\"</strong> The verse concludes with the reminder that <strong>\"God is not unaware of what you do,\"</strong> emphasizing divine omniscience and accountability regarding this practice. This verse follows the broader discussion about different directions and the encouragement to do good, returning to the specific instruction regarding the Sacred Mosque and its divine basis. It leads to the final verse in this set, which repeats the command with an additional purpose.","arabic":"وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۖ وَإِنَّهُ لَلْحَقُّ مِنْ رَبِّكَ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"150","text":"And from wherever you go out [for prayer], turn your face toward al-Masjid al-Haram. And wherever you [believers] may be, turn your faces toward it in order that the people will not have any argument against you, except for those of them who commit wrong; so fear them not but fear Me. And [it is] so I may complete My favor upon you and that you may be guided.","commentary":"This verse once again commands: <strong>\"And from wherever you go out [for prayer], turn your face toward al-Masjid al-Haram.\"</strong> It provides a reason for this command: <strong>\"so that the people will have no argument against you, except for those of them who are wrongdoers.\"</strong> This suggests that establishing a clear and unified direction of prayer removes a potential point of contention. The verse then instructs, <strong>\"So do not fear them but fear Me,\"</strong> emphasizing reverence for God above human criticism. Finally, it states that this command is also <strong>\"[so] that I may complete My favor upon you and that you may be guided,\"</strong> linking the direction of prayer to divine favor and guidance. This verse concludes this section on the change of qiblah by reiterating the command, explaining its purpose in silencing arguments, urging fear of God, and linking it to the completion of divine favor and guidance.","arabic":"وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ لِئَلَّا يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلَّا الَّذِينَ ظَلَمُوا مِنْهُمْ فَلَا تَخْشَوْهُمْ وَاخْشَوْنِي وَلِأُتِمَّ نِعْمَتِي عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ"}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>

is the Hearing, the Knowing.","commentary":"This verse states that <strong>if others come to believe in the same way as those who follow this inclusive faith (as outlined in the previous verse), they will find true guidance</strong>. However, <strong>if they choose to turn away</strong>, they will be in a state of division or disagreement. Despite this potential for division, the verse offers reassurance that <strong>Allah will protect those who hold to this belief</strong>. It concludes by affirming Allah's all-hearing and all-knowing nature. This verse follows the articulation of the core beliefs and addresses the response of those who might not accept them. It precedes the next verse which describes the distinctive characteristic of this message from Allah.","arabic":"فَإِنْ آمَنُوا بِمِثْلِ مَا آمَنْتُمْ بِهِ فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا فَإِنَّمَا هُمْ فِي شِقَاقٍ ۖ فَسَيَكْفِيكَهُمُ اللَّهُ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ"},{"verse":"138","text":"[And say, \"Ours is] the religion of Allah. And who is better than Allah in [ordaining] religion? And we are worshippers of Him.\"","commentary":"This verse describes the message of Allah as having a unique and excellent quality, referred to as a \"<strong>hue from Allah</strong>\". The rhetorical question \"<strong>who can give a better hue than Allah?</strong>\" emphasizes the unparalleled nature and perfection of this divine guidance. The verse concludes with a clear declaration of <strong>worshiping Allah alone</strong>, underscoring the monotheistic foundation of this faith. This verse follows the discussion about guidance and potential division by highlighting the distinctiveness of Allah's message. It leads into the next verse which poses a direct question about disputing with those who believe in Allah.","arabic":"صِبْغَةَ اللَّهِ ۖ وَمَنْ أَحْسَنُ مِنَ اللَّهِ صِبْغَةً ۖ وَنَحْنُ لَهُ عَابِدُونَ"},{"verse":"139","text":"Say, [O Muhammad], \"Do you argue with us about Allah while He is our Lord and your Lord? For us are our deeds, and for you are your deeds. And we are sincere [in deed and intention] to Him.\"","commentary":"This verse presents a direct challenge: \"<strong>Would you dispute with us about Allah?</strong>\" It then establishes a fundamental principle: <strong>Allah is the Lord of all</strong>, both those who believe in this message and those who do not. The verse also emphasizes <strong>individual accountability</strong>, stating that each group will be responsible for their own actions. It concludes with a firm declaration of <strong>devotion to Allah alone</strong>, reinforcing the central tenet of monotheism. This verse follows the description of Allah's unique message and the call to worship Him alone. It sets the stage for the next verse which questions the historical religious affiliations of figures like Abraham.","arabic":"قُلْ أَتُحَاجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَا أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ"},{"verse":"140","text":"Or do you say that Abraham and Ishmael and Isaac and Jacob and the Descendants were Jews or Christians? Say, \"Are you more knowing or is Allah?\" And who is more unjust than one who conceals a testimony he has from Allah? And Allah is not unaware of what you do.","commentary":"This verse directly questions the claim that <strong>Abraham, Ishmael, Isaac, Jacob, and their descendants were either Jewish or Christian</strong>. It poses a powerful rhetorical question: \"<strong>Do you know better than Allah?</strong>\", implying that such claims contradict the historical timeline and Allah's knowledge. The verse also condemns <strong>those who conceal or suppress the truth (testimony) they have received from Allah</strong>, describing them as being among the most wicked. It concludes with a reminder that <strong>Allah is fully aware of their actions</strong>. This verse follows the challenge to those who dispute about Allah by specifically addressing historical claims about the prophets' religious identities. It leads to the repetition of verse 134 in verse 141, emphasizing the separation between past communities and the present.","arabic":"أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطَ كَانُوا هُودًا أَوْ نَصَارَىٰ ۗ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ اللَّهُ ۗ وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"141","text":"That is a nation which has passed on. It will have [the consequence of] what it earned, and you will have what you have earned. And you will not be asked about what they used to do.","commentary":"This verse reiterates the message of <strong>verse 134</strong>, emphasizing once again that <strong>past communities are gone, and they are accountable for their own deeds</strong>. Similarly, the present community is responsible for its own actions, and <strong>no one will be judged for what those past communities did</strong>. This repetition serves as a <strong>concluding statement to this section</strong>, firmly establishing the principle of individual and communal accountability and drawing a clear line between the past and the present. It follows the questioning of historical religious claims and reinforces the idea that the focus should be on one's own faith and actions rather than the identities or actions of those who came before.","arabic":"تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ"},{"verse":"142","text":"The foolish among the people will say, \"What has turned them away from their qiblah, which they used to face?\" Say, \"To Allah belongs the east and the west. He guides whom He wills to a straight path.\"","commentary":"This verse addresses a question likely raised by some regarding a change in the direction of prayer. Initially, the followers of this faith prayed towards a particular direction (Jerusalem). This verse anticipates that some might question why this direction was changed. The response given is that <strong>all directions belong to Allah</strong>, and <strong>it is He who guides people to the right path as He sees fit</strong>. This verse sets the context for a discussion about the significance of the direction of prayer and Allah's authority in determining it. It connects to the preceding verses by introducing a new point of contention raised by those observing the practices of this community, and it leads into the next verse which explains the purpose behind making this community a balanced one.","arabic":"سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ مَا وَلَّاهُمْ عَنْ قِبْلَتِهِمُ الَّتِي كَانُوا عَلَيْهَا ۚ قُلْ لِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ يَهْدِي مَنْ يَشَاءُ إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"},{"verse":"143","text":"And thus we have made you a just community that you will be witnesses over the people and the Messenger will be a witness over you. And We did not make the qiblah which you used to face except that We might make evident who would follow the Messenger from who would turn back on his heels. And indeed, it is difficult except for those whom Allah has guided. And never would Allah have caused you to lose your faith. Indeed Allah is, to the people, Kind and Merciful.","commentary":"This verse explains that the community is made a \"<strong>community of the middle way</strong>\" or a balanced community. One of the reasons for this is so that they may \"<strong>stand witness against the rest of mankind</strong>,\" implying a role model or example. The verse also mentions that the Messenger (Prophet Muhammad) will be a witness for this community. The change in the direction of prayer is presented as a test to \"<strong>distinguish those who follow the Messenger from those who turn away</strong>\". It acknowledges that this change was \"<strong>a hard test except for those whom Allah has guided</strong>\". The verse concludes with the reassurance that \"<strong>Allah would never have let your faith be in vain</strong>\" and emphasizes His compassion and mercy. This verse follows the initial question about the change in prayer direction by explaining the wisdom behind it and the role of the community. It leads into the next verse, which reveals the specific new direction of prayer.","arabic":"وَكَذَٰلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطًا لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيدًا ۗ وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِي كُنْتَ عَلَيْهَا إِلَّا لِنَعْلَمَ مَنْ يَتَّبِعُ الرَّسُولَ مِمَّنْ يَنْقَلِبُ عَلَىٰ عَقِبَيْهِ ۚ وَإِنْ كَانَتْ لَكَبِيرَةً إِلَّا عَلَى الَّذِينَ هَدَى اللَّهُ ۗ وَمَا كَانَ اللَّهُ لِيُضِيعَ إِيمَانَكُمْ ۚ إِنَّ اللَّهَ بِالنَّاسِ لَرَءُوفٌ رَحِيمٌ"},{"verse":"144","text":"We have certainly seen the turning of your face, [O Muhammad], toward the heaven, and We will surely turn you to a qiblah with which you will be pleased. So turn your face toward al-Masjid al-Haram. And wherever you [believers] are, turn your faces toward it [in prayer]. Indeed, those who have been given the Scripture well know that it is the truth from their Lord. And Allah is not unaware of what they do.","commentary":"This verse addresses the Messenger's (Prophet Muhammad's) inclination towards a different direction of prayer. It states that Allah acknowledges this and, therefore, will direct him to a direction he will be pleased with. The new direction is identified as \"<strong>the Sacred Mosque</strong>\" (the Ka'bah in Mecca). The instruction is given that wherever the believers may be, they should turn their faces towards it in prayer. The verse also notes that \"<strong>those who have been granted revelations in the past know well that it is the truth from their Lord</strong>,\" although they might not publicly acknowledge it. It ends with the statement that \"<strong>Allah is not unaware of what they do</strong>.\" This verse directly follows the explanation of the purpose of the community and the test of the prayer direction, announcing the specific change to the Sacred Mosque. It precedes the next verse, which discusses the reaction of some who had received previous revelations to this change.","arabic":"قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي السَّمَاءِ ۖ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا ۚ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ ۗ وَإِنَّ الَّذِينَ أُوتُوا الْكِتَابَ لَيَعْلَمُونَ أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ"},{"verse":"145","text":"And if you brought to those who were given the Scripture every sign, they would not follow your qiblah. Nor will you be a follower of their qiblah. Nor would they be followers of one another's qiblah. So if you were to follow their desires after what has come to you of knowledge, indeed, you would then be among the wrongdoers.","commentary":"This verse highlights the likely reaction of some who had received previous divine messages to the new direction of prayer. It states that even if presented with overwhelming evidence (\"<strong>every possible sign</strong>\"), they \"<strong>would not follow your direction of prayer</strong>.\" It also emphasizes that the followers of this message should \"<strong>not follow their direction of prayer</strong>,\" and further points out the lack of unity among them, as \"<strong>they would not even follow one another’s direction</strong>.\" A strong warning is given that if the Messenger (Prophet Muhammad) were to follow their desires after receiving divine knowledge, he would \"<strong>certainly be among the wrongdoers</strong>.\" This verse follows the announcement of the new direction of prayer by addressing the anticipated opposition and emphasizing the importance of adhering to the divinely ordained direction. It leads to the next verse, which speaks about the inner knowledge of some regarding the truth.","arabic":"وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُوا الْكِتَابَ بِكُلِّ آيَةٍ مَا تَبِعُوا قِبْلَتَكَ ۚ وَمَا أَنْتَ بِتَابِعٍ قِبْلَتَهُمْ ۚ وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ مِنْ بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ ۙ إِنَّكَ إِذًا لَمِنَ الظَّالِمِينَ"},{"verse":"146","text":"Those to whom We gave the Scripture know him as they know their own sons. But indeed, a party of them conceal the truth while they know [it].","commentary":"This verse states that <strong>some of those who had received previous revelations recognize the truth</strong> of what is now being revealed, including the matter of the direction of prayer, \"<strong>as well as they know their own children</strong>.\" This is an expression signifying absolute certainty. However, the verse also points out that \"<strong>some of them knowingly conceal the truth</strong>,\" suggesting that their opposition is not due to ignorance but to other reasons. This verse follows the discussion about the opposition to the new prayer direction by highlighting that some among the previous recipients of revelation are aware of its truth. It precedes the next verse, which affirms the divine origin of the current message and cautions against doubt.","arabic":"الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ"},{"verse":"147","text":"The truth is from your Lord, so never be among the doubters.","commentary":"This verse directly addresses the Messenger (Prophet Muhammad), affirming that what has been revealed to him, including the guidance on the direction of prayer, \"<strong>is the truth from your Lord</strong>.\" It then instructs him to \"<strong>never, then, be among the doubters</strong>.\" While the Prophet himself had no doubts, this serves as a reassurance to him and his followers about the certainty of the divine guidance they have received. This verse follows the statement about some people knowingly concealing the truth, reinforcing the authenticity of the message. It leads into the next verse, which discusses that each community has a direction they face and encourages striving in good deeds.","arabic":"الْحَقُّ مِنْ رَبِّكَ ۖ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ"},{"verse":"148","text":"For each [religious following] is a direction toward which it faces. So race to [all that is] good. Wherever you may be, Allah will bring you forth [for judgement] all together. Indeed, Allah is over all things competent.","commentary":"This verse broadens the perspective by stating that \"<strong>each one has a goal towards which he turns</strong>,\" acknowledging that different communities and individuals may have different orientations. However, the main focus is on encouraging believers to \"<strong>vie with one another in good works</strong>,\" emphasizing the importance of righteous actions regardless of the specific direction of prayer. The verse concludes with the assurance that \"<strong>wherever you may be, Allah will bring you all together</strong>\" (implying a final reckoning) and affirms \"<strong>Allah has power over all things</strong>.\" This verse follows the affirmation of truth and caution against doubt by shifting the focus to the importance of good deeds and Allah's ultimate authority. It leads into the next verse, which reiterates the instruction to turn towards the Sacred Mosque in prayer.","arabic":"وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"149","text":"So from wherever you go out [for prayer, O Muhammad] turn your face toward al- Masjid al-Haram, and indeed, it is the truth from your Lord. And Allah is not unaware of what you do.","commentary":"This verse reiterates the command to \"<strong>turn your face [in prayer] towards the Sacred Mosque</strong>\" (the Ka'bah) \"<strong>from wherever you may come forth</strong>.\" It emphasizes that this instruction \"<strong>is indeed the truth from your Lord</strong>.\" The verse concludes with the reminder that \"<strong>Allah is not unaware of what you do</strong>,\" implying that He is watching and aware of their obedience to this command. This verse follows the encouragement to strive in good deeds by specifically reinforcing the direction of prayer. It leads to the next verse, which repeats the instruction again, but with an added explanation of its purpose.","arabic":"وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۖ وَإِنَّهُ لَلْحَقُّ مِنْ رَبِّكَ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"150","text":"And from wherever you go out [for prayer], turn your face toward al-Masjid al-Haram. And wherever you [believers] may be, turn your faces toward it in order that the people will not have any argument against you, except for those of them who commit wrong; so fear them not but fear Me. And [it is] so I may complete My favor upon you and that you may be guided.","commentary":"This verse repeats the instruction to \"<strong>turn your face [in prayer] towards the Sacred Mosque</strong>\" from wherever one may be. It explains one of the reasons for this direction: \"<strong>so that people may have no argument against you, except those who are bent on wrongdoing</strong>.\" This suggests that establishing a clear and unified direction of prayer removes a potential point of contention. The verse advises believers to \"<strong>have no fear of them, but fear Me (Allah)</strong>,\" and states that this guidance is so that \"<strong>I may perfect My grace on you, and that you may be rightly guided</strong>.\" This verse follows the reiteration of the prayer direction by explaining its purpose in establishing unity and completing Allah's favor. It leads into the next verse, which reminds the community of the blessings they have received through the Messenger.","arabic":"وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ لِئَلَّا يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلَّا الَّذِينَ ظَلَمُوا مِنْهُمْ فَلَا تَخْشَوْهُمْ وَاخْشَوْنِي وَلِأُتِمَّ نِعْمَتِي عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ"},{"verse":"151","text":"Just as We have sent among you a messenger from yourselves reciting to you Our verses and purifying you and teaching you the Book and wisdom and teaching you that which you did not know.","commentary":"This verse reminds the community of the favor Allah has bestowed upon them by sending \"<strong>a Messenger from among yourselves</strong>\" (Prophet Muhammad). The functions of this Messenger are described: to \"<strong>recite to you Our revelations</strong>,\" to \"<strong>purify you</strong>,\" to \"<strong>instruct you in the Book (the Quran) and in wisdom</strong>,\" and to \"<strong>teach you what you did not know</strong>.\" This verse follows the explanation of the purpose of the prayer direction by highlighting the overall guidance and blessings received through the Messenger. It leads to the next verse, which calls on the believers to remember and be thankful to Allah.","arabic":"كَمَا أَرْسَلْنَا فِيكُمْ رَسُولًا مِنْكُمْ يَتْلُو عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ الْكِتَابَ وَالْحِكْمَةَ وَيُعَلِّمُكُمْ مَا لَمْ تَكُونُوا تَعْلَمُونَ"},{"verse":"152","text":"So remember Me; I will remember you. And be grateful to Me and do not deny Me.","commentary":"This verse concludes this section with a direct call from Allah to the believers: \"<strong>Remember Me, then, and I will remember you</strong>.\" This emphasizes the importance of being mindful of Allah. It is followed by the instruction to \"<strong>give thanks to Me</strong>,\" highlighting the need for gratitude for the blessings received. The verse ends with \"<strong>and never deny Me</strong>,\" urging believers to remain steadfast in their faith and not reject the truth. This verse follows the reminder of the blessings of the Messenger by emphasizing the importance of remembrance, thankfulness, and faithfulness to Allah.","arabic":"فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ"},{"verse":"153","text":"O you who have believed, seek help through patience and prayer. Indeed, Allah is with the patient.","commentary":"This verse follows the discussion about the establishment of a permanent direction for prayer and the role of the Muslim community. It emphasizes the importance of <strong>patience and prayer</strong> as essential tools for believers to navigate the difficulties of life and fulfill their responsibilities. Patience is described as necessary for maintaining a steady course when facing life's inevitable hardships, temptations, and injustices. Prayer is presented as a <strong>direct connection between an individual and Allah</strong>, a means to gain strength, reassurance, and help. It is seen as a source of inner peace and guidance. This verse connects to the preceding verses by providing believers with the spiritual tools needed to uphold their distinct identity and role. It sets the stage for the subsequent verses that discuss the trials and sacrifices they may face.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ إِنَّ اللَّهَ مَعَ الصَّابِرِينَ"},{"verse":"154","text":"And do not say about those who are killed in the way of Allah, \"They are dead.\" Rather, they are alive, but you perceive [it] not.","commentary":"Building on the theme of strength and resilience, this verse addresses the concept of <strong>sacrifice in the cause of Allah</strong>. It states that those who are killed in this cause should not be considered dead. Instead, they are described as being alive, although this is beyond human perception. This can be understood metaphorically: the <strong>cause they died for continues to thrive</strong> due to their sacrifice, and their influence persists in their community. Their dedication to upholding what they believed to be the universal truth gives lasting impact to their lives. This verse follows the encouragement to seek strength and patience, highlighting the ultimate sacrifice some might make. It leads into the next verses that discuss the various trials that believers will face.","arabic":"وَلَا تَقُولُوا لِمَنْ يُقْتَلُ فِي سَبِيلِ اللَّهِ أَمْوَاتٌ ۚ بَلْ أَحْيَاءٌ وَلَٰكِنْ لَا تَشْعُرُونَ"},{"verse":"155","text":"And We will surely test you with something of fear and hunger and a loss of wealth and lives and fruits, but give good tidings to the patient,","commentary":"This verse elaborates on the <strong>tests and trials</strong> that believers will experience. These tests include challenges such as fear, hunger, and loss of resources or loved ones. However, the verses offer <strong>good news to those who respond to these difficulties with patience</strong>.","arabic":"وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنَ الْخَوْفِ وَالْجُوعِ وَنَقْصٍ مِنَ الْأَمْوَالِ وَالْأَنْفُسِ وَالثَّمَرَاتِ ۗ وَبَشِّرِ الصَّابِرِينَ"},{"verse":"156","text":"Who, when disaster strikes them, say, \"Indeed we belong to Allah, and indeed to Him we will return.\"","commentary":"A key characteristic of these patient individuals is their recognition that they <strong>belong to Allah and will ultimately return to Him</strong> when faced with hardship. This acknowledgment is seen as the essence of true submission and trust in Allah's plan. Verses 155-156 connect to the previous verse by describing the potential consequences of dedicating oneself to Allah's cause, while emphasizing the appropriate response to such challenges. They prepare for the following verse, which describes the rewards for those who remain patient.","arabic":"الَّذِينَ إِذَا أَصَابَتْهُمْ مُصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ"},{"verse":"157","text":"Those are the ones upon whom are blessings from their Lord and mercy. And it is those who are the [rightly] guided.","commentary":"This verse concludes the passage by describing the <strong>rewards for those who have remained patient</strong> during the trials mentioned in the preceding verses. It states that these individuals will receive <strong>blessings and mercy from Allah</strong>, and they will be <strong>rightly guided</strong>. This highlights that enduring hardships with patience and faith leads to divine favor and direction. This verse serves as a direct consequence of the attitude and actions described in verses 155-156, offering reassurance and encouragement to believers who face adversity. It concludes this section that began with the call for patience and prayer, emphasizing the positive outcome for those who persevere in their faith.","arabic":"أُولَٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ ۖ وَأُولَٰئِكَ هُمُ الْمُهْتَدُونَ"},{"verse":"158","text":"Indeed, as-Safa and al-Marwah are among the symbols of Allah. So whoever makes Hajj to the House or performs 'umrah - there is no blame upon him for walking between them. And whoever volunteers good - then indeed, Allah is appreciative and Knowing.","commentary":"This verse begins a new section that aims to <strong>correct certain principles and clarify some understandings</strong> related to faith. It specifically addresses the ritual of walking between the two hills of Safa and Marwah, located near the Ka'bah (the Sacred House). This practice was part of pre-Islamic traditions and might have caused confusion after the establishment of Islamic practices. The verse clarifies that performing this walk during pilgrimage or `Umrah (a lesser pilgrimage) is a permissible act and <strong>does not constitute wrongdoing</strong>. Furthermore, the verse broadens its scope by stating that <strong>Allah appreciates and acknowledges any good done voluntarily</strong>. This verse connects to the previous passage by shifting the focus from the general guidance of the Muslim community to specific rituals and clarifications. It sets the stage for further discussions on correcting misconceptions about faith and addressing the behavior of those who oppose it.","arabic":"إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ ۖ فَمَنْ حَجَّ الْبَيْتَ أَوِ اعْتَمَرَ فَلَا جُنَاحَ عَلَيْهِ أَنْ يَطَّوَّفَ بِهِمَا ۚ وَمَنْ تَطَوَّعَ خَيْرًا فَإِنَّ اللَّهَ شَاكِرٌ عَلِيمٌ"},{"verse":"159","text":"Indeed, those who conceal what We sent down of clear proofs and guidance after We made it clear for the people in the Scripture - those are cursed by Allah and cursed by those who curse,","commentary":"This verse sharply <strong>condemns those who hide clear evidence and guidance</strong> that Allah has revealed in the Scriptures after it has been made clear to humanity. The commentary suggests this verse refers particularly to those among earlier recipients of divine messages (like Jews and Christians) who knowingly concealed truths about the new message (Islam). Their motive is described as evading the truth or altering it for their own purposes or worldly gains. The consequence of this concealment is that they will be <strong>rejected and denounced</strong> by Allah and by others. This verse follows the clarification about the ritual of Safa and Marwah, now addressing the responsibility of those who possess knowledge of divine guidance and the severe consequences of deliberately suppressing it. It leads to the subsequent verse, which offers an exception for those who repent.","arabic":"إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلْنَا مِنَ الْبَيِّنَاتِ وَالْهُدَىٰ مِنْ بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي الْكِتَابِ ۙ أُولَٰئِكَ يَلْعَنُهُمُ اللَّهُ وَيَلْعَنُهُمُ اللَّاعِنُونَ"},{"verse":"160","text":"Except for those who repent and correct themselves and make evident [what they concealed]. Those - I will accept their repentance, and I am the Accepting of repentance, the Merciful.","commentary":"This verse provides a <strong>path to redemption</strong> for those who have concealed the truth as mentioned in the previous verse. It states that <strong>if such individuals repent, correct their behavior, and openly declare the truth they had previously hidden, Allah will accept their repentance</strong> because He is the ultimate acceptor of repentance and the Merciful. This verse offers a contrast to the stern warning in the preceding verse, highlighting Allah's mercy and the opportunity for those who have erred to return to the right path. It sets the stage for the following verses, which describe the fate of those who reject faith and die in that state.","arabic":"إِلَّا الَّذِينَ تَابُوا وَأَصْلَحُوا وَبَيَّنُوا فَأُولَٰئِكَ أَتُوبُ عَلَيْهِمْ ۚ وَأَنَا التَّوَّابُ الرَّحِيمُ"},{"verse":"161","text":"Indeed, those who disbelieve and die while they are disbelievers - upon them will be the curse of Allah and of the angels and the people, all together,","commentary":"This verse describes the <strong>consequences for those who reject faith (unbelief) and die in that state</strong>. They will be under the <strong>curse of Allah, the angels, and all of humanity</strong>. This reinforces the seriousness of rejecting the revealed guidance after it has been made clear. This verse follows the verse about the acceptance of repentance, contrasting the fate of those who turn back to truth with those who persist in disbelief until death. It leads directly to the next verse, which elaborates on the nature of this curse.","arabic":"إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَٰئِكَ عَلَيْهِمْ لَعْنَةُ اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ"},{"verse":"162","text":"Abiding eternally therein. The punishment will not be lightened for them, nor will they be reprieved.","commentary":"This verse elaborates on the <strong>everlasting nature of the curse and the punishment</strong> mentioned in the previous verse for those who die as unbelievers. Their suffering will be <strong>permanent</strong>, without any relief or break. This emphasizes the finality of their rejection of faith. This verse directly follows the description of the curse upon unbelievers, detailing the enduring nature of their punishment. It then leads to the next verse, which introduces the fundamental concept of the oneness of Allah.","arabic":"خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ"},{"verse":"163","text":"And your god is one God. There is no deity [worthy of worship] except Him, the Entirely Merciful, the Especially Merciful.","commentary":"This verse introduces a <strong>core principle of faith: the absolute oneness of Allah</strong>. It declares that there is no god worthy of worship except Him, and emphasizes His attributes of being the <strong>Compassionate and the Merciful</strong>. This is presented as a fundamental truth that should guide all of humanity. This verse marks a shift in focus from the condemnation of those who reject truth to a positive affirmation of the central belief in one God. It sets the foundation for the following verse, which points to the natural world as evidence of Allah's oneness and power.","arabic":"وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ"},{"verse":"164","text":"Indeed, in the creation of the heavens and earth, and the alternation of the night and the day, and the [great] ships which sail through the sea with that which benefits people, and what Allah has sent down from the heavens of rain, giving life thereby to the earth after its lifelessness and dispersing therein every [kind of] moving creature, and [His] directing of the winds and the clouds controlled between the heaven and the earth are signs for a people who use reason.","commentary":"This verse provides <strong>evidence for the oneness and power of Allah by pointing to various aspects of creation</strong>. It lists phenomena such as the creation of the universe, the cycle of day and night, the usefulness of sea travel, the life-giving rain, the diversity of living creatures, the movement of winds, and the clouds. All these are presented as <strong>signs for those who use their intellect and reasoning</strong>. This verse follows the declaration of Allah's oneness, offering tangible examples from the natural world that serve as indicators of His existence and sovereignty. It prepares for the subsequent verses, which contrast those who recognize these signs with those who associate others with Allah.","arabic":"إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ وَالْفُلْكِ الَّتِي تَجْرِي فِي الْبَحْرِ بِمَا يَنْفَعُ النَّاسَ وَمَا أَنْزَلَ اللَّهُ مِنَ السَّمَاءِ مِنْ مَاءٍ فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِنْ كُلِّ دَابَّةٍ وَتَصْرِيفِ الرِّيَاحِ وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ السَّمَاءِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ"},{"verse":"165","text":"And [yet], among the people are those who take other than Allah as equals [to Him]. They love them as they [should] love Allah. But those who believe are stronger in love for Allah. And if only they who have wronged would consider [that] when they see the punishment, [they will be certain] that all power belongs to Allah and that Allah is severe in punishment.","commentary":"This verse contrasts the <strong>belief of true believers</strong> with those who <strong>associate partners with Allah</strong>, ascribing to these other beings a status equal to Him and loving them as only He should be loved. It highlights that <strong>believers have a greater love for Allah than for anything else</strong>. The verse also speaks of a future realization for the unbelievers, when they experience suffering and understand that all power belongs solely to Allah and that His retribution is severe. This verse follows the description of the signs of Allah's oneness in creation, now focusing on the human response to these signs, differentiating between believers and those who deviate. It leads to the next verses, which depict a scene from the Day of Judgment.","arabic":"وَمِنَ النَّاسِ مَنْ يَتَّخِذُ مِنْ دُونِ اللَّهِ أَنْدَادًا يُحِبُّونَهُمْ كَحُبِّ اللَّهِ ۖ وَالَّذِينَ آمَنُوا أَشَدُّ حُبًّا لِلَّهِ ۗ وَلَوْ يَرَى الَّذِينَ ظَلَمُوا إِذْ يَرَوْنَ الْعَذَابَ أَنَّ الْقُوَّةَ لِلَّهِ جَمِيعًا وَأَنَّ اللَّهَ شَدِيدُ الْعَذَابِ"},{"verse":"166","text":"[And they should consider that] when those who have been followed disassociate themselves from those who followed [them], and they [all] see the punishment, and cut off from them are the ties [of relationship],","commentary":"This verse paints a scene from the <strong>Day of Judgment</strong>, describing how those who were leaders or followed blindly in the association of others with Allah will <strong>disown their followers</strong>. Both the leaders and the followers will witness their punishment, and all their relationships and alliances that were based on falsehood will be broken. This verse directly follows the comparison between believers and unbelievers, now describing a consequence of misguidance on the Day of Judgment, where even those who led others astray will abandon them. It leads to the subsequent verse, which describes the regret of the followers.","arabic":"إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأَوُا الْعَذَابَ وَتَقَطَّعَتْ بِهِمُ الْأَسْبَابُ"},{"verse":"167","text":"Those who followed will say, \"If only we had another turn [at worldly life] so we could disassociate ourselves from them as they have disassociated themselves from us.\" Thus will Allah show them their deeds as regrets upon them. And they are never to emerge from the Fire.","commentary":"Continuing the description of the Day of Judgment, this verse reveals the <strong>utter regret of the followers</strong> who had blindly followed those who led them to associate others with Allah. They will express a wish for another opportunity to disown their former leaders, just as they are now being disowned. Allah will make them see the consequences of their actions, leading to <strong>deep remorse</strong>, and they will remain in the fire (a metaphor for severe punishment) eternally. This verse concludes the depiction of the consequences for those who associate partners with Allah and serves as a powerful warning. It marks the end of this section before the discourse moves to other topics.","arabic":"وَقَالَ الَّذِينَ اتَّبَعُوا لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُوا مِنَّا ۗ كَذَٰلِكَ يُرِيهِمُ اللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ ۖ وَمَا هُمْ بِخَارِجِينَ مِنَ النَّارِ"},{"verse":"168","text":"O mankind, eat from whatever is on earth [that is] lawful and good and do not follow the footsteps of Satan. Indeed, he is to you a clear enemy.","commentary":"This verse addresses all of <strong>humanity</strong>, encouraging them to <strong>consume what is good and permissible on Earth</strong>. It also warns against following the ways of <strong>Satan</strong>, who is described as a clear adversary. This verse follows the descriptions of the consequences for those who associate partners with Allah and introduces a new topic concerning what is acceptable and unacceptable for human consumption. It sets the stage for the subsequent verse by highlighting Satan's negative influence.","arabic":"يَا أَيُّهَا النَّاسُ كُلُوا مِمَّا فِي الْأَرْضِ حَلَالًا طَيِّبًا وَلَا تَتَّبِعُوا خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ"},{"verse":"169","text":"He only orders you to evil and immorality and to say about Allah what you do not know.","commentary":"This verse elaborates on the <strong>nature of Satan's influence</strong>, stating that he only urges people towards <strong>evil deeds, immoral behavior, and making false claims about Allah</strong>. This reinforces the warning in the previous verse against following Satan. It connects to the verse before by detailing the kinds of actions Satan prompts and leads into the next verse by describing a specific way people follow Satan – by blindly adhering to tradition.","arabic":"إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"170","text":"And when it is said to them, \"Follow what Allah has revealed,\" they say, \"Rather, we will follow that which we found our fathers doing.\" Even though their fathers understood nothing, nor were they guided?","commentary":"This verse <strong>criticizes those who refuse to follow divine guidance</strong>, saying instead that they will only adhere to the beliefs of their ancestors. It questions this blind adherence, pointing out that their forefathers might not have used their reasoning or followed any true guidance. This verse follows the description of Satan's influence by illustrating how people can be misguided by clinging to tradition without questioning its validity. It leads to the next verse, which uses a vivid analogy to describe those who stubbornly refuse to listen to and understand guidance.","arabic":"وَإِذَا قِيلَ لَهُمُ اتَّبِعُوا مَا أَنْزَلَ اللَّهُ قَالُوا بَلْ نَتَّبِعُ مَا أَلْفَيْنَا عَلَيْهِ آبَاءَنَا ۗ أَوَلَوْ كَانَ آبَاؤُهُمْ لَا يَعْقِلُونَ شَيْئًا وَلَا يَهْتَدُونَ"},{"verse":"171","text":"The example of those who disbelieve is like that of one who shouts at what hears nothing but calls and cries cattle or sheep - deaf, dumb and blind, so they do not understand.","commentary":"This verse uses a <strong>simile to describe those who reject faith</strong>. They are compared to someone calling out to something that can only hear sounds but cannot comprehend their meaning. The verse emphasizes their <strong>lack of understanding</strong>, portraying them as if they were deaf, dumb, and blind to the truth. This verse follows the critique of blindly following tradition by providing a powerful image of the state of those who reject divine guidance. It sets the context for the following verse, which addresses believers specifically regarding permissible food.","arabic":"وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ"},{"verse":"172","text":"O you who have believed, eat from the good things which We have provided for you and be grateful to Allah if it is [indeed] Him that you worship.","commentary":"This verse directly addresses <strong>believers</strong>, instructing them to <strong>consume the good and pure things</strong> that Allah has provided. It also emphasizes the importance of <strong>thankfulness to Allah</strong> if they truly worship Him alone. This verse marks a shift in focus from the description of unbelievers to specific guidance for believers regarding food. It introduces the topic of permissible and forbidden foods, which is further elaborated in the next verse.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَاشْكُرُوا لِلَّهِ إِنْ كُنْتُمْ إِيَّاهُ تَعْبُدُونَ"},{"verse":"173","text":"He has only forbidden to you dead animals, blood, the flesh of swine, and that which has been dedicated to other than Allah. But whoever is forced [by necessity], neither desiring [it] nor transgressing [its limit], there is no sin upon him. Indeed, Allah is Forgiving and Merciful.","commentary":"This verse <strong>specifies the foods that have been made forbidden</strong>: <strong>carrion</strong> (dead animals not properly slaughtered), <strong>blood</strong>, <strong>the meat of pigs</strong>, and <strong>animals slaughtered in the name of anyone other than Allah</strong>. However, it also provides an <strong>exception for those who are compelled by necessity</strong> to eat these things, as long as they do not intend to disobey or consume more than needed. The verse concludes by highlighting Allah’s <strong>forgiving and merciful nature</strong>. This verse directly follows the general instruction to believers about eating wholesome food by listing specific prohibitions. It prepares for the next verse, which returns to the theme of condemning those who conceal divine guidance, possibly in relation to these very food laws.","arabic":"إِنَّمَا حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ وَلَحْمَ الْخِنْزِيرِ وَمَا أُهِلَّ بِهِ لِغَيْرِ اللَّهِ ۖ فَمَنِ اضْطُرَّ غَيْرَ بَاغٍ وَلَا عَادٍ فَلَا إِثْمَ عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"174","text":"Indeed, they who conceal what Allah has sent down of the Book and exchange it for a small price - those consume not into their bellies except the Fire. And Allah will not speak to them on the Day of Resurrection, nor will He purify them. And they will have a painful punishment.","commentary":"This verse returns to the <strong>condemnation of those who hide or distort the messages that Allah has revealed in the Scriptures</strong>, doing so for insignificant worldly gains. It uses strong imagery, stating that they <strong>consume fire within themselves</strong>. Furthermore, it warns that Allah will not address them on the Day of Judgment nor purify them from their sins, and that they will face severe suffering. This verse follows the explanation of permissible and forbidden foods and links back to the earlier theme of concealing the truth (verses 159-160). It sets the stage for the next verse by describing the consequence of their actions as an exchange of guidance for error.","arabic":"إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلَ اللَّهُ مِنَ الْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَنًا قَلِيلًا ۙ أُولَٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلَّا النَّارَ وَلَا يُكَلِّمُهُمُ اللَّهُ يَوْمَ الْقِيَامَةِ وَلَا يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ"},{"verse":"175","text":"Those are the ones who have exchanged guidance for error and forgiveness for punishment. How patient they are in pursuit of the Fire!","commentary":"This verse further describes the <strong>foolish exchange made by those who suppress divine guidance</strong>. They are depicted as having <strong>traded guidance for error and forgiveness for suffering</strong>. The verse ends with a rhetorical question highlighting their apparent willingness to endure the severe punishment (\"the Fire\"). This verse directly follows the description of the punishment for concealing scripture, emphasizing the nature of their misguided choice. It leads into the next verse by explaining the reason behind their dire situation.","arabic":"أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ وَالْعَذَابَ بِالْمَغْفِرَةِ ۚ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ"},{"verse":"176","text":"That is [deserved by them] because Allah has sent down the Book in truth. And indeed, those who differ over the Book are in extreme dissension.","commentary":"This verse provides the <strong>reason for the severe consequences</strong> described in the previous verses. It states that Allah has revealed the Scripture <strong>with the truth</strong>, and therefore, <strong>those who contradict or deviate from it are profoundly mistaken</strong>. This verse follows the description of the consequences of concealing truth and clarifies that the basis for judgment is the revealed scripture itself. It sets the context for the final verse of this passage, which presents a comprehensive definition of righteousness.","arabic":"ذَٰلِكَ بِأَنَّ اللَّهَ نَزَّلَ الْكِتَابَ بِالْحَقِّ ۗ وَإِنَّ الَّذِينَ اخْتَلَفُوا فِي الْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ"},{"verse":"177","text":"Righteousness is not that you turn your faces toward the east or the west, but [true] righteousness is [in] one who believes in Allah, the Last Day, the angels, the Book, and the prophets and gives wealth, in spite of love for it, to relatives, orphans, the needy, the traveler, those who ask [for help], and for freeing slaves; [and who] establishes prayer and gives zakah; [those who] fulfill their promise when they promise; and [those who] are patient in poverty and hardship and during battle. Those are the ones who have been true, and it is those who are the righteous.","commentary":"This verse offers a <strong>comprehensive definition of true righteousness</strong>. It clarifies that it is not merely about outward rituals or facing a particular direction. Instead, it encompasses <strong>sincere belief</strong> in Allah, the Day of Judgment, the angels, the Scriptures, and the Prophets. It also involves <strong>charitable actions</strong>, such as giving to relatives, orphans, the poor, travelers in need, beggars, and for the freeing of slaves. Furthermore, it includes the <strong>observance of prayer, the giving of obligatory charity (zakat), keeping promises, and being patient in difficult times</strong>. The verse concludes by stating that those who embody these qualities are <strong>truthful and God-fearing</strong>. This verse concludes the passage by moving from specific issues like food laws and the condemnation of concealing truth to a broader and more holistic understanding of faith and righteous conduct, emphasizing inner belief and its manifestation in actions.","arabic":"لَيْسَ الْبِرَّ أَنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الْمَشْرِقِ وَالْمَغْرِبِ وَلَٰكِنَّ الْبِرَّ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَالْمَلَائِكَةِ وَالْكِتَابِ وَالنَّبِيِّينَ وَآتَى الْمَالَ عَلَىٰ حُبِّهِ ذَوِي الْقُرْبَىٰ وَالْيَتَامَىٰ وَالْمَسَاكِينَ وَابْنَ السَّبِيلِ وَالسَّائِلِينَ وَفِي الرِّقَابِ وَأَقَامَ الصَّلَاةَ وَآتَى الزَّكَاةَ وَالْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُوا ۖ وَالصَّابِرِينَ فِي الْبَأْسَاءِ وَالضَّرَّاءِ وَحِينَ الْبَأْسِ ۗ أُولَٰئِكَ الَّذِينَ صَدَقُوا ۖ وَأُولَٰئِكَ هُمُ الْمُتَّقُونَ"},{"verse":"178","text":"O you who have believed, prescribed for you is legal retribution for those murdered - the free for the free, the slave for the slave, and the female for the female. But whoever overlooks from his brother anything, then there should be a suitable follow-up and payment to him with good conduct. This is an alleviation from your Lord and a mercy. But whoever transgresses after that will have a painful punishment.","commentary":"This verse addresses believers and introduces the concept of <strong>just retribution</strong> in cases of killing. It outlines a principle of equality in retribution based on social status: a free person for a free person, a slave for a slave, and a female for a female. However, it also introduces an alternative: if the victim's family chooses to forgive the killer or accept <strong>financial compensation</strong> (blood money) instead of execution, this is permissible. In such cases, the pursuit of compensation should be done with fairness, and the payment should be made in a good way. This provision is described as a <strong>mercy and a concession</strong> from Allah. The verse concludes by warning that anyone who violates this agreement after it has been made will face severe consequences. This verse sets the initial legal framework for dealing with homicide within the community. It is followed by a verse that explains the wisdom behind this law.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الْقِصَاصُ فِي الْقَتْلَى ۖ الْحُرُّ بِالْحُرِّ وَالْعَبْدُ بِالْعَبْدِ وَالْأُنْثَىٰ بِالْأُنْثَىٰ ۚ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَاتِّبَاعٌ بِالْمَعْرُوفِ وَأَدَاءٌ إِلَيْهِ بِإِحْسَانٍ ۗ ذَٰلِكَ تَخْفِيفٌ مِنْ رَبِّكُمْ وَرَحْمَةٌ ۗ فَمَنِ اعْتَدَىٰ بَعْدَ ذَٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ"},{"verse":"179","text":"And there is for you in legal retribution [saving of] life, O you [people] of understanding, that you may become righteous.","commentary":"This verse immediately follows the one on just retribution and explains its <strong>purpose and wisdom</strong>. It states that there is \"<strong>life</strong>\" in this law for those who understand it. The commentary clarifies that the goal of this legislation is not merely vengeance but the <strong>preservation of life</strong> by deterring future killings. When people know that taking a life will result in the loss of their own, they are more likely to refrain from such an act. Furthermore, by allowing for financial compensation, it can help to prevent cycles of revenge and promote reconciliation between families or groups. The verse ends by linking this law to becoming \"<strong>God-fearing</strong>,\" suggesting that understanding and adhering to such just laws fosters a sense of accountability and moral consciousness. This verse emphasizes the positive outcomes and the underlying ethical principles of the law introduced in the previous verse.","arabic":"وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"180","text":"Prescribed for you when death approaches [any] one of you if he leaves wealth [is that he should make] a bequest for the parents and near relatives according to what is acceptable - a duty upon the righteous.","commentary":"This verse shifts from the topic of retribution to that of <strong>making bequests (wills)</strong>. It states that when death is near and a person is leaving behind property, it is a duty for the \"<strong>God-fearing</strong>\" to make bequests in a fair manner to parents and other close relatives. Before specific inheritance laws were revealed later in the Quran (mentioned in Surah 4), this verse highlighted the importance of providing for one's family and near relatives through a will. The term \"<strong>property</strong>\" can also be interpreted broadly to mean wealth in general. This verse emphasizes the ethical responsibility of individuals to ensure a just distribution of their wealth after their passing, particularly towards family members. It is followed by verses that address the alteration and potential errors in wills.","arabic":"كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ الْمَوْتُ إِنْ تَرَكَ خَيْرًا الْوَصِيَّةُ لِلْوَالِدَيْنِ وَالْأَقْرَبِينَ بِالْمَعْرُوفِ ۖ حَقًّا عَلَى الْمُتَّقِينَ"},{"verse":"181","text":"Then whoever alters the bequest after he has heard it - the sin is only upon those who have altered it. Indeed, Allah is Hearing and Knowing.","commentary":"This verse immediately follows the instruction to make fair bequests and addresses the <strong>integrity of wills</strong>. It warns against tampering with or altering a will after it has been made known. The verse clearly states that the <strong>responsibility and the wrongdoing (sin)</strong> for such an action lie solely with the person who makes the alteration, not the deceased who made the will. The verse concludes by emphasizing that <strong>Allah hears and knows all</strong>, underscoring His awareness of such actions and the accountability that will follow. This verse serves to protect the wishes of the deceased and ensure that their intended bequests are honored, reinforcing the importance of honesty and trustworthiness in such matters. It is connected to the previous verse by providing a safeguard for the instructions given regarding wills.","arabic":"فَمَنْ بَدَّلَهُ بَعْدَمَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ ۚ إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ"},{"verse":"182","text":"But if one fears from the bequeather [some] error or sin and corrects that which is between them, there is no sin upon him. Indeed, Allah is Forgiving and Merciful.","commentary":"This verse provides an <strong>exception</strong> to the rule against altering wills mentioned in the previous verse. It states that if an executor or someone aware of the will fears that the person who made it has made a <strong>mistake or an unfair decision</strong> that could harm some of the beneficiaries or heirs, then bringing about a <strong>settlement and reconciliation</strong> between the concerned parties is permissible and carries no wrongdoing. This provision acknowledges the possibility of unintentional errors or biases in a will and allows for a just resolution through mutual agreement. The verse ends by describing <strong>Allah as much-Forgiving and Merciful</strong>, highlighting His compassion and understanding in such situations. This verse builds upon the previous one by allowing for rectification in cases of perceived injustice in a will, promoting fairness and harmony among the inheritors. It leads into a new topic: the religious obligation of fasting.","arabic":"فَمَنْ خَافَ مِنْ مُوصٍ جَنَفًا أَوْ إِثْمًا فَأَصْلَحَ بَيْنَهُمْ فَلَا إِثْمَ عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"183","text":"O you who have believed, decreed upon you is fasting as it was decreed upon those before you that you may become righteous -","commentary":"This verse marks a transition to a new topic: the <strong>religious obligation of fasting</strong>. It addresses believers directly and informs them that fasting has been prescribed for them, just as it was for <strong>previous communities</strong>. The primary <strong>purpose</strong> of fasting is stated as achieving \"<strong>God-fearing</strong>\" (taqwa), which signifies a state of awareness, obedience, and consciousness of Allah. Fasting is presented as a means of spiritual discipline and self-control, helping individuals to become more mindful of their relationship with Allah and to guard against wrongdoing. This verse introduces the general obligation of fasting and its underlying spiritual aim, setting the stage for the more detailed rules and concessions that follow.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الصِّيَامُ كَمَا كُتِبَ عَلَى الَّذِينَ مِنْ قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"184","text":"[Fasting for] a limited number of days. So whoever among you is ill or on a journey [during them] - then an equal number of days [are to be made up]. And upon those who are able [to fast, but with hardship] - a ransom [as substitute] of feeding a poor person [each day]. And whoever volunteers excess - it is better for him. But to fast is best for you, if you only knew.","commentary":"This verse elaborates on the obligation of fasting introduced in the previous verse. It clarifies that fasting is for \"<strong>a certain number of days</strong>\". It provides <strong>exemptions</strong> for those who are <strong>ill or on a journey</strong>, allowing them to <strong>make up</strong> for the missed days later. Additionally, it mentions that those who find fasting an <strong>excessive burden</strong> (some interpretations include the elderly or those with chronic illnesses) have the option to <strong>compensate</strong> by feeding a needy person for each day of fasting missed. The verse also encourages <strong>voluntary good deeds</strong>, stating that those who do good of their own accord benefit themselves. It concludes by emphasizing the <strong>benefits of fasting</strong>, even if they are not immediately apparent, suggesting that it is ultimately for one's own good. This verse provides practical guidelines and concessions related to the general obligation of fasting mentioned in the preceding verse, leading to a more specific definition of the fasting period in the following verse.","arabic":"أَيَّامًا مَعْدُودَاتٍ ۚ فَمَنْ كَانَ مِنْكُمْ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِنْ أَيَّامٍ أُخَرَ ۚ وَعَلَى الَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ ۖ فَمَنْ تَطَوَّعَ خَيْرًا فَهُوَ خَيْرٌ لَهُ ۚ وَأَنْ تَصُومُوا خَيْرٌ لَكُمْ ۖ إِنْ كُنْتُمْ تَعْلَمُونَ"},{"verse":"185","text":"The month of Ramadhan [is that] in which was revealed the Qur'an, a guidance for the people and clear proofs of guidance and criterion. So whoever sights [the new moon of] the month, let him fast it; and whoever is ill or on a journey - then an equal number of other days. Allah intends for you ease and does not intend for you hardship and [wants] for you to complete the period and to glorify Allah for that [to] which He has guided you; and perhaps you will be grateful.","commentary":"This verse specifies the <strong>month of Ramadan</strong> as the time when fasting is obligatory for those who are present and healthy. It highlights the significance of Ramadan as the month in which the <strong>Quran was revealed</strong>, describing the Quran as a <strong>guidance for humanity</strong>, a clear proof of that guidance, and a standard for discerning right from wrong. The verse reiterates the <strong>exemption</strong> for those who are <strong>ill or on a journey</strong>, requiring them to fast an equal number of days later. It emphasizes that <strong>Allah desires ease</strong> for people and does not want to impose hardship on them. The verse also stresses the importance of <strong>completing the missed days</strong> and to \"<strong>extol and glorify Allah</strong>\" for His guidance and to be <strong>thankful</strong> to Him. This verse builds upon the previous one by specifying the timing of the fast and further emphasizing the principles of ease and gratitude in this religious practice. It is followed by a verse that speaks to the closeness of Allah to His servants.","arabic":"شَهْرُ رَمَضَانَ الَّذِي أُنْزِلَ فِيهِ الْقُرْآنُ هُدًى لِلنَّاسِ وَبَيِّنَاتٍ مِنَ الْهُدَىٰ وَالْفُرْقَانِ ۚ فَمَنْ شَهِدَ مِنْكُمُ الشَّهْرَ فَلْيَصُمْهُ ۖ وَمَنْ كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِنْ أَيَّامٍ أُخَرَ ۗ يُرِيدُ اللَّهُ بِكُمُ الْيُسْرَ وَلَا يُرِيدُ بِكُمُ الْعُسْرَ وَلِتُكْمِلُوا الْعِدَّةَ وَلِتُكَبِّرُوا اللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ"},{"verse":"186","text":"And when My servants ask you, [O Muhammad], concerning Me - indeed I am near. I respond to the invocation of the supplicant when he calls upon Me. So let them respond to Me [by obedience] and believe in Me that they may be [rightly] guided.","commentary":"This verse, placed amidst the verses about fasting, offers a profound insight into the <strong>closeness of Allah to His servants</strong>. It states that when Allah's servants ask about Him, the response is that <strong>He is near</strong> and that <strong>He answers the prayer of the one who calls upon Him</strong>. The verse then calls upon believers to <strong>respond to Allah</strong> and to <strong>believe in Him</strong> so that they may be guided to the <strong>right way</strong>. This verse emphasizes the direct and personal relationship between individuals and Allah, offering solace and reassurance, especially during times of devotion like fasting when prayers are often more focused. It connects to the surrounding verses by providing spiritual encouragement and highlighting the accessibility of Allah to those who are engaged in acts of worship like fasting. This leads into the resumption of the specific rules of fasting.","arabic":"وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ ۖ أُجِيبُ دَعْوَةَ الدَّاعِ إِذَا دَعَانِ ۖ فَلْيَسْتَجِيبُوا لِي وَلْيُؤْمِنُوا بِي لَعَلَّهُمْ يَرْشُدُونَ"},{"verse":"187","text":"It has been made permissible for you the night preceding fasting to go to your wives [for sexual relations]. They are clothing for you and you are clothing for them. Allah knows that you used to deceive yourselves, so He accepted your repentance and forgave you. So now, have relations with them and seek that which Allah has decreed for you. And eat and drink until the white thread of dawn becomes distinct to you from the black thread [of night]. Then complete the fast until the sunset. And do not have relations with them as long as you are staying for worship in the mosques. These are the limits [set by] Allah, so do not approach them. Thus does Allah make clear His ordinances to the people that they may become righteous.","commentary":"This verse details further regulations regarding fasting, specifically concerning <strong>intimacy with spouses and the timing of the fast</strong>. It makes it <strong>lawful for married couples to be intimate</strong> during the nights preceding the fast. The verse uses a metaphor, stating that spouses \"<strong>are as a garment for you, as you are for them</strong>,\" signifying closeness, mutual support, and protection. It mentions that Allah is aware that some believers were struggling with the previous restrictions regarding relations after sleeping at night and that He has pardoned them out of His mercy. The verse then permits intimacy during the night and specifies the time for eating and drinking: <strong>until the first light of dawn</strong> is visible. The fast then lasts <strong>until nightfall</strong>. Finally, it prohibits intimacy with spouses during periods of <strong>religious retreat (i'tikaf) in mosques</strong>. The verse concludes by stating that these are the <strong>limits set by Allah</strong>, and people should not come near violating them. Allah makes His revelations clear so that people may remain \"<strong>God-fearing</strong>\". This verse provides specific and practical guidelines for observing the fast, building upon the general obligation and exemptions mentioned earlier. It leads to a verse that addresses financial integrity within the community.","arabic":"أُحِلَّ لَكُمْ لَيْلَةَ الصِّيَامِ الرَّفَثُ إِلَىٰ نِسَائِكُمْ ۚ هُنَّ لِبَاسٌ لَكُمْ وَأَنْتُمْ لِبَاسٌ لَهُنَّ ۗ عَلِمَ اللَّهُ أَنَّكُمْ كُنْتُمْ تَخْتَانُونَ أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ ۖ فَالْآنَ بَاشِرُوهُنَّ وَابْتَغُوا مَا كَتَبَ اللَّهُ لَكُمْ ۚ وَكُلُوا وَاشْرَبُوا حَتَّىٰ يَتَبَيَّنَ لَكُمُ الْخَيْطُ الْأَبْيَضُ مِنَ الْخَيْطِ الْأَسْوَدِ مِنَ الْفَجْرِ ۖ ثُمَّ أَتِمُّوا الصِّيَامَ إِلَى اللَّيْلِ ۚ وَلَا تُبَاشِرُوهُنَّ وَأَنْتُمْ عَاكِفُونَ فِي الْمَسَاجِدِ ۗ تِلْكَ حُدُودُ اللَّهِ فَلَا تَقْرَبُوهَا ۗ كَذَٰلِكَ يُبَيِّنُ اللَّهُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ"},{"verse":"188","text":"And do not consume one another's wealth unjustly or send it [in bribery] to the rulers in order that [they might aid] you [to] consume a portion of the wealth of the people in sin, while you know [it is unlawful].","commentary":"This final verse of the passage shifts to the topic of <strong>financial dealings and integrity</strong> within the community, following the detailed rules about fasting. It commands believers <strong>not to consume each other's property unjustly</strong>. This includes various forms of dishonest acquisition. The verse specifically warns against <strong>bribing judges</strong> to obtain favorable rulings that would allow one to unlawfully take what belongs to others. It emphasizes that such actions are sinful and done knowingly. The commentary connects this to the overall theme of being \"<strong>God-fearing</strong>,\" as maintaining financial honesty and justice is a fundamental aspect of religious and ethical conduct. This verse broadens the scope from personal religious observance (fasting) to social ethics and the importance of fairness and integrity in interactions within the community. It concludes this section of instructions, linking back to the overarching theme of living in accordance with Allah's commands and maintaining a sense of moral responsibility.","arabic":"وَلَا تَأْكُلُوا أَمْوَالَكُمْ بَيْنَكُمْ بِالْبَاطِلِ وَتُدْلُوا بِهَا إِلَى الْحُكَّامِ لِتَأْكُلُوا فَرِيقًا مِنْ أَمْوَالِ النَّاسِ بِالْإِثْمِ وَأَنْتُمْ تَعْلَمُونَ"},{"verse":"189","text":"They ask you, [O Muhammad], about the new moons. Say, \"They are measurements of time for the people and for Hajj.\" And it is not righteousness to enter houses from the back, but righteousness is [in] one who fears Allah. And enter houses from their doors. And fear Allah that you may succeed.","commentary":"This verse addresses a question about the <strong>new moons</strong>, explaining that they serve as <strong>natural markers for timekeeping</strong>, including the timing of the <strong>pilgrimage</strong>. It then shifts to correct a pre-Islamic Arab custom of entering houses from the back, considering it not a matter of true righteousness. Instead, the verse states that <strong>real righteousness lies in being mindful and respectful of Allah</strong>. It instructs people to <strong>enter houses by their doors</strong> and to <strong>be conscious of Allah</strong> in their actions, as this leads to success.\r\n\r\nThis verse <strong>connects to the broader theme</strong> of the passage, which is the introduction and clarification of religious obligations and proper conduct for the Muslim community. It follows the preceding discussion in the surah (though not in this specific chunk) and sets the stage for the subsequent verses by emphasizing that <strong>outward rituals are less important than inner consciousness and obedience to Allah</strong>.","arabic":"يَسْأَلُونَكَ عَنِ الْأَهِلَّةِ ۖ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَالْحَجِّ ۗ وَلَيْسَ الْبِرُّ بِأَنْ تَأْتُوا الْبُيُوتَ مِنْ ظُهُورِهَا وَلَٰكِنَّ الْبِرَّ مَنِ اتَّقَىٰ ۗ وَأْتُوا الْبُيُوتَ مِنْ أَبْوَابِهَا ۚ وَاتَّقُوا اللَّهَ لَعَلَّكُمْ تُفْلِحُونَ"},{"verse":"190","text":"Fight in the way of Allah those who fight you but do not transgress. Indeed. Allah does not like transgressors.","commentary":"This verse provides the <strong>first directive regarding fighting</strong>. It permits Muslims to <strong>fight those who initiate war against them</strong> but explicitly <strong>prohibits aggression</strong>. The verse concludes by stating that <strong>Allah does not favor those who commit aggression</strong>.\r\n\r\nThis verse <strong>directly follows</strong> the previous one by transitioning from matters of timekeeping and customs to the topic of warfare. It <strong>introduces the concept of justified fighting</strong> while setting a clear <strong>ethical boundary against initiating hostility</strong>, thus establishing a fundamental principle for the Muslim community's interactions with others. This will be further elaborated in the verses that follow.","arabic":"وَقَاتِلُوا فِي سَبِيلِ اللَّهِ الَّذِينَ يُقَاتِلُونَكُمْ وَلَا تَعْتَدُوا ۚ إِنَّ اللَّهَ لَا يُحِبُّ الْمُعْتَدِينَ"},{"verse":"191","text":"And kill them wherever you overtake them and expel them from wherever they have expelled you, and fitnah is worse than killing. And do not fight them at al-Masjid al- Haram until they fight you there. But if they fight you, then kill them. Such is the recompense of the disbelievers.","commentary":"This verse elaborates on the permission to fight, stating that those who wage war against Muslims can be <strong>engaged and expelled from the places they have driven the Muslims from</strong>. It emphasizes that <strong>oppression is considered a greater evil than killing</strong>, providing a justification for defensive action. However, it places a <strong>restriction on fighting near the Sacred Mosque in Makkah</strong>, allowing it only if the enemy initiates hostilities there. The verse concludes by stating that such is the consequence for those who reject faith and wage war.\r\n\r\nThis verse <strong>builds upon the previous one</strong> by giving more specific instructions on <strong>how to respond to aggression</strong>. It clarifies the circumstances under which fighting is permissible, even in a sacred area, while still emphasizing the <strong>prohibition of initiating conflict</strong>. This sets the stage for the following verse, which discusses the cessation of fighting.","arabic":"وَاقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ وَأَخْرِجُوهُمْ مِنْ حَيْثُ أَخْرَجُوكُمْ ۚ وَالْفِتْنَةُ أَشَدُّ مِنَ الْقَتْلِ ۚ وَلَا تُقَاتِلُوهُمْ عِنْدَ الْمَسْجِدِ الْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ ۖ فَإِنْ قَاتَلُوكُمْ فَاقْتُلُوهُمْ ۗ كَذَٰلِكَ جَزَاءُ الْكَافِرِينَ"},{"verse":"192","text":"And if they cease, then indeed, Allah is Forgiving and Merciful.","commentary":"This verse offers a condition for stopping the fighting. It states that <strong>if the aggressors cease their hostilities</strong>, then Muslims should also stop, and they should recognize that <strong>Allah is forgiving and merciful</strong>.\r\n\r\nThis verse <strong>directly follows</strong> the preceding instructions on engaging the enemy. It introduces the <strong>principle of reconciliation and forgiveness</strong> once the aggression ends. This provides a <strong>contrast to the previous verse's directive to fight</strong> and leads into the subsequent verse, which further clarifies the purpose of continued fighting if oppression persists.","arabic":"فَإِنِ انْتَهَوْا فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"193","text":"Fight them until there is no [more] fitnah and [until] worship is [acknowledged to be] for Allah. But if they cease, then there is to be no aggression except against the oppressors.","commentary":"This verse clarifies the <strong>ultimate goal of fighting</strong>: to <strong>eliminate oppression</strong> and ensure that <strong>submission is to Allah alone</strong>, meaning people are free to follow their beliefs without coercion. It reiterates that <strong>if the aggressors cease their oppression</strong>, then <strong>hostilities should end</strong>, except for dealing with those who continue to do wrong.\r\n\r\nThis verse <strong>continues the discussion on warfare</strong> from the previous two verses. It explains the <strong>underlying purpose of engaging in conflict</strong> – to establish freedom from persecution and the right to believe without fear. It connects to the following verse by providing a broader principle that informs the specific context of fighting during sacred months.","arabic":"وَقَاتِلُوهُمْ حَتَّىٰ لَا تَكُونَ فِتْنَةٌ وَيَكُونَ الدِّينُ لِلَّهِ ۖ فَإِنِ انْتَهَوْا فَلَا عُدْوَانَ إِلَّا عَلَى الظَّالِمِينَ"},{"verse":"194","text":"[Fighting in] the sacred month is for [aggression committed in] the sacred month, and for [all] violations is legal retribution. So whoever has assaulted you, then assault him in the same way that he has assaulted you. And fear Allah and know that Allah is with those who fear Him.","commentary":"This verse addresses the issue of <strong>fighting during the sacred months</strong>. It establishes the principle of <strong>reciprocity and just retribution</strong> even concerning the sanctity of these months. If someone violates the sanctity of a sacred month by committing aggression, they can be responded to in kind. The verse concludes by urging believers to <strong>be mindful of Allah</strong> and assuring them that <strong>Allah is with those who are conscious of Him</strong>.\r\n\r\nThis verse <strong>builds upon the general principles of fighting</strong> laid out in the preceding verses by addressing a specific context – the <strong>sacred months</strong>. It <strong>connects to the following verse</strong> by transitioning to the topic of spending resources for the cause of Allah, which is closely linked to the idea of striving and facing challenges.","arabic":"الشَّهْرُ الْحَرَامُ بِالشَّهْرِ الْحَرَامِ وَالْحُرُمَاتُ قِصَاصٌ ۚ فَمَنِ اعْتَدَىٰ عَلَيْكُمْ فَاعْتَدُوا عَلَيْهِ بِمِثْلِ مَا اعْتَدَىٰ عَلَيْكُمْ ۚ وَاتَّقُوا اللَّهَ وَاعْلَمُوا أَنَّ اللَّهَ مَعَ الْمُتَّقِينَ"},{"verse":"195","text":"And spend in the way of Allah and do not throw [yourselves] with your [own] hands into destruction [by refraining]. And do good; indeed, Allah loves the doers of good.","commentary":"This verse encourages believers to <strong>spend their wealth for the cause of Allah</strong> and warns them <strong>not to be negligent in this duty</strong>, as that could lead to their downfall. It also urges them to <strong>persist in doing good</strong>, emphasizing that <strong>Allah loves those who act with excellence</strong>.\r\n\r\nThis verse <strong>follows the discussion on warfare and just response</strong> by introducing another important aspect of supporting the cause of Allah: <strong>financial contribution</strong>. It <strong>connects to the subsequent verses</strong> by shifting the focus to the rituals of pilgrimage, another significant religious obligation that requires effort and resources. The encouragement to do good (ihsan) is a recurring theme that ties together various aspects of Islamic practice.","arabic":"وَأَنْفِقُوا فِي سَبِيلِ اللَّهِ وَلَا تُلْقُوا بِأَيْدِيكُمْ إِلَى التَّهْلُكَةِ ۛ وَأَحْسِنُوا ۛ إِنَّ اللَّهَ يُحِبُّ الْمُحْسِنِينَ"},{"verse":"196","text":"And complete the Hajj and 'umrah for Allah. But if you are prevented, then [offer] what can be obtained with ease of sacrificial animals. And do not shave your heads until the sacrificial animal has reached its place of slaughter. And whoever among you is ill or has an ailment of the head [making shaving necessary must offer] a ransom of fasting [three days] or charity or sacrifice. And when you are secure, then whoever performs 'umrah [during the Hajj months] followed by Hajj [offers] what can be obtained with ease of sacrificial animals. And whoever cannot find [or afford such an animal] - then a fast of three days during Hajj and of seven when you have returned [home]. Those are ten complete [days]. This is for those whose family is not in the area of al-Masjid al-Haram. And fear Allah and know that Allah is severe in penalty.","commentary":"This verse introduces the <strong>obligations of the pilgrimage (Hajj) and the voluntary lesser pilgrimage (`Umrah`)</strong>. It emphasizes that these acts should be <strong>performed completely and sincerely for the sake of Allah</strong>. It provides <strong>contingencies for those who are prevented from completing them</strong>, requiring an offering. It also addresses the timing of shaving the head, linking it to the offering, and offers <strong>alternatives for those who are ill or have head ailments</strong>. For those who combine `Umrah` with the pilgrimage (if able and safe), an offering is required, with an alternative of fasting for those who cannot afford it. Finally, it clarifies that these rules regarding combining `Umrah` and pilgrimage do not apply to residents near the Sacred Mosque and concludes with a reminder to <strong>be mindful of Allah</strong> and His severe retribution.\r\n\r\nThis verse <strong>follows the encouragement to spend for Allah's cause</strong> by introducing another major religious obligation: the <strong>pilgrimage</strong>. It <strong>sets the stage for the subsequent verses</strong> by detailing various rules and aspects of the pilgrimage rituals. The emphasis on performing these acts purely for Allah’s sake and the concluding reminder of fearing Allah tie this verse back to the central themes of righteousness and God-consciousness discussed earlier in the passage.","arabic":"وَأَتِمُّوا الْحَجَّ وَالْعُمْرَةَ لِلَّهِ ۚ فَإِنْ أُحْصِرْتُمْ فَمَا اسْتَيْسَرَ مِنَ الْهَدْيِ ۖ وَلَا تَحْلِقُوا رُءُوسَكُمْ حَتَّىٰ يَبْلُغَ الْهَدْيُ مَحِلَّهُ ۚ فَمَنْ كَانَ مِنْكُمْ مَرِيضًا أَوْ بِهِ أَذًى مِنْ رَأْسِهِ فَفِدْيَةٌ مِنْ صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ ۚ فَإِذَا أَمِنْتُمْ فَمَنْ تَمَتَّعَ بِالْعُمْرَةِ إِلَى الْحَجِّ فَمَا اسْتَيْسَرَ مِنَ الْهَدْيِ ۚ فَمَنْ لَمْ يَجِدْ فَصِيَامُ ثَلَاثَةِ أَيَّامٍ فِي الْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ ۗ تِلْكَ عَشَرَةٌ كَامِلَةٌ ۗ ذَٰلِكَ لِمَنْ لَمْ يَكُنْ أَهْلُهُ حَاضِرِي الْمَسْجِدِ الْحَرَامِ ۚ وَاتَّقُوا اللَّهَ وَاعْلَمُوا أَنَّ اللَّهَ شَدِيدُ الْعِقَابِ"},{"verse":"197","text":"Hajj is [during] well-known months, so whoever has made Hajj obligatory upon himself therein [by entering the state of ihram], there is [to be for him] no sexual relations and no disobedience and no disputing during Hajj. And whatever good you do - Allah knows it. And take provisions, but indeed, the best provision is fear of Allah. And fear Me, O you of understanding.","commentary":"This verse specifies that the <strong>pilgrimage must be undertaken during certain appointed months</strong>. It outlines important <strong>conduct for pilgrims</strong>, including abstaining from indecent behavior, wrongdoing, and disputes. It reassures believers that <strong>Allah is aware of all the good they do</strong>. The verse also emphasizes the need for <strong>preparation for the pilgrimage</strong>, both materially and spiritually, stating that <strong>the best preparation is being conscious of Allah</strong>. It concludes with a direct call to those with understanding to <strong>be mindful of Allah</strong>.\r\n\r\nThis verse <strong>continues the discussion on the pilgrimage</strong> introduced in the previous verse by specifying the <strong>timeframe for its performance</strong> and highlighting the <strong>required ethical and spiritual state of the pilgrims</strong>. It <strong>connects to the following verse</strong> by addressing another practical aspect related to the pilgrimage: engaging in trade. The emphasis on inner consciousness (\"Allah-fearing\") remains a consistent link throughout this section.","arabic":"الْحَجُّ أَشْهُرٌ مَعْلُومَاتٌ ۚ فَمَنْ فَرَضَ فِيهِنَّ الْحَجَّ فَلَا رَفَثَ وَلَا فُسُوقَ وَلَا جِدَالَ فِي الْحَجِّ ۗ وَمَا تَفْعَلُوا مِنْ خَيْرٍ يَعْلَمْهُ اللَّهُ ۗ وَتَزَوَّدُوا فَإِنَّ خَيْرَ الزَّادِ التَّقْوَىٰ ۚ وَاتَّقُونِ يَا أُولِي الْأَلْبَابِ"},{"verse":"198","text":"There is no blame upon you for seeking bounty from your Lord [during Hajj]. But when you depart from 'Arafat, remember Allah at al- Mash'ar al-Haram. And remember Him, as He has guided you, for indeed, you were before that among those astray.","commentary":"This verse clarifies that <strong>it is permissible for pilgrims to engage in trade or seek livelihood during the pilgrimage</strong>. It then moves to a specific ritual, instructing pilgrims to <strong>remember Allah at a place called al-Mashar al-Haram (in Muzdalifah) after departing from Arafat</strong>, which is a key part of the pilgrimage. The verse also reminds them to <strong>remember Allah's guidance</strong>, highlighting that before this guidance, they were in error.\r\n\r\nThis verse <strong>follows the previous one</strong> by addressing a practical concern of pilgrims – whether engaging in trade during the pilgrimage is acceptable. It then transitions to describing specific <strong>rituals of the pilgrimage</strong>, building upon the general introduction in verse 196 and the behavioral guidelines in verse 197. It <strong>connects to the subsequent verse</strong> by continuing the description of the pilgrimage rituals, particularly the movement from Muzdalifah. The reminder of Allah's guidance reinforces the overall theme of divine favor and the importance of following it.","arabic":"لَيْسَ عَلَيْكُمْ جُنَاحٌ أَنْ تَبْتَغُوا فَضْلًا مِنْ ر

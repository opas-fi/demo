َبِّكُمْ ۚ فَإِذَا أَفَضْتُمْ مِنْ عَرَفَاتٍ فَاذْكُرُوا اللَّهَ عِنْدَ الْمَشْعَرِ الْحَرَامِ ۖ وَاذْكُرُوهُ كَمَا هَدَاكُمْ وَإِنْ كُنْتُمْ مِنْ قَبْلِهِ لَمِنَ الضَّالِّينَ"},{"verse":"199","text":"Then depart from the place from where [all] the people depart and ask forgiveness of Allah. Indeed, Allah is Forgiving and Merciful.","commentary":"This verse continues the description of the pilgrimage rituals. Following the important gathering at Arafat (mentioned in the previous verse's commentary, even though the verse itself is not included in this selection), pilgrims then move towards another location called Muzdalifah. The instruction here is to <strong>proceed from the same point as the rest of the pilgrims</strong>, promoting a sense of unity and equality among them. It also emphasizes the importance of <strong>seeking forgiveness from Allah</strong>. The verse concludes by highlighting Allah's attributes of being <strong>Forgiving and Merciful</strong>, offering reassurance to those who seek His pardon. This verse follows the guidance about remembering Allah after departing Arafat and directly precedes instructions on remembering Allah upon the completion of sacred duties.","arabic":"ثُمَّ أَفِيضُوا مِنْ حَيْثُ أَفَاضَ النَّاسُ وَاسْتَغْفِرُوا اللَّهَ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"200","text":"And when you have completed your rites, remember Allah like your [previous] remembrance of your fathers or with [much] greater remembrance. And among the people is he who says, \"Our Lord, give us in this world,\" and he will have in the Hereafter no share.","commentary":"This verse addresses the period <strong>after the completion of the main pilgrimage rituals</strong>. It instructs the pilgrims to <strong>remember Allah with a remembrance that is even more profound</strong> than how they remember their ancestors. This highlights a shift in focus towards a deeper spiritual connection. The verse then contrasts two types of people in their prayers: those who solely seek worldly benefits and those who seek both worldly and spiritual good. It notes that those who only ask for worldly gains will have no share in the rewards of the afterlife. This verse connects the completion of the rituals from the previous section with the themes of reflection and the nature of prayer that continue in the subsequent verses.","arabic":"فَإِذَا قَضَيْتُمْ مَنَاسِكَكُمْ فَاذْكُرُوا اللَّهَ كَذِكْرِكُمْ آبَاءَكُمْ أَوْ أَشَدَّ ذِكْرًا ۗ فَمِنَ النَّاسِ مَنْ يَقُولُ رَبَّنَا آتِنَا فِي الدُّنْيَا وَمَا لَهُ فِي الْآخِرَةِ مِنْ خَلَاقٍ"},{"verse":"201","text":"But among them is he who says, \"Our Lord, give us in this world [that which is] good and in the Hereafter [that which is] good and protect us from the punishment of the Fire.\"","commentary":"This verse presents the <strong>second type of prayer</strong>, offered by those who seek a more balanced life. They ask Allah for <strong>what is good in this world as well as what is good in the life to come</strong>, and also seek protection from suffering. This demonstrates a holistic view, recognizing the importance of both present life and the afterlife. This verse follows the contrast established in the previous verse and leads into the description of the rewards for those who offer such comprehensive prayers.","arabic":"وَمِنْهُمْ مَنْ يَقُولُ رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ"},{"verse":"202","text":"Those will have a share of what they have earned, and Allah is swift in account.","commentary":"This verse states that those who offer the balanced prayer, seeking good in both this world and the next (as mentioned in the preceding verse), <strong>will receive their due reward</strong> for their efforts. It emphasizes that <strong>Allah's reckoning is swift</strong>, assuring them that their good intentions and prayers will not go unnoticed. This verse serves as a direct consequence of the prayer described in Verse 201 and sets the stage for the final instructions regarding the duration of stay during the pilgrimage and the importance of fearing Allah.","arabic":"أُولَٰئِكَ لَهُمْ نَصِيبٌ مِمَّا كَسَبُوا ۚ وَاللَّهُ سَرِيعُ الْحِسَابِ"},{"verse":"203","text":"And remember Allah during [specific] numbered days. Then whoever hastens [his departure] in two days - there is no sin upon him; and whoever delays [until the third] - there is no sin upon him - for him who fears Allah. And fear Allah and know that unto Him you will be gathered.","commentary":"This verse provides instructions regarding the <strong>duration of the pilgrimage stay</strong>. It mentions <strong>\"certain appointed days\"</strong> during which pilgrims should glorify Allah. It then gives a concession: pilgrims who choose to leave after two days are not at fault, and neither are those who decide to stay longer. However, this concession is <strong>conditional on being truly God-fearing</strong>. The verse concludes with a powerful reminder to <strong>fear Allah and to be aware that all people will ultimately be gathered before Him</strong>. This final reminder connects back to the central theme of the passage, emphasizing the importance of piety and accountability, and brings the series of instructions related to the pilgrimage to a close. It follows the description of rewards in the previous verse by highlighting the importance of maintaining a conscious awareness of Allah even as the pilgrimage concludes.","arabic":"وَاذْكُرُوا اللَّهَ فِي أَيَّامٍ مَعْدُودَاتٍ ۚ فَمَنْ تَعَجَّلَ فِي يَوْمَيْنِ فَلَا إِثْمَ عَلَيْهِ وَمَنْ تَأَخَّرَ فَلَا إِثْمَ عَلَيْهِ ۚ لِمَنِ اتَّقَىٰ ۗ وَاتَّقُوا اللَّهَ وَاعْلَمُوا أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ"},{"verse":"204","text":"And of the people is he whose speech pleases you in worldly life, and he calls Allah to witness as to what is in his heart, yet he is the fiercest of opponents.","commentary":"This verse introduces <strong>a type of person who uses eloquent speech to create a favorable impression</strong> in this life. They might even invoke Allah as a witness to their sincerity. However, their outward charm <strong>conceals a deeply antagonistic nature</strong>. This verse sets up a contrast with the following verse, which describes the actions that reveal this hidden hostility.","arabic":"وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ فِي الْحَيَاةِ الدُّنْيَا وَيُشْهِدُ اللَّهَ عَلَىٰ مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ الْخِصَامِ"},{"verse":"205","text":"And when he goes away, he strives throughout the land to cause corruption therein and destroy crops and animals. And Allah does not like corruption.","commentary":"Building on the description in the previous verse, this verse explains the <strong>actions of the outwardly pleasing but hostile individual</strong>. Once they are out of sight, they actively work to <strong>cause disorder and ruin in the world</strong>, symbolized by the destruction of agriculture and offspring (representing the foundations of a thriving society). The verse concludes by stating that <strong>Allah does not approve of such corruption</strong>, highlighting the negative consequences of these actions. This verse further develops the character introduced in Verse 204 and contrasts with the positive traits described later in the passage.","arabic":"وَإِذَا تَوَلَّىٰ سَعَىٰ فِي الْأَرْضِ لِيُفْسِدَ فِيهَا وَيُهْلِكَ الْحَرْثَ وَالنَّسْلَ ۗ وَاللَّهُ لَا يُحِبُّ الْفَسَادَ"},{"verse":"206","text":"And when it is said to him, \"Fear Allah,\" pride in the sin takes hold of him. Sufficient for him is Hellfire, and how wretched is the resting place.","commentary":"This verse continues to describe the negative character. When such a person is advised to <strong>be mindful of Allah and His accountability</strong>, their <strong>arrogance and inflated sense of self</strong> prevent them from heeding the warning, leading them further into wrongdoing. The verse then mentions the consequence of such behavior: <strong>hell will be their final destination</strong>, described as a dreadful place to end up. This verse concludes the description of this negative personality type, contrasting it with the sincere believer introduced in the following verse.","arabic":"وَإِذَا قِيلَ لَهُ اتَّقِ اللَّهَ أَخَذَتْهُ الْعِزَّةُ بِالْإِثْمِ ۚ فَحَسْبُهُ جَهَنَّمُ ۚ وَلَبِئْسَ الْمِهَادُ"},{"verse":"207","text":"And of the people is he who sells himself, seeking means to the approval of Allah. And Allah is kind to [His] servants.","commentary":"This verse presents a <strong>stark contrast to the individual described in the preceding verses</strong>. Here, we encounter <strong>a person who is willing to sacrifice their own interests and well-being in order to seek the approval of Allah</strong>. This demonstrates deep sincerity and devotion. The verse ends by emphasizing <strong>Allah's immense compassion for those who sincerely serve Him</strong>. This verse marks a clear shift in the passage, moving from negative examples to positive ones.","arabic":"وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغَاءَ مَرْضَاتِ اللَّهِ ۗ وَاللَّهُ رَءُوفٌ بِالْعِبَادِ"},{"verse":"208","text":"O you who have believed, enter into Islam completely [and perfectly] and do not follow the footsteps of Satan. Indeed, he is to you a clear enemy.","commentary":"Addressing those who believe, this verse calls for <strong>complete and wholehearted submission to Allah</strong> in all aspects of life. It also warns against <strong>following the ways of Satan</strong>, who is identified as a clear and declared enemy. This verse acts as a bridge, transitioning from the contrasting examples of individuals to a direct instruction for the believers on how to live. It sets the stage for the consequences of deviating from this path, as mentioned in the subsequent verse.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا ادْخُلُوا فِي السِّلْمِ كَافَّةً وَلَا تَتَّبِعُوا خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ"},{"verse":"209","text":"But if you deviate after clear proofs have come to you, then know that Allah is Exalted in Might and Wise.","commentary":"This verse serves as a <strong>warning to those who have embraced belief</strong>. It states that if they were to <strong>deviate from the right path after clear guidance and evidence of the truth have been provided</strong>, they should be aware that <strong>Allah is All-Powerful and possesses ultimate wisdom</strong>. This implies that there will be consequences for knowingly turning away from the truth. This verse follows the call for submission in the previous verse by highlighting the importance of remaining steadfast. It leads into the subsequent verses, which question the delay in accepting Allah's guidance.","arabic":"فَإِنْ زَلَلْتُمْ مِنْ بَعْدِ مَا جَاءَتْكُمُ الْبَيِّنَاتُ فَاعْلَمُوا أَنَّ اللَّهَ عَزِيزٌ حَكِيمٌ"},{"verse":"210","text":"Do they await but that Allah should come to them in covers of clouds and the angels [as well] and the matter is [then] decided? And to Allah [all] matters are returned.","commentary":"This verse addresses those who might be <strong>hesitant or delaying their acceptance of Allah's message</strong>. It rhetorically asks if they are waiting for a dramatic and undeniable revelation of Allah's presence, accompanied by angels. The verse then states that <strong>at that point, the matter will be decided, and all things will ultimately return to Allah</strong>. This suggests that waiting for such a definitive sign might be too late, and emphasizes the ultimate accountability to Allah. This verse follows the warning in the previous verse by questioning the reasons for delaying belief. It then transitions to reflecting on the experiences of previous communities.","arabic":"هَلْ يَنْظُرُونَ إِلَّا أَنْ يَأْتِيَهُمُ اللَّهُ فِي ظُلَلٍ مِنَ الْغَمَامِ وَالْمَلَائِكَةُ وَقُضِيَ الْأَمْرُ ۚ وَإِلَى اللَّهِ تُرْجَعُ الْأُمُورُ"},{"verse":"211","text":"Ask the Children of Israel how many a sign of evidence We have given them. And whoever exchanges the favor of Allah [for disbelief] after it has come to him - then indeed, Allah is severe in penalty.","commentary":"This verse directs attention to the <strong>history of the Children of Israel</strong>, asking about the numerous clear signs they were given. It then states a general principle: <strong>whoever changes or denies the blessings and guidance of Allah after they have been received should know that Allah's punishment is severe</strong>. This serves as a historical lesson and a cautionary note to the current audience, urging them not to repeat the mistakes of the past. This verse follows the previous one by shifting focus to a specific historical community and the consequences of their actions, leading into a discussion of the allure of worldly life for those who disbelieve.","arabic":"سَلْ بَنِي إِسْرَائِيلَ كَمْ آتَيْنَاهُمْ مِنْ آيَةٍ بَيِّنَةٍ ۗ وَمَنْ يُبَدِّلْ نِعْمَةَ اللَّهِ مِنْ بَعْدِ مَا جَاءَتْهُ فَإِنَّ اللَّهَ شَدِيدُ الْعِقَابِ"},{"verse":"212","text":"Beautified for those who disbelieve is the life of this world, and they ridicule those who believe. But those who fear Allah are above them on the Day of Resurrection. And Allah gives provision to whom He wills without account.","commentary":"This verse explains that the <strong>temporary pleasures and attractions of this world can be deceptive and alluring to those who do not believe</strong>. This can lead them to <strong>mock and ridicule those who hold religious beliefs</strong>. However, the verse assures that <strong>those who are mindful of Allah will be of a higher status on the Day of Judgment</strong>. It concludes by stating that <strong>Allah provides for whomever He wills without limitation</strong>, emphasizing His ultimate control and generosity. This verse follows the reflection on the Children of Israel by contrasting the perspectives and ultimate fates of believers and disbelievers. It sets the stage for the subsequent discussion on the unity and subsequent differences among humankind.","arabic":"زُيِّنَ لِلَّذِينَ كَفَرُوا الْحَيَاةُ الدُّنْيَا وَيَسْخَرُونَ مِنَ الَّذِينَ آمَنُوا ۘ وَالَّذِينَ اتَّقَوْا فَوْقَهُمْ يَوْمَ الْقِيَامَةِ ۗ وَاللَّهُ يَرْزُقُ مَنْ يَشَاءُ بِغَيْرِ حِسَابٍ"},{"verse":"213","text":"Mankind was [of] one religion [before their deviation]; then Allah sent the prophets as bringers of good tidings and warners and sent down with them the Scripture in truth to judge between the people concerning that in which they differed. And none differed over the Scripture except those who were given it - after the clear proofs came to them - out of jealous animosity among themselves. And Allah guided those who believed to the truth concerning that over which they had differed, by His permission. And Allah guides whom He wills to a straight path.","commentary":"This verse discusses the <strong>early history of humanity</strong>, stating that humankind was initially a single community. <strong>Allah then sent prophets as messengers</strong>, bringing both good news and warnings. With these prophets, <strong>Allah revealed divine scriptures (the Book) containing the truth</strong>, intended to resolve any disputes among people. The verse notes that it was specifically those who had already received the scriptures who, out of envy and injustice, began to dispute them after clear evidence had been provided. However, <strong>Allah, through His grace, guided the believers to the truth they had differed upon</strong>. The verse concludes by affirming that <strong>Allah guides whomever He wills to the correct path</strong>. This verse follows the contrast between believers and disbelievers by providing a broader historical context for the emergence of different beliefs. It leads into the final verse of this selection, which discusses the challenges faced by believers.","arabic":"كَانَ النَّاسُ أُمَّةً وَاحِدَةً فَبَعَثَ اللَّهُ النَّبِيِّينَ مُبَشِّرِينَ وَمُنْذِرِينَ وَأَنْزَلَ مَعَهُمُ الْكِتَابَ بِالْحَقِّ لِيَحْكُمَ بَيْنَ النَّاسِ فِيمَا اخْتَلَفُوا فِيهِ ۚ وَمَا اخْتَلَفَ فِيهِ إِلَّا الَّذِينَ أُوتُوهُ مِنْ بَعْدِ مَا جَاءَتْهُمُ الْبَيِّنَاتُ بَغْيًا بَيْنَهُمْ ۖ فَهَدَى اللَّهُ الَّذِينَ آمَنُوا لِمَا اخْتَلَفُوا فِيهِ مِنَ الْحَقِّ بِإِذْنِهِ ۗ وَاللَّهُ يَهْدِي مَنْ يَشَاءُ إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"},{"verse":"214","text":"Or do you think that you will enter Paradise while such [trial] has not yet come to you as came to those who passed on before you? They were touched by poverty and hardship and were shaken until [even their] messenger and those who believed with him said, \"When is the help of Allah?\" Unquestionably, the help of Allah is near.","commentary":"This verse addresses the believers, questioning whether they expect to <strong>enter paradise without facing trials and hardships</strong> similar to those experienced by believers in the past. It describes how previous communities of faith were tested with <strong>affliction and adversity</strong>, to the extent that even the prophets and their followers questioned when Allah's help would arrive. The verse ends with a reassuring statement: <strong>\"Surely, Allah’s help is close at hand,\"</strong> emphasizing that divine support will eventually come to those who persevere. This verse concludes this passage by reminding believers that trials are a natural part of faith and that patience and perseverance will be rewarded.","arabic":"أَمْ حَسِبْتُمْ أَنْ تَدْخُلُوا الْجَنَّةَ وَلَمَّا يَأْتِكُمْ مَثَلُ الَّذِينَ خَلَوْا مِنْ قَبْلِكُمْ ۖ مَسَّتْهُمُ الْبَأْسَاءُ وَالضَّرَّاءُ وَزُلْزِلُوا حَتَّىٰ يَقُولَ الرَّسُولُ وَالَّذِينَ آمَنُوا مَعَهُ مَتَىٰ نَصْرُ اللَّهِ ۗ أَلَا إِنَّ نَصْرَ اللَّهِ قَرِيبٌ"},{"verse":"215","text":"They ask you, [O Muhammad], what they should spend. Say, \"Whatever you spend of good is [to be] for parents and relatives and orphans and the needy and the traveler. And whatever you do of good - indeed, Allah is Knowing of it.\"","commentary":"This verse addresses a <strong>question about charitable giving</strong>. It clarifies that <strong>any good wealth that is given should be directed towards specific groups</strong>: parents, close relatives, orphans, those in need, and travelers who are in hardship. The verse emphasizes that <strong>Allah is fully aware of all the good that individuals do</strong>. This verse follows the previous section, which discussed the importance of reflecting on both this life and the life to come. It introduces the topic of practical ways to act righteously, leading into a discussion about other important aspects of life.","arabic":"يَسْأَلُونَكَ مَاذَا يُنْفِقُونَ ۖ قُلْ مَا أَنْفَقْتُمْ مِنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَالْأَقْرَبِينَ وَالْيَتَامَىٰ وَالْمَسَاكِينِ وَابْنِ السَّبِيلِ ۗ وَمَا تَفْعَلُوا مِنْ خَيْرٍ فَإِنَّ اللَّهَ بِهِ عَلِيمٌ"},{"verse":"216","text":"Fighting has been enjoined upon you while it is hateful to you. But perhaps you hate a thing and it is good for you; and perhaps you love a thing and it is bad for you. And Allah Knows, while you know not.","commentary":"This verse discusses the topic of <strong>fighting or engaging in conflict</strong>, stating that it has been <strong>made obligatory</strong> for believers, even though it might be something they find difficult or dislike. The verse points out that <strong>people's perceptions of what is good or bad for them might be mistaken</strong>. It concludes by stating that <strong>Allah has complete knowledge, while human understanding is limited</strong>. This verse follows the guidelines on charity by addressing another challenging aspect of communal life. It sets the stage for the next verse, which specifically asks about fighting during sacred times.","arabic":"كُتِبَ عَلَيْكُمُ الْقِتَالُ وَهُوَ كُرْهٌ لَكُمْ ۖ وَعَسَىٰ أَنْ تَكْرَهُوا شَيْئًا وَهُوَ خَيْرٌ لَكُمْ ۖ وَعَسَىٰ أَنْ تُحِبُّوا شَيْئًا وَهُوَ شَرٌّ لَكُمْ ۗ وَاللَّهُ يَعْلَمُ وَأَنْتُمْ لَا تَعْلَمُونَ"},{"verse":"217","text":"They ask you about the sacred month - about fighting therein. Say, \"Fighting therein is great [sin], but averting [people] from the way of Allah and disbelief in Him and [preventing access to] al-Masjid al-Haram and the expulsion of its people therefrom are greater [evil] in the sight of Allah. And fitnah is greater than killing.\" And they will continue to fight you until they turn you back from your religion if they are able. And whoever of you reverts from his religion [to disbelief] and dies while he is a disbeliever - for those, their deeds have become worthless in this world and the Hereafter, and those are the companions of the Fire, they will abide therein eternally.","commentary":"This verse addresses a <strong>specific question about the permissibility of fighting during the sacred months</strong>, a time traditionally observed as a period of peace. The response clarifies that <strong>while fighting during these months is considered a serious offense</strong>, other actions, such as <strong>preventing people from following Allah's path, disbelief, violating the sanctity of the Sacred Mosque, and expelling its people, are even more serious in Allah's view</strong>. The verse also states that <strong>religious persecution is worse than killing</strong>. It highlights the persistence of those who oppose the faith in their attempts to make believers abandon their beliefs and warns about the consequences for those who renounce their faith and die as disbelievers. This verse follows the general statement about fighting by addressing a specific context, leading into a discussion about other matters of concern to the community, such as intoxicants and gambling.","arabic":"يَسْأَلُونَكَ عَنِ الشَّهْرِ الْحَرَامِ قِتَالٍ فِيهِ ۖ قُلْ قِتَالٌ فِيهِ كَبِيرٌ ۖ وَصَدٌّ عَنْ سَبِيلِ اللَّهِ وَكُفْرٌ بِهِ وَالْمَسْجِدِ الْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِنْدَ اللَّهِ ۚ وَالْفِتْنَةُ أَكْبَرُ مِنَ الْقَتْلِ ۗ وَلَا يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَنْ دِينِكُمْ إِنِ اسْتَطَاعُوا ۚ وَمَنْ يَرْتَدِدْ مِنْكُمْ عَنْ دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُولَٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي الدُّنْيَا وَالْآخِرَةِ ۖ وَأُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"218","text":"Indeed, those who have believed and those who have emigrated and fought in the cause of Allah - those expect the mercy of Allah. And Allah is Forgiving and Merciful.","commentary":"This verse speaks about <strong>those who have embraced belief, left their homes for the sake of their faith, and put in sincere effort for Allah's cause</strong>. It states that these individuals are <strong>the ones who can truly expect Allah's mercy and forgiveness</strong>. The verse concludes by emphasizing that <strong>Allah is Oft-Forgiving and Most Merciful</strong>. This verse can be seen as a reassurance following the strong warnings in the previous verse. It highlights the reward and hope for those who actively strive for their faith, even in the face of difficulty, and precedes the discussion on intoxicants and games of chance.","arabic":"إِنَّ الَّذِينَ آمَنُوا وَالَّذِينَ هَاجَرُوا وَجَاهَدُوا فِي سَبِيلِ اللَّهِ أُولَٰئِكَ يَرْجُونَ رَحْمَتَ اللَّهِ ۚ وَاللَّهُ غَفُورٌ رَحِيمٌ"},{"verse":"219","text":"They ask you about wine and gambling. Say, \"In them is great sin and [yet, some] benefit for people. But their sin is greater than their benefit.\" And they ask you what they should spend. Say, \"The excess [beyond needs].\" Thus Allah makes clear to you the verses [of revelation] that you might give thought.","commentary":"This verse addresses <strong>questions about intoxicants (like alcohol) and games of chance (gambling)</strong>. It states that <strong>while there might be some perceived benefits in them for people, the harm they cause is far greater</strong>. The verse then revisits the topic of charity, when asked what should be spent, the answer is <strong>\"whatever you can spare\"</strong>, indicating that giving should come from what is beyond one's basic needs. The verse concludes by stating that <strong>Allah makes His teachings clear so that people may contemplate both their present life and their future</strong>. This verse follows the encouragement for those who strive in their faith by addressing other practical aspects of life that require guidance. It leads into a discussion about the treatment of orphans.","arabic":"يَسْأَلُونَكَ عَنِ الْخَمْرِ وَالْمَيْسِرِ ۖ قُلْ فِيهِمَا إِثْمٌ كَبِيرٌ وَمَنَافِعُ لِلنَّاسِ وَإِثْمُهُمَا أَكْبَرُ مِنْ نَفْعِهِمَا ۗ وَيَسْأَلُونَكَ مَاذَا يُنْفِقُونَ قُلِ الْعَفْوَ ۗ كَذَٰلِكَ يُبَيِّنُ اللَّهُ لَكُمُ الْآيَاتِ لَعَلَّكُمْ تَتَفَكَّرُونَ"},{"verse":"220","text":"To this world and the Hereafter. And they ask you about orphans. Say, \"Improvement for them is best. And if you mix your affairs with theirs - they are your brothers. And Allah knows the corrupter from the amender. And if Allah had willed, He could have put you in difficulty. Indeed, Allah is Exalted in Might and Wise.","commentary":"Continuing from the previous verse's mention of reflecting on this life and the afterlife, this verse specifically addresses a <strong>question about the treatment of orphans</strong>. It states that <strong>acting in the best interest of orphans is the most appropriate course of action</strong>. If their affairs are managed together with one's own, it is important to remember that <strong>orphans are considered brothers (in humanity or faith)</strong>. The verse emphasizes that <strong>Allah is aware of those who act with harmful intentions and those who strive to improve things</strong>. It concludes by stating that <strong>if Allah had willed, He could have imposed greater burdens</strong>, but He is <strong>All-Powerful and Wise</strong> in His guidance. This verse concludes this passage by focusing on social responsibility and the care for vulnerable members of the community, following the discussions on financial contributions and other aspects of life.","arabic":"فِي الدُّنْيَا وَالْآخِرَةِ ۗ وَيَسْأَلُونَكَ عَنِ الْيَتَامَىٰ ۖ قُلْ إِصْلَاحٌ لَهُمْ خَيْرٌ ۖ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ ۚ وَاللَّهُ يَعْلَمُ الْمُفْسِدَ مِنَ الْمُصْلِحِ ۚ وَلَوْ شَاءَ اللَّهُ لَأَعْنَتَكُمْ ۚ إِنَّ اللَّهَ عَزِيزٌ حَكِيمٌ"}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>
</body>
</html>

t fall down for fear of Allah. And Allah is not unaware of what you do.","commentary":"This verse concludes the section by reflecting on the impact of all the signs and favors shown to the Children of Israel. <strong>\"Yet after all this, your hearts hardened until they were as hard as rocks or even harder.\"</strong> This powerful metaphor describes their spiritualCallousness and resistance to faith, despite witnessing numerous miracles and receiving clear guidance. The verse further elaborates on the nature of rocks: <strong>\"for there are rocks from which rivers gush forth; others split so that water flows through them, and some other rocks fall down for fear of Allah.\"</strong> This contrasts the natural responsiveness of even inanimate objects to Allah's will with the stubbornness of their hearts. The verse ends with a stern reminder: <strong>\"Indeed, Allah is not unaware of what you do,\"</strong> underscoring Allah's knowledge of their actions and their ultimate accountability. This verse serves as a final indictment of their persistent disbelief despite the overwhelming evidence and divine interventions.","arabic":"ثُمَّ قَسَتْ قُلُوبُكُمْ مِنْ بَعْدِ ذَٰلِكَ فَهِيَ كَالْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً ۚ وَإِنَّ مِنَ الْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ الْأَنْهَارُ ۚ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ الْمَاءُ ۚ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"75","text":"Do you covet [the hope, O believers], that they would believe for you while a party of them used to hear the words of Allah and then distort the Torah after they had understood it while they were knowing?","commentary":"This verse addresses the early Muslim community and questions their expectation that all members of the People of the Book (referring primarily to Jews and Christians who had received scriptures before Islam) would accept the message of Islam. It points out that <strong>some among those who had received previous divine messages would listen to the revelations of Allah, understand them, but then deliberately alter their meaning</strong>. This verse sets the stage for describing the inconsistencies and challenges faced by the early Muslims in their interactions with some religious groups. It connects to the following verses by highlighting a specific behavior – the intentional misinterpretation of scripture – which will be further elaborated upon with examples of hypocrisy and concealment of truth.","arabic":"أَفَتَطْمَعُونَ أَنْ يُؤْمِنُوا لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلَامَ اللَّهِ ثُمَّ يُحَرِّفُونَهُ مِنْ بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ"},{"verse":"76","text":"And when they meet those who believe, they say, \"We have believed\"; but when they are alone with one another, they say, \"Do you talk to them about what Allah has revealed to you so they can argue with you about it before your Lord?\" Then will you not reason?","commentary":"This verse describes the <strong>hypocritical behavior of some individuals from the People of the Book</strong>. It states that <strong>when they were in the company of the Muslim believers, they would profess belief in Islam</strong>. However, <strong>when they were among themselves, they would question the wisdom of sharing information that Allah had revealed to them (referring to aspects of their own scriptures that might align with or foretell the coming of Islam)</strong>. They feared that the Muslims would use this knowledge to argue against them in religious discussions or on the Day of Judgment. This verse builds upon the previous one by showing another layer of their deceptive practices – outwardly showing agreement while inwardly harboring different intentions. It leads into the next verse by questioning their understanding and awareness of Allah's knowledge.","arabic":"وَإِذَا لَقُوا الَّذِينَ آمَنُوا قَالُوا آمَنَّا وَإِذَا خَلَا بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوا أَتُحَدِّثُونَهُمْ بِمَا فَتَحَ اللَّهُ عَلَيْكُمْ لِيُحَاجُّوكُمْ بِهِ عِنْدَ رَبِّكُمْ ۚ أَفَلَا تَعْقِلُونَ"},{"verse":"77","text":"But do they not know that Allah knows what they conceal and what they declare?","commentary":"This verse serves as a <strong>direct question and a reminder that Allah has complete knowledge of everything, both what is openly expressed and what is kept hidden</strong>. It follows the description of the hypocritical behavior in the previous verse, emphasizing that <strong>their attempts to conceal their true beliefs and intentions are futile because Allah is fully aware of them</strong>. This verse connects to the verses before and after by underscoring the ultimate accountability for one's actions and beliefs, regardless of outward appearances. It sets the stage for describing the different segments within the People of the Book.","arabic":"أَوَلَا يَعْلَمُونَ أَنَّ اللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ"},{"verse":"78","text":"And among them are unlettered ones who do not know the Scripture except in wishful thinking, but they are only assuming.","commentary":"This verse begins to differentiate between different groups within the People of the Book. It describes <strong>a segment of them as being uneducated and lacking true understanding of their own scriptures</strong>. Instead, they follow <strong>superstitions, baseless beliefs, and mere speculation</strong>. This verse contrasts with the earlier mention of those who knowingly distort the scriptures (Verse 75) and introduces the idea of ignorance being a factor in their beliefs. It connects to the following verse by highlighting the exploitation of this ignorance by others.","arabic":"وَمِنْهُمْ أُمِّيُّونَ لَا يَعْلَمُونَ الْكِتَابَ إِلَّا أَمَانِيَّ وَإِنْ هُمْ إِلَّا يَظُنُّونَ"},{"verse":"79","text":"So woe to those who write the \"scripture\" with their own hands, then say, \"This is from Allah,\" in order to exchange it for a small price. Woe to them for what their hands have written and woe to them for what they earn.","commentary":"This verse specifically condemns <strong>those among the People of the Book who would intentionally misrepresent or alter their scriptures for personal gain or worldly benefits</strong>. It states that they would <strong>write something with their own hands, falsely claim it to be from Allah, and then use it to obtain something of little value</strong>. The verse issues a strong warning (\"Woe\") against both their act of falsification and the material gains they acquire through it. This verse directly follows the description of the uneducated masses (Verse 78) and highlights how some leaders or scholars would manipulate religious texts for their own purposes, taking advantage of the ignorance of others. It leads to the next verse by addressing another false claim they made.","arabic":"فَوَيْلٌ لِلَّذِينَ يَكْتُبُونَ الْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَٰذَا مِنْ عِنْدِ اللَّهِ لِيَشْتَرُوا بِهِ ثَمَنًا قَلِيلًا ۖ فَوَيْلٌ لَهُمْ مِمَّا كَتَبَتْ أَيْدِيهِمْ وَوَيْلٌ لَهُمْ مِمَّا يَكْسِبُونَ"},{"verse":"80","text":"And they say, \"Never will the Fire touch us, except for a few days.\" Say, \"Have you taken a covenant with Allah? For Allah will never break His covenant. Or do you say about Allah that which you do not know?\"","commentary":"This verse addresses a specific claim made by some among the People of the Book, who asserted that <strong>if they were to be punished in the afterlife, it would only be for a limited number of days</strong>. The verse instructs the Prophet to challenge this assertion by asking whether they had received such a <strong>promise from Allah</strong> (emphasizing the trustworthiness of Allah's promises) or if they were <strong>attributing something to Allah without any basis in knowledge</strong>. This verse follows the condemnation of those who distort scripture (Verse 79) by highlighting another example of their unfounded beliefs and self-exemption from divine judgment. It connects to the subsequent verses by establishing the principle of accountability based on actions, regardless of their claims of special status.","arabic":"وَقَالُوا لَنْ تَمَسَّنَا النَّارُ إِلَّا أَيَّامًا مَعْدُودَةً ۚ قُلْ أَتَّخَذْتُمْ عِنْدَ اللَّهِ عَهْدًا فَلَنْ يُخْلِفَ اللَّهُ عَهْدَهُ ۖ أَمْ تَقُولُونَ عَلَى اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"81","text":"Yes, whoever earns evil and his sin has encompassed him - those are the companions of the Fire; they will abide therein eternally.","commentary":"This verse presents a <strong>universal principle of accountability</strong>: those who commit evil deeds and are overwhelmed by their sins will be inhabitants of the Fire (hell) forever. It directly refutes the false claim in the previous verse about limited punishment (Verse 80) by stating that the consequence of serious sin is eternal. This verse shifts the focus from the specific claims of a group to a general principle applicable to all. It connects to the following verse by presenting the contrasting outcome for those who believe and do good.","arabic":"بَلَىٰ مَنْ كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيئَتُهُ فَأُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"82","text":"But they who believe and do righteous deeds - those are the companions of Paradise; they will abide therein eternally.","commentary":"This verse offers a <strong>contrasting principle of reward</strong>: those who have faith (believe in Allah and His message) and perform good deeds will be inhabitants of Paradise eternally. It provides a clear parallel to the previous verse (Verse 81), outlining the consequences of both evil and good actions. Together, these two verses emphasize the importance of both faith and righteous conduct for salvation, moving away from claims of special privilege based on lineage or religious affiliation alone. This sets the stage for addressing the covenant Allah made with the Children of Israel.","arabic":"وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"83","text":"And [recall] when We took the covenant from the Children of Israel, [enjoining upon them], \"Do not worship except Allah; and to parents do good and to relatives, orphans, and the needy. And speak to people good [words] and establish prayer and give zakah.\" Then you turned away, except a few of you, and you were refusing.","commentary":"This verse marks a shift to recalling a <strong>specific covenant that Allah made with the Children of Israel</strong>. It outlines the terms of this covenant, which included: <strong>worshipping only Allah, being good to parents, relatives, orphans, and the needy, speaking kindly to all people, establishing regular prayer, and giving charity (zakah)</strong>. The verse then notes that <strong>most of the Children of Israel turned away from this covenant and were unmindful of their obligations</strong>, except for a few. This verse provides historical context and explains that even with a clear divine agreement, many failed to uphold their commitments. It connects to the verses before by showing that the principle of reward and punishment (Verses 81-82) applies to those who were given a specific divine message and failed to follow it. It leads to the next verse by detailing another aspect of the same covenant.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَ بَنِي إِسْرَائِيلَ لَا تَعْبُدُونَ إِلَّا اللَّهَ وَبِالْوَالِدَيْنِ إِحْسَانًا وَذِي الْقُرْبَىٰ وَالْيَتَامَىٰ وَالْمَسَاكِينِ وَقُولُوا لِلنَّاسِ حُسْنًا وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلَّا قَلِيلًا مِنْكُمْ وَأَنْتُمْ مُعْرِضُونَ"},{"verse":"84","text":"And [recall] when We took your covenant, [saying], \"Do not shed each other's blood or evict one another from your homes.\" Then you acknowledged [this] while you were witnessing.","commentary":"This verse continues to recount the <strong>covenant that Allah made with the Children of Israel</strong>, focusing on <strong>the prohibition of bloodshed among themselves and the expulsion of their own people from their homes</strong>. The verse emphasizes that <strong>they acknowledged this part of the covenant and bore witness to it</strong>. This verse builds upon the previous one (Verse 83) by detailing further obligations within the divine agreement. It highlights that they were fully aware of these commands. It connects to the next verse by showing the contradiction between their acknowledgment of the covenant and their subsequent actions.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ لَا تَسْفِكُونَ دِمَاءَكُمْ وَلَا تُخْرِجُونَ أَنْفُسَكُمْ مِنْ دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ"},{"verse":"85","text":"Then, you are those [same ones who are] killing one another and evicting a party of your people from their homes, cooperating against them in sin and aggression. And if they come to you as captives, you ransom them, although their eviction was forbidden to you. So do you believe in part of the Scripture and disbelieve in part? Then what is the recompense for those who do that among you except disgrace in worldly life; and on the Day of Resurrection they will be sent back to the severest of punishment. And Allah is not unaware of what you do.","commentary":"This verse points out the <strong>stark contradiction in the actions of the Children of Israel</strong>. It highlights that despite acknowledging the covenant against bloodshed and expulsion (Verse 84), <strong>they were found killing each other, driving some of their own people from their homes, and collaborating in sinful and aggressive acts against them</strong>. Ironically, <strong>if these same people were taken captive, they would pay ransom to free them, even though their initial expulsion was forbidden</strong>. The verse then poses a rhetorical question: <strong>\"Do you believe in a part of the Scripture and disbelieve in another part?\"</strong>, strongly criticizing their selective adherence to divine law. It concludes by stating that <strong>the recompense for such behavior is disgrace in this life and the severest punishment in the hereafter</strong>, emphasizing that <strong>Allah is fully aware of their actions</strong>. This verse directly follows the outlining of the covenant (Verses 83-84) and provides concrete examples of how the Children of Israel violated it, despite their awareness. It connects to the following verse by reiterating the consequences of their actions.","arabic":"ثُمَّ أَنْتُمْ هَٰؤُلَاءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقًا مِنْكُمْ مِنْ دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِالْإِثْمِ وَالْعُدْوَانِ وَإِنْ يَأْتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ ۚ أَفَتُؤْمِنُونَ بِبَعْضِ الْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ ۚ فَمَا جَزَاءُ مَنْ يَفْعَلُ ذَٰلِكَ مِنْكُمْ إِلَّا خِزْيٌ فِي الْحَيَاةِ الدُّنْيَا ۖ وَيَوْمَ الْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ الْعَذَابِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"86","text":"Those are the ones who have bought the life of this world [in exchange] for the Hereafter, so the punishment will not be lightened for them, nor will they be aided.","commentary":"This verse explains the underlying motivation behind the inconsistent behavior described in the previous verses (Verse 85). It states that <strong>those who selectively follow divine guidance have essentially chosen the fleeting benefits of this worldly life over the eternal rewards of the Hereafter</strong>. As a consequence of this choice, <strong>their punishment will not be lessened, and they will receive no help or support</strong> on the Day of Judgment. This verse serves as a judgment on those who prioritize worldly gains over their religious obligations and highlights the eternal consequences of such decisions. It connects to the previous verse by explaining the severe punishment mentioned as a result of their misplaced priorities. It leads to the next verse by recounting another instance of Allah's favor upon the Children of Israel and their subsequent reactions.","arabic":"أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الْحَيَاةَ الدُّنْيَا بِالْآخِرَةِ ۖ فَلَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"87","text":"And We did certainly give Moses the Torah and followed up after him with messengers. And We gave Jesus, the son of Mary, clear proofs and supported him with the Pure Spirit. But is it [not] that every time a messenger came to you, [O Children of Israel], with what your souls did not desire, you were arrogant? And a party [of messengers] you denied and another party you killed.","commentary":"This verse shifts to recounting Allah's favor upon the Children of Israel by highlighting the <strong>succession of prophets sent to them</strong>. It mentions that <strong>Moses was given the Scripture (Torah), followed by numerous other messengers</strong>. Specifically, it mentions <strong>Jesus, the son of Mary, who was given clear miracles and supported by the Holy Spirit (believed to be the Angel Gabriel)</strong>. The verse then poses a question, pointing out their historical pattern of <strong>arrogantly rejecting messengers who brought messages that did not align with their desires</strong>. It states that <strong>they denied some of these messengers and even killed others</strong>. This verse provides further historical context of the Children of Israel's interactions with divine guidance, illustrating their resistance and rejection of prophets. It connects to the previous verses by showing their continued pattern of disbelief and disobedience despite receiving clear signs and messengers. It leads to the next verse by describing their reaction to the new message of Islam.","arabic":"وَلَقَدْ آتَيْنَا مُوسَى الْكِتَابَ وَقَفَّيْنَا مِنْ بَعْدِهِ بِالرُّسُلِ ۖ وَآتَيْنَا عِيسَى ابْنَ مَرْيَمَ الْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ الْقُدُسِ ۗ أَفَكُلَّمَا جَاءَكُمْ رَسُولٌ بِمَا لَا تَهْوَىٰ أَنْفُسُكُمُ اسْتَكْبَرْتُمْ فَفَرِيقًا كَذَّبْتُمْ وَفَرِيقًا تَقْتُلُونَ"},{"verse":"88","text":"And they said, \"Our hearts are wrapped.\" But, [in fact], Allah has cursed them for their disbelief, so little is it that they believe.","commentary":"This verse describes the <strong>response of some of the Children of Israel to the message of Islam</strong>. They would say, <strong>\"Our hearts are sealed,\"</strong> implying that they were no longer able to understand or accept new religious teachings. The verse refutes this claim, stating that <strong>it was not that their hearts were sealed, but rather that Allah had distanced them due to their persistent disbelief</strong>. As a result, <strong>their belief was superficial and limited</strong>. This verse directly addresses the reaction to the new message brought by Prophet Muhammad, following the historical overview of previous prophets (Verse 87). It explains that their inability to accept Islam stemmed from their ingrained disbelief, rather than an inherent inability to understand. It connects to the following verse by describing their rejection of the Quran despite recognizing its truth.","arabic":"وَقَالُوا قُلُوبُنَا غُلْفٌ ۚ بَلْ لَعَنَهُمُ اللَّهُ بِكُفْرِهِمْ فَقَلِيلًا مَا يُؤْمِنُونَ"},{"verse":"89","text":"And when there came to them a Book from Allah confirming that which was with them - although before they used to pray for victory against those who disbelieved - but [then] when there came to them that which they recognized, they disbelieved in it; so the curse of Allah will be upon the disbelievers.","commentary":"This verse highlights the <strong>paradoxical behavior of some among the People of the Book upon the arrival of the Quran</strong>. It notes that <strong>a Book (the Quran) came to them from Allah, confirming the scriptures they already possessed</strong>. Furthermore, <strong>prior to this, they used to pray for the coming of a prophet who would help them gain victory over non-believers</strong>. However, <strong>when the Quran and the Prophet Muhammad came, whom they recognized (from prophecies in their own scriptures), they rejected them</strong>. Consequently, the verse states, <strong>\"so may the curse of Allah be upon the disbelievers.\"</strong> This verse underscores their hypocrisy – longing for a prophet whose arrival they then denied when he actually appeared. It builds upon the previous verse by showing that their disbelief extended to the Quran, even though it aligned with their own scriptures. It connects to the next verse by describing the miserable outcome of their rejection.","arabic":"وَلَمَّا جَاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِحُونَ عَلَى الَّذِينَ كَفَرُوا فَلَمَّا جَاءَهُمْ مَا عَرَفُوا كَفَرُوا بِهِ ۚ فَلَعْنَةُ اللَّهِ عَلَى الْكَافِرِينَ"},{"verse":"90","text":"How wretched is that for which they sold themselves - that they would disbelieve in what Allah has revealed through [their] outrage that Allah would send down His favor upon whom He wills from among His servants. So they returned having [earned] wrath upon wrath. And for the disbelievers is a humiliating punishment.","commentary":"This verse describes the <strong>miserable outcome of the disbelief of some among the People of the Book</strong>. It emphasizes <strong>how poorly they have traded their souls by rejecting what Allah has revealed (the Quran) out of envy</strong>. Their envy stemmed from <strong>Allah's choice to bestow His favor (prophethood and revelation) upon whomever He wills among His servants (Prophet Muhammad)</strong>, who was not from their lineage in the way they expected. As a result of their envy and disbelief, <strong>they have incurred multiple layers of Allah's displeasure (\"wrath upon wrath\")</strong>, and <strong>for such disbelievers is a humiliating punishment</strong> awaiting them. This verse explains the underlying motivation – envy – for their rejection of Islam and highlights the severe consequences of this envy and disbelief. It connects to the previous verse by further elaborating on the \"curse of Allah\" with the concept of \"wrath upon wrath\" and \"humiliating punishment.\" It leads to the next verse by describing their selective belief in their own scriptures.","arabic":"بِئْسَمَا اشْتَرَوْا بِهِ أَنْفُسَهُمْ أَنْ يَكْفُرُوا بِمَا أَنْزَلَ اللَّهُ بَغْيًا أَنْ يُنَزِّلَ اللَّهُ مِنْ فَضْلِهِ عَلَىٰ مَنْ يَشَاءُ مِنْ عِبَادِهِ ۖ فَبَاءُوا بِغَضَبٍ عَلَىٰ غَضَبٍ ۚ وَلِلْكَافِرِينَ عَذَابٌ مُهِينٌ"},{"verse":"91","text":"And when it is said to them, \"Believe in what Allah has revealed,\" they say, \"We believe [only] in what was revealed to us.\" And they disbelieve in what came after it, while it is the truth confirming that which is with them. Say, \"Then why did you kill the prophets of Allah before, if you are [indeed] believers?\"","commentary":"This verse further exposes the <strong>selective belief of some among the People of the Book</strong>. It states that <strong>when they were asked to believe in what Allah had revealed (the Quran)</strong>, <strong>they would reply that they only believed in what was revealed to them (their own scriptures)</strong>. They would <strong>reject the Quran and the message of Prophet Muhammad, even though the Quran confirms the core teachings of their own scriptures</strong>. The verse then instructs the Prophet to challenge their claim of true belief by asking: <strong>\"Then why did you kill the prophets of Allah before, if you were [indeed] believers?\"</strong> This rhetorical question highlights the inconsistency between their claim of faith in past revelations and their historical actions of rejecting and even killing prophets who came to them. It directly follows their envious rejection of the Quran (Verse 90) by showing another flaw in their argument for not accepting the new message. It connects to the next verse by recounting another historical transgression.","arabic":"وَإِذَا قِيلَ لَهُمْ آمِنُوا بِمَا أَنْزَلَ اللَّهُ قَالُوا نُؤْمِنُ بِمَا أُنْزِلَ عَلَيْنَا وَيَكْفُرُونَ بِمَا وَرَاءَهُ وَهُوَ الْحَقُّ مُصَدِّقًا لِمَا مَعَهُمْ ۗ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَاءَ اللَّهِ مِنْ قَبْلُ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"92","text":"And Moses had certainly brought you clear proofs. Then you took the calf [in worship] after that, while you were wrongdoers.","commentary":"This verse recalls a <strong>significant event in the history of the Children of Israel</strong>: the episode of the <strong>golden calf</strong>. It reminds them that <strong>Moses had come to them with clear miracles and evidence of his prophethood</strong>. However, <strong>in his absence (while he was receiving the Torah on Mount Sinai), they turned to worshipping a calf</strong>, thus committing a grave sin and proving themselves to be wrongdoers. This verse serves as another historical reminder of their past transgressions, further undermining their claim of being righteous believers who should not be asked to follow a new prophet or scripture. It follows the questioning of their past actions towards prophets (Verse 91) with a specific example of their idolatry despite witnessing divine signs. It connects to the next verse by mentioning another covenant Allah made with them.","arabic":"وَلَقَدْ جَاءَكُمْ مُوسَىٰ بِالْبَيِّنَاتِ ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِنْ بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ"},{"verse":"93","text":"And [recall] when We took your covenant and raised over you the mount, [saying], \"Take what We have given you with determination and listen.\" They said [instead], \"We hear and disobey.\" And their hearts absorbed [the worship of] the calf because of their disbelief. Say, \"How wretched is that which your faith enjoins upon you, if you should be believers.\"","commentary":"This verse recounts another instance of <strong>Allah making a covenant with the Children of Israel</strong>. It reminds them of the time when <strong>Allah raised Mount Sinai above them</strong> (as a powerful demonstration) and commanded them to <strong>take the Torah with determination and to listen to His commands</strong>. However, <strong>their response was, \"We have heard and disobeyed,\"</strong> revealing their rebellious nature. The verse further states that <strong>their hearts were filled with the love of the calf due to their deep-seated disbelief</strong>. Finally, it instructs the Prophet to say: <strong>\"How wretched is that which your faith enjoins upon you, if you should be believers,\"</strong> questioning the nature of their faith if it led them to such disobedience and idolatry. This verse continues to highlight their history of disobedience and flawed faith, following the examples of killing prophets (Verse 91) and worshipping the calf (Verse 92). It connects to the following verses by addressing their claim of being Allah's chosen people and their attitude towards death.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"94","text":"Say, [O Muhammad], \"If the home of the Hereafter with Allah is for you alone and not the [other] people, then wish for death, if you should be truthful.","commentary":"This verse presents a <strong>challenge to a specific claim made by some</strong>. The verse states that if they believed their final destination with Allah was exclusively theirs, then they should naturally desire to pass away and reach this anticipated reward. This is because someone confident in a positive afterlife would look forward to it. This verse sets the stage for the following verses which describe their actual feelings about death.","arabic":"قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"95","text":"But they will never wish for it, ever, because of what their hands have put forth. And Allah is Knowing of the wrongdoers.","commentary":"This verse explains the <strong>response to the challenge in the previous verse</strong>. It indicates that those making the claim about an exclusive afterlife would never actually wish for death. The reason given is <strong>their awareness of their own actions and deeds during their lives</strong>. This suggests a lack of confidence in attaining that claimed reward. The verse concludes by stating that Allah is fully aware of those who do wrong, implying a judgment based on their actions. This verse directly follows the challenge in Verse 94 by presenting the expected, or rather, the actual reaction.","arabic":"وَلَنْ يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ ۗ وَاللَّهُ عَلِيمٌ بِالظَّالِمِينَ"},{"verse":"96","text":"And you will surely find them the most greedy of people for life - [even] more than those who associate others with Allah. One of them wishes that he could be granted life a thousand years, but it would not remove him in the least from the [coming] punishment that he should be granted life. And Allah is Seeing of what they do.","commentary":"Continuing from the previous verse, this verse further describes <strong>the attitude towards life held by those who made the claim in Verse 94</strong>. It highlights their <strong>intense attachment to this worldly life</strong>, even more so than those who might not believe in an afterlife (idolaters). The verse notes their desire for an exceptionally long life, even though a long life itself would not protect them from the consequences of their actions. The verse ends by reiterating that Allah observes everything they do, reinforcing the idea of accountability. This verse elaborates on why they would not wish for death as stated in Verse 95.","arabic":"وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُوا ۚ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ الْعَذَابِ أَنْ يُعَمَّرَ ۗ وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ"},{"verse":"97","text":"Say, \"Whoever is an enemy to Gabriel - it is [none but] he who has brought the Qur'an down upon your heart, [O Muhammad], by permission of Allah, confirming that which was before it and as guidance and good tidings for the believers.\"","commentary":"This verse addresses a <strong>specific point of contention</strong> that some held regarding the source of the Qur'an. It clarifies that the angel Gabriel, by Allah's permission, revealed the Qur'an to Prophet Muhammad. The verse also emphasizes that the Qur'an <strong>supports and affirms the holy books that were revealed before it</strong>. Furthermore, it is described as guidance and good news for those who believe. This verse shifts the focus from their fear of death to their potential objections to the Qur'an itself, setting up the following verse which expands on the consequences of opposing divine messengers.","arabic":"قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ"},{"verse":"98","text":"Whoever is an enemy to Allah and His angels and His messengers and Gabriel and Michael - then indeed, Allah is an enemy to the disbelievers.","commentary":"Building on the previous verse, this verse states a <strong>clear principle regarding the reverence of Allah and His messengers</strong>. It declares that anyone who shows enmity towards Allah, His angels (specifically mentioning Gabriel and Michael), or His messengers will find Allah to be an opponent of those who reject faith. This verse reinforces the importance of respecting all aspects of the divine message and its delivery, connecting the opposition to Gabriel in the previous verse to a broader rejection of faith. The verse that follows continues this theme by highlighting the clarity of the revelations and who denies them.","arabic":"مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلَائِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ فَإِنَّ اللَّهَ عَدُوٌّ لِلْكَافِرِينَ"},{"verse":"99","text":"And We have certainly revealed to you verses [which are] clear proofs, and no one would deny them except the defiantly disobedient.","commentary":"This verse emphasizes the <strong>nature of the divine messages</strong>, stating that they have been revealed in a clear and understandable manner. It further asserts that <strong>only those who are inherently wicked (evildoers)</strong> will reject these clear revelations. This verse follows the discussion about the messengers and reinforces the idea that rejecting the message is a sign of a deeper issue within the individual. The subsequent verse then points to a pattern of behavior among those who deny these clear messages.","arabic":"وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا الْفَاسِقُونَ"},{"verse":"100","text":"Is it not [true] that every time they took a covenant a party of them threw it away? But, [in fact], most of them do not believe.","commentary":"This verse points out a <strong>recurring pattern of behavior</strong>. It questions whether it is always the case that whenever solemn promises or agreements are made, some among them will break these commitments. The verse then states that the underlying reason for this behavior is that the majority of them do not truly believe. This verse connects to the previous one by suggesting that the denial of clear revelations (Verse 99) is linked to a general lack of faith and a tendency to disregard commitments. The next verse provides a specific example of this disregard.","arabic":"أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ لَا يُؤْمِنُونَ"},{"verse":"101","text":"And when a messenger from Allah came to them confirming that which was with them, a party of those who had been given the Scripture threw the Scripture of Allah behind their backs as if they did not know [what it contained].","commentary":"This verse provides a <strong>specific instance of the broken pledges and lack of belief mentioned in the previous verse</strong>. It describes the arrival of Prophet Muhammad as a messenger from Allah, bringing a message (the Qur'an) that <strong>confirmed the scriptures they already possessed</strong>. Despite this, some of those who were familiar with these earlier scriptures rejected the new message, acting as if they had no knowledge of their own holy books. This verse directly illustrates the point made in Verse 100 about violating commitments and a lack of true belief, setting the stage for the next verses which discuss what some of them chose to follow instead.","arabic":"وَلَمَّا جَاءَهُمْ رَسُولٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِنَ الَّذِينَ أُوتُوا الْكِتَابَ كِتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ كَأَنَّهُمْ لَا يَعْلَمُونَ"},{"verse":"102","text":"And they followed [instead] what the devils had recited during the reign of Solomon. It was not Solomon who disbelieved, but the devils disbelieved, teaching people magic and that which was revealed to the two angels at Babylon, Harut and Marut. But the two angels do not teach anyone unless they say, \"We are a trial, so do not disbelieve [by practicing magic].\" And [yet] they learn from them that by which they cause separation between a man and his wife. But they do not harm anyone through it except by permission of Allah. And the people learn what harms them and does not benefit them. But the Children of Israel certainly knew that whoever purchased the magic would not have in the Hereafter any share. And wretched is that for which they sold themselves, if they only knew.","commentary":"This verse explains <strong>what some chose to follow instead of the divine guidance</strong> that confirmed their own scriptures (as mentioned in Verse 101). It addresses <strong>false claims about the reign of King Solomon</strong>, stating that he never rejected faith, but that evil forces (devils) spread misinformation. These forces are described as teaching witchcraft, which was not something revealed to the angels Harut and Marut in Babylon for that purpose. The verse clarifies that these angels were a test and warned against renouncing faith. People learned from these sources things that could cause harm, such as discord in marriages, but emphasizes that such harm can only occur with Allah's permission. The verse concludes by stating that those who pursue such harmful knowledge are learning what is detrimental and brings no benefit in the afterlife, indicating a severe loss. This verse contrasts their rejection of divine guidance with their embrace of harmful practices.","arabic":"وَاتَّبَعُوا مَا تَتْلُو الشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ ۖ وَمَا كَفَرَ سُلَيْمَانُ وَلَٰكِنَّ الشَّيَاطِينَ كَفَرُوا يُعَلِّمُونَ النَّاسَ السِّحْرَ وَمَا أُنْزِلَ عَلَى الْمَلَكَيْنِ بِبَابِلَ هَارُوتَ وَمَارُوتَ ۚ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولَا إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ ۖ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ ۚ وَمَا هُمْ بِضَارِّينَ بِهِ مِنْ أَحَدٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلَا يَنْفَعُهُمْ ۚ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ مَا لَهُ فِي الْآخِرَةِ مِنْ خَلَاقٍ ۚ وَلَبِئْسَ مَا شَرَوْا بِهِ أَنْفُسَهُمْ ۚ لَوْ كَانُوا يَعْلَمُونَ"},{"verse":"103","text":"And if they had believed and feared Allah, then the reward from Allah would have been [far] better, if they only knew.","commentary":"This concluding verse of the passage presents a <strong>clear alternative and its superior outcome</strong>. It states that if those who rejected the confirming messenger and scripture (as described in Verses 101 and 102) had instead embraced faith and been mindful of Allah, then Allah's reward would have been far greater for them. The phrase \"if they but knew it\" highlights their lack of understanding of true value and benefit. This verse serves as a final comment on the choices they made and the better path they could have taken, directly following the description of their harmful pursuits in Verse 102.","arabic":"وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوْا لَمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ ۖ لَوْ كَانُوا يَعْلَمُونَ"},{"verse":"104","text":"O you who have believed, say not [to Allah 's Messenger], \"Ra'ina\" but say, \"Unthurna\" and listen. And for the disbelievers is a painful punishment.","commentary":"This verse addresses the early followers of Islam, instructing them on how to speak to the Prophet Muhammad. It seems that some people were using a certain Arabic word, \"ra`ina,\" which could be interpreted in a disrespectful way, although its primary meaning was \"listen to us\". The verse advises believers to use more respectful language, suggesting phrases like \"Have patience with us\". This was to avoid any unintentional offense or exploitation of language by those who were hostile to the Prophet.\r\n\r\nThis verse sets the tone for the subsequent verses by highlighting the importance of respect and proper conduct within the early Muslim community, especially when interacting with their leader. It also contrasts the believers with \"the unbelievers,\" for whom a severe consequence is mentioned, hinting at the ongoing tensions and opposition faced by the early Muslims.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَقُولُوا رَاعِنَا وَقُولُوا انْظُرْنَا وَاسْمَعُوا ۗ وَلِلْكَافِرِينَ عَذَابٌ أَلِيمٌ"},{"verse":"105","text":"Neither those who disbelieve from the People of the Scripture nor the polytheists wish that any good should be sent down to you from your Lord. But Allah selects for His mercy whom He wills, and Allah is the possessor of great bounty.","commentary":"This verse speaks about the <strong>negative sentiments</strong> of those who did not believe in the message of Islam, including both the \"people of earlier revelations\" (referring primarily to Jews and Christians of that time) and the \"idolaters\" (the polytheistic Arabs). It states that these groups were <strong>unhappy to see any good</strong> come to the Muslim community from Allah. This stemmed from <strong>resentment and envy</strong> that Allah had chosen to reveal His final message to Prophet Muhammad and the Arabs.\r\n\r\nHowever, the verse reassures the believers that <strong>Allah bestows His blessings upon whomever He wills</strong>, and His grace is boundless. This serves to comfort the early Muslims and emphasize that divine favor is not dictated by the desires or disapproval of others. It follows the previous verse by explaining the reason behind the \"grievous suffering\" mentioned for the unbelievers – their opposition to divine blessing. The next verse will then address the topic of changes in divine guidance.","arabic":"مَا يَوَدُّ الَّذِينَ كَفَرُوا مِنْ أَهْلِ الْكِتَابِ وَلَا الْمُشْرِكِينَ أَنْ يُنَزَّلَ عَلَيْكُمْ مِنْ خَيْرٍ مِنْ رَبِّكُمْ ۗ وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَنْ يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ"},{"verse":"106","text":"We do not abrogate a verse or cause it to be forgotten except that We bring forth [one] better than it or similar to it. Do you not know that Allah is over all things competent?","commentary":"This verse addresses the <strong>issue of changes or modifications in the divine guidance</strong> given to Prophet Muhammad. It clarifies that <strong>Allah has the authority to annul (cancel) or cause to be forgotten any previous revelation and replace it with something better or similar</strong>. This was particularly relevant because some people, possibly the \"unbelievers\" mentioned in the previous verse, were using these changes, such as the change in the direction of prayer (qiblah), to cast doubt on the validity of Islam.\r\n\r\nThe verse emphasizes <strong>Allah's absolute power and control</strong> over all things. This serves to reassure believers that these changes are part of Allah's divine wisdom and plan, and not a sign of inconsistency or weakness in the divine message. It connects to the previous verse by asserting Allah's freedom in bestowing blessings and also in guiding humanity as He sees fit. The following verse will further emphasize Allah's sovereignty.","arabic":"مَا نَنْسَخْ مِنْ آيَةٍ أَوْ نُنْسِهَا نَأْتِ بِخَيْرٍ مِنْهَا أَوْ مِثْلِهَا ۗ أَلَمْ تَعْلَمْ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"107","text":"Do you not know that to Allah belongs the dominion of the heavens and the earth and [that] you have not besides Allah any protector or any helper?","commentary":"This verse reinforces the <strong>absolute authority and power of Allah</strong>. It states that <strong>Allah has sovereignty over all that exists in the heavens and the earth</strong>. Furthermore, it reminds the believers that <strong>they have no protector or helper besides Allah</strong>. This was likely a <strong>warning to the early Muslim community</strong>, some of whom might have been affected by the criticisms and schemes of those who opposed them, as mentioned in earlier verses.\r\n\r\nBy emphasizing Allah's ultimate control and the believers' dependence on Him, the verse encourages <strong>trust and reliance on Allah</strong> in the face of adversity. It follows the previous verse by providing further justification for Allah's ability to change or replace revelations – as the sovereign of all, He has the ultimate authority. The subsequent verse will then address a specific behavior of some who questioned the Prophet.","arabic":"أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ"},{"verse":"108","text":"Or do you intend to ask your Messenger as Moses was asked before? And whoever exchanges faith for disbelief has certainly strayed from the soundness of the way.","commentary":"This verse seems to be addressing <strong>some members of the early Muslim community who were questioning the Prophet Muhammad in a manner similar to how the Israelites had questioned the Prophet Moses</strong>. The text implies that such excessive questioning and demands for signs or proofs, after having already embraced the faith, could indicate a wavering of belief.\r\n\r\nThe verse warns against <strong>\"bartering faith for unbelief,\"</strong> stating that such a person has <strong>strayed from the correct path</strong>. This likely refers to those who, influenced by doubts raised by opponents of Islam, might be tempted to abandon their faith. It connects to the previous verse by highlighting the need for unwavering faith in Allah, the ultimate protector. The following verse will then elaborate on the desires of some \"people of earlier revelations\" to lead the believers astray.","arabic":"أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ"},{"verse":"109","text":"Many of the People of the Scripture wish they could turn you back to disbelief after you have believed, out of envy from themselves [even] after the truth has become clear to them. So pardon and overlook until Allah delivers His command. Indeed, Allah is over all things competent.","commentary":"This verse reveals the <strong>desire of many among the \"people of earlier revelations\" (primarily Jews and Christians)</strong> to see the Muslims revert to their former state of unbelief after they had embraced Islam. The underlying motive for this desire is identified as <strong>\"deep-seated envy,\"</strong> even after the truth of Islam had become clear to them. This refers back to the sentiments mentioned in verse 105.\r\n\r\nDespite this opposition, the verse advises the believers to <strong>\"forgive and forbear\"</strong> until Allah issues His command. This emphasizes patience and tolerance in dealing with hostility, trusting in Allah's ultimate judgment and power. It follows the previous verse by explaining one of the reasons why some might be tempted to question the Prophet – the influence of those who wished to lead them away from their faith. The next verse will then encourage the believers to focus on their own acts of worship.","arabic":"وَدَّ كَثِيرٌ مِنْ أَهْلِ الْكِتَابِ لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ إِيمَانِكُمْ كُفَّارًا حَسَدًا مِنْ عِنْدِ أَنْفُسِهِمْ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمُ الْحَقُّ ۖ فَاعْفُوا وَاصْفَحُوا حَتَّىٰ يَأْتِيَ اللَّهُ بِأَمْرِهِ ۗ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"110","text":"And establish prayer and give zakah, and whatever good you put forward for yourselves - you will find it with Allah. Indeed, Allah of what you do, is Seeing.","commentary":"This verse instructs the believers to <strong>remain steadfast in their worship</strong> by <strong>attending regularly to prayer</strong> and <strong>paying zakat (a form of obligatory charitable giving)</strong>. It emphasizes that <strong>any good deeds done by individuals will be rewarded by Allah</strong>. The verse concludes by reminding them that <strong>Allah is aware of all their actions</strong>.\r\n\r\nThis verse serves as a <strong>consolation and a directive</strong> for the believers who were facing opposition and attempts to mislead them, as mentioned in the previous verses. It encourages them to focus on their personal relationship with Allah through prayer and good deeds, assuring them that their efforts will not be in vain. It follows the call for forgiveness and forbearance by suggesting a positive course of action for the believers. The following verses will then address specific claims made by Jews and Christians.","arabic":"وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ۚ وَمَا تُقَدِّمُوا لِأَنْفُسِكُمْ مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ ۗ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ"},{"verse":"111","text":"And they say, \"None will enter Paradise except one who is a Jew or a Christian.\" That is [merely] their wishful thinking, Say, \"Produce your proof, if you should be truthful.\"","commentary":"This verse addresses a <strong>claim made by both Jews and Christians</strong> that <strong>only those who belong to their respective faiths will enter Paradise</strong>. The verse dismisses these assertions as <strong>\"wishful fancies\"</strong> and challenges them to <strong>\"produce your proof, if what you say is true\"</strong>. This highlights the lack of any concrete evidence for such exclusive claims.\r\n\r\nThis verse shifts the focus to the <strong>doctrinal disagreements</strong> between the early Muslims and the \"people of earlier revelations.\" It directly refutes their claims of exclusivity regarding salvation. It follows the previous verse by presenting a specific example of the baseless arguments being put forth by those who opposed the Muslim community. The next verse will then offer a contrasting principle for attaining reward from Allah.","arabic":"وَقَالُوا لَنْ يَدْخُلَ الْجَنَّةَ إِلَّا مَنْ كَانَ هُودًا أَوْ نَصَارَىٰ ۗ تِلْكَ أَمَانِيُّهُمْ ۗ قُلْ هَاتُوا بُرْهَانَكُمْ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"112","text":"Yes [on the contrary], whoever submits his face in Islam to Allah while being a doer of good will have his reward with his Lord. And no fear will there be concerning them, nor will they grieve.","commentary":"This verse presents a <strong>universal principle for attaining reward from Allah</strong>. It states that <strong>whoever sincerely submits themselves to Allah</strong> and <strong>accompanies this submission with righteous actions (doing good works)</strong> will receive their reward from their Lord. Such individuals will have <strong>no reason to fear in the future nor to grieve over the past</strong>.\r\n\r\nThis verse directly counters the exclusive claims made in the previous verse by establishing that <strong>submission to Allah and good deeds are the criteria for divine reward</strong>, regardless of one's religious label or heritage. It emphasizes the importance of both inner faith (\"surrender themselves to Allah\") and outward actions (\"doing good works\"). The following verse will then describe the contradictory views held by Jews and Christians despite their shared scriptures.","arabic":"بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِنْدَ رَبِّهِ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"113","text":"The Jews say \"The Christians have nothing [true] to stand on,\" and the Christians say, \"The Jews have nothing to stand on,\" although they [both] recite the Scripture. Thus the polytheists speak the same as their words. But Allah will judge between them on the Day of Resurrection concerning that over which they used to differ.","commentary":"This verse highlights the <strong>contradictory and critical views that Jews and Christians held towards each other's faiths</strong>. It notes that <strong>Jews claimed Christians had no basis for their faith, and vice versa</strong>, despite the fact that <strong>both groups recited scriptures</strong> (referring to their respective holy books). The verse then adds that <strong>\"those devoid of knowledge\"</strong> (likely referring to the polytheistic Arabs who were also critical of both Judaism and Christianity) made similar pronouncements.\r\n\r\nThe verse concludes by stating that <strong>Allah will judge between them all regarding their disputes on the Day of Judgement</strong>. This emphasizes that the ultimate resolution of these religious disagreements lies with Allah. This verse follows the previous one by further illustrating the divisions and conflicting claims within the religious landscape of that time, setting the stage for Allah's final judgment.","arabic":"وَقَالَتِ الْيَهُودُ لَيْسَتِ النَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ النَّصَارَىٰ لَيْسَتِ الْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ الْكِتَابَ ۗ كَذَٰلِكَ قَالَ الَّذِينَ لَا يَعْلَمُونَ مِثْلَ قَوْلِهِمْ ۚ فَاللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ"},{"verse":"114","text":"And who are more unjust than those who prevent the name of Allah from being mentioned in His mosques and strive toward their destruction. It is not for them to enter them except in fear. For them in this world is disgrace, and they will have in the Hereafter a great punishment.","commentary":"This verse speaks about the <strong>extreme injustice</strong> of those who prevent the mention of Allah's name in places dedicated to worship and who attempt to destroy these places. It suggests that such individuals, if they were to enter these sacred spaces, should do so with a sense of fear due to their actions. The verse also indicates consequences for such behavior, including <strong>disgrace in this life and severe suffering in the hereafter</strong>. This verse follows the discussion about the differing claims of religious groups and their criticisms of each other, highlighting a severe form of religious intolerance. It then connects to the subsequent verse by shifting to the universal ownership of the east and the west by Allah, suggesting that no particular group has exclusive rights over sacred spaces or the direction of worship.","arabic":"وَمَنْ أَظْلَمُ مِمَّنْ مَنَعَ مَسَاجِدَ اللَّهِ أَنْ يُذْكَرَ فِيهَا اسْمُهُ وَسَعَىٰ فِي خَرَابِهَا ۚ أُولَٰئِكَ مَا كَانَ لَهُمْ أَنْ يَدْخُلُوهَا إِلَّا خَائِفِينَ ۚ لَهُمْ فِي الدُّنْيَا خِزْيٌ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ"},{"verse":"115","text":"And to Allah belongs the east and the west. So wherever you [might] turn, there is the Face of Allah. Indeed, Allah is all-Encompassing and Knowing.","commentary":"This verse emphasizes the <strong>universality of Allah</strong> and that <strong>all directions belong to Him</strong>. It implies that the act of worship is not confined to a specific geographical direction because Allah is present everywhere. The verse concludes by affirming Allah's <strong>boundless generosity and complete knowledge</strong>. This verse directly addresses the context of the direction of prayer (Qiblah) which was a point of contention, suggesting that focusing on a particular direction is a matter of practice, not a limitation of Allah's presence. It connects to the previous verse by providing a broader understanding of worship and sacred spaces, and it sets the stage for the following verses which address distorted concepts about Allah.","arabic":"وَلِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ ۚ إِنَّ اللَّهَ وَاسِعٌ عَلِيمٌ"},{"verse":"116","text":"They say, \"Allah has taken a son.\" Exalted is He! Rather, to Him belongs whatever is in the heavens and the earth. All are devoutly obedient to Him,","commentary":"This verse addresses the claim by some that <strong>Allah has a son</strong>, a concept it vehemently rejects by declaring <strong>Allah's absolute perfection and transcendence</strong>. It asserts that <strong>everything in the heavens and on earth belongs to Allah</strong> and that <strong>all creation is obedient to Him</strong>. This verse shifts the focus from the specifics of worship and religious conflict to fundamental theological beliefs about the nature of Allah. It connects to the previous verse by further elaborating on Allah's power and dominion over all things and leads into the next verse by describing Allah as the Originator of creation.","arabic":"وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ"},{"verse":"117","text":"Originator of the heavens and the earth. When He decrees a matter, He only says to it, \"Be,\" and it is.","commentary":"This verse describes Allah as the <strong>sole Creator of the heavens and the earth</strong>. It emphasizes His <strong>absolute power and will</strong>, stating that when He intends for something to exist, He simply commands it to \"Be,\" and it comes into existence. This reinforces the theological points made in the previous verse about Allah's uniqueness and power. It connects to the preceding verse by explaining how Allah's will brings about creation without any need for partners or offspring, and it sets the context for the following verse which discusses the demands of those who lack understanding.","arabic":"بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ"},{"verse":"118","text":"Those who do not know say, \"Why does Allah not speak to us or there come to us a sign?\" Thus spoke those before them like their words. Their hearts resemble each other. We have shown clearly the signs to a people who are certain [in faith].","commentary":"This verse notes that those who <strong>lack true understanding</strong> often demand direct communication from Allah or specific signs as proof. It points out that such demands are not new and were made by people in the past, suggesting a <strong>similarity in their lack of conviction</strong>. The verse concludes by stating that <strong>clear signs have already been provided for those who have firm faith</strong>. This verse connects to the preceding description of Allah's creative power by highlighting that despite such clear signs, some remain unconvinced and seek more. It leads into the next verse by focusing on the role of the Prophet who has been sent with the truth and clear guidance.","arabic":"وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ"},{"verse":"119","text":"Indeed, We have sent you, [O Muhammad], with the truth as a bringer of good tidings and a warner, and you will not be asked about the companions of Hellfire.","commentary":"This verse addresses the Prophet Muhammad directly, affirming that he has been sent with <strong>the truth</strong> and with the dual role of bringing <strong>good news</strong> to those who believe and <strong>warning</strong> those who reject the truth. It also reassures the Prophet that he will <strong>not be held responsible for the fate of those who choose to disbelieve</strong>. This verse shifts the focus back to the Prophet's mission after the discussion of theological concepts and the demands of the disbelievers. It connects to the previous verse by indicating that the clear signs mentioned are part of the truth brought by the Prophet. It leads to the next verse by describing the reactions of the Jews and Christians to the Prophet's message.","arabic":"إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ الْجَحِيمِ"},{"verse":"120","text":"And never will the Jews or the Christians approve of you until you follow their religion. Say, \"Indeed, the guidance of Allah is the [only] guidance.\" If you were to follow their desires after what has come to you of knowledge, you would have against Allah no protector or helper.","commentary":"This verse highlights the <strong>fundamental difference</strong> between the message of the Prophet and the beliefs of some Jews and Christians of that time, stating that they would only be satisfied if he were to adopt their faith. It firmly declares that <strong>Allah's guidance is the only true guidance</strong>. The verse also warns the Prophet (and by extension, his followers) that if they were to abandon the truth they have received and follow the desires of others, they would find no protector or helper against Allah. This verse builds upon the description of the Prophet's mission in the previous verse, focusing on the specific opposition he faced from certain religious communities. It connects to the following verse by distinguishing between those among the People of the Book who truly understand their scriptures and those who deny the truth.","arabic":"وَلَنْ تَرْضَىٰ عَنْكَ الْيَهُودُ وَلَا النَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۗ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ بَعْدَ الَّذِي جَاءَكَ مِنَ الْعِلْمِ ۙ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ"},{"verse":"121","text":"Those to whom We have given the Book recite it with its true recital. They [are the ones who] believe in it. And whoever disbelieves in it - it is they who are the losers.","commentary":"This verse refers to those among the people who had previously received divine scriptures (\"the Book\") and who <strong>understand and follow them correctly</strong>, stating that they <strong>truly believe</strong> in the message brought by the Prophet. In contrast, those who <strong>reject this truth are described as being at a great loss</strong>. This verse provides a nuanced view of the People of the Book, following the previous verse's discussion of their opposition. It suggests that genuine understanding of prior scriptures would lead to acceptance of the new message. It connects to the final verses by shifting to a direct address to the Children of Israel, reminding them of Allah's favor and warning them of the Day of Judgment.","arabic":"الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ"},{"verse":"122","text":"O Children of Israel, remember My favor which I have bestowed upon you and that I preferred you over the worlds.","commentary":"This verse is a direct address to the <strong>Children of Israel</strong>, reminding them of the <strong>favors bestowed upon them</strong> in the past and that they were <strong>once distinguished among all people</strong>. This marks a shift in the passage, moving from general principles and the Prophet's interactions to a specific historical and religious community. It connects to the preceding verses by providing historical context related to the People of the Book and sets the stage for the warning in the next verse about accountability for one's actions.","arabic":"يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ"},{"verse":"123","text":"And fear a Day when no soul will suffice for another soul at all, and no compensation will be accepted from it, nor will any intercession benefit it, nor will they be aided.","commentary":"This concluding verse serves as a <strong>solemn warning</strong> to the Children of Israel (and by extension, all people) about the <strong>Day of Judgment</strong>. It emphasizes that on this day, <strong>no one will be able to help another</strong>, no <strong>ransom</strong> will be accepted as a substitute for one's deeds, no <strong>intercession</strong> will be effective (except as willed by Allah), and <strong>no one will receive aid</strong> other than through Allah's mercy. This verse directly follows the reminder of past favors to the Children of Israel, urging them to take heed of the consequences of their actions. It concludes the passage by emphasizing individual accountability and the ultimate authority of Allah in matters of judgment.","arabic":"وَاتَّقُوا يَوْمًا لَا تَجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئًا وَلَا يُقْبَلُ مِنْهَا عَدْلٌ وَلَا تَنْفَعُهَا شَفَاعَةٌ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"124","text":"And [mention, O Muhammad], when Abraham was tried by his Lord with commands and he fulfilled them. [Allah] said, \"Indeed, I will make you a leader for the people.\" [Abraham] said, \"And of my descendants?\" [Allah] said, \"My covenant does not include the wrongdoers.\"","commentary":"This verse speaks about a time when <strong>Allah tested Abraham</strong> with certain commands, and because Abraham fulfilled these tests, Allah told him, <strong>‘I have appointed you a leader of mankind.’</strong> This highlights the idea that leadership is earned through faithfulness and obedience. Abraham then inquired about his descendants, wishing for them also to be leaders. Allah responded by saying, <strong>‘My covenant does not apply to the wrongdoers.’</strong> This indicates that while Abraham's lineage is significant, the divine promise of leadership and guidance is contingent upon individuals being righteous and just, not simply on their ancestry. This verse follows the previous section which discussed the Children of Israel and their history, introducing Abraham as a figure of great importance and a point of reference for true faith. It sets the stage for the subsequent verses that elaborate on Abraham's role in establishing a place of worship and his prayers for its people.","arabic":"وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ عَهْدِي الظَّالِمِينَ"},{"verse":"125","text":"And [mention] when We made the House a place of return for the people and [a place of] security. And take, [O believers], from the standing place of Abraham a place of prayer. And We charged Abraham and Ishmael, [saying], \"Purify My House for those who perform Tawaf and those who are staying [there] for worship and those who bow and prostrate [in prayer].\"","commentary":"This verse describes how <strong>the House (identified in the commentary as the Ka'bah)</strong> was established as <strong>a central place for people to visit and as a sanctuary</strong>, a place of peace and safety. It mentions the instruction to <strong>‘Make the place where Abraham stood as a place of prayer.’</strong> This emphasizes the historical connection to Abraham. Furthermore, <strong>Abraham and his son Ishmael were given the responsibility of purifying this House</strong> for those who would come to it for various forms of worship, including circumambulation (walking around it), meditation, bowing, and prostration in prayer. This verse builds upon the introduction of Abraham in the previous verse, detailing his role in establishing a significant place of worship. It leads into the next verse by describing Abraham's prayer for this land and its people.","arabic":"وَإِذْ جَعَلْنَا الْبَيْتَ مَثَابَةً لِلنَّاسِ وَأَمْنًا وَاتَّخِذُوا مِنْ مَقَامِ إِبْرَاهِيمَ مُصَلًّى ۖ وَعَهِدْنَا إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَنْ طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَالْعَاكِفِينَ وَالرُّكَّعِ السُّجُودِ"},{"verse":"126","text":"And [mention] when Abraham said, \"My Lord, make this a secure city and provide its people with fruits - whoever of them believes in Allah and the Last Day.\" [Allah] said. \"And whoever disbelieves - I will grant him enjoyment for a little; then I will force him to the punishment of the Fire, and wretched is the destination.\"","commentary":"Here, <strong>Abraham prays to Allah</strong> for the land where the House is located to be <strong>a place of security</strong> and for its people who <strong>believe in Allah and the Last Day</strong> to be provided with sustenance. Allah responds, acknowledging Abraham's prayer for the believers, but also states that those who <strong>disbelieve will be allowed to enjoy life temporarily, but will ultimately face severe suffering</strong>. This verse continues the narrative about Abraham and the sacred House from the previous verse, showing his concern for the well-being of the people associated with it. It connects to the following verses by depicting Abraham and Ishmael actively building and praying for the House and their descendants.","arabic":"وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ مِنَ الثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ قَالَ وَمَنْ كَفَرَ فَأُمَتِّعُهُ قَلِيلًا ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ النَّارِ ۖ وَبِئْسَ الْمَصِيرُ"},{"verse":"127","text":"And [mention] when Abraham was raising the foundations of the House and [with him] Ishmael, [saying], \"Our Lord, accept [this] from us. Indeed You are the Hearing, the Knowing.","commentary":"This verse describes <strong>Abraham and Ishmael as they were building the foundations of the House (the Ka'bah)</strong>. Their prayer during this act of construction was, <strong>“Our Lord, accept this from us; You are the One that hears all and knows all.”</strong> This highlights their humility and their understanding that the acceptance of their efforts rests with Allah, who is all-hearing and all-knowing of their intentions. This verse directly follows Abraham's prayer in the previous verse, showing him and Ishmael acting upon their devotion. It leads into the subsequent verses, which contain more of their prayers for themselves and their future community.","arabic":"وَإِذْ يَرْفَعُ إِبْرَاهِيمُ الْقَوَاعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ رَبَّنَا تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ"},{"verse":"128","text":"Our Lord, and make us Muslims [in submission] to You and from our descendants a Muslim nation [in submission] to You. And show us our rites and accept our repentance. Indeed, You are the Accepting of repentance, the Merciful.","commentary":"This verse continues the prayer of <strong>Abraham and Ishmael</strong>. They ask Allah to <strong>“make us surrender ourselves to You,”</strong> expressing their desire for complete submission. They also pray to <strong>“make out of our offspring a community that will surrender itself to You,”</strong> indicating their hope that their descendants would also be devoted to Allah. Furthermore, they request Allah to <strong>“Show us our ways of worship and accept our repentance,”</strong> acknowledging their need for divine guidance in their religious practices and seeking forgiveness. They conclude by recognizing Allah as <strong>“the One who accepts repentance, the Merciful.”</strong> This verse builds upon the previous verse by presenting further aspects of Abraham and Ishmael's profound devotion and their concern for future generations. It connects to the next verse, which is another part of their prayer specifically asking for a messenger to be raised among their descendants.","arabic":"رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ"},{"verse":"129","text":"Our Lord, and send among them a messenger from themselves who will recite to them Your verses and teach them the Book and wisdom and purify them. Indeed, You are the Exalted in Might, the Wise.\"","commentary":"This verse is another part of the prayer offered by <strong>Abraham and Ishmael</strong>. They beseech Allah to <strong>“send them a Messenger from among themselves”</strong> – from their own descendants. The purpose of this messenger would be to <strong>“declare to them Your revelations, and instruct them in the Book and in wisdom, and purify them.”</strong> This highlights the need for divine guidance, scripture, wisdom, and spiritual purification for their community. They conclude their prayer by acknowledging Allah as <strong>“Mighty and Wise.”</strong> This verse follows the broader requests in the previous verse, focusing specifically on the vital role of a messenger in guiding and refining their community. It sets the stage for the subsequent verses that discuss the importance of following Abraham's faith.","arabic":"رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ"},{"verse":"130","text":"And who would be averse to the religion of Abraham except one who makes a fool of himself. And We had chosen him in this world, and indeed he, in the Hereafter, will be among the righteous.","commentary":"This verse poses a rhetorical question: <strong>“Who but a foolish person would turn away from the faith of Abraham?”</strong> This emphasizes the esteemed status of Abraham and the wisdom of following his path. It also states that <strong>“We raised him high in this life, and in the life to come he shall be among the righteous,”</strong> further highlighting his elevated position in both this world and the hereafter. This verse serves as a transition, reflecting on the significance of Abraham's faith after his prayers were mentioned. It connects to the following verse by describing Abraham's complete submission to Allah.","arabic":"وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ"},{"verse":"131","text":"When his Lord said to him, \"Submit\", he said \"I have submitted [in Islam] to the Lord of the worlds.\"","commentary":"This verse describes a direct command from <strong>Allah to Abraham: ‘Submit yourself.’</strong> Abraham's immediate response was, <strong>‘I have submitted myself to the Lord of all the worlds.’</strong> This demonstrates Abraham's complete and willing <strong>submission to Allah</strong>, which is the essence of the term \"Islam\" in its general sense – surrendering to the will of the Divine. This verse elaborates on the nature of Abraham's faith mentioned in the previous verse, highlighting his total devotion. It leads into the next verse by stating that Abraham and Jacob (also known as Israel) both enjoined this same submission upon their children.","arabic":"إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ ۖ قَالَ أَسْلَمْتُ لِرَبِّ الْعَالَمِينَ"},{"verse":"132","text":"And Abraham instructed his sons [to do the same] and [so did] Jacob, [saying], \"O my sons, indeed Allah has chosen for you this religion, so do not die except while you are Muslims.\"","commentary":"This verse states that <strong>Abraham instructed his children to adhere to this faith of submission</strong>, and similarly, <strong>Jacob (also known as Israel) also enjoined the same upon his children</strong>, saying, <strong>‘My children, Allah has given you the purest faith. Do not let death overtake you before you have submitted yourselves to Allah.’</strong> This emphasizes the importance of this tradition of submission being passed down through generations within Abraham's family. It highlights the idea of a continuous lineage of faith and the importance of remaining in a state of submission to Allah until the end of one's life. This verse follows the description of Abraham's submission in the previous verse, showing that he and his grandson Jacob emphasized the same principle to their descendants. It connects to the next verse by presenting a specific instance of Jacob on his deathbed inquiring about his children's faith.","arabic":"وَوَصَّىٰ بِهَا إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللَّهَ اصْطَفَىٰ لَكُمُ الدِّينَ فَلَا تَمُوتُنَّ إِلَّا وَأَنْتُمْ مُسْلِمُونَ"},{"verse":"133","text":"Or were you witnesses when death approached Jacob, when he said to his sons, \"What will you worship after me?\" They said, \"We will worship your God and the God of your fathers, Abraham and Ishmael and Isaac - one God. And we are Muslims [in submission] to Him.\"","commentary":"This verse begins with a rhetorical question, <strong>“Were you present when death approached Jacob?”</strong> It then describes a scene where <strong>Jacob, on his deathbed, asked his children, ‘Whom will you worship when I am gone?’</strong> Their response was, <strong>‘We will worship your God, the God of your forefathers Abraham, Ishmael and Isaac, the One God. To Him we submit ourselves.’</strong> This portrays the unity of faith within Abraham's lineage and the commitment of Jacob's children to the same monotheistic belief and submission to the one God. This verse follows the previous verse about Abraham and Jacob enjoining submission on their children, providing a powerful illustration of this teaching in practice at the time of Jacob's passing. It sets the stage for the subsequent verses that discuss the accountability of past generations for their own actions.","arabic":"أَمْ كُنْتُمْ شُهَدَاءَ إِذْ حَضَرَ يَعْقُوبَ الْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ مِنْ بَعْدِي قَالُوا نَعْبُدُ إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ إِلَٰهًا وَاحِدًا وَنَحْنُ لَهُ مُسْلِمُونَ"},{"verse":"134","text":"That was a nation which has passed on. It will have [the consequence of] what it earned, and you will have what you have earned. And you will not be asked about what they used to do.","commentary":"This verse speaks about <strong>communities of the past</strong>, emphasizing that <strong>each community is responsible for its own actions and beliefs</strong>. What previous groups did, whether good or bad, is their own account. Similarly, the current community is accountable for its own deeds. <strong>No one will be judged for the actions of those who came before them.</strong> This verse follows the narrative of Jacob's concern for his children's faith and sets a clear distinction between past generations and the present one. It leads into a discussion about different religious paths and the invitation to follow the way of Abraham. This highlights the idea that while there are historical connections, each group and individual is ultimately responsible before Allah for their own choices.","arabic":"تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ"},{"verse":"135","text":"They say, \"Be Jews or Christians [so] you will be guided.\" Say, \"Rather, [we follow] the religion of Abraham, inclining toward truth, and he was not of the polytheists.\"","commentary":"This verse addresses a claim made by some who say that <strong>the only way to be rightly guided is to follow either Judaism or Christianity</strong>. The instruction here is to <strong>reject this exclusive claim</strong> and instead declare that the true path is <strong>the faith of Abraham</strong>. Abraham is described as someone <strong>wholly devoted to Allah</strong> and who did not associate any partners with Him. This verse builds upon the previous verse by moving from a discussion of past communities to the present debate about the correct religious path. It sets the stage for the following verse, which outlines the core beliefs of this Abrahamic tradition, emphasizing a unified belief in Allah and all the prophets.","arabic":"وَقَالُوا كُونُوا هُودًا أَوْ نَصَارَىٰ تَهْتَدُوا ۗ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفًا ۖ وَمَا كَانَ مِنَ الْمُشْرِكِينَ"},{"verse":"136","text":"Say, [O believers], \"We have believed in Allah and what has been revealed to us and what has been revealed to Abraham and Ishmael and Isaac and Jacob and the Descendants and what was given to Moses and Jesus and what was given to the prophets from their Lord. We make no distinction between any of them, and we are Muslims [in submission] to Him.\"","commentary":"This verse provides a clear statement of <strong>belief in Allah and all the divine messages and messengers</strong>. It specifically mentions revelations given to Abraham, Ishmael, Isaac, Jacob, their descendants, Moses, and Jesus, and affirms that <strong>all prophets received guidance from their Lord</strong>. A key principle emphasized here is that <strong>no distinction is made between any of the prophets</strong>; they are all respected and acknowledged as messengers of Allah. The verse concludes by stating that <strong>they have surrendered themselves to Allah</strong>, highlighting the core of this faith tradition. This verse follows the declaration of following Abraham's path by elaborating on the inclusive nature of this belief system. It leads to the next verse which discusses the response of others to this belief and the concept of true guidance.","arabic":"قُولُوا آمَنَّا بِاللَّهِ وَمَا أُنْزِلَ إِلَيْنَا وَمَا أُنْزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ النَّبِيُّونَ مِنْ رَبِّهِمْ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ"},{"verse":"137","text":"So if they believe in the same as you believe in, then they have been [rightly] guided; but if they turn away, they are only in dissension, and Allah will be sufficient for you against them. And He

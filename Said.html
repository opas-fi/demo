m being among the ignorant.\"","commentary":"This verse begins a new episode in the narrative of Moses and the <strong>Children of Israel</strong>: \"<strong>And [recall] when Moses said to his people, 'Indeed, God commands you to slaughter a cow.'</strong>\" This simple command elicits a surprising reaction from them: \"<strong>They said, 'Do you take us in mockery?'</strong>\" They question Moses' intention, viewing the command as potentially absurd. Moses responds firmly: \"<strong>He said, 'I seek refuge in God from being among the ignorant.'</strong>\" He denies any intention of mockery and affirms that he is conveying a divine command. This verse follows the lesson drawn from the Sabbath violation (verse 66) by introducing a new test of their obedience and their initial skeptical reaction. The next verse will likely continue this episode, detailing their further questions and the unfolding of the command.","arabic":"وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ اللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُوا بَقَرَةً ۖ قَالُوا أَتَتَّخِذُنَا هُزُوًا ۖ قَالَ أَعُوذُ بِاللَّهِ أَنْ أَكُونَ مِنَ الْجَاهِلِينَ"},{"verse":"68","text":"They said, \"Call upon your Lord to make clear to us what it is.\" [Moses] said, \"[Allah] says, 'It is a cow which is neither old nor virgin, but median between that,' so do what you are commanded.\"","commentary":"Continuing the episode of the command to slaughter a cow, the <strong>Children of Israel</strong> respond to Moses by saying, \"<strong>Call upon your Lord for us to make clear to us what it is.</strong>\" They seek more specific details about the cow. Moses relays God's response: \"<strong>[God] says, 'Indeed, it is a cow which is neither old nor [very] young, but mature between that.' So do what you have been commanded.</strong>\" This provides some clarification, specifying the age of the desired cow. The verse concludes with Moses reiterating the divine command: \"<strong>So do what you have been commanded.</strong>\" This verse directly follows their initial questioning of the command (verse 67) by showing their attempt to seek more information and the initial details provided. The next verse will likely describe their continued questioning or their reaction to these specifications.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا هِيَ ۚ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لَا فَارِضٌ وَلَا بِكْرٌ عَوَانٌ بَيْنَ ذَٰلِكَ ۖ فَافْعَلُوا مَا تُؤْمَرُونَ"},{"verse":"69","text":"They said, \"Call upon your Lord to show us what is her color.\" He said, \"He says, 'It is a yellow cow, bright in color - pleasing to the observers.' \"","commentary":"The <strong>Children of Israel</strong> continue their inquiries about the cow to be slaughtered. They ask Moses, \"<strong>Call upon your Lord for us to make clear to us what its color is.</strong>\" Moses responds with God's specification: \"<strong>[God] says, 'Indeed, it is a yellow cow, bright in color, pleasing to the observers.'</strong>\" This adds another detail to the description of the required cow – its distinctive bright yellow color that is visually appealing. This verse follows their initial request for clarification about the cow (verse 68) by presenting a further specification regarding its color. The next verse will likely show them asking for even more details, indicating a pattern of reluctance or perhaps a desire for absolute certainty.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا لَوْنُهَا ۚ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَاءُ فَاقِعٌ لَوْنُهَا تَسُرُّ النَّاظِرِينَ"},{"verse":"70","text":"They said, \"Call upon your Lord to make clear to us what it is. Indeed, [all] cows look alike to us. And indeed we, if Allah wills, will be guided.\"","commentary":"The <strong>Children of Israel</strong> persist in seeking more details about the cow. They say to Moses, \"<strong>Call upon your Lord for us to make clear to us what it is. Indeed, [all] cows look alike to us.</strong>\" This suggests that the specifications given so far (neither old nor young, mature, bright yellow) were still not enough to distinguish a particular cow for them. They add a condition to their eventual obedience: \"<strong>[If you do], God willing, we will be guided.</strong>\" This implies that even with further clarification, their ability to follow through depends on God's will. This verse follows their inquiry about the cow's color (verse 69), highlighting their continued search for more distinguishing features, suggesting a potential hesitancy in fulfilling the initial command. The narrative in the following verses will likely reveal the final specifications or the ultimate purpose behind this command.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا هِيَ إِنَّ الْبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّا إِنْ شَاءَ اللَّهُ لَمُهْتَدُونَ"},{"verse":"71","text":"He said, \"He says, 'It is a cow neither trained to plow the earth nor to irrigate the field, one free from fault with no spot upon her.' \" They said, \"Now you have come with the truth.\" So they slaughtered her, but they could hardly do it.","commentary":"This verse concludes a narrative concerning a command given to the Israelites. The story was presented as a test of faith and obedience. The details of the dialogue between Moses and his people were provided, but the direct communication between God and Moses was not elaborated upon. This was presented as befitting of divine greatness. This narrative precedes a section where the sūrah begins to directly address the Children of Israel in Madinah, highlighting their opposition to the new Islamic message.","arabic":"قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لَا ذَلُولٌ تُثِيرُ الْأَرْضَ وَلَا تَسْقِي الْحَرْثَ مُسَلَّمَةٌ لَا شِيَةَ فِيهَا ۚ قَالُوا الْآنَ جِئْتَ بِالْحَقِّ ۚ فَذَبَحُوهَا وَمَا كَادُوا يَفْعَلُونَ"},{"verse":"72","text":"And [recall] when you slew a man and disputed over it, but Allah was to bring out that which you were concealing.","commentary":"This verse is part of a passage that directly addresses the Children of Israel, represented by the Jews in Madinah. This community showed significant opposition to the message of Islam upon its arrival. They actively resisted what they perceived as a threat to their moral and economic influence. The rise of Islam also began to unify previously rival Arab tribes, reducing the opportunities for exploitation that the Jewish community had previously benefited from. This verse, along with the following ones, likely condemns their initial rejection of the new revelations. It follows the narrative thread of God's dealings with previous communities and sets the stage for further critique of the Israelites' behavior.","arabic":"وَإِذْ قَتَلْتُمْ نَفْسًا فَادَّارَأْتُمْ فِيهَا ۖ وَاللَّهُ مُخْرِجٌ مَا كُنْتُمْ تَكْتُمُونَ"},{"verse":"73","text":"So, We said, \"Strike the slain man with part of it.\" Thus does Allah bring the dead to life, and He shows you His signs that you might reason.","commentary":"Continuing the direct address to the Israelites, this verse likely further censures their actions. The commentary mentions their deliberate confusion of truth and falsehood, and their attempts to conceal the truth found in their own scriptures. It also highlights their efforts to mislead newcomers to Islam and to create division within the nascent Muslim community. This verse builds upon the previous one by detailing the specific ways in which the Israelites were perceived to be opposing the new faith. It leads into a call for them to join the believers.","arabic":"فَقُلْنَا اضْرِبُوهُ بِبَعْضِهَا ۚ كَذَٰلِكَ يُحْيِي اللَّهُ الْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ"},{"verse":"74","text":"Then your hearts became hardened after that, being like stones or even harder. For indeed, there are stones from which rivers burst forth, and there are some of them that split open and water comes out, and there are some of them that fall down for fear of Allah. And Allah is not unaware of what you do.","commentary":"This verse concludes the initial direct address to the Israelites in this section. It serves as a reminder that their actions and intentions are known. This follows the criticism of their rejection of the new revelations, their attempts to distort truth, and their efforts to mislead others. The verse acts as a strong concluding statement to this part of the discourse, preceding an invitation for them to adopt prayer and charitable giving.","arabic":"ثُمَّ قَسَتْ قُلُوبُكُمْ مِنْ بَعْدِ ذَٰلِكَ فَهِيَ كَالْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً ۚ وَإِنَّ مِنَ الْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ الْأَنْهَارُ ۚ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ الْمَاءُ ۚ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"75","text":"Do you covet [the hope, O believers], that they would believe for you while a party of them used to hear the words of Allah and then distort the Torah after they had understood it while they were knowing?","commentary":"While the sources within this range do not explicitly comment on verses 75 and 76, the overall flow suggests a continuation of the critique of the Israelites. The subsequent discussion emphasizes the importance of actions validating words, drawing attention to the attitude of those who claim to hear but disobey. It's likely that verses 75 and 76 would have continued this theme, possibly highlighting discrepancies between the Israelites' claims and their actual behavior. This sets the stage for a more general principle about the relationship between belief and action.","arabic":"أَفَتَطْمَعُونَ أَنْ يُؤْمِنُوا لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلَامَ اللَّهِ ثُمَّ يُحَرِّفُونَهُ مِنْ بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ"},{"verse":"76","text":"And when they meet those who believe, they say, \"We have believed\"; but when they are alone with one another, they say, \"Do you talk to them about what Allah has revealed to you so they can argue with you about it before your Lord?\" Then will you not reason?","commentary":"While the sources within this range do not explicitly comment on verses 75 and 76, the overall flow suggests a continuation of the critique of the Israelites. The subsequent discussion emphasizes the importance of actions validating words, drawing attention to the attitude of those who claim to hear but disobey. It's likely that verses 75 and 76 would have continued this theme, possibly highlighting discrepancies between the Israelites' claims and their actual behavior. This sets the stage for a more general principle about the relationship between belief and action.","arabic":"وَإِذَا لَقُوا الَّذِينَ آمَنُوا قَالُوا آمَنَّا وَإِذَا خَلَا بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوا أَتُحَدِّثُونَهُمْ بِمَا فَتَحَ اللَّهُ عَلَيْكُمْ لِيُحَاجُّوكُمْ بِهِ عِنْدَ رَبِّكُمْ ۚ أَفَلَا تَعْقِلُونَ"},{"verse":"77","text":"But do they not know that Allah knows what they conceal and what they declare?","commentary":"The passage transitions here to address the believers directly, moving away from the critique of the Israelites. This verse marks the beginning of a new section focused on the social structure of the Muslim community during its early formation in Madinah, alongside certain aspects of their religious practices. The themes of social organization and worship are interconnected, linked by the underlying principle of being mindful of God (\"taqwā\"), a concept emphasized at the end of this section and in the preceding verse (which the source identifies as verse 177). This verse specifically introduces the concept of just retribution in cases of killing, outlining a principle of fairness and the possibility of reconciliation. It sets the stage for further regulations concerning social conduct within the community.","arabic":"أَوَلَا يَعْلَمُونَ أَنَّ اللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ"},{"verse":"78","text":"And among them are unlettered ones who do not know the Scripture except in wishful thinking, but they are only assuming.","commentary":"Continuing the discussion on social organization, this verse elaborates on the principle of just retribution introduced in the previous verse (which the source labels as verse 178). It mentions that if the offender is forgiven by the victim's brother (representing the family), the matter should be pursued with fairness, and restitution should be made in a good way. This highlights the balance between justice and the possibility of forgiveness within the community. The commentary notes that this detailed discussion is not for legal debate but to emphasize the importance of cultivating a healthy attitude, conscience, and high standards of behavior within the worshippers. It connects to the preceding verse by providing a specific example of social regulation within the community. The following verses will likely continue to outline such principles.","arabic":"وَمِنْهُمْ أُمِّيُّونَ لَا يَعْلَمُونَ الْكِتَابَ إِلَّا أَمَانِيَّ وَإِنْ هُمْ إِلَّا يَظُنُّونَ"},{"verse":"79","text":"So woe to those who write the \"scripture\" with their own hands, then say, \"This is from Allah,\" in order to exchange it for a small price. Woe to them for what their hands have written and woe to them for what they earn.","commentary":"This verse (which the source labels as part of verses 178-179) emphasizes the purpose behind the law of just retribution: to preserve life and foster a sense of being mindful of God within the community. It directly follows the outline of the retribution principle, explaining its underlying wisdom and benefit to society. The commentary underscores that Islam must be adopted in its entirety, accepting both firm and lenient instructions with trust in divine mercy and wisdom, always aiming to enhance the sense of God-consciousness. This verse acts as a rationale for the social regulation being introduced and connects to the subsequent verses by setting the tone for further instructions grounded in faith.","arabic":"فَوَيْلٌ لِلَّذِينَ يَكْتُبُونَ الْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَٰذَا مِنْ عِنْدِ اللَّهِ لِيَشْتَرُوا بِهِ ثَمَنًا قَلِيلًا ۖ فَوَيْلٌ لَهُمْ مِمَّا كَتَبَتْ أَيْدِيهِمْ وَوَيْلٌ لَهُمْ مِمَّا يَكْسِبُونَ"},{"verse":"80","text":"And they say, \"Never will the Fire touch us, except for a few days.\" Say, \"Have you taken a covenant with Allah? For Allah will never break His covenant. Or do you say about Allah that which you do not know?\"","commentary":"Building upon the previous verses concerning social justice, verse 80 (though not explicitly quoted here) would likely continue to outline aspects of the developing Muslim community's life or principles of faith. The commentary emphasizes that the regulations being presented are part of an integral system where social systems, laws, and religious rituals stem from faith and a comprehensive worldview centered on the submission and veneration of God. This verse and those preceding and following it illustrate the interconnectedness of different aspects of Islamic life, from matters of justice to personal worship, all unified by the goal of living in accordance with divine guidance and fostering a God-conscious community.","arabic":"وَقَالُوا لَنْ تَمَسَّنَا النَّارُ إِلَّا أَيَّامًا مَعْدُودَةً ۚ قُلْ أَتَّخَذْتُمْ عِنْدَ اللَّهِ عَهْدًا فَلَنْ يُخْلِفَ اللَّهُ عَهْدَهُ ۖ أَمْ تَقُولُونَ عَلَى اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"81","text":"Yes, whoever earns evil and his sin has encompassed him - those are the companions of the Fire; they will abide therein eternally.","commentary":"This verse follows an overview that mentions the interconnectedness of social organization and religious worship within the Islamic framework. It likely continues to emphasize this connection, highlighting that these aspects are not separate but rather <strong>integral parts of a cohesive system</strong>. The commentary suggests that the subsequent instructions are linked by the underlying principle of <strong>God-consciousness (taqwā)</strong>, which was also noted at the end of the previous discussion. This verse likely sets the stage for further elaboration on this integrated approach.","arabic":"بَلَىٰ مَنْ كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيئَتُهُ فَأُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"82","text":"But they who believe and do righteous deeds - those are the companions of Paradise; they will abide therein eternally.","commentary":"While this verse provided in the source is actually verses 178-179, the commentary around page 181 discusses the broader principle of <strong>just retribution</strong> that would likely be introduced around verse 82 in a sequential understanding of legal and social directives. This verse establishes the concept of <strong>fairness and proportionality in dealing with cases of killing</strong>. It also introduces the possibility of <strong>remission</strong> by the victim's kin, emphasizing <strong>fairness and amicable resolution</strong>. The commentary highlights that this law is intended to promote <strong>life and God-consciousness</strong>. This verse likely connects to the preceding discussion by providing a concrete example of social organization guided by divine principles, and it would lead into further specific instructions for the community.","arabic":"وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"83","text":"And [recall] when We took the covenant from the Children of Israel, [enjoining upon them], \"Do not worship except Allah; and to parents do good and to relatives, orphans, and the needy. And speak to people good [words] and establish prayer and give zakah.\" Then you turned away, except a few of you, and you were refusing.","commentary":"This verse would likely continue the theme of establishing guidelines for the community. The commentary around this point emphasizes that the <strong>detailed discussions and rulings</strong> in this section are not merely for legal understanding but aim to <strong>cultivate the individual's conscience, improve their actions, and elevate their overall behavior</strong>. It underscores the idea that religious practice should have a positive impact on all aspects of life. This verse likely serves as a bridge between specific legal principles and their broader ethical implications for the community.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَ بَنِي إِسْرَائِيلَ لَا تَعْبُدُونَ إِلَّا اللَّهَ وَبِالْوَالِدَيْنِ إِحْسَانًا وَذِي الْقُرْبَىٰ وَالْيَتَامَىٰ وَالْمَسَاكِينِ وَقُولُوا لِلنَّاسِ حُسْنًا وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلَّا قَلِيلًا مِنْكُمْ وَأَنْتُمْ مُعْرِضُونَ"},{"verse":"84","text":"And [recall] when We took your covenant, [saying], \"Do not shed each other's blood or evict one another from your homes.\" Then you acknowledged [this] while you were witnessing.","commentary":"While this statement in the source describes a broader section, a verse around this point (conceptually verse 84 in the flow of instructions) would likely be part of the <strong>laying down of rules and principles</strong> mentioned. The commentary emphasizes the <strong>concise and clear style</strong> of these instructions and their connection to <strong>faith, rituals, and even matters like conflict</strong>. It highlights that these diverse aspects are interwoven with reminders of the divine. This verse likely illustrates the comprehensive nature of the guidance being provided to the community.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ لَا تَسْفِكُونَ دِمَاءَكُمْ وَلَا تُخْرِجُونَ أَنْفُسَكُمْ مِنْ دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ"},{"verse":"85","text":"Then, you are those [same ones who are] killing one another and evicting a party of your people from their homes, cooperating against them in sin and aggression. And if they come to you as captives, you ransom them, although their eviction was forbidden to you. So do you believe in part of the Scripture and disbelieve in part? Then what is the recompense for those who do that among you except disgrace in worldly life; and on the Day of Resurrection they will be sent back to the severest of punishment. And Allah is not unaware of what you do.","commentary":"The provided verses here (194, 195, 196, 197, 203) are later in the Surah, but conceptually, a verse around 85 would likely continue to provide specific instructions, and as indicated by the commentary related to these later verses, it would likely include an <strong>exhortation to God-consciousness (taqwā)</strong>. The commentary shows that this theme is consistently emphasized alongside various directives, including spending wealth and performing religious rituals. This verse would likely demonstrate the recurring pattern of linking practical guidance with the fundamental principle of fearing God.","arabic":"ثُمَّ أَنْتُمْ هَٰؤُلَاءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقًا مِنْكُمْ مِنْ دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِالْإِثْمِ وَالْعُدْوَانِ وَإِنْ يَأْتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ ۚ أَفَتُؤْمِنُونَ بِبَعْضِ الْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ ۚ فَمَا جَزَاءُ مَنْ يَفْعَلُ ذَٰلِكَ مِنْكُمْ إِلَّا خِزْيٌ فِي الْحَيَاةِ الدُّنْيَا ۖ وَيَوْمَ الْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ الْعَذَابِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"86","text":"Those are the ones who have bought the life of this world [in exchange] for the Hereafter, so the punishment will not be lightened for them, nor will they be aided.","commentary":"Similar to verse 84's commentary, this statement describes a broader segment, but conceptually, a verse around 86 would likely be part of the body of <strong>interconnected instructions</strong>. The commentary stresses that these instructions cover a wide range of human life, from personal matters to broader community and even international aspects. It emphasizes the <strong>unity and comprehensiveness of the system</strong>, where spiritual and practical life are integrated through divinely ordained rules and laws. This verse would likely highlight the holistic nature of the guidance.","arabic":"أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الْحَيَاةَ الدُّنْيَا بِالْآخِرَةِ ۖ فَلَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"87","text":"And We did certainly give Moses the Torah and followed up after him with messengers. And We gave Jesus, the son of Mary, clear proofs and supported him with the Pure Spirit. But is it [not] that every time a messenger came to you, [O Children of Israel], with what your souls did not desire, you were arrogant? And a party [of messengers] you denied and another party you killed.","commentary":"This commentary introduces a new phase in the chapter where <strong>questions from the early Muslim community to the Prophet Muhammad</strong> become a prominent feature. A verse around 87 would likely mark the beginning of this trend or describe this inquisitiveness. The commentary highlights the <strong>genuine desire of the new believers to understand their faith in practical terms</strong> and how it applies to their daily lives and the world around them. This verse marks a shift towards addressing specific concerns and seeking clarity on various issues.","arabic":"وَلَقَدْ آتَيْنَا مُوسَى الْكِتَابَ وَقَفَّيْنَا مِنْ بَعْدِهِ بِالرُّسُلِ ۖ وَآتَيْنَا عِيسَى ابْنَ مَرْيَمَ الْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ الْقُدُسِ ۗ أَفَكُلَّمَا جَاءَكُمْ رَسُولٌ بِمَا لَا تَهْوَىٰ أَنْفُسُكُمُ اسْتَكْبَرْتُمْ فَفَرِيقًا كَذَّبْتُمْ وَفَرِيقًا تَقْتُلُونَ"},{"verse":"88","text":"And they said, \"Our hearts are wrapped.\" But, [in fact], Allah has cursed them for their disbelief, so little is it that they believe.","commentary":"While this is a more general discussion about the nature of the Qur'an, a verse around 88 might arise from or lead into questions about the relationship between faith and worldly knowledge. The commentary emphasizes that the <strong>Qur'an's primary focus is on humanity, character, conscience, and a framework for life</strong>, rather than being a detailed scientific textbook. It suggests that the human intellect is capable of exploring the natural world. This verse likely clarifies the scope and purpose of the divine guidance, differentiating it from specific scientific or technical details, and underscores the importance of human inquiry within a moral framework.","arabic":"وَقَالُوا قُلُوبُنَا غُلْفٌ ۚ بَلْ لَعَنَهُمُ اللَّهُ بِكُفْرِهِمْ فَقَلِيلًا مَا يُؤْمِنُونَ"},{"verse":"89","text":"And when there came to them a Book from Allah confirming that which was with them - although before they used to pray for victory against those who disbelieved - but [then] when there came to them that which they recognized, they disbelieved in it; so the curse of Allah will be upon the disbelievers.","commentary":"Continuing the discussion from the previous point, a verse around 89 might address the appropriate approach to understanding divine guidance in light of human knowledge. The commentary cautions against <strong>forced interpretations of religious texts to align with speculative scientific theories</strong>. However, it also advocates for <strong>utilizing human sciences to gain a better understanding of the Qur'an</strong>. This verse likely seeks to establish a balanced perspective on the relationship between faith and reason, warning against overreach while acknowledging the value of human knowledge.","arabic":"وَلَمَّا جَاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِحُونَ عَلَى الَّذِينَ كَفَرُوا فَلَمَّا جَاءَهُمْ مَا عَرَفُوا كَفَرُوا بِهِ ۚ فَلَعْنَةُ اللَّهِ عَلَى الْكَافِرِينَ"},{"verse":"90","text":"How wretched is that for which they sold themselves - that they would disbelieve in what Allah has revealed through [their] outrage that Allah would send down His favor upon whom He wills from among His servants. So they returned having [earned] wrath upon wrath. And for the disbelievers is a humiliating punishment.","commentary":"The provided verses here (190-195) are again later in the Surah, but conceptually, a verse around 90 would likely transition into <strong>directives related to conflict and the use of resources</strong>. The commentary indicates that this section addresses <strong>fighting for a just cause against those who initiate aggression</strong>, while also <strong>prohibiting aggression</strong>. It connects this to the <strong>importance of spending wealth for the cause of God</strong>. This verse likely begins to outline principles of engagement and the ethical considerations involved in defending the community and upholding its values, linking it to the broader themes of justice and God-consciousness.","arabic":"بِئْسَمَا اشْتَرَوْا بِهِ أَنْفُسَهُمْ أَنْ يَكْفُرُوا بِمَا أَنْزَلَ اللَّهُ بَغْيًا أَنْ يُنَزِّلَ اللَّهُ مِنْ فَضْلِهِ عَلَىٰ مَنْ يَشَاءُ مِنْ عِبَادِهِ ۖ فَبَاءُوا بِغَضَبٍ عَلَىٰ غَضَبٍ ۚ وَلِلْكَافِرِينَ عَذَابٌ مُهِينٌ"},{"verse":"91","text":"And when it is said to them, \"Believe in what Allah has revealed,\" they say, \"We believe [only] in what was revealed to us.\" And they disbelieve in what came after it, while it is the truth confirming that which is with them. Say, \"Then why did you kill the prophets of Allah before, if you are [indeed] believers?\"","commentary":"This verse describes a response from some people of earlier scriptures when invited to accept Islam. They stated that <strong>they only believed in what was revealed to them previously and rejected other revelations</strong>, even though the new message was described as being in accordance with their own scriptures. This verse highlights a point of contention where some individuals were unwilling to accept a new revelation that they saw as external to their existing beliefs, despite its corroborating nature. It connects to the preceding verses which detail various interactions and disagreements, and sets the stage for further critique of this particular viewpoint.","arabic":"وَإِذَا قِيلَ لَهُمْ آمِنُوا بِمَا أَنْزَلَ اللَّهُ قَالُوا نُؤْمِنُ بِمَا أُنْزِلَ عَلَيْنَا وَيَكْفُرُونَ بِمَا وَرَاءَهُ وَهُوَ الْحَقُّ مُصَدِّقًا لِمَا مَعَهُمْ ۗ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَاءَ اللَّهِ مِنْ قَبْلُ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"92","text":"And Moses had certainly brought you clear proofs. Then you took the calf [in worship] after that, while you were wrongdoers.","commentary":"Continuing from the previous verse, this segment questions the sincerity of the claim that they only believed in earlier revelations. It points to historical events where <strong>prophets recognized by their own tradition were harmed or killed</strong>. It also references the <strong>incident of the golden calf</strong> during the time of Moses, highlighting a past transgression despite clear guidance. Furthermore, it recalls a covenant where they were instructed to adhere firmly to their received scripture but responded with outward compliance and inner disobedience. The passage concludes by questioning the nature of their faith if such actions were part of their history. This builds upon the rejection described in the previous verse by challenging the basis of their selective belief and leads into further examination of their attitudes and claims.","arabic":"وَلَقَدْ جَاءَكُمْ مُوسَىٰ بِالْبَيِّنَاتِ ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِنْ بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ"},{"verse":"93","text":"And [recall] when We took your covenant and raised over you the mount, [saying], \"Take what We have given you with determination and listen.\" They said [instead], \"We hear and disobey.\" And their hearts absorbed [the worship of] the calf because of their disbelief. Say, \"How wretched is that which your faith enjoins upon you, if you should be believers.\"","commentary":"This concluding statement of the segment is a strong <strong>rebuke of the selective acceptance of divine guidance</strong>. It suggests that if their actions of rejecting and even harming prophets, alongside past transgressions, are indicative of their faith, then that faith itself is questionable. This verse directly follows the historical references and the account of disobedience, serving as a condemnation of their inconsistent approach to divine messages. It precedes further exposure of their claims and motivations.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"94","text":"Say, [O Muhammad], \"If the home of the Hereafter with Allah is for you alone and not the [other] people, then wish for death, if you should be truthful.","commentary":"This verse addresses a claim that <strong>some believed they were exclusively entitled to paradise</strong>. To challenge this assertion, the verse instructs the Prophet to propose a <strong>joint prayer</strong> where both groups would ask God to bring death upon whoever was falsely claiming this exclusivity. The logic behind this challenge is that if they were truly certain of their exclusive claim to paradise, they would not fear death and might even welcome it as a quicker path to their guaranteed abode. This verse follows the critique of their selective belief by exposing another of their claims and setting up a direct challenge to its validity. The subsequent verse reveals their response to this challenge.","arabic":"قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"95","text":"But they will never wish for it, ever, because of what their hands have put forth. And Allah is Knowing of the wrongdoers.","commentary":"This verse reveals the <strong>outcome of the challenge proposed in the previous verse</strong>: they would not wish for death. The commentary suggests this reluctance stemmed from an awareness that their claims were unfounded and a fear of divine retribution for their wrongdoings. The verse emphasizes that their actions in this life were the reason for their unwillingness to face what might come after death. It follows the proposition of the challenge by describing the reaction and providing a reason for it, leading into a broader observation about their attachment to worldly life.","arabic":"وَلَنْ يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ ۗ وَاللَّهُ عَلِيمٌ بِالظَّالِمِينَ"},{"verse":"96","text":"And you will surely find them the most greedy of people for life - [even] more than those who associate others with Allah. One of them wishes that he could be granted life a thousand years, but it would not remove him in the least from the [coming] punishment that he should be granted life. And Allah is Seeing of what they do.","commentary":"This verse makes a general observation about their <strong>strong attachment to worldly life</strong>, even exceeding that of those who do not believe in an afterlife. It notes a desire for a very long life, even though longevity would not shield them from potential consequences for their actions. The verse concludes by stating that <strong>God is fully aware of everything they do</strong>. This follows the description of their fear of death by providing a broader characteristic of their behavior and reiterates divine awareness of their actions, setting the stage for a discussion of their rejection of new revelations.","arabic":"وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُوا ۚ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ الْعَذَابِ أَنْ يُعَمَّرَ ۗ وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ"},{"verse":"97","text":"Say, \"Whoever is an enemy to Gabriel - it is [none but] he who has brought the Qur'an down upon your heart, [O Muhammad], by permission of Allah, confirming that which was before it and as guidance and good tidings for the believers.\"","commentary":"This verse addresses a potential objection or source of opposition related to the <strong>angel Gabriel</strong>, who is described as the means through which the Quran was revealed to the Prophet. It states that anyone who harbors enmity towards Gabriel should be aware that the Quran's revelation is by God's will and that it <strong>confirms previous scriptures</strong> and offers guidance and positive news for those who believe. This verse follows the discussion of their attachment to life and their actions, addressing a specific aspect of the new revelation that might have been a point of contention. The subsequent verse continues to list those who are considered enemies of God and His message.","arabic":"قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ"},{"verse":"98","text":"Whoever is an enemy to Allah and His angels and His messengers and Gabriel and Michael - then indeed, Allah is an enemy to the disbelievers.","commentary":"Building upon the previous verse, this verse broadens the scope by stating that <strong>anyone who is an enemy to God, His angels (specifically mentioning Gabriel and Michael), and His messengers will find God to be an adversary of those who reject faith</strong>. This verse reinforces the divine authority behind the revelations and the consequences for those who oppose it and its messengers. It follows the mention of Gabriel and the Quran's confirmation of earlier scriptures by outlining the implications of opposing the divine message and its various agents. The next verse shifts to describing the nature of the revelations themselves.","arabic":"مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلَائِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ فَإِنَّ اللَّهَ عَدُوٌّ لِلْكَافِرِينَ"},{"verse":"99","text":"And We have certainly revealed to you verses [which are] clear proofs, and no one would deny them except the defiantly disobedient.","commentary":"This verse emphasizes the <strong>clarity of the revelations</strong> that have been sent down. It states that <strong>only those who are inherently wicked or rebellious will deny these clear proofs</strong>. This verse follows the declaration of God's enmity towards those who oppose Him and His messengers by focusing on the nature of the message itself and the type of people who would reject it. The subsequent verse discusses a consistent pattern of breaking pledges.","arabic":"وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا الْفَاسِقُونَ"},{"verse":"100","text":"Is it not [true] that every time they took a covenant a party of them threw it away? But, [in fact], most of them do not believe.","commentary":"This verse raises a question about a recurring pattern of <strong>breaking solemn pledges or covenants</strong>. It suggests that this tendency to violate commitments indicates a deeper issue: that <strong>most of them do not truly believe</strong>. This verse follows the statement about the clarity of the revelations and their rejection by evildoers by pointing to a specific behavior that further exemplifies a lack of genuine faith. It sets the stage for the following verses which will continue to describe their actions and attitudes towards divine messages.","arabic":"أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ لَا يُؤْمِنُونَ"},{"verse":"101","text":"And when a messenger from Allah came to them confirming that which was with them, a party of those who had been given the Scripture threw the Scripture of Allah behind their backs as if they did not know [what it contained].","commentary":"This verse speaks about the arrival of <strong>a new messenger (understood as Prophet Muhammad)</strong> with a message that <strong>validated their existing scriptures</strong>. However, a group among those who had previously received divine scriptures are described as <strong>rejecting this new message as if they were unaware of its truth</strong>. This verse follows the discussion about the divine revelations and the rejection of them by some. It introduces a specific reaction from a particular group to the arrival of a new messenger and his message, setting the stage for an explanation of their motivations in the following verses.","arabic":"وَلَمَّا جَاءَهُمْ رَسُولٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِنَ الَّذِينَ أُوتُوا الْكِتَابَ كِتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ كَأَنَّهُمْ لَا يَعْلَمُونَ"},{"verse":"102","text":"And they followed [instead] what the devils had recited during the reign of Solomon. It was not Solomon who disbelieved, but the devils disbelieved, teaching people magic and that which was revealed to the two angels at Babylon, Harut and Marut. But the two angels do not teach anyone unless they say, \"We are a trial, so do not disbelieve [by practicing magic].\" And [yet] they learn from them that by which they cause separation between a man and his wife. But they do not harm anyone through it except by permission of Allah. And the people learn what harms them and does not benefit them. But the Children of Israel certainly knew that whoever purchased the magic would not have in the Hereafter any share. And wretched is that for which they sold themselves, if they only knew.","commentary":"This verse explains what some people turned to <strong>instead of the divinely revealed scriptures</strong>. It mentions <strong>practices attributed to devils during the time of Solomon</strong>, such as <strong>magic</strong>. The verse clarifies that <strong>Solomon was not a disbeliever</strong>, but rather those who engaged in teaching magic were. It also mentions <strong>two angels in Babylon</strong> who revealed certain knowledge but warned that it was a <strong>test</strong> and should not lead to disbelief. Despite this warning, people learned things from them, such as <strong>how to cause discord</strong>, emphasizing that no harm could come without God's permission. The verse concludes by stating that they chose something that <strong>harmed them and had no benefit</strong>, knowing that it would cost them any reward in the afterlife, describing their choice as a <strong>wretched bargain</strong>. This verse elaborates on the rejection mentioned in the previous verse by detailing the alternative practices some people followed, suggesting a deviation from the true message. The next verse will contrast this behavior with the actions of true believers.","arabic":"وَاتَّبَعُوا مَا تَتْلُو الشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ ۖ وَمَا كَفَرَ سُلَيْمَانُ وَلَٰكِنَّ الشَّيَاطِينَ كَفَرُوا يُعَلِّمُونَ النَّاسَ السِّحْرَ وَمَا أُنْزِلَ عَلَى الْمَلَكَيْنِ بِبَابِلَ هَارُوتَ وَمَارُوتَ ۚ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولَا إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ ۖ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ ۚ وَمَا هُمْ بِضَارِّينَ بِهِ مِنْ أَحَدٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلَا يَنْفَعُهُمْ ۚ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ مَا لَهُ فِي الْآخِرَةِ مِنْ خَلَاقٍ ۚ وَلَبِئْسَ مَا شَرَوْا بِهِ أَنْفُسَهُمْ ۚ لَوْ كَانُوا يَعْلَمُونَ"},{"verse":"103","text":"And if they had believed and feared Allah, then the reward from Allah would have been [far] better, if they only knew.","commentary":"This verse presents a <strong>contrasting scenario</strong>. It states that <strong>if those who rejected the new message had instead believed and been mindful of God</strong>, they would have received a <strong>better reward from God</strong>. The verse ends with the phrase \"if they only knew,\" highlighting the missed opportunity. This verse directly follows the description of those who turned to magic, offering a clear alternative path and emphasizing the superiority of faith and God-consciousness. It sets the stage for a direct address to the believers in the following verse.","arabic":"وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوْا لَمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ ۖ لَوْ كَانُوا يَعْلَمُونَ"},{"verse":"104","text":"O you who have believed, say not [to Allah 's Messenger], \"Ra'ina\" but say, \"Unthurna\" and listen. And for the disbelievers is a painful punishment.","commentary":"This verse addresses <strong>the believers directly</strong>, providing <strong>guidance on how to communicate with the Prophet</strong>. It advises them to use respectful language (\"Have patience with us\") rather than a potentially ambiguous phrase (\"Listen to us\"). The verse concludes with a statement about the consequences for those who disbelieve (\"Grievous suffering awaits the unbelievers\"). This verse marks a shift from discussing the behavior of those who rejected the message to instructing the believers on proper conduct, indicating the development and instruction of the early Muslim community. The following verses will continue to address the believers and the reactions of those who oppose them.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَقُولُوا رَاعِنَا وَقُولُوا انْظُرْنَا وَاسْمَعُوا ۗ وَلِلْكَافِرِينَ عَذَابٌ أَلِيمٌ"},{"verse":"105","text":"Neither those who disbelieve from the People of the Scripture nor the polytheists wish that any good should be sent down to you from your Lord. But Allah selects for His mercy whom He wills, and Allah is the possessor of great bounty.","commentary":"This verse describes the <strong>discontent of some People of the Scripture and polytheists</strong> towards the believers, stating that they <strong>do not wish for any good</strong> to come to them from God. However, the verse emphasizes that <strong>God's mercy is His to bestow upon whomever He wills</strong>, and that He possesses <strong>great bounty</strong>. This verse follows the instructions given to the believers on how to interact with the Prophet by explaining the negative sentiments held by some who do not believe. It reassures the believers that divine favor is ultimately in God's hands. The subsequent verse will discuss the concept of divine abrogation or changes in revelations.","arabic":"مَا يَوَدُّ الَّذِينَ كَفَرُوا مِنْ أَهْلِ الْكِتَابِ وَلَا الْمُشْرِكِينَ أَنْ يُنَزَّلَ عَلَيْكُمْ مِنْ خَيْرٍ مِنْ رَبِّكُمْ ۗ وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَنْ يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ"},{"verse":"106","text":"We do not abrogate a verse or cause it to be forgotten except that We bring forth [one] better than it or similar to it. Do you not know that Allah is over all things competent?","commentary":"This verse introduces the concept that <strong>God may replace or cause a verse to be forgotten</strong>, but only with something <strong>better or similar</strong>. It concludes with a rhetorical question emphasizing <strong>God's omnipotence</strong>. This verse follows the statement about divine bounty and the wishes of disbelievers by addressing a potential point of confusion or criticism regarding changes in divine messages. It asserts God's authority and wisdom in such matters. The next verse will further elaborate on God's sovereignty.","arabic":"مَا نَنْسَخْ مِنْ آيَةٍ أَوْ نُنْسِهَا نَأْتِ بِخَيْرٍ مِنْهَا أَوْ مِثْلِهَا ۗ أَلَمْ تَعْلَمْ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"107","text":"Do you not know that to Allah belongs the dominion of the heavens and the earth and [that] you have not besides Allah any protector or any helper?","commentary":"This verse reinforces the <strong>absolute sovereignty of God over the heavens and the earth</strong>. It also emphasizes that <strong>believers have no protector or helper other than God</strong>. This verse directly follows the explanation of abrogation by further asserting God's ultimate authority and the believers' reliance on Him. It sets the context for the subsequent verse which addresses the attitude of some towards the Prophet.","arabic":"أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ"},{"verse":"108","text":"Or do you intend to ask your Messenger as Moses was asked before? And whoever exchanges faith for disbelief has certainly strayed from the soundness of the way.","commentary":"This verse questions whether the believers intend to <strong>demand of their Messenger (Prophet Muhammad) things similar to what was asked of Moses</strong>. It warns that <strong>whoever chooses disbelief over faith has clearly deviated from the right way</strong>. This verse follows the affirmation of God's sovereignty by addressing a potential tendency among believers to question or test their Prophet in a manner similar to past communities. It cautions against such behavior and highlights the seriousness of choosing disbelief. The following verses will describe the envy and ill-will of some People of the Scripture.","arabic":"أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ"},{"verse":"109","text":"Many of the People of the Scripture wish they could turn you back to disbelief after you have believed, out of envy from themselves [even] after the truth has become clear to them. So pardon and overlook until Allah delivers His command. Indeed, Allah is over all things competent.","commentary":"This verse describes the <strong>desire of many among the People of the Scripture to see the believers revert to disbelief</strong>. It attributes this desire to <strong>envy</strong> they harbor, even after the truth has become evident to them. The verse advises the believers to <strong>forgive and overlook</strong> their actions <strong>until God's command comes</strong>. It concludes by affirming that <strong>God has power over all things</strong>. This verse follows the warning against questioning the Prophet by explaining the motivations behind the opposition faced by the believers, emphasizing envy as a key factor. It encourages patience and reliance on God's ultimate judgment. The next verse will continue to instruct the believers on their own actions.","arabic":"وَدَّ كَثِيرٌ مِنْ أَهْلِ الْكِتَابِ لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ إِيمَانِكُمْ كُفَّارًا حَسَدًا مِنْ عِنْدِ أَنْفُسِهِمْ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمُ الْحَقُّ ۖ فَاعْفُوا وَاصْفَحُوا حَتَّىٰ يَأْتِيَ اللَّهُ بِأَمْرِهِ ۗ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"110","text":"And establish prayer and give zakah, and whatever good you put forward for yourselves - you will find it with Allah. Indeed, Allah of what you do, is Seeing.","commentary":"This verse instructs the believers to <strong>establish regular prayer (salah) and give the obligatory charity (zakah)</strong>. It assures them that <strong>any good they do for themselves will be found with God</strong>, and that <strong>God sees everything they do</strong>. This verse follows the advice to forgive and overlook the envy of the disbelievers by directing the believers towards positive actions of worship and charity. It emphasizes the importance of these practices and the divine awareness of their deeds, providing a constructive path for the believers to follow despite the opposition they face.","arabic":"وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ۚ وَمَا تُقَدِّمُوا لِأَنْفُسِكُمْ مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ ۗ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ"},{"verse":"111","text":"And they say, \"None will enter Paradise except one who is a Jew or a Christian.\" That is [merely] their wishful thinking, Say, \"Produce your proof, if you should be truthful.\"","commentary":"This verse addresses a <strong>claim made by some groups</strong>, identified as Jews and Christians, that <strong>only members of their respective faiths will enter Paradise</strong>. The verse characterizes these claims as <strong>mere desires without proof</strong>. It then presents a <strong>challenge</strong>, asking them to provide evidence for their assertions if they are truthful. This verse follows the instructions given to believers to establish prayer and charity, and it introduces the topic of differing religious claims, which will be further elaborated in the subsequent verse.","arabic":"وَقَالُوا لَنْ يَدْخُلَ الْجَنَّةَ إِلَّا مَنْ كَانَ هُودًا أَوْ نَصَارَىٰ ۗ تِلْكَ أَمَانِيُّهُمْ ۗ قُلْ هَاتُوا بُرْهَانَكُمْ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"112","text":"Yes [on the contrary], whoever submits his face in Islam to Allah while being a doer of good will have his reward with his Lord. And no fear will there be concerning them, nor will they grieve.","commentary":"This verse provides a <strong>contrasting perspective</strong> to the exclusive claims mentioned in the previous verse. It states that <strong>anyone who submits themselves to God and does good deeds will receive their reward from God</strong>. Furthermore, it assures that <strong>such individuals will have no fear or grief</strong>. This verse directly refutes the exclusionary claims by establishing a broader principle for divine reward based on submission to God and righteous actions. It sets the stage for the next verse, which discusses the differing views held by the religious groups mentioned earlier.","arabic":"بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِنْدَ رَبِّهِ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"113","text":"The Jews say \"The Christians have nothing [true] to stand on,\" and the Christians say, \"The Jews have nothing to stand on,\" although they [both] recite the Scripture. Thus the polytheists speak the same as their words. But Allah will judge between them on the Day of Resurrection concerning that over which they used to differ.","commentary":"This verse highlights the <strong>disagreements and mutual accusations between Jews and Christians</strong>. It notes that <strong>each group claims the other has no basis for their beliefs, even though they both possess scriptures</strong>. The verse then mentions that <strong>those without knowledge also make similar statements</strong>. It concludes by stating that <strong>God will judge between them on the Day of Resurrection regarding their differences</strong>. This verse follows the establishment of a universal principle for reward by illustrating the existing divisions and conflicting viewpoints among religious communities who share a heritage. It leads to the subsequent verse, which addresses actions that hinder the practice of faith.","arabic":"وَقَالَتِ الْيَهُودُ لَيْسَتِ النَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ النَّصَارَىٰ لَيْسَتِ الْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ الْكِتَابَ ۗ كَذَٰلِكَ قَالَ الَّذِينَ لَا يَعْلَمُونَ مِثْلَ قَوْلِهِمْ ۚ فَاللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ"},{"verse":"114","text":"And who are more unjust than those who prevent the name of Allah from being mentioned in His mosques and strive toward their destruction. It is not for them to enter them except in fear. For them in this world is disgrace, and they will have in the Hereafter a great punishment.","commentary":"This verse <strong>condemns those who prevent others from worshipping God in His designated places and those who seek to destroy such places</strong>. It questions <strong>who could be more unjust</strong> than such individuals. The verse states that those who act in this way should only enter these places with fear, and they will face <strong>disgrace in this world and a severe punishment in the hereafter</strong>. This verse follows the discussion of religious disagreements by addressing actions that actively impede the practice of faith. It connects to the next verse by shifting focus to the universal presence of God.","arabic":"وَمَنْ أَظْلَمُ مِمَّنْ مَنَعَ مَسَاجِدَ اللَّهِ أَنْ يُذْكَرَ فِيهَا اسْمُهُ وَسَعَىٰ فِي خَرَابِهَا ۚ أُولَٰئِكَ مَا كَانَ لَهُمْ أَنْ يَدْخُلُوهَا إِلَّا خَائِفِينَ ۚ لَهُمْ فِي الدُّنْيَا خِزْيٌ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ"},{"verse":"115","text":"And to Allah belongs the east and the west. So wherever you [might] turn, there is the Face of Allah. Indeed, Allah is all-Encompassing and Knowing.","commentary":"This verse affirms the <strong>universality of God</strong>, stating that <strong>both the east and the west belong to Him</strong>. Consequently, <strong>wherever one turns, one is facing God</strong>. The verse concludes by emphasizing that <strong>God is all-encompassing and all-knowing</strong>. This verse follows the condemnation of obstructing worship by highlighting God's omnipresence, suggesting that devotion to Him is not limited by physical direction. It precedes a verse that addresses specific beliefs about God.","arabic":"وَلِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ ۚ إِنَّ اللَّهَ وَاسِعٌ عَلِيمٌ"},{"verse":"116","text":"They say, \"Allah has taken a son.\" Exalted is He! Rather, to Him belongs whatever is in the heavens and the earth. All are devoutly obedient to Him,","commentary":"This verse addresses the <strong>belief held by some that \"God has taken a son.\"</strong> It expresses <strong>exaltation of God</strong> above such a notion. Instead, it affirms that <strong>everything in the heavens and the earth belongs to God</strong>, and <strong>all are obedient to Him</strong>. This verse follows the declaration of God's universal presence by addressing and refuting a specific theological claim about God's nature and relationships. It leads to the subsequent verse, which further describes God's role as the originator of creation.","arabic":"وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ"},{"verse":"117","text":"Originator of the heavens and the earth. When He decrees a matter, He only says to it, \"Be,\" and it is.","commentary":"This verse describes God as <strong>the Originator of the heavens and the earth</strong>. It emphasizes His <strong>absolute power and authority</strong> in creation, stating that when He decides upon something, He simply commands it to \"Be,\" and it comes into existence. This verse follows the refutation of God having offspring by establishing His unique role as the ultimate creator through His powerful command. It precedes a verse that discusses the reactions of those who lack knowledge to divine communication.","arabic":"بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ"},{"verse":"118","text":"Those who do not know say, \"Why does Allah not speak to us or there come to us a sign?\" Thus spoke those before them like their words. Their hearts resemble each other. We have shown clearly the signs to a people who are certain [in faith].","commentary":"This verse describes the <strong>demand for direct communication from God or a specific sign made by those who lack knowledge</strong>. It notes that <strong>similar demands were made by people in the past</strong>. The verse states that <strong>their hearts are alike</strong>, implying a consistent pattern of doubt. It concludes by affirming that <strong>God has made the signs clear for those who have certainty in their faith</strong>. This verse follows the description of God as the creator by highlighting the skeptical reactions of some towards divine communication, drawing parallels with past communities. It leads to the next verse, which defines the role of the messenger.","arabic":"وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ"},{"verse":"119","text":"Indeed, We have sent you, [O Muhammad], with the truth as a bringer of good tidings and a warner, and you will not be asked about the companions of Hellfire.","commentary":"This verse directly addresses <strong>Prophet Muhammad</strong>, stating that he has been sent <strong>with the truth, as a bearer of good news and a warner</strong>. It also assures him that <strong>he will not be held responsible for those who end up in Hellfire</strong>. This verse follows the discussion about demands for signs by defining the specific mission of the Prophet, emphasizing his role in conveying the message and the limits of his responsibility regarding its acceptance. It sets the context for the following verse, which addresses the differing expectations of various religious groups towards the Prophet.","arabic":"إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ الْجَحِيمِ"},{"verse":"120","text":"And never will the Jews or the Christians approve of you until you follow their religion. Say, \"Indeed, the guidance of Allah is the [only] guidance.\" If you were to follow their desires after what has come to you of knowledge, you would have against Allah no protector or helper.","commentary":"This verse states that <strong>neither Jews nor Christians will be pleased with the Prophet until he follows their respective religions</strong>. It instructs the Prophet to declare that <strong>God's guidance is the only true guidance</strong>. It also warns that if the Prophet were to follow their desires after receiving divine knowledge, he would have <strong>no protector or helper against God</strong>. This verse follows the definition of the Prophet's mission by highlighting the conflicting demands and expectations placed upon him by different religious groups. It emphasizes the importance of adhering to divine guidance above all else.","arabic":"وَلَنْ تَرْضَىٰ عَنْكَ الْيَهُودُ وَلَا النَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۗ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ بَعْدَ الَّذِي جَاءَكَ مِنَ الْعِلْمِ ۙ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ"},{"verse":"121","text":"Those to whom We have given the Book recite it with its true recital. They [are the ones who] believe in it. And whoever disbelieves in it - it is they who are the losers.","commentary":"This verse speaks about <strong>those who have received divine scriptures (\"the Book\") and who understand and follow them correctly</strong>. It states that <strong>these are the ones who truly believe in the divine message</strong>. Conversely, the verse clarifies that <strong>those who reject these scriptures are the ones who ultimately lose</strong>. This verse follows the previous one, which discussed the differing expectations of religious groups towards the Prophet. It distinguishes between those who genuinely adhere to their received scriptures and those who do not, setting a standard for true belief. It leads to the next verse, which addresses the Children of Israel directly.","arabic":"الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ"},{"verse":"122","text":"O Children of Israel, remember My favor which I have bestowed upon you and that I preferred you over the worlds.","commentary":"This verse is a direct address to the <strong>Children of Israel</strong>. It reminds them of <strong>the favors that God bestowed upon them</strong> in the past and highlights that <strong>they were once given a position of distinction among all people</strong>. This verse follows the statement about true believers in the previous verse and begins a new section that revisits the historical relationship between God and the Israelites. It connects to the subsequent verse by continuing to emphasize the importance of fearing the Day of Judgment.","arabic":"يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ"},{"verse":"123","text":"And fear a Day when no soul will suffice for another soul at all, and no compensation will be accepted from it, nor will any intercession benefit it, nor will they be aided.","commentary":"This verse continues the address to the Children of Israel and urges them to <strong>be mindful of a future Day of Judgment</strong>. It emphasizes that on this day, <strong>no one will be able to take the place of another</strong>, <strong>no compensation will be accepted</strong>, <strong>no intercession will be of any avail</strong>, and <strong>no one will receive external help</strong>. This verse follows the reminder of past favors by highlighting the accountability each individual will face in the future, irrespective of their past status. It precedes a recounting of a specific historical event involving the Children of Israel and Moses.","arabic":"وَاتَّقُوا يَوْمًا لَا تَجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئًا وَلَا يُقْبَلُ مِنْهَا عَدْلٌ وَلَا تَنْفَعُهَا شَفَاعَةٌ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"124","text":"And [mention, O Muhammad], when Abraham was tried by his Lord with commands and he fulfilled them. [Allah] said, \"Indeed, I will make you a leader for the people.\" [Abraham] said, \"And of my descendants?\" [Allah] said, \"My covenant does not include the wrongdoers.\"","commentary":"This verse shifts to the story of <strong>Abraham</strong>, mentioning that <strong>God tested him with certain commands, which he fulfilled</strong>. As a result, <strong>God promised to make him a leader for humanity</strong>. When Abraham inquired about his descendants, God clarified that <strong>His covenant (of leadership and divine favor) does not extend to those who do wrong</strong>. This verse follows the warning about the Day of Judgment by introducing the example of Abraham, a significant figure recognized in Judaism, Christianity, and Islam. It connects to the next verse by detailing another historical episode involving Abraham and his son Ishmael.","arabic":"وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ عَهْدِي الظَّالِمِينَ"},{"verse":"125","text":"And [mention] when We made the House a place of return for the people and [a place of] security. And take, [O believers], from the standing place of Abraham a place of prayer. And We charged Abraham and Ishmael, [saying], \"Purify My House for those who perform Tawaf and those who are staying [there] for worship and those who bow and prostrate [in prayer].\"","commentary":"This verse recounts when <strong>God made the Ka'bah (referred to as \"the House\") a central place for people to visit and a sanctuary of safety</strong>. It also instructs believers to <strong>establish a place of prayer at the \"station of Abraham\"</strong> (believed to be a site associated with Abraham). Furthermore, it mentions that <strong>God commanded Abraham and Ishmael to purify the Ka'bah for those who would circumambulate it, stay there for worship, and bow and prostrate in prayer</strong>. This verse follows the introduction of Abraham and highlights the significance of the Ka'bah as a place of worship and security, linking it to Abraham and his son Ishmael. It leads to the subsequent verse, which describes another request made by Abraham.","arabic":"وَإِذْ جَعَلْنَا الْبَيْتَ مَثَابَةً لِلنَّاسِ وَأَمْنًا وَاتَّخِذُوا مِنْ مَقَامِ إِبْرَاهِيمَ مُصَلًّى ۖ وَعَهِدْنَا إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَنْ طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَالْعَاكِفِينَ وَالرُّكَّعِ السُّجُودِ"},{"verse":"126","text":"And [mention] when Abraham said, \"My Lord, make this a secure city and provide its people with fruits - whoever of them believes in Allah and the Last Day.\" [Allah] said. \"And whoever disbelieves - I will grant him enjoyment for a little; then I will force him to the punishment of the Fire, and wretched is the destination.\"","commentary":"This verse narrates a <strong>prayer made by Abraham for the city of Makkah</strong>. He asked God to <strong>make it secure and to provide its believing inhabitants with sustenance</strong>. God responded that while He would provide for the believers, <strong>He would also allow the disbelievers to enjoy worldly provisions for a short time before subjecting them to the punishment of Hell</strong>, a terrible destination. This verse follows the description of the Ka'bah's establishment and Abraham's role. It further emphasizes Abraham's concern for the well-being of the people of Makkah and God's just treatment of both believers and disbelievers. It connects to the next verse, which details Abraham and Ishmael's actions in raising the foundations of the Ka'bah.","arabic":"وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ مِنَ الثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ قَالَ وَمَنْ كَفَرَ فَأُمَتِّعُهُ قَلِيلًا ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ النَّارِ ۖ وَبِئْسَ الْمَصِيرُ"},{"verse":"127","text":"And [mention] when Abraham was raising the foundations of the House and [with him] Ishmael, [saying], \"Our Lord, accept [this] from us. Indeed You are the Hearing, the Knowing.","commentary":"This verse describes <strong>Abraham and Ishmael raising the foundations of the Ka'bah</strong>. As they worked, they prayed, <strong>\"Our Lord, accept this from us. Indeed You are the Hearing, the Knowing,\"</strong> acknowledging God's ability to hear their prayers and know their intentions. This verse follows Abraham's prayer for Makkah and highlights the collaborative effort of Abraham and Ishmael in building the Ka'bah, emphasizing their devotion and reliance on God's acceptance. It leads to the subsequent verse, which continues their supplication to God.","arabic":"وَإِذْ يَرْفَعُ إِبْرَاهِيمُ الْقَوَاعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ رَبَّنَا تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ"},{"verse":"128","text":"Our Lord, and make us Muslims [in submission] to You and from our descendants a Muslim nation [in submission] to You. And show us our rites and accept our repentance. Indeed, You are the Accepting of repentance, the Merciful.","commentary":"This verse continues the prayer of <strong>Abraham and Ishmael</strong>. They asked God to <strong>make them Muslims (those who submit to God)</strong> and to <strong>raise from their descendants a Muslim nation</strong>. They also requested God to <strong>show them their rites of worship and to accept their repentance</strong>, acknowledging God as the one who accepts repentance and is merciful. This verse follows the description of the Ka'bah's construction and further reveals Abraham and Ishmael's dedication to God and their concern for the faith of their progeny. It connects to the next verse, which is another part of their prayer.","arabic":"رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ"},{"verse":"129","text":"Our Lord, and send among them a messenger from themselves who will recite to them Your verses and teach them the Book and wisdom and purify them. Indeed, You are the Exalted in Might, the Wise.\"","commentary":"This verse is another part of the prayer of <strong>Abraham and Ishmael</strong>. They beseeched God to <strong>send to their descendants a messenger from among them</strong> who would <strong>recite God's verses, teach them the scripture and wisdom, and purify them</strong>. They concluded their prayer by acknowledging God as <strong>the Exalted in Might, the Wise</strong>. This verse follows the previous part of their prayer, specifically asking for a messenger who would guide and purify their descendants, a request that is understood by Muslims to have been fulfilled by the Prophet Muhammad. It leads to the subsequent verse, which speaks about who would turn away from Abraham's way.","arabic":"رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ"},{"verse":"130","text":"And who would be averse to the religion of Abraham except one who makes a fool of himself. And We had chosen him in this world, and indeed he, in the Hereafter, will be among the righteous.","commentary":"This verse questions <strong>who would turn away from the religion of Abraham</strong>, suggesting that only someone who is foolish would do so. It affirms that <strong>God chose Abraham in this world</strong>, and <strong>in the Hereafter, he will be among the righteous</strong>. This verse concludes the extended narration of Abraham's story and prayers by emphasizing the value and integrity of his monotheistic tradition. It implies that rejecting this tradition is irrational and contrary to the path chosen by God for Abraham, who is highly regarded in many faiths. It sets the stage for the following verses, which further elaborate on the faith of Abraham and his legacy.","arabic":"وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ"},{"verse":"131","text":"When his Lord said to him, \"Submit\", he said \"I have submitted [in Islam] to the Lord of the worlds.\"","commentary":"This verse continues the narrative about <strong>Abraham</strong>. It recounts the moment when <strong>God asked him to submit</strong>, and Abraham responded by saying, <strong>\"I have submitted myself to the Lord of all the worlds.\"</strong> This signifies his complete acceptance of and obedience to the divine. This verse follows the statement about the value of Abraham's path and illustrates the core of his belief: submission to the one God. It connects to the next verse, which describes Abraham's instruction to his children and Jacob regarding this same principle of submission.","arabic":"إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ ۖ قَالَ أَسْلَمْتُ لِرَبِّ الْعَالَمِينَ"},{"verse":"132","text":"And Abraham instructed his sons [to do the same] and [so did] Jacob, [saying], \"O my sons, indeed Allah has chosen for you this religion, so do not die except while you are Muslims.\"","commentary":"This verse states that <strong>Abraham instructed his sons, and Jacob (his grandson) did likewise, to adhere to the religion that God had chosen for them, which is described as \"Muslims\" (those who submit to God).</strong> They urged their descendants <strong>not to die except in this state of submission.</strong> This verse follows Abraham's personal declaration of submission and shows his desire to pass this commitment to the one God on to his family. It leads to the subsequent verses, which address a claim made by some about Abraham, Jacob, and their sons' religious affiliation.","arabic":"وَوَصَّىٰ بِهَا إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللَّهَ اصْطَفَىٰ لَكُمُ الدِّينَ فَلَا تَمُوتُنَّ إِلَّا وَأَنْتُمْ مُسْلِمُونَ"},{"verse":"133","text":"Or were you witnesses when death approached Jacob, when he said to his sons, \"What will you worship after me?\" They said, \"We will worship your God and the God of your fathers, Abraham and Ishmael and Isaac - one God. And we are Muslims [in submission] to Him.\"","commentary":"This verse poses a question, implying that the audience was <strong>not present when Jacob was nearing death</strong>. It recounts that Jacob asked his sons what they would worship after him, and they replied that <strong>they would worship his God and the God of his forefathers—Abraham, Ishmael, and Isaac—affirming that He is one God and that they would be \"Muslims\" (submitting to Him).</strong> This verse follows the account of Abraham and Jacob's instructions on submission and challenges the notion that they or their descendants followed a different religious path. It connects to the next verse by stating that the community of Abraham, Ishmael, and Jacob has passed, and each community is responsible for its own actions.","arabic":"أَمْ كُنْتُمْ شُهَدَاءَ إِذْ حَضَرَ يَعْقُوبَ الْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ مِنْ بَعْدِي قَالُوا نَعْبُدُ إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ إِلَٰهًا وَاحِدًا وَنَحْنُ لَهُ مُسْلِمُونَ"},{"verse":"134","text":"That was a nation which has passed on. It will have [the consequence of] what it earned, and you will have what you have earned. And you will not be asked about what they used to do.","commentary":"This verse reflects on the community of <strong>Abraham, Ishmael, and Jacob</strong>, stating that <strong>they have passed away</strong>. It clarifies the principle of individual accountability, saying that <strong>they will be responsible for their deeds, and the current audience will be responsible for their own actions.</strong> It concludes by stating that <strong>the current generation will not be questioned about what the previous one did.</strong> This verse follows the affirmation of Abraham and Jacob's monotheistic faith by emphasizing the end of their time and the start of a new era with its own responsibilities. It leads to the next verses, which address different religious groups and their claims about the path to guidance.","arabic":"تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ"},{"verse":"135","text":"They say, \"Be Jews or Christians [so] you will be guided.\" Say, \"Rather, [we follow] the religion of Abraham, inclining toward truth, and he was not of the polytheists.\"","commentary":"This verse mentions that <strong>some people say, \"Be Jews or Christians, and you will be guided.\"</strong> It instructs the Prophet to respond by saying, <strong>\"Rather, we follow the religion of Abraham, which was the true monotheism, and he was not one who associated partners with God.\"</strong> This verse follows the principle of individual accountability by addressing specific claims made by different religious groups about the path to guidance. It highlights the figure of Abraham as a common ancestor who adhered to pure monotheism, setting his example as the preferred path. It connects to the subsequent verse, which further clarifies what believers should say regarding their faith.","arabic":"وَقَالُوا كُونُوا هُودًا أَوْ نَصَارَىٰ تَهْتَدُوا ۗ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفًا ۖ وَمَا كَانَ مِنَ الْمُشْرِكِينَ"},{"verse":"136","text":"Say, [O believers], \"We have believed in Allah and what has been revealed to us and what has been revealed to Abraham and Ishmael and Isaac and Jacob and the Descendants and what was given to Moses and Jesus and what was given to the prophets from their Lord. We make no distinction between any of them, and we are Muslims [in submission] to Him.\"","commentary":"This verse provides a statement for believers to declare: <strong>\"We have believed in God and in what has been revealed to us, and in what was revealed to Abraham, Ishmael, Isaac, Jacob, and the twelve tribes, and in what was given to Moses and Jesus, and in what was given to all the prophets from their Lord. We make no distinction between any of them. And we are Muslims [submitting] to Him.\"</strong> This verse follows the emphasis on the religion of Abraham by outlining the inclusive nature of belief, encompassing the messages and messengers recognized by Judaism and Christianity, as well as others. It highlights the principle of accepting all prophets and their core message of submission to the one God. It leads to the next verse, which discusses the outcome if others believe in the same way.","arabic":"قُولُوا آمَنَّا بِاللَّهِ وَمَا أُنْزِلَ إِلَيْنَا وَمَا أُنْزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ النَّبِيُّونَ مِنْ رَبِّهِمْ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ"},{"verse":"137","text":"So if they believe in the same as you believe in, then they have been [rightly] guided; but if they turn away, they are only in dissension, and Allah will be sufficient for you against them. And He is the Hearing, the Knowing.","commentary":"This verse states that <strong>if others believe in the same way as the believers (as outlined in the previous verse), then they have been rightly guided.</strong> However, <strong>if they turn away from this inclusive faith, they are in disagreement.</strong> The verse assures the believers that <strong>God will be sufficient for them against any opposition, and He is the Hearing, the Knowing.</strong> This verse follows the declaration of inclusive belief by outlining the standard for true guidance: believing in the same comprehensive way. It acknowledges the possibility of disagreement but assures believers of God's support. It connects to the subsequent verse, which describes the nature of God's \"hue\" or guidance.","arabic":"فَإِنْ آمَنُوا بِمِثْلِ مَا آمَنْتُمْ بِهِ فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا فَإِنَّمَا هُمْ فِي شِقَاقٍ ۖ فَسَيَكْفِيكَهُمُ اللَّهُ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ"},{"verse":"138","text":"[And say, \"Ours is] the religion of Allah. And who is better than Allah in [ordaining] religion? And we are worshippers of Him.\"","commentary":"This verse instructs believers to say, <strong>\"[Ours is] the religion of God. And who is better in religion than God? And we are worshippers of Him.\"</strong> Some interpretations, as indicated in source, note that the beginning of this verse is considered a statement by God, while the rest is a statement by the believers, joined together to indicate their close connection. The verse emphasizes that <strong>the religion being followed is that of God Himself</strong>, and it rhetorically asks if any religion could be better than God's, concluding with the affirmation of being worshippers of God. This verse follows the discussion about true guidance and offers a concise declaration of the divine nature of the faith. It leads to the next verses, which address the differing practices and orientations of various religious groups.","arabic":"صِبْغَةَ اللَّهِ ۖ وَمَنْ أَحْسَنُ

  <script>
    const verses = [{"verse":"1","text":"O ye who believe! fulfil (all) obligations. Lawful unto you (for food) are all four-footed animals, with the exceptions named: But animals of the chase are forbidden while ye are in the sacred precincts or in pilgrim garb: for Allah doth command according to His will and plan.","commentary":"This verse opens with a fundamental call to believers: to fulfill all their commitments and obligations. In the Islamic understanding, these commitments include those made to Allah, such as following His commands, as well as those made between people, like contracts and agreements. The verse then immediately addresses a specific practical matter: what types of four-footed animals are permissible for food. It states a general permission for all such animals, but notes that there will be specific exceptions mentioned later. It also adds a temporary restriction: hunting is forbidden when one is in a state of consecration for pilgrimage or within the sacred area around the Ka'bah in Mecca. This specific rule is presented as an example of Allah's absolute authority and wisdom in issuing commands as He wills. This instruction about fulfilling obligations sets the stage for the detailed laws and principles that follow in the Sura.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا أَوْفُوا بِالْعُقُودِ ۚ أُحِلَّتْ لَكُمْ بَهِيمَةُ الْأَنْعَامِ إِلَّا مَا يُتْلَىٰ عَلَيْكُمْ غَيْرَ مُحِلِّي الصَّيْدِ وَأَنْتُمْ حُرُمٌ ۗ إِنَّ اللَّهَ يَحْكُمُ مَا يُرِيدُ"},{"verse":"2","text":"O ye who believe! Violate not the sanctity of the symbols of Allah, nor of the sacred month, nor of the animals brought for sacrifice, nor the garlands that mark out such animals, nor the people resorting to the sacred house, seeking of the bounty and good pleasure of their Lord. But when ye are clear of the sacred precincts and of pilgrim garb, ye may hunt and let not the hatred of some people in (once) shutting you out of the Sacred Mosque lead you to transgression (and hostility on your part). Help ye one another in righteousness and piety, but help ye not one another in sin and rancour: fear Allah: for Allah is strict in punishment.","commentary":"Building on the previous verse's theme of fulfilling obligations and respecting sacred boundaries, this verse elaborates on things that are considered sacred and must not be violated by believers. These include the symbols established by Allah (generally referring to the rites and signs associated with pilgrimage and the Sacred House), the sanctity of the sacred months (periods when fighting is forbidden), the animals designated for sacrifice (which should not be harmed or used for other purposes), the signs marking these animals (like garlands), and the safety of people coming to the Sacred House seeking blessings and Allah's pleasure. The verse reiterates that hunting is permissible *after* leaving the sacred state and area, linking back to the restriction in Verse 1. A crucial instruction is then given: even if others have treated you unjustly or hostilely (like preventing access to the Sacred Mosque), you must not let this hatred lead you to commit injustice or aggression. Believers are commanded to cooperate in furthering goodness and righteous conduct, but never in promoting sin or hostility. This emphasizes a high standard of justice and self-control, motivated by the reminder to fear Allah, who is severe in punishment for those who transgress.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تُحِلُّوا شَعَائِرَ اللَّهِ وَلَا الشَّهْرَ الْحَرَامَ وَلَا الْهَدْيَ وَلَا الْقَلَائِدَ وَلَا آمِّينَ الْبَيْتَ الْحَرَامَ يَبْتَغُونَ فَضْلًا مِنْ رَبِّهِمْ وَرِضْوَانًا ۚ وَإِذَا حَلَلْتُمْ فَاصْطَادُوا ۚ وَلَا يَجْرِمَنَّكُمْ شَنَآنُ قَوْمٍ أَنْ صَدُّوكُمْ عَنِ الْمَسْجِدِ الْحَرَامِ أَنْ تَعْتَدُوا ۘ وَتَعَاوَنُوا عَلَى الْبِرِّ وَالتَّقْوَىٰ ۖ وَلَا تَعَاوَنُوا عَلَى الْإِثْمِ وَالْعُدْوَانِ ۚ وَاتَّقُوا اللَّهَ ۖ إِنَّ اللَّهَ شَدِيدُ الْعِقَابِ"},{"verse":"3","text":"Forbidden to you (for food) are: dead meat, blood, the flesh of swine, and that on which hath been invoked the name of other than Allah; that which hath been killed by strangling, or by a violent blow, or by a headlong fall, or by being gored to death; that which hath been (partly) eaten by a wild animal; unless ye are able to slaughter it (in due form); that which is sacrificed on stone (altars); (forbidden) also is the division (of meat) by raffling with arrows: that is impiety. This day have those who reject faith given up all hope of your religion: yet fear them not but fear Me. This day have I perfected your religion for you, completed My favour upon you, and have chosen for you Islam as your religion. But if any is forced by hunger, with no inclination to transgression, Allah is indeed Oft-forgiving, Most Merciful.","commentary":"This verse provides a detailed list of specific types of meat that are forbidden for believers, expanding on the exceptions mentioned in Verse 1. It explicitly prohibits carrion (dead meat), blood, and the flesh of swine. It also forbids meat from animals over which a name other than Allah's was invoked at the time of slaughter. The list continues with animals that died from specific causes other than proper slaughter (strangulation, beating, falling, goring, or being killed by a wild animal), unless they are caught while still alive and properly slaughtered. Animals sacrificed on idolatrous altars are also forbidden. Finally, it prohibits the division of meat using a pre-Islamic practice involving raffling with arrows, calling it sinful.\n\nIn the middle of these dietary laws, a profound statement is revealed: \"This day have those who reject faith given up all hope of your religion: yet fear them not but fear Me. This day have I perfected your religion for you, completed My favour upon you, and have chosen for you Islam as your religion.\" Muslim belief holds this was one of the last verses revealed, signifying the completion of the Islamic message and law. It declares that those who oppose Islam have lost hope of defeating or altering it. Believers are told not to fear them but to fear Allah alone. The perfection of the religion, the completion of Allah's favor, and the choice of Islam as the way of life for believers are momentous declarations, implying that the faith and its laws are now complete and comprehensive for all time. The verse concludes with an exception for dire necessity: if someone is forced by extreme hunger to eat forbidden meat, with no intention of disobeying Allah, then Allah is Forgiving and Merciful. This highlights the compassion and flexibility within the law under unavoidable circumstances.","arabic":"حُرِّمَتْ عَلَيْكُمُ الْمَيْتَةُ وَالدَّمُ وَلَحْمُ الْخِنْزِيرِ وَمَا أُهِلَّ لِغَيْرِ اللَّهِ بِهِ وَالْمُنْخَنِقَةُ وَالْمَوْقُوذَةُ وَالْمُتَرَدِّيَةُ وَالنَّطِيحَةُ وَمَا أَكَلَ السَّبُعُ إِلَّا مَا ذَكَّيْتُمْ وَمَا ذُبِحَ عَلَى النُّصُبِ وَأَنْ تَسْتَقْسِمُوا بِالْأَزْلَامِ ۚ ذَٰلِكُمْ فِسْقٌ ۗ الْيَوْمَ يَئِسَ الَّذِينَ كَفَرُوا مِنْ دِينِكُمْ فَلَا تَخْشَوْهُمْ وَاخْشَوْنِ ۚ الْيَوْمَ أَكْمَلْتُ لَكُمْ دِينَكُمْ وَأَتْمَمْتُ عَلَيْكُمْ نِعْمَتِي وَرَضِيتُ لَكُمُ الْإِسْلَامَ دِينًا ۚ فَمَنِ اضْطُرَّ فِي مَخْمَصَةٍ غَيْرَ مُتَجَانِفٍ لِإِثْمٍ ۙ فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"4","text":"They ask thee what is lawful to them (as food). Say: lawful unto you are (all) things good and pure: and what ye have taught your trained hunting animals (to catch) in the manner directed to you by Allah: eat what they catch for you, but pronounce the name of Allah over it: and fear Allah; for Allah is swift in taking account.","commentary":"This verse directly answers a question about what is permissible for believers to eat, following the detailed prohibitions in the previous verse. The general principle given is that \"all things good and pure\" are lawful. This establishes a broad permission for wholesome food. It then addresses a specific case related to hunting, which was restricted earlier (Verse 1). It clarifies that what is caught by trained hunting animals (like dogs or falcons) is permissible, provided the training aligns with what Allah has taught (referencing the ability to train animals as a blessing from Allah). Believers are instructed to eat from what their trained animals catch for them, but to remember to pronounce Allah's name over it (typically done when setting the animal to hunt). The verse concludes by reminding believers to fear Allah, as He is swift in reckoning. This links the practical matter of permissible food to the essential attitude of God-consciousness and accountability before Allah.","arabic":"يَسْأَلُونَكَ مَاذَا أُحِلَّ لَهُمْ ۖ قُلْ أُحِلَّ لَكُمُ الطَّيِّبَاتُ ۙ وَمَا عَلَّمْتُمْ مِنَ الْجَوَارِحِ مُكَلِّبِينَ تُعَلِّمُونَهُنَّ مِمَّا عَلَّمَكُمُ اللَّهُ ۖ فَكُلُوا مِمَّا أَمْسَكْنَ عَلَيْكُمْ وَاذْكُرُوا اسْمَ اللَّهِ عَلَيْهِ ۖ وَاتَّقُوا اللَّهَ ۚ إِنَّ اللَّهَ سَرِيعُ الْحِسَابِ"},{"verse":"5","text":"This day are (all) things good and pure made lawful unto you. The food of the People of the Book is lawful unto you and yours is lawful unto them. (Lawful unto you in marriage) are (not only) chaste women who are believers, but chaste women among the People of the Book, revealed before your time,- when ye give them their due dowers, and desire chastity, not lewdness, nor secret intrigues if any one rejects faith, fruitless is his work, and in the Hereafter he will be in the ranks of those who have lost (all spiritual good).","commentary":"This verse continues the theme of what is made lawful for believers, expanding on the idea of \"good and pure\" things introduced in the previous verse. It specifically addresses interactions with the \"People of the Book\" (a term referring to followers of earlier revealed scriptures, particularly Jews and Christians). It states that their food is lawful for Muslims to eat, and Muslim food is lawful for them. This allows for social interaction and mutual hospitality. The verse then discusses marriage, stating that virtuous women from among the believers are lawful, as are virtuous women from among the People of the Book who received scriptures before the Qur'an. Conditions for such marriages are mentioned: giving the woman her due dower, entering into an honest wedlock, and avoiding unlawful sexual relationships or secret affairs. The verse concludes with a strong warning: anyone who rejects faith will find all their actions to be in vain, and in the Hereafter, they will be among the losers. This emphasizes that these regulations about food and marriage are integral parts of the faith, and rejecting them is a rejection of the faith itself. This warning serves as a significant concluding comment for this block of legal rulings related to daily life.","arabic":"الْيَوْمَ أُحِلَّ لَكُمُ الطَّيِّبَاتُ ۖ وَطَعَامُ الَّذِينَ أُوتُوا الْكِتَابَ حِلٌّ لَكُمْ وَطَعَامُكُمْ حِلٌّ لَهُمْ ۖ وَالْمُحْصَنَاتُ مِنَ الْمُؤْمِنَاتِ وَالْمُحْصَنَاتُ مِنَ الَّذِينَ أُوتُوا الْكِتَابَ مِنْ قَبْلِكُمْ إِذَا آتَيْتُمُوهُنَّ أُجُورَهُنَّ مُحْصِنِينَ غَيْرَ مُسَافِحِينَ وَلَا مُتَّخِذِي أَخْدَانٍ ۗ وَمَنْ يَكْفُرْ بِالْإِيمَانِ فَقَدْ حَبِطَ عَمَلُهُ وَهُوَ فِي الْآخِرَةِ مِنَ الْخَاسِرِينَ"},{"verse":"6","text":"O ye who believe! when ye prepare for prayer, wash your faces, and your hands (and arms) to the elbows; Rub your heads (with water); and (wash) your feet to the ankles. If ye are in a state of ceremonial impurity, bathe your whole body. But if ye are ill, or on a journey, or one of you cometh from offices of nature, or ye have been in contact with women, and ye find no water, then take for yourselves clean sand or earth, and rub therewith your faces and hands, Allah doth not wish to place you in a difficulty, but to make you clean, and to complete his favour to you, that ye may be grateful.","commentary":"Transitioning from discussions of food and marriage, this verse addresses an essential aspect of worship: purification before prayer. Believers are given clear instructions for performing ablution (Wudu') when preparing to pray: washing the face, arms up to the elbows, wiping the head with wet hands, and washing the feet up to the ankles. It also specifies that a full ritual bath is required if one is in a state of major ceremonial impurity. Recognizing that circumstances may prevent the use of water, the verse provides a concession: if one is ill, traveling, has relieved themselves, or had intimate contact, and cannot find water or using water would be harmful, then dry ablution (Tayammum) is permissible. This involves using clean earth or sand to lightly wipe the face and hands. The verse explains the wisdom behind these rules: Allah does not intend to burden believers or cause difficulty, but rather to purify them and complete His favor upon them, so that they may be grateful. This highlights the practicality, mercy, and spiritual purpose behind Islamic regulations, reinforcing that they are for the believers' benefit and part of Allah's blessing.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا إِذَا قُمْتُمْ إِلَى الصَّلَاةِ فَاغْسِلُوا وُجُوهَكُمْ وَأَيْدِيَكُمْ إِلَى الْمَرَافِقِ وَامْسَحُوا بِرُءُوسِكُمْ وَأَرْجُلَكُمْ إِلَى الْكَعْبَيْنِ ۚ وَإِنْ كُنْتُمْ جُنُبًا فَاطَّهَّرُوا ۚ وَإِنْ كُنْتُمْ مَرْضَىٰ أَوْ عَلَىٰ سَفَرٍ أَوْ جَاءَ أَحَدٌ مِنْكُمْ مِنَ الْغَائِطِ أَوْ لَامَسْتُمُ النِّسَاءَ فَلَمْ تَجِدُوا مَاءً فَتَيَمَّمُوا صَعِيدًا طَيِّبًا فَامْسَحُوا بِوُجُوهِكُمْ وَأَيْدِيكُمْ مِنْهُ ۚ مَا يُرِيدُ اللَّهُ لِيَجْعَلَ عَلَيْكُمْ مِنْ حَرَجٍ وَلَٰكِنْ يُرِيدُ لِيُطَهِّرَكُمْ وَلِيُتِمَّ نِعْمَتَهُ عَلَيْكُمْ لَعَلَّكُمْ تَشْكُرُونَ"},{"verse":"7","text":"And call in remembrance the favour of Allah unto you, and His covenant, which He ratified with you, when ye said: \"We hear and we obey\": And fear Allah, for Allah knoweth well the secrets of your hearts.","commentary":"Following the practical instructions on purification and prayer in the previous verse, this verse calls believers to reflect on the deeper spiritual context of their faith. It reminds them to remember Allah's favor bestowed upon them (by choosing Islam as their religion, as mentioned in Verse 3) and the covenant they made with Him. This covenant is described as the commitment believers made when they affirmed, \"We hear and we obey.\" This phrase signifies their acceptance of Allah's commands and their pledge to follow them. The verse urges believers to fear Allah (to be God-conscious), reinforcing that Allah has full knowledge of their innermost thoughts and intentions. This reminder connects the outward practice of religious duties with the inward state of the heart, emphasizing sincerity and awareness of Allah's omnipresence.","arabic":"وَاذْكُرُوا نِعْمَةَ اللَّهِ عَلَيْكُمْ وَمِيثَاقَهُ الَّذِي وَاثَقَكُمْ بِهِ إِذْ قُلْتُمْ سَمِعْنَا وَأَطَعْنَا ۖ وَاتَّقُوا اللَّهَ ۚ إِنَّ اللَّهَ عَلِيمٌ بِذَاتِ الصُّدُورِ"},{"verse":"8","text":"O ye who believe! stand out firmly for Allah, as witnesses to fair dealing, and let not the hatred of others to you make you swerve to wrong and depart from justice. Be just: that is next to piety: and fear Allah. For Allah is well-acquainted with all that ye do.","commentary":"This verse builds upon the call to remember Allah's covenant and to fear Him (Verse 7), emphasizing a crucial ethical obligation. Believers are commanded to be steadfast in their commitment to Allah and to stand firmly as witnesses for justice and fair dealing. This is a demanding standard, requiring impartiality even when dealing with those one dislikes. The verse specifically instructs believers not to let their hatred for others lead them to commit injustice. It firmly states, \"Be just,\" and highlights this as a quality very close to piety (Taqwa), which was mentioned in Verse 7. The reminder to fear Allah is repeated, along with the assurance that Allah is fully aware of everything they do. This underscores that the commitment to justice is a religious duty performed for the sake of Allah, who sees and knows all actions and intentions, even in the most challenging circumstances involving adversaries. This command echoes and strengthens the principle mentioned in Verse 2 about not letting hatred lead to aggression.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا كُونُوا قَوَّامِينَ لِلَّهِ شُهَدَاءَ بِالْقِسْطِ ۖ وَلَا يَجْرِمَنَّكُمْ شَنَآنُ قَوْمٍ عَلَىٰ أَلَّا تَعْدِلُوا ۚ اعْدِلُوا هُوَ أَقْرَبُ لِلتَّقْوَىٰ ۖ وَاتَّقُوا اللَّهَ ۚ إِنَّ اللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ"},{"verse":"9","text":"To those who believe and do deeds of righteousness hath Allah promised forgiveness and a great reward.","commentary":"This verse follows the command for believers to uphold justice and piety (Verse 8) by stating the outcome for those who live by their faith. It promises forgiveness for sins and a significant reward from Allah to those who believe in Him and perform righteous deeds. This serves as encouragement and motivation for believers to strive in fulfilling their obligations, upholding justice, and fearing Allah, assuring them that their efforts and sincerity will be recognized and generously compensated by Allah. It provides the positive consequence for adhering to the principles and laws outlined in the preceding verses.","arabic":"وَعَدَ اللَّهُ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ ۙ لَهُمْ مَغْفِرَةٌ وَأَجْرٌ عَظِيمٌ"},{"verse":"10","text":"Those who reject faith and deny our signs will be companions of Hell-fire.","commentary":"In direct contrast to the promise for believers in Verse 9, this verse describes the fate of those who reject faith and deny Allah's signs (which include the verses of the Qur'an and the evidence of creation). It states that they will be the companions of Hell-fire. This serves as a stern warning and highlights the ultimate consequence of rejecting the divine guidance and failing to fulfill the covenant with Allah. By presenting these two contrasting outcomes, the verses emphasize the critical importance of choosing faith and righteous action, reinforcing the call to fulfill obligations and fear Allah mentioned earlier in the passage.","arabic":"وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَٰئِكَ أَصْحَابُ الْجَحِيمِ"},{"verse":"11","text":"O ye who believe! Call in remembrance the favour of Allah unto you when certain men formed the design to stretch out their hands against you, but (Allah) held back their hands from you: so fear Allah. And on Allah let believers put (all) their trust.","commentary":"This verse calls upon those who believe to remember a specific instance of Allah's favor. It reminds them of a time when enemies intended to harm them, reaching out to attack, but Allah prevented this aggression and protected the believers. This act of divine protection is presented as a significant blessing to be recalled and appreciated.\n\nComing after verses that discussed the consequences of belief and disbelief (Verse 9-10), this verse reinforces the importance of faith by highlighting Allah's active care for those who believe.\n\nThe verse then concludes with two commands: to fear Allah and to place complete trust in Allah. Remembering Allah's protection in the past should strengthen the believers' reverence for Him and deepen their reliance on Him, rather than fearing their enemies. This trust in Allah is a core aspect of faith, providing reassurance and motivation to uphold the principles and commands mentioned earlier in the surah, including dealing justly even with those who have been hostile.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا اذْكُرُوا نِعْمَتَ اللَّهِ عَلَيْكُمْ إِذْ هَمَّ قَوْمٌ أَنْ يَبْسُطُوا إِلَيْكُمْ أَيْدِيَهُمْ فَكَفَّ أَيْدِيَهُمْ عَنْكُمْ ۖ وَاتَّقُوا اللَّهَ ۚ وَعَلَى اللَّهِ فَلْيَتَوَكَّلِ الْمُؤْمِنُونَ"},{"verse":"12","text":"Allah did aforetime take a covenant from the Children of Israel, and we appointed twelve captains among them. And Allah said: \"I am with you: if ye (but) establish regular prayers, practise regular charity, believe in my messengers, honour and assist them, and loan to Allah a beautiful loan, verily I will wipe out from you your evils, and admit you to gardens with rivers flowing beneath; but if any of you, after this, resisteth faith, he hath truly wandered from the path or rectitude.\"","commentary":"This verse speaks about a solemn commitment, or covenant, that Allah made with the Israelite community long ago. It mentions that Allah appointed twelve leaders from among them to represent their twelve tribes. Allah gave them a promise: \"I am with you.\" This meant they would have Allah's support and guidance, a truly great blessing. However, this promise was conditional. The covenant required them to fulfill certain duties: performing their devotional prayers regularly, giving a portion of their wealth as charity (similar to *zakat* in Islam, which supports the community and those in need), believing in all of Allah's messengers without exception, supporting these messengers in their mission, and spending generously to support Allah's cause, which is described as a \"beautiful loan\" to Allah Himself. In return for fulfilling these conditions, Allah promised to forgive their shortcomings and admit them to Paradise. The verse concludes with a clear warning: anyone who fails to uphold this faith and commitment after entering into this covenant will have clearly strayed from the right path.","arabic":"وَلَقَدْ أَخَذَ اللَّهُ مِيثَاقَ بَنِي إِسْرَائِيلَ وَبَعَثْنَا مِنْهُمُ اثْنَيْ عَشَرَ نَقِيبًا ۖ وَقَالَ اللَّهُ إِنِّي مَعَكُمْ ۖ لَئِنْ أَقَمْتُمُ الصَّلَاةَ وَآتَيْتُمُ الزَّكَاةَ وَآمَنْتُمْ بِرُسُلِي وَعَزَّرْتُمُوهُمْ وَأَقْرَضْتُمُ اللَّهَ قَرْضًا حَسَنًا لَأُكَفِّرَنَّ عَنْكُمْ سَيِّئَاتِكُمْ وَلَأُدْخِلَنَّكُمْ جَنَّاتٍ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ ۚ فَمَنْ كَفَرَ بَعْدَ ذَٰلِكَ مِنْكُمْ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ"},{"verse":"13","text":"But because of their breach of their covenant, We cursed them, and made their hearts grow hard; they change the words from their (right) places and forget a good part of the message that was sent them, nor wilt thou cease to find them- barring a few - ever bent on (new) deceits: but forgive them, and overlook (their misdeeds): for Allah loveth those who are kind.","commentary":"Following on from the covenant mentioned in the previous verse, this verse describes the consequences for the Israelites when they broke that covenant. Allah states that, as a result of their failure to uphold their commitment, they experienced divine rejection and their hearts became unreceptive to further guidance. The commentary explains that this led to their altering the meaning of the scriptures revealed to them and neglecting significant parts of the divine message they were meant to preserve and follow. While the verse notes that most of them exhibited persistent negative behavior and deceit, it also mentions that there were exceptions, \"barring a few.\" Despite this, Allah instructed the Prophet Muhammad (peace be upon him) at that time to forgive them and overlook their misdeeds, emphasizing that Allah loves those who show kindness.","arabic":"فَبِمَا نَقْضِهِمْ مِيثَاقَهُمْ لَعَنَّاهُمْ وَجَعَلْنَا قُلُوبَهُمْ قَاسِيَةً ۖ يُحَرِّفُونَ الْكَلِمَ عَنْ مَوَاضِعِهِ ۙ وَنَسُوا حَظًّا مِمَّا ذُكِّرُوا بِهِ ۚ وَلَا تَزَالُ تَطَّلِعُ عَلَىٰ خَائِنَةٍ مِنْهُمْ إِلَّا قَلِيلًا مِنْهُمْ ۖ فَاعْفُ عَنْهُمْ وَاصْفَحْ ۚ إِنَّ اللَّهَ يُحِبُّ الْمُحْسِنِينَ"},{"verse":"14","text":"From those, too, who call themselves Christians, We did take a covenant, but they forgot a good part of the message that was sent them: so we estranged them, with enmity and hatred between the one and the other, to the day of judgment. And soon will Allah show them what it is they have done.","commentary":"Similar to the Israelites, this verse states that Allah also made a covenant with those who identified as Christians. However, the verse says that they, too, neglected or differed on important aspects of the divine message they received. This failure to fully uphold their covenant, particularly regarding the core principle of Allah's absolute oneness, led to internal divisions among them. As a consequence, Allah allowed enmity and hatred to develop among different Christian groups and denominations, which the verse says will continue until the Day of Judgment. This internal discord is presented as a consequence of their departure from the original message. The verse concludes by stating that on the Day of Judgment, Allah will make clear to them the full extent of their actions. This verse connects to the previous one by showing a similar pattern of a community receiving a divine covenant, neglecting parts of it, and facing consequences, although the specific consequences differ (internal division versus hardened hearts and external treachery).","arabic":"وَمِنَ الَّذِينَ قَالُوا إِنَّا نَصَارَىٰ أَخَذْنَا مِيثَاقَهُمْ فَنَسُوا حَظًّا مِمَّا ذُكِّرُوا بِهِ فَأَغْرَيْنَا بَيْنَهُمُ الْعَدَاوَةَ وَالْبَغْضَاءَ إِلَىٰ يَوْمِ الْقِيَامَةِ ۚ وَسَوْفَ يُنَبِّئُهُمُ اللَّهُ بِمَا كَانُوا يَصْنَعُونَ"},{"verse":"15","text":"O people of the Book! There hath come to you our Messenger, revealing to you much that ye used to hide in the Book, and passing over much (that is now unnecessary): There hath come to you from Allah a (new) light and a perspicuous Book, -","commentary":"This verse directly addresses the \"People of the Book\" (a term used in the Qur'an for Jews and Christians), announcing the arrival of Prophet Muhammad (peace be upon him) as Allah's final Messenger to them and all of humanity. The commentary explains that this Messenger has come to clarify much of what they had kept hidden from their scriptures and to set aside aspects that were specific to previous eras or communities and are no longer necessary in the final message. The arrival of Prophet Muhammad (peace be upon him) is described as bringing a \"light\" and a \"clear Book\" (the Qur'an) from Allah. This highlights the purpose of the new revelation – to bring clarity, truth, and complete guidance, especially following the periods of deviation described in the previous verses regarding the covenants of earlier communities. It presents the Qur'an as a new source of divine guidance available to them.","arabic":"يَا أَهْلَ الْكِتَابِ قَدْ جَاءَكُمْ رَسُولُنَا يُبَيِّنُ لَكُمْ كَثِيرًا مِمَّا كُنْتُمْ تُخْفُونَ مِنَ الْكِتَابِ وَيَعْفُو عَنْ كَثِيرٍ ۚ قَدْ جَاءَكُمْ مِنَ اللَّهِ نُورٌ وَكِتَابٌ مُبِينٌ"},{"verse":"16","text":"Wherewith Allah guideth all who seek His good pleasure to ways of peace and safety, and leadeth them out of darkness, by His will, unto the light,- guideth them to a path that is straight.","commentary":"This verse describes the profound impact and purpose of the \"light and clear Book\" introduced in the previous verse. It explains that through this divine guidance (the Qur'an and the message of Prophet Muhammad), Allah leads those who sincerely seek His approval and pleasure. This guidance directs them to paths of peace and security, both internally within the individual and externally within society. The verse beautifully contrasts \"darkness\" with \"light,\" explaining that Allah's guidance brings people out of confusion, ignorance, and moral uncertainty into clarity, truth, and understanding. Ultimately, this message leads them to a path that is straight and correct, aligned with human nature and the divine will. This verse details the positive outcomes of embracing the guidance offered in verse 15.","arabic":"يَهْدِي بِهِ اللَّهُ مَنِ اتَّبَعَ رِضْوَانَهُ سُبُلَ السَّلَامِ وَيُخْرِجُهُمْ مِنَ الظُّلُمَاتِ إِلَى النُّورِ بِإِذْنِهِ وَيَهْدِيهِمْ إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"},{"verse":"17","text":"In blasphemy indeed are those that say that Allah is Christ the son of Mary. Say: \"Who then hath the least power against Allah, if His will were to destroy Christ the son of Mary, his mother, and all every - one that is on the earth? For to Allah belongeth the dominion of the heavens and the earth, and all that is between. He createth what He pleaseth. For Allah hath power over all things.\"","commentary":"This verse clarifies a core belief in Islam regarding the nature of Allah, addressing claims that arose within Christianity. From an Islamic perspective, asserting that Allah is Prophet Jesus, the son of Mary, is considered a grave statement because it equates a created being, even a revered prophet, with the Creator. The commentary explains that Islam maintains a clear and absolute distinction between Allah and His creation. The verse challenges this idea by asking who could possibly prevent Allah if He willed to cause Prophet Jesus, his mother, Mary, or indeed everyone on Earth to perish. This question highlights Allah's absolute power and sovereignty over all creation. The verse concludes by emphasizing that the dominion of everything in the heavens and Earth belongs solely to Allah; He creates whatever He wills and has power over all things. This serves as a fundamental reminder of Allah's unique and unparalleled nature, essential for understanding Islamic monotheism.","arabic":"لَقَدْ كَفَرَ الَّذِينَ قَالُوا إِنَّ اللَّهَ هُوَ الْمَسِيحُ ابْنُ مَرْيَمَ ۚ قُلْ فَمَنْ يَمْلِكُ مِنَ اللَّهِ شَيْئًا إِنْ أَرَادَ أَنْ يُهْلِكَ الْمَسِيحَ ابْنَ مَرْيَمَ وَأُمَّهُ وَمَنْ فِي الْأَرْضِ جَمِيعًا ۗ وَلِلَّهِ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا ۚ يَخْلُقُ مَا يَشَاءُ ۚ وَاللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"18","text":"(Both) the Jews and the Christians say: \"We are sons of Allah, and his beloved.\" Say: \"Why then doth He punish you for your sins? Nay, ye are but men,- of the men he hath created: He forgiveth whom He pleaseth, and He punisheth whom He pleaseth: and to Allah belongeth the dominion of the heavens and the earth, and all that is between: and unto Him is the final goal (of all)\"","commentary":"Building on the clarification of Allah's unique nature in the previous verse, this verse addresses another claim attributed to both Jewish and Christian communities: their assertion of a special relationship with Allah, calling themselves His \"sons\" or \"beloved.\" The commentary interprets this claim as suggesting a privileged status that might imply they are exempt from accountability for their actions. The verse refutes this by pointing out that if they were truly uniquely beloved in a way that exempted them, Allah would not punish them for their sins. It clarifies that they are simply human beings, part of Allah's creation, just like everyone else. Forgiveness and punishment are entirely within Allah's power and discretion, applied justly based on His will, not based on a claim of special status. The verse reiterates, as in verse 17, that the dominion of the heavens and the earth belongs to Allah alone, and everyone will ultimately return to Him. This reinforces the principle of universal accountability and Allah's absolute authority over all.","arabic":"وَقَالَتِ الْيَهُودُ وَالنَّصَارَىٰ نَحْنُ أَبْنَاءُ اللَّهِ وَأَحِبَّاؤُهُ ۚ قُلْ فَلِمَ يُعَذِّبُكُمْ بِذُنُوبِكُمْ ۖ بَلْ أَنْتُمْ بَشَرٌ مِمَّنْ خَلَقَ ۚ يَغْفِرُ لِمَنْ يَشَاءُ وَيُعَذِّبُ مَنْ يَشَاءُ ۚ وَلِلَّهِ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا ۖ وَإِلَيْهِ الْمَصِيرُ"},{"verse":"19","text":"O People of the Book! Now hath come unto you, making (things) clear unto you, Our Messenger, after the break in (the series of) our messengers, lest ye should say: \"There came unto us no bringer of glad tidings and no warner (from evil)\": But now hath come unto you a bringer of glad tidings and a warner (from evil). And Allah hath power over all things.","commentary":"This verse returns to the address to the \"People of the Book,\" reinforcing the message of verse 15 about the arrival of Prophet Muhammad (peace be upon him). It emphasizes that his coming occurs after a period where there was no new messenger, ensuring that they have no excuse to claim ignorance of Allah's guidance or accountability. The Messenger's role is explicitly stated as making things clear to them, bringing both \"glad tidings\" (good news for those who believe and obey) and a \"warner\" (warning against deviation and its consequences). This arrival removes any argument that they were left without guidance or warning. The verse concludes by stating that Allah has power over all things, a reminder of His ability to send messengers, hold people accountable, and enforce His will. This verse reinforces the importance and timing of the final message delivered by Prophet Muhammad.","arabic":"يَا أَهْلَ الْكِتَابِ قَدْ جَاءَكُمْ رَسُولُنَا يُبَيِّنُ لَكُمْ عَلَىٰ فَتْرَةٍ مِنَ الرُّسُلِ أَنْ تَقُولُوا مَا جَاءَنَا مِنْ بَشِيرٍ وَلَا نَذِيرٍ ۖ فَقَدْ جَاءَكُمْ بَشِيرٌ وَنَذِيرٌ ۗ وَاللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"20","text":"Remember Moses said to his people: \"O my people! Call in remembrance the favour of Allah unto you, when He produced prophets among you, made you kings, and gave you what He had not given to any other among the peoples.","commentary":"This verse shifts the focus to a historical example from the story of the Israelites, recounted by Prophet Moses (peace be upon him). Prophet Moses reminds his people to recall and appreciate the immense blessings Allah had bestowed upon them. He specifically highlights three major favors: Allah raising prophets from among their community, granting them kingship and authority, and giving them unique blessings that had not been given to other nations at that time. This serves as a preamble to the command that follows, emphasizing the magnitude of divine grace they had received, which should motivate them to obedience. The commentary notes that Prophet Moses seems to express some apprehension here, having dealt with their behavior before, leading him to preface his command with this powerful reminder of Allah's favors.","arabic":"وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَا قَوْمِ اذْكُرُوا نِعْمَةَ اللَّهِ عَلَيْكُمْ إِذْ جَعَلَ فِيكُمْ أَنْبِيَاءَ وَجَعَلَكُمْ مُلُوكًا وَآتَاكُمْ مَا لَمْ يُؤْتِ أَحَدًا مِنَ الْعَالَمِينَ"},{"verse":"21","text":"\"O my people! Enter the holy land which Allah hath assigned unto you, and turn not back ignominiously, for then will ye be overthrown, to your own ruin.\"","commentary":"Following the reminder of Allah's favors in the previous verse, Prophet Moses delivers a direct command to the Israelites. He instructs them to enter a specific territory, referred to as the \"holy land,\" which Allah had designated for them. This was a land they were promised to inherit. Prophet Moses urges them not to turn away out of fear or cowardice, warning them that doing so would lead to their downfall and ruin. This command represents a critical test of their faith and obedience following the immense blessings they had received. The commentary highlights Prophet Moses's concern, knowing their past tendency towards disobedience, and points out the seriousness of the command and the dire consequences of failing to heed it. This verse sets the stage for the Israelites' response, which is described in the subsequent verses, illustrating their failure to live up to the divine command despite receiving countless favors.","arabic":"يَا قَوْمِ ادْخُلُوا الْأَرْضَ الْمُقَدَّسَةَ الَّتِي كَتَبَ اللَّهُ لَكُمْ وَلَا تَرْتَدُّوا عَلَىٰ أَدْبَارِكُمْ فَتَنْقَلِبُوا خَاسِرِينَ"},{"verse":"22","text":"They said: \"O Moses! In this land are a people of exceeding strength: Never shall we enter it until they leave it: if (once) they leave, then shall we enter.\"","commentary":"This verse continues the story of Prophet Moses and his people as they approached a land that Allah had designated for them. Prophet Moses had reminded them of Allah's favors and commanded them to enter this holy land (as mentioned in the preceding verses). However, in this verse, his people respond with fear and hesitation. They point out that the land is inhabited by a very strong people and declare that they will not enter it until these inhabitants leave. Their response shows a lack of trust in Allah's promise and a reluctance to face difficulty or fight for the land.","arabic":"قَالُوا يَا مُوسَىٰ إِنَّ فِيهَا قَوْمًا جَبَّارِينَ وَإِنَّا لَنْ نَدْخُلَهَا حَتَّىٰ يَخْرُجُوا مِنْهَا فَإِنْ يَخْرُجُوا مِنْهَا فَإِنَّا دَاخِلُونَ"},{"verse":"23","text":"(But) among (their) Allah-fearing men were two on whom Allah had bestowed His grace: They said: \"Assault them at the (proper) Gate: when once ye are in, victory will be yours; But on Allah put your trust if ye have faith.\"","commentary":"Following the fearful response of the majority, this verse highlights a different attitude held by two men among Prophet Moses' people. These two men, described as fearing Allah and having received His grace, stepped forward with courage and faith. They advised the people to trust in Allah and to take decisive action by entering the city through its gate. They assured them that once they entered, victory would be theirs, emphasizing that placing trust in Allah is essential for true believers, especially when facing challenges. Their words stand in stark contrast to the fear and unwillingness shown in the previous verse, offering a pathway based on courage and reliance on divine support.","arabic":"قَالَ رَجُلَانِ مِنَ الَّذِينَ يَخَافُونَ أَنْعَمَ اللَّهُ عَلَيْهِمَا ادْخُلُوا عَلَيْهِمُ الْبَابَ فَإِذَا دَخَلْتُمُوهُ فَإِنَّكُمْ غَالِبُونَ ۚ وَعَلَى اللَّهِ فَتَوَكَّلُوا إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"24","text":"They said: \"O Moses! while they remain there, never shall we be able to enter, to the end of time. Go thou, and thy Lord, and fight ye two, while we sit here (and watch).\"","commentary":"Despite the encouragement and reminder of trusting in Allah from the two men, the majority of Prophet Moses' people persisted in their refusal, as described in this verse. They re-emphasized their unwavering decision not to enter the land as long as the strong inhabitants were there. Their reply becomes more defiant and disrespectful, telling Prophet Moses to go with his Lord and fight, while they would stay put. This extreme reluctance to participate in the task assigned to them by Allah, coupled with their dismissive attitude towards Prophet Moses, reveals a deep-seated unwillingness to fulfill the command and a lack of faith in divine assistance. This verse demonstrates the people's complete abandonment of responsibility.","arabic":"قَالُوا يَا مُوسَىٰ إِنَّا لَنْ نَدْخُلَهَا أَبَدًا مَا دَامُوا فِيهَا ۖ فَاذْهَبْ أَنْتَ وَرَبُّكَ فَقَاتِلَا إِنَّا هَاهُنَا قَاعِدُونَ"},{"verse":"25","text":"He said: \"O my Lord! I have power only over myself and my brother: so separate us from this rebellious people!\"","commentary":"In response to his people's blatant disobedience and refusal to enter the land, Prophet Moses turns to Allah in this verse. Overwhelmed by their rebellion after all that Allah had done for them through him, Prophet Moses expresses his profound disappointment and helplessness regarding their behavior. He states that he only has control over himself and his brother (Prophet Aaron) and asks Allah to separate him and his brother from this disobedient community. This prayer reflects Prophet Moses' frustration and his reliance on Allah to deal with the people who had broken their commitment and refused to follow His command.","arabic":"قَالَ رَبِّ إِنِّي لَا أَمْلِكُ إِلَّا نَفْسِي وَأَخِي ۖ فَافْرُقْ بَيْنَنَا وَبَيْنَ الْقَوْمِ الْفَاسِقِينَ"},{"verse":"26","text":"Allah said: \"Therefore will the land be out of their reach for forty years: In distraction will they wander through the land: But sorrow thou not over these rebellious people.","commentary":"This verse presents Allah's response to Prophet Moses' prayer and His judgment upon the disobedient people. As a consequence of their refusal to enter the land and their rebellion, Allah declared that the promised land would be forbidden to that generation for forty years. During this time, they would wander aimlessly in the desert. This punishment was a direct result of their lack of faith and obedience. Allah also instructed Prophet Moses not to grieve over the fate of these rebellious people, signifying that their consequence was a just recompense for their actions and a lesson for others.","arabic":"قَالَ فَإِنَّهَا مُحَرَّمَةٌ عَلَيْهِمْ ۛ أَرْبَعِينَ سَنَةً ۛ يَتِيهُونَ فِي الْأَرْضِ ۚ فَلَا تَأْسَ عَلَى الْقَوْمِ الْفَاسِقِينَ"},{"verse":"27","text":"Recite to them the truth of the story of the two sons of Adam. Behold! they each presented a sacrifice (to Allah): It was accepted from one, but not from the other. Said the latter: \"Be sure I will slay thee.\" \"Surely,\" said the former, \"Allah doth accept of the sacrifice of those who are righteous.","commentary":"We are told here to recount the true story of the two sons of Prophet Adam, the first human. This story highlights fundamental aspects of human nature – the capacity for both good and evil. It begins by describing a situation where both sons offered sacrifices to Allah. Allah accepted the sacrifice of one but not the other. The verse doesn't explain why one was accepted and the other wasn't, except through the words of the righteous son: \"Allah accepts only from those who are righteous.\" This implies the acceptance was based on the inner state or intention of the person offering, not just the offering itself. The reaction of the son whose sacrifice was not accepted was one of intense anger and envy, leading him to threaten his brother. This immediately sets a stark contrast between goodness and the beginnings of crime, preparing the listener for the severe nature of the actions that follow.","arabic":"وَاتْلُ عَلَيْهِمْ نَبَأَ ابْنَيْ آدَمَ بِالْحَقِّ إِذْ قَرَّبَا قُرْبَانًا فَتُقُبِّلَ مِنْ أَحَدِهِمَا وَلَمْ يُتَقَبَّلْ مِنَ الْآخَرِ قَالَ لَأَقْتُلَنَّكَ ۖ قَالَ إِنَّمَا يَتَقَبَّلُ اللَّهُ مِنَ الْمُتَّقِينَ"},{"verse":"28","text":"\"If thou dost stretch thy hand against me, to slay me, it is not for me to stretch my hand against thee to slay thee: for I do fear Allah, the cherisher of the worlds.","commentary":"Continuing the story from the previous verse, the son whose sacrifice was accepted responds to his brother's death threat. He states very clearly that even if his brother attempts to kill him, he will not retaliate in kind. His reason is rooted in his fear of Allah, the Lord and Sustainer of all creation. This emphasizes that his peaceful stance is not due to weakness, but to his faith and obedience to Allah's commands, which prohibit aggression and murder. This response further highlights the moral difference between the two brothers and underscores the value of life and the prohibition of unjust killing in the sight of Allah.","arabic":"لَئِنْ بَسَطْتَ إِلَيَّ يَدَكَ لِتَقْتُلَنِي مَا أَنَا بِبَاسِطٍ يَدِيَ إِلَيْكَ لِأَقْتُلَكَ ۖ إِنِّي أَخَافُ اللَّهَ رَبَّ الْعَالَمِينَ"},{"verse":"29","text":"\"For me, I intend to let thee draw on thyself my sin as well as thine, for thou wilt be among the companions of the fire, and that is the reward of those who do wrong.\"","commentary":"In this verse, the righteous son continues his plea to his aggressor brother. He explains that by not resisting the attack and allowing himself to be killed, the brother would bear the full weight of his own sin of murder. He warns his brother that committing this sin would lead him to the Fire, which is the consequence for those who do wrong. This is a powerful warning, not just about the earthly consequence, but about the severe accountability in the Hereafter. It shows the righteous son's deep understanding of accountability before Allah and serves as a final, serious admonition to his brother, highlighting the terrible fate that awaits the wrongdoer.","arabic":"إِنِّي أُرِيدُ أَنْ تَبُوءَ بِإِثْمِي وَإِثْمِكَ فَتَكُونَ مِنْ أَصْحَابِ النَّارِ ۚ وَذَٰلِكَ جَزَاءُ الظَّالِمِينَ"},{"verse":"30","text":"The (selfish) soul of the other led him to the murder of his brother: he murdered him, and became (himself) one of the lost ones.","commentary":"Despite the righteous son's peaceful attitude, reasoned explanation, and warning, the other brother's inner self, driven by envy and malice, ultimately led him to commit the horrific act. He murdered his own brother, becoming the first person to commit murder in human history. The verse describes him as becoming \"one of the lost ones,\" indicating not just the loss of his brother, but the loss of his own peace, his connection to Allah, and a place among the righteous. This act demonstrates the destructive power of unchecked negative emotions and sets the stage for the subsequent discussion on the severe consequences of taking a life and disrupting peace.","arabic":"فَطَوَّعَتْ لَهُ نَفْسُهُ قَتْلَ أَخِيهِ فَقَتَلَهُ فَأَصْبَحَ مِنَ الْخَاسِرِينَ"},{"verse":"31","text":"Then Allah sent a raven, who scratched the ground, to show him how to hide the shame of his brother. \"Woe is me!\" said he; \"Was I not even able to be as this raven, and to hide the shame of my brother?\" then he became full of regrets-","commentary":"Following the murder, the killer brother is left with the body of his brother and does not know how to dispose of it. Allah then sends a raven which scratches the ground, seemingly to bury something. This act serves as a lesson for the murderer on how to conceal the body. Witnessing this simple act by a bird leads the killer to profound remorse. He laments his inability to even match the actions of a raven in showing respect for his brother's remains. This remorse, however, is described not as repentance towards Allah, but rather a regret over the practical consequences and perhaps the realization of the enormity of his act. This incident highlights the murderer's isolation and ignorance after committing the crime, further emphasizing the devastating impact of taking a life. This story serves as a dramatic introduction to the severity of laws pertaining to murder and corruption that follow.","arabic":"فَبَعَثَ اللَّهُ غُرَابًا يَبْحَثُ فِي الْأَرْضِ لِيُرِيَهُ كَيْفَ يُوَارِي سَوْءَةَ أَخِيهِ ۚ قَالَ يَا وَيْلَتَا أَعَجَزْتُ أَنْ أَكُونَ مِثْلَ هَٰذَا الْغُرَابِ فَأُوَارِيَ سَوْءَةَ أَخِي ۖ فَأَصْبَحَ مِنَ النَّادِمِينَ"},{"verse":"32","text":"On that account: We ordained for the Children of Israel that if any one slew a person - unless it be for murder or for spreading mischief in the land - it would be as if he slew the whole people: and if any one saved a life, it would be as if he saved the life of the whole people. Then although there came to them Our messengers with clear signs, yet, even after that, many of them continued to commit excesses in the land.","commentary":"Building on the story of the first murder, this verse introduces a principle of immense significance concerning the value of human life. It states that Allah had previously revealed to the Children of Israel a law: killing an innocent person (one who has not committed murder or spread serious corruption) is considered as grave as killing all of humanity. Conversely, saving a single life is considered as meritorious as saving all of humanity. This highlights the sanctity of life in Islam and emphasizes that every individual life holds immense value. The verse then notes that despite receiving clear guidance from Allah's messengers, many among the Children of Israel exceeded limits and committed wrongs on Earth. This serves as both a reminder of the high standard set by Allah's laws and a caution against disregarding divine guidance, linking the principle of the sanctity of life to accountability for actions.","arabic":"مِنْ أَجْلِ ذَٰلِكَ كَتَبْنَا عَلَىٰ بَنِي إِسْرَائِيلَ أَنَّهُ مَنْ قَتَلَ نَفْسًا بِغَيْرِ نَفْسٍ أَوْ فَسَادٍ فِي الْأَرْضِ فَكَأَنَّمَا قَتَلَ النَّاسَ جَمِيعًا وَمَنْ أَحْيَاهَا فَكَأَنَّمَا أَحْيَا النَّاسَ جَمِيعًا ۚ وَلَقَدْ جَاءَتْهُمْ رُسُلُنَا بِالْبَيِّنَاتِ ثُمَّ إِنَّ كَثِيرًا مِنْهُمْ بَعْدَ ذَٰلِكَ فِي الْأَرْضِ لَمُسْرِفُونَ"},{"verse":"33","text":"The punishment of those who wage war against Allah and His Messenger, and strive with might and main for mischief through the land is: execution, or crucifixion, or the cutting off of hands and feet from opposite sides, or exile from the land: that is their disgrace in this world, and a heavy punishment is theirs in the Hereafter;","commentary":"This verse outlines severe punishments for those who engage in actions considered \"waging war against Allah and His Messenger\" and actively spreading corruption or disorder in society. In the context of Islamic teaching and the historical period this verse addresses, this typically refers to rebellion against a just Muslim authority that is implementing Allah's law, or engaging in acts like banditry, causing widespread fear, and attacking people's lives and property. These acts are seen as an assault on the security and well-being of the community, which is established under Allah's guidance, and thus are described as 'waging war against Allah and His Messenger'. The specified punishments – execution, crucifixion, cutting off limbs on opposite sides, or exile – are deterrent measures aimed at protecting the community and maintaining peace and order. The verse clarifies that these punishments are a disgrace in this life and do not eliminate the potential for severe punishment in the Hereafter, emphasizing the gravity of such crimes in both realms.","arabic":"إِنَّمَا جَزَاءُ الَّذِينَ يُحَارِبُونَ اللَّهَ وَرَسُولَهُ وَيَسْعَوْنَ فِي الْأَرْضِ فَسَادًا أَنْ يُقَتَّلُوا أَوْ يُصَلَّبُوا أَوْ تُقَطَّعَ أَيْدِيهِمْ وَأَرْجُلُهُمْ مِنْ خِلَافٍ أَوْ يُنْفَوْا مِنَ الْأَرْضِ ۚ ذَٰلِكَ لَهُمْ خِزْيٌ فِي الدُّنْيَا ۖ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ"},{"verse":"34","text":"Except for those who repent before they fall into your power: in that case, know that Allah is Oft-forgiving, Most Merciful.","commentary":"Following the stern warnings and punishments outlined in the previous verse for those who spread corruption and disrupt society, this verse provides a path to mercy. It states that these severe punishments can be waived for those who repent sincerely and change their ways *before* they are apprehended or brought under the authority of the state. This shows that Islam prioritizes repentance and reform, offering forgiveness even for very serious crimes if the person genuinely turns back to Allah and makes amends while they still have the choice to do so. It underscores the attributes of Allah as \"Oft-forgiving, Most Merciful,\" indicating that His mercy is vast and available to those who seek it with sincerity, highlighting a balance between justice and mercy.","arabic":"إِلَّا الَّذِينَ تَابُوا مِنْ قَبْلِ أَنْ تَقْدِرُوا عَلَيْهِمْ ۖ فَاعْلَمُوا أَنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"35","text":"O ye who believe! Do your duty to Allah, seek the means of approach unto Him, and strive with might and main in his cause: that ye may prosper.","commentary":"After discussing the story of the first murder and establishing laws against taking life and spreading corruption, the focus shifts to addressing the believers directly. This verse provides guidance on how to live a righteous life that leads to success in this world and the next. It calls upon believers to be mindful of their duty to Allah, to seek ways to draw closer to Him (through obedience, good deeds, and sincere devotion), and to strive diligently in His cause (which includes upholding justice, promoting good, and preventing evil in society). These actions are presented as the path to true prosperity, connecting personal piety with active engagement in building a just and peaceful community, which contrasts sharply with the actions of those described in the preceding verses who spread corruption.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَابْتَغُوا إِلَيْهِ الْوَسِيلَةَ وَجَاهِدُوا فِي سَبِيلِهِ لَعَلَّكُمْ تُفْلِحُونَ"},{"verse":"36","text":"As to those who reject Faith,- if they had everything on earth, and twice repeated, to give as ransom for the penalty of the Day of Judgment, it would never be accepted of them, theirs would be a grievous penalty.","commentary":"This verse serves as a powerful warning to those who actively reject faith. It states that on the Day of Judgment, if they were to possess all the wealth and possessions on Earth, multiplied even twofold, and offered it as a ransom to escape the punishment, it would be completely rejected. This vivid imagery emphasizes the immense value of faith and righteous deeds in the sight of Allah, and conversely, the utter worthlessness of worldly wealth when facing divine judgment for disbelief. It highlights the certainty and severity of the punishment for those who persist in rejecting the truth, providing a stark contrast to the potential prosperity promised to the believers in the previous verse. This reinforces the accountability inherent in Allah's justice.","arabic":"إِنَّ الَّذِينَ كَفَرُوا لَوْ أَنَّ لَهُمْ مَا فِي الْأَرْضِ جَمِيعًا وَمِثْلَهُ مَعَهُ لِيَفْتَدُوا بِهِ مِنْ عَذَابِ يَوْمِ الْقِيَامَةِ مَا تُقُبِّلَ مِنْهُمْ ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ"},{"verse":"37","text":"Their wish will be to get out of the Fire, but never will they get out therefrom: their penalty will be one that endures.","commentary":"This verse continues the description from the previous verses about the fate of those who disbelieve. It paints a vivid picture of their situation in the Hereafter, specifically in the Fire (often referred to as Hell). It explains that in their suffering, they will desperately wish to escape this torment. However, the verse makes it clear that their escape will be impossible. Their punishment is described as \"one that endures,\" meaning it will be continuous and without end. This underscores the severity of the consequences for persistent disbelief and wrongdoing in the sight of Allah.","arabic":"يُرِيدُونَ أَنْ يَخْرُجُوا مِنَ النَّارِ وَمَا هُمْ بِخَارِجِينَ مِنْهَا ۖ وَلَهُمْ عَذَابٌ مُقِيمٌ"},{"verse":"38","text":"As to the thief, Male or female, cut off his or her hands: a punishment by way of example, from Allah, for their crime: and Allah is Exalted in power.","commentary":"Transitioning from the consequences in the afterlife, this verse introduces a specific law within the Islamic framework regarding theft in a society governed by Islamic principles. It states that for a thief, male or female, their hand is to be cut off. The verse emphasizes that this is a punishment ordained by Allah and serves as an \"example\" or deterrent for their crime. This is understood within the context of a just society where basic needs are met and opportunities are provided, and property rights are protected. The commentary highlights that in such a society, theft is seen as a serious transgression against both individuals and the community's security. It's important to note that this punishment is understood to be applied only under very specific conditions and with strict legal safeguards to prevent its misuse and ensure justice, including a minimum value for stolen goods and considerations of necessity or doubt, which can prevent its enforcement. The verse concludes by reminding us that Allah is \"Exalted in power\" and \"Wise,\" signifying that His laws are based on ultimate authority and profound knowledge.","arabic":"وَالسَّارِقُ وَالسَّارِقَةُ فَاقْطَعُوا أَيْدِيَهُمَا جَزَاءً بِمَا كَسَبَا نَكَالًا مِنَ اللَّهِ ۗ وَاللَّهُ عَزِيزٌ حَكِيمٌ"},{"verse":"39","text":"But if the thief repents after his crime, and amends his conduct, Allah turneth to him in forgiveness; for Allah is Oft-forgiving, Most Merciful.","commentary":"Following the severe punishment outlined for theft in the previous verse, this verse immediately opens the door to hope and mercy through repentance. It explains that if a person who has committed theft genuinely repents after their crime and takes steps to improve their behavior and make amends, Allah is willing to forgive them. This shows that while the law provides a deterrent and a consequence for the crime in this world (if the legal conditions for the punishment are met before repentance), Allah's forgiveness in the Hereafter is vast for those who sincerely turn back to Him. The verse explicitly reminds us of Allah's attributes, being \"Oft-forgiving\" and \"Most Merciful,\" highlighting the importance of turning to Allah for forgiveness and seeking to lead a righteous life after making a mistake. This connects the concept of justice and punishment with the divine attribute of mercy and the opportunity for spiritual reconciliation.","arabic":"فَمَنْ تَابَ مِنْ بَعْدِ ظُلْمِهِ وَأَصْلَحَ فَإِنَّ اللَّهَ يَتُوبُ عَلَيْهِ ۗ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"40","text":"Knowest thou not that to Allah (alone) belongeth the dominion of the heavens and the earth? He punisheth whom He pleaseth, and He forgiveth whom He pleaseth: and Allah hath power over all things.","commentary":"This verse concludes this section by emphasizing Allah's absolute sovereignty and control over everything that exists, in the heavens and on earth. It reinforces the idea that Allah alone has the ultimate authority to punish and to forgive whomever He chooses. This serves as a foundational principle underlying all the laws and decrees mentioned previously, including the punishments and the opportunity for repentance. It reminds us that worldly laws and consequences are part of a larger divine order, but Allah's power encompasses all things, including the final judgment and outcome for every individual. This provides a broader perspective, linking the specific legal rulings back to the fundamental Islamic belief in Allah's supreme dominion and power over all creation.","arabic":"أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ يُعَذِّبُ مَنْ يَشَاءُ وَيَغْفِرُ لِمَنْ يَشَاءُ ۗ وَاللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"41","text":"O Messenger! let not those grieve thee, who race each other into unbelief: (whether it be) among those who say \"We believe\" with their lips but whose hearts have no faith; or it be among the Jews,- men who will listen to any lie,- will listen even to others who have never so much as come to thee. They change the words from their (right) times and places: they say, \"If ye are given this, take it, but if not, beware!\" If any one's trial is intended by Allah, thou hast no authority in the least for him against Allah. For such - it is not Allah's will to purify their hearts. For them there is disgrace in this world, and in the Hereafter a heavy punishment.","commentary":"This verse begins by addressing Prophet Muhammad, reassuring him and telling him not to be saddened by those who are actively choosing disbelief. This includes people who claim to believe outwardly but whose hearts do not hold true faith (sometimes referred to as hypocrites), and also some among the Jewish community at that time. These individuals were described as eagerly listening to falsehoods and even seeking advice from others who had not encountered the Prophet directly. They were also known to distort the meaning of their own religious texts and try to manipulate outcomes. It's mentioned that they would approach the Prophet for a ruling on an issue but would only accept his judgment if it aligned with what they wanted, warning each other to be cautious otherwise.\n\nThe verse explains that if someone is being tested by Allah, the Prophet cannot help them against Allah's will. It states that it is not Allah's plan to purify the hearts of such people who actively choose this path. Consequently, they will face disgrace in this life and severe punishment in the Hereafter. This verse sets the stage by describing the challenging environment the Prophet faced from those actively opposing him and their insincere approach to matters of faith and law.","arabic":"يَا أَيُّهَا الرَّسُولُ لَا يَحْزُنْكَ الَّذِينَ يُسَارِعُونَ فِي الْكُفْرِ مِنَ الَّذِينَ قَالُوا آمَنَّا بِأَفْوَاهِهِمْ وَلَمْ تُؤْمِنْ قُلُوبُهُمْ ۛ وَمِنَ الَّذِينَ هَادُوا ۛ سَمَّاعُونَ لِلْكَذِبِ سَمَّاعُونَ لِقَوْمٍ آخَرِينَ لَمْ يَأْتُوكَ ۖ يُحَرِّفُونَ الْكَلِمَ مِنْ بَعْدِ مَوَاضِعِهِ ۖ يَقُولُونَ إِنْ أُوتِيتُمْ هَٰذَا فَخُذُوهُ وَإِنْ لَمْ تُؤْتَوْهُ فَاحْذَرُوا ۚ وَمَنْ يُرِدِ اللَّهُ فِتْنَتَهُ فَلَنْ تَمْلِكَ لَهُ مِنَ اللَّهِ شَيْئًا ۚ أُولَٰئِكَ الَّذِينَ لَمْ يُرِدِ اللَّهُ أَنْ يُطَهِّرَ قُلُوبَهُمْ ۚ لَهُمْ فِي الدُّنْيَا خِزْيٌ ۖ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ"},{"verse":"42","text":"(They are fond of) listening to falsehood, of devouring anything forbidden. If they do come to thee, either judge between them, or decline to interfere. If thou decline, they cannot hurt thee in the least. If thou judge, judge in equity between them. For Allah loveth those who judge in equity.","commentary":"Continuing the description from the previous verse, this verse highlights two negative characteristics of the people mentioned: they enjoy listening to lies, and they consume things that are forbidden or unlawful, which could include ill-gotten gains like bribes or usury. It then gives Prophet Muhammad a choice regarding these individuals if they come to him seeking a judgment in their disputes: he may choose to judge between them or decline to get involved. If he chooses not to judge, they cannot harm him in any way. However, if he decides to judge, he is instructed to do so with absolute fairness and justice, because Allah loves those who are just. This verse connects to the previous one by further detailing the character of those who opposed the Prophet and outlining a specific way for him to deal with their attempts to involve him in their affairs.","arabic":"سَمَّاعُونَ لِلْكَذِبِ أَكَّالُونَ لِلسُّحْتِ ۚ فَإِنْ جَاءُوكَ فَاحْكُمْ بَيْنَهُمْ أَوْ أَعْرِضْ عَنْهُمْ ۖ وَإِنْ تُعْرِضْ عَنْهُمْ فَلَنْ يَضُرُّوكَ شَيْئًا ۖ وَإِنْ حَكَمْتَ فَاحْكُمْ بَيْنَهُمْ بِالْقِسْطِ ۚ إِنَّ اللَّهَ يُحِبُّ الْمُقْسِطِينَ"},{"verse":"43","text":"But why do they come to thee for decision, when they have (their own) law before them?- therein is the (plain) command of Allah; yet even after that, they would turn away. For they are not (really) People of Faith.","commentary":"This verse poses a rhetorical question, expressing surprise and bewilderment at the behavior described in the previous verses. It questions why these individuals, particularly the Jews mentioned earlier who distort their scriptures, would come to Prophet Muhammad for judgment when they already possess the Torah, which contains Allah's clear commands and law. Despite having their own Divine scripture with plain guidance, they still seek judgment from the Prophet, and even then, they are ready to turn away from it if it doesn't suit them. The verse concludes with a definitive statement: because of this attitude of having Allah's law but turning away from it or from a judgment based on it, they are not true believers. This highlights the crucial point that true faith involves accepting and submitting to Allah's law, not picking and choosing based on convenience or desire. It links back to the earlier description of their insincerity and lays the groundwork for the following verses which discuss the role of Divine law in different religious traditions.","arabic":"وَكَيْفَ يُحَكِّمُونَكَ وَعِنْدَهُمُ التَّوْرَاةُ فِيهَا حُكْمُ اللَّهِ ثُمَّ يَتَوَلَّوْنَ مِنْ بَعْدِ ذَٰلِكَ ۚ وَمَا أُولَٰئِكَ بِالْمُؤْمِنِينَ"},{"verse":"44","text":"It was We who revealed the law (to Moses): therein was guidance and light. By its standard have been judged the Jews, by the prophets who bowed (as in Islam) to Allah's will, by the rabbis and the doctors of law: for to them was entrusted the protection of Allah's book, and they were witnesses thereto: therefore fear not men, but fear me, and sell not my signs for a miserable price. If any do fail to judge by (the light of) what Allah hath revealed, they are (no better than) Unbelievers.","commentary":"Following the question in the previous verse about why they turn away from the Torah, this verse emphasizes the significance of the Torah itself. It states that Allah revealed the Torah to Prophet Moses, containing guidance and light. This law from Allah was the standard by which the Jews were judged by the prophets (who were submissive to Allah's will) and by their religious scholars and jurists. These individuals were entrusted with preserving Allah's Book and were witnesses to its truth. The verse then directs those who carry this responsibility (implicitly, the religious leaders and judges, and by extension, Muslims) not to fear people but to fear Allah alone, and not to exchange Allah's revelations for worldly gain. It concludes with a strong declaration: those who do not judge according to what Allah has revealed are indeed disbelievers. This verse establishes that judging by Divine law was fundamental not just in Islam but also in the tradition of Prophet Moses, and it clearly defines the consequence of failing to uphold this principle, linking it directly to a lack of faith. It connects to the previous verse by elaborating on the content and authority of the Torah.","arabic":"إِنَّا أَنْزَلْنَا التَّوْرَاةَ فِيهَا هُدًى وَنُورٌ ۚ يَحْكُمُ بِهَا النَّبِيُّونَ الَّذِينَ أَسْلَمُوا لِلَّذِينَ هَادُوا وَالرَّبَّانِيُّونَ وَالْأَحْبَارُ بِمَا اسْتُحْفِظُوا مِنْ كِتَابِ اللَّهِ وَكَانُوا عَلَيْهِ شُهَدَاءَ ۚ فَلَا تَخْشَوُا النَّاسَ وَاخْشَوْنِ وَلَا تَشْتَرُوا بِآيَاتِي ثَمَنًا قَلِيلًا ۚ وَمَنْ لَمْ يَحْكُمْ بِمَا أَنْزَلَ اللَّهُ فَأُولَٰئِكَ هُمُ الْكَافِرُونَ"},{"verse":"45","text":"We ordained therein for them: \"Life for life, eye for eye, nose or nose, ear for ear, tooth for tooth, and wounds equal for equal.\" But if any one remits the retaliation by way of charity, it is an act of atonement for himself. And if any fail to judge by (the light of) what Allah hath revealed, they are (No better than) wrong-doers.","commentary":"Building on the previous verse about the Torah containing Allah's law, this verse provides specific examples of the judgments ordained within it, illustrating the principle of 'retaliation' or equal requital for physical injuries: a life for a life, an eye for an eye, and so on for other body parts and wounds. These laws were also incorporated into the final Islamic law. However, the verse adds a provision, which is part of the Islamic application of this principle, that if someone chooses to forgive the retaliation as an act of charity, it will be a means of atonement (purification) for some of their own sins. This highlights mercy as a virtuous option within the framework of justice. The verse ends with another declaration about those who do not judge according to what Allah has revealed: they are wrongdoers. This serves as a further description, alongside \"unbelievers\" from the previous verse, of those who fail to implement Allah's law. It connects to the previous verse by giving concrete examples of the \"guidance and light\" found in the Torah's laws.","arabic":"وَكَتَبْنَا عَلَيْهِمْ فِيهَا أَنَّ النَّفْسَ بِالنَّفْسِ وَالْعَيْنَ بِالْعَيْنِ وَالْأَنْفَ بِالْأَنْفِ وَالْأُذُنَ بِالْأُذُنِ وَالسِّنَّ بِالسِّنِّ وَالْجُرُوحَ قِصَاصٌ ۚ فَمَنْ تَصَدَّقَ بِهِ فَهُوَ كَفَّارَةٌ لَهُ ۚ وَمَنْ لَمْ يَحْكُمْ بِمَا أَنْزَلَ اللَّهُ فَأُولَٰئِكَ هُمُ الظَّالِمُونَ"},{"verse":"46","text":"And in their footsteps We sent Jesus the son of Mary, confirming the Law that had come before him: We sent him the Gospel: therein was guidance and light, and confirmation of the Law that had come before him: a guidance and an admonition to those who fear Allah.","commentary":"Following the discussion of the Torah revealed to Prophet Moses, this verse moves on to the next major Divine revelation. It states that following the prophets of Israel, Allah sent Prophet Jesus, son of Mary. He was sent in the footsteps of the earlier prophets, confirming the law (Torah) that came before him. Allah gave him the Gospel, which also contained guidance and light. The Gospel served to confirm the Torah and was a source of guidance and admonition (a reminder and warning) specifically for those who were God-fearing or mindful of Allah. This verse shows the continuity of Divine revelation, where the Gospel built upon and confirmed the previous scripture, the Torah, for its people. It transitions to the next stage in the history of Divine messages.","arabic":"وَقَفَّيْنَا عَلَىٰ آثَارِهِمْ بِعِيسَى ابْنِ مَرْيَمَ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ مِنَ التَّوْرَاةِ ۖ وَآتَيْنَاهُ الْإِنْجِيلَ فِيهِ هُدًى وَنُورٌ وَمُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ مِنَ التَّوْرَاةِ وَهُدًى وَمَوْعِظَةً لِلْمُتَّقِينَ"},{"verse":"47","text":"Let the people of the Gospel judge by what Allah hath revealed therein. If any do fail to judge by (the light of) what Allah hath revealed, they are (no better than) those who rebel.","commentary":"Just as the people of the Torah were instructed to judge by their scripture, this verse instructs the followers of the Gospel (Christians) to judge according to what Allah revealed in the Gospel. It reinforces the principle that Divine law is the basis for judgment for the community that receives it. It then states that those who fail to judge by what Allah has revealed are transgressors or rebels. This adds a third description, alongside \"unbelievers\" and \"wrongdoers\" from earlier verses, for those who do not judge according to Allah's law. It connects directly to the previous verse by specifying the responsibility that comes with receiving the Gospel and clarifies the consequence of neglecting that responsibility.","arabic":"وَلْيَحْكُمْ أَهْلُ الْإِنْجِيلِ بِمَا أَنْزَلَ اللَّهُ فِيهِ ۚ وَمَنْ لَمْ يَحْكُمْ بِمَا أَنْزَلَ اللَّهُ فَأُولَٰئِكَ هُمُ الْفَاسِقُونَ"},{"verse":"48","text":"To thee We sent the Scripture in truth, confirming the scripture that came before it, and guarding it in safety: so judge between them by what Allah hath revealed, and follow not their vain desires, diverging from the Truth that hath come to thee. To each among you have we prescribed a law and an open way. If Allah had so willed, He would have made you a single people, but (His plan is) to test you in what He hath given you: so strive as in a race in all virtues. The goal of you all is to Allah; it is He that will show you the truth of the matters in which ye dispute;","commentary":"This verse introduces the final Divine scripture, the Qur'an, revealed to Prophet Muhammad. It is described as containing the truth, confirming the previous scriptures, and also guarding or superseding them, meaning it is the final, complete, and authoritative revelation. Prophet Muhammad is instructed to judge among people (including those from other faiths who came to him, as mentioned earlier) based on what Allah has revealed in the Qur'an, and not to follow their personal desires, which deviate from the truth he has received. The verse then explains that Allah has given each community (including previous nations who received scriptures) a specific code of law and a clear path. It clarifies that Allah could have made all humanity one single community, but He chose to give different communities distinct laws and ways as a test to see how they would use what He gave them. Therefore, instead of seeking uniformity in law across communities (prior to the universal message of Islam), people are encouraged to compete with each other in performing good deeds. The verse reminds everyone that they will all return to Allah, who will clarify the truth of the matters they disputed about. This verse transitions to the Qur'an as the final, universal standard, while acknowledging the diversity of previous Divine laws, linking back to the earlier verses about the Torah and the Gospel. It gives context to why there were different laws before Islam.","arabic":"وَأَنْزَلْنَا إِلَيْكَ الْكِتَابَ بِالْحَقِّ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ مِنَ الْكِتَابِ وَمُهَيْمِنًا عَلَيْهِ ۖ فَاحْكُمْ بَيْنَهُمْ بِمَا أَنْزَلَ اللَّهُ ۖ وَلَا تَتَّبِعْ أَهْوَاءَهُمْ عَمَّا جَاءَكَ مِنَ الْحَقِّ ۚ لِكُلٍّ جَعَلْنَا مِنْكُمْ شِرْعَةً وَمِنْهَاجًا ۚ وَلَوْ شَاءَ اللَّهُ لَجَعَلَكُمْ أُمَّةً وَاحِدَةً وَلَٰكِنْ لِيَبْلُوَكُمْ فِي مَا آتَاكُمْ ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ إِلَى اللَّهِ مَرْجِعُكُمْ جَمِيعًا فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ فِيهِ تَخْتَلِفُونَ"},{"verse":"49","text":"And this (He commands): Judge thou between them by what Allah hath revealed, and follow not their vain desires, but beware of them lest they beguile thee from any of that (teaching) which Allah hath sent down to thee. And if they turn away, be assured that for some of their crime it is Allah's purpose to punish them. And truly most men are rebellious.","commentary":"This verse reiterates and strengthens the command given in the previous one. Prophet Muhammad is again instructed to judge between people according to what Allah has revealed and not to follow their personal desires. This time, the warning is emphasized further: he is told to be extremely cautious so that they do not tempt him away from *any part* of the teachings that Allah has sent down to him. This highlights the importance of adhering strictly to the entirety of Allah's revelation without compromise. The verse then addresses the possibility of people turning away from this standard of judgment. It states that if they turn away, the Prophet should be assured that it is Allah's intention to afflict or punish them for some of their misdeeds, as indeed, many people are rebellious by nature. This reinforces that turning away from Allah's law is a serious offense that warrants consequence from Allah Himself. It connects to the previous verse by repeating and intensifying the command to judge by Allah's revelation.","arabic":"وَأَنِ احْكُمْ بَيْنَهُمْ بِمَا أَنْزَلَ اللَّهُ وَلَا تَتَّبِعْ أَهْوَاءَهُمْ وَاحْذَرْهُمْ أَنْ يَفْتِنُوكَ عَنْ بَعْضِ مَا أَنْزَلَ اللَّهُ إِلَيْكَ ۖ فَإِنْ تَوَلَّوْا فَاعْلَمْ أَنَّمَا يُرِيدُ اللَّهُ أَنْ يُصِيبَهُمْ بِبَعْضِ ذُنُوبِهِمْ ۗ وَإِنَّ كَثِيرًا مِنَ النَّاسِ لَفَاسِقُونَ"},{"verse":"50","text":"Do they then seek after a judgment of (the days of) ignorance? But who, for a people whose faith is assured, can give better judgment than Allah?","commentary":"This verse concludes the passage with a powerful question and statement. It asks if those who turn away from judging by what Allah has revealed are perhaps seeking the judgment of the \"days of ignorance\" (Jahiliyyah). In Islamic understanding, \"Jahiliyyah\" refers not just to a historical period before Islam but to any state or time when human desires, opinions, or man-made laws are followed instead of the Divine system revealed by Allah. It signifies being ruled by human authority rather than Allah's authority. The verse then poses a final, rhetorical question to emphasize the superiority of Allah's law: for people who have firm faith, who could possibly provide a better judgment than Allah? This highlights the central message of the passage: that accepting and judging by Allah's revealed law is the only logical choice for a true believer, because Allah's law is the most just, wise, and beneficial for humanity. It directly contrasts the two possible paths: submission to Allah's perfect law or following flawed human-made systems, connecting back to the entire discussion about the necessity of judging by Divine revelation found in the Torah, Gospel, and finally the Qur'an.","arabic":"أَفَحُكْمَ الْجَاهِلِيَّةِ يَبْغُونَ ۚ وَمَنْ أَحْسَنُ مِنَ اللَّهِ حُكْمًا لِقَوْمٍ يُوقِنُونَ"},{"verse":"51","text":"O ye who believe! take not the Jews and the Christians for your friends and protectors: They are but friends and protectors to each other. And he amongst you that turns to them (for friendship) is of them. Verily Allah guideth not a people unjust.","commentary":"This verse speaks directly to those who have committed to the Islamic way of life, instructing them not to take people of earlier revelations (Jews and Christians) as close allies or protectors. It explains that these groups form alliances among themselves. The message is clear: if you choose to ally yourself closely with them in a way that compromises your commitment to the community of believers, you essentially align yourself with them, removing yourself from the group of believers whose loyalty is solely with Allah. This is because sincere belief requires a specific orientation of loyalty and trust. Seeking such alliances with those whose primary loyalty lies elsewhere is seen as a form of injustice, which Allah does not guide. This guidance helps define the unique identity and framework of the community of believers.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَتَّخِذُوا الْيَهُودَ وَالنَّصَارَىٰ أَوْلِيَاءَ ۘ بَعْضُهُمْ أَوْلِيَاءُ بَعْضٍ ۚ وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فَإِنَّهُ مِنْهُمْ ۗ إِنَّ اللَّهَ لَا يَهْدِي الْقَوْمَ الظَّالِمِينَ"},{"verse":"52","text":"Those in whose hearts is a disease - thou seest how eagerly they run about amongst them, saying: \"We do fear lest a change of fortune bring us disaster.\" Ah! perhaps Allah will give (thee) victory, or a decision according to His will. Then will they repent of the thoughts which they secretly harboured in their hearts.","commentary":"Following the warning about alliances in the previous verse, this verse highlights the behavior of those whose faith is weak or insincere. It describes how these individuals eagerly seek alliances with people of earlier revelations, justifying their actions by claiming they fear negative changes in their circumstances or future misfortunes. The verse then reassures the believers that Allah may grant them victory or bring about another event of His will, which will expose the true intentions of these wavering individuals. They will then regret the thoughts and hidden loyalties they harbored. This serves as both a prophecy and a caution against insincere motives, emphasizing that relying on Allah's plan is superior to seeking security in other alliances.",

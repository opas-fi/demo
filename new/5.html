ge and purpose (He is the Wise). This final statement reinforces Prophet Jesus's status as a humble servant submitting entirely to the will and judgment of his Lord, Allah, without claiming any intercessory power or knowledge of their final outcome, thus further refuting any claims of his own divinity or equal status with Allah.","arabic":"إِنْ تُعَذِّبْهُمْ فَإِنَّهُمْ عِبَادُكَ ۖ وَإِنْ تَغْفِرْ لَهُمْ فَإِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ"},{"verse":"119","text":"Allah will say: \"This is a day on which the truthful will profit from their truth: theirs are gardens, with rivers flowing beneath,- their eternal Home: Allah well-pleased with them, and they with Allah: That is the great salvation, (the fulfilment of all desires).","commentary":"Building on the previous verses where Prophet Jesus clarifies his message and the truth about his relationship with Allah, this verse describes the outcome for those who were truthful. On the Day of Judgment, Allah declares that this is the day when truthfulness brings immense reward. Those who were sincere and truthful in their faith and actions will be granted gardens in Paradise, where rivers flow. This will be their eternal home. The ultimate reward is not just physical comfort but a state of mutual pleasure: Allah is pleased with them, and they are pleased with what Allah has given them. This state is described as the supreme triumph or salvation, representing the fulfillment of all their hopes and desires. This verse emphasizes the importance and benefit of upholding truth, especially concerning the core truth of Allah's oneness, as discussed earlier in the context of Prophet Jesus's message.","arabic":"قَالَ اللَّهُ هَٰذَا يَوْمُ يَنْفَعُ الصَّادِقِينَ صِدْقُهُمْ ۚ لَهُمْ جَنَّاتٌ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ خَالِدِينَ فِيهَا أَبَدًا ۚ رَضِيَ اللَّهُ عَنْهُمْ وَرَضُوا عَنْهُ ۚ ذَٰلِكَ الْفَوْزُ الْعَظِيمُ"},{"verse":"120","text":"To Allah doth belong the dominion of the heavens and the earth, and all that is therein, and it is He Who hath power over all things.","commentary":"This verse serves as a concluding statement to the passage and the entire Sura. After discussing the message of various prophets, particularly Prophet Jesus, and clarifying the truth about Allah's oneness and the falsehood of attributing divinity to anyone else, this verse powerfully reaffirms the absolute sovereignty and power of Allah. It declares that everything in the heavens and the earth belongs solely to Allah, and He has complete power over all things. This statement reinforces the central theme of the Sura – that guidance, authority, and judgment belong exclusively to the Sovereign Lord of all creation. It underscores that since dominion and power belong to Allah alone, worship and obedience are due only to Him, serving as a fundamental principle underlying all the teachings and directives presented in the Sura.","arabic":"لِلَّهِ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ وَمَا فِيهِنَّ ۚ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>
</body>
</html>

ow excellent is the teaching which He giveth you! For Allah is He Who heareth and seeth all things.","commentary":"In stark contrast to the severe punishment described in the previous verse for those who reject faith, this verse describes the beautiful reward for those who embrace belief and act righteously. It promises that they will be admitted into Gardens of Paradise, where rivers flow, signifying abundance and tranquility. This will be their eternal dwelling place, emphasizing the lasting nature of the bliss. The verse also mentions the presence of pure and holy companions and describes the peaceful, cool, and deep shade they will enjoy, adding to the feeling of comfort, ease, and perfect happiness in Paradise. This verse highlights the opposing destinies based on one's response to Allah's guidance: severe punishment for rejection and immense, eternal reward for belief and good deeds.","arabic":"إِنَّ اللَّهَ يَأْمُرُكُمْ أَنْ تُؤَدُّوا الْأَمَانَاتِ إِلَىٰ أَهْلِهَا وَإِذَا حَكَمْتُمْ بَيْنَ النَّاسِ أَنْ تَحْكُمُوا بِالْعَدْلِ ۚ إِنَّ اللَّهَ نِعِمَّا يَعِظُكُمْ بِهِ ۗ إِنَّ اللَّهَ كَانَ سَمِيعًا بَصِيرًا"},{"verse":"58","text":"O ye who believe! Obey Allah, and obey the Messenger, and those charged with authority among you. If ye differ in anything among yourselves, refer it to Allah and His Messenger, if ye do believe in Allah and the Last Day: That is best, and most suitable for final determination.","commentary":"This verse begins by outlining two fundamental commands from Allah: upholding trusts and administering justice. The concept of \"trusts\" is broad, starting with the primary trust within human nature to recognize and believe in Allah, and extending to all forms of responsibility, such as honesty in dealings, caring for others, and contributing to the welfare of the community. The command for justice is equally universal, emphasizing that fairness is required in all dealings between people, regardless of their background or beliefs. These commands are presented as excellent guidance from Allah, reinforced by the reminder that Allah hears and sees everything, encouraging individuals to be mindful of their actions in all circumstances. This verse sets a foundation for the practical application of faith, linking inner belief to outward behavior in society.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا أَطِيعُوا اللَّهَ وَأَطِيعُوا الرَّسُولَ وَأُولِي الْأَمْرِ مِنْكُمْ ۖ فَإِنْ تَنَازَعْتُمْ فِي شَيْءٍ فَرُدُّوهُ إِلَى اللَّهِ وَالرَّسُولِ إِنْ كُنْتُمْ تُؤْمِنُونَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۚ ذَٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلًا"},{"verse":"59","text":"Hast thou not turned Thy vision to those who declare that they believe in the revelations that have come to thee and to those before thee? Their (real) wish is to resort together for judgment (in their disputes) to the Evil One, though they were ordered to reject him. But Satan's wish is to lead them astray far away (from the right).","commentary":"Building on the foundational principles of trust and justice from the previous verse, this verse specifies the source of authority and guidance for believers. It commands obedience first to Allah, then to the Messenger (Prophet Muhammad), and then to those in authority who are from among the believers and uphold Allah's commands. Obedience to the Messenger is presented as part of obedience to Allah, as he conveyed Allah's message and guidance. The verse establishes a clear hierarchy and a method for resolving disagreements: any disputes should be referred back to Allah and His Messenger, which means seeking resolution in the teachings of the Qur'an and the Prophet's practice (Sunnah). This process is stated as a condition of true belief in Allah and the Last Day, and is described as the best and most appropriate way to reach a correct decision, ensuring that guidance ultimately comes from the Divine source.","arabic":"أَلَمْ تَرَ إِلَى الَّذِينَ يَزْعُمُونَ أَنَّهُمْ آمَنُوا بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ يُرِيدُونَ أَنْ يَتَحَاكَمُوا إِلَى الطَّاغُوتِ وَقَدْ أُمِرُوا أَنْ يَكْفُرُوا بِهِ وَيُرِيدُ الشَّيْطَانُ أَنْ يُضِلَّهُمْ ضَلَالًا بَعِيدًا"},{"verse":"60","text":"When it is said to them: \"Come to what Allah hath revealed, and to the Messenger\": Thou seest the Hypocrites avert their faces from thee in disgust.","commentary":"This verse contrasts with the previous one by highlighting the contradictory behavior of some who claim to believe but choose not to follow the divine guidance offered through Allah and His Messenger. It describes people who profess belief in the revelations sent to Prophet Muhammad and earlier prophets, yet when faced with disputes, they prefer to seek judgment from sources other than Allah's law. The verse refers to these alternative sources metaphorically as \"the Evil One\" or \"false gods,\" implying systems or authorities that are not based on divine revelation and deviate from the path Allah has commanded. Despite being instructed to reject such systems, their inclination towards them is seen as a sign of being led astray by negative influences, specifically referred to as Satan's desire to distance them from the truth.","arabic":"وَإِذَا قِيلَ لَهُمْ تَعَالَوْا إِلَىٰ مَا أَنْزَلَ اللَّهُ وَإِلَى الرَّسُولِ رَأَيْتَ الْمُنَافِقِينَ يَصُدُّونَ عَنْكَ صُدُودًا"},{"verse":"61","text":"How then, when they are seized by misfortune, because of the deeds which their hands have sent forth? Then their come to thee, swearing by Allah: \"We meant no more than good-will and conciliation!\"","commentary":"This verse continues the theme from the previous one (verse 60), illustrating the reaction of those whose claims of belief are not sincere. It describes how when these individuals, identified here as hypocrites, are invited to resolve their issues by turning to the divine revelation (the Qur'an) and the guidance of the Messenger (Prophet Muhammad), they visibly turn away with aversion and dislike. This reluctance to seek judgment from the very source they claim to believe in exposes the insincerity of their faith and highlights the disconnect between their words and actions. Their aversion is presented as a clear sign of hypocrisy, demonstrating their real preference for sources of authority other than Allah and His Messenger.","arabic":"فَكَيْفَ إِذَا أَصَابَتْهُمْ مُصِيبَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ ثُمَّ جَاءُوكَ يَحْلِفُونَ بِاللَّهِ إِنْ أَرَدْنَا إِلَّا إِحْسَانًا وَتَوْفِيقًا"},{"verse":"62","text":"Those men,-Allah knows what is in their hearts; so keep clear of them, but admonish them, and speak to them a word to reach their very souls.","commentary":"Following the description of the hypocrites' aversion in verse 61, this verse questions their reaction when the consequences of their actions (perhaps choosing non-divine judgment or showing insincerity) lead to misfortune or difficulty. It depicts them coming to the Messenger after facing hardship, desperately trying to justify their past behavior. They even swear by Allah, claiming that their true intention was not to reject divine guidance but merely to achieve harmony and reconciliation among people. This highlights the pattern of insincere excuses offered when their flawed approach, which deviates from Allah's commands, results in negative outcomes, further exposing the gap between their outward claims and inner reality.","arabic":"أُولَٰئِكَ الَّذِينَ يَعْلَمُ اللَّهُ مَا فِي قُلُوبِهِمْ فَأَعْرِضْ عَنْهُمْ وَعِظْهُمْ وَقُلْ لَهُمْ فِي أَنْفُسِهِمْ قَوْلًا بَلِيغًا"},{"verse":"63","text":"We sent not a messenger, but to be obeyed, in accordance with the will of Allah. If they had only, when they were unjust to themselves, come unto thee and asked Allah's forgiveness, and the Messenger had asked forgiveness for them, they would have found Allah indeed Oft-returning, Most Merciful.","commentary":"In response to the hypocrites' excuses mentioned in verse 62, this verse offers guidance on how to deal with such individuals. It reassures the Messenger (and by extension, believers) that Allah is fully aware of the true state of their hearts and their hidden intentions, despite their outward claims and oaths. While recognizing their insincerity, the instruction is not to confront them harshly about their hypocrisy but to distance oneself from their behavior (\"keep clear of them\") while continuing to offer sincere advice and admonition. The phrase \"speak to them a word to reach their very souls\" emphasizes the importance of delivering the message effectively, aiming to penetrate their inner selves with truth and wisdom, encouraging genuine change rather than mere outward compliance.","arabic":"وَمَا أَرْسَلْنَا مِنْ رَسُولٍ إِلَّا لِيُطَاعَ بِإِذْنِ اللَّهِ ۚ وَلَوْ أَنَّهُمْ إِذْ ظَلَمُوا أَنْفُسَهُمْ جَاءُوكَ فَاسْتَغْفَرُوا اللَّهَ وَاسْتَغْفَرَ لَهُمُ الرَّسُولُ لَوَجَدُوا اللَّهَ تَوَّابًا رَحِيمًا"},{"verse":"64","text":"But no, by the Lord, they can have no (real) Faith, until they make thee judge in all disputes between them, and find in their souls no resistance against Thy decisions, but accept them with the fullest conviction.","commentary":"This verse reinforces the central role and authority of Allah's Messengers, connecting back to the command in verse 59 to obey the Messenger and contrasting with the behavior described in verses 60-62. It clarifies that the fundamental purpose of sending a Messenger is for him to be obeyed, as this obedience is in accordance with Allah's will and serves to establish the divine way of life. The verse then opens a door for those who \"wronged themselves\" (by disobeying or showing insincerity) to seek repentance. It assures them that if they had come to the Messenger, sought Allah's forgiveness directly, and the Messenger had also prayed for their forgiveness, they would have found Allah readily accepting of repentance and Most Merciful. This highlights the opportunity for reconciliation and forgiveness through turning back to Allah and seeking the Messenger's intercession.","arabic":"فَلَا وَرَبِّكَ لَا يُؤْمِنُونَ حَتَّىٰ يُحَكِّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ ثُمَّ لَا يَجِدُوا فِي أَنْفُسِهِمْ حَرَجًا مِمَّا قَضَيْتَ وَيُسَلِّمُوا تَسْلِيمًا"},{"verse":"65","text":"If We had ordered them to sacrifice their lives or to leave their homes, very few of them would have done it: But if they had done what they were (actually) told, it would have been best for them, and would have gone farthest to strengthen their (faith);","commentary":"Following the invitation to seek forgiveness in verse 64, this verse delivers a powerful and definitive statement about the conditions of true faith, emphasizing the point made earlier in verse 59 about referring disputes. Introduced with a strong oath by Allah, it unequivocally declares that individuals cannot be considered true believers until they accept the Messenger (Prophet Muhammad) as the ultimate judge in all their disputes. More importantly, it adds that this acceptance must come without any hesitation or resistance in their hearts and souls. They must submit to his decisions with complete conviction and willing acceptance. This verse underscores that accepting and implementing Allah's law as conveyed by the Messenger is not just an outward act but requires inner peace, full satisfaction, and total submission, defining a core aspect of what it means to have sincere faith.","arabic":"وَلَوْ أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ اقْتُلُوا أَنْفُسَكُمْ أَوِ اخْرُجُوا مِنْ دِيَارِكُمْ مَا فَعَلُوهُ إِلَّا قَلِيلٌ مِنْهُمْ ۖ وَلَوْ أَنَّهُمْ فَعَلُوا مَا يُوعَظُونَ بِهِ لَكَانَ خَيْرًا لَهُمْ وَأَشَدَّ تَثْبِيتًا"},{"verse":"66","text":"And We should then have given them from our presence a great reward;","commentary":"This verse follows the declaration in verse 65 by highlighting the merciful and manageable nature of the commands that Allah has actually given. It suggests that if Allah had imposed extremely difficult duties, such as giving up one's life or leaving one's home, only a small number of people might be able or willing to fulfill them. However, the verse emphasizes that the commands Allah *has* given are within the capacity of most people. It asserts that if people sincerely follow these existing commands, it would be greatly beneficial for them in this life and the Hereafter, and would significantly strengthen their faith. This serves to encourage believers by showing that the path laid out for them is not an unbearable burden, but one designed for their well-being and spiritual growth.","arabic":"وَإِذًا لَآتَيْنَاهُمْ مِنْ لَدُنَّا أَجْرًا عَظِيمًا"},{"verse":"67","text":"And We should have shown them the Straight Way.","commentary":"This verse concludes the thought from the previous one (verse 66) by detailing the positive outcome of obeying Allah's commands, which are described as being within people's capacity. It promises that if believers follow the guidance and do what Allah has asked of them, they will receive a significant and great reward directly from Allah's presence. This serves as further encouragement, highlighting the immense divine generosity that awaits those who sincerely strive to live according to the principles outlined in these verses, reinforcing that obedience leads not only to spiritual strength but also to abundant blessings and favor from Allah.","arabic":"وَلَهَدَيْنَاهُمْ صِرَاطًا مُسْتَقِيمًا"},{"verse":"68","text":"All who obey Allah and the messenger are in the company of those on whom is the Grace of Allah,- of the prophets (who teach), the sincere (lovers of Truth), the witnesses (who testify), and the Righteous (who do good): Ah! what a beautiful fellowship!","commentary":"Following on from the previous verses which discuss the ease of the path set by Allah and what He asks of people, this verse assures that Allah would have guided them clearly to the right path. It implies that those who are willing to follow Allah's guidance, which is made accessible to them, would indeed be shown the 'Straight Way' to live their lives and connect with Him.","arabic":"وَمَنْ يُطِعِ اللَّهَ وَالرَّسُولَ فَأُولَٰئِكَ مَعَ الَّذِينَ أَنْعَمَ اللَّهُ عَلَيْهِمْ مِنَ النَّبِيِّينَ وَالصِّدِّيقِينَ وَالشُّهَدَاءِ وَالصَّالِحِينَ ۚ وَحَسُنَ أُولَٰئِكَ رَفِيقًا"},{"verse":"69","text":"Such is the bounty from Allah: And sufficient is it that Allah knoweth all.","commentary":"This verse describes the immense reward and honor for those who sincerely obey Allah and follow the guidance of His Messenger. It explains that by doing so, they will attain a high status and be in the company of the most esteemed individuals in the afterlife: the prophets sent by Allah, those who are absolutely truthful and sincere in their faith, those who bore witness to the truth (often interpreted as martyrs or those who testify to the truth of Allah's message), and the truly righteous people. The verse highlights this as a truly beautiful and desirable companionship. This follows the previous verses by describing the blessed outcome for those who are shown and follow the Straight Way.","arabic":"ذَٰلِكَ الْفَضْلُ مِنَ اللَّهِ ۚ وَكَفَىٰ بِاللَّهِ عَلِيمًا"},{"verse":"70","text":"O ye who believe! Take your precautions, and either go forth in parties or go forth all together.","commentary":"This verse reinforces the message of the previous one (Verse 69). It explicitly states that the noble companionship and high status described as a reward for obedience are a generous gift or \"bounty\" from Allah, emphasizing that it is granted out of His grace. The verse concludes by stating that Allah's knowledge encompasses all things, which serves as an assurance that He is fully aware of everyone's deeds and intentions, and His promise of this bounty for the deserving is absolute and based on perfect knowledge.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا خُذُوا حِذْرَكُمْ فَانْفِرُوا ثُبَاتٍ أَوِ انْفِرُوا جَمِيعًا"},{"verse":"71","text":"There are certainly among you men who would tarry behind: If a misfortune befalls you, they say: \"Allah did favour us in that we were not present among them.\"","commentary":"This verse begins by addressing the believers and giving them guidance related to facing potential danger. It advises them to be fully prepared and watchful against threats. It then gives a strategic instruction for times of conflict: the believers should advance either in small, separate groups or as one large, unified force. This advice is practical and highlights that the guidance in the Qur'an covers all aspects of life, including how a community should organize and protect itself when facing external threats. It prepares the believers for facing challenges as a unified body, whether segmented for tactical reasons or united as one.","arabic":"وَإِنَّ مِنْكُمْ لَمَنْ لَيُبَطِّئَنَّ فَإِنْ أَصَابَتْكُمْ مُصِيبَةٌ قَالَ قَدْ أَنْعَمَ اللَّهُ عَلَيَّ إِذْ لَمْ أَكُنْ مَعَهُمْ شَهِيدًا"},{"verse":"72","text":"But if good fortune comes to you from Allah, they would be sure to say - as if there had never been Ties of affection between you and them - \"Oh! I wish I had been with them; a fine thing should I then have made of it!\"","commentary":"Following the call for preparedness and unity in the previous verse, this verse points out a different attitude found within the community. It describes some individuals who hold back or lag behind when it is time to go forth. Their reaction to misfortune or setback that happens to the believers who went forth is revealed: they express relief and feel favored by Allah because they avoided the difficulty. This highlights a focus on personal safety and avoiding hardship rather than commitment to the collective cause.","arabic":"وَلَئِنْ أَصَابَكُمْ فَضْلٌ مِنَ اللَّهِ لَيَقُولَنَّ كَأَنْ لَمْ تَكُنْ بَيْنَكُمْ وَبَيْنَهُ مَوَدَّةٌ يَا لَيْتَنِي كُنْتُ مَعَهُمْ فَأَفُوزَ فَوْزًا عَظِيمًا"},{"verse":"73","text":"Let those fight in the cause of Allah Who sell the life of this world for the hereafter. To him who fighteth in the cause of Allah,- whether he is slain or gets victory - Soon shall We give him a reward of great (value).","commentary":"This verse continues describing the attitude of those who lagged behind, contrasting their reaction to misfortune (Verse 72) with their reaction to good fortune that comes to the believers from Allah. If the believers achieve success or gain advantage, these same individuals express regret that they weren't present, wishing they could have shared in the success. The verse notes that this reaction appears as though there was no real bond of affection or shared purpose between them and the believers who went forth. This reveals a self-centered motive, where their desire to participate is driven by the prospect of worldly gain rather than commitment to the cause or loyalty to their fellow believers. These verses (72-73) present a picture of individuals whose focus is primarily on immediate personal outcomes, whether avoiding loss or gaining benefit, rather than the higher objectives of the community's striving for the sake of Allah.","arabic":"فَلْيُقَاتِلْ فِي سَبِيلِ اللَّهِ الَّذِينَ يَشْرُونَ الْحَيَاةَ الدُّنْيَا بِالْآخِرَةِ ۚ وَمَنْ يُقَاتِلْ فِي سَبِيلِ اللَّهِ فَيُقْتَلْ أَوْ يَغْلِبْ فَسَوْفَ نُؤْتِيهِ أَجْرًا عَظِيمًا"},{"verse":"74","text":"And why should ye not fight in the cause of Allah and of those who, being weak, are ill-treated (and oppressed)?- Men, women, and children, whose cry is: \"Our Lord! Rescue us from this town, whose people are oppressors; and raise for us from Thee one who will protect; and raise for us from Thee one who will help!\"","commentary":"After highlighting the self-interested attitude of those who lag behind (Verses 72-73), this verse calls on those whose priority is the life after death to strive in Allah's cause. It presents this striving as an exchange: giving up the transient life of this world for the eternal reward of the hereafter. The verse promises a great reward from Allah to anyone who fights in His cause, emphasizing that this reward is assured regardless of the outcome – whether they are killed in the process or achieve victory. This serves as a powerful motivation, shifting the focus from immediate worldly concerns (like avoiding hardship or seeking temporary gain) to the immense value of Allah's pleasure and the eternal reward, thereby addressing the hesitant attitude described previously.","arabic":"وَمَا لَكُمْ لَا تُقَاتِلُونَ فِي سَبِيلِ اللَّهِ وَالْمُسْتَضْعَفِينَ مِنَ الرِّجَالِ وَالنِّسَاءِ وَالْوِلْدَانِ الَّذِينَ يَقُولُونَ رَبَّنَا أَخْرِجْنَا مِنْ هَٰذِهِ الْقَرْيَةِ الظَّالِمِ أَهْلُهَا وَاجْعَلْ لَنَا مِنْ لَدُنْكَ وَلِيًّا وَاجْعَلْ لَنَا مِنْ لَدُنْكَ نَصِيرًا"},{"verse":"75","text":"Those who believe fight in the cause of Allah, and those who reject Faith Fight in the cause of Evil: So fight ye against the friends of Satan: feeble indeed is the cunning of Satan.","commentary":"Building on the call to strive for Allah's cause in the previous verse (74), this verse provides a compelling reason and noble purpose for doing so. It asks rhetorically why believers would not fight to defend the oppressed and vulnerable – men, women, and children who are suffering injustice and calling out to Allah for rescue and help from those who are oppressing them. This clarifies that fighting in Islam is not for conquest or material gain, but fundamentally linked to defending the weak and establishing justice, especially when believers are persecuted for their faith and cannot defend themselves. It presents a clear, humanitarian dimension to striving for Allah's cause, appealing to the believers' sense of compassion and duty.","arabic":"الَّذِينَ آمَنُوا يُقَاتِلُونَ فِي سَبِيلِ اللَّهِ ۖ وَالَّذِينَ كَفَرُوا يُقَاتِلُونَ فِي سَبِيلِ الطَّاغُوتِ فَقَاتِلُوا أَوْلِيَاءَ الشَّيْطَانِ ۖ إِنَّ كَيْدَ الشَّيْطَانِ كَانَ ضَعِيفًا"},{"verse":"76","text":"Hast thou not turned Thy vision to those who were told to hold back their hands (from fight) but establish regular prayers and spend in regular charity? When (at length) the order for fighting was issued to them, behold! a section of them feared men as - or even more than - they should have feared Allah: They said: \"Our Lord! Why hast Thou ordered us to fight? Wouldst Thou not Grant us respite to our (natural) term, near (enough)?\" Say: \"Short is the enjoyment of this world: the Hereafter is the best for those who do right: Never will ye be dealt with unjustly in the very least!","commentary":"This verse clearly distinguishes between two opposing sides in the conflict mentioned in the preceding verses. It states that believers strive for the cause of Allah, which means working to uphold divine principles, justice, and truth as revealed by Allah. In contrast, those who reject faith are described as striving for a cause aligned with negative influences and opposition to divine guidance. The verse refers to these influences collectively as \"Evil\" and the followers of such influences as \"friends of Satan,\" representing forces that oppose Allah's will. The believers are then encouraged to stand against these opposing forces, with the reassurance that the power and schemes of such opposition are ultimately weak. This verse frames the conflict as a fundamental struggle between divine guidance and forces that oppose it, emphasizing the strength of the believers' foundation in Allah's support compared to the inherent weakness of falsehood.","arabic":"أَلَمْ تَرَ إِلَى الَّذِينَ قِيلَ لَهُمْ كُفُّوا أَيْدِيَكُمْ وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ فَلَمَّا كُتِبَ عَلَيْهِمُ الْقِتَالُ إِذَا فَرِيقٌ مِنْهُمْ يَخْشَوْنَ النَّاسَ كَخَشْيَةِ اللَّهِ أَوْ أَشَدَّ خَشْيَةً ۚ وَقَالُوا رَبَّنَا لِمَ كَتَبْتَ عَلَيْنَا الْقِتَالَ لَوْلَا أَخَّرْتَنَا إِلَىٰ أَجَلٍ قَرِيبٍ ۗ قُلْ مَتَاعُ الدُّنْيَا قَلِيلٌ وَالْآخِرَةُ خَيْرٌ لِمَنِ اتَّقَىٰ وَلَا تُظْلَمُونَ فَتِيلًا"},{"verse":"77","text":"\"Wherever ye are, death will find you out, even if ye are in towers built up strong and high!\" If some good befalls them, they say, \"This is from Allah\"; but if evil, they say, \"This is from thee\" (O Prophet). Say: \"All things are from Allah.\" But what hath come to these people, that they fail to understand a single fact?","commentary":"Following the contrast between those who strive for Allah's cause and those who oppose it (Verse 76), this verse describes another attitude related to fighting. It refers to a group who, during an earlier period when they faced persecution, were instructed to refrain from fighting and focus on prayer and charity. However, when the time came later and the order to fight was given, some among them showed great fear of people (the enemy), a fear that was as strong as or even greater than their fear of Allah. Out of this fear, they questioned why fighting was now ordered and wished for a delay, preferring to live out their natural lifespan in peace. The verse directly addresses this fear and desire for worldly respite by stating that the enjoyment of this life is brief, while the hereafter is far better for those who live righteously, assuring them that they will face no injustice. This highlights a struggle within some individuals regarding commitment when faced with personal danger and contrasts their limited worldly perspective with the greater value of the eternal life and Allah's justice.","arabic":"أَيْنَمَا تَكُونُوا يُدْرِكْكُمُ الْمَوْتُ وَلَوْ كُنْتُمْ فِي بُرُوجٍ مُشَيَّدَةٍ ۗ وَإِنْ تُصِبْهُمْ حَسَنَةٌ يَقُولُوا هَٰذِهِ مِنْ عِنْدِ اللَّهِ ۖ وَإِنْ تُصِبْهُمْ سَيِّئَةٌ يَقُولُوا هَٰذِهِ مِنْ عِنْدِكَ ۚ قُلْ كُلٌّ مِنْ عِنْدِ اللَّهِ ۖ فَمَالِ هَٰؤُلَاءِ الْقَوْمِ لَا يَكَادُونَ يَفْقَهُونَ حَدِيثًا"},{"verse":"78","text":"Whatever good, (O man!) happens to thee, is from Allah; but whatever evil happens to thee, is from thy (own) soul. and We have sent thee as a messenger to (instruct) mankind. And enough is Allah for a witness.","commentary":"Continuing from the previous verse (77) which addressed the fear of death and the desire for delay, this verse emphasizes the inescapable reality of death. It states that death will inevitably reach everyone regardless of where they are, even in the most fortified places. This is a direct counterpoint to the fear of fighting as a cause of death, impressing that the timing of death is determined by Allah, not by participation in conflict or efforts to avoid it. The verse then shifts to describe another flawed attitude held by some people: they attribute good outcomes to Allah but blame the Prophet for misfortunes. This reveals a misunderstanding of the relationship between cause and effect, divine will, and the Prophet's role. The response provided is a clear statement: \"All things are from Allah,\" emphasizing that both perceived good and evil ultimately occur by His will. The verse concludes by questioning the inability of such people to grasp this fundamental truth.","arabic":"مَا أَصَابَكَ مِنْ حَسَنَةٍ فَمِنَ اللَّهِ ۖ وَمَا أَصَابَكَ مِنْ سَيِّئَةٍ فَمِنْ نَفْسِكَ ۚ وَأَرْسَلْنَاكَ لِلنَّاسِ رَسُولًا ۚ وَكَفَىٰ بِاللَّهِ شَهِيدًا"},{"verse":"79","text":"He who obeys the Messenger, obeys Allah: But if any turn away, We have not sent thee to watch over their (evil deeds).","commentary":"Building on the statement in the previous verse (78) that \"All things are from Allah,\" this verse provides a further clarification regarding the source of good and evil experiences for human beings, focusing on personal responsibility. It explains that any good that comes to a person is from Allah, meaning it is a result of His grace, guidance, and the systems He has established. Conversely, any evil or misfortune that befalls a person is a consequence of their own actions, choices, and deviations from Allah's guidance. This reconciles the concept that everything is ultimately by Allah's will with the principle of human accountability. The verse then addresses the Prophet, confirming his role as a messenger sent to convey instructions to humanity, and affirms that Allah is a sufficient witness to this mission. This reinforces the authority of the message being delivered.","arabic":"مَنْ يُطِعِ الرَّسُولَ فَقَدْ أَطَاعَ اللَّهَ ۖ وَمَنْ تَوَلَّىٰ فَمَا أَرْسَلْنَاكَ عَلَيْهِمْ حَفِيظًا"},{"verse":"80","text":"They have \"Obedience\" on their lips; but when they leave thee, a section of them Meditate all night on things very different from what thou tellest them. But Allah records their nightly (plots): So keep clear of them, and put thy trust in Allah, and enough is Allah as a disposer of affairs.","commentary":"This verse further clarifies the relationship between Allah and the Messenger, directly following the affirmation of the Prophet's role as a messenger in the previous verse (79). It states a fundamental principle: obeying the Messenger is equivalent to obeying Allah Himself. This is because the Messenger conveys Allah's commands and guidance without alteration. Therefore, accepting and following the Messenger's directives is the practical way to submit to Allah. The verse then addresses those who turn away from the Messenger and his message. It reassures the Prophet that he is not sent as a \"keeper\" or overseer of their actions, implying his responsibility is to deliver the message clearly, not to force people to obey or to constantly monitor their wrongdoing. Their ultimate accountability is to Allah. This reinforces the concept of individual choice and responsibility in accepting or rejecting the divine message.","arabic":"وَيَقُولُونَ طَاعَةٌ فَإِذَا بَرَزُوا مِنْ عِنْدِكَ بَيَّتَ طَائِفَةٌ مِنْهُمْ غَيْرَ الَّذِي تَقُولُ ۖ وَاللَّهُ يَكْتُبُ مَا يُبَيِّتُونَ ۖ فَأَعْرِضْ عَنْهُمْ وَتَوَكَّلْ عَلَى اللَّهِ ۚ وَكَفَىٰ بِاللَّهِ وَكِيلًا"},{"verse":"81","text":"Do they not consider the Qur'an (with care)? Had it been from other Than Allah, they would surely have found therein Much discrepancy.","commentary":"This verse describes a group of people who verbally pledge their obedience to Prophet Muhammad when they are in his presence. However, when they are no longer with him, some among them secretly plan or discuss things contrary to what the Prophet has conveyed or instructed. It explains that Allah is fully aware of these secret plans and records them. The verse then instructs the Prophet (and by extension, the believers) to avoid engaging with them deeply regarding their hidden intentions, and instead, to place complete trust in Allah. It emphasizes that Allah is sufficient as someone to rely on and handle all affairs. This highlights the difference between outward appearance and inner reality for some people in the community at the time, and provides guidance on how to navigate such insincerity, connecting it to the importance of trusting Allah.","arabic":"أَفَلَا يَتَدَبَّرُونَ الْقُرْآنَ ۚ وَلَوْ كَانَ مِنْ عِنْدِ غَيْرِ اللَّهِ لَوَجَدُوا فِيهِ اخْتِلَافًا كَثِيرًا"},{"verse":"82","text":"When there comes to them some matter touching (Public) safety or fear, they divulge it. If they had only referred it to the Messenger, or to those charged with authority among them, the proper investigators would have Tested it from them (direct). Were it not for the Grace and Mercy of Allah unto you, all but a few of you would have fallen into the clutches of Satan.","commentary":"Following the description of those who were insincere or doubtful about the Prophet's message, this verse poses a question, urging reflection: Why don't they carefully contemplate the Qur'an? It presents a way for people to discern the divine origin of the Qur'an. It states that if the Qur'an had come from any source other than Allah, people would inevitably find many inconsistencies or contradictions within it. The absence of such discrepancies, despite its comprehensive nature and the varying circumstances and long period over which it was revealed, is presented as evidence that it is indeed from Allah, unlike human works which often show inconsistencies or changes in style or thought over time. This verse connects to the previous one by implicitly suggesting that sincere reflection on the Qur'an would resolve doubts or insincerity regarding its divine authority.","arabic":"وَإِذَا جَاءَهُمْ أَمْرٌ مِنَ الْأَمْنِ أَوِ الْخَوْفِ أَذَاعُوا بِهِ ۖ وَلَوْ رَدُّوهُ إِلَى الرَّسُولِ وَإِلَىٰ أُولِي الْأَمْرِ مِنْهُمْ لَعَلِمَهُ الَّذِينَ يَسْتَنْبِطُونَهُ مِنْهُمْ ۗ وَلَوْلَا فَضْلُ اللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَاتَّبَعْتُمُ الشَّيْطَانَ إِلَّا قَلِيلًا"},{"verse":"83","text":"Then fight in Allah's cause - Thou art held responsible only for thyself - and rouse the believers. It may be that Allah will restrain the fury of the Unbelievers; for Allah is the strongest in might and in punishment.","commentary":"This verse addresses a behaviour seen in the community: when some people hear news or rumours concerning public safety or potential danger (like matters of war or peace), they spread it immediately without verification. This could cause confusion or disruption. The verse advises that the correct procedure would be to refer such information to Prophet Muhammad or to those in positions of authority among the believers. These leaders, who are skilled in understanding and assessing such matters, would be able to properly investigate and determine the truth and whether the information should be shared. The verse concludes by reminding the believers that were it not for the grace and mercy of Allah, many of them might have been led astray by harmful influences or negative consequences resulting from such indiscipline. This links back to the earlier discussion of insincerity and doubt, highlighting the importance of discipline, reliance on sound authority, and recognizing Allah's guidance as protection against negative influences.","arabic":"فَقَاتِلْ فِي سَبِيلِ اللَّهِ لَا تُكَلَّفُ إِلَّا نَفْسَكَ ۚ وَحَرِّضِ الْمُؤْمِنِينَ ۖ عَسَى اللَّهُ أَنْ يَكُفَّ بَأْسَ الَّذِينَ كَفَرُوا ۚ وَاللَّهُ أَشَدُّ بَأْسًا وَأَشَدُّ تَنْكِيلًا"},{"verse":"84","text":"Whoever recommends and helps a good cause becomes a partner therein: And whoever recommends and helps an evil cause, shares in its burden: And Allah hath power over all things.","commentary":"After addressing issues of doubt, insincerity, and lack of discipline within the community, this verse issues a direct command, primarily to Prophet Muhammad, to engage in fighting for the cause of Allah. It reassures the Prophet that he is responsible only for his own actions and obligations in this regard, even if others hesitate. He is also instructed to encourage the believers to join the effort. The verse offers hope and motivation by stating that Allah may curb the might of those who reject faith. It reinforces the message by emphasizing Allah's supreme strength and ability to punish. This serves as a powerful call to action, shifting the focus from internal issues to the external challenge, and emphasizing reliance on Allah's power for success.","arabic":"مَنْ يَشْفَعْ شَفَاعَةً حَسَنَةً يَكُنْ لَهُ نَصِيبٌ مِنْهَا ۖ وَمَنْ يَشْفَعْ شَفَاعَةً سَيِّئَةً يَكُنْ لَهُ كِفْلٌ مِنْهَا ۗ وَكَانَ اللَّهُ عَلَىٰ كُلِّ شَيْءٍ مُقِيتًا"},{"verse":"85","text":"When a (courteous) greeting is offered you, meet it with a greeting still more courteous, or (at least) of equal courtesy. Allah takes careful account of all things.","commentary":"This verse introduces a general principle about the consequences of influencing others towards good or evil actions. It states that anyone who encourages, supports, or facilitates a good deed will receive a share of the reward associated with it. Conversely, anyone who promotes or aids an evil deed will share in the negative consequences or burden of that action. This principle is broad but is presented here in the context of encouraging fighting for Allah's cause (a good cause) versus discouraging it (potentially contributing to an evil outcome or burden). The verse concludes by affirming that Allah has power over all things, reinforcing His ability to account for and bring about the consequences of everyone's actions and influence.","arabic":"وَإِذَا حُيِّيتُمْ بِتَحِيَّةٍ فَحَيُّوا بِأَحْسَنَ مِنْهَا أَوْ رُدُّوهَا ۗ إِنَّ اللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ حَسِيبًا"},{"verse":"86","text":"Allah! There is no god but He: of a surety He will gather you together against the Day of Judgment, about which there is no doubt. And whose word can be truer than Allah's?","commentary":"This verse provides guidance on social interaction and manners, specifically regarding greetings. It instructs believers that when someone offers them a greeting, they should respond with a greeting that is even better or, at the very least, equal in courtesy. This encourages politeness and aims to foster positive relationships within the community. While seemingly distinct from the preceding verses about fighting and responsibility, it follows the general principle in Verse 85 about good deeds having good consequences, and promotes a specific good social practice. The verse concludes by reminding people that Allah keeps a careful account of all things, implying that even seemingly small acts of courtesy are known to Him and will be considered.","arabic":"اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ ۚ لَيَجْمَعَنَّكُمْ إِلَىٰ يَوْمِ الْقِيَامَةِ لَا رَيْبَ فِيهِ ۗ وَمَنْ أَصْدَقُ مِنَ اللَّهِ حَدِيثًا"},{"verse":"87","text":"Why should ye be divided into two parties about the Hypocrites? Allah hath upset them for their (evil) deeds. Would ye guide those whom Allah hath thrown out of the Way? For those whom Allah hath thrown out of the Way, never shalt thou find the Way.","commentary":"This verse begins with a powerful declaration of the core belief in Islam: the absolute oneness of Allah. It emphasizes that there is no deity worthy of worship except Allah. Following this fundamental principle, the verse reminds everyone that Allah will certainly gather all people on the Day of Judgment. This future event is presented as a certainty, with no room for doubt. The verse concludes by asking a rhetorical question, highlighting the absolute truthfulness of Allah's word – whose promise or statement could possibly be more true or reliable than Allah's? This foundational declaration sets the stage for the subsequent verses, which deal with practical directives and laws for the Muslim community, grounding all actions and rules in the belief in Allah's oneness and accountability in the hereafter.","arabic":"فَمَا لَكُمْ فِي الْمُنَافِقِينَ فِئَتَيْنِ وَاللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُوا ۚ أَتُرِيدُونَ أَنْ تَهْدُوا مَنْ أَضَلَّ اللَّهُ ۖ وَمَنْ يُضْلِلِ اللَّهُ فَلَنْ تَجِدَ لَهُ سَبِيلًا"},{"verse":"88","text":"They but wish that ye should reject Faith, as they do, and thus be on the same footing (as they): But take not friends from their ranks until they flee in the way of Allah (From what is forbidden). But if they turn renegades, seize them and slay them wherever ye find them; and (in any case) take no friends or helpers from their ranks;-","commentary":"Building on the principle of clarity established in the previous verse, this verse addresses a situation within the early Muslim community where there was disagreement on how to deal with certain individuals who outwardly claimed to be Muslim but inwardly opposed Islam and supported its enemies. The verse questions why the believers are divided into two groups regarding these \"hypocrites.\" It states that Allah has rejected or cast them aside because of their harmful actions and intentions. The verse then asks if anyone can guide those whom Allah has let go astray, implying that their behavior and intentions have led them so far from the right path that guidance from humans is ineffective. This highlights the danger of hypocrisy and the importance of recognizing it, warning the believers against a hesitant or tolerant stance towards those who undermine the community from within. The commentary suggests this verse likely refers to hypocrites living outside the main Muslim community in Madinah who claimed Islam but sided with the enemy.","arabic":"وَدُّوا لَوْ تَكْفُرُونَ كَمَا كَفَرُوا فَتَكُونُونَ سَوَاءً ۖ فَلَا تَتَّخِذُوا مِنْهُمْ أَوْلِيَاءَ حَتَّىٰ يُهَاجِرُوا فِي سَبِيلِ اللَّهِ ۚ فَإِنْ تَوَلَّوْا فَخُذُوهُمْ وَاقْتُلُوهُمْ حَيْثُ وَجَدْتُمُوهُمْ ۖ وَلَا تَتَّخِذُوا مِنْهُمْ وَلِيًّا وَلَا نَصِيرًا"},{"verse":"89","text":"Except those who join a group between whom and you there is a treaty (of peace), or those who approach you with hearts restraining them from fighting you as well as fighting their own people. If Allah had pleased, He could have given them power over you, and they would have fought you: Therefore if they withdraw from you but fight you not, and (instead) send you (Guarantees of) peace, then Allah Hath opened no way for you (to war against them).","commentary":"Continuing the theme from the previous verse about dealing with hypocrites, this verse exposes their true desire: they wish for the believers to abandon their faith and become disbelievers like themselves. It warns the believers not to form close alliances with such individuals unless they genuinely change their ways and commit to the cause of Allah, which in the historical context often involved migrating to join the Muslim community and live by its principles. The verse then gives a strong directive regarding those who actively turn against the Muslim community and become hostile enemies, stating they should not be taken as allies or helpers. The commentary clarifies that the stern measures mentioned are conditional on them actively opposing and turning hostile against the community, particularly referring to those outside the Muslim state who claimed faith but sided with its enemies. It emphasizes that the basis for alliance in Islam is shared belief and commitment, not tribal or worldly ties, and contrasts this firmness with Islam's general tolerance towards those of other faiths who are not hostile.","arabic":"إِلَّا الَّذِينَ يَصِلُونَ إِلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِيثَاقٌ أَوْ جَاءُوكُمْ حَصِرَتْ صُدُورُهُمْ أَنْ يُقَاتِلُوكُمْ أَوْ يُقَاتِلُوا قَوْمَهُمْ ۚ وَلَوْ شَاءَ اللَّهُ لَسَلَّطَهُمْ عَلَيْكُمْ فَلَقَاتَلُوكُمْ ۚ فَإِنِ اعْتَزَلُوكُمْ فَلَمْ يُقَاتِلُوكُمْ وَأَلْقَوْا إِلَيْكُمُ السَّلَمَ فَمَا جَعَلَ اللَّهُ لَكُمْ عَلَيْهِمْ سَبِيلًا"},{"verse":"90","text":"Others you will find that wish to gain your confidence as well as that of their people: Every time they are sent back to temptation, they succumb thereto: if they withdraw not from you nor give you (guarantees) of peace besides restraining their hands, seize them and slay them wherever ye get them: In their case We have provided you with a clear argument against them.","commentary":"This verse provides important exceptions to the directives given in the previous verse regarding hostile groups. It specifies that the strong measures do not apply to those who seek refuge with or are part of a group with whom the Muslims have a peace treaty. It also makes an exception for individuals or groups who remain neutral, refraining from fighting against the Muslims or joining their own people in fighting them. The verse notes that if Allah had willed, these neutral parties could have been empowered to fight the Muslims, implying that their neutrality is a favor from Allah. Therefore, if they stay away, do not fight, and offer peace, the Muslims are instructed not to initiate hostilities against them. This demonstrates Islam's inclination towards peace when it is offered and does not compromise the core principles or security of the Muslim community, showing a balanced approach between firmness towards enemies and tolerance towards others who are peaceful or neutral.","arabic":"سَتَجِدُونَ آخَرِينَ يُرِيدُونَ أَنْ يَأْمَنُوكُمْ وَيَأْمَنُوا قَوْمَهُمْ كُلَّ مَا رُدُّوا إِلَى الْفِتْنَةِ أُرْكِسُوا فِيهَا ۚ فَإِنْ لَمْ يَعْتَزِلُوكُمْ وَيُلْقُوا إِلَيْكُمُ السَّلَمَ وَيَكُفُّوا أَيْدِيَهُمْ فَخُذُوهُمْ وَاقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ ۚ وَأُولَٰئِكُمْ جَعَلْنَا لَكُمْ عَلَيْهِمْ سُلْطَانًا مُبِينًا"},{"verse":"91","text":"Never should a believer kill a believer; but (If it so happens) by mistake, (Compensation is due): If one (so) kills a believer, it is ordained that he should free a believing slave, and pay compensation to the deceased's family, unless they remit it freely. If the deceased belonged to a people at war with you, and he was a believer, the freeing of a believing slave (Is enough). If he belonged to a people with whom ye have treaty of Mutual alliance, compensation should be paid to his family, and a believing slave be freed. For those who find this beyond their means, (is prescribed) a fast for two months running: by way of repentance to Allah: for Allah hath all knowledge and all wisdom.","commentary":"This verse describes another group of people who try to maintain a deceptive position, attempting to gain trust from both the Muslims and their own people (who are hostile to Muslims). They pretend to be allies when with Muslims but easily fall back into disloyalty or hostility when with their own group. The verse states that if these individuals do not clearly separate themselves from hostility, offer peace, and cease their harmful actions, then the Muslims have a clear justification to deal with them firmly. The commentary explains that this refers to a specific type of hypocrite or double-dealer who actively undermines the Muslim community while trying to appear neutral or friendly for their own gain. It reinforces the principle that clear and consistent action, not deception, is required for peace or alliance, and that the Muslim community has a right to defend itself against such treacherous behavior.","arabic":"وَمَا كَانَ لِمُؤْمِنٍ أَنْ يَقْتُلَ مُؤْمِنًا إِلَّا خَطَأً ۚ وَمَنْ قَتَلَ مُؤْمِنًا خَطَأً فَتَحْرِيرُ رَقَبَةٍ مُؤْمِنَةٍ وَدِيَةٌ مُسَلَّمَةٌ إِلَىٰ أَهْلِهِ إِلَّا أَنْ يَصَّدَّقُوا ۚ فَإِنْ كَانَ مِنْ قَوْمٍ عَدُوٍّ لَكُمْ وَهُوَ مُؤْمِنٌ فَتَحْرِيرُ رَقَبَةٍ مُؤْمِنَةٍ ۖ وَإِنْ كَانَ مِنْ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِيثَاقٌ فَدِيَةٌ مُسَلَّمَةٌ إِلَىٰ أَهْلِهِ وَتَحْرِيرُ رَقَبَةٍ مُؤْمِنَةٍ ۖ فَمَنْ لَمْ يَجِدْ فَصِيَامُ شَهْرَيْنِ مُتَتَابِعَيْنِ تَوْبَةً مِنَ اللَّهِ ۗ وَكَانَ اللَّهُ عَلِيمًا حَكِيمًا"},{"verse":"92","text":"If a man kills a believer intentionally, his recompense is Hell, to abide therein (For ever): And the wrath and the curse of Allah are upon him, and a dreadful penalty is prepared for him.","commentary":"Shifting from external relations, this verse addresses internal matters within the Muslim community, specifically the profound value of a believer's life. It declares emphatically that a believer should never intentionally kill another believer. If such a death occurs purely by mistake, Islamic law requires specific forms of compensation and atonement. These include freeing a believing enslaved person and paying financial compensation to the victim's family, unless the family generously chooses to waive the compensation. The verse then outlines variations based on the victim's circumstances: if the accidental victim was a believer living among a people hostile to Muslims, the requirement is only to free a believing enslaved person. If the victim was a believer from a people with whom Muslims have a peace treaty, both compensation to the family and freeing a believing enslaved person are required. For someone unable to afford these, a continuous two-month fast is prescribed as repentance. This detailed legislation underscores the sanctity of a believer's life and provides a framework for addressing accidental harm, highlighting Allah's comprehensive knowledge and wisdom in legislating for diverse situations. It contrasts the possibility of accidental killing with the severity of intentional killing discussed in the next verse.","arabic":"وَمَنْ يَقْتُلْ مُؤْمِنًا مُتَعَمِّدًا فَجَزَاؤُهُ جَهَنَّمُ خَالِدًا فِيهَا وَغَضِبَ اللَّهُ عَلَيْهِ وَلَعَنَهُ وَأَعَدَّ لَهُ عَذَابًا عَظِيمًا"},{"verse":"93","text":"O ye who believe! When ye go abroad in the cause of Allah, investigate carefully, and say not to any one who offers you a salutation: \"Thou art none of a believer!\" Coveting the perishable goods of this life: with Allah are profits and spoils abundant. Even thus were ye yourselves before, till Allah conferred on you His favours: Therefore carefully investigate. For Allah is well aware of all that ye do.","commentary":"Following the rules for accidental killing, this verse addresses the intentional killing of a believer. It states that the consequence for someone who deliberately murders a believer is an extremely severe divine punishment: dwelling in Hell eternally. The verse emphasizes the gravity of this act by adding that the killer incurs the wrath and curse of Allah, and that a dreadful punishment is prepared for them. The commentary notes that Islam views the intentional killing of a believer as a crime that deeply violates the bond of faith established by Allah between believers, considering it a transgression against the very idea of believing in Allah. The intensity of the language used reflects the enormity of taking a life intentionally, especially the life of someone bound by faith. This verse starkly differentiates intentional killing from accidental killing, emphasizing that the former carries severe divine retribution that cannot be simply compensated for in this life.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا إِذَا ضَرَبْتُمْ فِي سَبِيلِ اللَّهِ فَتَبَيَّنُوا وَلَا تَقُولُوا لِمَنْ أَلْقَىٰ إِلَيْكُمُ السَّلَامَ لَسْتَ مُؤْمِنًا تَبْتَغُونَ عَرَضَ الْحَيَاةِ الدُّنْيَا فَعِنْدَ اللَّهِ مَغَانِمُ كَثِيرَةٌ ۚ كَذَٰلِكَ كُنْتُمْ مِنْ قَبْلُ فَمَنَّ اللَّهُ عَلَيْكُمْ فَتَبَيَّنُوا ۚ إِنَّ اللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيرًا"},{"verse":"94","text":"Not equal are those believers who sit (at home) and receive no hurt, and those who strive and fight in the cause of Allah with their goods and their persons. Allah hath granted a grade higher to those who strive and fight with their goods and persons than to those who sit (at home). Unto all (in Faith) Hath Allah promised good: But those who strive and fight Hath He distinguished above those who sit (at home) by a special reward,-","commentary":"This verse instructs believers to exercise caution and discernment, especially when engaging in efforts for the cause of Allah, such as expeditions or travel. It specifically warns against hastily dismissing someone who offers the greeting of peace (a common sign among Muslims) as not being a believer, especially if motivated by a desire for worldly gain. The verse reminds believers that true, lasting rewards are with Allah, far superior to fleeting worldly possessions. It also brings attention to their own past state, perhaps referring to a time before they fully embraced Islam or when they had to conceal their faith, reminding them that Allah bestowed His grace upon them. Therefore, they should investigate matters carefully and not jump to conclusions or act on suspicion or greed. This teaching emphasizes the importance of assuming good faith, avoiding worldly motives in religious endeavors, and exercising thoroughness and fairness in dealing with others, highlighting that Allah is fully aware of their actions and intentions. It serves as a balance to the earlier verses, stressing caution and discernment in identifying believers, particularly when encountering people whose status might be unclear.","arabic":"لَا يَسْتَوِي الْقَاعِدُونَ مِنَ الْمُؤْمِنِينَ غَيْرُ أُولِي الضَّرَرِ وَالْمُجَاهِدُونَ فِي سَبِيلِ اللَّهِ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ ۚ فَضَّلَ اللَّهُ الْمُجَاهِدِينَ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ عَلَى الْقَاعِدِينَ دَرَجَةً ۚ وَكُلًّا وَعَدَ اللَّهُ الْحُسْنَىٰ ۚ وَفَضَّلَ اللَّهُ الْمُجَاهِدِينَ عَلَى الْقَاعِدِينَ أَجْرًا عَظِيمًا"},{"verse":"95","text":"Ranks specially bestowed by Him, and Forgiveness and Mercy. For Allah is Oft-forgiving, Most Merciful.","commentary":"This verse highlights a significant difference in standing between believers who are active in struggling and sacrificing for Allah's cause, and those who remain inactive without a valid reason. It explains that those who actively strive, giving their wealth and risking their lives for Allah's cause, are granted a higher rank by Allah than those who stay home and face no hardship. While Allah has promised good to all believers, He distinguishes those who strive with a special, higher reward. This sets the stage for the following verses which further elaborate on this distinction and the consequences of inaction or migration.","arabic":"دَرَجَاتٍ مِنْهُ وَمَغْفِرَةً وَرَحْمَةً ۚ وَكَانَ اللَّهُ غَفُورًا رَحِيمًا"},{"verse":"96","text":"When angels take the souls of those who die in sin against their souls, they say: \"In what (plight) Were ye?\" They reply: \"Weak and oppressed Were we in the earth.\" They say: \"Was not the earth of Allah spacious enough for you to move yourselves away (From evil)?\" Such men will find their abode in Hell,- What an evil refuge! -","commentary":"Continuing the theme from the previous verse, this verse clarifies the nature of the \"special reward\" promised by Allah to those who strive for His cause. It specifies that this reward includes elevated ranks specially granted by Allah, as well as His forgiveness and mercy. This underscores the immense value Allah places on sincere effort and sacrifice made for His sake, promising abundant reward and clemency in return.","arabic":"إِنَّ الَّذِينَ تَوَفَّاهُمُ الْمَلَائِكَةُ ظَالِمِي أَنْفُسِهِمْ قَالُوا فِيمَ كُنْتُمْ ۖ قَالُوا كُنَّا مُسْتَضْعَفِينَ فِي الْأَرْضِ ۚ قَالُوا أَلَمْ تَكُنْ أَرْضُ اللَّهِ وَاسِعَةً فَتُهَاجِرُوا فِيهَا ۚ فَأُولَٰئِكَ مَأْوَاهُمْ جَهَنَّمُ ۖ وَسَاءَتْ مَصِيرًا"},{"verse":"97","text":"Except those who are (really) weak and oppressed - men, women, and children - who have no means in their power, nor (a guide-post) to their way.","commentary":"This verse presents a stark scene of believers who remained in oppressive environments despite having the ability to migrate for the sake of their faith, prioritizing worldly comfort or possessions over living freely as Muslims. When the angels take their souls, they are questioned about their state, to which they offer the excuse of being \"weak and oppressed.\" The angels then challenge this excuse, pointing out that Allah's earth was vast enough for them to migrate and escape the oppression. This highlights the principle that if one is able to leave a place where they cannot freely practice their faith, they should do so. The verse warns that remaining inactive in such circumstances, when migration is possible, is seen as \"wronging oneself\" and can lead to a terrible outcome in the afterlife. This contrasts sharply with the value placed on striving and migration in the preceding verses.","arabic":"إِلَّا الْمُسْتَضْعَفِينَ مِنَ الرِّجَالِ وَالنِّسَاءِ وَالْوِلْدَانِ لَا يَسْتَطِيعُونَ حِيلَةً وَلَا يَهْتَدُونَ سَبِيلًا"},{"verse":"98","text":"For these, there is hope that Allah will forgive: For Allah doth blot out (sins) and forgive again and again.","commentary":"Following the stern warning in the previous verse, this verse provides a crucial exception. It clarifies that the warning about not migrating does not apply to those who are genuinely unable to leave. This includes men, women, and children who are truly helpless, lacking the physical ability, means, or guidance to escape the oppressive situation. This demonstrates the fairness and compassion of Allah, acknowledging that not everyone has the capacity to undertake migration, and their situation is understood differently.","arabic":"فَأُولَٰئِكَ عَسَى اللَّهُ أَنْ يَعْفُوَ عَنْهُمْ ۚ وَكَانَ اللَّهُ عَفُوًّا غَفُورًا"},{"verse":"99","text":"He who forsakes his home in the cause of Allah, finds in the earth Many a refuge, wide and spacious: Should he die as a refugee from home for Allah and His Messenger, His reward becomes due and sure with Allah: And Allah is Oft-forgiving, Most Merciful.","commentary":"This verse continues from the previous one, offering hope and reassurance specifically to those who are genuinely helpless and unable to migrate from oppressive circumstances. For these individuals, Allah holds out the prospect of forgiveness. This highlights Allah's immense leniency and willingness to forgive repeatedly, emphasizing that He does not hold people accountable for duties they are truly incapable of fulfilling. This contrasts with the fate of those who were able but chose not to migrate (mentioned in Verse 97).","arabic":"وَمَنْ يُهَاجِرْ فِي سَبِيلِ اللَّهِ يَجِدْ فِي الْأَرْضِ مُرَاغَمًا كَثِيرًا وَسَعَةً ۚ وَمَنْ يَخْرُجْ مِنْ بَيْتِهِ مُهَاجِرًا إِلَى اللَّهِ وَرَسُولِهِ ثُمَّ يُدْرِكْهُ الْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلَى اللَّهِ ۗ وَكَانَ اللَّهُ غَفُورًا رَحِيمًا"},{"verse":"100","text":"When ye travel through the earth, there is no blame on you if ye shorten your prayers, for fear the Unbelievers May attack you: For the Unbelievers are unto you open enemies.","commentary":"This verse addresses the apprehensions someone might feel about leaving their home and familiar surroundings to migrate for the sake of Allah. It provides strong reassurance, promising that anyone who migrates for Allah's cause will find abundant refuge and resources elsewhere on earth. Furthermore, it offers a specific guarantee: even if a person undertaking this migration dies on the journey, their full reward for having migrated for Allah and His Messenger is assured with Allah from the moment they leave home. This highlights the importance and reward associated with prioritizing faith above worldly attachments and provides comfort against the fear of hardship or even death during the migration. It contrasts with the negative portrayal of those who chose not to migrate despite being able.","arabic":"وَإِذَا ضَرَبْتُمْ فِي الْأَرْضِ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَنْ تَقْصُرُوا مِنَ الصَّلَاةِ إِنْ خِفْتُمْ أَنْ يَفْتِنَكُمُ الَّذِينَ كَفَرُوا ۚ إِنَّ الْكَافِرِينَ كَانُوا لَكُمْ عَدُوًّا مُبِينًا"},{"verse":"101","text":"When thou (O Messenger) art with them, and standest to lead them in prayer, Let one party of them stand up (in prayer) with thee, Taking their arms with them: When they finish their prostrations, let them Take their position in the rear. And let the other party come up which hath not yet prayed - and let them pray with thee, Taking all precaution, and bearing arms: the Unbelievers wish, if ye were negligent of your arms and your baggage, to assault you in a single rush. But there is no blame on you if ye put away your arms because of the inconvenience of rain or because ye are ill; but take (every) precaution for yourselves. For the Unbelievers Allah hath prepared a humiliating punishment.","commentary":"Moving to practical aspects of living and traveling while potentially facing opposition, this verse discusses prayer. It grants permission to believers to shorten their prayers when they are traveling and have reason to fear attack from those who oppose them. This concession shows the flexibility of Islamic practice in challenging circumstances, prioritizing safety and vigilance while still maintaining the connection with Allah through prayer. The verse emphasizes the clear and present danger posed by opponents, highlighting the need for caution. This transitions the focus from the principle of migration to the practicalities of maintaining faith and safety while on the move or potentially facing hostility.","arabic":"وَإِذَا كُنْتَ فِيهِمْ فَأَقَمْتَ لَهُمُ الصَّلَاةَ فَلْتَقُمْ طَائِفَةٌ مِنْهُمْ مَعَكَ وَلْيَأْخُذُوا أَسْلِحَتَهُمْ فَإِذَا سَجَدُوا فَلْيَكُونُوا مِنْ وَرَائِكُمْ وَلْتَأْتِ طَائِفَةٌ أُخْرَىٰ لَمْ يُصَلُّوا فَلْيُصَلُّوا مَعَكَ وَلْيَأْخُذُوا حِذْرَهُمْ وَأَسْلِحَتَهُمْ ۗ وَدَّ الَّذِينَ كَفَرُوا لَوْ تَغْفُلُونَ عَنْ أَسْلِحَتِكُمْ وَأَمْتِعَتِكُمْ فَيَمِيلُونَ عَلَيْكُمْ مَيْلَةً وَاحِدَةً ۚ وَلَا جُنَاحَ عَلَيْكُمْ إِنْ كَانَ بِكُمْ أَذًى مِنْ مَطَرٍ أَوْ كُنْتُمْ مَرْضَىٰ أَنْ تَضَعُوا أَسْلِحَتَكُمْ ۖ وَخُذُوا حِذْرَكُمْ ۗ إِنَّ اللَّهَ أَعَدَّ لِلْكَافِرِينَ عَذَابًا مُهِينًا"},{"verse":"102","text":"When ye pass (Congregational) prayers, celebrate Allah's praises, standing, sitting down, or lying down on your sides; but when ye are free from danger, set up Regular Prayers: For such prayers are enjoined on believers at stated times.","commentary":"Building on the previous verse's mention of prayer in fearful situations, this verse provides a detailed instruction for how Muslims should perform prayer when in a state of battle or imminent danger, specifically when praying congregationally behind the Prophet. It outlines a method where the congregation divides, with one group praying while the other provides guard, and then they switch roles. This demonstrates the immense importance of maintaining prayer even in the most critical and dangerous moments, while also emphasizing the absolute necessity of vigilance and preparedness against opponents who are constantly looking for an opportunity to attack. The verse allows for some flexibility (like putting down arms due to rain or illness) but reiterates the core principle of taking every precaution. It also offers reassurance by mentioning the humiliating punishment Allah has prepared for opponents, reinforcing the believers' confidence in Allah's support.","arabic":"فَإِذَا قَضَيْتُمُ الصَّلَاةَ فَاذْكُرُوا اللَّهَ قِيَامًا وَقُعُودًا وَعَلَىٰ جُنُوبِكُمْ ۚ فَإِذَا اطْمَأْنَنْتُمْ فَأَقِيمُوا الصَّلَاةَ ۚ إِنَّ الصَّلَاةَ كَانَتْ عَلَى الْمُؤْمِنِينَ كِتَابًا مَوْقُوتًا"},{"verse":"103","text":"And slacken not in following up the enemy: If ye are suffering hardships, they are suffering similar hardships; but ye have Hope from Allah, while they have none. And Allah is full of knowledge and wisdom.","commentary":"Following the instructions for prayer in fear and battle, this verse transitions to the general principle of remembering Allah at all times and the return to regular prayer when conditions are safe. It encourages constant remembrance of Allah, whether standing, sitting, or lying down, acknowledging that circumstances might prevent the formal posture of prayer during danger. However, once the danger passes and security is restored, believers are commanded to re-establish the performance of regular prayers in their full form. This is because prayer is a duty prescribed for believers at specific times. This verse reinforces the importance of prayer as a fundamental obligation with set times, while showing the flexibility granted during exceptional circumstances, connecting constant remembrance with formal worship.","arabic":"وَلَا تَهِنُوا فِي ابْتِغَاءِ الْقَوْمِ ۖ إِنْ تَكُونُوا تَأْلَمُونَ فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمُونَ ۖ وَتَرْجُونَ مِنَ اللَّهِ مَا لَا يَرْجُونَ ۗ وَكَانَ اللَّهُ عَلِيمًا حَكِيمًا"},{"verse":"104","text":"We have sent down to thee the Book in truth, that thou mightest judge between men, as guided by Allah: so be not (used) as an advocate by those who betray their trust;","commentary":"This verse concludes the passage by encouraging believers to persevere in their efforts and not lose heart when facing hardship, particularly in pursuing those who oppose them. It offers perspective by reminding believers that their opponents also face difficulties and suffering. However, the key difference lies in their mindset and ultimate hope: believers have hope for reward and support from Allah, something their opponents lack. This unique hope provides believers with a powerful source of strength and resilience to endure difficulties and continue their striving. The verse ends by affirming Allah's knowledge and wisdom, suggesting that His commands and insights into the situation are rooted in perfect understanding and a wise plan. This serves as a final encouragement, rooting the call for perseverance in trust in Allah's divine attributes and the distinct advantage believers have in their relationship with Him.","arabic":"إِنَّا أَنْزَلْنَا إِلَيْكَ الْكِتَابَ بِالْحَقِّ لِتَحْكُمَ بَيْنَ النَّاسِ بِمَا أَرَاكَ اللَّهُ ۚ وَلَا تَكُنْ لِلْخَائِنِينَ خَصِيمًا"},{"verse":"105","text":"But seek the forgiveness of Allah; for Allah is Oft-forgiving, Most Merciful.","commentary":"This verse begins by reminding the Prophet Muhammad, peace be upon him, that Allah has revealed the Qur'an to him with truth. The purpose of this revelation is for the Prophet to judge and settle disputes between people based on the guidance and knowledge given to him by Allah. The verse then gives a clear instruction: do not be an advocate or defender for those who are dishonest or who betray trust. This sets a fundamental principle that justice must be served impartially, regardless of who is involved, and that one should not support wrongdoing. This instruction came in the context of a specific incident where a group attempted to deflect blame for a theft onto an innocent person.","arabic":"وَاسْتَغْفِرِ اللَّهَ ۖ إِنَّ اللَّهَ كَانَ غَفُورًا رَحِيمًا"},{"verse":"106","text":"Contend not on behalf of such as betray their own souls; for Allah loveth not one given to perfidy and crime:","commentary":"Following the strong directive in the previous verse not to defend the dishonest, this verse instructs the Prophet (and by extension, all believers) to seek Allah's forgiveness. This serves as a reminder that even with the best intentions, humans can make mistakes, and seeking Allah's forgiveness is always available. It highlights Allah's nature as Oft-Forgiving and Most Merciful, showing that the door to repentance and mercy is constantly open for those who turn to Him. This verse connects back to the previous one by emphasizing humility and reliance on Allah even while striving for justice.","arabic":"وَلَا تُجَادِلْ عَنِ الَّذِينَ يَخْتَانُونَ أَنْفُسَهُمْ ۚ إِنَّ اللَّهَ لَا يُحِبُّ مَنْ كَانَ خَوَّانًا أَثِيمًا"},{"verse":"107","text":"They may hide (Their crimes) from men, but they cannot hide (Them) from Allah, seeing that He is in their midst when they plot by night, in words that He cannot approve: And Allah Doth compass round all that they do.","commentary":"This verse reiterates the command from Verse 105 not to argue or contend on behalf of those who are dishonest. It describes such individuals as \"betraying their own souls,\" meaning their actions ultimately harm themselves the most by incurring sin and divine displeasure. The verse explicitly states that Allah does not love those who are deceitful and persist in criminal behavior. This provides the divine reason behind the prohibition: such conduct is displeasing to Allah, making their defense inappropriate. It reinforces the link to the previous verses by emphasizing the seriousness of the act of dishonesty and its consequences.","arabic":"يَسْتَخْفُونَ مِنَ النَّاسِ وَلَا يَسْتَخْفُونَ مِنَ اللَّهِ وَهُوَ مَعَهُمْ إِذْ يُبَيِّتُونَ مَا لَا يَرْضَىٰ مِنَ الْقَوْلِ ۚ وَكَانَ اللَّهُ بِمَا يَعْمَلُونَ مُحِيطًا"},{"verse":"108","text":"Ah! These are the sort of men on whose behalf ye may contend in this world; but who will contend with Allah on their behalf on the Day of Judgment, or who will carry their affairs through?","commentary":"This verse exposes the futility of trying to conceal wrongdoing from Allah. It points out that while dishonest people may attempt to hide their actions and plots from other humans, they cannot hide anything from Allah. Allah's knowledge is complete and encompasses everything; He is aware of their hidden intentions and secret plans, even when they conspire privately at night. The verse emphasizes that Allah disapproves of such schemes. This connects directly to the previous verse by highlighting the deceptive nature of the dishonest individuals and contrasting their limited ability to hide things from people with Allah's all-encompassing knowledge.","arabic":"هَا أَنْتُمْ هَٰؤُلَاءِ جَادَلْتُمْ عَنْهُمْ فِي الْحَيَاةِ الدُّنْيَا فَمَنْ يُجَادِلُ اللَّهَ عَنْهُمْ يَوْمَ الْقِيَامَةِ أَمْ مَنْ يَكُونُ عَلَيْهِمْ وَكِيلًا"},{"verse":"109","text":"If any one does evil or wrongs his own soul but afterwards seeks Allah's forgiveness, he will find Allah Oft-forgiving, Most Merciful.","commentary":"This verse continues the theme of divine justice and accountability. It highlights the contrast between this worldly life and the Day of Judgment. While some might attempt to defend or advocate for dishonest people in this world, the verse poses a powerful question: who will be able to defend them or manage their affairs before Allah on the Day of Judgment? This emphasizes that human efforts to shield wrongdoers are temporary and ultimately ineffective when facing Allah's perfect justice. It serves as a strong warning to both the dishonest individuals and anyone who might support them, linking the actions in this life to the ultimate accountability in the hereafter, building on the previous verses about Allah's awareness and disapproval.","arabic":"وَمَنْ يَعْمَلْ سُوءًا أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ اللَّهَ يَجِدِ اللَّهَ غَفُورًا رَحِيمًا"},{"verse":"110","text":"And if any one earns sin. he earns it against His own soul: for Allah is full of knowledge and wisdom.","commentary":"Shifting focus from the severity of dishonesty and its consequences, this verse opens the door to hope and repentance. It states that if anyone commits a wrong deed or harms themselves through sin, but then sincerely seeks Allah's forgiveness, they will find that Allah is Most Forgiving and Most Merciful. This verse highlights the immense mercy of Allah, making it clear that forgiveness is available to anyone who turns to Him in sincere repentance, regardless of the wrong committed. It provides a pathway for those who have erred, contrasting with the dire consequences for the unrepentant mentioned in the preceding verses.","arabic":"وَمَنْ يَكْسِبْ إِثْمًا فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ ۚ وَكَانَ اللَّهُ عَلِيمًا حَكِيمًا"},{"verse":"111","text":"But if any one earns a fault or a sin and throws it on to one that is innocent, He carries (on himself) (Both) a falsehood and a flagrant sin.","commentary":"This verse establishes the fundamental principle of individual responsibility in Islam. It states that when a person commits a sin, they earn it against their own soul, meaning they alone bear the consequence and burden of that action. This underscores that there is no concept of inherited sin or one person bearing the responsibility for another's wrongdoing. It emphasizes that Allah's system is based on His perfect knowledge and wisdom, ensuring that accountability is just and specific to each individual's deeds. This principle reinforces the idea from Verse 110 that \"wronging one's own soul\" means incurring the consequence upon oneself.","arabic":"وَمَنْ يَكْسِبْ خَطِيئَةً أَوْ إِثْمًا ثُمَّ يَرْمِ بِهِ بَرِيئًا فَقَدِ احْتَمَلَ بُهْتَانًا وَإِثْمًا مُبِينًا"},{"verse":"112","text":"But for the Grace of Allah to thee and his Mercy, a party of them would certainly have plotted to lead thee astray. But (in fact) they will only Lead their own souls astray, and to thee they can do no harm in the least. For Allah hath sent down to thee the Book and wisdom and taught thee what thou Knewest not (before): And great is the Grace of Allah unto thee.","commentary":"This verse addresses a particularly serious form of wrongdoing: committing a fault or sin and then falsely blaming it on an innocent person. This directly relates back to the context of the story mentioned earlier, where an attempt was made to blame a theft on an innocent individual. The verse states that someone who does this not only commits the original wrong but also burdens themselves with two additional major sins: the falsehood of making a false accusation and the grave sin of unjustly harming an innocent person's reputation or well-being. This highlights the severe consequences of compounding a wrong with deception and injustice towards others, connecting to the principles of individual accountability and the importance of protecting the innocent discussed in the previous verses.","arabic":"وَلَوْلَا فَضْلُ اللَّهِ عَلَيْكَ وَرَحْمَتُهُ لَهَمَّتْ طَائِفَةٌ مِنْهُمْ أَنْ يُضِلُّوكَ وَمَا يُضِلُّونَ إِلَّا أَنْفُسَهُمْ ۖ وَمَا يَضُرُّونَكَ مِنْ شَيْءٍ ۚ وَأَنْزَلَ اللَّهُ عَلَيْكَ الْكِتَابَ وَالْحِكْمَةَ وَعَلَّمَكَ مَا لَمْ تَكُنْ تَعْلَمُ ۚ وَكَانَ فَضْلُ اللَّهِ عَلَيْكَ عَظِيمًا"},{"verse":"113","text":"In most of their secret talks there is no good: But if one exhorts to a deed of charity or justice or conciliation between men, (Secrecy is permissible): To him who does this, seeking the good pleasure of Allah, We shall soon give a reward of the highest (value).","commentary":"This verse speaks specifically about the divine protection and guidance granted to the Prophet Muhammad, peace be upon him. It reveals that a group of people intended to deceive him and lead him away from the path of truth and justice in the specific incident being discussed. However, Allah's grace and mercy ensured that their plot failed. The verse states that their attempts to mislead others only resulted in them leading themselves astray, and they could not cause any harm to the Prophet in the least. This is attributed to Allah's immense favor upon the Prophet: revealing the Book (the Qur'an) and wisdom to him, and teaching him knowledge he did not possess before. This protection and guidance are highlighted as a great blessing from Allah, reinforcing the opening verses about the divine source and purpose of the Qur'an and the Prophet's role as a just judge guided by Allah.","arabic":"لَا خَيْرَ فِي كَثِيرٍ مِنْ نَجْوَاهُمْ إِلَّا مَنْ أَمَرَ بِصَدَقَةٍ أَوْ مَعْرُوفٍ أَوْ إِصْلَاحٍ بَيْنَ النَّاسِ ۚ وَمَنْ يَفْعَلْ ذَٰلِكَ ابْتِغَاءَ مَرْضَاتِ اللَّهِ فَسَوْفَ نُؤْتِيهِ أَجْرًا عَظِيمًا"},{"verse":"114","text":"If anyone contends with the Messenger even after guidance has been plainly conveyed to him, and follows a path other than that becoming to men of Faith, We shall leave him in the path he has chosen, and land him in Hell,- what an evil refuge!","commentary":"This verse addresses the nature of secret discussions. It points out that most secret conversations don't lead to positive outcomes. However, it makes an exception for talks that encourage good deeds, such as giving to charity, acting justly, or helping to resolve disputes between people. It emphasizes that if someone engages in such secret talks with the sincere intention of earning Allah's approval, they will receive a great reward. This highlights that the intention behind a secret discussion, and whether it aims to benefit others or resolve issues, is what determines its value in the sight of Allah.","arabic":"وَمَنْ يُشَاقِقِ الرَّسُولَ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُ الْهُدَىٰ وَيَتَّبِعْ غَيْرَ سَبِيلِ الْمُؤْمِنِينَ نُوَلِّهِ مَا تَوَلَّىٰ وَنُصْلِهِ جَهَنَّمَ ۖ وَسَاءَتْ مَصِيرًا"},{"verse":"115","text":"Allah forgiveth not (The sin of) joining other gods with Him; but He forgiveth whom He pleaseth other sins than this: one who joins other gods with Allah, Hath strayed far, far away (from the right).","commentary":"Following on from the previous verse, which touches on intentions and actions, this verse speaks about the consequence of rejecting clear guidance once it has been presented. It explains that if someone actively opposes the Messenger of Allah (Prophet Muhammad) after the truth has been made clear to them, and chooses a way of life different from that of the believers, Allah will let them continue on the path they have chosen. Ultimately, this path leads to Hell, which is described as a terrible destination. This emphasizes the importance of accepting and following divine guidance once it is understood.","arabic":"إِنَّ اللَّهَ لَا يَغْفِرُ أَنْ يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَٰلِكَ لِمَنْ يَشَاءُ ۚ وَمَنْ يُشْرِكْ بِاللَّهِ فَقَدْ ضَلَّ ضَلَالًا بَعِيدًا"},{"verse":"116","text":"(The Pagans), leaving Him, call but upon female deities: They call but upon satan the persistent rebel!","commentary":"This verse clarifies a crucial principle: associating partners with Allah in worship or in His unique attributes (often called Shirk in Arabic) is the one sin that Allah does not forgive if a person dies without repenting from it. However, Allah has the power to forgive any other sin for whomever He wills. The verse describes someone who associates partners with Allah as having gone severely astray from the correct path. This underscores the absolute oneness of Allah as the central tenet of Islamic faith and highlights the gravity of attributing divinity or divine rights to anyone or anything else.","arabic":"إِنْ يَدْعُونَ مِنْ دُونِهِ إِلَّا إِنَاثًا وَإِنْ يَدْعُونَ إِلَّا شَيْطَانًا مَرِيدًا"},{"verse":"117","text":"Allah did curse him, but he said: \"I will take of Thy servants a portion Marked off;","commentary":"Connecting to the previous verses about misguidance and associating partners with Allah, this verse describes a form of polytheism practiced by some people before Islam, who worshipped female deities instead of or alongside Allah. It explains that when people turn away from Allah to worship others, they are in effect following the influence of Satan, who is described as a persistent rebel against Allah. This highlights the Islamic view that any form of worship directed away from Allah is ultimately a form of obedience or submission to the forces of misguidance represented by Satan.","arabic":"لَعَنَهُ اللَّهُ ۘ وَقَالَ لَأَتَّخِذَنَّ مِنْ عِبَادِكَ نَصِيبًا مَفْرُوضًا"},{"verse":"118","text":"\"I will mislead them, and I will create in them false desires; I will order them to slit the ears of cattle, and to deface the (fair) nature created by Allah.\" Whoever, forsaking Allah, takes satan for a friend, hath of a surety suffered a loss that is manifest.","commentary":"This verse continues the theme introduced in the previous one about Satan's influence. It describes Allah's rejection of Satan due to his disobedience. Satan, in his defiance, vowed to mislead a significant number of Allah's servants, claiming a portion of them for himself. This sets the stage for the following verses, which detail some of the ways Satan attempts to lead people astray, illustrating the ongoing spiritual struggle between following Allah's guidance and succumbing to Satan's temptations.","arabic":"وَلَأُضِلَّنَّهُمْ وَلَأُمَنِّيَنَّهُمْ وَلَآمُرَنَّهُمْ فَلَيُبَتِّكُنَّ آذَانَ الْأَنْعَامِ وَلَآمُرَنَّهُمْ فَلَيُغَيِّرُنَّ خَلْقَ اللَّهِ ۚ وَمَنْ يَتَّخِذِ الشَّيْطَانَ وَلِيًّا مِنْ دُونِ اللَّهِ فَقَدْ خَسِرَ خُسْرَانًا مُبِينًا"},{"verse":"119","text":"Satan makes them promises, and creates in them false desires; but satan's promises are nothing but deception.","commentary":"Building on Satan's declaration in the previous verse, this verse outlines some of his specific methods for misleading people. These include instilling false desires, commanding actions seen as deviations from Allah's laws (like certain pre-Islamic practices such as ritually marking or slitting the ears of cattle), and corrupting the natural state or form that Allah created. The verse warns that anyone who abandons Allah's guidance and chooses Satan as their protector or master has certainly suffered a clear and undeniable loss, emphasizing the negative outcome of falling under Satan's influence.","arabic":"يَعِدُهُمْ وَيُمَنِّيهِمْ ۖ وَمَا يَعِدُهُمُ الشَّيْطَانُ إِلَّا غُرُورًا"},{"verse":"120","text":"They (his dupes) will have their dwelling in Hell, and from it they will find no way of escape.","commentary":"Following the description of Satan's intentions and methods, this verse further elaborates on how Satan operates. It explains that Satan lures people by making appealing promises and stirring up enticing desires that are ultimately hollow and misleading. The verse explicitly states that all of Satan's promises are merely deceptions. This serves as a strong c

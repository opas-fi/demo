  <script>
    const verses = [{"verse":"1","text":"To orphans restore their property (When they reach their age), nor substitute (your) worthless things for (their) good ones; and devour not their substance (by mixing it up) with your own. For this is indeed a great sin.","commentary":"This verse begins by addressing all humanity, reminding everyone that they originate from a single source and share a common Creator, Allah. It emphasizes the importance of revering Allah, the One who created us from a single person and from that created a mate, and from these two, spread forth countless men and women. This highlights the shared origin and unity of humankind. The verse also connects the reverence for Allah with the importance of respecting kinship ties, as these relationships stem from this shared beginning. It encourages people to be mindful of the bonds of family and community, reminding them that Allah is always aware of their actions and intentions. This introductory verse sets the stage for the social and legal principles that follow in the Sura, grounding them in the fundamental relationship between humanity and its Creator, and the interconnectedness of all people.","arabic":"وَآتُوا الْيَتَامَىٰ أَمْوَالَهُمْ ۖ وَلَا تَتَبَدَّلُوا الْخَبِيثَ بِالطَّيِّبِ ۖ وَلَا تَأْكُلُوا أَمْوَالَهُمْ إِلَىٰ أَمْوَالِكُمْ ۚ إِنَّهُ كَانَ حُوبًا كَبِيرًا"},{"verse":"2","text":"If ye fear that ye shall not be able to deal justly with the orphans, Marry women of your choice, Two or three or four; but if ye fear that ye shall not be able to deal justly (with them), then only one, or (a captive) that your right hands possess, that will be more suitable, to prevent you from doing injustice.","commentary":"Following the broad principles in the first verse, this verse introduces specific guidance regarding the care of orphans. It instructs guardians to return the property of orphans to them when they reach maturity. It sternly warns against replacing the valuable assets of orphans with one's own inferior items, or mixing their wealth with one's own in order to misuse or consume it. The verse explicitly states that such actions are a grave wrong. This guidance highlights the Islamic emphasis on protecting the rights of the vulnerable and dealing justly, particularly concerning the property of those unable to manage it themselves.","arabic":"وَإِنْ خِفْتُمْ أَلَّا تُقْسِطُوا فِي الْيَتَامَىٰ فَانْكِحُوا مَا طَابَ لَكُمْ مِنَ النِّسَاءِ مَثْنَىٰ وَثُلَاثَ وَرُبَاعَ ۖ فَإِنْ خِفْتُمْ أَلَّا تَعْدِلُوا فَوَاحِدَةً أَوْ مَا مَلَكَتْ أَيْمَانُكُمْ ۚ ذَٰلِكَ أَدْنَىٰ أَلَّا تَعُولُوا"},{"verse":"3","text":"And give the women (on marriage) their dower as a free gift; but if they, of their own good pleasure, remit any part of it to you, Take it and enjoy it with right good cheer.","commentary":"This verse continues the discussion from the previous verse, particularly addressing the situation of guardians who might be tempted to marry an orphan girl under their care, perhaps due to her property or other reasons, without ensuring fair treatment regarding her dower (a gift given to the wife) or overall rights. It provides a practical solution: if a guardian fears they cannot be just towards an orphan girl, they are advised to marry other women who are agreeable to them, up to four. However, the verse immediately qualifies this by stating that if one fears they cannot treat multiple wives justly, then they should marry only one. This condition of maintaining justice is paramount. The verse allows marrying up to four wives only if a man can be just to them, otherwise, he must limit himself to one wife or those in his care through specific legal means (referred to as \"those whom your right hands possess\" – this historical category of individuals is understood within Islam to be a complex matter related to captives of war, and is not comparable to modern slavery, with Islamic teachings introducing various paths to freedom and protection, though the concept itself can be sensitive). The connection here is the theme of preventing injustice, particularly towards vulnerable women, including orphans and wives. This verse aims to guide people towards maintaining fairness in marital relationships.","arabic":"وَآتُوا النِّسَاءَ صَدُقَاتِهِنَّ نِحْلَةً ۚ فَإِنْ طِبْنَ لَكُمْ عَنْ شَيْءٍ مِنْهُ نَفْسًا فَكُلُوهُ هَنِيئًا مَرِيئًا"},{"verse":"4","text":"To those weak of understanding Make not over your property, which Allah hath made a means of support for you, but feed and clothe them therewith, and speak to them words of kindness and justice.","commentary":"Building on the theme of women's rights in marriage introduced in the previous verse, this verse specifically addresses the dower (often translated as \"bridal gift\" or \"mahr\"). It clarifies that the dower is a right belonging solely to the woman herself, to be given to her by the husband as a genuine gift upon marriage. It emphasizes that this is her property. It also adds that if, of her own free will and without any pressure, she chooses to give back a portion of it to her husband, he may accept and benefit from it. This verse aimed to correct pre-Islamic practices where dowry might be taken by the woman's guardian or treated as a price paid for her, establishing her independent right to her financial settlement in marriage.","arabic":"وَلَا تُؤْتُوا السُّفَهَاءَ أَمْوَالَكُمُ الَّتِي جَعَلَ اللَّهُ لَكُمْ قِيَامًا وَارْزُقُوهُمْ فِيهَا وَاكْسُوهُمْ وَقُولُوا لَهُمْ قَوْلًا مَعْرُوفًا"},{"verse":"5","text":"Make trial of orphans until they reach the age of marriage; if then ye find sound judgment in them, release their property to them; but consume it not wastefully, nor in haste against their growing up. If the guardian is well-off, Let him claim no remuneration, but if he is poor, let him have for himself what is just and reasonable. When ye release their property to them, take witnesses in their presence: But all-sufficient is Allah in taking account.","commentary":"This verse addresses the management of property belonging to individuals who are deemed \"weak of understanding\" and unable to manage their finances wisely. It instructs guardians not to hand over the property directly to them, as Allah has designated wealth as a means of support for the community and individuals, and it should not be squandered. Instead, the guardian should use the property to provide for the individual's needs, such as food and clothing, and ensure they are treated with kindness and fairness. This verse continues the broader theme of protecting the vulnerable and managing wealth responsibly for the benefit of those who cannot do so for themselves, expanding the scope beyond just orphans to include others who may need financial guardianship.","arabic":"وَابْتَلُوا الْيَتَامَىٰ حَتَّىٰ إِذَا بَلَغُوا النِّكَاحَ فَإِنْ آنَسْتُمْ مِنْهُمْ رُشْدًا فَادْفَعُوا إِلَيْهِمْ أَمْوَالَهُمْ ۖ وَلَا تَأْكُلُوهَا إِسْرَافًا وَبِدَارًا أَنْ يَكْبَرُوا ۚ وَمَنْ كَانَ غَنِيًّا فَلْيَسْتَعْفِفْ ۖ وَمَنْ كَانَ فَقِيرًا فَلْيَأْكُلْ بِالْمَعْرُوفِ ۚ فَإِذَا دَفَعْتُمْ إِلَيْهِمْ أَمْوَالَهُمْ فَأَشْهِدُوا عَلَيْهِمْ ۚ وَكَفَىٰ بِاللَّهِ حَسِيبًا"},{"verse":"6","text":"From what is left by parents and those nearest related there is a share for men and a share for women, whether the property be small or large,-a determinate share.","commentary":"This verse provides further detailed instructions regarding the care of orphans' property, building on the guidance in Verse 2. It directs guardians to test the orphans in their care as they approach maturity (indicated by reaching a marriageable age) to assess their sound judgment and ability to manage their own affairs. Once they demonstrate maturity and sound judgment, their property must be fully returned to them. The verse reiterates the prohibition against wastefully or hastily spending the orphan's property before they come of age. It also provides guidance on the guardian's compensation: a wealthy guardian should generously abstain from taking any payment, while a poor guardian may take a just and reasonable amount for their efforts. When the property is handed over, witnesses should be present to ensure accountability. The verse concludes by reminding everyone that Allah is sufficient as an ultimate reckoner, emphasizing that all actions are known to Him and will be accounted for. This detailed guidance reinforces the strong commitment to protecting the rights and property of orphans until they can manage it themselves.","arabic":"لِلرِّجَالِ نَصِيبٌ مِمَّا تَرَكَ الْوَالِدَانِ وَالْأَقْرَبُونَ وَلِلنِّسَاءِ نَصِيبٌ مِمَّا تَرَكَ الْوَالِدَانِ وَالْأَقْرَبُونَ مِمَّا قَلَّ مِنْهُ أَوْ كَثُرَ ۚ نَصِيبًا مَفْرُوضًا"},{"verse":"7","text":"But if at the time of division other relatives, or orphans or poor, are present, feed them out of the (property), and speak to them words of kindness and justice.","commentary":"Transitioning from the management of orphans' property, this verse introduces the fundamental principle of inheritance. It clearly establishes that both men and women have a rightful share in the property left behind by their parents and close relatives. This share is fixed and determined by Allah, regardless of whether the inherited property is large or small. Historically, in many pre-Islamic societies, women were often denied inheritance rights, or young boys received little share. This verse marks a significant change by explicitly granting women a share and establishing a clear right for all eligible relatives, setting the stage for the detailed distribution rules that follow.","arabic":"وَإِذَا حَضَرَ الْقِسْمَةَ أُولُو الْقُرْبَىٰ وَالْيَتَامَىٰ وَالْمَسَاكِينُ فَارْزُقُوهُمْ مِنْهُ وَقُولُوا لَهُمْ قَوْلًا مَعْرُوفًا"},{"verse":"8","text":"Let those (disposing of an estate) have the same fear in their minds as they would have for their own if they had left a helpless family behind: Let them fear Allah, and speak words of appropriate (comfort).","commentary":"While Verse 7 established the principle of fixed shares for designated heirs, this verse adds a layer of social consideration during the distribution of inheritance. It encourages those dividing the estate that if other relatives who are not direct heirs, or orphans or poor people, are present, they should be given something from the property as an act of kindness and justice. This is seen as a way to foster goodwill, prevent feelings of deprivation among those not receiving a formal share, and extend support to the needy, embedding compassion within the process of distributing wealth.","arabic":"وَلْيَخْشَ الَّذِينَ لَوْ تَرَكُوا مِنْ خَلْفِهِمْ ذُرِّيَّةً ضِعَافًا خَافُوا عَلَيْهِمْ فَلْيَتَّقُوا اللَّهَ وَلْيَقُولُوا قَوْلًا سَدِيدًا"},{"verse":"9","text":"Those who unjustly eat up the property of orphans, eat up a Fire into their own bodies: They will soon be enduring a Blazing Fire!","commentary":"This verse offers a powerful ethical appeal to those responsible for handling or dividing an estate, particularly when dealing with the property of orphans or leaving behind dependents. It urges them to consider how they would feel if they were leaving behind their own young, vulnerable children without protection. Just as they would fear for their own helpless family, they should have the same fear regarding the welfare of the orphans or dependents they are responsible for or whose estate they are managing. The verse directly connects this feeling of empathy to the reverence for Allah, instructing them to fear Allah and to speak kindly and justly to those involved, especially the vulnerable. This serves as a strong moral safeguard against mistreating orphans or mismanaging estates.","arabic":"إِنَّ الَّذِينَ يَأْكُلُونَ أَمْوَالَ الْيَتَامَىٰ ظُلْمًا إِنَّمَا يَأْكُلُونَ فِي بُطُونِهِمْ نَارًا ۖ وَسَيَصْلَوْنَ سَعِيرًا"},{"verse":"10","text":"Allah (thus) directs you as regards your Children's (Inheritance): to the male, a portion equal to that of two females: if only daughters, two or more, their share is two-thirds of the inheritance; if only one, her share is a half. For parents, a sixth share of the inheritance to each, if the deceased left children; if no children, and the parents are the (only) heirs, the mother has a third; if the deceased Left brothers (or sisters) the mother has a sixth. (The distribution in all cases ('s) after the payment of legacies and debts. Ye know not whether your parents or your children are nearest to you in benefit. These are settled portions ordained by Allah; and Allah is All-knowing, Al-wise.","commentary":"Following the ethical appeal and warning in the previous verse, this verse delivers a severe warning about the consequence of unjustly consuming the property of orphans. It uses vivid imagery to convey the gravity of this act, describing those who do so as essentially swallowing fire into their own bodies. It states that they will ultimately face a painful torment in the afterlife. This strong condemnation underscores the seriousness with which Islam regards the violation of the rights of orphans and serves as a powerful deterrent against such injustice. It links the worldly act of consuming the orphan's wealth to a tangible, terrible consequence in the hereafter.","arabic":"يُوصِيكُمُ اللَّهُ فِي أَوْلَادِكُمْ ۖ لِلذَّكَرِ مِثْلُ حَظِّ الْأُنْثَيَيْنِ ۚ فَإِنْ كُنَّ نِسَاءً فَوْقَ اثْنَتَيْنِ فَلَهُنَّ ثُلُثَا مَا تَرَكَ ۖ وَإِنْ كَانَتْ وَاحِدَةً فَلَهَا النِّصْفُ ۚ وَلِأَبَوَيْهِ لِكُلِّ وَاحِدٍ مِنْهُمَا السُّدُسُ مِمَّا تَرَكَ إِنْ كَانَ لَهُ وَلَدٌ ۚ فَإِنْ لَمْ يَكُنْ لَهُ وَلَدٌ وَوَرِثَهُ أَبَوَاهُ فَلِأُمِّهِ الثُّلُثُ ۚ فَإِنْ كَانَ لَهُ إِخْوَةٌ فَلِأُمِّهِ السُّدُسُ ۚ مِنْ بَعْدِ وَصِيَّةٍ يُوصِي بِهَا أَوْ دَيْنٍ ۗ آبَاؤُكُمْ وَأَبْنَاؤُكُمْ لَا تَدْرُونَ أَيُّهُمْ أَقْرَبُ لَكُمْ نَفْعًا ۚ فَرِيضَةً مِنَ اللَّهِ ۗ إِنَّ اللَّهَ كَانَ عَلِيمًا حَكِيمًا"},{"verse":"11","text":"In what your wives leave, your share is a half, if they leave no child; but if they leave a child, ye get a fourth; after payment of legacies and debts. In what ye leave, their share is a fourth, if ye leave no child; but if ye leave a child, they get an eighth; after payment of legacies and debts. If the man or woman whose inheritance is in question, has left neither ascendants nor descendants, but has left a brother or a sister, each one of the two gets a sixth; but if more than two, they share in a third; after payment of legacies and debts; so that no loss is caused (to any one). Thus is it ordained by Allah; and Allah is All-knowing, Most Forbearing.","commentary":"This verse begins to lay out the system of inheritance in Islam, which is seen as a fundamental aspect of social and economic justice within the family. It follows the earlier discussion on protecting the vulnerable, like orphans (verses 2-6, 9-10), and establishing fairness, especially towards women (verse 4). This specific verse focuses on the shares of children and parents when someone passes away.\n\nAllah instructs that when both male and female children inherit, a son's share is equivalent to that of two daughters. This isn't about favoring one gender but reflects the differing financial responsibilities placed upon men and women in the Islamic social system. Men are obligated to provide for their wives and children, while women are not required to financially support anyone, even themselves if they have male relatives who can support them.\n\nThe verse details the shares for daughters if there are no sons: if two or more daughters inherit, they receive two-thirds of the estate collectively, and if there is only one daughter, she receives half.\n\nIt also specifies the shares for the deceased's parents: each parent receives one-sixth if the deceased has children. If the deceased has no children and the parents are the only heirs, the mother receives one-third. If the deceased has siblings, the mother's share is reduced to one-sixth.\n\nImportantly, the verse states that all these distributions happen only after any debts of the deceased have been paid and any legitimate bequests (wills, within limits) have been fulfilled. Debts take absolute priority.\n\nThe verse emphasizes that these are fixed, ordained shares from Allah, reminding people that they may not fully grasp which relatives are ultimately most beneficial to them. This highlights the wisdom and complete knowledge of Allah in determining these matters, unlike human systems which are based on limited understanding.","arabic":"وَلَكُمْ نِصْفُ مَا تَرَكَ أَزْوَاجُكُمْ إِنْ لَمْ يَكُنْ لَهُنَّ وَلَدٌ ۚ فَإِنْ كَانَ لَهُنَّ وَلَدٌ فَلَكُمُ الرُّبُعُ مِمَّا تَرَكْنَ ۚ مِنْ بَعْدِ وَصِيَّةٍ يُوصِينَ بِهَا أَوْ دَيْنٍ ۚ وَلَهُنَّ الرُّبُعُ مِمَّا تَرَكْتُمْ إِنْ لَمْ يَكُنْ لَكُمْ وَلَدٌ ۚ فَإِنْ كَانَ لَكُمْ وَلَدٌ فَلَهُنَّ الثُّمُنُ مِمَّا تَرَكْتُمْ ۚ مِنْ بَعْدِ وَصِيَّةٍ تُوصُونَ بِهَا أَوْ دَيْنٍ ۗ وَإِنْ كَانَ رَجُلٌ يُورَثُ كَلَالَةً أَوِ امْرَأَةٌ وَلَهُ أَخٌ أَوْ أُخْتٌ فَلِكُلِّ وَاحِدٍ مِنْهُمَا السُّدُسُ ۚ فَإِنْ كَانُوا أَكْثَرَ مِنْ ذَٰلِكَ فَهُمْ شُرَكَاءُ فِي الثُّلُثِ ۚ مِنْ بَعْدِ وَصِيَّةٍ يُوصَىٰ بِهَا أَوْ دَيْنٍ غَيْرَ مُضَارٍّ ۚ وَصِيَّةً مِنَ اللَّهِ ۗ وَاللَّهُ عَلِيمٌ حَلِيمٌ"},{"verse":"12","text":"Those are limits set by Allah: those who obey Allah and His Messenger will be admitted to Gardens with rivers flowing beneath, to abide therein (for ever) and that will be the supreme achievement.","commentary":"Building upon the inheritance rules in the previous verse (Verse 11), this verse outlines the shares for spouses and for siblings in specific situations.\n\nIt explains that a husband inherits half of his deceased wife's estate if she leaves no children. If she has children (from him or a previous marriage), his share is one-fourth. Similarly, a wife inherits one-fourth of her deceased husband's estate if he leaves no children. If he has children (from her or another wife), her share is one-eighth. This share is divided equally among multiple wives, if any.\n\nAgain, the verse stresses that these shares are distributed only after paying debts and fulfilling legitimate bequests, just as mentioned in Verse 11.\n\nThe verse then addresses the case of someone who dies leaving behind neither parents nor children (a situation known as *kalālah*). If such a person leaves a brother or a sister, each receives one-sixth. If there are more than two siblings, they share a third of the estate collectively. The commentary notes that this specific ruling applies to half-siblings on the mother's side; inheritance rules for full siblings or half-siblings on the father's side are explained elsewhere (in a later verse of this Sura).\n\nThe verse concludes by reiterating that these are commandments from Allah, emphasizing His perfect knowledge and abundant grace in establishing these detailed and just rules for human affairs.","arabic":"تِلْكَ حُدُودُ اللَّهِ ۚ وَمَنْ يُطِعِ اللَّهَ وَرَسُولَهُ يُدْخِلْهُ جَنَّاتٍ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ خَالِدِينَ فِيهَا ۚ وَذَٰلِكَ الْفَوْزُ الْعَظِيمُ"},{"verse":"13","text":"But those who disobey Allah and His Messenger and transgress His limits will be admitted to a Fire, to abide therein: And they shall have a humiliating punishment.","commentary":"Following the detailed rules of inheritance laid out in the preceding verses (Verse 11 and 12), this verse emphasizes the profound importance of adhering to these and all other divine laws. It declares that these rules are \"limits set by Allah,\" meaning they are boundaries and guidelines established by the Divine.\n\nObeying these limits and obeying Allah and His Messenger (Prophet Muhammad) is presented as a path to immense reward: entry into Paradise (Gardens) where one will live forever, a state described as the \"supreme achievement\" or ultimate success. This connection between following seemingly specific legal rules (like inheritance) and achieving ultimate salvation underscores a core principle in Islam: that submitting to Allah's authority in all aspects of life, big or small, is the essence of faith and leads to the best outcome in the Hereafter.","arabic":"وَمَنْ يَعْصِ اللَّهَ وَرَسُولَهُ وَيَتَعَدَّ حُدُودَهُ يُدْخِلْهُ نَارًا خَالِدًا فِيهَا وَلَهُ عَذَابٌ مُهِينٌ"},{"verse":"14","text":"If any of your women are guilty of lewdness, Take the evidence of four (Reliable) witnesses from amongst you against them; and if they testify, confine them to houses until death do claim them, or Allah ordain for them some (other) way.","commentary":"This verse starkly contrasts the outcome of obedience described in Verse 13. It describes the consequence for those who choose to disobey Allah and His Messenger (Prophet Muhammad) and violate the boundaries or limits set by Allah, such as those just described concerning inheritance.\n\nThe consequence is entry into the Fire (Hellfire) to remain there permanently, accompanied by a humiliating punishment. This serves as a serious warning and reinforces the critical importance of adhering to Allah's commandments. Together, Verses 13 and 14 frame the legal instructions within a broader context of accountability to Allah and the ultimate destiny determined by one's response to His guidance and limits. They highlight that accepting and implementing Allah's law, even in matters of personal or social regulation, is a fundamental aspect of faith with eternal consequences.","arabic":"وَاللَّاتِي يَأْتِينَ الْفَاحِشَةَ مِنْ نِسَائِكُمْ فَاسْتَشْهِدُوا عَلَيْهِنَّ أَرْبَعَةً مِنْكُمْ ۖ فَإِنْ شَهِدُوا فَأَمْسِكُوهُنَّ فِي الْبُيُوتِ حَتَّىٰ يَتَوَفَّاهُنَّ الْمَوْتُ أَوْ يَجْعَلَ اللَّهُ لَهُنَّ سَبِيلًا"},{"verse":"15","text":"If two men among you are guilty of lewdness, punish them both. If they repent and amend, Leave them alone; for Allah is Oft-returning, Most Merciful.","commentary":"This verse addresses specific instances of gross immoral conduct involving women within the early Muslim community. It outlines an initial measure: requiring the testimony of four trustworthy witnesses from the community to establish guilt. If found guilty based on this strict requirement, the woman was to be confined to her home. This confinement was to continue until her passing or until Allah revealed a different ruling. This verse marks a first step in establishing guidelines to maintain social purity, emphasizing the importance of rigorous proof before consequences are applied, and hinting that these rulings might be subject to further divine guidance.","arabic":"وَاللَّذَانِ يَأْتِيَانِهَا مِنْكُمْ فَآذُوهُمَا ۖ فَإِنْ تَابَا وَأَصْلَحَا فَأَعْرِضُوا عَنْهُمَا ۗ إِنَّ اللَّهَ كَانَ تَوَّابًا رَحِيمًا"},{"verse":"16","text":"Allah accept the repentance of those who do evil in ignorance and repent soon afterwards; to them will Allah turn in mercy: For Allah is full of knowledge and wisdom.","commentary":"Following the instruction regarding women in the previous verse, this verse addresses similar conduct involving two men from the community. It directs that they both be punished. The commentary suggests that this initial punishment was perhaps less severe, involving verbal rebuke or light physical correction. Crucially, the verse emphasizes that if these individuals sincerely repent and change their behavior, they should be left alone, and punishment should cease. This highlights the emphasis Islam places on repentance and reform. The verse concludes by affirming that Allah is the One who accepts repentance and is Most Merciful, reminding believers to also be merciful and forgiving towards those who genuinely seek to reform. This verse, like the previous one, indicates early steps in social regulation, which were later clarified and expanded upon in subsequent revelations.","arabic":"إِنَّمَا التَّوْبَةُ عَلَى اللَّهِ لِلَّذِينَ يَعْمَلُونَ السُّوءَ بِجَهَالَةٍ ثُمَّ يَتُوبُونَ مِنْ قَرِيبٍ فَأُولَٰئِكَ يَتُوبُ اللَّهُ عَلَيْهِمْ ۗ وَكَانَ اللَّهُ عَلِيمًا حَكِيمًا"},{"verse":"17","text":"Of no effect is the repentance of those who continue to do evil, until death faces one of them, and he says, \"Now have I repented indeed;\" nor of those who die rejecting Faith: for them have We prepared a punishment most grievous.","commentary":"Building on the theme of repentance mentioned in the previous verse, this verse clarifies whose repentance is accepted by Allah. It explains that Allah readily accepts the repentance of those who commit wrongdoings out of ignorance or momentary lapse and who then quickly turn back to Him in regret and seek forgiveness. This implies that the window for genuine repentance is open as long as one is in a state where they can truly reflect and change their life, not just when death is imminent. Such sincere and timely repentance earns Allah's mercy. The verse concludes by stating that Allah is full of knowledge and wisdom, assuring believers that His acceptance of repentance is based on His perfect understanding of their hearts and intentions.","arabic":"وَلَيْسَتِ التَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ السَّيِّئَاتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ الْمَوْتُ قَالَ إِنِّي تُبْتُ الْآنَ وَلَا الَّذِينَ يَمُوتُونَ وَهُمْ كُفَّارٌ ۚ أُولَٰئِكَ أَعْتَدْنَا لَهُمْ عَذَابًا أَلِيمًا"},{"verse":"18","text":"O ye who believe! Ye are forbidden to inherit women against their will. Nor should ye treat them with harshness, that ye may Take away part of the dower ye have given them,-except where they have been guilty of open lewdness; on the contrary live with them on a footing of kindness and equity. If ye take a dislike to them it may be that ye dislike a thing, and Allah brings about through it a great deal of good.","commentary":"In contrast to the timely and sincere repentance discussed in the previous verse, this verse describes two situations where repentance is not accepted. First, it states that repentance offered only at the very moment of death, after a lifetime of deliberate wrongdoing, is not effective. This is because such a declaration is made out of necessity, not from a genuine change of heart or a desire to reform one's life. Second, it clarifies that repentance is also not accepted from those who die while actively rejecting faith in Allah. For these individuals, a severe punishment awaits in the afterlife. This verse underscores the importance of conscious choice and genuine commitment to faith and righteous living throughout one's life.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا يَحِلُّ لَكُمْ أَنْ تَرِثُوا النِّسَاءَ كَرْهًا ۖ وَلَا تَعْضُلُوهُنَّ لِتَذْهَبُوا بِبَعْضِ مَا آتَيْتُمُوهُنَّ إِلَّا أَنْ يَأْتِينَ بِفَاحِشَةٍ مُبَيِّنَةٍ ۚ وَعَاشِرُوهُنَّ بِالْمَعْرُوفِ ۚ فَإِنْ كَرِهْتُمُوهُنَّ فَعَسَىٰ أَنْ تَكْرَهُوا شَيْئًا وَيَجْعَلَ اللَّهُ فِيهِ خَيْرًا كَثِيرًا"},{"verse":"19","text":"But if ye decide to take one wife in place of another, even if ye had given the latter a whole treasure for dower, Take not the least bit of it back: Would ye take it by slander and manifest wrong?","commentary":"This verse shifts focus to the rights and treatment of women within marriage, specifically addressing practices prevalent before Islam. It prohibits the custom of inheriting women against their will upon the death of a male relative. It also forbids husbands from treating their wives harshly with the intention of forcing them to give up part of the dowry (a gift from the husband to the wife as part of the marriage contract). An exception is mentioned if the wife has been clearly guilty of severe misconduct; however, even then, harshness is generally discouraged. The verse strongly emphasizes that husbands should live with their wives kindly and equitably. It offers profound advice: even if a husband dislikes something about his wife, he should be patient, as Allah might bring about great good through that situation, which may not be immediately apparent. This encourages maintaining the marital bond with patience and hope in Allah's wisdom, rather than dissolving it impulsively based on changing emotions.","arabic":"وَإِنْ أَرَدْتُمُ اسْتِبْدَالَ زَوْجٍ مَكَانَ زَوْجٍ وَآتَيْتُمْ إِحْدَاهُنَّ قِنْطَارًا فَلَا تَأْخُذُوا مِنْهُ شَيْئًا ۚ أَتَأْخُذُونَهُ بُهْتَانًا وَإِثْمًا مُبِينًا"},{"verse":"20","text":"And how could ye take it when ye have gone in unto each other, and they have Taken from you a solemn covenant?","commentary":"Building on the previous verse's mention of dowry and fair treatment, this verse addresses the situation when a man decides to divorce his wife and marry another woman. It explicitly forbids him from taking back any part of the dowry he had given to his first wife, no matter how substantial it was. It rhetorically questions how anyone could take back such a gift, implying that doing so would be a grave injustice and a clear sin. This reinforces the principle that the dowry is the wife's right and property, not a conditional payment or something to be reclaimed upon divorce, thereby safeguarding the wife's financial security and dignity.","arabic":"وَكَيْفَ تَأْخُذُونَهُ وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ بَعْضٍ وَأَخَذْنَ مِنْكُمْ مِيثَاقًا غَلِيظًا"},{"verse":"21","text":"And marry not women whom your fathers married,- except what is past: It was shameful and odious,- an abominable custom indeed.","commentary":"This verse continues the theme from the previous one, further emphasizing the seriousness of the marital bond and why it is wrong for a man to reclaim the dowry upon divorce. It highlights two significant aspects of the relationship: the intimate connection that has occurred between the spouses (\"gone in unto each other\") and the fact that the marriage itself is a \"solemn covenant\" taken in the name of Allah. The commentary explains that \"gone in unto each other\" is not limited to physical intimacy but encompasses the deep emotional connection, shared life, secrets, and mutual support within a marriage. Marriage is presented not merely as a contract, but as a sacred promise and a bond of trust established under Allah's sanction. Breaking this solemn covenant by unfairly reclaiming the dowry, especially after having shared such a deep relationship, is portrayed as highly dishonorable.","arabic":"وَلَا تَنْكِحُوا مَا نَكَحَ آبَاؤُكُمْ مِنَ النِّسَاءِ إِلَّا مَا قَدْ سَلَفَ ۚ إِنَّهُ كَانَ فَاحِشَةً وَمَقْتًا وَسَاءَ سَبِيلًا"},{"verse":"22","text":"Prohibited to you (For marriage) are:- Your mothers, daughters, sisters; father's sisters, Mother's sisters; brother's daughters, sister's daughters; foster-mothers (Who gave you suck), foster-sisters; your wives' mothers; your step-daughters under your guardianship, born of your wives to whom ye have gone in,- no prohibition if ye have not gone in;- (Those who have been) wives of your sons proceeding from your loins; and two sisters in wedlock at one and the same time, except for what is past; for Allah is Oft-forgiving, Most Merciful;-","commentary":"This verse introduces a new set of regulations concerning marriage prohibitions, starting with a strong prohibition against marrying a woman whom one's father had previously married (stepmothers). This was a practice that existed in pre-Islamic times, sometimes involving inheritance of the stepmother or barring her from remarrying. Islam strictly forbids this practice, describing it in the strongest terms as \"shameful and odious\" and an \"abominable custom.\" The prohibition aims to protect the dignity of the father-son relationship and the sanctity of family bonds. An exception is made for such marriages that may have occurred before the advent of Islam, indicating that past actions are not held against individuals once they embrace the new laws. This prohibition serves as a foundation for the more detailed list of forbidden marriages that follows.","arabic":"حُرِّمَتْ عَلَيْكُمْ أُمَّهَاتُكُمْ وَبَنَاتُكُمْ وَأَخَوَاتُكُمْ وَعَمَّاتُكُمْ وَخَالَاتُكُمْ وَبَنَاتُ الْأَخِ وَبَنَاتُ الْأُخْتِ وَأُمَّهَاتُكُمُ اللَّاتِي أَرْضَعْنَكُمْ وَأَخَوَاتُكُمْ مِنَ الرَّضَاعَةِ وَأُمَّهَاتُ نِسَائِكُمْ وَرَبَائِبُكُمُ اللَّاتِي فِي حُجُورِكُمْ مِنْ نِسَائِكُمُ اللَّاتِي دَخَلْتُمْ بِهِنَّ فَإِنْ لَمْ تَكُونُوا دَخَلْتُمْ بِهِنَّ فَلَا جُنَاحَ عَلَيْكُمْ وَحَلَائِلُ أَبْنَائِكُمُ الَّذِينَ مِنْ أَصْلَابِكُمْ وَأَنْ تَجْمَعُوا بَيْنَ الْأُخْتَيْنِ إِلَّا مَا قَدْ سَلَفَ ۗ إِنَّ اللَّهَ كَانَ غَفُورًا رَحِيمًا"},{"verse":"23","text":"Also (prohibited are) women already married, except those whom your right hands possess: Thus hath Allah ordained (Prohibitions) against you: Except for these, all others are lawful, provided ye seek (them in marriage) with gifts from your property,- desiring chastity, not lust, seeing that ye derive benefit from them, give them their dowers (at least) as prescribed; but if, after a dower is prescribed, agree Mutually (to vary it), there is no blame on you, and Allah is All-knowing, All-wise.","commentary":"Following the general prohibition in the previous verse, this verse provides a detailed list of women whom a man is permanently forbidden to marry due to close relationship. These prohibited relationships are based on three categories: blood relation (lineage), relation through breastfeeding (suckling), and relations established through marriage. The list includes mothers, daughters, sisters, paternal and maternal aunts, nieces (daughters of brothers and sisters), foster-mothers (women who breastfed a child), foster-sisters, mothers-in-law, stepdaughters (under specific conditions), and the wives of one's biological sons. It also includes a temporary prohibition: marrying two sisters at the same time. The commentary explains that this list is part of Islam's comprehensive system for organizing family life and maintaining social purity, establishing clear boundaries for marriage relationships based on these close ties. It concludes by noting Allah's forgiveness and mercy, particularly regarding past practices before these laws were established.","arabic":"وَالْمُحْصَنَاتُ مِنَ النِّسَاءِ إِلَّا مَا مَلَكَتْ أَيْمَانُكُمْ ۖ كِتَابَ اللَّهِ عَلَيْكُمْ ۚ وَأُحِلَّ لَكُمْ مَا وَرَاءَ ذَٰلِكُمْ أَنْ تَبْتَغُوا بِأَمْوَالِكُمْ مُحْصِنِينَ غَيْرَ مُسَافِحِينَ ۚ فَمَا اسْتَمْتَعْتُمْ بِهِ مِنْهُنَّ فَآتُوهُنَّ أُجُورَهُنَّ فَرِيضَةً ۚ وَلَا جُنَاحَ عَلَيْكُمْ فِيمَا تَرَاضَيْتُمْ بِهِ مِنْ بَعْدِ الْفَرِيضَةِ ۚ إِنَّ اللَّهَ كَانَ عَلِيمًا حَكِيمًا"},{"verse":"24","text":"If any of you have not the means wherewith to wed free believing women, they may wed believing girls from among those whom your right hands possess: And Allah hath full knowledge about your faith. Ye are one from another: Wed them with the leave of their owners, and give them their dowers, according to what is reasonable: They should be chaste, not lustful, nor taking paramours: when they are taken in wedlock, if they fall into shame, their punishment is half that for free women. This (permission) is for those among you who fear sin; but it is better for you that ye practise self-restraint. And Allah is Oft-forgiving, Most Merciful.","commentary":"This verse concludes the list of prohibited women by stating that already married women are also forbidden, reinforcing the structure of marriage as a union between one man and one woman and prohibiting adultery and polyandry. An exception mentioned here refers to women who became captives of war in a historical context where such practices were prevalent internationally. The verse then declares that all women *not* on the prohibited lists are lawful for marriage. However, it strictly outlines the conditions for such lawful relationships: they must be sought through marriage (not illicit encounters), involve the giving of a dowry to the woman from the man's property as a required gift, and the intention must be to establish a bond of chastity and mutual commitment, not merely to satisfy desire. The dowry is the woman's right, though the couple may mutually agree to adjust the amount after it has been set. The verse emphasizes that these are divine ordinances from Allah, binding upon believers, and that these laws are based on Allah's perfect knowledge and wisdom, designed to guide humanity towards pure and beneficial relationships. It distinguishes sharply between lawful marriage, which builds families and societies, and all forms of illicit sexual relationships, which are forbidden.","arabic":"وَمَنْ لَمْ يَسْتَطِعْ مِنْكُمْ طَوْلًا أَنْ يَنْكِحَ الْمُحْصَنَاتِ الْمُؤْمِنَاتِ فَمِنْ مَا مَلَكَتْ أَيْمَانُكُمْ مِنْ فَتَيَاتِكُمُ الْمُؤْمِنَاتِ ۚ وَاللَّهُ أَعْلَمُ بِإِيمَانِكُمْ ۚ بَعْضُكُمْ مِنْ بَعْضٍ ۚ فَانْكِحُوهُنَّ بِإِذْنِ أَهْلِهِنَّ وَآتُوهُنَّ أُجُورَهُنَّ بِالْمَعْرُوفِ مُحْصَنَاتٍ غَيْرَ مُسَافِحَاتٍ وَلَا مُتَّخِذَاتِ أَخْدَانٍ ۚ فَإِذَا أُحْصِنَّ فَإِنْ أَتَيْنَ بِفَاحِشَةٍ فَعَلَيْهِنَّ نِصْفُ مَا عَلَى الْمُحْصَنَاتِ مِنَ الْعَذَابِ ۚ ذَٰلِكَ لِمَنْ خَشِيَ الْعَنَتَ مِنْكُمْ ۚ وَأَنْ تَصْبِرُوا خَيْرٌ لَكُمْ ۗ وَاللَّهُ غَفُورٌ رَحِيمٌ"},{"verse":"25","text":"Allah doth wish to make clear to you and to show you the ordinances of those before you; and (He doth wish to) turn to you (In Mercy): And Allah is All-knowing, All-wise.","commentary":"This verse continues the discussion on marriage regulations, offering guidance for those who may not have the means to marry free believing women. It permits marrying believing women who were captives of war (referred to as \"those whom your right hands possess\"), provided they are believers. This permission comes from Allah, who knows your faith. The verse emphasizes that all believers are connected, highlighting a shared humanity and faith. It requires that marriage to such women be done with the permission of their guardians or owners, and that their dowry (a payment from the husband to the wife) be given equitably. The verse stresses that these marriages must be for the purpose of establishing a chaste union, not for casual or illicit relationships. It addresses a specific legal point for that time: if a married woman from this group commits a serious immoral act, her prescribed punishment is half that of a free married woman. This distinction acknowledges the differing social circumstances but still requires accountability. This permission to marry a believing woman from this group is presented as a concession for those who fear falling into sinful behavior due to lack of means to marry a free woman. However, the verse adds that exercising patience and self-restraint is preferable if possible. The verse concludes by reminding us that Allah is Oft-Forgiving and Most Merciful, indicating that these laws are given with consideration for human weakness and the availability of divine mercy. This connects to the broader theme of providing clear guidance for society's well-being while acknowledging human limitations.","arabic":"يُرِيدُ اللَّهُ لِيُبَيِّنَ لَكُمْ وَيَهْدِيَكُمْ سُنَنَ الَّذِينَ مِنْ قَبْلِكُمْ وَيَتُوبَ عَلَيْكُمْ ۗ وَاللَّهُ عَلِيمٌ حَكِيمٌ"},{"verse":"26","text":"Allah doth wish to Turn to you, but the wish of those who follow their lusts is that ye should turn away (from Him),- far, far away.","commentary":"Following the detailed legislation about marriage and relationships, this verse explains Allah's purpose behind revealing such laws. Allah wishes to make things clear for people and guide them by showing them the righteous ways of those who lived before them. This suggests that the principles of upright living and righteous conduct are consistent across divine messages throughout history. By revealing these ordinances, Allah also wishes to extend His mercy to people, guiding them away from harmful practices and towards a life that is pleasing to Him and beneficial for them. The verse ends by stating that Allah is All-Knowing and All-Wise, reinforcing that these laws and guidance are based on perfect knowledge of human nature and needs, and are enacted with ultimate wisdom. This verse serves as an overarching statement about the nature of the divine laws being revealed, linking the specific regulations (like those in the preceding verses on marriage and social conduct) to Allah's universal wisdom, knowledge, and mercy.","arabic":"وَاللَّهُ يُرِيدُ أَنْ يَتُوبَ عَلَيْكُمْ وَيُرِيدُ الَّذِينَ يَتَّبِعُونَ الشَّهَوَاتِ أَنْ تَمِيلُوا مَيْلًا عَظِيمًا"},{"verse":"27","text":"Allah doth wish to lighten your (difficulties): For man was created Weak (in flesh).","commentary":"Building on the previous verse's theme of Allah's wish to turn to people in mercy and guide them, this verse presents a contrasting desire. It highlights that while Allah wants people to follow His guidance and benefit from His mercy, there are others – those who prioritize their desires and ignore divine direction – who wish for people to stray far from Allah's path. This contrast underscores the fundamental choice people face: aligning themselves with Allah's will, which leads to clarity and mercy, or following fleeting desires, which leads to deviation and spiritual distance. This verse emphasizes the importance of adhering to the guidance provided (like the regulations in the preceding verses on marriage and conduct) as a way to stay close to Allah and resist the pull of unrestrained desires that lead one astray.","arabic":"يُرِيدُ اللَّهُ أَنْ يُخَفِّفَ عَنْكُمْ ۚ وَخُلِقَ الْإِنْسَانُ ضَعِيفًا"},{"verse":"28","text":"O ye who believe! Eat not up your property among yourselves in vanities: But let there be amongst you Traffic and trade by mutual good-will: Nor kill (or destroy) yourselves: for verily Allah hath been to you Most Merciful!","commentary":"This verse provides a final explanation for the nature of the divine laws and guidance discussed. It states that Allah intends to make things easier for people and lighten their burdens. This is presented as a consequence of human nature: humans were created with inherent weaknesses. This doesn't mean Allah's laws are lax, but rather that they are practical and achievable, designed to guide people towards good without placing an unbearable strain on them. The regulations regarding marriage, relationships, and moral conduct, as outlined in the preceding verses, are part of this effort to lighten burdens by providing clear, healthy, and fulfilling ways to live, thereby protecting individuals and society from the chaotic and destructive consequences of unchecked desires or unrealistic expectations. This verse offers comfort and reassurance, confirming that Allah's path is intended to be one of ease and mercy, suited to the human condition, in contrast to the hardship and straying mentioned in the previous verse that results from abandoning divine guidance.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَأْكُلُوا أَمْوَالَكُمْ بَيْنَكُمْ بِالْبَاطِلِ إِلَّا أَنْ تَكُونَ تِجَارَةً عَنْ تَرَاضٍ مِنْكُمْ ۚ وَلَا تَقْتُلُوا أَنْفُسَكُمْ ۚ إِنَّ اللَّهَ كَانَ بِكُمْ رَحِيمًا"},{"verse":"29","text":"If any do that in rancour and injustice,- soon shall We cast them into the Fire: And easy it is for Allah.","commentary":"This verse addresses those who believe, reminding them of their faith before outlining important principles regarding property and wealth. It prohibits people from taking one another's property unjustly or through dishonest means. The verse makes it clear that the only lawful way to acquire wealth from others is through trade and business conducted with mutual consent. Taking property through illegal methods is likened to destroying oneself or one's community, because such actions are harmful and destructive to society. Allah forbids these practices out of His great mercy for humanity, guiding believers towards just and beneficial ways of dealing with one another. This prohibition sets the stage for further details about financial matters and the consequences of violating these rules, as discussed in the verses that follow.","arabic":"وَمَنْ يَفْعَلْ ذَٰلِكَ عُدْوَانًا وَظُلْمًا فَسَوْفَ نُصْلِيهِ نَارًا ۚ وَكَانَ ذَٰلِكَ عَلَى اللَّهِ يَسِيرًا"},{"verse":"30","text":"If ye (but) eschew the most heinous of the things which ye are forbidden to do, We shall expel out of you all the evil in you, and admit you to a gate of great honour.","commentary":"Building on the prohibition in the previous verse against taking property unjustly, this verse issues a stern warning about the consequences for those who persist in such actions deliberately and with ill intention. It states that if individuals engage in these forbidden financial practices out of malice and wrongdoing, they will face punishment in the afterlife, specifically being cast into the Fire. This emphasizes the seriousness of violating Allah's commands regarding justice in financial dealings. The verse concludes by stating that this punishment is easy for Allah, highlighting His absolute power and the inevitability of His decree for those who act unjustly. This serves as a strong deterrent and precedes a verse that offers hope through avoiding major sins.","arabic":"إِنْ تَجْتَنِبُوا كَبَائِرَ مَا تُنْهَوْنَ عَنْهُ نُكَفِّرْ عَنْكُمْ سَيِّئَاتِكُمْ وَنُدْخِلْكُمْ مُدْخَلًا كَرِيمًا"},{"verse":"31","text":"And in no wise covet those things in which Allah Hath bestowed His gifts More freely on some of you than on others: To men is allotted what they earn, and to women what they earn: But ask Allah of His bounty. For Allah hath full knowledge of all things.","commentary":"Following the warning of punishment for intentional wrongdoing in the previous verse, this verse offers a message of hope and Allah's vast mercy. It reassures believers that if they strive to avoid the most serious and major sins that Allah has forbidden, He will forgive their lesser mistakes and allow them to enter paradise, described here as an \"abode of glory\" or \"a gate of great honour\". This highlights the merciful nature of Islam, which acknowledges human weakness but encourages striving to avoid the gravest wrongs. By focusing on avoiding major sins, believers are given a clear path to seeking Allah's forgiveness and attaining His pleasure, providing comfort after the strong warning in Verse 30 and transitioning to a discussion about different kinds of divine blessings.","arabic":"وَلَا تَتَمَنَّوْا مَا فَضَّلَ اللَّهُ بِهِ بَعْضَكُمْ عَلَىٰ بَعْضٍ ۚ لِلرِّجَالِ نَصِيبٌ مِمَّا اكْتَسَبُوا ۖ وَلِلنِّسَاءِ نَصِيبٌ مِمَّا اكْتَسَبْنَ ۚ وَاسْأَلُوا اللَّهَ مِنْ فَضْلِهِ ۗ إِنَّ اللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيمًا"},{"verse":"32","text":"To (benefit) every one, We have appointed shares and heirs to property left by parents and relatives. To those, also, to whom your right hand was pledged, give their due portion. For truly Allah is witness to all things.","commentary":"Moving from the topic of avoiding major sins and seeking forgiveness, this verse addresses human desires and the distribution of Allah's blessings. It advises against coveting or envying the specific favors, wealth, or abilities that Allah has bestowed more generously on some people than others. Instead of focusing on what others have, the verse encourages individuals to work for what they can earn – clearly stating that both men and women have the right to benefit from their own earnings. It then directs people to ask Allah directly for His bounty and grace, emphasizing that His resources are limitless and He knows what is best for everyone. This verse is foundational in establishing the equal right of men and women to earn and own property, a point that leads into the next verse concerning how wealth is distributed through inheritance.","arabic":"وَلِكُلٍّ جَعَلْنَا مَوَالِيَ مِمَّا تَرَكَ الْوَالِدَانِ وَالْأَقْرَبُونَ ۚ وَالَّذِينَ عَقَدَتْ أَيْمَانُكُمْ فَآتُوهُمْ نَصِيبَهُمْ ۚ إِنَّ اللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ شَهِيدًا"},{"verse":"33","text":"Men are the protectors and maintainers of women, because Allah has given the one more (strength) than the other, and because they support them from their means. Therefore the righteous women are devoutly obedient, and guard in (the husband's) absence what Allah would have them guard. As to those women on whose part ye fear disloyalty and ill-conduct, admonish them (first), (Next), refuse to share their beds, (And last) beat them (lightly); but if they return to obedience, seek not against them Means (of annoyance): For Allah is Most High, great (above you all).","commentary":"This verse continues the discussion about property and its distribution, building upon the principle in Verse 32 that people earn and own wealth. It explains that Allah has ordained a system of inheritance, assigning specific shares of property left by parents and relatives to designated heirs. This ensures that wealth circulates within families and across generations according to a divine pattern, rather than being concentrated or left to arbitrary distribution. The verse also addresses historical social contracts or pledges of loyalty that existed, some of which had implications for inheritance or mutual financial responsibility. It directs believers to fulfill their obligations to those with whom they had such existing, valid covenants, even as the primary system of inheritance became based on kinship. By stating that \"Allah is witness to all things,\" the verse underscores the importance of upholding these financial obligations and the fact that Allah is fully aware of all transactions and agreements, serving as a transition to the next topic concerning roles within the family, which are also ordained by Allah.","arabic":"الرِّجَالُ قَوَّامُونَ عَلَى النِّسَاءِ بِمَا فَضَّلَ اللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ وَبِمَا أَنْفَقُوا مِنْ أَمْوَالِهِمْ ۚ فَالصَّالِحَاتُ قَانِتَاتٌ حَافِظَاتٌ لِلْغَيْبِ بِمَا حَفِظَ اللَّهُ ۚ وَاللَّاتِي تَخَافُونَ نُشُوزَهُنَّ فَعِظُوهُنَّ وَاهْجُرُوهُنَّ فِي الْمَضَاجِعِ وَاضْرِبُوهُنَّ ۖ فَإِنْ أَطَعْنَكُمْ فَلَا تَبْغُوا عَلَيْهِنَّ سَبِيلًا ۗ إِنَّ اللَّهَ كَانَ عَلِيًّا كَبِيرًا"},{"verse":"34","text":"If ye fear a breach between them twain, appoint (two) arbiters, one from his family, and the other from hers; if they wish for peace, Allah will cause their reconciliation: For Allah hath full knowledge, and is acquainted with all things.","commentary":"Following the discussions on financial dealings and inheritance, this verse moves to the structure and dynamics within the family unit, which is fundamental in Islam. It describes the role of men as the protectors and maintainers of women. This is based on two reasons: the natural differences Allah has created between them, which suit men for the responsibility of providing and protecting, and the man's duty to support the family financially from his own wealth. The verse then describes the qualities of righteous women as being devout and guarding the sanctity of the marriage relationship and family honor, including in the husband's absence, as Allah has instructed.\n\nThe verse then addresses how to handle serious marital disharmony or disloyalty from the wife's side. It outlines a progressive approach for the husband to take within the home: first, gently advising and admonishing her; second, if that is ineffective, separating beds as a form of expressing displeasure; and third, as a last resort in certain difficult situations where other measures fail, a light, non-injurious physical correction. It is crucial to understand that Islamic teachings and the Prophet's example stress that any physical correction must be light, without causing pain or injury, and is intended as a symbolic measure to highlight the seriousness of the situation, not as punishment or abuse. The aim of these steps is reconciliation and preserving the family unit. The verse concludes by stating that if the wife changes her behavior and seeks harmony, the husband must not seek further reasons to cause her difficulty or harm. This section ends with a reminder that Allah is Most High and Great, placing human actions and authority within the context of His ultimate authority and justice. If these steps do not resolve the conflict, the next verse provides a further measure.","arabic":"وَإِنْ خِفْتُمْ شِقَاقَ بَيْنِهِمَا فَابْعَثُوا حَكَمًا مِنْ أَهْلِهِ وَحَكَمًا مِنْ أَهْلِهَا إِنْ يُرِيدَا إِصْلَاحًا يُوَفِّقِ اللَّهُ بَيْنَهُمَا ۗ إِنَّ اللَّهَ كَانَ عَلِيمًا خَبِيرًا"},{"verse":"35","text":"Serve Allah, and join not any partners with Him; and do good- to parents, kinsfolk, orphans, those in need, neighbours who are near, neighbours who are strangers, the companion by your side, the wayfarer (ye meet), and what your right hands possess: For Allah loveth not the arrogant, the vainglorious;-","commentary":"This verse provides the next step when marital difficulties persist despite the measures outlined in Verse 34, or when a serious breakdown in the relationship (a breach) is feared. It directs the families of the husband and wife to get involved by appointing two arbiters – one from his side and one from hers. The purpose of these arbiters is to mediate and attempt to resolve the conflict between the couple. The verse emphasizes that if both the husband and wife, and the arbiters, sincerely desire reconciliation and work towards peace, Allah will help to bring them back together. This highlights the importance Islam places on preserving the marriage and involves the extended families in the process. The verse concludes by reaffirming that Allah has full knowledge of all things, including the intentions and efforts of the individuals involved, and is aware of what is best for them. This serves as a reminder that ultimately, the outcome is in Allah's hands, based on human efforts and sincerity.\n\n---","arabic":"وَاعْبُدُوا اللَّهَ وَلَا تُشْرِكُوا بِهِ شَيْئًا ۖ وَبِالْوَالِدَيْنِ إِحْسَانًا وَبِذِي الْقُرْبَىٰ وَالْيَتَامَىٰ وَالْمَسَاكِينِ وَالْجَارِ ذِي الْقُرْبَىٰ وَالْجَارِ الْجُنُبِ وَالصَّاحِبِ بِالْجَنْبِ وَابْنِ السَّبِيلِ وَمَا مَلَكَتْ أَيْمَانُكُمْ ۗ إِنَّ اللَّهَ لَا يُحِبُّ مَنْ كَانَ مُخْتَالًا فَخُورًا"},{"verse":"36","text":"(Nor) those who are niggardly or enjoin niggardliness on others, or hide the bounties which Allah hath bestowed on them; for We have prepared, for those who resist Faith, a punishment that steeps them in contempt;-","commentary":"This verse begins by stating the most fundamental principle in Islam: worshipping only Allah and associating nothing else with Him. It then immediately follows with a comprehensive list of people to whom kindness and good treatment are due. This shows how direct devotion to Allah is intrinsically linked with righteous conduct towards others. The verse calls for kindness towards parents, relatives, orphans, those in need, different types of neighbors, companions, travelers, and those under one's care. This broad scope emphasizes the importance of social responsibility and compassion as part of one's faith. The verse concludes by warning against arrogance and boastfulness, qualities that are incompatible with sincere worship of Allah and genuine kindness to His creation. This ending sets the stage for the verses that follow, which describe the negative traits and consequences associated with a lack of faith and kindness.","arabic":"الَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ النَّاسَ بِالْبُخْلِ وَيَكْتُمُونَ مَا آتَاهُمُ اللَّهُ مِنْ فَضْلِهِ ۗ وَأَعْتَدْنَا لِلْكَافِرِينَ عَذَابًا مُهِينًا"},{"verse":"37","text":"Not those who spend of their substance, to be seen of men, but have no faith in Allah and the Last Day: If any take the Evil One for their intimate, what a dreadful intimate he is!","commentary":"Continuing the thought from the end of the previous verse, this verse describes another negative trait: miserliness. It condemns those who are stingy, encourage others to be stingy, or conceal the blessings Allah has given them. This is contrasted with the spirit of generosity and sharing encouraged in the previous verse as a consequence of worshipping Allah alone. The verse explicitly links these behaviors to a rejection of faith, stating that Allah has prepared a humiliating punishment for those who resist faith. This connection highlights that withholding kindness and failing to acknowledge Allah's blessings are seen as stemming from a deeper issue of not believing in and relying on Allah.","arabic":"وَالَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ رِئَاءَ النَّاسِ وَلَا يُؤْمِنُونَ بِاللَّهِ وَلَا بِالْيَوْمِ الْآخِرِ ۗ وَمَنْ يَكُنِ الشَّيْطَانُ لَهُ قَرِينًا فَسَاءَ قَرِينًا"},{"verse":"38","text":"And what burden Were it on them if they had faith in Allah and in the Last Day, and they spent out of what Allah hath given them for sustenance? For Allah hath full knowledge of them.","commentary":"Building on the condemnation of negative traits in the previous verses, this verse points out yet another undesirable behavior: spending wealth for the sake of showing off, without genuine faith in Allah and the Hereafter. While the previous verse criticized miserliness, this verse addresses spending done with the wrong intention, motivated by seeking human praise rather than seeking Allah's pleasure. It emphasizes that true generosity must be rooted in faith. The verse concludes with a stark warning that those who lack this faith and spend merely for show are essentially taking the Evil One (Satan) as their close companion, highlighting the corrupt nature of their motivation. This reinforces the idea introduced in the previous verses that actions are judged by their underlying belief and intention.","arabic":"وَمَاذَا عَلَيْهِمْ لَوْ آمَنُوا بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَأَنْفَقُوا مِمَّا رَزَقَهُمُ اللَّهُ ۚ وَكَانَ اللَّهُ بِهِمْ عَلِيمًا"},{"verse":"39","text":"Allah is never unjust in the least degree: If there is any good (done), He doubleth it, and giveth from His own presence a great reward.","commentary":"This verse poses a rhetorical question, directly addressing those described in the preceding verses (37-38) who are miserly or spend for show due to their lack of faith. It asks what harm or burden it would be for them if they simply believed in Allah and the Last Day and spent from the provisions Allah has granted them. This highlights the ease and benefit of sincere faith and generosity, contrasting it with the spiritual burden of their current state. The verse concludes by stating that Allah has full knowledge of them, implying that He is aware of their intentions and actions, whether good or bad, and will judge accordingly. This sets the stage for the following verse, which assures that good deeds rooted in faith are fully known and rewarded by Allah.","arabic":"إِنَّ اللَّهَ لَا يَظْلِمُ مِثْقَالَ ذَرَّةٍ ۖ وَإِنْ تَكُ حَسَنَةً يُضَاعِفْهَا وَيُؤْتِ مِنْ لَدُنْهُ أَجْرًا عَظِيمًا"},{"verse":"40","text":"How then if We brought from each people a witness, and We brought thee as a witness against these people!","commentary":"Following the affirmation of Allah's knowledge in the previous verse (V39), this verse provides further assurance regarding His absolute justice and immense generosity. It declares that Allah is never unjust, not even by the slightest amount. This is a powerful statement guaranteeing fairness in divine judgment. It then emphasizes that when a good deed is done, Allah not only credits it fully but multiplies its reward and bestows an even greater reward out of His own grace. This reinforces the encouragement for faith and spending mentioned in the preceding verses (V39), illustrating the tremendous benefit of doing good deeds with sincere belief in Allah.","arabic":"فَكَيْفَ إِذَا جِئْنَا مِنْ كُلِّ أُمَّةٍ بِشَهِيدٍ وَجِئْنَا بِكَ عَلَىٰ هَٰؤُلَاءِ شَهِيدًا"},{"verse":"41","text":"On that day those who reject Faith and disobey the messenger will wish that the earth Were made one with them: But never will they hide a single fact from Allah!","commentary":"This verse transitions from describing Allah's justice and reward in this life and the Hereafter to depicting a scene from the Day of Judgment. It poses a powerful question about the state of those who rejected faith, asking what their condition will be when Allah brings a witness from every nation to testify about their actions, and specifically brings Prophet Muhammad as a witness against his own people. This vivid imagery serves as a solemn reminder of accountability and the seriousness of rejecting the message brought by Allah's Messenger. This verse leads directly into the next, describing the reaction and ultimate fate of those who are found wanting on that day.","arabic":"يَوْمَئِذٍ يَوَدُّ الَّذِينَ كَفَرُوا وَعَصَوُا الرَّسُولَ لَوْ تُسَوَّىٰ بِهِمُ الْأَرْضُ وَلَا يَكْتُمُونَ اللَّهَ حَدِيثًا"},{"verse":"42","text":"O ye who believe! Approach not prayers with a mind befogged, until ye can understand all that ye say,- nor in a state of ceremonial impurity (Except when travelling on the road), until after washing your whole body. If ye are ill, or on a journey, or one of you cometh from offices of nature, or ye have been in contact with women, and ye find no water, then take for yourselves clean sand or earth, and rub therewith your faces and hands. For Allah doth blot out sins and forgive again and again.","commentary":"Continuing the scene from the previous verse (V41) set on the Day of Judgment, this verse describes the intense regret of those who rejected faith and disobeyed the Messenger. Faced with the consequences of their actions and witnessing the testimony against them, their shame and despair will be so profound that they will wish the earth would swallow them up. However, the verse emphasizes the futility of this wish and any attempt to conceal their past, stating that they will never be able to hide anything from Allah. This highlights Allah's complete and perfect knowledge, leaving no room for denial or escape from accountability.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَقْرَبُوا الصَّلَاةَ وَأَنْتُمْ سُكَارَىٰ حَتَّىٰ تَعْلَمُوا مَا تَقُولُونَ وَلَا جُنُبًا إِلَّا عَابِرِي سَبِيلٍ حَتَّىٰ تَغْتَسِلُوا ۚ وَإِنْ كُنْتُمْ مَرْضَىٰ أَوْ عَلَىٰ سَفَرٍ أَوْ جَاءَ أَحَدٌ مِنْكُمْ مِنَ الْغَائِطِ أَوْ لَامَسْتُمُ النِّسَاءَ فَلَمْ تَجِدُوا مَاءً فَتَيَمَّمُوا صَعِيدًا طَيِّبًا فَامْسَحُوا بِوُجُوهِكُمْ وَأَيْدِيكُمْ ۗ إِنَّ اللَّهَ كَانَ عَفُوًّا غَفُورًا"},{"verse":"43","text":"Hast thou not turned Thy vision to those who were given a portion of the Book? they traffic in error, and wish that ye should lose the right path.","commentary":"Moving from the themes of faith, conduct, and accountability in the Hereafter, this verse addresses the believers with practical instructions regarding prayer, which is the central act of worship in Islam. It first advises against praying when one's mind is unclear (such as being intoxicated) until they can fully understand what they are saying. This emphasizes the importance of consciousness and presence of mind during prayer, which is a communion with Allah. Secondly, it instructs believers not to approach prayer in a state of ceremonial impurity, which requires a full ritual bath, with a specific exception mentioned for travelers (referring to specific circumstances or passage through a mosque).\n\nThe verse then provides alternatives for maintaining ritual purity when water is unavailable or harmful. It explains that if one is ill, traveling, has relieved themselves, or has had physical contact requiring ritual washing, and cannot find water, they may perform a \"dry ablution\" using pure earth or sand, lightly wiping their face and hands. This demonstrates the flexibility and ease Allah provides in religious obligations, ensuring that prayer remains possible even in difficult circumstances. The verse concludes by stating that Allah is Most Lenient and Much-Forgiving, reinforcing the message that these provisions are a sign of His mercy and forgiveness towards His servants.","arabic":"أَلَمْ تَرَ إِلَى الَّذِينَ أُوتُوا نَصِيبًا مِنَ الْكِتَابِ يَشْتَرُونَ الضَّلَالَةَ وَيُرِيدُونَ أَنْ تَضِلُّوا السَّبِيلَ"},{"verse":"44","text":"But Allah hath full knowledge of your enemies: Allah is enough for a protector, and Allah is enough for a Helper.","commentary":"This verse begins by drawing attention to a group who had received divine scripture in the past. Despite having this guidance, they are described as trading it away for error and actively wanting others, specifically the believers, to lose their way. This highlights a contrast: they possessed guidance but chose to abandon it, and then sought to lead others astray from the path of truth. This sets the stage for discussing the attitudes and actions of this group described in the following verses.","arabic":"وَاللَّهُ أَعْلَمُ بِأَعْدَائِكُمْ ۚ وَكَفَىٰ بِاللَّهِ وَلِيًّا وَكَفَىٰ بِاللَّهِ نَصِيرًا"},{"verse":"45","text":"Of the Jews there are those who displace words from their (right) places, and say: \"We hear and we disobey\"; and \"Hear what is not Heard\"; and \"Ra'ina\"; with a twist of their tongues and a slander to Faith. If only they had said: \"What hear and we obey\"; and \"Do hear\"; and \"Do look at us\"; it would have been better for them, and more proper; but Allah hath cursed them for their Unbelief; and but few of them will believe.","commentary":"Following the mention in the previous verse of those who trade in error and wish for believers to deviate, this verse provides reassurance. It informs the believers that Allah is fully aware of those who oppose them. It then emphasizes that Allah's protection and help are entirely sufficient for the believers, providing a strong sense of security against any schemes or hostilities mentioned.","arabic":"مِنَ الَّذِينَ هَادُوا يُحَرِّفُونَ الْكَلِمَ عَنْ مَوَاضِعِهِ وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا وَاسْمَعْ غَيْرَ مُسْمَعٍ وَرَاعِنَا لَيًّا بِأَلْسِنَتِهِمْ وَطَعْنًا فِي الدِّينِ ۚ وَلَوْ أَنَّهُمْ قَالُوا سَمِعْنَا وَأَطَعْنَا وَاسْمَعْ وَانْظُرْنَا لَكَانَ خَيْرًا لَهُمْ وَأَقْوَمَ وَلَٰكِنْ لَعَنَهُمُ اللَّهُ بِكُفْرِهِمْ فَلَا يُؤْمِنُونَ إِلَّا قَلِيلًا"},{"verse":"46","text":"O ye People of the Book! believe in what We have (now) revealed, confirming what was (already) with you, before We change the face and fame of some (of you) beyond all recognition, and turn them hindwards, or curse them as We cursed the Sabbath-breakers, for the decision of Allah Must be carried out.","commentary":"This verse describes specific behaviors attributed to some individuals among the Jewish community at the time. It notes that they would subtly alter the meaning of scriptures or use ambiguous language when speaking to Prophet Muhammad (peace be upon him), often with underlying disrespect or defiance. For example, they might twist common phrases or reply in ways that, while seemingly polite, carried negative or disobedient meanings. The verse contrasts this with the straightforward and respectful attitude they should have adopted, stating that such honest behavior would have been better for them. Their rejection of truth and hostile actions are given as the reason for Allah's rejection of them (or \"cursing\" them), and it notes that only a few from this group ultimately accepted the new message. This continues the theme from Verse 44 about deviation from guidance.","arabic":"يَا أَيُّهَا الَّذِينَ أُوتُوا الْكِتَابَ آمِنُوا بِمَا نَزَّلْنَا مُصَدِّقًا لِمَا مَعَكُمْ مِنْ قَبْلِ أَنْ نَطْمِسَ وُجُوهًا فَنَرُدَّهَا عَلَىٰ أَدْبَارِهَا أَوْ نَلْعَنَهُمْ كَمَا لَعَنَّا أَصْحَابَ السَّبْتِ ۚ وَكَانَ أَمْرُ اللَّهِ مَفْعُولًا"},{"verse":"47","text":"Allah forgiveth not that partners should be set up with Him; but He forgiveth anything else, to whom He pleaseth; to set up partners with Allah is to devise a sin Most heinous indeed.","commentary":"This verse issues a direct call to the \"People of the Book,\" referring primarily to the Jewish community at the time, urging them to believe in the Qur'an that Allah has revealed. It highlights that this new revelation confirms the truth of the scriptures they already possess. The call is coupled with a stern warning: believe before consequences occur, described here as potentially losing their distinct identity or true guidance, perhaps in a way similar to the people who were previously punished for breaking the Sabbath law (mentioned in other scriptures and the Qur'an). The verse emphasizes that Allah's decree is certain to be carried out. This call to believe directly follows the description in Verse 46 of some individuals from the Jewish community displaying disrespect and deviation.","arabic":"إِنَّ اللَّهَ لَا يَغْفِرُ أَنْ يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَٰلِكَ لِمَنْ يَشَاءُ ۚ وَمَنْ يُشْرِكْ بِاللَّهِ فَقَدِ افْتَرَىٰ إِثْمًا عَظِيمًا"},{"verse":"48","text":"Hast thou not turned Thy vision to those who claim sanctity for themselves? Nay-but Allah Doth sanctify whom He pleaseth. But never will they fail to receive justice in the least little thing.","commentary":"This verse introduces a fundamental concept in Islam: the absolute oneness of Allah. It declares that associating any partners with Allah (claiming divinity for anyone/anything other than Allah, or giving others rights only due to Allah, like the ultimate right to legislate) is a sin that Allah does not forgive if a person dies in that state without repenting. However, it immediately emphasizes the vastness of Allah's mercy by stating that He can forgive any other sin for whomever He wills. Associating partners with Allah is described as the most serious of sins. This principle is mentioned here possibly because the group discussed in the preceding verses, despite having scripture, had deviated into forms of associating partners with Allah by giving undue authority to religious figures or making claims that contradicted pure monotheism, which is the core message reinforced by the Qur'an.","arabic":"أَلَمْ تَرَ إِلَى الَّذِينَ يُزَكُّونَ أَنْفُسَهُمْ ۚ بَلِ اللَّهُ يُزَكِّي مَنْ يَشَاءُ وَلَا يُظْلَمُونَ فَتِيلًا"},{"verse":"49","text":"Behold! how they invent a lie against Allah! but that by itself is a manifest sin!","commentary":"The focus shifts to those who may claim a special status or purity for themselves, perhaps implying closeness to Allah or being favored, regardless of their actions. The verse challenges this notion, stating that it is Allah alone who purifies or bestows favor upon whom He wills. It implies that such claims made by people for themselves are unfounded. It also assures that no one will be wronged, emphasizing that true status is based on what Allah knows and bestows, not on self-declaration. This follows the discussion of deviation and the unforgivable sin of associating partners with Allah, suggesting that claims of purity or favor are hollow if not based on true faith and righteous conduct as judged by Allah.","arabic":"انْظُرْ كَيْفَ يَفْتَرُونَ عَلَى اللَّهِ الْكَذِبَ ۖ وَكَفَىٰ بِهِ إِثْمًا مُبِينًا"},{"verse":"50","text":"Hast thou not turned Thy vision to those who were given a portion of the Book? they believe in sorcery and Evil, and say to the Unbelievers that they are better guided in the (right) way Than the believers!","commentary":"This verse directly follows the previous one and identifies the act of claiming self-sanctity (in the context described in Verse 49, i.e., claiming special status or favor from Allah when one's actions or beliefs contradict divine guidance) as fabricating a lie against Allah. It sternly states that this act alone is a clear and undeniable sin. This reinforces the rejection of self-appointed claims of religious status or purity when such claims are not aligned with divine truth and are, in essence, false assertions about Allah's favor.","arabic":"أَلَمْ تَرَ إِلَى الَّذِينَ أُوتُوا نَصِيبًا مِنَ الْكِتَابِ يُؤْمِنُونَ بِالْجِبْتِ وَالطَّاغُوتِ وَيَقُولُونَ لِلَّذِينَ كَفَرُوا هَٰؤُلَاءِ أَهْدَىٰ مِنَ الَّذِينَ آمَنُوا سَبِيلًا"},{"verse":"51","text":"They are (men) whom Allah hath cursed: And those whom Allah Hath cursed, thou wilt find, have no one to help.","commentary":"Returning to the theme of the group who received earlier scriptures, this verse points out a surprising contradiction: despite having received divine guidance, some among them are described as believing in falsehood or influences that lead away from truth. Furthermore, they are reported to have claimed to those who did not believe in Allah (the \"unbelievers\" or idolaters) that they were better guided than the believers (the followers of Prophet Muhammad peace be upon him). This is presented as a startling deviation, where those who had scripture appeared to align themselves with those who had none, against those who followed the new divine message. This highlights a deep level of opposition and misguided judgment.","arabic":"أُولَٰئِكَ الَّذِينَ لَعَنَهُمُ اللَّهُ ۖ وَمَنْ يَلْعَنِ اللَّهُ فَلَنْ تَجِدَ لَهُ نَصِيرًا"},{"verse":"52","text":"Have they a share in dominion or power? Behold, they give not a farthing to their fellow-men?","commentary":"This verse states the consequence for the actions and attitudes described in the previous verse (Verse 51) – supporting falsehood and claiming unbelievers are better guided than believers. It declares that these are people whom Allah has rejected (or \"cursed\"). It then makes a definitive statement that anyone rejected by Allah will find no one to help them. This emphasizes the ultimate consequence of opposing divine guidance and aligning with those who reject truth, underscoring that true support comes only from Allah.","arabic":"أَمْ لَهُمْ نَصِيبٌ مِنَ الْمُلْكِ فَإِذًا لَا يُؤْتُونَ النَّاسَ نَقِيرًا"},{"verse":"53","text":"Or do they envy mankind for what Allah hath given them of his bounty? but We had already given the people of Abraham the Book and Wisdom, and conferred upon them a great kingdom.","commentary":"Following the declaration in Verse 52 that those rejected by Allah have no helper, this verse poses a rhetorical question challenging any perceived authority or entitlement of the group previously discussed. It questions if they hold any share in Allah's dominion or power that would justify their attitude or claims. It then contrasts this by pointing out their stinginess, even to the degree of not giving the slightest amount (symbolized by the tiny groove in a date-stone) to others. This illustrates a character trait – lack of generosity and perhaps envy or possessiveness – that further undermines any claim to high status or authority and connects to the reasons why they might oppose others receiving Allah's bounty. This serves to highlight their limited nature and lack of true authority compared to the boundless grace of Allah.","arabic":"أَمْ يَحْسُدُونَ النَّاسَ عَلَىٰ مَا آتَاهُمُ اللَّهُ مِنْ فَضْلِهِ ۖ فَقَدْ آتَيْنَا آلَ إِبْرَاهِيمَ الْكِتَابَ وَالْحِكْمَةَ وَآتَيْنَاهُمْ مُلْكًا عَظِيمًا"},{"verse":"54","text":"Some of them believed, and some of them averted their faces from him: And enough is Hell for a burning fire.","commentary":"This verse questions the attitude of some people, particularly referencing a group among the Jews at that time, asking if they are driven by envy towards others (specifically, Prophet Muhammad and his followers) because of the blessings Allah has bestowed upon them. Allah gave the Muslims guidance, prophecy, and strength. The verse points out that this envy is unfounded, because Allah had previously given the descendants of Prophet Abraham (which includes the Israelites) great blessings, including divine scriptures (the Book), wisdom, and even a significant kingdom. It highlights the inconsistency of envying others for receiving Allah's bounty when their own ancestors were also recipients of immense favor from Allah.","arabic":"فَمِنْهُمْ مَنْ آمَنَ بِهِ وَمِنْهُمْ مَنْ صَدَّ عَنْهُ ۚ وَكَفَىٰ بِجَهَنَّمَ سَعِيرًا"},{"verse":"55","text":"Those who reject our Signs, We shall soon cast into the Fire: as often as their skins are roasted through, We shall change them for fresh skins, that they may taste the penalty: for Allah is Exalted in Power, Wise.","commentary":"Continuing from the previous verse which mentioned the blessings given to Prophet Abraham's descendants, this verse explains that despite receiving the Book, wisdom, and a kingdom, this group was divided in their response to the prophets sent to them (including, by extension, Prophet Muhammad). Some believed in the messengers and the guidance they brought, while many others turned away and rejected it. As a consequence for this rejection and turning away from Allah's signs, the verse sternly warns that Hellfire is a sufficient and severe punishment. This shows that receiving blessings in the past does not guarantee salvation; belief and acceptance of Allah's guidance are necessary.","arabic":"إِنَّ الَّذِينَ كَفَرُوا بِآيَاتِنَا سَوْفَ نُصْلِيهِمْ نَارًا كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَاهُمْ جُلُودًا غَيْرَهَا لِيَذُوقُوا الْعَذَابَ ۗ إِنَّ اللَّهَ كَانَ عَزِيزًا حَكِيمًا"},{"verse":"56","text":"But those who believe and do deeds of righteousness, We shall soon admit to Gardens, with rivers flowing beneath,- their eternal home: Therein shall they have companions pure and holy: We shall admit them to shades, cool and ever deepening.","commentary":"Following the mention of Hell as the consequence for those who turn away, this verse describes the severe punishment awaiting those who deliberately reject Allah's signs, which include the divine revelations and the prophets sent with them. It paints a vivid picture of the intensity of the suffering in the Fire, explaining that their skins will be renewed repeatedly after being burned. This continuous renewal is so that they constantly experience the pain and fully taste the penalty for their rejection. The verse concludes by affirming Allah's absolute power to carry out this punishment and His perfect wisdom in decreeing it as a just consequence for disbelief.","arabic":"وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ سَنُدْخِلُهُمْ جَنَّاتٍ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ خَالِدِينَ فِيهَا أَبَدًا ۖ لَهُمْ فِيهَا أَزْوَاجٌ مُطَهَّرَةٌ ۖ وَنُدْخِلُهُمْ ظِلًّا ظَلِيلًا"},{"verse":"57","text":"Allah doth command you to render back your Trusts to those to whom they are due; And when ye judge between man and man, that ye judge with justice: Verily h

aution against being swayed by superficial attractions and temptations that divert one from the path of truth and righteousness, which connects to the eventual destination mentioned in the next verse.","arabic":"أُولَٰئِكَ مَأْوَاهُمْ جَهَنَّمُ وَلَا يَجِدُونَ عَنْهَا مَحِيصًا"},{"verse":"121","text":"But those who believe and do deeds of righteousness,- we shall soon admit them to gardens, with rivers flowing beneath,-to dwell therein for ever. Allah's promise is the truth, and whose word can be truer than Allah's?","commentary":"This verse presents the grim consequence for those who are deceived by Satan's false promises and temptations, as described in the previous verses. It states that their ultimate dwelling place will be Hell, and there will be no way for them to escape it. This serves as a stark contrast to the reward promised to those who follow Allah's guidance, which is detailed in the following verse, highlighting the two very different outcomes depending on whether one follows Allah or is misled by Satan.","arabic":"وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ سَنُدْخِلُهُمْ جَنَّاتٍ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ خَالِدِينَ فِيهَا أَبَدًا ۖ وَعْدَ اللَّهِ حَقًّا ۚ وَمَنْ أَصْدَقُ مِنَ اللَّهِ قِيلًا"},{"verse":"122","text":"Not your desires, nor those of the People of the Book (can prevail): whoever works evil, will be requited accordingly. Nor will he find, besides Allah, any protector or helper.","commentary":"In sharp contrast to the fate of those who follow Satan (mentioned in the previous verse), this verse describes the beautiful outcome for those who believe in Allah and live righteous lives. It promises that they will be admitted to Paradise, depicted as gardens with flowing rivers, where they will reside eternally. This is presented as Allah's true promise, and the verse emphasizes the absolute truthfulness of Allah's word, contrasting it with Satan's deceitful promises mentioned earlier.","arabic":"لَيْسَ بِأَمَانِيِّكُمْ وَلَا أَمَانِيِّ أَهْلِ الْكِتَابِ ۗ مَنْ يَعْمَلْ سُوءًا يُجْزَ بِهِ وَلَا يَجِدْ لَهُ مِنْ دُونِ اللَّهِ وَلِيًّا وَلَا نَصِيرًا"},{"verse":"123","text":"If any do deeds of righteousness,- be they male or female - and have faith, they will enter Heaven, and not the least injustice will be done to them.","commentary":"Concluding this section which discussed guidance, misguidance, and their outcomes, this verse establishes a fundamental principle of divine justice. It makes it clear that achieving salvation or avoiding punishment is not based on mere wishful thinking or belonging to a particular group (referring here to Muslims and the \"People of the Book\" like Jews and Christians), but solely on one's actions. Anyone who commits evil will face the consequences, and they will find no protector or helper other than Allah. This underscores the universal nature of divine accountability based on deeds, not privilege or affiliation.","arabic":"وَمَنْ يَعْمَلْ مِنَ الصَّالِحَاتِ مِنْ ذَكَرٍ أَوْ أُنْثَىٰ وَهُوَ مُؤْمِنٌ فَأُولَٰئِكَ يَدْخُلُونَ الْجَنَّةَ وَلَا يُظْلَمُونَ نَقِيرًا"},{"verse":"124","text":"Who can be better in religion than one who submits his whole self to Allah, does good, and follows the way of Abraham the true in Faith? For Allah did take Abraham for a friend.","commentary":"This verse explains the fundamental principle for being rewarded by Allah and entering Paradise (Heaven). It makes it clear that the reward is based on two essential things: having sincere faith in Allah and doing good, righteous deeds. This applies equally to everyone, whether male or female. The verse emphasizes Allah's absolute justice, promising that anyone who fulfills these two conditions will enter Paradise and will not be wronged in the slightest. It contrasts with any idea of special favour or automatic reward based on group identity; instead, it links the outcome directly to a person's belief and actions. This sets the stage for the next verse by defining what constitutes a praiseworthy life – one built on faith and good deeds.","arabic":"وَمَنْ أَحْسَنُ دِينًا مِمَّنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ وَاتَّبَعَ مِلَّةَ إِبْرَاهِيمَ حَنِيفًا ۗ وَاتَّخَذَ اللَّهُ إِبْرَاهِيمَ خَلِيلًا"},{"verse":"125","text":"But to Allah belong all things in the heavens and on earth: And He it is that Encompasseth all things.","commentary":"Following on from the previous verse, which outlines the requirements for Paradise (faith and good deeds), this verse describes the very best way of life. It defines someone \"better in religion\" as one who completely submits themselves to Allah – meaning to align their will and actions with Allah's guidance. This submission is coupled with doing good deeds, reiterating the importance mentioned in Verse 124. The verse highlights following the example of Prophet Abraham, who is presented as a model of pure faith, turning away from anything false and devoting himself entirely to Allah. It also mentions Prophet Abraham's special status, as Allah took him as a close friend. This verse shows that true faith, leading to good deeds, involves total submission to Allah, exemplified by Prophet Abraham.","arabic":"وَلِلَّهِ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۚ وَكَانَ اللَّهُ بِكُلِّ شَيْءٍ مُحِيطًا"},{"verse":"126","text":"They ask thy instruction concerning the women say: Allah doth instruct you about them: And (remember) what hath been rehearsed unto you in the Book, concerning the orphans of women to whom ye give not the portions prescribed, and yet whom ye desire to marry, as also concerning the children who are weak and oppressed: that ye stand firm for justice to orphans. There is not a good deed which ye do, but Allah is well-acquainted therewith.","commentary":"This verse concludes this section by placing the principles of faith, action, and reward discussed in the previous verses within the context of Allah's supreme reality. It declares that Allah is the ultimate owner and ruler of everything in the vast universe, both in the heavens and on Earth. Nothing exists outside of His control or domain. The phrase \"He it is that Encompasseth all things\" means that Allah's knowledge and power surround and include everything. Understanding this absolute dominion reinforces the reasons why submitting to Allah, as mentioned in Verse 125, and living a life of faith and good deeds, as described in Verse 124, is the only logical and true path, as everything ultimately belongs to and is overseen by Him.","arabic":"وَيَسْتَفْتُونَكَ فِي النِّسَاءِ ۖ قُلِ اللَّهُ يُفْتِيكُمْ فِيهِنَّ وَمَا يُتْلَىٰ عَلَيْكُمْ فِي الْكِتَابِ فِي يَتَامَى النِّسَاءِ اللَّاتِي لَا تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ وَتَرْغَبُونَ أَنْ تَنْكِحُوهُنَّ وَالْمُسْتَضْعَفِينَ مِنَ الْوِلْدَانِ وَأَنْ تَقُومُوا لِلْيَتَامَىٰ بِالْقِسْطِ ۚ وَمَا تَفْعَلُوا مِنْ خَيْرٍ فَإِنَّ اللَّهَ كَانَ بِهِ عَلِيمًا"},{"verse":"127","text":"If a wife fears cruelty or desertion on her husband's part, there is no blame on them if they arrange an amicable settlement between themselves; and such settlement is best; even though men's souls are swayed by greed. But if ye do good and practise self-restraint, Allah is well-acquainted with all that ye do.","commentary":"This verse addresses questions that arose about the rights and status of women, particularly concerning orphan girls and helpless children. It explains that Allah Himself is providing guidance on these matters. Historically, in pre-Islamic times, vulnerable groups like orphan girls and children were often treated unfairly, sometimes being denied their inheritance or prevented from marrying for the financial gain of their guardians. This verse specifically instructs people to be just towards orphans, ensuring they receive their due rights and fair treatment, especially regarding property and marriage. It reminds everyone that Allah is fully aware of every good deed performed. This highlights the importance of justice and fairness in society, particularly towards the most vulnerable, and sets the stage for further guidance on family relationships and individual conduct.","arabic":"وَإِنِ امْرَأَةٌ خَافَتْ مِنْ بَعْلِهَا نُشُوزًا أَوْ إِعْرَاضًا فَلَا جُنَاحَ عَلَيْهِمَا أَنْ يُصْلِحَا بَيْنَهُمَا صُلْحًا ۚ وَالصُّلْحُ خَيْرٌ ۗ وَأُحْضِرَتِ الْأَنْفُسُ الشُّحَّ ۚ وَإِنْ تُحْسِنُوا وَتَتَّقُوا فَإِنَّ اللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيرًا"},{"verse":"128","text":"Ye are never able to be fair and just as between women, even if it is your ardent desire: But turn not away (from a woman) altogether, so as to leave her (as it were) hanging (in the air). If ye come to a friendly understanding, and practise self-restraint, Allah is Oft-forgiving, Most Merciful.","commentary":"Following the guidance on the general rights of women and orphans, this verse focuses on potential difficulties within a marriage. It addresses a situation where a wife is concerned about her husband's ill-treatment or neglect, which could lead to separation. To avoid the hardship of divorce, which is permissible but disliked, the verse suggests that the couple can reach a peaceful agreement. This settlement might involve the wife choosing to give up some of her rights, like financial support or her allotted share of the husband's time (in the case of multiple wives), if doing so helps preserve the marriage and brings peace. The verse emphasizes that \"peace is best.\" It acknowledges the human inclination towards self-interest but encourages kindness and being conscious of Allah in all actions, assuring that Allah is aware of everything done with good intentions. This verse connects to the previous one by continuing the theme of protecting women's welfare within the framework of Islamic guidance, offering a practical solution for marital strain.","arabic":"وَلَنْ تَسْتَطِيعُوا أَنْ تَعْدِلُوا بَيْنَ النِّسَاءِ وَلَوْ حَرَصْتُمْ ۖ فَلَا تَمِيلُوا كُلَّ الْمَيْلِ فَتَذَرُوهَا كَالْمُعَلَّقَةِ ۚ وَإِنْ تُصْلِحُوا وَتَتَّقُوا فَإِنَّ اللَّهَ كَانَ غَفُورًا رَحِيمًا"},{"verse":"129","text":"But if they disagree (and must part), Allah will provide abundance for all from His all-reaching bounty: for Allah is He that careth for all and is Wise.","commentary":"This verse continues the discussion on relationships within a marriage, particularly in contexts where a man may be married to more than one woman. It acknowledges a natural human reality: it is difficult, if not impossible, to maintain perfect emotional equity or equal affection between wives, even with the best intentions. However, while emotional inclination is beyond direct control, the verse strictly prohibits treating one wife unfairly or neglecting her rights altogether. This means a husband must strive for fairness in outward treatment, such as providing for them equally, dividing his time justly, and treating them with respect. The command is not to abandon a wife or neglect her rights, leaving her in a state of uncertainty, \"hanging\" without clear marital status. It encourages striving to do what is right and being conscious of Allah, promising that Allah is forgiving and merciful for any shortcomings in uncontrollable feelings, as long as one is just in actions and fears Allah. This verse builds on the theme of marital harmony and fairness discussed in the previous verse, providing specific guidance within the context of multiple marriages.","arabic":"وَإِنْ يَتَفَرَّقَا يُغْنِ اللَّهُ كُلًّا مِنْ سَعَتِهِ ۚ وَكَانَ اللَّهُ وَاسِعًا حَكِيمًا"},{"verse":"130","text":"To Allah belong all things in the heavens and on earth. Verily we have directed the People of the Book before you, and you (o Muslims) to fear Allah. But if ye deny Him, lo! unto Allah belong all things in the heavens and on earth, and Allah is free of all wants, worthy of all praise.","commentary":"Following the guidance on seeking peaceful reconciliation in marriage (Verse 128) and striving for fairness (Verse 129), this verse addresses the situation where disagreements between a husband and wife cannot be resolved, and separation becomes necessary. It acknowledges that despite efforts to maintain the marriage, sometimes parting is the only viable path. In such cases, the verse offers reassurance that even though the marriage ends, neither party is left without support. Allah, in His vast bounty and wisdom, will provide for both the husband and the wife individually. This provides comfort and emphasizes reliance on Allah even during difficult transitions like divorce, assuring that He cares for all His creation and will open new paths for both individuals. This verse serves as a conclusion to the specific guidance on marital disputes, transitioning to a broader theme of Allah's provision and control over all affairs.","arabic":"وَلِلَّهِ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۗ وَلَقَدْ وَصَّيْنَا الَّذِينَ أُوتُوا الْكِتَابَ مِنْ قَبْلِكُمْ وَإِيَّاكُمْ أَنِ اتَّقُوا اللَّهَ ۚ وَإِنْ تَكْفُرُوا فَإِنَّ لِلَّهِ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۚ وَكَانَ اللَّهُ غَنِيًّا حَمِيدًا"},{"verse":"131","text":"Yea, unto Allah belong all things in the heavens and on earth, and enough is Allah to carry through all affairs.","commentary":"This verse transitions from specific family laws to a fundamental principle that underpins all Islamic guidance: Allah's absolute ownership and control over everything in the universe. It states that because everything belongs to Allah, He alone has the right to set rules and give commands. The verse highlights a universal directive given to all previous communities who received divine revelations (\"People of the Book\") as well as to the Muslim community: to be conscious of Allah (often translated as \"fear Allah\"). This consciousness involves being aware of Allah's presence, power, and commands in all aspects of life, including family matters like those just discussed. The verse also points out that if people choose to disbelieve or ignore Allah's commands, it does not diminish Allah's dominion in any way, as He owns everything and is completely independent and self-sufficient, worthy of all praise regardless of human actions. This verse connects the specific laws previously mentioned to the larger universal system and the core command to live consciously aware of Allah.","arabic":"وَلِلَّهِ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۚ وَكَفَىٰ بِاللَّهِ وَكِيلًا"},{"verse":"132","text":"If it were His will, He could destroy you, o mankind, and create another race; for He hath power this to do.","commentary":"This verse reinforces the message of the previous verse, emphasizing again that all that is in the heavens and on earth belongs entirely to Allah. It adds that Allah is sufficient to manage and carry out all affairs. This means that Allah's power and control are absolute, and nothing happens except by His will and knowledge. For believers, this serves as a source of comfort and reliance – knowing that the ultimate control rests with Allah, who is sufficient to handle all matters and provide for all needs. It also underscores the idea that submitting to Allah's commands, including those related to family and justice, is aligning oneself with the One who is in control of everything. This verse strengthens the foundation of divine authority established in Verse 131, highlighting Allah's comprehensive power and sufficiency.","arabic":"إِنْ يَشَأْ يُذْهِبْكُمْ أَيُّهَا النَّاسُ وَيَأْتِ بِآخَرِينَ ۚ وَكَانَ اللَّهُ عَلَىٰ ذَٰلِكَ قَدِيرًا"},{"verse":"133","text":"If any one desires a reward in this life, in Allah's (gift) is the reward (both) of this life and of the hereafter: for Allah is He that heareth and seeth (all things).","commentary":"Building on the themes of Allah's absolute ownership and power (Verses 131-132), this verse serves as a powerful reminder of humanity's dependence on Allah and the extent of His capability. It states clearly that if Allah willed, He could completely remove humanity and create a new creation in its place. This is not meant as a threat but to illustrate the vastness of Allah's power and His independence from humanity. It highlights that Allah's laws and guidance, including those regarding how people treat each other within families and society, are for humanity's benefit and not because Allah needs anything from them. It reinforces the call to be conscious of Allah by showing that human existence itself is entirely dependent on His will and power. This verse continues the theme of Allah's supreme power established in the preceding verses.","arabic":"مَنْ كَانَ يُرِيدُ ثَوَابَ الدُّنْيَا فَعِنْدَ اللَّهِ ثَوَابُ الدُّنْيَا وَالْآخِرَةِ ۚ وَكَانَ اللَّهُ سَمِيعًا بَصِيرًا"},{"verse":"134","text":"O ye who believe! stand out firmly for justice, as witnesses to Allah, even as against yourselves, or your parents, or your kin, and whether it be (against) rich or poor: for Allah can best protect both. Follow not the lusts (of your hearts), lest ye swerve, and if ye distort (justice) or decline to do justice, verily Allah is well-acquainted with all that ye do.","commentary":"Concluding this section, this verse links human desires and actions to the concept of divine reward. It addresses those who may focus solely on achieving benefits and rewards in this worldly life. It reminds them that Allah is the ultimate source of all rewards, both in this life and in the afterlife. This encourages people to seek rewards from Allah by living according to His guidance, which includes the principles of justice, fairness, and consciousness of Allah mentioned in the preceding verses. By acting righteously and seeking Allah's pleasure, one can hope for good in this world and receive the immense reward of the afterlife. The verse ends by stating that Allah hears and sees all things, reinforcing the awareness of Allah's constant knowledge of our intentions and actions, which should motivate us to strive for what is good and just. This verse connects the divine laws and the call to be conscious of Allah with the ultimate outcome of human life – accountability and reward in both worlds.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا كُونُوا قَوَّامِينَ بِالْقِسْطِ شُهَدَاءَ لِلَّهِ وَلَوْ عَلَىٰ أَنْفُسِكُمْ أَوِ الْوَالِدَيْنِ وَالْأَقْرَبِينَ ۚ إِنْ يَكُنْ غَنِيًّا أَوْ فَقِيرًا فَاللَّهُ أَوْلَىٰ بِهِمَا ۖ فَلَا تَتَّبِعُوا الْهَوَىٰ أَنْ تَعْدِلُوا ۚ وَإِنْ تَلْوُوا أَوْ تُعْرِضُوا فَإِنَّ اللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيرًا"},{"verse":"135","text":"O ye who believe! Believe in Allah and His Messenger, and the scripture which He hath sent to His Messenger and the scripture which He sent to those before (him). Any who denieth Allah, His angels, His Books, His Messengers, and the Day of Judgment, hath gone far, far astray.","commentary":"This verse addresses those who believe, calling them to uphold justice with unwavering firmness. It emphasizes that when giving testimony or making a judgment, one must do so solely for the sake of Allah, regardless of personal feelings, relationships, or the social standing of those involved. This includes being just even if it means testifying against oneself, one's parents, or close relatives, or if the person is rich or poor. The principle is to prioritize truth and fairness, putting aside personal desires or biases that could lead one away from justice. The verse concludes with a reminder that Allah is fully aware of all actions, serving as a strong motivation for believers to adhere strictly to justice. This sets a high standard for the community's conduct, which is foundational for the discussions that follow.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا آمِنُوا بِاللَّهِ وَرَسُولِهِ وَالْكِتَابِ الَّذِي نَزَّلَ عَلَىٰ رَسُولِهِ وَالْكِتَابِ الَّذِي أَنْزَلَ مِنْ قَبْلُ ۚ وَمَنْ يَكْفُرْ بِاللَّهِ وَمَلَائِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ وَالْيَوْمِ الْآخِرِ فَقَدْ ضَلَّ ضَلَالًا بَعِيدًا"},{"verse":"136","text":"Those who believe, then reject faith, then believe (again) and (again) reject faith, and go on increasing in unbelief,- Allah will not forgive them nor guide them nor guide them on the way.","commentary":"Following the call to justice, this verse reinforces the core beliefs required of those who follow Islam. It directly calls upon believers to affirm their faith in Allah, in Prophet Muhammad as His Messenger, in the Qur'an revealed to him, and in the scriptures sent to prophets before him (like the Torah, Psalms, and Gospel). This highlights the continuity of divine revelation. The verse then states that anyone who denies these fundamental elements of faith – Allah, His angels, His revealed books, His messengers, and the Day of Judgment – has strayed significantly from the path of truth. This verse outlines the foundational faith that empowers believers to uphold the challenging standard of justice mentioned in the previous verse and prepares for understanding the distinction made in subsequent verses.","arabic":"إِنَّ الَّذِينَ آمَنُوا ثُمَّ كَفَرُوا ثُمَّ آمَنُوا ثُمَّ كَفَرُوا ثُمَّ ازْدَادُوا كُفْرًا لَمْ يَكُنِ اللَّهُ لِيَغْفِرَ لَهُمْ وَلَا لِيَهْدِيَهُمْ سَبِيلًا"},{"verse":"137","text":"To the Hypocrites give the glad tidings that there is for them (but) a grievous penalty;-","commentary":"Building on the definition of core beliefs, this verse describes a state of spiritual instability: people who accept faith, then abandon it, perhaps return to it, and repeatedly reject it, becoming increasingly hardened in their disbelief. The commentary explains that while initial disbelief followed by faith is forgiven, this pattern of repeatedly turning away after experiencing faith indicates a deliberate rejection of truth that is difficult to remedy. This repeated shift shows a deep-seated issue or lack of sincerity. This verse sets the stage for the following verses which discuss the characteristics and consequences for those who exhibit hypocrisy or a lack of true commitment.","arabic":"بَشِّرِ الْمُنَافِقِينَ بِأَنَّ لَهُمْ عَذَابًا أَلِيمًا"},{"verse":"138","text":"Yea, to those who take for friends unbelievers rather than believers: is it honour they seek among them? Nay,- all honour is with Allah.","commentary":"This verse sharply shifts focus to a specific group: the hypocrites. By using the term \"glad tidings,\" which is usually used for good news, to describe a \"grievous penalty,\" the verse employs a form of stark sarcasm or derision. It serves as a pointed warning, suggesting that for those who outwardly claim faith but inwardly conceal disbelief or act contrary to their profession, a severe consequence awaits them. This short, impactful statement introduces the theme of hypocrisy which is further elaborated in the subsequent verses.","arabic":"الَّذِينَ يَتَّخِذُونَ الْكَافِرِينَ أَوْلِيَاءَ مِنْ دُونِ الْمُؤْمِنِينَ ۚ أَيَبْتَغُونَ عِنْدَهُمُ الْعِزَّةَ فَإِنَّ الْعِزَّةَ لِلَّهِ جَمِيعًا"},{"verse":"139","text":"Already has He sent you Word in the Book, that when ye hear the signs of Allah held in defiance and ridicule, ye are not to sit with them unless they turn to a different theme: if ye did, ye would be like them. For Allah will collect the hypocrites and those who defy faith - all in Hell:-","commentary":"This verse describes a defining characteristic of the hypocrites mentioned in the previous verse: their preference for forming alliances and seeking support from those who reject faith rather than from fellow believers. The verse questions their motive, asking if they seek 'honour' or 'status' from those who reject faith. It emphatically clarifies that true honour, strength, and dignity belong solely to Allah, and are attained by seeking His support and adhering to His path, not by aligning with those who oppose faith. This highlights a fundamental misunderstanding on the part of the hypocrites about the true source of power and esteem.","arabic":"وَقَدْ نَزَّلَ عَلَيْكُمْ فِي الْكِتَابِ أَنْ إِذَا سَمِعْتُمْ آيَاتِ اللَّهِ يُكْفَرُ بِهَا وَيُسْتَهْزَأُ بِهَا فَلَا تَقْعُدُوا مَعَهُمْ حَتَّىٰ يَخُوضُوا فِي حَدِيثٍ غَيْرِهِ ۚ إِنَّكُمْ إِذًا مِثْلُهُمْ ۗ إِنَّ اللَّهَ جَامِعُ الْمُنَافِقِينَ وَالْكَافِرِينَ فِي جَهَنَّمَ جَمِيعًا"},{"verse":"140","text":"(These are) the ones who wait and watch about you: if ye do gain a victory from Allah, they say: \"Were we not with you?\"- but if the unbelievers gain a success, they say (to them): \"Did we not gain an advantage over you, and did we not guard you from the believers?\" but Allah will judge betwixt you on the Day of Judgment. And never will Allah grant to the unbelievers a way (to triumphs) over the believers.","commentary":"This verse references a previous instruction revealed in the Qur'an, reminding believers that they should not remain in gatherings where Allah's revelations are being mocked or denied. It states that they should leave such company unless the conversation shifts to other topics. The warning is stark: if they stay and remain silent, they risk becoming like those who are ridiculing the faith, implying a shared responsibility or state of mind. The verse concludes with a powerful statement that Allah will ultimately gather both the hypocrites and those who openly reject faith together in the punishment of Hell. This guidance serves as a practical measure to protect the believers' faith and to distinguish them from those who lack sincerity, connecting to the description of hypocrites who align with opponents of faith mentioned in the previous verse.","arabic":"الَّذِينَ يَتَرَبَّصُونَ بِكُمْ فَإِنْ كَانَ لَكُمْ فَتْحٌ مِنَ اللَّهِ قَالُوا أَلَمْ نَكُنْ مَعَكُمْ وَإِنْ كَانَ لِلْكَافِرِينَ نَصِيبٌ قَالُوا أَلَمْ نَسْتَحْوِذْ عَلَيْكُمْ وَنَمْنَعْكُمْ مِنَ الْمُؤْمِنِينَ ۚ فَاللَّهُ يَحْكُمُ بَيْنَكُمْ يَوْمَ الْقِيَامَةِ ۗ وَلَنْ يَجْعَلَ اللَّهُ لِلْكَافِرِينَ عَلَى الْمُؤْمِنِينَ سَبِيلًا"},{"verse":"141","text":"The Hypocrites - they think they are over-reaching Allah, but He will over-reach them: When they stand up to prayer, they stand without earnestness, to be seen of men, but little do they hold Allah in remembrance;","commentary":"This verse further illustrates the opportunistic and two-faced nature of the hypocrites described earlier. It depicts them as people who are observing the situation keenly, waiting to see who prevails. If the believers achieve a success granted by Allah, the hypocrites quickly claim to have been on their side. However, if those who reject faith gain an advantage, the hypocrites turn to them, claiming to have supported them and protected them from the believers. This reveals their lack of genuine commitment and their strategy of trying to be on the winning side, whichever it may be. The verse asserts that Allah will ultimately judge between these groups on the Day of Resurrection. It concludes with a significant promise: Allah will never grant those who reject faith a definitive way to triumph completely over the believers, as long as the believers remain true to their faith and fulfill its requirements. This promise provides reassurance to sincere believers, highlighting that ultimate victory and dominance belong to faith when it is truly upheld.","arabic":"إِنَّ الْمُنَافِقِينَ يُخَادِعُونَ اللَّهَ وَهُوَ خَادِعُهُمْ وَإِذَا قَامُوا إِلَى الصَّلَاةِ قَامُوا كُسَالَىٰ يُرَاءُونَ النَّاسَ وَلَا يَذْكُرُونَ اللَّهَ إِلَّا قَلِيلًا"},{"verse":"142","text":"(They are) distracted in mind even in the midst of it,- being (sincerely) for neither one group nor for another whom Allah leaves straying,- never wilt thou find for him the way.","commentary":"Continuing the portrayal of hypocrites, this verse exposes their flawed thinking: they imagine they can deceive Allah, but it is Allah who allows them to be caught in their own deceit. This highlights their ignorance of Allah's all-encompassing knowledge. The verse then describes a key aspect of their religious practice, specifically their approach to prayer, which is a central act of worship in Islam. It states that when they stand for prayer, they do so reluctantly, primarily to be seen by other people rather than out of sincere devotion to Allah. They remember Allah only rarely. This paints a picture of their superficial religiosity, done for show rather than genuine faith, further distinguishing them from true believers whose prayer is heartfelt and for Allah's sake.","arabic":"مُذَبْذَبِينَ بَيْنَ ذَٰلِكَ لَا إِلَىٰ هَٰؤُلَاءِ وَلَا إِلَىٰ هَٰؤُلَاءِ ۚ وَمَنْ يُضْلِلِ اللَّهُ فَلَنْ تَجِدَ لَهُ سَبِيلًا"},{"verse":"143","text":"O ye who believe! Take not for friends unbelievers rather than believers: Do ye wish to offer Allah an open proof against yourselves?","commentary":"This verse adds another layer to the description of the hypocrites' internal state, linking back to their insincere prayer and general conduct. It describes them as being unsettled and indecisive, not truly belonging to either the community of sincere believers or the group of those who openly reject faith. Their wavering position is a result of their lack of conviction. The verse emphasizes that for someone whom Allah allows to stray (due to their deliberate choices), it is impossible to find the correct path. This underscores the consequence of their instability and lack of sincerity, which leaves them without true guidance and prepares the ground for the subsequent warning.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَتَّخِذُوا الْكَافِرِينَ أَوْلِيَاءَ مِنْ دُونِ الْمُؤْمِنِينَ ۚ أَتُرِيدُونَ أَنْ تَجْعَلُوا لِلَّهِ عَلَيْكُمْ سُلْطَانًا مُبِينًا"},{"verse":"144","text":"The Hypocrites will be in the lowest depths of the Fire: no helper wilt thou find for them;-","commentary":"Returning to address the believers directly, this verse reiterates a crucial warning presented earlier (in verses 138-139). After detailing the negative characteristics and consequences of the hypocrites, particularly their alliances with those who reject faith, believers are strongly advised again not to take those who reject faith as allies or close friends instead of fellow believers. The verse poses a rhetorical question, asking if they desire to provide clear evidence *against themselves* to Allah by forming such alliances. This implies that choosing allegiance with those who oppose faith over the community of believers is an act that clearly demonstrates a flawed understanding of faith and opens one up to accountability before Allah. This serves as a final caution in this segment, reinforcing the importance of loyalty within the community of faith and warning against the path taken by hypocrites.\n\n---","arabic":"إِنَّ الْمُنَافِقِينَ فِي الدَّرْكِ الْأَسْفَلِ مِنَ النَّارِ وَلَنْ تَجِدَ لَهُمْ نَصِيرًا"},{"verse":"145","text":"Except for those who repent, mend (their lives) hold fast to Allah, and purify their religion as in Allah's sight: if so they will be (numbered) with the believers. And soon will Allah grant to the believers a reward of immense value.","commentary":"This verse describes the ultimate fate of those who practice hypocrisy, stating that they will be in the lowest levels of the Fire in the Hereafter. This severe outcome is presented as a consequence of their actions and internal state described in the preceding verses, which depicted them as vacillating between believers and disbelievers, seeking alliance with the latter, and being insincere in their practice of faith like prayer. The verse emphasizes that in that state, they will find no one to help or support them, highlighting the complete isolation and absence of any protection from the consequence of their hypocrisy. Their earthly reliance on worldly allies will offer no benefit in the Hereafter.","arabic":"إِلَّا الَّذِينَ تَابُوا وَأَصْلَحُوا وَاعْتَصَمُوا بِاللَّهِ وَأَخْلَصُوا دِينَهُمْ لِلَّهِ فَأُولَٰئِكَ مَعَ الْمُؤْمِنِينَ ۖ وَسَوْفَ يُؤْتِ اللَّهُ الْمُؤْمِنِينَ أَجْرًا عَظِيمًا"},{"verse":"146","text":"What can Allah gain by your punishment, if ye are grateful and ye believe? Nay, it is Allah that recogniseth (all good), and knoweth all things.","commentary":"Following the description of the severe fate of hypocrites in the previous verse, this verse offers a path to salvation. It clarifies that the outcome described in Verse 145 does not apply to those who turn away from hypocrisy through sincere repentance. These individuals are required to demonstrate their change by mending their lives, meaning they correct their behavior and actions to align with sincere faith. They must also \"hold fast to Allah,\" seeking refuge and strength solely in Him, and purify their religion, making their faith and devotion truly sincere and dedicated to Allah alone. By fulfilling these conditions, they will be counted among the genuine believers. The verse concludes by promising that Allah will grant all true believers, including those who sincerely repented and reformed, a great reward. This offers hope and emphasizes that the door of repentance is open, allowing individuals to change their destiny.","arabic":"مَا يَفْعَلُ اللَّهُ بِعَذَابِكُمْ إِنْ شَكَرْتُمْ وَآمَنْتُمْ ۚ وَكَانَ اللَّهُ شَاكِرًا عَلِيمًا"},{"verse":"147","text":"Allah loveth not that evil should be noised abroad in public speech, except where injustice hath been done; for Allah is He who heareth and knoweth all things.","commentary":"This verse provides a profound perspective on the relationship between Allah and humanity, particularly following the discussion of punishment and reward. It poses a rhetorical question, asking what benefit Allah would gain from punishing people if they choose to believe and be grateful. The implied answer is that Allah gains absolutely nothing from their punishment. This highlights that punishment is not for Allah's gain or pleasure, but rather a consequence of disbelief and ingratitude that people bring upon themselves. The verse then affirms that Allah is the one who appreciates goodness and is \"responsive to gratitude,\" meaning He values and rewards belief and thankfulness. He is All-Knowing, aware of people's innermost states and actions. This reinforces the idea that the path to Allah's favor, as described in Verse 146, is through sincere faith and gratitude, which are beneficial entirely to the individual, not to Allah.","arabic":"لَا يُحِبُّ اللَّهُ الْجَهْرَ بِالسُّوءِ مِنَ الْقَوْلِ إِلَّا مَنْ ظُلِمَ ۚ وَكَانَ اللَّهُ سَمِيعًا عَلِيمًا"},{"verse":"148","text":"Whether ye publish a good deed or conceal it or cover evil with pardon, verily Allah doth blot out (sins) and hath power (in the judgment of values).","commentary":"This verse teaches about the importance of maintaining a high standard of social conduct and purity in speech. It explains that Allah does not approve of spreading evil or using bad language openly. Such speech can damage a community's trust and values, making evil seem commonplace and harming innocent people.\n\nHowever, there is an exception: if someone has been truly wronged, they are permitted to speak out about the injustice they have suffered. This is allowed within the context of seeking to address the wrong that has been done to them, to repel injustice, and to deter wrongdoers. It is a measure to restore justice, not an allowance for general foul language or libel.\n\nThe verse concludes by reminding us that Allah hears everything that is said and knows what is in people's hearts. This emphasizes that motives and intentions are known to Him.","arabic":"إِنْ تُبْدُوا خَيْرًا أَوْ تُخْفُوهُ أَوْ تَعْفُوا عَنْ سُوءٍ فَإِنَّ اللَّهَ كَانَ عَفُوًّا قَدِيرًا"},{"verse":"149","text":"Those who deny Allah and His messengers, and (those who) wish to separate Allah from His messengers, saying: \"We believe in some but reject others\": And (those who) wish to take a course midway,-","commentary":"Following the principle of avoiding evil speech, this verse encourages positive behavior. It highlights the value of doing good, whether it is done openly or in private. Both have benefits: doing good publicly can encourage others, while doing good privately helps purify the heart and soul.\n\nThe verse also encourages pardoning others for wrongs they may have done. Even when one has the right and ability to retaliate or seek justice (as mentioned in the previous verse's exception), choosing to pardon is presented as a higher and more commendable act. This forgiveness is encouraged by reminding us that Allah Himself is Oft-forgiving and powerful; He has the power to punish, yet He pardons sins. By forgiving others, we hope for Allah's forgiveness for ourselves. This verse connects to the previous one by moving from the prohibition of evil speech and a limited exception to the encouragement of doing good and pardoning others, promoting a more virtuous standard of behavior.","arabic":"إِنَّ الَّذِينَ يَكْفُرُونَ بِاللَّهِ وَرُسُلِهِ وَيُرِيدُونَ أَنْ يُفَرِّقُوا بَيْنَ اللَّهِ وَرُسُلِهِ وَيَقُولُونَ نُؤْمِنُ بِبَعْضٍ وَنَكْفُرُ بِبَعْضٍ وَيُرِيدُونَ أَنْ يَتَّخِذُوا بَيْنَ ذَٰلِكَ سَبِيلًا"},{"verse":"150","text":"They are in truth (equally) unbelievers; and we have prepared for unbelievers a humiliating punishment.","commentary":"This verse addresses those who reject faith, specifically highlighting the attitude of denying Allah and His messengers. It points out a specific group of people who claim to believe in Allah but reject His messengers, or claim to believe in some messengers while rejecting others. The verse describes this selective approach as a fundamental denial of faith.\n\nThe Islamic understanding is that belief in Allah necessitates believing in the messengers He sent to convey His message. Since the message comes from the One Allah, the messengers are considered part of a continuous chain, all bringing essentially the same core message of submitting to Allah. Therefore, accepting some messengers while rejecting others is seen as a rejection of the unity of the divine message itself, which stems from the unity of Allah. This verse introduces the category of those who adopt this partial belief.","arabic":"أُولَٰئِكَ هُمُ الْكَافِرُونَ حَقًّا ۚ وَأَعْتَدْنَا لِلْكَافِرِينَ عَذَابًا مُهِينًا"},{"verse":"151","text":"To those who believe in Allah and His messengers and make no distinction between any of the messengers, we shall soon give their (due) rewards: for Allah is Oft-forgiving, Most Merciful.","commentary":"This verse provides the consequence for the attitude described in the previous one. It declares that those who deny Allah and His messengers, or who try to distinguish between Allah and His messengers or between the messengers themselves, are in fact disbelievers. Their claim of partial belief is not accepted, as faith is considered a complete, indivisible whole.\n\nBecause they are deemed disbelievers, the verse states that Allah has prepared a humiliating punishment for them. This serves as a stern warning about the gravity of denying any part of the unified divine message brought by the messengers.","arabic":"وَالَّذِينَ آمَنُوا بِاللَّهِ وَرُسُلِهِ وَلَمْ يُفَرِّقُوا بَيْنَ أَحَدٍ مِنْهُمْ أُولَٰئِكَ سَوْفَ يُؤْتِيهِمْ أُجُورَهُمْ ۗ وَكَانَ اللَّهُ غَفُورًا رَحِيمًا"},{"verse":"152","text":"The people of the Book ask thee to cause a book to descend to them from heaven: Indeed they asked Moses for an even greater (miracle), for they said: \"Show us Allah in public,\" but they were dazed for their presumption, with thunder and lightning. Yet they worshipped the calf even after clear signs had come to them; even so we forgave them; and gave Moses manifest proofs of authority.","commentary":"In contrast to the previous verses, this verse describes the believers and the reward they will receive. It defines believers as those who accept Allah and all of His messengers without making any distinction between them. This emphasizes the Islamic principle that all messengers, from the earliest like Prophet Noah and Prophet Abraham, to Prophet Moses, Prophet Jesus, and Prophet Muhammad, peace be upon them all, are respected and accepted as conveying the same fundamental message from Allah.\n\nThose who hold this comprehensive belief will be given their full reward by Allah. The verse ends by mentioning Allah's attributes of being Oft-forgiving and Most Merciful, suggesting that even for the believers, His forgiveness and mercy are essential for receiving their ultimate reward. This provides a clear distinction and outcome between the two groups described in the preceding verses: those who deny parts of the message face punishment, while those who accept the entirety are promised reward and receive Allah's mercy.","arabic":"يَسْأَلُكَ أَهْلُ الْكِتَابِ أَنْ تُنَزِّلَ عَلَيْهِمْ كِتَابًا مِنَ السَّمَاءِ ۚ فَقَدْ سَأَلُوا مُوسَىٰ أَكْبَرَ مِنْ ذَٰلِكَ فَقَالُوا أَرِنَا اللَّهَ جَهْرَةً فَأَخَذَتْهُمُ الصَّاعِقَةُ بِظُلْمِهِمْ ۚ ثُمَّ اتَّخَذُوا الْعِجْلَ مِنْ بَعْدِ مَا جَاءَتْهُمُ الْبَيِّنَاتُ فَعَفَوْنَا عَنْ ذَٰلِكَ ۚ وَآتَيْنَا مُوسَىٰ سُلْطَانًا مُبِينًا"},{"verse":"153","text":"And for their covenant we raised over them (the towering height) of Mount (Sinai); and (on another occasion) we said: \"Enter the gate with humility\"; and (once again) we commanded them: \"Transgress not in the matter of the sabbath.\" And we took from them a solemn covenant.","commentary":"This verse addresses the demands made by some among the \"people of the Book\" (referring here primarily to the Jews) to Prophet Muhammad. They asked him to bring down a tangible book from heaven as proof of his message. The verse explains that this demanding and stubborn attitude is not new; it highlights their history with their own Prophet Moses, peace be upon him.\n\nIt recounts how they made an even greater and presumptuous demand of Prophet Moses, asking to see Allah directly. For this transgression, they were struck by a thunderbolt. Despite witnessing this and other clear signs, they later worshipped a golden calf while Prophet Moses was away. The verse mentions that Allah forgave them for this, and He gave Prophet Moses clear proofs of his authority and guidance. This historical account is mentioned to show that the demanding nature of the \"people of the Book\" towards Prophet Muhammad was consistent with their past behavior towards their own prophets, indicating a pattern of resistance to truth even when confronted with clear evidence.","arabic":"وَرَفَعْنَا فَوْقَهُمُ الطُّورَ بِمِيثَاقِهِمْ وَقُلْنَا لَهُمُ ادْخُلُوا الْبَابَ سُجَّدًا وَقُلْنَا لَهُمْ لَا تَعْدُوا فِي السَّبْتِ وَأَخَذْنَا مِنْهُمْ مِيثَاقًا غَلِيظًا"},{"verse":"154","text":"(They have incurred divine displeasure): In that they broke their covenant; that they rejected the signs of Allah; that they slew the Messengers in defiance of right; that they said, \"Our hearts are the wrappings (which preserve Allah's Word; We need no more)\";- Nay, Allah hath set the seal on their hearts for their blasphemy, and little is it they believe;-","commentary":"Continuing the historical account from the previous verse, this verse lists further instances of the Israelites' interactions with divine commands and covenants during the time of Prophet Moses. It mentions that Allah raised Mount Sinai above them as a witness to a solemn covenant they made, implying they were compelled to accept it.\n\nIt also recalls specific commands given to them: to enter a certain gate (referring to Jerusalem) in a state of humility, and the commandment not to violate the Sabbath law. Despite these clear instructions and the solemn covenant taken from them, their history showed a pattern of disobedience and breaking their pledges. This verse continues to build the historical narrative of the Israelites' challenges with following divine guidance, setting the stage for explaining why certain things were later made unlawful for them or why they faced consequences, as mentioned in later verses.","arabic":"فَبِمَا نَقْضِهِمْ مِيثَاقَهُمْ وَكُفْرِهِمْ بِآيَاتِ اللَّهِ وَقَتْلِهِمُ الْأَنْبِيَاءَ بِغَيْرِ حَقٍّ وَقَوْلِهِمْ قُلُوبُنَا غُلْفٌ ۚ بَلْ طَبَعَ اللَّهُ عَلَيْهَا بِكُفْرِهِمْ فَلَا يُؤْمِنُونَ إِلَّا قَلِيلًا"},{"verse":"155","text":"That they rejected Faith; that they uttered against Mary a grave false charge;","commentary":"This verse lists several reasons why the Israelites incurred divine displeasure, directly linking them to their actions described in previous verses and adding new ones. These reasons include breaking the solemn covenants they had made, rejecting the clear signs sent by Allah, and unjustly killing prophets who were sent to them.\n\nIt also mentions their saying, \"Our hearts are enclosed\" or \"sealed.\" The commentary explains this could mean either they were suggesting their hearts were impervious to the Prophet's message, or that their hearts already contained sufficient knowledge from Allah's word, implying they had no need for further guidance. The verse refutes this claim, stating that it is Allah who has sealed their hearts due to their disbelief and blasphemy. This indicates that their inability or unwillingness to believe was a consequence of their rejection and actions, not an inherent state, and as a result, only a small number of them truly came to believe. This continues the narrative of their history of resistance to divine guidance.","arabic":"وَبِكُفْرِهِمْ وَقَوْلِهِمْ عَلَىٰ مَرْيَمَ بُهْتَانًا عَظِيمًا"},{"verse":"156","text":"That they said (in boast), \"We killed Christ Jesus the son of Mary, the Messenger of Allah\";- but they killed him not, nor crucified him, but so it was made to appear to them, and those who differ therein are full of doubts, with no (certain) knowledge, but only conjecture to follow, for of a surety they killed him not:-","commentary":"This verse continues the list of actions that led to divine displeasure, specifying two further points. First, it reiterates their rejection of faith. This rejection is not just general disbelief but is tied to their specific actions and attitudes towards the divine message and messengers as previously described.\n\nSecond, it mentions the monstrous false charge they made against Mary, the mother of Prophet Jesus, peace be upon them. This refers to their accusation against her purity and honor, which is considered a grave slander in Islam. This highlights their severe hostility towards figures honored in Islam, even those they might be expected to respect based on their own traditions.","arabic":"وَقَوْلِهِمْ إِنَّا قَتَلْنَا الْمَسِيحَ عِيسَى ابْنَ مَرْيَمَ رَسُولَ اللَّهِ وَمَا قَتَلُوهُ وَمَا صَلَبُوهُ وَلَٰكِنْ شُبِّهَ لَهُمْ ۚ وَإِنَّ الَّذِينَ اخْتَلَفُوا فِيهِ لَفِي شَكٍّ مِنْهُ ۚ مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلَّا اتِّبَاعَ الظَّنِّ ۚ وَمَا قَتَلُوهُ يَقِينًا"},{"verse":"157","text":"Nay, Allah raised him up unto Himself; and Allah is Exalted in Power, Wise;-","commentary":"This verse addresses a particularly severe claim made by the Israelites: their boast that they killed Christ Jesus, the son of Mary, the Messenger of Allah. This claim is presented as another example of their transgression and arrogance, following the grave charge against his mother mentioned in the previous verse.\n\nThe verse then presents the Islamic truth regarding Prophet Jesus's end. It definitively states that they did not kill him, nor did they crucify him. Instead, it was made to appear to them as though they had. The verse adds that those who dispute this matter are filled with doubt and lack certain knowledge, relying only on speculation. It emphatically repeats that they did not kill him. The following verse (not included in the requested range) further clarifies that Allah raised him up to Himself. This verse is crucial for clarifying the Islamic belief about Prophet Jesus and refuting the historical narrative held by some others, highlighting the uncertainty surrounding the event from other perspectives while providing a clear divine account.","arabic":"بَلْ رَفَعَهُ اللَّهُ إِلَيْهِ ۚ وَكَانَ اللَّهُ عَزِيزًا حَكِيمًا"},{"verse":"158","text":"And there is none of the People of the Book but must believe in him before his death; and on the Day of Judgment he will be a witness against them;-","commentary":"This verse follows the previous one (Verse 157) which discusses the claim that Prophet Jesus was killed and crucified. This verse clarifies that this claim is false. Allah states clearly that Prophet Jesus was not killed or crucified as some people claimed. Instead, Allah raised him up unto Himself. This indicates a special event where Prophet Jesus was taken by Allah. The verse concludes by emphasizing that Allah is Exalted in Power and Wise, meaning He has the ability to do whatever He wills, and His actions are always based on wisdom. This serves as a powerful affirmation of the truth regarding Prophet Jesus's fate, directly from the Divine perspective.","arabic":"وَإِنْ مِنْ أَهْلِ الْكِتَابِ إِلَّا لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ ۖ وَيَوْمَ الْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيدًا"},{"verse":"159","text":"For the iniquity of the Jews We made unlawful for them certain (foods) good and wholesome which had been lawful for them;- in that they hindered many from Allah's Way;-","commentary":"Continuing the discussion about Prophet Jesus, this verse speaks about the People of the Book (followers of earlier revelations, like Jews and Christians). It states that, eventually, every one of them will believe in Prophet Jesus before their own death. This could refer to the moments before one's soul leaves the body, when certain truths become clear, though it is then too late for this belief to be of benefit in the hereafter. It also mentions that Prophet Jesus will be a witness against them on the Day of Judgment, presumably regarding their beliefs and actions concerning him and his message. This follows from the previous verse's assertion of Prophet Jesus's true fate, highlighting the significance of belief in him.","arabic":"فَبِظُلْمٍ مِنَ الَّذِينَ هَادُوا حَرَّمْنَا عَلَيْهِمْ طَيِّبَاتٍ أُحِلَّتْ لَهُمْ وَبِصَدِّهِمْ عَنْ سَبِيلِ اللَّهِ كَثِيرًا"},{"verse":"160","text":"That they took usury, though they were forbidden; and that they devoured men's substance wrongfully;- we have prepared for those among them who reject faith a grievous punishment.","commentary":"This verse begins to list some reasons why certain things that were previously allowed for the historical Jewish people were later restricted for them. The primary reason given here is \"their iniquity,\" which refers to their wrongdoing and sinfulness. It specifically mentions that they hindered many people from Allah's Way, meaning they actively tried to prevent others from following the path guided by Allah. As a consequence of these actions, Allah made certain good and wholesome foods unlawful for them, things that had been permissible before. This demonstrates a divine consequence for persistent wrongdoing and obstruction of guidance.","arabic":"وَأَخْذِهِمُ الرِّبَا وَقَدْ نُهُوا عَنْهُ وَأَكْلِهِمْ أَمْوَالَ النَّاسِ بِالْبَاطِلِ ۚ وَأَعْتَدْنَا لِلْكَافِرِينَ مِنْهُمْ عَذَابًا أَلِيمًا"},{"verse":"161","text":"But those among them who are well-grounded in knowledge, and the believers, believe in what hath been revealed to thee and what was revealed before thee: And (especially) those who establish regular prayer and practise regular charity and believe in Allah and in the Last Day: To them shall We soon give a great reward.","commentary":"Adding to the list of wrongdoings from the previous verse, this verse highlights two more actions of the historical Jewish people that led to consequences: they took usury (interest on loans), even though it had been forbidden to them, and they wrongfully consumed other people's property. These acts of financial exploitation and injustice are presented as further examples of their deviation. For those among them who persisted in rejecting faith despite the guidance and warnings, Allah states that a grievous punishment has been prepared for them in the hereafter. This verse reinforces the link between their specific harmful actions and the severe consequences they would face.","arabic":"لَٰكِنِ الرَّاسِخُونَ فِي الْعِلْمِ مِنْهُمْ وَالْمُؤْمِنُونَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ ۚ وَالْمُقِيمِينَ الصَّلَاةَ ۚ وَالْمُؤْتُونَ الزَّكَاةَ وَالْمُؤْمِنُونَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ أُولَٰئِكَ سَنُؤْتِيهِمْ أَجْرًا عَظِيمًا"},{"verse":"162","text":"We have sent thee inspiration, as We sent it to Noah and the Messengers after him: we sent inspiration to Abraham, Isma'il, Isaac, Jacob and the Tribes, to Jesus, Job, Jonah, Aaron, and solomon, and to David We gave the Psalms.","commentary":"In contrast to the people described in the previous verses who rejected faith and committed wrongdoings, this verse highlights a positive exception. It speaks of those among the People of the Book (specifically mentioning those with profound knowledge) and other believers who accepted the message revealed to Prophet Muhammad (peace be upon him), recognizing its consistency with what was revealed before him through earlier prophets. These are described as people who are firm in their faith, practice regular prayer, give to charity, and truly believe in Allah and the Last Day. This shows that not all individuals among earlier communities behaved in the same way, and those who embraced the truth, regardless of their background, are promised a great reward from Allah.","arabic":"إِنَّا أَوْحَيْنَا إِلَيْكَ كَمَا أَوْحَيْنَا إِلَىٰ نُوحٍ وَالنَّبِيِّينَ مِنْ بَعْدِهِ ۚ وَأَوْحَيْنَا إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطِ وَعِيسَىٰ وَأَيُّوبَ وَيُونُسَ وَهَارُونَ وَسُلَيْمَانَ ۚ وَآتَيْنَا دَاوُودَ زَبُورًا"},{"verse":"163","text":"Of some messengers We have already told thee the story; of others We have not;- and to Moses Allah spoke direct;-","commentary":"Addressing Prophet Muhammad (peace be upon him), this verse establishes the continuity of divine revelation throughout history. It explains that the inspiration (revelation) given to him is not a new phenomenon, but rather follows the same pattern as the revelations sent to Prophet Noah and all the messengers who came after him. The verse then lists many of these noble messengers, including Prophet Abraham, Prophet Ishmael, Prophet Isaac, Prophet Jacob and his descendants, Prophet Jesus, Prophet Job, Prophet Jonah, Prophet Aaron, and Prophet Solomon. It also specifically mentions giving the Psalms to Prophet David. This list emphasizes that Prophet Muhammad is part of a long, consistent line of messengers chosen by Allah.","arabic":"وَرُسُلًا قَدْ قَصَصْنَاهُمْ عَلَيْكَ مِنْ قَبْلُ وَرُسُلًا لَمْ نَقْصُصْهُمْ عَلَيْكَ ۚ وَكَلَّمَ اللَّهُ مُوسَىٰ تَكْلِيمًا"},{"verse":"164","text":"Messengers who gave good news as well as warning, that mankind, after (the coming) of the messengers, should have no plea against Allah: For Allah is Exalted in Power, Wise.","commentary":"This verse continues the theme of divine messengership from the previous verse. It acknowledges that while the Qur'an mentions some messengers by name and recounts parts of their stories (as seen in the previous verse and throughout the Qur'an), there were also many other messengers sent by Allah whose stories have not been mentioned. This shows the vastness of Allah's communication with humanity throughout time. The verse also specifically highlights a unique aspect of Prophet Moses's relationship with Allah: that Allah spoke to him directly. This detail about Prophet Moses is presented as a distinct form of divine communication among the messengers.","arabic":"رُسُلًا مُبَشِّرِينَ وَمُنْذِرِينَ لِئَلَّا يَكُونَ لِلنَّاسِ عَلَى اللَّهِ حُجَّةٌ بَعْدَ الرُّسُلِ ۚ وَكَانَ اللَّهُ عَزِيزًا حَكِيمًا"},{"verse":"165","text":"But Allah beareth witness that what He hath sent unto thee He hath sent from His (own) knowledge, and the angels bear witness: But enough is Allah for a witness.","commentary":"Building upon the mention of numerous messengers in the preceding verses (163-164), this verse explains their essential role and purpose. Messengers were sent to bring good news to those who believe and obey Allah, promising them guidance and reward, while also giving warning to those who disbelieve and disobey, informing them of the consequences. The fundamental reason for sending these messengers throughout history is explicitly stated: so that humanity would have no excuse or argument before Allah on the Day of Judgment. By sending messengers with clear messages, Allah ensures that people are fully informed of their responsibilities and the path to guidance. The verse concludes by affirming Allah's attributes: Exalted in Power, meaning He has complete authority, and Wise, meaning all His actions and decisions, including sending messengers, are based on perfect wisdom.","arabic":"لَٰكِنِ اللَّهُ يَشْهَدُ بِمَا أَنْزَلَ إِلَيْكَ ۖ أَنْزَلَهُ بِعِلْمِهِ ۖ وَالْمَلَائِكَةُ يَشْهَدُونَ ۚ وَكَفَىٰ بِاللَّهِ شَهِيدًا"},{"verse":"166","text":"Those who reject Faith and keep off (men) from the way of Allah, have verily strayed far, far away from the Path.","commentary":"Following the explanation of the purpose of messengers, this verse directly addresses Prophet Muhammad (peace be upon him) and the authenticity of the message he received. It serves as a powerful affirmation from Allah in the face of any doubt or denial from others. Allah Himself bears witness that the revelation sent down to the Prophet originates from Allah's own infinite knowledge. Furthermore, the angels, who are messengers of Allah and involved in the process of conveying revelation, also bear witness to this truth. The verse concludes by stating that Allah's testimony alone is sufficient, emphasizing His ultimate authority and truthfulness. This verse provides reassurance to the Prophet and believers about the divine source of the message.","arabic":"إِنَّ الَّذِينَ كَفَرُوا وَصَدُّوا عَنْ سَبِيلِ اللَّهِ قَدْ ضَلُّوا ضَلَالًا بَعِيدًا"},{"verse":"167","text":"Those who reject Faith and do wrong,- Allah will not forgive them nor guide them to any way-","commentary":"This verse describes the state of those who reject faith and actively prevent others from following Allah's path. It highlights their significant deviation from the truth. Their rejection of faith is coupled with hindering others, indicating a double wrongdoing: they not only deny the truth themselves but also work to keep others away from it. The verse emphasizes that such people have gone profoundly astray, losing their way completely. This serves as a warning about the severe consequences of both disbelief and actively opposing the spread of divine guidance, contrasting sharply with the path of believers discussed in previous verses.","arabic":"إِنَّ الَّذِينَ كَفَرُوا وَظَلَمُوا لَمْ يَكُنِ اللَّهُ لِيَغْفِرَ لَهُمْ وَلَا لِيَهْدِيَهُمْ طَرِيقًا"},{"verse":"168","text":"Except the way of Hell, to dwell therein for ever. And this to Allah is easy.","commentary":"This verse addresses those who choose to reject faith and persistently commit wrongdoing. It explains that, due to their actions and denial of the truth, Allah will not grant them forgiveness in the hereafter nor guide them towards a path of salvation. This outcome is a direct consequence of their choices and consistent refusal to accept guidance, following the principle that actions have consequences. It sets the stage for the subsequent verse by describing the state of those who actively turn away from divine guidance and justice.","arabic":"إِلَّا طَرِيقَ جَهَنَّمَ خَالِدِينَ فِيهَا أَبَدًا ۚ وَكَانَ ذَٰلِكَ عَلَى اللَّهِ يَسِيرًا"},{"verse":"169","text":"O Mankind! The Messenger hath come to you in truth from Allah: believe in him: It is best for you. But if ye reject Faith, to Allah belong all things in the heavens and on earth: And Allah is All-knowing, All-wise.","commentary":"Following from the previous verse, this verse clarifies the ultimate consequence for those who reject faith and do wrong: their path leads only to Hell, where they will remain eternally. It emphasizes the finality of this state for those who die in such a condition. The phrase \"And this to Allah is easy\" underscores Allah's absolute power and ability to bring about this consequence without any difficulty, reinforcing the certainty and justice of the outcome for those who deliberately choose the path of disbelief and persistent wrongdoing.","arabic":"يَا أَيُّهَا النَّاسُ قَدْ جَاءَكُمُ الرَّسُولُ بِالْحَقِّ مِنْ رَبِّكُمْ فَآمِنُوا خَيْرًا لَكُمْ ۚ وَإِنْ تَكْفُرُوا فَإِنَّ لِلَّهِ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۚ وَكَانَ اللَّهُ عَلِيمًا حَكِيمًا"},{"verse":"170","text":"O People of the Book! Commit no excesses in your religion: Nor say of Allah aught but the truth. Christ Jesus the son of Mary was (no more than) a messenger of Allah, and His Word, which He bestowed on Mary, and a spirit proceeding from Him: so believe in Allah and His messengers. Say not \"Trinity\": desist: it will be better for you: for Allah is one Allah: Glory be to Him: (far exalted is He) above having a son. To Him belong all things in the heavens and on earth. And enough is Allah as a Disposer of affairs.","commentary":"This verse is a universal call to all humanity. It proclaims that Prophet Muhammad has come to them with the truth from Allah, urging them to believe in him and the message he conveys. The verse presents belief as being in their own best interest, leading to their benefit in this life and the hereafter. It then contrasts this by stating that if they choose to disbelieve, it does not diminish Allah in any way, as He is the possessor of everything in the heavens and on the earth, completely self-sufficient and independent of creation. It concludes by affirming that Allah is All-Knowing and All-Wise, highlighting that His message and His judgment are based on perfect knowledge and wisdom. This verse serves as a concluding address following the preceding discussion on messengers, belief, disbelief, and consequences, presenting a clear invitation and warning to all people.","arabic":"يَا أَهْلَ الْكِتَابِ لَا تَغْلُوا فِي دِينِكُمْ وَلَا تَقُولُوا عَلَى اللَّهِ إِلَّا الْحَقَّ ۚ إِنَّمَا الْمَسِيحُ عِيسَى ابْنُ مَرْيَمَ رَسُولُ اللَّهِ وَكَلِمَتُهُ أَلْقَاهَا إِلَىٰ مَرْيَمَ وَرُوحٌ مِنْهُ ۖ فَآمِنُوا بِاللَّهِ وَرُسُلِهِ ۖ وَلَا تَقُولُوا ثَلَاثَةٌ ۚ انْتَهُوا خَيْرًا لَكُمْ ۚ إِنَّمَا اللَّهُ إِلَٰهٌ وَاحِدٌ ۖ سُبْحَانَهُ أَنْ يَكُونَ لَهُ وَلَدٌ ۘ لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۗ وَكَفَىٰ بِاللَّهِ وَكِيلًا"},{"verse":"171","text":"Christ disdaineth nor to serve and worship Allah, nor do the angels, those nearest (to Allah): those who disdain His worship and are arrogant,-He will gather them all together unto Himself to (answer).","commentary":"This verse begins by addressing the \"People of the Book,\" a term in the Qur'an often referring to communities who received earlier scriptures, such as the Jews and Christians. It calls upon them not to exceed the bounds of truth in their religious beliefs and to speak only truth about Allah.\n\nThe verse then directly addresses the nature of Prophet Jesus, son of Mary. It states clearly that Prophet Jesus was a messenger of Allah, His Word conveyed to Mary, and a spirit from Him. From a Muslim perspective, Prophet Jesus is a highly respected prophet, born miraculously by Allah's command (\"Be!\"). This birth, while miraculous, does not elevate him to a divine status.\n\nThe verse then explicitly advises against the concept of a \"Trinity,\" stating that desisting from this idea is better. It reaffirms the fundamental Islamic belief in the absolute Oneness of Allah, emphasizing that Allah is far above having a son. Everything in the heavens and on earth belongs to Allah, and He alone is sufficient as the ultimate guardian and sustainer of all affairs. This explanation contrasts the Islamic belief in strict monotheism with the concept of Trinity.","arabic":"لَنْ يَسْتَنْكِفَ الْمَسِيحُ أَنْ يَكُونَ عَبْدًا لِلَّهِ وَلَا الْمَلَائِكَةُ الْمُقَرَّبُونَ ۚ وَمَنْ يَسْتَنْكِفْ عَنْ عِبَادَتِهِ وَيَسْتَكْبِرْ فَسَيَحْشُرُهُمْ إِلَيْهِ جَمِيعًا"},{"verse":"172","text":"But to those who believe and do deeds of righteousness, He will give their (due) rewards,- and more, out of His bounty: But those who are disdainful and arrogant, He will punish with a grievous penalty; Nor will they find, besides Allah, any to protect or help them.","commentary":"Following the declaration of Prophet Jesus's true nature as a messenger and the emphasis on Allah's absolute Oneness in the previous verse (171), this verse clarifies that Prophet Jesus himself never considered it beneath him to be a servant and worshipper of Allah. Similarly, the angels closest to Allah also do not consider it beneath them to serve and worship Him.\n\nThis point is made to reinforce the idea that servitude and worship are due to Allah alone, and even the most honored of creation, like Prophet Jesus and the highest angels, humbly fulfill this role. It sets a standard, showing that accepting the role of being a servant of Allah is not a matter of pride or status, but the natural and true relationship between creation and the Creator. The verse then introduces the contrast: those who *do* disdain His worship and are arrogant about it will be gathered before Allah to answer for their attitude, setting the stage for the consequences mentioned in the next verse (173).","arabic":"فَأَمَّا الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ فَيُوَفِّيهِمْ أُجُورَهُمْ وَيَزِيدُهُمْ مِنْ فَضْلِهِ ۖ وَأَمَّا الَّذِينَ اسْتَنْكَفُوا وَاسْتَكْبَرُوا فَيُعَذِّبُهُمْ عَذَابًا أَلِيمًا وَلَا يَجِدُونَ لَهُمْ مِنْ دُونِ اللَّهِ وَلِيًّا وَلَا نَصِيرًا"},{"verse":"173","text":"O mankind! verily there hath come to you a convincing proof from your Lord: For We have sent unto you a light (that is) manifest.","commentary":"Building on the distinction made in the previous verse (172) between those who humbly serve Allah and those who are arrogant, this verse outlines the differing outcomes for these two groups.\n\nIt promises that those who believe in Allah and act righteously will receive their full reward, and even more, out of Allah's immense generosity. This highlights the positive consequence of embracing faith and righteous conduct.\n\nIn contrast, those who were disdainful and arrogant regarding Allah's worship will face a severe punishment. This emphasizes the serious nature of rejecting or being too proud to serve Allah, the Creator of all things. The verse concludes by stating that these arrogant individuals will find no one besides Allah who can offer them protection or help, underscoring Allah's absolute authority and the futility of seeking help from others against His judgment. This connects directly back to the warning given in verse 172.","arabic":"يَا أَيُّهَا النَّاسُ قَدْ جَاءَكُمْ بُرْهَانٌ مِنْ رَبِّكُمْ وَأَنْزَلْنَا إِلَيْكُمْ نُورًا مُبِينًا"},{"verse":"174","text":"Then those who believe in Allah, and hold fast to Him,- soon will He admit them to mercy and grace from Himself, and guide them to Himself by a straight way.","commentary":"Following the specific address to the People of the Book and the discussion about the nature of Prophet Jesus and the consequences of belief or arrogance (verses 171-173), this verse broadens the address to all of humanity (\"O mankind!\"). It declares that a clear and convincing proof has come to them from their Lord, Allah.\n\nThis \"convincing proof\" and the \"manifest light\" primarily refer to the Qur'an itself and the message brought by Prophet Muhammad. It is presented as a powerful evidence of truth from Allah, designed to clarify matters of faith and guidance. This transition serves as a general call to all people to recognize the truth and clarity offered by the final revelation, setting the stage for the benefits of responding positively to this call, as described in the next verse (175).","arabic":"فَأَمَّا الَّذِينَ آمَنُوا بِاللَّهِ وَاعْتَصَمُوا بِهِ فَسَيُدْخِلُهُمْ فِي رَحْمَةٍ مِنْهُ وَفَضْلٍ وَيَهْدِيهِمْ إِلَيْهِ صِرَاطًا مُسْتَقِيمًا"},{"verse":"175","text":"They ask thee for a legal decision. Say: Allah directs (thus) about those who leave no descendants or ascendants as heirs. If it is a man that dies, leaving a sister but no child, she shall have half the inheritance: If (such a deceased was) a woman, who left no child, Her brother takes her inheritance: If there are two sisters, they shall have two-thirds of the inheritance (between them): if there are brothers and sisters, (they share), the male having twice the share of the female. Thus doth Allah make clear to you (His law), lest ye err. And Allah hath knowledge of all things.","commentary":"This verse describes the blessed outcome for those who respond to the call presented in the previous verse (174). It highlights the response required: believing in Allah and holding fast to Him.\n\n\"Holding fast to Him\" implies seeking refuge, strength, and guidance solely from Allah, relying on Him completely. For those who do this, the verse promises that Allah will soon admit them into His mercy and grace. Furthermore, He will guide them directly to Himself along a straight path. This imagery suggests a clear, unobstructed journey towards Allah, facilitated by His guidance and favor. It shows the intimate connection and support Allah provides to those who sincerely turn to Him and rely on Him, illustrating the positive result of accepting the proof and light mentioned in the previous verse.","arabic":"يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِيكُمْ فِي الْكَلَالَةِ ۚ إِنِ امْرُؤٌ هَلَكَ لَيْسَ لَهُ وَلَدٌ وَلَهُ أُخْتٌ فَلَهَا نِصْفُ مَا تَرَكَ ۚ وَهُوَ يَرِثُهَا إِنْ لَمْ يَكُنْ لَهَا وَلَدٌ ۚ فَإِنْ كَانَتَا اثْنَتَيْنِ فَلَهُمَا الثُّلُثَانِ مِمَّا تَرَكَ ۚ وَإِنْ كَانُوا إِخْوَةً رِجَالًا وَنِسَاءً فَلِلذَّكَرِ مِثْلُ حَظِّ الْأُنْثَيَيْنِ ۗ يُبَيِّنُ اللَّهُ لَكُمْ أَنْ تَضِلُّوا ۗ وَاللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ"},{"verse":"176","text":"","commentary":"This final verse of the Sura shifts to a specific legal ruling concerning inheritance. It responds to a query about the estate of someone who leaves no direct descendants (children or grandchildren) or ascendants (parents or grandparents). This situation is referred to as *kalalah*.\n\nThe verse provides clear directives from Allah regarding how the inheritance of such a person is to be distributed among siblings. It specifies the share for a single sister when a man dies childless, the share for a brother when a woman dies childless, and the share for two or more sisters. It also lays down the general rule for sharing among both brothers and sisters, where the male receives a portion double that of the female.\n\nThe verse concludes by emphasizing that Allah makes these laws clear to prevent people from erring, and that Allah has full knowledge of all things. This concluding remark reinforces the divine source and wisdom behind Islamic law, linking these practical rules back to the overarching authority and knowledge of Allah, a theme woven throughout the Sura. Its placement at the end also brings the Sura to a close with a matter of social and familial order, echoing some of the themes addressed earlier in this long chapter.","arabic":""}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>

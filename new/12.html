"arabic":"قَالُوا يَا أَيُّهَا الْعَزِيزُ إِنَّ لَهُ أَبًا شَيْخًا كَبِيرًا فَخُذْ أَحَدَنَا مَكَانَهُ ۖ إِنَّا نَرَاكَ مِنَ الْمُحْسِنِينَ"},{"verse":"79","text":"He said: \"Allah forbid that we take other than him with whom we found our property: indeed (if we did so), we should be acting wrongfully.","commentary":"In response to the brothers' plea to take a substitute, Prophet Joseph firmly rejects their offer. He states clearly that he cannot take anyone other than the person with whom the lost property was found. He expresses this by saying, \"Allah forbid,\" indicating that taking an innocent person in place of the one where the item was found would be contrary to what is right and just. He emphasizes that doing so would be acting wrongfully. This response upheld the agreed-upon consequence based on their own law and demonstrated a commitment to fairness, ensuring that only the person found with the item would be held, without making an exception based on the brothers' emotional appeal or their offer of substitution. His refusal set the stage for the unfolding of future events in the story.","arabic":"قَالَ مَعَاذَ اللَّهِ أَنْ نَأْخُذَ إِلَّا مَنْ وَجَدْنَا مَتَاعَنَا عِنْدَهُ إِنَّا إِذًا لَظَالِمُونَ"},{"verse":"100","text":"And he raised his parents high on the throne (of dignity), and they fell down in prostration, (all) before him. He said: \"O my father! this is the fulfilment of my vision of old! Allah hath made it come true! He was indeed good to me when He took me out of prison and brought you (all here) out of the desert, (even) after Satan had sown enmity between me and my brothers. Verily my Lord understandeth best the mysteries of all that He planneth to do, for verily He is full of knowledge and wisdom.","commentary":"This verse brings the story of Prophet Joseph to a powerful conclusion, connecting back to the beginning of the narrative. After years of separation and hardship, Prophet Joseph is reunited with his family in Egypt. The verse describes Prophet Joseph honoring his parents by seating them in a place of dignity alongside him. His parents and brothers then prostrate before him. This act is understood not as worship, but as a form of deep respect and salutation customary at the time, symbolizing the fulfillment of the dream Prophet Joseph had as a child, where the sun, moon, and eleven stars prostrated before him.\n\nProphet Joseph acknowledges this moment as the realization of that dream, attributing its fulfillment to Allah. He reflects on Allah's grace towards him, mentioning being released from prison and his family being brought from the desert, highlighting that even after challenges and the discord instigated by Satan among his brothers, Allah's plan prevailed. He concludes by affirming that Allah understands all hidden matters and plans, possessing perfect knowledge and wisdom. This verse transitions from the emotional reunion to a moment of reflection and gratitude for Allah's guidance and blessings throughout his challenging journey.","arabic":"وَرَفَعَ أَبَوَيْهِ عَلَى الْعَرْشِ وَخَرُّوا لَهُ سُجَّدًا ۖ وَقَالَ يَا أَبَتِ هَٰذَا تَأْوِيلُ رُؤْيَايَ مِنْ قَبْلُ قَدْ جَعَلَهَا رَبِّي حَقًّا ۖ وَقَدْ أَحْسَنَ بِي إِذْ أَخْرَجَنِي مِنَ السِّجْنِ وَجَاءَ بِكُمْ مِنَ الْبَدْوِ مِنْ بَعْدِ أَنْ نَزَغَ الشَّيْطَانُ بَيْنِي وَبَيْنَ إِخْوَتِي ۚ إِنَّ رَبِّي لَطِيفٌ لِمَا يَشَاءُ ۚ إِنَّهُ هُوَ الْعَلِيمُ الْحَكِيمُ"},{"verse":"101","text":"\"O my Lord! Thou hast indeed bestowed on me some power, and taught me something of the interpretation of dreams and events,- O Thou Creator of the heavens and the earth! Thou art my Protector in this world and in the Hereafter. Take Thou my soul (at death) as one submitting to Thy will (as a Muslim), and unite me with the righteous.\"","commentary":"Following the joyous reunion and reflection on Allah's blessings in the previous verse, Prophet Joseph turns directly to Allah in prayer. He expresses gratitude for the position of authority he has been given and for the knowledge of interpreting dreams and understanding the deeper meaning of events, which Allah has taught him. He addresses Allah as the Creator of everything in the heavens and the earth, recognizing Allah as his ultimate Protector and Guardian in both this life and the life to come.\n\nProphet Joseph's prayer culminates in his most important request: that he may die in a state of complete submission to Allah's will (which is the meaning of being a Muslim), and that he be gathered with the righteous people in the Hereafter. This prayer shows that despite achieving worldly success, power, and the happiness of family reunion, Prophet Joseph's ultimate focus and desire is spiritual—to remain devoted to Allah until his last breath and to attain Allah's pleasure and be among the righteous. This serves as a powerful reminder that true success lies in one's relationship with Allah, transcending temporary worldly achievements or family joys.","arabic":"رَبِّ قَدْ آتَيْتَنِي مِنَ الْمُلْكِ وَعَلَّمْتَنِي مِنْ تَأْوِيلِ الْأَحَادِيثِ ۚ فَاطِرَ السَّمَاوَاتِ وَالْأَرْضِ أَنْتَ وَلِيِّي فِي الدُّنْيَا وَالْآخِرَةِ ۖ تَوَفَّنِي مُسْلِمًا وَأَلْحِقْنِي بِالصَّالِحِينَ"},{"verse":"80","text":"Now when they saw no hope of his (yielding), they held a conference in private. The leader among them said: \"Know ye not that your father did take an oath from you in Allah's name, and how, before this, ye did fail in your duty with Joseph? Therefore will I not leave this land until my father permits me, or Allah commands me; and He is the best to command.","commentary":"This verse describes what happened after Prophet Joseph, who was serving as a high official in Egypt, detained his youngest brother. His other brothers had tried unsuccessfully to persuade the official to release him. When they realized there was no hope of getting their brother back, they withdrew to hold a private meeting. The eldest brother reminded them of the solemn promise they had made to their father to bring his youngest son back safely, and also recalled their earlier failure concerning Prophet Joseph years ago. Because of this past failure and their promise, he declared he would not leave Egypt unless his father gave him permission or unless Allah decided otherwise, acknowledging that Allah is the best one to make such decisions. This sets the stage for the others to return home to face their father with the difficult news.","arabic":"فَلَمَّا اسْتَيْأَسُوا مِنْهُ خَلَصُوا نَجِيًّا ۖ قَالَ كَبِيرُهُمْ أَلَمْ تَعْلَمُوا أَنَّ أَبَاكُمْ قَدْ أَخَذَ عَلَيْكُمْ مَوْثِقًا مِنَ اللَّهِ وَمِنْ قَبْلُ مَا فَرَّطْتُمْ فِي يُوسُفَ ۖ فَلَنْ أَبْرَحَ الْأَرْضَ حَتَّىٰ يَأْذَنَ لِي أَبِي أَوْ يَحْكُمَ اللَّهُ لِي ۖ وَهُوَ خَيْرُ الْحَاكِمِينَ"},{"verse":"81","text":"\"Turn ye back to your father, and say, 'O our father! behold! thy son committed theft! we bear witness only to what we know, and we could not well guard against the unseen!","commentary":"Following the eldest brother's decision to stay behind in Egypt (as mentioned in the previous verse), he instructed the others on what to tell their father. He told them to return and explain that his youngest son had committed theft (based on the official's claim) and was detained. They were to emphasize that they were only reporting what they saw happen and that they could not have known or prevented something that was unforeseen by them.","arabic":"ارْجِعُوا إِلَىٰ أَبِيكُمْ فَقُولُوا يَا أَبَانَا إِنَّ ابْنَكَ سَرَقَ وَمَا شَهِدْنَا إِلَّا بِمَا عَلِمْنَا وَمَا كُنَّا لِلْغَيْبِ حَافِظِينَ"},{"verse":"82","text":"\"'Ask at the town where we have been and the caravan in which we returned, and (you will find) we are indeed telling the truth.'\"","commentary":"Continuing the instructions from the previous verse, the eldest brother told his brothers to suggest that if their father doubted their story, he could verify it by asking the people of the town in Egypt where they had stayed, as well as the members of the caravan they traveled with. This was meant to lend credibility to their account by pointing to external witnesses.","arabic":"وَاسْأَلِ الْقَرْيَةَ الَّتِي كُنَّا فِيهَا وَالْعِيرَ الَّتِي أَقْبَلْنَا فِيهَا ۖ وَإِنَّا لَصَادِقُونَ"},{"verse":"83","text":"Jacob said: \"Nay, but ye have yourselves contrived a story (good enough) for you. So patience is most fitting (for me). Maybe Allah will bring them (back) all to me (in the end). For He is indeed full of knowledge and wisdom.\"","commentary":"Upon hearing the news about his youngest son, Prophet Jacob's immediate reaction is revealed in this verse. He did not believe his sons' story, sensing that they had fabricated it to explain the situation. Despite the renewed grief this news brought, he expressed the need for steadfast patience. He also voiced a deep hope that Allah, who is All-Knowing and Wise, might ultimately return all his sons (Prophet Joseph, his youngest brother, and the eldest who stayed behind) to him. This shows his profound trust in Allah's power and wisdom, even in the face of overwhelming sorrow, and contrasts with his sons' perceived lack of truthfulness.","arabic":"قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنْفُسُكُمْ أَمْرًا ۖ فَصَبْرٌ جَمِيلٌ ۖ عَسَى اللَّهُ أَنْ يَأْتِيَنِي بِهِمْ جَمِيعًا ۚ إِنَّهُ هُوَ الْعَلِيمُ الْحَكِيمُ"},{"verse":"84","text":"And he turned away from them, and said: \"How great is my grief for Joseph!\" And his eyes became white with sorrow, and he fell into silent melancholy.","commentary":"Following his expression of patience and hope in the previous verse, Prophet Jacob turned away from his sons. The news about his youngest son intensely reminded him of his long-lost son, Prophet Joseph. He expressed the overwhelming depth of his grief for Joseph, a sorrow that had never left him. This immense sadness caused his eyes to lose their sight due to the intensity of his sorrow, and he succumbed to silent grief. This paints a powerful picture of a father's enduring pain and shows how the new calamity reawakened his deep wound.","arabic":"وَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَا أَسَفَىٰ عَلَىٰ يُوسُفَ وَابْيَضَّتْ عَيْنَاهُ مِنَ الْحُزْنِ فَهُوَ كَظِيمٌ"},{"verse":"85","text":"They said: \"By Allah! (never) wilt thou cease to remember Joseph until thou reach the last extremity of illness, or until thou die!\"","commentary":"Observing their father's profound and enduring grief for Prophet Joseph, his sons reacted rather harshly. Swearing by Allah, they told him that he would continue remembering Joseph until he was on the verge of death from sorrow or had actually died. This statement reflects their impatience with his persistent grief and implies that his hope of seeing Joseph again was futile, highlighting their lack of empathy for their father's deep emotional state.","arabic":"قَالُوا تَاللَّهِ تَفْتَأُ تَذْكُرُ يُوسُفَ حَتَّىٰ تَكُونَ حَرَضًا أَوْ تَكُونَ مِنَ الْهَالِكِينَ"},{"verse":"86","text":"He said: \"I only complain of my distraction and anguish to Allah, and I know from Allah that which ye know not...","commentary":"In response to his sons' insensitive remarks (from the previous verse) about his never-ending grief, Prophet Jacob clarified his state of mind. He explained that he wasn't complaining to them or to anyone else about his distress and anguish; rather, he was expressing it solely to Allah. He then made a profound statement indicating that he possessed a knowledge and understanding of Allah's ways, mercy, and power that his sons did not. This highlights his strong faith and deep connection with the Divine, which allowed him to endure hardship with a different perspective.","arabic":"قَالَ إِنَّمَا أَشْكُو بَثِّي وَحُزْنِي إِلَى اللَّهِ وَأَعْلَمُ مِنَ اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"87","text":"\"O my sons! go ye and enquire about Joseph and his brother, and never give up hope of Allah's Soothing Mercy: truly no one despairs of Allah's Soothing Mercy, except those who have no faith.\"","commentary":"Despite his grief and loss of sight, and having been told by his sons that his hope was futile, Prophet Jacob did not despair. Building on his trust in Allah mentioned in the previous verse, he instructed his sons to go back to Egypt and diligently search for news about Prophet Joseph and his brother. He emphatically urged them never to lose hope in Allah's comforting mercy, stating a fundamental principle: only those who lack faith truly despair of Allah's mercy. This command reflects his enduring hope and faith in Allah's ability to bring about unexpected outcomes, setting them on the path for their final journey back to Egypt.","arabic":"يَا بَنِيَّ اذْهَبُوا فَتَحَسَّسُوا مِنْ يُوسُفَ وَأَخِيهِ وَلَا تَيْأَسُوا مِنْ رَوْحِ اللَّهِ ۖ إِنَّهُ لَا يَيْأَسُ مِنْ رَوْحِ اللَّهِ إِلَّا الْقَوْمُ الْكَافِرُونَ"},{"verse":"88","text":"Then, when they came (back) into (Joseph's) presence they said: \"O exalted one! distress has seized us and our family: we have (now) brought but scanty capital: so pay us full measure, (we pray thee), and treat it as charity to us: for Allah doth reward the charitable.\"","commentary":"Following their father's instruction (in the previous verse), the brothers returned to Egypt for the third time. This time, however, they were in a state of severe hardship due to the ongoing famine. When they came before the powerful official (Prophet Joseph, though they still didn't recognize him), they spoke in a pleading tone. They explained that distress had afflicted them and their family and that they had very little to offer in exchange for grain. They asked him to give them the full amount they needed and requested him to consider it an act of charity, reminding him that Allah rewards those who are charitable. This desperate appeal sets the stage for the official's response and the dramatic revelation that is about to occur.","arabic":"فَلَمَّا دَخَلُوا عَلَيْهِ قَالُوا يَا أَيُّهَا الْعَزِيزُ مَسَّنَا وَأَهْلَنَا الضُّرُّ وَجِئْنَا بِبِضَاعَةٍ مُزْجَاةٍ فَأَوْفِ لَنَا الْكَيْلَ وَتَصَدَّقْ عَلَيْنَا ۖ إِنَّ اللَّهَ يَجْزِي الْمُتَصَدِّقِينَ"},{"verse":"89","text":"He said: \"Know ye how ye dealt with Joseph and his brother, not knowing (what ye were doing)?\"","commentary":"Upon hearing their plea for help and charity, the powerful official (Prophet Joseph) responded with a question that subtly alluded to the past, directly connecting to their request and the history between them. He asked them if they recalled how they had treated Prophet Joseph and his brother long ago, implying that they had acted without fully understanding the consequences or the gravity of their actions. This question, coming at this critical moment, is the first hint that sets their minds racing and leads them to the shocking realization of his true identity, following their state of desperation presented in the previous verse.","arabic":"قَالَ هَلْ عَلِمْتُمْ مَا فَعَلْتُمْ بِيُوسُفَ وَأَخِيهِ إِذْ أَنْتُمْ جَاهِلُونَ"},{"verse":"90","text":"They said: \"Art thou indeed Joseph?\" He said, \"I am Joseph, and this is my brother: Allah has indeed been gracious to us (all): behold, he that is righteous and patient,- never will Allah suffer the reward to be lost, of those who do right.\"","commentary":"After much hardship and seeking aid, Prophet Joseph's brothers found themselves in a difficult situation, appealing to the Chief Minister of Egypt for help. As they spoke, something about the man's voice and appearance sparked a sudden thought: could this powerful figure actually be their long-lost brother, Joseph? Overwhelmed by the realization, they asked him directly if he was indeed Joseph. Prophet Joseph confirmed their suspicion, revealing his identity and introducing his brother. He acknowledged that this outcome was a result of Allah's grace upon them both. He then shared a profound lesson: anyone who lives with reverence for Allah and remains patient through difficulty will find that Allah never neglects to reward those who do good. This verse marks a pivotal moment, moving from the brothers' desperation to the stunning revelation of Joseph's identity.","arabic":"قَالُوا أَإِنَّكَ لَأَنْتَ يُوسُفُ ۖ قَالَ أَنَا يُوسُفُ وَهَٰذَا أَخِي ۖ قَدْ مَنَّ اللَّهُ عَلَيْنَا ۖ إِنَّهُ مَنْ يَتَّقِ وَيَصْبِرْ فَإِنَّ اللَّهَ لَا يُضِيعُ أَجْرَ الْمُحْسِنِينَ"},{"verse":"91","text":"They said: \"By Allah! indeed has Allah preferred thee above us, and we certainly have been guilty of sin!\"","commentary":"Following Prophet Joseph's revelation in the previous verse, his brothers were struck by the immense difference between their past actions towards him and his current position and kindness. They were deeply ashamed as they stood before him, acknowledging his high status and recognizing Allah's preference for him. With humility, they confessed their past mistakes and admitted they had been wrongdoers. This statement highlights their dawning awareness of the consequences of their actions and the divine wisdom behind Joseph's journey.","arabic":"قَالُوا تَاللَّهِ لَقَدْ آثَرَكَ اللَّهُ عَلَيْنَا وَإِنْ كُنَّا لَخَاطِئِينَ"},{"verse":"92","text":"He said: \"This day let no reproach be (cast) on you: Allah will forgive you, and He is the Most Merciful of those who show mercy!","commentary":"In response to his brothers' confession and remorse in the previous verse, Prophet Joseph displayed remarkable charity and forgiveness. He immediately told them that they would not be blamed or reproached for their past actions on this day. He then prayed to Allah to forgive them, recognizing Allah as the Most Merciful. This act of forgiveness demonstrated Prophet Joseph's noble character, showing that the trials he endured had not left him with bitterness.","arabic":"قَالَ لَا تَثْرِيبَ عَلَيْكُمُ الْيَوْمَ ۖ يَغْفِرُ اللَّهُ لَكُمْ ۖ وَهُوَ أَرْحَمُ الرَّاحِمِينَ"},{"verse":"93","text":"\"Go with this my shirt, and cast it over the face of my father: he will come to see (clearly). Then come ye (here) to me together with all your family.\"","commentary":"Having granted forgiveness to his brothers in the previous verse, Prophet Joseph's thoughts turned to his father, Prophet Jacob, who had suffered deeply from his and his brother's absence. Knowing his father's intense grief had led to the loss of his eyesight, Prophet Joseph instructed his brothers to take his shirt back to their father and place it over his face, assuring them that his father would regain his sight. He then told them to return to Egypt, bringing their entire family with them. This instruction sets the stage for the long-awaited reunion and the fulfillment of Joseph's childhood dream.","arabic":"اذْهَبُوا بِقَمِيصِي هَٰذَا فَأَلْقُوهُ عَلَىٰ وَجْهِ أَبِي يَأْتِ بَصِيرًا وَأْتُونِي بِأَهْلِكُمْ أَجْمَعِينَ"},{"verse":"94","text":"When the caravan left (Egypt), their father said: \"I do indeed scent the presence of Joseph: Nay, think me not a dotard.\"","commentary":"As the caravan carrying Prophet Joseph's shirt departed from Egypt and began its journey back, a remarkable event occurred far away in Canaan. Prophet Jacob, Prophet Joseph's father, sensed the presence or scent of Joseph. He announced this to those around him, anticipating their disbelief. He felt compelled to add that they should not dismiss his perception as the ramblings of an old man losing his mind, implying a deeper connection or knowledge that they lacked. This verse shows the profound spiritual state of Prophet Jacob and his enduring hope and connection to his son, despite the long separation and lack of concrete evidence. It builds anticipation for the outcome of Prophet Joseph's instruction in the previous verse.","arabic":"وَلَمَّا فَصَلَتِ الْعِيرُ قَالَ أَبُوهُمْ إِنِّي لَأَجِدُ رِيحَ يُوسُفَ ۖ لَوْلَا أَنْ تُفَنِّدُونِ"},{"verse":"95","text":"They said: \"By Allah! truly thou art in thine old wandering mind.\"","commentary":"In response to Prophet Jacob's statement in the previous verse that he could sense Prophet Joseph's presence, those with him were skeptical. They found his claim difficult to believe, especially after so many years and without any news of Joseph being alive. Their reaction, expressed by swearing by Allah, was to dismiss his feeling as mere illusion, suggesting he was still caught up in his old preoccupations and was not thinking clearly due to old age and grief. This highlights the contrast between ordinary perception and the spiritual insight granted to prophets.","arabic":"قَالُوا تَاللَّهِ إِنَّكَ لَفِي ضَلَالِكَ الْقَدِيمِ"},{"verse":"96","text":"Then when the bearer of the good news came, He cast (the shirt) over his face, and he forthwith regained clear sight. He said: \"Did I not say to you, 'I know from Allah that which ye know not?'\"","commentary":"The narrative moves quickly to the moment the messenger carrying Prophet Joseph's shirt arrived. The messenger placed the shirt over Prophet Jacob's face, fulfilling Prophet Joseph's instruction. Immediately, Prophet Jacob's eyesight was restored. Witnessing this miraculous event, Prophet Jacob reminded those who had doubted him (as seen in the previous verse) of what he had told them earlier – that he knew things from Allah that they did not. This confirmed the truth of his spiritual insight and the power of Allah's will, validating his unwavering hope and knowledge about his son.","arabic":"فَلَمَّا أَنْ جَاءَ الْبَشِيرُ أَلْقَاهُ عَلَىٰ وَجْهِهِ فَارْتَدَّ بَصِيرًا ۖ قَالَ أَلَمْ أَقُلْ لَكُمْ إِنِّي أَعْلَمُ مِنَ اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"97","text":"They said: \"O our father! ask for us forgiveness for our sins, for we were truly at fault.\"","commentary":"After witnessing the restoration of Prophet Jacob's sight and hearing his powerful statement about his knowledge from Allah (in the previous verse), his sons were deeply affected. Confronted by the miraculous confirmation of Joseph's existence and the reality of their past actions, they turned to their father. They humbly acknowledged their sins and admitted that they had been truly wrong, begging him to pray to Allah for their forgiveness. This marks a turning point in their journey, showing their remorse and seeking reconciliation.","arabic":"قَالُوا يَا أَبَانَا اسْتَغْفِرْ لَنَا ذُنُوبَنَا إِنَّا كُنَّا خَاطِئِينَ"},{"verse":"98","text":"He said: \"Soon will I ask my Lord for forgiveness for you: for he is indeed Oft-Forgiving, Most Merciful.\"","commentary":"Responding to his sons' plea for forgiveness in the previous verse, Prophet Jacob, perhaps still processing the events and their past actions, promised to pray to Allah for their forgiveness. He affirmed that Allah is indeed Oft-Forgiving and Most Merciful. While he didn't grant immediate forgiveness himself, his promise to intercede for them with Allah indicated a path towards reconciliation and acknowledged the possibility of divine mercy for their sins.","arabic":"قَالَ سَوْفَ أَسْتَغْفِرُ لَكُمْ رَبِّي ۖ إِنَّهُ هُوَ الْغَفُورُ الرَّحِيمُ"},{"verse":"99","text":"Then when they entered the presence of Joseph, he provided a home for his parents with himself, and said: \"Enter ye Egypt (all) in safety if it please Allah.\"","commentary":"The story leaps forward to the grand reunion in Egypt. After traveling back with Prophet Joseph's brothers, the entire family, including Prophet Jacob and Prophet Joseph's mother (or aunt, according to some interpretations), entered Prophet Joseph's presence. Prophet Joseph welcomed his parents warmly, bringing them close to him and arranging for them to reside with him. Addressing his entire family, he invited them to enter Egypt in peace and safety, acknowledging that this was all happening by the will of Allah. This verse beautifully captures the culmination of their long separation and the beginning of a new chapter for the reunited family under Joseph's care, setting the scene for the ultimate fulfillment of his childhood dream.","arabic":"فَلَمَّا دَخَلُوا عَلَىٰ يُوسُفَ آوَىٰ إِلَيْهِ أَبَوَيْهِ وَقَالَ ادْخُلُوا مِصْرَ إِنْ شَاءَ اللَّهُ آمِنِينَ"},{"verse":"102","text":"Such is one of the stories of what happened unseen, which We reveal by inspiration unto thee; nor wast thou (present) with them then when they concerted their plans together in the process of weaving their plots.","commentary":"This verse marks a transition, concluding the detailed narrative of Prophet Joseph. It tells Prophet Muhammad that this account is a story of past events, unseen by him, which Allah has revealed to him through divine inspiration. It emphasizes that Prophet Muhammad was not present when Prophet Joseph's brothers made their plans or when others schemed against him. This highlights that the source of this detailed and intricate story is divine revelation, underscoring the truthfulness and miraculous nature of the Qur’an.","arabic":"ذَٰلِكَ مِنْ أَنْبَاءِ الْغَيْبِ نُوحِيهِ إِلَيْكَ ۖ وَمَا كُنْتَ لَدَيْهِمْ إِذْ أَجْمَعُوا أَمْرَهُمْ وَهُمْ يَمْكُرُونَ"},{"verse":"103","text":"Yet no faith will the greater part of mankind have, however ardently thou dost desire it.","commentary":"Following the presentation of such a clear, divinely revealed story, this verse addresses Prophet Muhammad, acknowledging his deep desire for people to believe. However, it states a reality: despite the clarity of the message and the Prophet's sincere efforts, the majority of people will not embrace faith. This sets a context for understanding human resistance to the truth, which is further explored in the subsequent verses. It links directly to the previous verse by showing that even powerful divine signs like the Qur'an's stories are not enough to sway most people.","arabic":"وَمَا أَكْثَرُ النَّاسِ وَلَوْ حَرَصْتَ بِمُؤْمِنِينَ"},{"verse":"104","text":"And no reward dost thou ask of them for this: it is no less than a message for all creatures.","commentary":"This verse adds another point about the message's accessibility and the Prophet's sincerity. It states that Prophet Muhammad does not ask for any payment or reward from people for conveying this message. The message itself is a guidance and reminder from Allah for all of humanity, freely available to everyone. This contrasts with seeking personal gain, further highlighting the message's pure and divine nature and making the rejection of it in the previous verse even more striking.","arabic":"وَمَا تَسْأَلُهُمْ عَلَيْهِ مِنْ أَجْرٍ ۚ إِنْ هُوَ إِلَّا ذِكْرٌ لِلْعَالَمِينَ"},{"verse":"105","text":"And how many Signs in the heavens and the earth do they pass by? Yet they turn (their faces) away from them!","commentary":"Expanding on why people fail to believe (as mentioned in verse 103), this verse points to the countless signs of Allah's existence and power scattered throughout the universe. These include the wonders of the heavens, the earth, nature, and life itself – phenomena that clearly indicate a Creator. The verse expresses surprise that people pass by these signs daily, yet actively choose to ignore them and turn away, failing to reflect on their meaning. This turning away from the observable signs of creation complements their turning away from the revealed signs in the Qur'an.","arabic":"وَكَأَيِّنْ مِنْ آيَةٍ فِي السَّمَاوَاتِ وَالْأَرْضِ يَمُرُّونَ عَلَيْهَا وَهُمْ عَنْهَا مُعْرِضُونَ"},{"verse":"106","text":"And most of them believe not in Allah without associating (other as partners) with Him!","commentary":"This verse delves deeper into the nature of people's disbelief or incomplete faith. It explains that even among those who might profess some form of belief in Allah, most do not believe in Him purely. They associate other things, beings, or values with Allah, giving them a status or importance that belongs only to Allah. This association, in various forms, dilutes the concept of Allah's absolute oneness and ultimate authority, preventing a complete and sincere submission to Him alone. This explains *how* their belief is deficient, providing a reason for the lack of pure faith mentioned earlier.","arabic":"وَمَا يُؤْمِنُ أَكْثَرُهُمْ بِاللَّهِ إِلَّا وَهُمْ مُشْرِكُونَ"},{"verse":"107","text":"Do they then feel secure from the coming against them of the covering veil of the wrath of Allah,- or of the coming against them of the (final) Hour all of a sudden while they perceive not?","commentary":"This verse serves as a warning and a call to reflection. Given their tendency to disbelieve, turn away from signs, and associate partners with Allah, it asks why they feel safe or secure. It highlights the potential for Allah's punishment to come upon them unexpectedly in this life, or for the ultimate judgment, the Final Hour, to arrive suddenly when they are unaware. This urges people to abandon their heedlessness and consider the serious consequences of their actions and beliefs before it is too late. It connects the previous descriptions of people's deficient faith to the potential outcomes.","arabic":"أَفَأَمِنُوا أَنْ تَأْتِيَهُمْ غَاشِيَةٌ مِنْ عَذَابِ اللَّهِ أَوْ تَأْتِيَهُمُ السَّاعَةُ بَغْتَةً وَهُمْ لَا يَشْعُرُونَ"},{"verse":"108","text":"Say thou: \"This is my way: I do invite unto Allah,- on evidence clear as the seeing with one's eyes,- I and whoever follows me. Glory to Allah! and never will I join gods with Allah!\"","commentary":"In contrast to the description of those who disbelieve or associate partners with Allah, this verse instructs Prophet Muhammad to declare his clear path. He is to state that his way, and the way of those who follow him, is to invite people to Allah based on clear, certain knowledge, as evident as seeing with one's own eyes. It emphasizes the declaration of Allah's glory and a firm rejection of associating any partners with Him in any form. This verse draws a clear distinction between the path of pure faith and any path that involves associating others with Allah, providing a definitive statement of identity for the believers.","arabic":"قُلْ هَٰذِهِ سَبِيلِي أَدْعُو إِلَى اللَّهِ ۚ عَلَىٰ بَصِيرَةٍ أَنَا وَمَنِ اتَّبَعَنِي ۖ وَسُبْحَانَ اللَّهِ وَمَا أَنَا مِنَ الْمُشْرِكِينَ"},{"verse":"109","text":"Nor did We send before thee (as messengers) any but men, whom we did inspire,- (men) living in human habitations. Do they not travel through the earth, and see what was the end of those before them? But the home of the hereafter is best, for those who do right. Will ye not then understand?","commentary":"This verse provides context for Prophet Muhammad's messengership, stating that all previous messengers sent by Allah were also human men who lived among people in towns and received divine revelation. It challenges the audience by asking if they have traveled the land and observed the fate of past communities who rejected their messengers. The ruins and histories serve as tangible signs of the consequences of disbelief. The verse contrasts the temporary nature of this life with the eternal goodness of the hereafter for those who are mindful of Allah and do right, urging people to use their reason to understand these lessons and choose the better, lasting outcome. This connects back to the story of Prophet Joseph and other messengers whose histories hold lessons.","arabic":"وَمَا أَرْسَلْنَا مِنْ قَبْلِكَ إِلَّا رِجَالًا نُوحِي إِلَيْهِمْ مِنْ أَهْلِ الْقُرَىٰ ۗ أَفَلَمْ يَسِيرُوا فِي الْأَرْضِ فَيَنْظُرُوا كَيْفَ كَانَ عَاقِبَةُ الَّذِينَ مِنْ قَبْلِهِمْ ۗ وَلَدَارُ الْآخِرَةِ خَيْرٌ لِلَّذِينَ اتَّقَوْا ۗ أَفَلَا تَعْقِلُونَ"},{"verse":"110","text":"(Respite will be granted) until, when the messengers give up hope (of their people) and (come to) think that they were treated as liars, there reaches them Our help, and those whom We will are delivered into safety. But never will be warded off our punishment from those who are in sin.","commentary":"This verse describes a critical and often difficult phase faced by Allah's messengers and their followers. It speaks of a point where, after enduring immense hardship, rejection, and feeling abandoned, the messengers might reach a state of despair, feeling their message has been completely rejected and they have been considered liars by their people. It is precisely at this point of extreme trial, when human efforts seem exhausted, that Allah's help arrives, bringing deliverance for those destined to be saved. In contrast, the punishment of Allah is inevitable for those who persist in wrongdoing and disbelief and cannot be averted by anything. This verse reveals a pattern of divine intervention that follows periods of severe testing, linking back to the trials described in Prophet Joseph's story and the histories of other messengers mentioned in the previous verse.","arabic":"حَتَّىٰ إِذَا اسْتَيْأَسَ الرُّسُلُ وَظَنُّوا أَنَّهُمْ قَدْ كُذِبُوا جَاءَهُمْ نَصْرُنَا فَنُجِّيَ مَنْ نَشَاءُ ۖ وَلَا يُرَدُّ بَأْسُنَا عَنِ الْقَوْمِ الْمُجْرِمِينَ"},{"verse":"111","text":"There is, in their stories, instruction for men endued with understanding. It is not a tale invented, but a confirmation of what went before it,- a detailed exposition of all things, and a guide and a mercy to any such as believe.","commentary":"Concluding the discussion initiated after the story of Prophet Joseph, this verse summarizes the purpose and nature of the Qur'an's narratives, like the one just told. It states that these stories contain valuable lessons for those who possess understanding and reflect deeply. It affirms that the Qur'an is not a fabricated tale but is a divine revelation that confirms the truth of earlier scriptures. It describes the Qur'an as a detailed explanation of matters necessary for guidance, a guide in itself, and a source of mercy, specifically for those who sincerely believe. This wraps up the themes of the sura, reiterating that the story of Prophet Joseph and others are real, divinely revealed, and packed with meaning for those who seek the truth.","arabic":"لَقَدْ كَانَ فِي قَصَصِهِمْ عِبْرَةٌ لِأُولِي الْأَلْبَابِ ۗ مَا كَانَ حَدِيثًا يُفْتَرَىٰ وَلَٰكِنْ تَصْدِيقَ الَّذِي بَيْنَ يَدَيْهِ وَتَفْصِيلَ كُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً لِقَوْمٍ يُؤْمِنُونَ"}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>
</body>
</html>

vers to emulate in dealing with others, especially those in need.","arabic":"قَوْلٌ مَعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مِنْ صَدَقَةٍ يَتْبَعُهَا أَذًى ۗ وَاللَّهُ غَنِيٌّ حَلِيمٌ"},{"verse":"264","text":"O ye who believe! cancel not your charity by reminders of your generosity or by injury,- like those who spend their substance to be seen of men, but believe neither in Allah nor in the Last Day. They are in parable like a hard, barren rock, on which is a little soil: on it falls heavy rain, which leaves it (Just) a bare stone. They will be able to do nothing with aught they have earned. And Allah guideth not those who reject faith.","commentary":"This verse directly addresses the believers, warning them not to nullify the reward of their charity by boasting about it or causing harm, echoing the point made in the previous verses (262 and 263). It then presents a contrasting example: those who spend their wealth not for Allah, but merely to be seen and praised by others, and who lack genuine belief in Allah and the Day of Judgment. Such people's actions are likened to a hard, smooth rock covered with a thin layer of soil. When heavy rain falls (representing trials or the reality of the hereafter), the soil washes away, leaving the rock bare and unproductive. This illustrates that their deeds, though they may appear good externally, have no true foundation (belief) and therefore yield no lasting benefit or reward from Allah. Allah does not guide those who reject faith.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تُبْطِلُوا صَدَقَاتِكُمْ بِالْمَنِّ وَالْأَذَىٰ كَالَّذِي يُنْفِقُ مَالَهُ رِئَاءَ النَّاسِ وَلَا يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْدًا ۖ لَا يَقْدِرُونَ عَلَىٰ شَيْءٍ مِمَّا كَسَبُوا ۗ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الْكَافِرِينَ"},{"verse":"265","text":"And the likeness of those who spend their substance, seeking to please Allah and to strengthen their souls, is as a garden, high and fertile: heavy rain falls on it but makes it yield a double increase of harvest, and if it receives not Heavy rain, light moisture sufficeth it. Allah seeth well whatever ye do.","commentary":"In contrast to the barren rock described in the previous verse, this verse offers a powerful image of the sincere giver. Those who spend their wealth seeking only Allah's pleasure and from deep within their faith are likened to a fertile garden situated on a hill. This garden yields abundantly, doubling its produce with heavy rain, and even a light drizzle is sufficient for its growth. This illustrates how sincere charity, rooted in faith, is always fruitful and blessed, regardless of the amount given. It produces great results in terms of reward and spiritual growth. The verse concludes by affirming that Allah sees and is fully aware of everything people do, including the sincerity behind their giving. This reinforces the connection to the previous verse by presenting the positive outcome of giving with right intention, directly contrasting the negative outcome of insincere giving.","arabic":"وَمَثَلُ الَّذِينَ يُنْفِقُونَ أَمْوَالَهُمُ ابْتِغَاءَ مَرْضَاتِ اللَّهِ وَتَثْبِيتًا مِنْ أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ فَإِنْ لَمْ يُصِبْهَا وَابِلٌ فَطَلٌّ ۗ وَاللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ"},{"verse":"266","text":"Does any of you wish that he should have a garden with date-palms and vines and streams flowing underneath, and all kinds of fruit, while he is stricken with old age, and his children are not strong (enough to look after themselves)- that it should be caught in a whirlwind, with fire therein, and be burnt up? Thus doth Allah make clear to you (His) Signs; that ye may consider.","commentary":"This verse uses another moving parable to make a point related to the value and security of one's deeds. It asks if anyone would wish to possess a flourishing garden with palms, vines, and streams, providing abundant fruits, only to see it completely destroyed by a fiery whirlwind precisely when they are old, weak, and unable to provide for their dependent children. This parable can be understood as representing the loss of the reward for one's good deeds (the garden) which were spoiled by something harmful (like boasting or causing injury, as mentioned in previous verses), especially at a time when one needs those rewards most (in the hereafter). The verse states that Allah presents such parables and signs clearly so that people may reflect deeply on their actions and their consequences. This connects to the preceding discussion by highlighting the vulnerability of one's good works if they are not built upon a solid foundation of sincere faith and given with good manners.","arabic":"أَيَوَدُّ أَحَدُكُمْ أَنْ تَكُونَ لَهُ جَنَّةٌ مِنْ نَخِيلٍ وَأَعْنَابٍ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ لَهُ فِيهَا مِنْ كُلِّ الثَّمَرَاتِ وَأَصَابَهُ الْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَاءُ فَأَصَابَهَا إِعْصَارٌ فِيهِ نَارٌ فَاحْتَرَقَتْ ۗ كَذَٰلِكَ يُبَيِّنُ اللَّهُ لَكُمُ الْآيَاتِ لَعَلَّكُمْ تَتَفَكَّرُونَ"},{"verse":"267","text":"O ye who believe! Give of the good things which ye have (honourably) earned, and of the fruits of the earth which We have produced for you, and do not even aim at getting anything which is bad, in order that out of it ye may give away something, when ye yourselves would not receive it except with closed eyes. And know that Allah is Free of all wants, and worthy of all praise.","commentary":"Shifting from the manner and intention of giving, this verse addresses the quality of what is given. It directs believers to give in charity from the good and lawful wealth they have earned or from the good produce that Allah has provided from the earth. It strongly prohibits intentionally seeking out poor or inferior items to give as charity, emphasizing that one should not give what they themselves would only accept reluctantly or with disdain. This sets a high standard for charity, reflecting respect for both Allah and the recipient. The verse concludes by reminding believers that Allah is free of all needs and is worthy of all praise, meaning He does not need our charity, but giving benefits the giver, and He is deserving of gratitude for the blessings He has bestowed. This builds upon the concept of giving for Allah's sake discussed earlier, adding the dimension of giving from the best one has.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا أَنْفِقُوا مِنْ طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّا أَخْرَجْنَا لَكُمْ مِنَ الْأَرْضِ ۖ وَلَا تَيَمَّمُوا الْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلَّا أَنْ تُغْمِضُوا فِيهِ ۚ وَاعْلَمُوا أَنَّ اللَّهَ غَنِيٌّ حَمِيدٌ"},{"verse":"268","text":"The Evil one threatens you with poverty and bids you to conduct unseemly. Allah promiseth you His forgiveness and bounties. And Allah careth for all and He knoweth all things.","commentary":"This verse speaks directly about the psychological barriers to generous giving. It reveals that Satan, \"the Evil one,\" tries to frighten people with the fear of becoming poor if they spend in charity. He also encourages them towards indecent or shameful behavior (like stinginess, hoarding, or seeking wealth unjustly). In clear contrast, Allah promises His forgiveness for shortcomings and abundant bounty for those who follow His path. This highlights a fundamental choice: succumbing to Satan's fear-mongering or trusting in Allah's promises of reward and provision. It serves as an encouragement to overcome reluctance to give. The verse reiterates that Allah cares for all and knows all things, providing reassurance that He is aware of the believer's struggle against temptation and their sincere efforts to give. This connects to the previous verse's directive to give generously from good things, by identifying the inner struggle that might prevent people from doing so.","arabic":"الشَّيْطَانُ يَعِدُكُمُ الْفَقْرَ وَيَأْمُرُكُمْ بِالْفَحْشَاءِ ۖ وَاللَّهُ يَعِدُكُمْ مَغْفِرَةً مِنْهُ وَفَضْلًا ۗ وَاللَّهُ وَاسِعٌ عَلِيمٌ"},{"verse":"269","text":"He granteth wisdom to whom He pleaseth; and he to whom wisdom is granted receiveth indeed a benefit overflowing; but none will grasp the Message but men of understanding.","commentary":"This verse addresses the gift of wisdom, which can be seen as the ability to understand and apply the deeper truths and guidance revealed by Allah, including the principles related to giving and life's purpose. It states that Allah grants this profound gift to whomever He wills. Whoever receives wisdom has indeed been given an immense and overflowing benefit. The verse points out that only those with genuine understanding or sound minds are truly able to grasp the significance of Allah's messages and guidance, such as the contrasting paths of Satan and Allah mentioned in the previous verse. Wisdom helps one discern the true value of sincere giving and the emptiness of actions done for show or driven by fear.","arabic":"يُؤْتِي الْحِكْمَةَ مَنْ يَشَاءُ ۚ وَمَنْ يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْرًا كَثِيرًا ۗ وَمَا يَذَّكَّرُ إِلَّا أُولُو الْأَلْبَابِ"},{"verse":"270","text":"And whatever ye spend in charity or devotion, be sure Allah knows it all. But the wrong-doers have no helpers.","commentary":"Concluding this section on charity, this verse provides reassurance and a warning. It confirms that whatever believers spend, whether in obligatory charity (like Zakat), voluntary charity, or other acts of devotion, Allah is fully aware of it all. This underscores that no good deed done sincerely is ever overlooked by Allah. It then contrasts the state of the believers with that of the wrongdoers, stating that the wrongdoers will have no helpers. This implies that those who fail to live up to their obligations, perhaps by not giving sincerely or justly, will face consequences without support, unlike the believers whose deeds are known and rewarded by Allah. This serves as a summary reminder of accountability and Allah's complete knowledge regarding one's giving and devotion.","arabic":"وَمَا أَنْفَقْتُمْ مِنْ نَفَقَةٍ أَوْ نَذَرْتُمْ مِنْ نَذْرٍ فَإِنَّ اللَّهَ يَعْلَمُهُ ۗ وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ"},{"verse":"271","text":"If ye disclose (acts of) charity, even so it is well, but if ye conceal them, and make them reach those (really) in need, that is best for you: It will remove from you some of your (stains of) evil. And Allah is well acquainted with what ye do.","commentary":"This verse continues the discussion on giving charity, building on the previous point about the importance of intention. It explains that while giving charity openly is acceptable, doing so discreetly, particularly for voluntary acts, is often better. Giving charity privately helps ensure sincerity and avoids any potential for showing off or embarrassing the recipient. However, giving charity openly is also good and can encourage others to do the same. Regardless of whether charity is given openly or in secret, Allah is fully aware of the act and the intention behind it. The verse also mentions that giving charity can help purify a person and reduce the burden of their shortcomings.","arabic":"إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا هِيَ ۖ وَإِنْ تُخْفُوهَا وَتُؤْتُوهَا الْفُقَرَاءَ فَهُوَ خَيْرٌ لَكُمْ ۚ وَيُكَفِّرُ عَنْكُمْ مِنْ سَيِّئَاتِكُمْ ۗ وَاللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ"},{"verse":"272","text":"It is not required of thee (O Messenger), to set them on the right path, but Allah sets on the right path whom He pleaseth. Whatever of good ye give benefits your own souls, and ye shall only do so seeking the \"Face\" of Allah. Whatever good ye give, shall be rendered back to you, and ye shall not Be dealt with unjustly.","commentary":"This verse addresses the Prophet Muhammad, clarifying that his role is to convey Allah's message, but the ultimate decision of who accepts guidance rests solely with Allah. This emphasizes that faith and guidance are gifts from Allah. The verse then returns to the theme of doing good, particularly charity. It teaches that any good you do, such as giving charity, is ultimately for your own benefit, both spiritually and in terms of the reward you will receive. It stresses that good deeds should be done purely for the sake of Allah, seeking His pleasure above all else. The verse provides reassurance that whatever good you give will be fully compensated, and no one will be treated unfairly in receiving their reward from Allah.","arabic":"لَيْسَ عَلَيْكَ هُدَاهُمْ وَلَٰكِنَّ اللَّهَ يَهْدِي مَنْ يَشَاءُ ۗ وَمَا تُنْفِقُوا مِنْ خَيْرٍ فَلِأَنْفُسِكُمْ ۚ وَمَا تُنْفِقُونَ إِلَّا ابْتِغَاءَ وَجْهِ اللَّهِ ۚ وَمَا تُنْفِقُوا مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لَا تُظْلَمُونَ"},{"verse":"273","text":"(Charity is) for those in need, who, in Allah's cause are restricted (from travel), and cannot move about in the land, seeking (For trade or work): the ignorant man thinks, because of their modesty, that they are free from want. Thou shalt know them by their (Unfailing) mark: They beg not importunately from all the sundry. And whatever of good ye give, be assured Allah knoweth it well.","commentary":"This verse describes a specific group of people who are particularly deserving of charity. These are individuals who are in need but are limited in their ability to travel or work to earn a living, especially those whose situation is connected to their dedication to serving Allah's cause or community. The verse highlights their dignity and self-respect, noting that they maintain a modest demeanor and avoid aggressively begging from people. Because of their self-restraint, those who are unaware of their true situation might mistake them for not being in need. The verse implies that a discerning person can recognize their need. It concludes by assuring that any good given to these individuals is known to Allah, Who will certainly reward it. This verse connects back to the broader theme of charity by identifying worthy recipients who might otherwise be overlooked.","arabic":"لِلْفُقَرَاءِ الَّذِينَ أُحْصِرُوا فِي سَبِيلِ اللَّهِ لَا يَسْتَطِيعُونَ ضَرْبًا فِي الْأَرْضِ يَحْسَبُهُمُ الْجَاهِلُ أَغْنِيَاءَ مِنَ التَّعَفُّفِ تَعْرِفُهُمْ بِسِيمَاهُمْ لَا يَسْأَلُونَ النَّاسَ إِلْحَافًا ۗ وَمَا تُنْفِقُوا مِنْ خَيْرٍ فَإِنَّ اللَّهَ بِهِ عَلِيمٌ"},{"verse":"274","text":"Those who (in charity) spend of their goods by night and by day, in secret and in public, have their reward with their Lord: on them shall be no fear, nor shall they grieve.","commentary":"This verse concludes the section on the ethics and rewards of charity by providing a comprehensive summary. It promises a great reward from Allah for those who consistently give charity from their wealth, regardless of when they do it (day or night) or how they do it (secretly or openly). The verse gives reassurance that those who give in this manner will have their reward secured with Allah and will experience no fear or grief in the Hereafter. This final verse serves as a powerful encouragement, promising peace and security as a result of sincere and consistent charitable giving, linking back to the earlier promises of reward and the importance of intention.","arabic":"الَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ بِاللَّيْلِ وَالنَّهَارِ سِرًّا وَعَلَانِيَةً فَلَهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"275","text":"Those who devour usury will not stand except as stand one whom the Evil one by his touch Hath driven to madness. That is because they say: \"Trade is like usury,\" but Allah hath permitted trade and forbidden usury. Those who after receiving direction from their Lord, desist, shall be pardoned for the past; their case is for Allah (to judge); but those who repeat (The offence) are companions of the Fire: They will abide therein (for ever).","commentary":"This verse follows a passage discussing charity and introduces a strong contrast by addressing usury, which is called *riba* in Arabic. While charity is seen as giving and cooperation, usury involves charging an increase on money owed, regardless of the borrower's situation. The verse presents a very striking image of those who engage in usury, comparing them to someone afflicted by the touch of evil, suggesting a state of confusion or imbalance. This vivid comparison is used to show the severe consequences and harmful nature of usury. The commentary explains that this image highlights what happens both in this life and potentially in the hereafter. People who practice usury are described as claiming that \"trade is like usury,\" but the verse clearly distinguishes between the two, stating that Allah has allowed trade but forbidden usury. The key difference, as explained later in the commentary, is that trade involves risk for both parties and real effort, while usury guarantees a gain for the lender regardless of the borrower's outcome. The verse offers a way out for those who have practiced usury: if they stop after receiving this guidance from Allah, their past actions are left to Allah's judgment. However, it issues a strong warning that those who return to the practice of usury after being informed are destined for the Fire. This verse sets a clear distinction between the permissible act of trade and the prohibited practice of usury, emphasizing the grave consequences of ignoring this divine instruction.","arabic":"الَّذِينَ يَأْكُلُونَ الرِّبَا لَا يَقُومُونَ إِلَّا كَمَا يَقُومُ الَّذِي يَتَخَبَّطُهُ الشَّيْطَانُ مِنَ الْمَسِّ ۚ ذَٰلِكَ بِأَنَّهُمْ قَالُوا إِنَّمَا الْبَيْعُ مِثْلُ الرِّبَا ۗ وَأَحَلَّ اللَّهُ الْبَيْعَ وَحَرَّمَ الرِّبَا ۚ فَمَنْ جَاءَهُ مَوْعِظَةٌ مِنْ رَبِّهِ فَانْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى اللَّهِ ۖ وَمَنْ عَادَ فَأُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"276","text":"Allah will deprive usury of all blessing, but will give increase for deeds of charity: For He loveth not creatures ungrateful and wicked.","commentary":"Continuing the theme from the previous verse which contrasted usury and trade, this verse further highlights the fundamental difference between usury and charity (which is known as *zakat* and general charitable giving). It states that Allah removes blessing from usury, meaning that despite any apparent gains, usury does not lead to true well-being or lasting prosperity, either for the individual or society. In contrast, Allah blesses and increases the reward for charitable deeds. This implies that giving in charity, though it reduces wealth outwardly, brings spiritual and material growth in ways not immediately apparent, fostering a healthy society. The verse concludes by stating that Allah does not love those who are ungrateful and persist in wrongdoing, implicitly linking the practice of usury to a lack of gratitude for Allah's blessings and to harmful actions. This verse reinforces the ethical framework where generosity and fair exchange are favored over exploitative practices like usury, showing their different impacts on individuals and the community, and on their relationship with Allah.","arabic":"يَمْحَقُ اللَّهُ الرِّبَا وَيُرْبِي الصَّدَقَاتِ ۗ وَاللَّهُ لَا يُحِبُّ كُلَّ كَفَّارٍ أَثِيمٍ"},{"verse":"277","text":"Those who believe, and do deeds of righteousness, and establish regular prayers and regular charity, will have their reward with their Lord: on them shall be no fear, nor shall they grieve.","commentary":"Following the strong condemnation of usury and its practitioners in the preceding verses, this verse presents a contrasting picture of those who live according to Islamic principles. It describes believers who not only have faith but also perform righteous deeds, establish regular prayers, and give regular charity (zakat). These are highlighted as core pillars of the Muslim community and key aspects of an Islamic way of life that stands in opposition to the system based on usury. The verse promises such individuals their reward from Allah and assures them that they will experience \"no fear, nor shall they grieve.\" This state of peace and security is presented as a direct result of living a life of faith, righteousness, prayer, and charity. The commentary highlights that charity, in particular, forms the basis of a caring society where usury becomes unnecessary. The tranquility and happiness promised here are presented as the fruit of a life built on submission to Allah's will and mutual support within the community, contrasting sharply with the anxiety and instability associated with usury described earlier.","arabic":"إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ وَأَقَامُوا الصَّلَاةَ وَآتَوُا الزَّكَاةَ لَهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"278","text":"O ye who believe! Fear Allah, and give up what remains of your demand for usury, if ye are indeed believers.","commentary":"This verse directly addresses those who believe and reinforces the message against usury. It emphasizes the importance of fearing Allah (being conscious of Allah's presence and commands) as a motivation for action. It then issues a clear command to give up any remaining demands for usury that are still outstanding. The phrase \"if ye are indeed believers\" serves as a test of true faith, indicating that abandoning usury is an essential requirement for someone claiming to be a Muslim. The commentary explains that this verse makes the rejection of usury a condition for authentic belief, leaving no room for people to verbally declare faith while practicing something Allah has forbidden. This instruction marked a turning point for the early Muslim community, demanding that they transition immediately to a system free from usury, showing that Islamic faith is meant to govern all aspects of life, including economic dealings.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَذَرُوا مَا بَقِيَ مِنَ الرِّبَا إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"279","text":"If ye do it not, Take notice of war from Allah and His Messenger: But if ye turn back, ye shall have your capital sums: Deal not unjustly, and ye shall not be dealt with unjustly.","commentary":"This verse follows the command to abandon usury and presents the severe consequence of not doing so. It issues a strong warning: if believers do not give up the remaining demands for usury, they are essentially declaring \"war from Allah and His Messenger.\" This is a terrifying prospect, highlighting the gravity of persisting in this forbidden practice. The commentary explains this is a warning of total condemnation for societies based on usury, affecting psychological, economic, and emotional aspects of life, leading to conflict and instability. However, the verse immediately provides an alternative: if they repent and turn away from usury, they are entitled to retrieve their original capital sums without any increase. The principle is clearly stated: \"Deal not unjustly, and ye shall not be dealt with unjustly.\" This ensures that while usurious gains are abolished, the initial loan amount is protected, guaranteeing a fair outcome where no one is wronged. The commentary emphasizes that the aim is to purify society and guide humanity towards a just system based on Allah's guidance.","arabic":"فَإِنْ لَمْ تَفْعَلُوا فَأْذَنُوا بِحَرْبٍ مِنَ اللَّهِ وَرَسُولِهِ ۖ وَإِنْ تُبْتُمْ فَلَكُمْ رُءُوسُ أَمْوَالِكُمْ لَا تَظْلِمُونَ وَلَا تُظْلَمُونَ"},{"verse":"280","text":"If the debtor is in a difficulty, grant him time Till it is easy for him to repay. But if ye remit it by way of charity, that is best for you if ye only knew.","commentary":"Following the strong directives against usury and the reminder about claiming only the principal, this verse addresses the situation where a debtor is unable to repay a loan due to financial difficulty. It provides a merciful guideline, instructing creditors to grant the debtor more time until their circumstances improve and repayment becomes easy. Going beyond merely granting delay, the verse suggests an even better action: waiving the debt entirely as an act of charity. The verse states that doing so is \"best for you if ye only knew,\" implying hidden benefits and rewards for the creditor, perhaps in this life and certainly in the hereafter. The commentary highlights that this evokes an atmosphere of tolerance and compassion, contrasting sharply with the harshness of usury. It reinforces the Islamic principle of mutual support and emphasizes that the community should help those in genuine hardship, discouraging any form of harassment or pressure on an insolvent debtor.","arabic":"وَإِنْ كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ ۚ وَأَنْ تَصَدَّقُوا خَيْرٌ لَكُمْ ۖ إِنْ كُنْتُمْ تَعْلَمُونَ"},{"verse":"281","text":"And fear the Day when ye shall be brought back to Allah. Then shall every soul be paid what it earned, and none shall be dealt with unjustly.","commentary":"This final verse in the passage serves as a powerful concluding reminder, shifting focus from worldly transactions and their consequences to the ultimate accountability in the hereafter. It urges everyone to \"fear the Day when ye shall be brought back to Allah.\" This refers to the Day of Judgment, when all individuals will stand before Allah to be judged for their actions in this life. The verse emphasizes a fundamental principle of that Day: \"every soul shall be paid what it earned,\" meaning each person will receive the full consequence of their deeds, whether good or bad. Crucially, it adds, \"and none shall be dealt with unjustly.\" This assurance highlights Allah's perfect justice, where no one will be wronged by receiving less reward than they deserve or more punishment than they earned. The commentary notes that this reminder about the fearful Day of Judgment serves as a strong motivation, particularly in the context of financial dealings discussed previously, encouraging people to act justly and charitably, knowing they will be held accountable for their choices regarding wealth and their treatment of others. It underscores that living according to Allah's guidance, especially in matters like usury and debt, is ultimately for one's own benefit on the Day of Reckoning.","arabic":"وَاتَّقُوا يَوْمًا تُرْجَعُونَ فِيهِ إِلَى اللَّهِ ۖ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَا كَسَبَتْ وَهُمْ لَا يُظْلَمُونَ"},{"verse":"282","text":"O ye who believe! When ye deal with each other, in transactions involving future obligations in a fixed period of time, reduce them to writing Let a scribe write down faithfully as between the parties: let not the scribe refuse to write: as Allah Has taught him, so let him write. Let him who incurs the liability dictate, but let him fear His Lord Allah, and not diminish aught of what he owes. If they party liable is mentally deficient, or weak, or unable Himself to dictate, Let his guardian dictate faithfully, and get two witnesses, out of your own men, and if there are not two men, then a man and two women, such as ye choose, for witnesses, so that if one of them errs, the other can remind her. The witnesses should not refuse when they are called on (For evidence). Disdain not to reduce to writing (your contract) for a future period, whether it be small or big: it is juster in the sight of Allah, More suitable as evidence, and more convenient to prevent doubts among yourselves but if it be a transaction which ye carry out on the spot among yourselves, there is no blame on you if ye reduce it not to writing. But take witness whenever ye make a commercial contract; and let neither scribe nor witness suffer harm. If ye do (such harm), it would be wickedness in you. So fear Allah; For it is Good that teaches you. And Allah is well acquainted with all things. If ye are on a journey, and cannot find a scribe, a pledge with possession (may serve the purpose). And if one of you deposits a thing on trust with another, let the trustee (faithfully) discharge his trust, and let him Fear his Lord conceal not evidence; for whoever conceals it, - his heart is tainted with sin. And Allah knoweth all that ye do.","commentary":"This verse provides comprehensive guidance for transactions involving future obligations, such as loans or deferred payments. It establishes the principle that these agreements should be put in writing, setting a fixed period for their fulfillment. This is seen as more just in the sight of Allah, providing stronger evidence and helping to prevent misunderstandings.\n\nThe verse instructs that an impartial scribe should write down the agreement accurately. It emphasizes that anyone with the ability to write, which is a skill granted by Allah, should not refuse to act as a scribe when needed. The person who owes the debt should dictate the terms, and they are reminded to be mindful of Allah, their Lord, and not to conceal or reduce any part of the obligation. If the debtor is unable to dictate due to incapacity or weakness, their guardian or representative should do so fairly.\n\nThe verse also requires securing witnesses for the contract. The standard is two men. If two men are not available, then one man and two women are to be called as witnesses, chosen from those deemed trustworthy. The reason mentioned in the commentary for having two women is to ensure that if one should forget or err in recalling details, the other can remind her, thereby safeguarding the accuracy of the testimony in a legal matter. The verse stresses that witnesses should not refuse when asked to give testimony, as it is a duty to help establish justice and preserve rights.\n\nIt advises against thinking any debt is too small to be recorded, reinforcing that writing it down is better and less likely to lead to disputes. For transactions conducted on the spot, where goods and payment are exchanged immediately, writing is not required, though witnesses are still encouraged. The verse concludes by protecting the roles of the scribe and witnesses, stating they should not be harmed for fulfilling their duties. Harming them is considered an act of disobedience to Allah. It reminds believers to be conscious of Allah, who teaches us and has complete knowledge of everything we do.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا إِذَا تَدَايَنْتُمْ بِدَيْنٍ إِلَىٰ أَجَلٍ مُسَمًّى فَاكْتُبُوهُ ۚ وَلْيَكْتُبْ بَيْنَكُمْ كَاتِبٌ بِالْعَدْلِ ۚ وَلَا يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا عَلَّمَهُ اللَّهُ ۚ فَلْيَكْتُبْ وَلْيُمْلِلِ الَّذِي عَلَيْهِ الْحَقُّ وَلْيَتَّقِ اللَّهَ رَبَّهُ وَلَا يَبْخَسْ مِنْهُ شَيْئًا ۚ فَإِنْ كَانَ الَّذِي عَلَيْهِ الْحَقُّ سَفِيهًا أَوْ ضَعِيفًا أَوْ لَا يَسْتَطِيعُ أَنْ يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ بِالْعَدْلِ ۚ وَاسْتَشْهِدُوا شَهِيدَيْنِ مِنْ رِجَالِكُمْ ۖ فَإِنْ لَمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ وَامْرَأَتَانِ مِمَّنْ تَرْضَوْنَ مِنَ الشُّهَدَاءِ أَنْ تَضِلَّ إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا الْأُخْرَىٰ ۚ وَلَا يَأْبَ الشُّهَدَاءُ إِذَا مَا دُعُوا ۚ وَلَا تَسْأَمُوا أَنْ تَكْتُبُوهُ صَغِيرًا أَوْ كَبِيرًا إِلَىٰ أَجَلِهِ ۚ ذَٰلِكُمْ أَقْسَطُ عِنْدَ اللَّهِ وَأَقْوَمُ لِلشَّهَادَةِ وَأَدْنَىٰ أَلَّا تَرْتَابُوا ۖ إِلَّا أَنْ تَكُونَ تِجَارَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَلَّا تَكْتُبُوهَا ۗ وَأَشْهِدُوا إِذَا تَبَايَعْتُمْ ۚ وَلَا يُضَارَّ كَاتِبٌ وَلَا شَهِيدٌ ۚ وَإِنْ تَفْعَلُوا فَإِنَّهُ فُسُوقٌ بِكُمْ ۗ وَاتَّقُوا اللَّهَ ۖ وَيُعَلِّمُكُمُ اللَّهُ ۗ وَاللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ"},{"verse":"283","text":"If ye are on a journey, and cannot find a scribe, a pledge with possession (may serve the purpose). And if one of you deposits a thing on trust with another, Let the trustee (Faithfully) discharge His trust, and let him fear his Lord. Conceal not evidence; for whoever conceals it,- His heart is tainted with sin. And Allah Knoweth all that ye do.","commentary":"This verse addresses a specific situation related to transactions, particularly when traveling and a scribe is not available, building upon the detailed instructions in the previous verse. In such circumstances, the verse allows for a pledge or security to be given as a guarantee for the debt instead of a written contract. This serves as a practical solution when formal documentation is difficult.\n\nIt then speaks more broadly about situations where trust is involved. If someone is entrusted with something, whether it's the security for a debt or any other item, they are called upon to fulfill that trust faithfully and be mindful of Allah, their Lord. Both the person holding the security and the person who borrowed the money are considered trustees in their respective roles.\n\nThe verse follows this by emphasizing the importance of giving truthful testimony. It states that concealing evidence is a serious matter, tainting the heart with sin. It concludes with a reminder that Allah has full knowledge of all actions, implying that even hidden intentions regarding trust or testimony are known to Him and will be accounted for. This connects to the broader theme of accountability before Allah.","arabic":"وَإِنْ كُنْتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُوا كَاتِبًا فَرِهَانٌ مَقْبُوضَةٌ ۖ فَإِنْ أَمِنَ بَعْضُكُمْ بَعْضًا فَلْيُؤَدِّ الَّذِي اؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ اللَّهَ رَبَّهُ ۗ وَلَا تَكْتُمُوا الشَّهَادَةَ ۚ وَمَنْ يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ ۗ وَاللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ"},{"verse":"284","text":"To Allah belongeth all that is in the heavens and on earth. Whether ye show what is in your minds or conceal it, Allah Calleth you to account for it. He forgiveth whom He pleaseth, and punisheth whom He pleaseth, for Allah hath power over all things.","commentary":"This verse shifts focus to the ultimate reality of Allah's sovereignty and knowledge, providing a powerful conclusion to the preceding verses about financial dealings, trust, and testimony. It declares that everything in the vast expanse of the heavens and the earth belongs solely to Allah.\n\nIt then states that Allah knows not only our outward actions but also our inner thoughts and intentions, whether we express them openly or keep them hidden. He will hold everyone accountable for what is in their minds and what they do. This serves as a reminder that our inner state, our intentions regarding matters like honesty in business or truthfulness in testimony (discussed in the previous verses), are known to Allah.\n\nThe verse affirms Allah's absolute power and authority, stating that He forgives whom He wills and punishes whom He wills. This highlights that while there is accountability, there is also the possibility of forgiveness, all according to Allah's perfect will and power over all things. This conclusion ties the practical guidance on human interactions and responsibilities (as given in verses like 282 and 283) to the fundamental Islamic belief in Allah's complete ownership, knowledge, and control over everything, emphasizing the link between worldly conduct and divine accountability.","arabic":"لِلَّهِ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۗ وَإِنْ تُبْدُوا مَا فِي أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ اللَّهُ ۖ فَيَغْفِرُ لِمَنْ يَشَاءُ وَيُعَذِّبُ مَنْ يَشَاءُ ۗ وَاللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"285","text":"The Messenger believeth in what hath been revealed to him from his Lord, as do the men of faith. Each one (of them) believeth in Allah, His angels, His books, and His messengers. \"We make no distinction (they say) between one and another of His messengers.\" And they say: \"We hear, and we obey: (We seek) Thy forgiveness, our Lord, and to Thee is the end of all journeys.\"","commentary":"This verse speaks about the faith of the Messenger (the Prophet Muhammad) and the believers who follow him. It tells us that the Messenger believes in the revelation he receives from Allah, and the believers share this same deep faith. It outlines the core beliefs that every Muslim holds: belief in Allah, in His angels, in His revealed books, and in all of His messengers.\n\nMuslims believe that all messengers, from the Prophet Adam to the Prophet Muhammad, brought messages from the same Divine source. We do not make a distinction between them; they are all respected and believed in.\n\nFollowing this declaration of faith, the verse describes the attitude of believers: they say, \"We hear, and we obey.\" This signifies their submission to Allah's commands as revealed through His messengers and books. They also seek Allah's forgiveness, recognizing their human imperfections. Finally, they affirm their certainty that everyone will ultimately return to Allah. This understanding that life is a journey back to the Divine source shapes a believer's perspective and actions. This verse connects back to the beginning of the Sura, which also speaks about the core beliefs of those who are guided by the Qur'an.","arabic":"آمَنَ الرَّسُولُ بِمَا أُنْزِلَ إِلَيْهِ مِنْ رَبِّهِ وَالْمُؤْمِنُونَ ۚ كُلٌّ آمَنَ بِاللَّهِ وَمَلَائِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِنْ رُسُلِهِ ۚ وَقَالُوا سَمِعْنَا وَأَطَعْنَا ۖ غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ الْمَصِيرُ"},{"verse":"286","text":"On no soul doth Allah Place a burden greater than it can bear. It gets every good that it earns, and it suffers every ill that it earns. (Pray:) \"Our Lord! Condemn us not if we forget or fall into error; our Lord! Lay not on us a burden Like that which Thou didst lay on those before us; Our Lord! Lay not on us a burden greater than we have strength to bear. Blot out our sins, and grant us forgiveness. Have mercy on us. Thou art our Protector; Help us against those who stand against faith.\"","commentary":"This verse offers reassurance and speaks about individual responsibility and Allah's mercy. It tells us that Allah does not ask any soul to bear a responsibility or face a trial that is beyond its capability. This is a source of comfort and confidence for believers, knowing that Allah is aware of their strengths and limitations.\n\nIt also emphasizes the principle of individual accountability: a person will be rewarded for the good they do and will face the consequences for the wrong they do. This highlights that each person is responsible for their own actions and will stand before Allah individually.\n\nFollowing these principles of justice and capacity, the verse then presents a heartfelt prayer from the believers. They ask Allah not to hold them accountable for mistakes made out of forgetfulness or error, acknowledging that these are part of human nature. They also pray not to be tested with burdens similar to those placed upon some earlier communities, recognizing the lessons from history about the consequences faced by those who were disobedient or stubborn. They further ask Allah not to burden them with more than they can physically and spiritually handle. Finally, they earnestly seek Allah's pardon, forgiveness, and mercy, recognizing that ultimate success and deliverance come through His grace. The prayer concludes by affirming Allah as their Protector and asking for His help against those who stand against faith, which relates to the Sura's broader themes of the struggle for truth and the establishment of Allah's guidance on earth. This prayer encapsulates the believers' humility, their reliance on Allah's mercy, and their quest for divine support in facing challenges.","arabic":"لَا يُكَلِّفُ اللَّهُ نَفْسًا إِلَّا وُسْعَهَا ۚ لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا اكْتَسَبَتْ ۗ رَبَّنَا لَا تُؤَاخِذْنَا إِنْ نَسِينَا أَوْ أَخْطَأْنَا ۚ رَبَّنَا وَلَا تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِنْ قَبْلِنَا ۚ رَبَّنَا وَلَا تُحَمِّلْنَا مَا لَا طَاقَةَ لَنَا بِهِ ۖ وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَا ۚ أَنْتَ مَوْلَانَا فَانْصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ"}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>

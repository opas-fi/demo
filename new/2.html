  <script>
    const verses = [{"verse":"1","text":"A. L. M.","commentary":"This verse consists of three Arabic letters. In Islamic belief, these letters, which begin several chapters of the Qur’an, are part of the divine revelation. While their exact meaning is known only to Allah, one perspective is that they highlight that the Qur’an is composed of the same letters used in the Arabic language known to its first audience. Despite this, the Qur’an is considered a miraculous and unparalleled work that humans cannot replicate, challenging anyone to produce something similar.","arabic":"الم"},{"verse":"2","text":"This is the Book; in it is guidance sure, without doubt, to those who fear Allah;","commentary":"Following the opening letters, this verse declares that the Qur’an is a Book of certain guidance. It is not for everyone indiscriminately, but specifically for those who are mindful of Allah (often translated as \"fear Allah\"). Being mindful of Allah means having a sensitive conscience, being alert to life's challenges and temptations, and striving to stay on the right path, much like carefully navigating a thorny road to avoid harm. This state of mind makes one receptive to the Qur’an's light and wisdom.","arabic":"ذَٰلِكَ الْكِتَابُ لَا رَيْبَ ۛ فِيهِ ۛ هُدًى لِلْمُتَّقِينَ"},{"verse":"3","text":"Who believe in the Unseen, are steadfast in prayer, and spend out of what We have provided for them;","commentary":"This verse begins a description of the qualities of those who benefit from the Qur’an's guidance mentioned in the previous verse. The first quality is belief in the Unseen – matters beyond normal human perception, such as Allah Himself, angels, and the Hereafter. This belief elevates human consciousness beyond the purely physical world. The verse also mentions establishing prayer, which connects the believer directly to Allah, and spending charitably from what Allah has provided. This spending is seen as acknowledging that wealth is a trust from Allah and fosters compassion and community.","arabic":"الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ يُنْفِقُونَ"},{"verse":"4","text":"And who believe in the Revelation sent to thee, and sent before thy time, and (in their hearts) have the assurance of the Hereafter.","commentary":"Continuing the description from Verse 3, these verses describe the believers as those who accept the revelation given to Prophet Muhammad and all previous divine revelations sent to prophets before him. This highlights the Islamic belief in the unity of Allah's message throughout history. Furthermore, they have certainty in the Hereafter (the life to come), which provides a sense of purpose beyond this world and assurance of ultimate justice.","arabic":"وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ وَبِالْآخِرَةِ هُمْ يُوقِنُونَ"},{"verse":"5","text":"They are on (true) guidance, from their Lord, and it is these who will prosper.","commentary":"This verse concludes the description of the believers, affirming that because they possess the qualities mentioned in the preceding verses (3 and 4), they are indeed on true guidance from Allah. It states that it is these people who will ultimately be successful and prosperous. This verse serves as a direct consequence of the description of the true believers.","arabic":"أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ"},{"verse":"6","text":"As to those who reject Faith, it is the same to them whether thou warn them or do not warn them; they will not believe.","commentary":"This verse introduces a contrasting group: those who reject faith. Unlike the receptive believers described earlier, the verse states that for these individuals, warnings are ineffective. It signifies their complete unwillingness or inability to accept the truth, no matter how clearly it is presented.","arabic":"إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لَا يُؤْمِنُونَ"},{"verse":"7","text":"Allah hath set a seal on their hearts and on their hearing, and on their eyes is a veil; great is the penalty they (incur).","commentary":"Following the description of the rejecters of faith in Verse 6, this verse explains their condition as a consequence of their obstinacy. It states that Allah has set a seal on their hearts and hearing and placed a veil on their eyes, meaning they are unable to comprehend or respond to guidance. This state is described as leading to a great penalty, highlighting the severe consequences of persistent rejection of truth.","arabic":"خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ"},{"verse":"8","text":"Of the people there are some who say: \"We believe in Allah and the Last Day;\" but they do not (really) believe.","commentary":"Moving from the clear-cut categories of believers and open rejecters, this verse introduces a third group: those who claim to believe outwardly but lack sincere faith inwardly. This describes the hypocrites, whose words do not match their true state. This verse sets the stage for a more detailed examination of their behavior in the following verses.","arabic":"وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا هُمْ بِمُؤْمِنِينَ"},{"verse":"9","text":"Fain would they deceive Allah and those who believe, but they only deceive themselves, and realise (it) not!","commentary":"Expanding on the nature of the hypocrites introduced in Verse 8, this verse describes their attempt to deceive Allah and the believers. However, the verse immediately points out the futility of their efforts, stating that they are only deceiving themselves, even if they are unaware of it. It also subtly implies that Allah is aware of their intentions and protects the believers.","arabic":"يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ وَمَا يَشْعُرُونَ"},{"verse":"10","text":"In their hearts is a disease; and Allah has increased their disease: And grievous is the penalty they (incur), because they are false (to themselves).","commentary":"This verse explains the underlying reason for the hypocrites' behavior described in verses 8 and 9: they have a spiritual or moral \"disease\" in their hearts. The verse states that Allah increases this disease, meaning their insincerity and deceptive actions lead to a worsening of their spiritual condition. Because of their falsehood and inner sickness, they face a painful punishment, connecting their character flaws directly to their fate.","arabic":"فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ"},{"verse":"11","text":"When it is said to them: \"Make not mischief on the earth,\" they say: \"Why, we only Want to make peace!\"","commentary":"This verse describes a characteristic of certain individuals, referred to as hypocrites, who appeared at the time the Qur'an was being revealed in Medina, but represent a type found in every generation. When they are asked to stop causing trouble or disruption on Earth, they falsely claim they are actually working towards peace. This highlights their deceptive nature and their twisted perception of their own actions. This verse introduces the theme of their self-deception and denial, which is further elaborated in the verses that follow.","arabic":"وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ"},{"verse":"12","text":"Of a surety, they are the ones who make mischief, but they realise (it) not.","commentary":"This verse directly refutes the claim made in the previous verse. It states clearly that these individuals are, in fact, the ones who are causing disruption, even though they do not understand or admit this reality about themselves. Their sickness of heart and lack of sincerity towards Allah distorts their view of right and wrong, leading them to believe their harmful actions are beneficial. This continues the depiction of their self-deception and adds the dimension of their being unaware of the true nature and consequences of their deeds.","arabic":"أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ"},{"verse":"13","text":"When it is said to them: \"Believe as the others believe:\" They say: \"Shall we believe as the fools believe?\" Nay, of a surety they are the fools, but they do not know.","commentary":"This verse reveals another trait of these individuals: their arrogance and contempt for sincere believers. When asked to have faith in the way others have sincerely believed, they dismiss the believers as fools. The Qur'an directly responds by stating that it is *they* who are truly the fools, precisely because they lack the awareness or insight to recognize their own misguided state. This links to the previous verses by showing how their distorted perception extends to judging others and their own understanding.","arabic":"وَإِذَا قِيلَ لَهُمْ آمِنُوا كَمَا آمَنَ النَّاسُ قَالُوا أَنُؤْمِنُ كَمَا آمَنَ السُّفَهَاءُ ۗ أَلَا إِنَّهُمْ هُمُ السُّفَهَاءُ وَلَٰكِنْ لَا يَعْلَمُونَ"},{"verse":"14","text":"When they meet those who believe, they say: \"We believe;\" but when they are alone with their evil ones, they say: \"We are really with you: We (were) only jesting.\"","commentary":"This verse exposes the double-faced behavior of these hypocritical individuals. When they encounter the sincere believers, they falsely claim to have faith, seeking acceptance and perhaps wanting to cause trouble from within the community. However, when they are in private with their close companions, described in the verse as \"evil ones,\" they reveal their true stance, affirming their loyalty to their companions and admitting their outward profession of faith was merely mockery or pretense. This illustrates their lack of sincerity and their cunning nature. The description of their companions as \"evil ones\" reflects the perspective that these allies encouraged or shared their negative behavior.","arabic":"وَإِذَا لَقُوا الَّذِينَ آمَنُوا قَالُوا آمَنَّا وَإِذَا خَلَوْا إِلَىٰ شَيَاطِينِهِمْ قَالُوا إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِئُونَ"},{"verse":"15","text":"Allah will throw back their mockery on them, and give them rope in their trespasses; so they will wander like blind ones (To and fro).","commentary":"This verse describes Allah's response to the deceptive and mocking behavior of the hypocrites. It states that Allah will turn their mockery back upon them, essentially allowing their own schemes and insincerity to become their undoing. He gives them temporary leeway in their wrongdoing, but this only leads them further into misguidance, causing them to stumble blindly and lose direction. This verse serves as a stern warning about the consequences of hypocrisy and highlights Allah's power over their affairs, contrasting with their belief in their own cleverness.","arabic":"اللَّهُ يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ"},{"verse":"16","text":"These are they who have bartered Guidance for error: But their traffic is profitless, and they have lost true direction,","commentary":"This verse provides a summary of the state of the hypocrites described in the preceding verses. It uses the metaphor of a transaction, saying they have exchanged true guidance for misguidance or error. However, this trade has brought them no benefit; their endeavor is described as \"profitless,\" and they have completely lost their way. This verse underscores the ultimate failure of their path, linking their deceptive actions and arrogance to a fundamental loss of direction in life.","arabic":"أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ فَمَا رَبِحَتْ تِجَارَتُهُمْ وَمَا كَانُوا مُهْتَدِينَ"},{"verse":"17","text":"Their similitude is that of a man who kindled a fire; when it lighted all around him, Allah took away their light and left them in utter darkness. So they could not see.","commentary":"This verse offers the first of two parables used to illustrate the state of the hypocrites. It compares them to someone who lights a fire. For a moment, the fire provides light, enabling them to see. But then, Allah takes that light away, leaving them in complete darkness, unable to perceive anything. This reflects the hypocrites' situation: they may have had some exposure to the truth or guidance (kindling the fire), perhaps even understanding it for a time (when it lighted around them). However, because they chose to reject or turn away from it, Allah removed that light, leaving them lost in darkness. This parable emphasizes the consequence of their deliberate rejection after having had the opportunity to see.","arabic":"مَثَلُهُمْ كَمَثَلِ الَّذِي اسْتَوْقَدَ نَارًا فَلَمَّا أَضَاءَتْ مَا حَوْلَهُ ذَهَبَ اللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَاتٍ لَا يُبْصِرُونَ"},{"verse":"18","text":"Deaf, dumb, and blind, they will not return (to the path).","commentary":"Following the first parable, this verse describes the state of the hypocrites left in darkness. Having rejected the light, they are depicted as being deaf to the truth, dumb (unable or unwilling to speak it), and blind to guidance. This indicates that their rejection has led them to a state where they are no longer capable of finding their way back to the right path. Their senses, which could have been channels for receiving guidance, are effectively shut off due to their choices. This verse reinforces the hopelessness of their condition after turning away from the light.","arabic":"صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَرْجِعُونَ"},{"verse":"19","text":"Or (another similitude) is that of a rain-laden cloud from the sky: In it are zones of darkness, and thunder and lightning: They press their fingers in their ears to keep out the stunning thunder-clap, the while they are in terror of death. But Allah is ever round the rejecters of Faith!","commentary":"This verse presents a second parable to illustrate the condition of the hypocrites. It compares their situation to being caught in a severe storm: a dark cloud with heavy rain, thunder, and lightning. The storm represents the trials, challenges, and perhaps moments of truth or warnings that come their way. The darkness, thunder, and lightning evoke fear and confusion. They react by trying to block out the terrifying sounds of thunder, fearful for their lives. This depicts their panic and desperate attempts to avoid the overwhelming reality of their situation and the consequences of their disbelief. The statement \"But Allah is ever round the rejecters of Faith!\" serves as a reminder that they cannot escape Allah's power and ultimate judgment, emphasizing that He is fully aware of and in control of their situation, even amidst their turmoil.","arabic":"أَوْ كَصَيِّبٍ مِنَ السَّمَاءِ فِيهِ ظُلُمَاتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَابِعَهُمْ فِي آذَانِهِمْ مِنَ الصَّوَاعِقِ حَذَرَ الْمَوْتِ ۚ وَاللَّهُ مُحِيطٌ بِالْكَافِرِينَ"},{"verse":"20","text":"The lightning all but snatches away their sight; every time the light (Helps) them, they walk therein, and when the darkness grows on them, they stand still. And if Allah willed, He could take away their faculty of hearing and seeing; for Allah hath power over all things.","commentary":"This verse continues the second parable, detailing the hypocrites' erratic behavior during the storm. The lightning flashes intensely, almost blinding them, yet provides fleeting moments of light. During these brief moments, they manage to move forward tentatively, but when the darkness returns between flashes, they stop, paralyzed by fear and uncertainty. This illustrates their unstable and inconsistent approach; they only react or move towards guidance when it's immediately apparent and seems advantageous, but freeze or turn away when faced with difficulty or uncertainty. The verse concludes by stating Allah's absolute power, noting that if He willed, He could permanently remove their ability to hear or see, reinforcing the idea that their faculties and their fate are entirely within His control. This connects back to the description of them being deaf, dumb, and blind in verse 18, showing that their state is ultimately subject to Allah's will and power.","arabic":"يَكَادُ الْبَرْقُ يَخْطَفُ أَبْصَارَهُمْ ۖ كُلَّمَا أَضَاءَ لَهُمْ مَشَوْا فِيهِ وَإِذَا أَظْلَمَ عَلَيْهِمْ قَامُوا ۚ وَلَوْ شَاءَ اللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَارِهِمْ ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"21","text":"O ye people! Adore your Guardian-Lord, who created you and those who came before you, that ye may have the chance to learn righteousness;","commentary":"This verse begins a universal call to all people. It asks everyone to worship Allah, their Creator and Sustainer. We are reminded that Allah created not only us but also all the generations before us. The purpose of this worship, according to this verse, is so that we may develop mindfulness of Allah and live righteously. It sets the stage by establishing Allah's fundamental relationship with humanity as the Creator.","arabic":"يَا أَيُّهَا النَّاسُ اعْبُدُوا رَبَّكُمُ الَّذِي خَلَقَكُمْ وَالَّذِينَ مِنْ قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"22","text":"Who has made the earth your couch, and the heavens your canopy; and sent down rain from the heavens; and brought forth therewith Fruits for your sustenance; then set not up rivals unto Allah when ye know (the truth).","commentary":"Following the call to worship the Creator, this verse provides reasons why Allah alone deserves worship. It highlights some of Allah's immense blessings: making the earth a comfortable and habitable place like a resting-place for us, and making the sky above us like a protective and orderly roof. It also mentions the sending down of rain from the sky, which brings forth fruits and sustenance for us. These are presented as clear signs of Allah's power and provision. Because we know these facts – that Allah is the Creator and Provider of all these things – the verse concludes with a directive not to associate partners or equals with Him in worship. This verse emphasizes recognizing Allah's unique role in creation and provision as the basis for exclusive worship.","arabic":"الَّذِي جَعَلَ لَكُمُ الْأَرْضَ فِرَاشًا وَالسَّمَاءَ بِنَاءً وَأَنْزَلَ مِنَ السَّمَاءِ مَاءً فَأَخْرَجَ بِهِ مِنَ الثَّمَرَاتِ رِزْقًا لَكُمْ ۖ فَلَا تَجْعَلُوا لِلَّهِ أَنْدَادًا وَأَنْتُمْ تَعْلَمُونَ"},{"verse":"23","text":"And if ye are in doubt as to what We have revealed from time to time to Our servant, then produce a Sura like thereunto; and call your witnesses or helpers (If there are any) besides Allah, if your (doubts) are true.","commentary":"Transitioning from the call to worship based on creation, this verse addresses those who have doubts about the divine origin of the Qur’an, which was revealed to Prophet Muhammad. It presents a challenge: if you doubt that this is from Allah, then produce a single chapter (Sura) that is comparable to it in quality and nature. You are invited to seek help from anyone or anything you wish, other than Allah, to meet this challenge. This is presented as a proof of the Qur’an's unique nature and source.","arabic":"وَإِنْ كُنْتُمْ فِي رَيْبٍ مِمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُوا بِسُورَةٍ مِنْ مِثْلِهِ وَادْعُوا شُهَدَاءَكُمْ مِنْ دُونِ اللَّهِ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"24","text":"But if ye cannot- and of a surety ye cannot- then fear the Fire whose fuel is men and stones,- which is prepared for those who reject Faith.","commentary":"This verse directly follows the challenge in the previous one. It asserts with certainty that the challenge (to produce a chapter like the Qur'an) cannot be met. It then presents a warning of the consequences for those who reject the truth after this evidence and challenge have been presented. It describes a fearsome punishment in the Fire, whose fuel includes people and stones, indicating its intensity. This fire is stated to be prepared for those who consciously reject faith. This verse serves as a stern reminder of accountability for rejecting the divine message.","arabic":"فَإِنْ لَمْ تَفْعَلُوا وَلَنْ تَفْعَلُوا فَاتَّقُوا النَّارَ الَّتِي وَقُودُهَا النَّاسُ وَالْحِجَارَةُ ۖ أُعِدَّتْ لِلْكَافِرِينَ"},{"verse":"25","text":"But give glad tidings to those who believe and work righteousness, that their portion is Gardens, beneath which rivers flow. Every time they are fed with fruits therefrom, they say: \"Why, this is what we were fed with before,\" for they are given things in similitude; and they have therein companions pure (and holy); and they abide therein (for ever).","commentary":"In sharp contrast to the warning of punishment for rejecters in the previous verse, this verse offers joyful news for those who believe and live righteously. It describes their reward as Gardens in Paradise, flowing with rivers. When they are given fruits there, they recognize a familiarity, saying it is like what they received before, though the reality is different. This hints at a delightful experience where things appear similar yet are uniquely pleasurable. The verse also mentions having pure companions and dwelling in this state eternally. It paints a picture of ultimate peace, joy, and permanence for the believers.","arabic":"وَبَشِّرِ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ أَنَّ لَهُمْ جَنَّاتٍ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ ۖ كُلَّمَا رُزِقُوا مِنْهَا مِنْ ثَمَرَةٍ رِزْقًا ۙ قَالُوا هَٰذَا الَّذِي رُزِقْنَا مِنْ قَبْلُ ۖ وَأُتُوا بِهِ مُتَشَابِهًا ۖ وَلَهُمْ فِيهَا أَزْوَاجٌ مُطَهَّرَةٌ ۖ وَهُمْ فِيهَا خَالِدُونَ"},{"verse":"26","text":"Allah disdains not to use the similitude of things, lowest as well as highest. Those who believe know that it is truth from their Lord; but those who reject Faith say: \"What means Allah by this similitude?\" By it He causes many to stray, and many He leads into the right path; but He causes not to stray, except those who forsake (the path),-","commentary":"This verse addresses potential questions or objections raised about the use of parables or comparisons in the Qur'an, particularly those involving seemingly insignificant things (like a gnat, as later examples in the Qur'an show, although not specifically in this verse). It explains that Allah does not hesitate to use comparisons involving anything, from the smallest to the greatest, because all creation reflects His power and wisdom. It contrasts the reactions of believers and those who reject faith. Believers accept these parables as truth from Allah, understanding that there is wisdom in them. Those who reject faith, however, question the purpose of such parables, showing a lack of reverence and understanding. The verse explains that these parables serve as a test: they guide those who are receptive to truth but cause those who are already inclined to stray to drift further away. This outcome is stated to apply only to those who actively choose to forsake the path of guidance.","arabic":"إِنَّ اللَّهَ لَا يَسْتَحْيِي أَنْ يَضْرِبَ مَثَلًا مَا بَعُوضَةً فَمَا فَوْقَهَا ۚ فَأَمَّا الَّذِينَ آمَنُوا فَيَعْلَمُونَ أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۖ وَأَمَّا الَّذِينَ كَفَرُوا فَيَقُولُونَ مَاذَا أَرَادَ اللَّهُ بِهَٰذَا مَثَلًا ۘ يُضِلُّ بِهِ كَثِيرًا وَيَهْدِي بِهِ كَثِيرًا ۚ وَمَا يُضِلُّ بِهِ إِلَّا الْفَاسِقِينَ"},{"verse":"27","text":"Those who break Allah's Covenant after it is ratified, and who sunder what Allah Has ordered to be joined, and do mischief on earth: These cause loss (only) to themselves.","commentary":"This verse further describes the characteristics of those who \"forsake the path\" mentioned at the end of the previous verse. These are identified as evildoers who suffer loss. Their defining traits are listed: they break the commitments they made to Allah after affirming them; they sever the connections that Allah has commanded to be maintained (which can include relationships with Allah, family ties, and bonds within humanity); and they spread corruption or disruption on earth. The verse concludes by emphasizing that the harm from these actions ultimately falls back on themselves, leading to their own loss and detriment.","arabic":"الَّذِينَ يَنْقُضُونَ عَهْدَ اللَّهِ مِنْ بَعْدِ مِيثَاقِهِ وَيَقْطَعُونَ مَا أَمَرَ اللَّهُ بِهِ أَنْ يُوصَلَ وَيُفْسِدُونَ فِي الْأَرْضِ ۚ أُولَٰئِكَ هُمُ الْخَاسِرُونَ"},{"verse":"28","text":"How can ye reject the faith in Allah?- seeing that ye were without life, and He gave you life; then will He cause you to die, and will again bring you to life; and again to Him will ye return.","commentary":"This verse directly questions how anyone can reject faith in Allah when presented with undeniable facts about life itself. It points to the cycle of human existence: we were once without life, then Allah gave us life; He will cause us to die, and then He will bring us back to life again (on the Day of Resurrection). Finally, we will return to Him for accountability. This verse uses the profound and observable reality of life, death, and the promise of resurrection as a powerful sign of Allah's power and a reason to believe in Him and not reject faith.","arabic":"كَيْفَ تَكْفُرُونَ بِاللَّهِ وَكُنْتُمْ أَمْوَاتًا فَأَحْيَاكُمْ ۖ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ"},{"verse":"29","text":"It is He Who hath created for you all things that are on earth; Moreover His design comprehended the heavens, for He gave order and perfection to the seven firmaments; and of all things He hath perfect knowledge.","commentary":"Building upon the theme of Allah's power in the previous verse, this one further emphasizes His role as Creator. It states that Allah created everything on Earth for our benefit, highlighting His grace and the value He has placed on humanity by making the resources of the world available to us. It then mentions His creation of the heavens, stating that His design encompassed them and He fashioned them into seven heavens, bringing order and perfection to them. The verse concludes by affirming that Allah has complete knowledge of all things. The verse mentions that Allah \"comprehended the heavens\" and \"fashioned it into seven heavens.\" In Islamic belief, such attributes are affirmed as they appear in the Qur’an, without likening Allah to His creation or explaining how they occur. Rather, they reflect His majesty and uniqueness in a way beyond human comprehension. Muslims believe Allah’s attributes are accepted as revealed, without interpreting them metaphorically or anthropomorphically. This verse serves to reinforce Allah's absolute power and knowledge over all creation, both on Earth and in the vastness of the heavens.","arabic":"هُوَ الَّذِي خَلَقَ لَكُمْ مَا فِي الْأَرْضِ جَمِيعًا ثُمَّ اسْتَوَىٰ إِلَى السَّمَاءِ فَسَوَّاهُنَّ سَبْعَ سَمَاوَاتٍ ۚ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ"},{"verse":"30","text":"Behold, thy Lord said to the angels: \"I will create a vicegerent on earth.\" They said: \"Wilt Thou place therein one who will make mischief therein and shed blood?- whilst we do celebrate Thy praises and glorify Thy holy (name)?\" He said: \"I know what ye know not.\"","commentary":"This verse begins the narrative about the creation of humanity. Allah announced to the angels His intention to appoint a vicegerent on earth. This indicates that humanity (represented by Adam) was given a significant role to manage and develop the earth according to Allah's will. The angels responded by questioning this decision, wondering if this creation would cause corruption and bloodshed, especially since the angels already dedicate themselves entirely to praising and glorifying Allah. Allah replied by stating that He knew things the angels did not, hinting at a deeper purpose and potential within humanity that went beyond the angels' understanding at that moment. This sets the stage for understanding humanity's unique status and responsibility on earth.","arabic":"وَإِذْ قَالَ رَبُّكَ لِلْمَلَائِكَةِ إِنِّي جَاعِلٌ فِي الْأَرْضِ خَلِيفَةً ۖ قَالُوا أَتَجْعَلُ فِيهَا مَنْ يُفْسِدُ فِيهَا وَيَسْفِكُ الدِّمَاءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ ۖ قَالَ إِنِّي أَعْلَمُ مَا لَا تَعْلَمُونَ"},{"verse":"31","text":"And He taught Adam the names of all things; then He placed them before the angels, and said: \"Tell me the names of these if ye are right.\"","commentary":"Following the initial announcement and the angels' question, Allah demonstrated a key ability He bestowed upon Adam. He taught Adam the \"names\" of all things – a capacity for knowledge, cognition, and communication through symbols and language. Allah then presented these things to the angels and challenged them to identify them by name if their perspective (expressed in the previous verse) was complete. This test was to show the angels something unique about Adam's capabilities.","arabic":"وَعَلَّمَ آدَمَ الْأَسْمَاءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى الْمَلَائِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَاءِ هَٰؤُلَاءِ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"32","text":"They said: \"Glory to Thee, of knowledge We have none, save what Thou Hast taught us: In truth it is Thou Who art perfect in knowledge and wisdom.\"","commentary":"In response to Allah's challenge in the previous verse, the angels humbly admitted their inability to name the things. They acknowledged that their knowledge was limited to only what Allah had taught them and affirmed that only Allah possesses perfect and comprehensive knowledge and wisdom. This highlights the angels' recognition of Allah's absolute superiority in knowledge and wisdom.","arabic":"قَالُوا سُبْحَانَكَ لَا عِلْمَ لَنَا إِلَّا مَا عَلَّمْتَنَا ۖ إِنَّكَ أَنْتَ الْعَلِيمُ الْحَكِيمُ"},{"verse":"33","text":"He said: \"O Adam! Tell them their names.\" When he had told them, Allah said: \"Did I not tell you that I know the secrets of heaven and earth, and I know what ye reveal and what ye conceal?\"","commentary":"After the angels admitted their limitation (verse 32), Allah instructed Adam to tell them the names of the things. Adam was able to do so, demonstrating the special knowledge he had been granted (verse 31). Following Adam's success, Allah reminded the angels of His vast knowledge, encompassing not just what is apparent but also the hidden secrets of the heavens and the earth, and even what they revealed or concealed (referring back to their earlier questioning and underlying thoughts in verse 30). This affirmed Allah's wisdom in choosing Adam for the role of vicegerent, possessing capabilities the angels did not.","arabic":"قَالَ يَا آدَمُ أَنْبِئْهُمْ بِأَسْمَائِهِمْ ۖ فَلَمَّا أَنْبَأَهُمْ بِأَسْمَائِهِمْ قَالَ أَلَمْ أَقُلْ لَكُمْ إِنِّي أَعْلَمُ غَيْبَ السَّمَاوَاتِ وَالْأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ"},{"verse":"34","text":"And behold, We said to the angels: \"Bow down to Adam\" and they bowed down. Not so Iblis: he refused and was haughty: He was of those who reject Faith.","commentary":"As a further sign of the honour bestowed upon Adam, Allah commanded the angels to prostrate before him. The angels obeyed. However, one being named Iblis (often referred to as Satan) refused out of arrogance. This act of refusal, born of pride, marked him as one who rejects faith. This verse introduces the concept of Iblis as an antagonist to humanity, stemming from his refusal to acknowledge the honour Allah gave Adam. Commentary notes that Iblis was not one of the angels but was in their company; he is described elsewhere in the Qur'an as being from the Jinn, a separate creation.","arabic":"وَإِذْ قُلْنَا لِلْمَلَائِكَةِ اسْجُدُوا لِآدَمَ فَسَجَدُوا إِلَّا إِبْلِيسَ أَبَىٰ وَاسْتَكْبَرَ وَكَانَ مِنَ الْكَافِرِينَ"},{"verse":"35","text":"We said: \"O Adam! dwell thou and thy wife in the Garden; and eat of the bountiful things therein as (where and when) ye will; but approach not this tree, or ye run into harm and transgression.\"","commentary":"After being honoured and tested, Adam and his wife were allowed to dwell in a Garden. They were given freedom to enjoy its abundant provisions, with only one prohibition: not to approach a specific tree. This single restriction served as a test of their obedience and willpower, symbolic of the boundaries set by Allah that humanity would face on Earth, without which the exercise of free will and responsibility would be meaningless.","arabic":"وَقُلْنَا يَا آدَمُ اسْكُنْ أَنْتَ وَزَوْجُكَ الْجَنَّةَ وَكُلَا مِنْهَا رَغَدًا حَيْثُ شِئْتُمَا وَلَا تَقْرَبَا هَٰذِهِ الشَّجَرَةَ فَتَكُونَا مِنَ الظَّالِمِينَ"},{"verse":"36","text":"Then did Satan make them slip from the (garden), and get them out of the state (of felicity) in which they had been. We said: \"Get ye down, all (ye people), with enmity between yourselves. On earth will be your dwelling-place and your means of livelihood - for a time.\"","commentary":"Satan (Iblis), having refused to honour Adam (verse 34), now actively tempted Adam and his wife, causing them to disobey Allah by approaching the forbidden tree (verse 35). This act led to their removal from the Garden, a state of happiness. Allah then decreed that they, and their descendants, would descend to Earth. This marked the beginning of human life on earth, the place appointed for humanity's role as vicegerent (verse 30). The descent also signifies the ongoing struggle between humanity and Satan, and among humans themselves (\"with enmity between yourselves\"), with Earth being their temporary home and source of sustenance.","arabic":"فَأَزَلَّهُمَا الشَّيْطَانُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ ۖ وَقُلْنَا اهْبِطُوا بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ ۖ وَلَكُمْ فِي الْأَرْضِ مُسْتَقَرٌّ وَمَتَاعٌ إِلَىٰ حِينٍ"},{"verse":"37","text":"Then learnt Adam from his Lord words of inspiration, and his Lord Turned towards him; for He is Oft-Returning, Most Merciful.","commentary":"Having committed the error and descended to Earth (verse 36), Adam felt remorse. In His mercy, Allah taught Adam words of repentance or prayer. When Adam used these words, Allah accepted his repentance. This highlights the concept that Allah is always ready to accept the sincere repentance of those who turn back to Him, demonstrating His attributes of being Oft-Returning (to His creation in mercy) and Most Merciful. This provides hope for humanity after making mistakes.","arabic":"فَتَلَقَّىٰ آدَمُ مِنْ رَبِّهِ كَلِمَاتٍ فَتَابَ عَلَيْهِ ۚ إِنَّهُ هُوَ التَّوَّابُ الرَّحِيمُ"},{"verse":"38","text":"We said: \"Get ye down all from here; and if, as is sure, there comes to you Guidance from me, whosoever follows My guidance, on them shall be no fear, nor shall they grieve.","commentary":"Confirming humanity's dwelling on Earth (verse 36), Allah reiterated that guidance would come to them. This verse provides the fundamental promise: whoever follows Allah's guidance will be secure, free from fear and grief. It sets the condition for human success and well-being on Earth, linking it directly to adhering to the divine guidance that would be revealed.","arabic":"قُلْنَا اهْبِطُوا مِنْهَا جَمِيعًا ۖ فَإِمَّا يَأْتِيَنَّكُمْ مِنِّي هُدًى فَمَنْ تَبِعَ هُدَايَ فَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"39","text":"\"But those who reject Faith and belie Our Signs, they shall be companions of the Fire; they shall abide therein.\"","commentary":"This verse presents the alternative outcome to the promise in verse 38. While following Allah's guidance leads to peace and security, rejecting faith and denying Allah's signs leads to a negative consequence. Those who choose this path will face the Fire and dwell there permanently. This establishes the ultimate consequence of choosing the path of disobedience and denial over the path of guidance offered by Allah.","arabic":"وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"40","text":"O Children of Israel! call to mind the (special) favour which I bestowed upon you, and fulfil your covenant with Me as I fulfil My Covenant with you, and fear none but Me.","commentary":"This verse begins a significant address in the Qur'an directed at the Children of Israel, recalling the many blessings Allah has historically granted them. It calls upon them to remember these special favors. The verse then emphasizes the importance of fulfilling their covenant with Allah. In return, Allah promises to fulfill His covenant with them. This highlights a reciprocal relationship based on obedience and remembrance. Finally, it instructs them to fear only Allah, emphasizing His ultimate authority and power, setting the stage for the commands and reminders that follow.","arabic":"يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُوا بِعَهْدِي أُوفِ بِعَهْدِكُمْ وَإِيَّايَ فَارْهَبُونِ"},{"verse":"41","text":"And believe in what I reveal, confirming the revelation which is with you, and be not the first to reject Faith therein, nor sell My Signs for a small price; and fear Me, and Me alone.","commentary":"Building on the call to remember Allah's favors and fulfill the covenant, this verse specifically instructs the Children of Israel to believe in the revelation sent down to Prophet Muhammad. It points out that this new revelation confirms and aligns with the scriptures they already possess (like the Torah). They are urged not to be among the first to disbelieve in it. The verse warns against rejecting Allah's signs or revelations for any worldly gain or trivial benefit, describing such gain as a \"small price\" when compared to the value of faith and obedience. It reiterates the command to fear only Allah, reinforcing the message of the previous verse.","arabic":"وَآمِنُوا بِمَا أَنْزَلْتُ مُصَدِّقًا لِمَا مَعَكُمْ وَلَا تَكُونُوا أَوَّلَ كَافِرٍ بِهِ ۖ وَلَا تَشْتَرُوا بِآيَاتِي ثَمَنًا قَلِيلًا وَإِيَّايَ فَاتَّقُونِ"},{"verse":"42","text":"And cover not Truth with falsehood, nor conceal the Truth when ye know (what it is).","commentary":"Following the command to believe and not trade away Allah's signs, this verse addresses specific actions. It forbids mixing truth with falsehood, which can create confusion and distort understanding. It also prohibits hiding or concealing the truth, especially when one is aware of it. The commentary suggests this refers to actions like deliberately misinterpreting their own scriptures or misleading others about the authenticity of the new revelation from Allah. It's a call for intellectual honesty and clear communication regarding divine guidance.","arabic":"وَلَا تَلْبِسُوا الْحَقَّ بِالْبَاطِلِ وَتَكْتُمُوا الْحَقَّ وَأَنْتُمْ تَعْلَمُونَ"},{"verse":"43","text":"And be steadfast in prayer; practise regular charity; and bow down your heads with those who bow down (in worship).","commentary":"This verse invites the Children of Israel to engage in fundamental acts of worship and community life in Islam. It calls for establishing regular prayer (Salat) and giving purifying charity (Zakat - which can be understood as a form of obligatory regular charity or religious dues), which are central pillars of Islamic practice. The command to \"bow down with those who bow down\" is an invitation to join the community of believers who submit to Allah in worship, encouraging unity and shared practice. This serves as a practical invitation to integrate into the Muslim community and its way of life. This verse introduces the acts of worship that followers of Allah's message undertake.","arabic":"وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ وَارْكَعُوا مَعَ الرَّاكِعِينَ"},{"verse":"44","text":"Do ye enjoin right conduct on the people, and forget (To practise it) yourselves, and yet ye study the Scripture? Will ye not understand?","commentary":"This verse transitions to a direct questioning of the Children of Israel's actions. It points out a potential inconsistency: instructing others towards righteous conduct while neglecting to practice it themselves, despite having their own scriptures that teach righteousness. This highlights the importance of aligning one's actions with one's words, particularly for those who have knowledge of religious teachings. It questions their understanding, suggesting that true understanding of scripture should lead to personal practice and consistency. This verse is a reflection on the responsibility that comes with knowledge and preaching.","arabic":"أَتَأْمُرُونَ النَّاسَ بِالْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ الْكِتَابَ ۚ أَفَلَا تَعْقِلُونَ"},{"verse":"45","text":"Nay, seek (Allah's) help with patient perseverance and prayer: It is indeed hard, except to those who bring a lowly spirit,-","commentary":"Recognizing the difficulty in aligning words and deeds, and perhaps the challenge of accepting the new message, this verse offers guidance on finding strength. It advises seeking help from Allah through patient perseverance (sabr) and prayer. These two are presented as essential tools for facing challenges and staying firm in faith. The verse acknowledges that this path can be difficult, but notes that it is made easier for those who possess a humble spirit and are truly devoted to Allah. This provides a way forward for those who might find the previous verses' calls challenging.","arabic":"وَاسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ وَإِنَّهَا لَكَبِيرَةٌ إِلَّا عَلَى الْخَاشِعِينَ"},{"verse":"46","text":"Who bear in mind the certainty that they are to meet their Lord, and that they are to return to Him.","commentary":"This verse describes the characteristic of those who find strength in patience and prayer (mentioned in the previous verse). They are individuals who live with the certain knowledge that they will ultimately meet their Lord, Allah, and return to Him. This awareness of accountability in the hereafter provides perspective and motivation to endure hardships, remain patient, and turn to Allah in prayer. It connects the acts of worship and patience with the belief in the afterlife and judgment.","arabic":"الَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلَاقُو رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَاجِعُونَ"},{"verse":"47","text":"Children of Israel! call to mind the (special) favour which I bestowed upon you, and that I preferred you to all other (for My Message).","commentary":"Returning to a theme introduced in verse 40, this verse again addresses the Children of Israel and reminds them of the special favors Allah bestowed upon them. It explicitly mentions that, at a certain time, they were chosen and preferred by Allah to carry His message to humanity. This serves as a reminder of their historical privilege and responsibility, contrasting it with their current situation and attitude towards the new revelation. It sets the stage for recounting specific historical events where these favors were shown, which begins in the next verse.","arabic":"يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ"},{"verse":"48","text":"Then guard yourselves against a day when one soul shall not avail another nor shall intercession be accepted for her, nor shall compensation be taken from her, nor shall anyone be helped (from outside).","commentary":"Following the reminder of past favors and the responsibility that came with them, this verse issues a solemn warning about the Day of Judgment. It stresses that on that day, no soul will be able to help another, intercession (seeking forgiveness or favor on behalf of another) will not be accepted, no ransom or compensation can be offered, and no external help will be available. This emphasizes individual accountability before Allah and highlights the critical importance of one's own faith and deeds in this life. It links the remembrance of Allah's past dealings with them to the ultimate consequence of their actions in the future.","arabic":"وَاتَّقُوا يَوْمًا لَا تَجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئًا وَلَا يُقْبَلُ مِنْهَا شَفَاعَةٌ وَلَا يُؤْخَذُ مِنْهَا عَدْلٌ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"49","text":"And remember, We delivered you from the people of Pharaoh: They set you hard tasks and punishments, slaughtered your sons and let your women-folk live; therein was a tremendous trial from your Lord.","commentary":"Beginning the enumeration of specific historical favors, this verse calls upon the Children of Israel to remember their deliverance from the tyrannical rule of Pharaoh and his people in Egypt. It vividly describes the severe suffering they endured under Pharaoh, including forced labor, harsh punishments, and the killing of their male children while sparing the females. The verse concludes by stating that this entire experience was a significant trial from Allah. This specific historical event serves as the first example in a series of reminders of Allah's grace and intervention in their history, setting the context for lessons drawn from their subsequent actions and reactions.","arabic":"وَإِذْ نَجَّيْنَاكُمْ مِنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوءَ الْعَذَابِ يُذَبِّحُونَ أَبْنَاءَكُمْ وَيَسْتَحْيُونَ نِسَاءَكُمْ ۚ وَفِي ذَٰلِكُمْ بَلَاءٌ مِنْ رَبِّكُمْ عَظِيمٌ"},{"verse":"50","text":"And remember We divided the sea for you and saved you and drowned Pharaoh's people within your very sight.","commentary":"Picking up the narrative of the Israelites' journey, this verse recounts a major event: Allah's intervention to save them from the tyranny of Pharaoh. It reminds the audience of the dramatic moment when Allah caused the sea to part, creating a path for the Israelites to cross to safety, while the pursuing forces of Pharaoh were drowned before their eyes. This act is highlighted as a significant favor from Allah, a clear demonstration of His power and protection, immediately following a period of intense suffering and trial mentioned just before this verse. It emphasizes that their deliverance was a direct act of divine grace.","arabic":"وَإِذْ فَرَقْنَا بِكُمُ الْبَحْرَ فَأَنْجَيْنَاكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنْظُرُونَ"},{"verse":"51","text":"And remember We appointed forty nights for Moses, and in his absence ye took the calf (for worship), and ye did grievous wrong.","commentary":"Following their miraculous rescue and having received such a great favor, the narrative shifts to illustrate the Israelites' immediate response. It recalls that while Prophet Moses was away for forty nights, having been appointed by Allah to receive divine guidance, his people turned to worship a golden calf. This action is described as a severe transgression, a \"grievous wrong,\" especially poignant considering they had just been saved from a people who were idolaters themselves. This verse highlights a rapid turn from deliverance to disobedience.","arabic":"وَإِذْ وَاعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِنْ بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ"},{"verse":"52","text":"Even then We did forgive you; there was a chance for you to be grateful.","commentary":"Despite the serious wrongdoing of worshipping the calf mentioned in the previous verse, this verse emphasizes Allah's immense mercy. It states that even after such a grave act of polytheism, Allah chose to forgive them. The commentary notes that this forgiveness provided them with an opportunity to show gratitude for His grace, both in saving them from Pharaoh and in pardoning their subsequent transgression. This demonstrates a pattern of divine forgiveness following human error, offering a chance for repentance and thankfulness.","arabic":"ثُمَّ عَفَوْنَا عَنْكُمْ مِنْ بَعْدِ ذَٰلِكَ لَعَلَّكُمْ تَشْكُرُونَ"},{"verse":"53","text":"And remember We gave Moses the Scripture and the Criterion (Between right and wrong): There was a chance for you to be guided aright.","commentary":"Continuing to recount Allah's favors upon the Israelites after the incident of the calf, this verse reminds them that Allah bestowed upon Prophet Moses the Scripture – the Torah – along with the Criterion, which serves to distinguish between right and wrong, truth and falsehood. The commentary notes that this was given as a source of guidance for them. It highlights that receiving this divine law offered them a clear path to be rightly guided, presenting another opportunity for them to correct their ways and live according to Allah's commands following their pardon.","arabic":"وَإِذْ آتَيْنَا مُوسَى الْكِتَابَ وَالْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ"},{"verse":"54","text":"And remember Moses said to his people: \"O my people! Ye have indeed wronged yourselves by your worship of the calf: So turn (in repentance) to your Maker, and slay yourselves (the wrong-doers); that will be better for you in the sight of your Maker.\" Then He turned towards you (in forgiveness): For He is Oft-Returning, Most Merciful.","commentary":"This verse describes Prophet Moses's address to his people after their calf worship, conveying Allah's command for repentance and purification. Moses tells them they have greatly harmed themselves through this act and instructs them to turn back to their Creator. The severe command to \"slay yourselves\" is understood from the commentary as a stringent form of atonement, where those most responsible for the idolatry were to be executed by others within the community as a means of cleansing and purifying the whole group from the sin. This was a heavy responsibility, but necessary to preserve the community's purity. The verse concludes by stating that Allah accepted their repentance after this act, emphasizing that He is indeed the One who accepts repentance and is Most Merciful, reinforcing the theme of forgiveness mentioned earlier (Verse 52).","arabic":"وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَا قَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِاتِّخَاذِكُمُ الْعِجْلَ فَتُوبُوا إِلَىٰ بَارِئِكُمْ فَاقْتُلُوا أَنْفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ ۚ إِنَّهُ هُوَ التَّوَّابُ الرَّحِيمُ"},{"verse":"55","text":"And remember ye said: \"O Moses! We shall never believe in thee until we see Allah manifestly,\" but ye were dazed with thunder and lighting even as ye looked on.","commentary":"Despite the forgiveness and guidance they received, the narrative highlights another instance of the Israelites' challenging nature. This verse recounts how a group among them, notably the seventy chosen by Prophet Moses, made an audacious demand: they declared they would not believe unless they saw Allah directly with their own eyes. Such a demand reflects a deep lack of faith and understanding of Allah's nature. The consequence was that they were struck by a thunderbolt, leaving them as if dead, as a direct response to their inappropriate request. This incident is presented as an example of their stubbornness and is linked by the commentary to similar demands for impossible proofs made by some people towards Prophet Muhammad.","arabic":"وَإِذْ قُلْتُمْ يَا مُوسَىٰ لَنْ نُؤْمِنَ لَكَ حَتَّىٰ نَرَى اللَّهَ جَهْرَةً فَأَخَذَتْكُمُ الصَّاعِقَةُ وَأَنْتُمْ تَنْظُرُونَ"},{"verse":"56","text":"Then We raised you up after your death: Ye had the chance to be grateful.","commentary":"Following the severe consequence of their demand to see Allah mentioned in the previous verse (55), this verse recounts Allah's continued mercy. It states that after being struck down and left as if dead by the thunderbolt, Allah brought them back to life. This act of revival after what was akin to death was another profound sign of Allah's power and grace, offering them yet another opportunity to recognize His favors and be grateful for the life and chances He provided them.","arabic":"ثُمَّ بَعَثْنَاكُمْ مِنْ بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ"},{"verse":"57","text":"And We gave you the shade of clouds and sent down to you Manna and quails, saying: \"Eat of the good things We have provided for you:\" (But they rebelled); to us they did no harm, but they harmed their own souls.","commentary":"This verse continues the list of Allah's favors upon the Israelites during their time in the wilderness after leaving Egypt. It recalls how Allah provided them with shade from clouds to protect them from the desert heat and sent down special sustenance: Manna (a sweet, honey-like substance) and quails. These provisions were given as good things for them to eat, sustenance directly from Allah's bounty. However, the verse and commentary note that despite these continued blessings, they showed no appreciation or gratitude, instead acting rebelliously. The verse concludes by stating that their actions did not harm Allah in any way, but rather they only harmed themselves, implying that their ingratitude and disobedience ultimately deprived them of further blessings and incurred negative consequences upon their own souls.","arabic":"وَظَلَّلْنَا عَلَيْكُمُ الْغَمَامَ وَأَنْزَلْنَا عَلَيْكُمُ الْمَنَّ وَالسَّلْوَىٰ ۖ كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ ۖ وَمَا ظَلَمُونَا وَلَٰكِنْ كَانُوا أَنْفُسَهُمْ يَظْلِمُونَ"},{"verse":"58","text":"And remember We said: \"Enter this town, and eat of the plenty therein as ye wish; but enter the gate with humility, in posture and in words, and We shall forgive you your faults and increase (the portion of) those who do good.\"","commentary":"The narrative moves forward to another command given to the Israelites. They were instructed to enter a specific town (often understood to be Jerusalem, as per commentary), a place of plenty, and were told they could eat from its abundance as they desired. However, this entry came with specific instructions: they were to enter the gate with humility, showing submission in their physical posture and their spoken words. By doing so, Allah promised to forgive their sins and increase the reward for those among them who performed good deeds. This verse presents another opportunity for the Israelites to show obedience and humility and receive Allah's forgiveness and bounty.","arabic":"وَإِذْ قُلْنَا ادْخُلُوا هَٰذِهِ الْقَرْيَةَ فَكُلُوا مِنْهَا حَيْثُ شِئْتُمْ رَغَدًا وَادْخُلُوا الْبَابَ سُجَّدًا وَقُولُوا حِطَّةٌ نَغْفِرْ لَكُمْ خَطَايَاكُمْ ۚ وَسَنَزِيدُ الْمُحْسِنِينَ"},{"verse":"59","text":"But the transgressors changed the word from that which had been given them; so We sent on the transgressors a plague from heaven, for that they infringed (Our command) repeatedly.","commentary":"This verse recounts the consequence of the Israelites' disobedience to the command given in the previous verse (58). Instead of following the instructions to enter the town with humility and speaking the words they were commanded, the commentary notes that the wrongdoers among them deliberately substituted the words and changed the manner of entry, acting with insolence rather than humility. Because of this transgression and their repeated defiance of Allah's commands, Allah sent a plague from the heavens upon the wrongdoers as a punishment. This highlights the serious outcome of willful disobedience and altering Allah's instructions.","arabic":"فَبَدَّلَ الَّذِينَ ظَلَمُوا قَوْلًا غَيْرَ الَّذِي قِيلَ لَهُمْ فَأَنْزَلْنَا عَلَى الَّذِينَ ظَلَمُوا رِجْزًا مِنَ السَّمَاءِ بِمَا كَانُوا يَفْسُقُونَ"},{"verse":"60","text":"And remember Moses prayed for water for his people; We said: \"Strike the rock with thy staff.\" Then gushed forth therefrom twelve springs. Each group knew its own place for water. So eat and drink of the sustenance provided by Allah, and do no evil nor mischief on the (face of the) earth.","commentary":"This verse recounts a specific event when Prophet Moses's people were in the desert and needed water. Prophet Moses prayed to Allah for them. In response, Allah instructed him to strike a rock with his staff. When he did, twelve springs gushed out from the rock, one for each tribe, ensuring everyone had access to water. This is presented as an act of Allah's grace. Following this provision, they were instructed to enjoy the sustenance Allah had provided but warned against spreading corruption on the earth. This highlights Allah's power to provide and His command for responsible behavior.","arabic":"وَإِذِ اسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا اضْرِبْ بِعَصَاكَ الْحَجَرَ ۖ فَانْفَجَرَتْ مِنْهُ اثْنَتَا عَشْرَةَ عَيْنًا ۖ قَدْ عَلِمَ كُلُّ أُنَاسٍ مَشْرَبَهُمْ ۖ كُلُوا وَاشْرَبُوا مِنْ رِزْقِ اللَّهِ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ"},{"verse":"61","text":"And remember ye said: \"O Moses! we cannot endure one kind of food (always); so beseech thy Lord for us to produce for us of what the earth groweth, -its pot-herbs, and cucumbers, Its garlic, lentils, and onions.\" He said: \"Will ye exchange the better for the worse? Go ye down to any town, and ye shall find what ye want!\" They were covered with humiliation and misery; they drew on themselves the wrath of Allah. This because they went on rejecting the Signs of Allah and slaying His Messengers without just cause. This because they rebelled and went on transgressing.","commentary":"Following the account of receiving water, this verse describes another interaction. Despite being provided with food like manna and quails in the desert, the people grew tired of it and asked Prophet Moses to pray to Allah for more variety, specifically asking for vegetables like cucumbers, garlic, lentils, and onions. Prophet Moses responded by pointing out that they were asking to trade something superior (the specially provided food) for something common and readily available in towns. He indicated that such everyday foods could be found if they were in a settled place. The commentary explains that this incident, along with their history of rejecting Allah's signs, killing prophets, and disobeying commands, led to them incurring humiliation, misery, and Allah's wrath. This verse contrasts Allah's continuous provision with the people's ingratitude and demanding attitude.","arabic":"وَإِذْ قُلْتُمْ يَا مُوسَىٰ لَنْ نَصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَادْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ الْأَرْضُ مِنْ بَقْلِهَا وَقِثَّائِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا ۖ قَالَ أَتَسْتَبْدِلُونَ الَّذِي هُوَ أَدْنَىٰ بِالَّذِي هُوَ خَيْرٌ ۚ اهْبِطُوا مِصْرًا فَإِنَّ لَكُمْ مَا سَأَلْتُمْ ۗ وَضُرِبَتْ عَلَيْهِمُ الذِّلَّةُ وَالْمَسْكَنَةُ وَبَاءُوا بِغَضَبٍ مِنَ اللَّهِ ۗ ذَٰلِكَ بِأَنَّهُمْ كَانُوا يَكْفُرُونَ بِآيَاتِ اللَّهِ وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ الْحَقِّ ۗ ذَٰلِكَ بِمَا عَصَوْا وَكَانُوا يَعْتَدُونَ"},{"verse":"62","text":"Those who believe (in the Qur'an), and those who follow the Jewish (scriptures), and the Christians and the Sabians,- any who believe in Allah and the Last Day, and work righteousness, shall have their reward with their Lord; on them shall be no fear, nor shall they grieve.","commentary":"This verse transitions from recounting specific historical events to stating a fundamental principle in Islam regarding salvation and reward. It clarifies that salvation is not exclusive to any single group based solely on their name or affiliation. Instead, it is granted to anyone who believes in Allah, believes in the Last Day, and performs righteous deeds. This applies to believers in the Qur'an (Muslims), as well as followers of the Jewish scriptures, Christians, and Sabians (understood generally as people of earlier faiths who sincerely believed and acted rightly). The verse emphasizes that those who meet these criteria will receive their reward from Allah and will have no fear or grief in the hereafter. This stands in contrast to the previous verses detailing the consequences of disobedience for the people of Prophet Moses.","arabic":"إِنَّ الَّذِينَ آمَنُوا وَالَّذِينَ هَادُوا وَالنَّصَارَىٰ وَالصَّابِئِينَ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَعَمِلَ صَالِحًا فَلَهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"63","text":"And remember We took your covenant and We raised above you (The towering height) of Mount (Sinai): (Saying): \"Hold firmly to what We have given you and bring (ever) to remembrance what is therein: Perchance ye may fear Allah.\"","commentary":"Returning to historical accounts, this verse reminds the people of Prophet Moses about the solemn covenant Allah made with them. It mentions that Allah raised Mount Sinai above them as this covenant was given, an image emphasizing the seriousness and weight of the agreement. The command given was to hold firmly to what Allah had revealed (the Torah) and to constantly remember its contents, so that they might become God-fearing. This highlights the importance of commitment and remembrance in upholding one's pledge to Allah.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ بِقُوَّةٍ وَاذْكُرُوا مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"64","text":"But ye turned back thereafter: Had it not been for the Grace and Mercy of Allah to you, ye had surely been among the lost.","commentary":"Following the reminder of the solemn covenant in the previous verse, this verse states that despite the gravity of the pledge and the command to hold firmly to it, they turned away from it afterwards. The commentary notes that their turning away was significant, and had it not been for Allah's grace and mercy towards them, they would have been among those who are ruined or lost. This emphasizes Allah's immense mercy, even when His commands are not fully upheld.","arabic":"ثُمَّ تَوَلَّيْتُمْ مِنْ بَعْدِ ذَٰلِكَ ۖ فَلَوْلَا فَضْلُ اللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُمْ مِنَ الْخَاسِرِينَ"},{"verse":"65","text":"And well ye knew those amongst you who transgressed in the matter of the Sabbath: We said to them: \"Be ye apes, despised and rejected.\"","commentary":"This verse recounts another instance of disobedience, focusing on the violation of the Sabbath. Allah had designated Saturday as a day of rest for them, where they were not to work for a living. The commentary explains that they were tested by fish appearing in abundance on the Sabbath but not other days. Driven by greed, some among them found ways to circumvent the command, trapping the fish on the Sabbath but collecting them later. As a consequence for this transgression, Allah described them as becoming like \"despicable apes.\" The commentary suggests this description could imply a degradation in their nature or spirit due to their loss of self-discipline and control, rather than necessarily a physical transformation, showing how their actions debased them.","arabic":"وَلَقَدْ عَلِمْتُمُ الَّذِينَ اعْتَدَوْا مِنْكُمْ فِي السَّبْتِ فَقُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ"},{"verse":"66","text":"So We made it an example to their own time and to their posterity, and a lesson to those who fear Allah.","commentary":"This verse explains the purpose behind the consequence described in the previous verse regarding the Sabbath breakers. Allah made this event a clear example for the people living at that time and for future generations. It serves as a warning and a lesson, particularly for those who are God-fearing, about the consequences of disobeying Allah's commands and prioritizing worldly gain over divine directives. It connects their historical experience to a timeless lesson for believers.","arabic":"فَجَعَلْنَاهَا نَكَالًا لِمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِلْمُتَّقِينَ"},{"verse":"67","text":"And remember Moses said to his people: \"Allah commands that ye sacrifice a heifer.\" They said: \"Makest thou a laughing-stock of us?\" He said: \"Allah save me from being an ignorant (fool)!\"","commentary":"This verse begins the account of the cow (heifer) incident. Prophet Moses conveyed a simple command from Allah to his people: sacrifice a heifer. Instead of complying directly, their immediate reaction was to ask if he was making fun of them, showing a lack of trust or perhaps reluctance to accept the command. Prophet Moses responded by seeking refuge in Allah from being ignorant, indicating that mocking others, especially in the context of conveying divine commands, is an act of ignorance and unbefitting of someone who knows Allah's position. This initial exchange sets the tone for their subsequent interactions regarding this command.","arabic":"وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ اللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُوا بَقَرَةً ۖ قَالُوا أَتَتَّخِذُنَا هُزُوًا ۖ قَالَ أَعُوذُ بِاللَّهِ أَنْ أَكُونَ مِنَ الْجَاهِلِينَ"},{"verse":"68","text":"They said: \"Beseech on our behalf Thy Lord to make plain to us what (heifer) it is!\" He said; \"He says: The heifer should be neither too old nor too young, but of middling age. Now do what ye are commanded!\"","commentary":"Following their initial question in the previous verse, the people of Prophet Moses asked him to pray to Allah to specify what kind of heifer they should sacrifice. This shows they were making the matter more complicated than the initial command required. Prophet Moses conveyed Allah's response: the heifer should be neither too old nor too young, but of an age in between. He then reiterated the command: \"Now do what you are commanded!\" The commentary notes their use of \"your Lord\" when speaking to Prophet Moses, suggesting a degree of distance or indifference on their part towards the command, and that their question indicated a lack of interest or a tendency to make light of the matter. Despite the clarification, they continued to seek more details rather than simply carrying out the task.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا هِيَ ۚ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لَا فَارِضٌ وَلَا بِكْرٌ عَوَانٌ بَيْنَ ذَٰلِكَ ۖ فَافْعَلُوا مَا تُؤْمَرُونَ"},{"verse":"69","text":"They said: \"Beseech on our behalf Thy Lord to make plain to us Her colour.\" He said: \"He says: A fawn-coloured heifer, pure and rich in tone, the admiration of beholders!\"","commentary":"Continuing the dialogue from the previous verse, the people of Prophet Moses asked for further clarification, specifically about the color of the heifer. Prophet Moses conveyed Allah's response: it should be a yellow heifer, bright and pleasing in appearance. The commentary explains that this specification further narrowed down the options and made finding the required animal more difficult. This question about color, following the question about age, illustrates their persistent questioning and tendency to make the simple divine command increasingly complex for themselves.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا لَوْنُهَا ۚ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَاءُ فَاقِعٌ لَوْنُهَا تَسُرُّ النَّاظِرِينَ"},{"verse":"70","text":"They said: \"Beseech on our behalf Thy Lord to make plain to us what she is: To us are all heifers alike: We wish indeed for guidance, if Allah wills.\"","commentary":"This verse continues the story about the command given to the Israelites to sacrifice a cow. After being told the cow should be of a specific age and color (described in previous verses), they ask Prophet Moses again to seek further clarification from Allah. They explain that many cows look similar to them, making it hard to choose, and express a hope to be guided in finding the right one, if Allah wills. This shows their ongoing difficulty and hesitation in fulfilling the simple command, leading them to ask for increasingly specific details.","arabic":"قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا هِيَ إِنَّ الْبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّا إِنْ شَاءَ اللَّهُ لَمُهْتَدُونَ"},{"verse":"71","text":"He said: \"He says: A heifer not trained to till the soil or water the fields; sound and without blemish.\" They said: \"Now hast thou brought the truth.\" Then they offered her in sacrifice, but not with good-will.","commentary":"Responding to their request for more clarity in the previous verse, Prophet Moses relays the final, very specific description from Allah: the cow should be one that has not been used for farming or watering fields, and must be completely healthy and without any flaws. Upon receiving this precise description, they acknowledge that Prophet Moses has finally given them the necessary details. They then proceed to sacrifice the cow, but the commentary notes that they did so reluctantly, almost leaving it undone, highlighting their continued hesitation and lack of full willingness to obey the command despite all the clarifications.","arabic":"قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لَا ذَلُولٌ تُثِيرُ الْأَرْضَ وَلَا تَسْقِي الْحَرْثَ مُسَلَّمَةٌ لَا شِيَةَ فِيهَا ۚ قَالُوا الْآنَ جِئْتَ بِالْحَقِّ ۚ فَذَبَحُوهَا وَمَا كَادُوا يَفْعَلُونَ"},{"verse":"72","text":"Remember ye slew a man and fell into a dispute among yourselves as to the crime: But Allah was to bring forth what ye did hide.","commentary":"This verse reveals the reason behind the seemingly strange command to sacrifice a specific cow. The context shifts to a prior event where a man had been murdered among the Israelites, and they were arguing and blaming each other for the crime, with the true killer hidden. Allah states that He intended to expose what they were concealing, connecting the sacrifice of the cow to the resolution of this unsolved murder.","arabic":"وَإِذْ قَتَلْتُمْ نَفْسًا فَادَّارَأْتُمْ فِيهَا ۖ وَاللَّهُ مُخْرِجٌ مَا كُنْتُمْ تَكْتُمُونَ"},{"verse":"73","text":"So We said: \"Strike the (body) with a piece of the (heifer).\" Thus Allah bringeth the dead to life and showeth you His Signs: Perchance ye may understand.","commentary":"Following the sacrifice of the cow (as described in Verse 71), this verse describes the divine instruction given to the Israelites: to strike the body of the murdered man with a piece of the sacrificed animal. The commentary explains that when they did this, Allah brought the dead man back to life. This miraculous act, performed using a piece of the cow, served to reveal the murderer and solve the dispute mentioned in the previous verse. The commentary emphasizes that this was a demonstration of Allah's power to bring the dead back to life and a sign for them to witness, encouraging them to understand and reflect on His capabilities and wisdom.","arabic":"فَقُلْنَا اضْرِبُوهُ بِبَعْضِهَا ۚ كَذَٰلِكَ يُحْيِي اللَّهُ الْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ"},{"verse":"74","text":"Thenceforth were your hearts hardened: They became like a rock and even worse in hardness. For among rocks there are some from which rivers gush forth; others there are which when split asunder send forth water; and others which sink for fear of Allah. And Allah is not unmindful of what ye do.","commentary":"This verse reflects on the reaction and spiritual state of the Israelites *after* witnessing the incredible sign of the dead man being brought back to life using a piece of the cow. Despite seeing this clear demonstration of Allah's power and being given a solution to their problem, their hearts became hard. The verse describes their hearts as being as hard as rocks, or even harder. It uses the examples of different types of rocks – those that yield rivers, those that split to let water flow, and even those that crumble out of awe of Allah – to highlight how their hearts remained unmoved and unresponsive, unlike even inanimate rocks which can show signs of change or yielding. The verse concludes with a reminder that Allah is fully aware of all their actions.","arabic":"ثُمَّ قَسَتْ قُلُوبُكُمْ مِنْ بَعْدِ ذَٰلِكَ فَهِيَ كَالْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً ۚ وَإِنَّ مِنَ الْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ الْأَنْهَارُ ۚ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ الْمَاءُ ۚ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"75","text":"Can ye (o ye men of Faith) entertain the hope that they will believe in you?- Seeing that a party of them heard the Word of Allah, and perverted it knowingly after they understood it.","commentary":"This verse addresses the believers, prompting reflection on whether they should expect that some among the Children of Israel will accept their message. It highlights a historical pattern where some individuals from among them, even after hearing and understanding the Divine word, deliberately altered its meaning. This deliberate distortion, despite clear understanding, casts doubt on the likelihood of them embracing the new message with sincerity, suggesting a deep-seated reluctance to accept truth that contradicts their desires.","arabic":"أَفَتَطْمَعُونَ أَنْ يُؤْمِنُوا لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلَامَ اللَّهِ ثُمَّ يُحَرِّفُونَهُ مِنْ بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ"},{"verse":"76","text":"Behold! when they meet the men of Faith, they say: \"We believe\": But when they meet each other in private, they say: \"Shall you tell them what Allah hath revealed to you, that they may engage you in argument about it before your Lord?\"- Do ye not understand (their aim)?","commentary":"Following from the previous verse which mentioned distortion, this verse describes the two-faced behavior of some individuals. When they encounter believers, they outwardly claim to believe. However, in private, they express concern about revealing knowledge from their own scriptures that might support the Muslim claims, fearing it could be used against them in arguments before Allah. This illustrates a level of calculated hypocrisy and a desire to conceal truths that might validate the message brought by Prophet Muhammad. It questions the believers' understanding of this deceptive strategy.","arabic":"وَإِذَا لَقُوا الَّذِينَ آمَنُوا قَالُوا آمَنَّا وَإِذَا خَلَا بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوا أَتُحَدِّثُونَهُمْ بِمَا فَتَحَ اللَّهُ عَلَيْكُمْ لِيُحَاجُّوكُمْ بِهِ عِنْدَ رَبِّكُمْ ۚ أَفَلَا تَعْقِلُونَ"},{"verse":"77","text":"Know they not that Allah knoweth what they conceal and what they reveal?","commentary":"This verse directly follows and responds to the scheming described in the previous one. It serves as a rhetorical question directed at those who plot and hide information. It emphasizes that Allah is fully aware of everything, whether it is openly declared or kept secret in their hearts and private gatherings. This reminds everyone that attempts to conceal truth or maintain hypocrisy are ultimately futile before the All-Knowing.","arabic":"أَوَلَا يَعْلَمُونَ أَنَّ اللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ"},{"verse":"78","text":"And there are among them illiterates, who know not the Book, but (see therein their own) desires, and they do nothing but conjecture.","commentary":"Moving from the learned individuals discussed earlier, this verse introduces another group among the Children of Israel: those who are unlettered and do not truly understand their scriptures. Their understanding is based on speculation and personal desires rather than divine knowledge. This highlights that their misconceptions and expectations (as seen in subsequent verses) stem not from scriptural understanding but from wishful thinking and assumptions.","arabic":"وَمِنْهُمْ أُمِّيُّونَ لَا يَعْلَمُونَ الْكِتَابَ إِلَّا أَمَانِيَّ وَإِنْ هُمْ إِلَّا يَظُنُّونَ"},{"verse":"79","text":"Then woe to those who write the Book with their own hands, and then say:\"This is from Allah,\" to traffic with it for miserable price!- Woe to them for what their hands do write, and for the gain they make thereby.","commentary":"This verse addresses a different group, likely religious leaders or scholars, who actively manipulate and falsify their scriptures. It condemns those who deliberately write falsehoods and claim they are from Allah, doing so for worldly gain, which the verse describes as a \"miserable price.\" This is a strong warning against corrupting religious texts for personal benefit, highlighting the severe consequences both for the act of writing the falsehood and for the material profit derived from it. This contrasts with the ignorance mentioned in the previous verse by focusing on deliberate deception by the knowledgeable.","arabic":"فَوَيْلٌ لِلَّذِينَ يَكْتُبُونَ الْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَٰذَا مِنْ عِنْدِ اللَّهِ لِيَشْتَرُوا بِهِ ثَمَنًا قَلِيلًا ۖ فَوَيْلٌ لَهُمْ مِمَّا كَتَبَتْ أَيْدِيهِمْ وَوَيْلٌ لَهُمْ مِمَّا يَكْسِبُونَ"},{"verse":"80","text":"And they say: \"The Fire shall not touch us but for a few numbered days:\" Say: \"Have ye taken a promise from Allah, for He never breaks His promise? or is it that ye say of Allah what ye do not know?\"","commentary":"This verse addresses a false claim made by some among the Children of Israel: that they would only face punishment in the Fire for a limited number of days, if at all, due to a perceived special status with Allah. The response instructed here is a challenge: Do they have a specific, unbroken promise from Allah to this effect? Or are they simply making claims about Allah without any basis or knowledge? This directly questions the foundation of their assertion, suggesting it is based on unfounded assumption rather than divine revelation.","arabic":"وَقَالُوا لَنْ تَمَسَّنَا النَّارُ إِلَّا أَيَّامًا مَعْدُودَةً ۚ قُلْ أَتَّخَذْتُمْ عِنْدَ اللَّهِ عَهْدًا فَلَنْ يُخْلِفَ اللَّهُ عَهْدَهُ ۖ أَمْ تَقُولُونَ عَلَى اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"81","text":"Nay, those who seek gain in evil, and are girt round by their sins,- they are companions of the Fire: Therein shall they abide (For ever).","commentary":"This verse provides a definitive principle, serving as a direct refutation of the claim in the previous verse. It states clearly that eternal punishment in the Fire is for those who actively pursue evil (\"seek gain in evil\") and whose sins completely surround and engulf them. The imagery suggests that their wrongdoing has become their dominant characteristic and way of life. This establishes a universal rule of consequence for actions, overriding any claim of special privilege based on lineage or group identity.","arabic":"بَلَىٰ مَنْ كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيئَتُهُ فَأُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"82","text":"But those who have faith a

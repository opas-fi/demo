s. However, the verse asserts that on the Day of Resurrection, those who were righteous and mindful of Allah will hold a higher rank than the disbelievers. The commentary explains that disbelievers are limited to seeing only the material and temporary aspects of this life, whereas believers have a broader perspective focused on higher values and the hereafter. It reassures believers that despite any worldly scorn, their true worth and ultimate reward lie with Allah, who gives generously to whom He chooses, both in this life and the next, in ways beyond human calculation.","arabic":"زُيِّنَ لِلَّذِينَ كَفَرُوا الْحَيَاةُ الدُّنْيَا وَيَسْخَرُونَ مِنَ الَّذِينَ آمَنُوا ۘ وَالَّذِينَ اتَّقَوْا فَوْقَهُمْ يَوْمَ الْقِيَامَةِ ۗ وَاللَّهُ يَرْزُقُ مَنْ يَشَاءُ بِغَيْرِ حِسَابٍ"},{"verse":"213","text":"Mankind was one single nation, and Allah sent Messengers with glad tidings and warnings; and with them He sent the Book in truth, to judge between people in matters wherein they differed; but the People of the Book, after the clear Signs came to them, did not differ among themselves, except through selfish contumacy. Allah by His Grace Guided the believers to the Truth, concerning that wherein they differed. For Allah guided whom He will to a path that is straight.","commentary":"This verse explains the origin and development of humanity's relationship with divine guidance. It states that mankind began as one community. As they grew and diversified, differences and disagreements arose. In His wisdom, Allah sent messengers with messages of hope and warnings, and with them, He sent divine revelation, referred to as \"the Book,\" containing the truth to resolve the disagreements among people. The commentary explains that this \"Book\" serves as the ultimate standard and arbiter. It notes that despite receiving clear guidance, differences persisted among those given the Book (the People of the Book), often stemming from their own jealousy, greed, or selfishness. The verse concludes by stating that Allah, by His grace, guided the believers to the truth regarding the matters they differed upon, reaffirming that Allah guides whoever He wills to the correct path.","arabic":"كَانَ النَّاسُ أُمَّةً وَاحِدَةً فَبَعَثَ اللَّهُ النَّبِيِّينَ مُبَشِّرِينَ وَمُنْذِرِينَ وَأَنْزَلَ مَعَهُمُ الْكِتَابَ بِالْحَقِّ لِيَحْكُمَ بَيْنَ النَّاسِ فِيمَا اخْتَلَفُوا فِيهِ ۚ وَمَا اخْتَلَفَ فِيهِ إِلَّا الَّذِينَ أُوتُوهُ مِنْ بَعْدِ مَا جَاءَتْهُمُ الْبَيِّنَاتُ بَغْيًا بَيْنَهُمْ ۖ فَهَدَى اللَّهُ الَّذِينَ آمَنُوا لِمَا اخْتَلَفُوا فِيهِ مِنَ الْحَقِّ بِإِذْنِهِ ۗ وَاللَّهُ يَهْدِي مَنْ يَشَاءُ إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"},{"verse":"214","text":"Or do ye think that ye shall enter the Garden (of bliss) without such (trials) as came to those who passed away before you? they encountered suffering and adversity, and were so shaken in spirit that even the Messenger and those of faith who were with him cried: \"When (will come) the help of Allah?\" Ah! Verily, the help of Allah is (always) near!","commentary":"This verse directly addresses believers, posing a profound question: Do you expect to enter Paradise without facing the kinds of trials and hardships endured by those who believed before you? It describes these past challenges as suffering and adversity so intense that they severely tested the spirit, leading even the Prophet at that time, and the believers with him, to question when Allah's help would arrive. The verse then immediately offers reassurance, declaring that the help of Allah is indeed always near. This highlights that enduring difficult trials and remaining steadfast is a necessary experience to purify and strengthen believers, preparing them for Allah's support and ultimately for the reward of Paradise. It serves as a timeless reminder that the path of faith often involves struggle, and perseverance through these difficulties is key to earning Allah's promise of assistance and ultimate success.","arabic":"أَمْ حَسِبْتُمْ أَنْ تَدْخُلُوا الْجَنَّةَ وَلَمَّا يَأْتِكُمْ مَثَلُ الَّذِينَ خَلَوْا مِنْ قَبْلِكُمْ ۖ مَسَّتْهُمُ الْبَأْسَاءُ وَالضَّرَّاءُ وَزُلْزِلُوا حَتَّىٰ يَقُولَ الرَّسُولُ وَالَّذِينَ آمَنُوا مَعَهُ مَتَىٰ نَصْرُ اللَّهِ ۗ أَلَا إِنَّ نَصْرَ اللَّهِ قَرِيبٌ"},{"verse":"215","text":"They ask thee what they should spend (In charity). Say: Whatever ye spend that is good, is for parents and kindred and orphans and those in want and for wayfarers. And whatever ye do that is good, -Allah knoweth it well.","commentary":"This verse addresses a question from the early Muslims about what they should give in charity. It teaches that whatever good is spent from one's wealth should first be given to parents and close relatives, then to orphans, the needy, and travelers who are in difficulty. The purpose of this guidance is to encourage generosity and support for those within one's immediate circle and the wider community. It emphasizes that giving charity is good for the donor, the recipient, and society as a whole, and encourages giving from the best of one's possessions. The verse concludes by reminding us that Allah is fully aware of all the good deeds we do, assuring us that our charitable acts, and the intentions behind them, are known and will be rewarded. This verse sets the stage for further guidance by addressing specific questions raised by the believers.","arabic":"يَسْأَلُونَكَ مَاذَا يُنْفِقُونَ ۖ قُلْ مَا أَنْفَقْتُمْ مِنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَالْأَقْرَبِينَ وَالْيَتَامَىٰ وَالْمَسَاكِينِ وَابْنِ السَّبِيلِ ۗ وَمَا تَفْعَلُوا مِنْ خَيْرٍ فَإِنَّ اللَّهَ بِهِ عَلِيمٌ"},{"verse":"216","text":"Fighting is prescribed for you, and ye dislike it. But it is possible that ye dislike a thing which is good for you, and that ye love a thing which is bad for you. But Allah knoweth, and ye know not.","commentary":"Following the discussion on charity, this verse addresses the duty of engaging in defensive fighting, acknowledging that it is difficult and disliked. It teaches a fundamental principle: sometimes, things we dislike may ultimately be good for us, and things we love may be harmful. In the case of fighting for a just cause, while it is challenging, it can be necessary for the protection of the community and upholding what is right. This principle extends beyond fighting to all aspects of life, reminding us that human perception is limited. Allah, who has complete knowledge, knows the true outcome and benefits of actions, while we do not. This encourages trust in Allah's wisdom and guidance, even when His commands seem difficult or unappealing at first glance.","arabic":"كُتِبَ عَلَيْكُمُ الْقِتَالُ وَهُوَ كُرْهٌ لَكُمْ ۖ وَعَسَىٰ أَنْ تَكْرَهُوا شَيْئًا وَهُوَ خَيْرٌ لَكُمْ ۖ وَعَسَىٰ أَنْ تُحِبُّوا شَيْئًا وَهُوَ شَرٌّ لَكُمْ ۗ وَاللَّهُ يَعْلَمُ وَأَنْتُمْ لَا تَعْلَمُونَ"},{"verse":"217","text":"They ask thee concerning fighting in the Prohibited Month. Say: \"Fighting therein is a grave (offence); but graver is it in the sight of Allah to prevent access to the path of Allah, to deny Him, to prevent access to the Sacred Mosque, and drive out its members.\" Tumult and oppression are worse than slaughter. Nor will they cease fighting you until they turn you back from your faith if they can. And if any of you Turn back from their faith and die in unbelief, their works will bear no fruit in this life and in the Hereafter; they will be companions of the Fire and will abide therein.","commentary":"This verse directly answers a question about fighting during the sacred months, a period traditionally held as inviolable. It states clearly that fighting during this time is a serious matter. However, it immediately highlights that other actions are even more serious in the sight of Allah: preventing people from following Allah's path, rejecting faith in Him, obstructing access to the Sacred Mosque (in Mecca), and driving people out of their homes. The verse points out that oppression and persecution are worse than physical fighting or killing. It reveals the ultimate goal of those who oppose the Muslims: to make them abandon their faith. This clarifies that the aggression was initiated by the opponents, not the Muslims, and that the gravity of their actions – religious persecution and obstruction – far outweighs the specific incident of fighting in a sacred month. The verse then sternly warns that anyone who abandons their faith and dies as a disbeliever will lose everything in this life and the hereafter, facing severe consequences. This emphasizes the importance of holding firm to one's faith despite pressure. The subsequent verse offers hope to those who remain steadfast and strive for Allah's cause.","arabic":"يَسْأَلُونَكَ عَنِ الشَّهْرِ الْحَرَامِ قِتَالٍ فِيهِ ۖ قُلْ قِتَالٌ فِيهِ كَبِيرٌ ۖ وَصَدٌّ عَنْ سَبِيلِ اللَّهِ وَكُفْرٌ بِهِ وَالْمَسْجِدِ الْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِنْدَ اللَّهِ ۚ وَالْفِتْنَةُ أَكْبَرُ مِنَ الْقَتْلِ ۗ وَلَا يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَنْ دِينِكُمْ إِنِ اسْتَطَاعُوا ۚ وَمَنْ يَرْتَدِدْ مِنْكُمْ عَنْ دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُولَٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي الدُّنْيَا وَالْآخِرَةِ ۖ وَأُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"218","text":"Those who believed and those who suffered exile and fought (and strove and struggled) in the path of Allah,- they have the hope of the Mercy of Allah: And Allah is Oft-forgiving, Most Merciful.","commentary":"Following the warning in the previous verse about the consequences of abandoning faith under duress, this verse offers comfort and hope. It speaks of those who believed, who were forced to leave their homes (exiled), and who struggled and strove for the sake of Allah. These individuals, who faced immense hardship and persecution for their faith, are assured that they have hope of receiving Allah's mercy. It highlights the great value placed on sincere belief, sacrifice, and striving in the face of opposition. By mentioning Allah's attributes as Oft-Forgiving and Most Merciful, the verse reassures believers that their efforts and struggles are recognized and that Allah is ready to forgive any shortcomings and bestow His abundant mercy upon them. This serves as encouragement for believers to persevere.","arabic":"إِنَّ الَّذِينَ آمَنُوا وَالَّذِينَ هَاجَرُوا وَجَاهَدُوا فِي سَبِيلِ اللَّهِ أُولَٰئِكَ يَرْجُونَ رَحْمَتَ اللَّهِ ۚ وَاللَّهُ غَفُورٌ رَحِيمٌ"},{"verse":"219","text":"They ask thee concerning wine and gambling. Say: \"In them is great sin, and some profit, for men; but the sin is greater than the profit.\" They ask thee how much they are to spend; Say: \"What is beyond your needs.\" Thus doth Allah Make clear to you His Signs: In order that ye may consider-","commentary":"This verse addresses two separate questions. First, it tackles questions about intoxicants (like wine) and gambling, which were common practices at the time. The response acknowledges that while these may offer some temporary benefits or pleasures, their harm and negative consequences (\"great sin\") are far greater than any perceived profit. This highlights a principle for evaluating matters: weigh the good against the bad, and if the bad predominates, it should be avoided. This was an initial step in a gradual process of discouraging and eventually prohibiting these practices, recognizing they were deeply ingrained social habits.\n\nThe second question in this verse asks about how much to spend in charity, building on the theme from verse 215. The answer is to spend \"what is beyond your needs,\" meaning what is surplus to one's basic, reasonable requirements and those of one's dependents. This encourages generosity beyond the minimum obligation. The verse concludes by stating that Allah makes His signs and guidance clear in this way so that we may reflect upon our lives. This reflection is further elaborated in the next verse.","arabic":"يَسْأَلُونَكَ عَنِ الْخَمْرِ وَالْمَيْسِرِ ۖ قُلْ فِيهِمَا إِثْمٌ كَبِيرٌ وَمَنَافِعُ لِلنَّاسِ وَإِثْمُهُمَا أَكْبَرُ مِنْ نَفْعِهِمَا ۗ وَيَسْأَلُونَكَ مَاذَا يُنْفِقُونَ قُلِ الْعَفْوَ ۗ كَذَٰلِكَ يُبَيِّنُ اللَّهُ لَكُمُ الْآيَاتِ لَعَلَّكُمْ تَتَفَكَّرُونَ"},{"verse":"220","text":"(Their bearings) on this life and the Hereafter. They ask thee concerning orphans. Say: \"The best thing to do is what is for their good; if ye mix their affairs with yours, they are your brethren; but Allah knows the man who means mischief from the man who means good. And if Allah had wished, He could have put you into difficulties: He is indeed Exalted in Power, Wise.\"","commentary":"This verse continues the reflection mentioned at the end of verse 219, urging us to consider the implications of Allah's guidance on both this life and the life to come. It then addresses a new question concerning the treatment of orphans. It instructs that the guiding principle for those caring for orphans should be to do what is best for their welfare and improvement. If guardians find it easier or more practical to mix the orphans' affairs or property with their own, they are reminded that the orphans are their brothers and sisters in faith, implying a responsibility based on kinship and brotherhood. However, it sternly warns against exploiting or harming the orphans' interests under the guise of mixing affairs. Allah, who has perfect knowledge, can distinguish between those who genuinely intend good for the orphans and those who intend harm or mischief. The verse concludes by emphasizing that Allah, in His power and wisdom, could have made matters more difficult for us, but He has provided clear guidance out of His mercy. This serves as a reminder of Allah's grace and the ease He intends for believers, encouraging them to act sincerely according to His guidance, especially concerning the vulnerable.","arabic":"فِي الدُّنْيَا وَالْآخِرَةِ ۗ وَيَسْأَلُونَكَ عَنِ الْيَتَامَىٰ ۖ قُلْ إِصْلَاحٌ لَهُمْ خَيْرٌ ۖ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ ۚ وَاللَّهُ يَعْلَمُ الْمُفْسِدَ مِنَ الْمُصْلِحِ ۚ وَلَوْ شَاءَ اللَّهُ لَأَعْنَتَكُمْ ۚ إِنَّ اللَّهَ عَزِيزٌ حَكِيمٌ"},{"verse":"221","text":"Do not marry unbelieving women (idolaters), until they believe: A slave woman who believes is better than an unbelieving woman, even though she allures you. Nor marry (your girls) to unbelievers until they believe: A man slave who believes is better than an unbeliever, even though he allures you. Unbelievers do (but) beckon you to the Fire. But Allah beckons by His Grace to the Garden (of bliss) and forgiveness, and makes His Signs clear to mankind: That they may celebrate His praise.","commentary":"This verse addresses the foundational relationship of marriage within the Muslim community. It teaches that Muslims should not marry individuals who associate partners with Allah (often referred to as idolaters), unless those individuals accept the true faith. The reasoning explained is that marriage is a deep and enduring bond, requiring a strong common objective for harmony and unity. The commentary highlights that faith in Allah provides this essential connection. Even a believing bondwoman is considered better than an idolatrous woman, regardless of her attractiveness, because the spiritual connection through shared belief is more profound and lasting than mere physical attraction. Similarly, Muslim women are instructed not to marry men who associate partners with Allah unless they believe. The reason given is that those who do not believe invite towards the Fire (a metaphor for a harmful outcome and destiny), whereas Allah calls people towards His grace, leading to Paradise and forgiveness. Sharing faith ensures that both partners are directed towards the same ultimate goal and path guided by Allah. This verse helps establish the distinct social and spiritual identity of the Muslim community.","arabic":"وَلَا تَنْكِحُوا الْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ ۚ وَلَأَمَةٌ مُؤْمِنَةٌ خَيْرٌ مِنْ مُشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ ۗ وَلَا تُنْكِحُوا الْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُوا ۚ وَلَعَبْدٌ مُؤْمِنٌ خَيْرٌ مِنْ مُشْرِكٍ وَلَوْ أَعْجَبَكُمْ ۗ أُولَٰئِكَ يَدْعُونَ إِلَى النَّارِ ۖ وَاللَّهُ يَدْعُو إِلَى الْجَنَّةِ وَالْمَغْفِرَةِ بِإِذْنِهِ ۖ وَيُبَيِّنُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ"},{"verse":"222","text":"They ask thee concerning women's courses. Say: They are a hurt and a pollution: So keep away from women in their courses, and do not approach them until they are clean. But when they have purified themselves, ye may approach them in any manner, time, or place ordained for you by Allah. For Allah loves those who turn to Him constantly and He loves those who keep themselves pure and clean.","commentary":"Following the guidelines on who Muslims should marry, this verse addresses matters of physical intimacy within marriage, specifically regarding menstruation. When asked about this, the answer given is that it is an unclean condition. Therefore, men are instructed to keep away from sexual intimacy with their wives during their menstrual periods and not to approach them in that way until they are clean. Once the women have purified themselves (after menstruation), couples may resume physical intimacy in the proper way as ordained by Allah. The commentary explains that sexual relations during menstruation are considered unclean and carry health risks, and furthermore, they do not serve the higher purpose of procreation which is a significant aspect of marital intimacy. By following these guidelines and maintaining purity, Muslims demonstrate obedience to Allah, for He loves those who turn to Him in repentance and those who keep themselves pure. This verse transitions the discussion from the selection of a marriage partner to the purity and conduct within the marital relationship itself.","arabic":"وَيَسْأَلُونَكَ عَنِ الْمَحِيضِ ۖ قُلْ هُوَ أَذًى فَاعْتَزِلُوا النِّسَاءَ فِي الْمَحِيضِ ۖ وَلَا تَقْرَبُوهُنَّ حَتَّىٰ يَطْهُرْنَ ۖ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ اللَّهُ ۚ إِنَّ اللَّهَ يُحِبُّ التَّوَّابِينَ وَيُحِبُّ الْمُتَطَهِّرِينَ"},{"verse":"223","text":"Your wives are as a tilth unto you; so approach your tilth when or how ye will; but do some good act for your souls beforehand; and fear Allah. And know that ye are to meet Him (in the Hereafter), and give (these) good tidings to those who believe.","commentary":"This verse continues the discussion about marital intimacy, building upon the previous verse regarding cleanliness after menstruation. It uses the metaphor of wives being like a \"tilth\" (fertile land) for their husbands. This imagery highlights the aspect of marriage related to fertility and procreation. Within this framework, husbands are told they may approach their wives for intimacy when or how they desire, emphasizing mutual comfort and fulfillment. However, this physical aspect is framed within a larger context of accountability to Allah. The verse instructs believers to first \"provide something for your souls\" (interpreted as doing good deeds) before engaging in this act, to fear Allah, and to remember that they will meet Him. This connects the physical intimacy of marriage to spiritual consciousness and the ultimate accountability in the Hereafter. The verse assures believers that adhering to these guidelines brings good tidings, reinforcing that even intimate aspects of life are guided by Allah for the well-being and spiritual upliftment of individuals and society. It integrates physical relations into the broader framework of worship and consciousness of Allah.","arabic":"نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أَنَّىٰ شِئْتُمْ ۖ وَقَدِّمُوا لِأَنْفُسِكُمْ ۚ وَاتَّقُوا اللَّهَ وَاعْلَمُوا أَنَّكُمْ مُلَاقُوهُ ۗ وَبَشِّرِ الْمُؤْمِنِينَ"},{"verse":"224","text":"And make not Allah's (name) an excuse in your oaths against doing good, or acting rightly, or making peace between persons; for Allah is One Who heareth and knoweth all things.","commentary":"This verse shifts the focus to the subject of oaths, particularly oaths made in the name of Allah. It teaches that a person should not use an oath as a justification or barrier to refrain from doing good deeds, acting righteously, or making peace between others. The commentary explains that if someone makes an oath that prevents them from doing something good or beneficial, the better course of action is to break that oath, perform the good deed, and then offer atonement for the oath according to Islamic teachings. The promotion of goodness, righteousness, and reconciliation is given precedence over adhering to such an oath. The verse reminds believers that Allah hears and knows everything, reinforcing the importance of being mindful of one's intentions and actions, especially when invoking His name. This introduces the general principle regarding oaths before discussing specific situations related to marriage in the following verses.","arabic":"وَلَا تَجْعَلُوا اللَّهَ عُرْضَةً لِأَيْمَانِكُمْ أَنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِحُوا بَيْنَ النَّاسِ ۗ وَاللَّهُ سَمِيعٌ عَلِيمٌ"},{"verse":"225","text":"Allah will not call you to account for thoughtlessness in your oaths, but for the intention in your hearts; and He is Oft-forgiving, Most Forbearing.","commentary":"Following the general principle about oaths, this verse provides further detail regarding accountability. It clarifies that Allah does not hold people accountable for oaths made thoughtlessly or casually, perhaps out of habit or in the heat of the moment, where there was no serious intention behind them. However, people are held accountable for oaths that reflect a deliberate intention or commitment in their hearts. This highlights the importance of intention in one's actions. The verse concludes by mentioning Allah's attributes as Oft-Forgiving and Most Forbearing, signifying His mercy and leniency towards His servants, particularly regarding unintentional slips or when providing a way out of detrimental oaths through atonement. This serves as a reminder of Allah's knowledge of inner thoughts and His forgiving nature.","arabic":"لَا يُؤَاخِذُكُمُ اللَّهُ بِاللَّغْوِ فِي أَيْمَانِكُمْ وَلَٰكِنْ يُؤَاخِذُكُمْ بِمَا كَسَبَتْ قُلُوبُكُمْ ۗ وَاللَّهُ غَفُورٌ حَلِيمٌ"},{"verse":"226","text":"For those who take an oath for abstention from their wives, a waiting for four months is ordained; if then they return, Allah is Oft-forgiving, Most Merciful.","commentary":"This verse addresses a specific type of oath related to marriage: an oath by a husband to abstain from sexual relations with his wife for a period. This practice was sometimes used as a form of punishment or pressure. Islam does not permit such abstention to last indefinitely or for a very long time. This verse ordains a maximum waiting period of four months for such an oath. The commentary explains that this period is set as a reasonable limit, providing a test period for the relationship. If, within these four months, the husband decides to resume marital relations, he may do so, and Allah is described as Oft-Forgiving and Most Merciful, indicating that returning to the relationship after such an oath is permissible and can be a positive step. This ruling sets a clear limit on a practice that could otherwise cause significant harm and distress to the wife and the family unit.","arabic":"لِلَّذِينَ يُؤْلُونَ مِنْ نِسَائِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ ۖ فَإِنْ فَاءُوا فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"227","text":"But if their intention is firm for divorce, Allah heareth and knoweth all things.","commentary":"This verse continues the ruling from the previous one regarding the oath of abstention (*ila'*). It states that if, after the four-month waiting period mentioned in verse 226, the husband has not resumed marital relations and his intention is firm to end the marriage, this constitutes a decision for divorce. In such a case, the marriage is dissolved. The verse concludes by reminding that Allah hears and knows everything, emphasizing the seriousness of this decision and the husband's accountability to Allah. This provides a clear resolution to the situation arising from the oath of abstention, ensuring that the wife is not left in an uncertain state indefinitely and paving the way for the dissolution of the marriage if reconciliation does not occur.","arabic":"وَإِنْ عَزَمُوا الطَّلَاقَ فَإِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ"},{"verse":"228","text":"Divorced women shall wait concerning themselves for three monthly periods. Nor is it lawful for them to hide what Allah Hath created in their wombs, if they have faith in Allah and the Last Day. And their husbands have the better right to take them back in that period, if they wish for reconciliation. And women shall have rights similar to the rights against them, according to what is equitable; but men have a degree (of advantage) over them. And Allah is Exalted in Power, Wise.","commentary":"This verse introduces the rules governing divorce, starting with the waiting period for divorced women, known as the *`iddah*. It states that a divorced woman must wait for three monthly periods (interpreted as menstrual cycles or periods of cleanliness). The commentary explains that the primary purposes of this waiting period are to determine if she is pregnant by the divorcing husband and to allow time for reflection and potential reconciliation. During this period, it is strictly unlawful for the woman to conceal a pregnancy, if she is indeed pregnant, particularly emphasizing this by reminding her of her faith in Allah and the Last Day. The verse grants the husband the right to take his wife back during this waiting period if he genuinely desires reconciliation, without the need for a new marriage contract. The commentary also states that women have rights against their husbands similar to the rights husbands have over them, according to what is equitable. It notes that men have a \"degree of advantage,\" which the commentary explains is not an absolute superiority but is context-specific, such as the husband's role in initiating divorce or his right to take the wife back during the waiting period. The verse concludes by affirming Allah's attributes as Exalted in Power and Wise, emphasizing that these rules are established with ultimate authority and perfect wisdom.","arabic":"وَالْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلَاثَةَ قُرُوءٍ ۚ وَلَا يَحِلُّ لَهُنَّ أَنْ يَكْتُمْنَ مَا خَلَقَ اللَّهُ فِي أَرْحَامِهِنَّ إِنْ كُنَّ يُؤْمِنَّ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۚ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَٰلِكَ إِنْ أَرَادُوا إِصْلَاحًا ۚ وَلَهُنَّ مِثْلُ الَّذِي عَلَيْهِنَّ بِالْمَعْرُوفِ ۚ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ ۗ وَاللَّهُ عَزِيزٌ حَكِيمٌ"},{"verse":"229","text":"A divorce is only permissible twice: after that, the parties should either hold Together on equitable terms, or separate with kindness. It is not lawful for you, (Men), to take back any of your gifts (from your wives), except when both parties fear that they would be unable to keep the limits ordained by Allah. If ye (judges) do indeed fear that they would be unable to keep the limits ordained by Allah, there is no blame on either of them if she give something for her freedom. These are the limits ordained by Allah; so do not transgress them if any do transgress the limits ordained by Allah, such persons wrong (Themselves as well as others).","commentary":"This verse clarifies the number of times a divorce can be initiated and revoked. It states that a divorce is permissible and can be revoked twice. After these two instances, if a separation occurs again, it should result in either keeping the wife and living together equitably or separating permanently with kindness. The commentary explains that this rule prevents the abuse of divorce by repeatedly divorcing and taking back a wife without a genuine intention to continue the marriage harmoniously. The verse also addresses the matter of dowry (gifts given by the husband to the wife). It is generally not lawful for the husband to take back any part of the dowry after divorce. An exception is made in a situation where both the husband and wife fear they cannot maintain the marriage according to Allah's limits; in such a case, if the wife seeks divorce and gives something back to the husband for her freedom (known as *khul'*), there is no blame on either party. This allows a way for a wife to end an unbearable marriage. The verse concludes by emphasizing that these are the limits set by Allah, and transgressing them is an act of wrongdoing against oneself and others, reinforcing the divine authority and importance of these regulations for a just and stable society.","arabic":"الطَّلَاقُ مَرَّتَانِ ۖ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَانٍ ۗ وَلَا يَحِلُّ لَكُمْ أَنْ تَأْخُذُوا مِمَّا آتَيْتُمُوهُنَّ شَيْئًا إِلَّا أَنْ يَخَافَا أَلَّا يُقِيمَا حُدُودَ اللَّهِ ۖ فَإِنْ خِفْتُمْ أَلَّا يُقِيمَا حُدُودَ اللَّهِ فَلَا جُنَاحَ عَلَيْهِمَا فِيمَا افْتَدَتْ بِهِ ۗ تِلْكَ حُدُودُ اللَّهِ فَلَا تَعْتَدُوهَا ۚ وَمَنْ يَتَعَدَّ حُدُودَ اللَّهِ فَأُولَٰئِكَ هُمُ الظَّالِمُونَ"},{"verse":"230","text":"So if a husband divorces his wife (irrevocably), He cannot, after that, re-marry her until after she has married another husband and He has divorced her. In that case there is no blame on either of them if they re-unite, provided they feel that they can keep the limits ordained by Allah. Such are the limits ordained by Allah, which He makes plain to those who understand.","commentary":"This verse details the consequence of the third divorce. It states that if a husband divorces his wife for the third time, this divorce is final and irrevocable. He cannot remarry her immediately. The verse lays down a condition for them to be able to remarry: the wife must first marry another man, and that second marriage must naturally come to an end (either through death or divorce by the second husband). Only after this second marriage has ended, and the wife has completed her waiting period from the second husband, can the first husband remarry her. This is permissible only if both the original husband and wife believe that they can now live together and uphold the limits set by Allah. The commentary explains that this stern rule is intended to make men reflect deeply before resorting to divorce, particularly for the second and third time, highlighting the gravity of dissolving the marriage bond and preventing its abuse. It emphasizes that these are limits ordained by Allah and made clear for those who reflect and understand, underscoring the wisdom and clarity of divine law. This verse concludes the core sequence of rulings regarding divorce frequency and its consequences.","arabic":"فَإِنْ طَلَّقَهَا فَلَا تَحِلُّ لَهُ مِنْ بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجًا غَيْرَهُ ۗ فَإِنْ طَلَّقَهَا فَلَا جُنَاحَ عَلَيْهِمَا أَنْ يَتَرَاجَعَا إِنْ ظَنَّا أَنْ يُقِيمَا حُدُودَ اللَّهِ ۗ وَتِلْكَ حُدُودُ اللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ"},{"verse":"231","text":"When ye divorce women, and they fulfil the term of their ('Iddat), either take them back on equitable terms or set them free on equitable terms; but do not take them back to injure them, (or) to take undue advantage; if any one does that; He wrongs his own soul. Do not treat Allah's Signs as a jest, but solemnly rehearse Allah's favours on you, and the fact that He sent down to you the Book and Wisdom, for your instruction. And fear Allah, and know that Allah is well acquainted with all things.","commentary":"This verse addresses the conclusion of the waiting period (called 'Iddat') after a divorce. It instructs husbands that as this period ends, they must make a clear choice: either take their wife back into the marriage honorably and fairly, or release her from the marriage bond completely and amicably. It strictly forbids taking her back with the intention of harming her or gaining an unfair advantage. Doing so, the verse emphasizes, is an injustice against one's own self because it goes against the guidance of Allah. The verse then issues a strong warning against treating Allah's commands lightly. It reminds believers to appreciate the blessings Allah has given them, especially the revelation of the Qur'an (the Book) and the wisdom it contains, which serves as guidance. The verse concludes by urging individuals to be mindful of Allah and to know that Allah is fully aware of everything they do, reinforcing the importance of acting with integrity and fairness in these matters. This connects directly to the previous verses which discussed the process and implications of divorce, highlighting the need for the final step to be conducted justly.","arabic":"وَإِذَا طَلَّقْتُمُ النِّسَاءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ سَرِّحُوهُنَّ بِمَعْرُوفٍ ۚ وَلَا تُمْسِكُوهُنَّ ضِرَارًا لِتَعْتَدُوا ۚ وَمَنْ يَفْعَلْ ذَٰلِكَ فَقَدْ ظَلَمَ نَفْسَهُ ۚ وَلَا تَتَّخِذُوا آيَاتِ اللَّهِ هُزُوًا ۚ وَاذْكُرُوا نِعْمَتَ اللَّهِ عَلَيْكُمْ وَمَا أَنْزَلَ عَلَيْكُمْ مِنَ الْكِتَابِ وَالْحِكْمَةِ يَعِظُكُمْ بِهِ ۚ وَاتَّقُوا اللَّهَ وَاعْلَمُوا أَنَّ اللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ"},{"verse":"232","text":"When ye divorce women, and they fulfil the term of their ('Iddat), do not prevent them from marrying their (former) husbands, if they mutually agree on equitable terms. This instruction is for all amongst you, who believe in Allah and the Last Day. That is (the course Making for) most virtue and purity amongst you and Allah knows, and ye know not.","commentary":"Following on from the previous verse about the end of the waiting period after divorce, this verse addresses the woman's guardians or family. If a woman is divorced and her waiting period has ended, and she and her former husband mutually agree to remarry on honorable terms, her guardians should not prevent this. This instruction is specifically for those who believe in Allah and the Last Day, emphasizing that such adherence is a sign of faith. The verse states that allowing such remarriage when mutually desired is the most virtuous and pure course of action. It concludes by stating that Allah knows what is best, while people's understanding may be limited, underscoring the wisdom behind this command.","arabic":"وَإِذَا طَلَّقْتُمُ النِّسَاءَ فَبَلَغْنَ أَجَلَهُنَّ فَلَا تَعْضُلُوهُنَّ أَنْ يَنْكِحْنَ أَزْوَاجَهُنَّ إِذَا تَرَاضَوْا بَيْنَهُمْ بِالْمَعْرُوفِ ۗ ذَٰلِكَ يُوعَظُ بِهِ مَنْ كَانَ مِنْكُمْ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۗ ذَٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ ۗ وَاللَّهُ يَعْلَمُ وَأَنْتُمْ لَا تَعْلَمُونَ"},{"verse":"233","text":"The mothers shall give such to their offspring for two whole years, if the father desires to complete the term. But he shall bear the cost of their food and clothing on equitable terms. No soul shall have a burden laid on it greater than it can bear. No mother shall be Treated unfairly on account of her child. Nor father on account of his child, an heir shall be chargeable in the same way. If they both decide on weaning, by mutual consent, and after due consultation, there is no blame on them. If ye decide on a foster-mother for your offspring, there is no blame on you, provided ye pay (the mother) what ye offered, on equitable terms. But fear Allah and know that Allah sees well what ye do.","commentary":"This verse shifts the focus to the important matter of child care after divorce, particularly breastfeeding. It states that mothers should breastfeed their children for a full two years if the father wishes for the full duration of suckling. The father is responsible for providing for the mother's food and clothing during this time in a fair manner. The principle is laid down that no person should be burdened beyond their capacity, and neither parent should be made to suffer unfairly because of the child. If the father passes away, his heir takes on the responsibility of providing for the mother for the child's sake. The verse also allows for mutual decisions; if the parents, after consultation, agree to wean the child before two years, there is no blame upon them. Similarly, if they decide to use a wet nurse (foster-mother), it is permissible, provided the agreed payment is given fairly. This guidance highlights the well-being of the child as paramount. It concludes with a reminder to be mindful of Allah, who sees all actions, reinforcing the importance of fulfilling these responsibilities with fairness and integrity.","arabic":"وَالْوَالِدَاتُ يُرْضِعْنَ أَوْلَادَهُنَّ حَوْلَيْنِ كَامِلَيْنِ ۖ لِمَنْ أَرَادَ أَنْ يُتِمَّ الرَّضَاعَةَ ۚ وَعَلَى الْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِالْمَعْرُوفِ ۚ لَا تُكَلَّفُ نَفْسٌ إِلَّا وُسْعَهَا ۚ لَا تُضَارَّ وَالِدَةٌ بِوَلَدِهَا وَلَا مَوْلُودٌ لَهُ بِوَلَدِهِ ۚ وَعَلَى الْوَارِثِ مِثْلُ ذَٰلِكَ ۗ فَإِنْ أَرَادَا فِصَالًا عَنْ تَرَاضٍ مِنْهُمَا وَتَشَاوُرٍ فَلَا جُنَاحَ عَلَيْهِمَا ۗ وَإِنْ أَرَدْتُمْ أَنْ تَسْتَرْضِعُوا أَوْلَادَكُمْ فَلَا جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُمْ مَا آتَيْتُمْ بِالْمَعْرُوفِ ۗ وَاتَّقُوا اللَّهَ وَاعْلَمُوا أَنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ"},{"verse":"234","text":"If any of you die and leave widows behind, they shall wait concerning themselves four months and ten days: When they have fulfilled their term, there is no blame on you if they dispose of themselves in a just and reasonable manner. And Allah is well acquainted with what ye do.","commentary":"Moving from divorce to the situation of widows, this verse establishes a waiting period for women whose husbands have passed away. They are to wait for four months and ten days. This waiting period serves multiple purposes, including ascertaining whether the widow is pregnant and providing a period of mourning and adjustment. Once this specific period is over, the verse states that there is no blame upon the guardians or community if the widow then makes decisions about her life, such as remarrying, in a just and appropriate manner according to Islamic teachings. This instruction helped abolish harsh pre-Islamic customs regarding widows. The verse ends by reminding everyone that Allah is fully aware of all actions, emphasizing accountability.","arabic":"وَالَّذِينَ يُتَوَفَّوْنَ مِنْكُمْ وَيَذَرُونَ أَزْوَاجًا يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْرًا ۖ فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلَا جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِي أَنْفُسِهِنَّ بِالْمَعْرُوفِ ۗ وَاللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ"},{"verse":"235","text":"There is no blame on you if ye make an offer of betrothal or hold it in your hearts. Allah knows that ye cherish them in your hearts: But do not make a secret contract with them except in terms Honourable, nor resolve on the tie of marriage till the term prescribed is fulfilled. And know that Allah Knoweth what is in your hearts, and take heed of Him; and know that Allah is Oft-forgiving, Most Forbearing.","commentary":"This verse continues addressing the situation of widows after the death of their husbands, specifically regarding marriage proposals. It states that there is no blame on someone if they indicate a potential interest in marrying a widow after her waiting period (mentioned in the previous verse) has ended, or even if they simply hold such an intention in their heart during her waiting period. Allah is aware of these inner thoughts and feelings. However, the verse strictly prohibits making a binding marriage contract in secret during the waiting period, or finalizing the marriage tie before the waiting period is completed. Any communication should be conducted respectfully and honorably. It reinforces the importance of being mindful of Allah, who knows what is in people's hearts, and reminds believers that Allah is Oft-Forgiving and Most Forbearing, encouraging adherence to these guidelines while acknowledging human nature.","arabic":"وَلَا جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ النِّسَاءِ أَوْ أَكْنَنْتُمْ فِي أَنْفُسِكُمْ ۚ عَلِمَ اللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَٰكِنْ لَا تُوَاعِدُوهُنَّ سِرًّا إِلَّا أَنْ تَقُولُوا قَوْلًا مَعْرُوفًا ۚ وَلَا تَعْزِمُوا عُقْدَةَ النِّكَاحِ حَتَّىٰ يَبْلُغَ الْكِتَابُ أَجَلَهُ ۚ وَاعْلَمُوا أَنَّ اللَّهَ يَعْلَمُ مَا فِي أَنْفُسِكُمْ فَاحْذَرُوهُ ۚ وَاعْلَمُوا أَنَّ اللَّهَ غَفُورٌ حَلِيمٌ"},{"verse":"236","text":"There is no blame on you if ye divorce women before consummation or the fixation of their dower; but bestow on them (A suitable gift), the wealthy according to his means, and the poor according to his means;- A gift of a reasonable amount is due from those who wish to do the right thing.","commentary":"This verse addresses a specific scenario in divorce: when a marriage is ended before the couple has physically come together, and either before a dowry (Mahr) was formally agreed upon, or if it was agreed but not yet finalized. In this situation, the husband is instructed that while there is no blame on him for the divorce itself, he should still provide a parting gift to the woman. The amount of this gift should be based on his financial ability – the wealthy according to his means, and the poor according to his means. Giving this gift is described as a duty upon those who strive to do what is right, emphasizing kindness and fairness even when the marriage did not fully materialize. This guidance transitions from the broader rules of divorce and remarriage to specific financial considerations in certain cases.","arabic":"لَا جُنَاحَ عَلَيْكُمْ إِنْ طَلَّقْتُمُ النِّسَاءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُوا لَهُنَّ فَرِيضَةً ۚ وَمَتِّعُوهُنَّ عَلَى الْمُوسِعِ قَدَرُهُ وَعَلَى الْمُقْتِرِ قَدَرُهُ مَتَاعًا بِالْمَعْرُوفِ ۖ حَقًّا عَلَى الْمُحْسِنِينَ"},{"verse":"237","text":"And if ye divorce them before consummation, but after the fixation of a dower for them, then the half of the dower (Is due to them), unless they remit it or (the man's half) is remitted by him in whose hands is the marriage tie; and the remission (of the man's half) is the nearest to righteousness. And do not forget Liberality between yourselves. For Allah sees well all that ye do.","commentary":"Building on the previous verse about divorce before consummation, this verse addresses the situation where a dowry (Mahr) *was* agreed upon before the divorce took place, even if the marriage was not consummated. In this case, the woman is entitled to half of the agreed-upon dowry. However, this amount can be altered if the woman chooses to forgo her half, or if the husband, who is holding the marriage tie (meaning he initiated the divorce), chooses to give her the full amount. The verse adds that forgoing one's right to the half dowry is considered closer to righteousness, encouraging generosity and kindness. It concludes by urging both parties not to forget to be gracious and benevolent towards each other and reminding them that Allah sees all that they do, promoting ethical conduct even in separation.","arabic":"وَإِنْ طَلَّقْتُمُوهُنَّ مِنْ قَبْلِ أَنْ تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ إِلَّا أَنْ يَعْفُونَ أَوْ يَعْفُوَ الَّذِي بِيَدِهِ عُقْدَةُ النِّكَاحِ ۚ وَأَنْ تَعْفُوا أَقْرَبُ لِلتَّقْوَىٰ ۚ وَلَا تَنْسَوُا الْفَضْلَ بَيْنَكُمْ ۚ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ"},{"verse":"238","text":"Guard strictly your (habit of) prayers, especially the Middle Prayer; and stand before Allah in a devout (frame of mind).","commentary":"This verse shifts focus from family matters to the fundamental act of worship in Islam: prayer. It commands believers to be diligent and consistent in observing their prayers, singling out the \"Middle Prayer\" for special emphasis (which Muslims understand refers to the 'Asr or mid-afternoon prayer, a time when people might be easily distracted). It instructs believers to stand before Allah in prayer with a state of devout obedience and humility. This interjection of prayer within verses about family law highlights that all aspects of a Muslim's life, including personal and social relations, are connected to the worship and remembrance of Allah, showing that adherence to these divine laws is itself an act of devotion.","arabic":"حَافِظُوا عَلَى الصَّلَوَاتِ وَالصَّلَاةِ الْوُسْطَىٰ وَقُومُوا لِلَّهِ قَانِتِينَ"},{"verse":"239","text":"If ye fear (an enemy), pray on foot, or riding, (as may be most convenient), but when ye are in security, celebrate Allah's praises in the manner He has taught you, which ye knew not (before).","commentary":"Continuing the theme of prayer from the previous verse, this verse provides guidance on how to perform prayers during times of fear or danger, such as facing an enemy. It allows for flexibility, permitting prayer to be performed while walking or riding, in whatever posture is most convenient and safe under the circumstances, even if it means deviating from the normal procedure. However, it contrasts this with times of security, when believers are instructed to return to celebrating Allah's praises and performing prayer in the prescribed, complete manner that Allah has taught them. This emphasizes the importance of prayer and remembrance of Allah under all conditions, from safety to danger, acknowledging human limitations in difficult situations but restoring the full practice when conditions allow.","arabic":"فَإِنْ خِفْتُمْ فَرِجَالًا أَوْ رُكْبَانًا ۖ فَإِذَا أَمِنْتُمْ فَاذْكُرُوا اللَّهَ كَمَا عَلَّمَكُمْ مَا لَمْ تَكُونُوا تَعْلَمُونَ"},{"verse":"240","text":"Those of you who die and leave widows should bequeath for their widows a year's maintenance and residence; but if they leave (The residence), there is no blame on you for what they do with themselves, provided it is reasonable. And Allah is Exalted in Power, Wise.","commentary":"Returning to the topic of widows, this verse instructs men who are nearing death and leaving behind wives to make a will (bequeath) ensuring their widows receive provision and residence for one year. This was a right granted to widows. This provision for a year's maintenance and residence allowed the widow to stay in her husband's home. However, the verse also states that if the widow chooses to leave the residence after her waiting period (mentioned in verse 234) has concluded, there is no blame on her guardians or the community for what she does with herself in a lawful and appropriate manner. The use of the plural \"you\" indicates a communal responsibility to respect the widow's decision after her waiting period. The verse concludes by affirming that Allah is Exalted in Power and Wise, emphasizing that these laws are established with ultimate authority and profound wisdom, reflecting Allah's care for the welfare of people.","arabic":"وَالَّذِينَ يُتَوَفَّوْنَ مِنْكُمْ وَيَذَرُونَ أَزْوَاجًا وَصِيَّةً لِأَزْوَاجِهِمْ مَتَاعًا إِلَى الْحَوْلِ غَيْرَ إِخْرَاجٍ ۚ فَإِنْ خَرَجْنَ فَلَا جُنَاحَ عَلَيْكُمْ فِي مَا فَعَلْنَ فِي أَنْفُسِهِنَّ مِنْ مَعْرُوفٍ ۗ وَاللَّهُ عَزِيزٌ حَكِيمٌ"},{"verse":"241","text":"For divorced women Maintenance (should be provided) on a reasonable (scale). This is a duty on the righteous.","commentary":"This verse follows the detailed rulings on divorce. It emphasizes the right of divorced women to receive fair support or provisions from their former husbands. This isn't just about financial maintenance; it's intended to help ease the difficulties and emotional impact of separation. Providing this support justly is considered a duty, especially for those who strive to live righteously and are mindful of Allah. The commentary suggests that this provision aims to lessen the bitterness and sadness that can come with divorce, highlighting Islam's emphasis on kindness and fairness even when a marriage has ended.","arabic":"وَلِلْمُطَلَّقَاتِ مَتَاعٌ بِالْمَعْرُوفِ ۖ حَقًّا عَلَى الْمُتَّقِينَ"},{"verse":"242","text":"Thus doth Allah Make clear His Signs to you: In order that ye may understand.","commentary":"This verse serves as a concluding statement for the preceding set of rulings, including those on marriage, divorce, and related matters. It highlights that Allah makes His guidelines clear and understandable for humanity. The purpose behind making these rules clear is so that people can grasp their meaning and significance. It reminds us that Allah presents His laws clearly, fairly, and effectively, inviting us to reflect on their value and recognize His guidance and mercy in them. These teachings are meant to bring harmony and understanding to our relationships and society, emphasizing that following Allah's commands is beneficial for our lives, both individually and collectively.","arabic":"كَذَٰلِكَ يُبَيِّنُ اللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ"},{"verse":"243","text":"Didst thou not Turn by vision to those who abandoned their homes, though they were thousands (In number), for fear of death? Allah said to them: \"Die\": Then He restored them to life. For Allah is full of bounty to mankind, but Most of them are ungrateful.","commentary":"This verse asks us to reflect on a historical example: a large group of people who left their homes in great numbers because they feared death. It tells us that despite their attempt to escape, Allah caused them to die, and then He brought them back to life. This highlights that life and death are entirely in the hands of Allah. Their efforts to flee could not prevent what Allah had decreed for them. Allah's power over life and death is absolute. The verse concludes by noting that Allah bestows great favor and bounty upon humanity, yet many people are ungrateful for these blessings, including the gift of life itself.","arabic":"أَلَمْ تَرَ إِلَى الَّذِينَ خَرَجُوا مِنْ دِيَارِهِمْ وَهُمْ أُلُوفٌ حَذَرَ الْمَوْتِ فَقَالَ لَهُمُ اللَّهُ مُوتُوا ثُمَّ أَحْيَاهُمْ ۚ إِنَّ اللَّهَ لَذُو فَضْلٍ عَلَى النَّاسِ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يَشْكُرُونَ"},{"verse":"244","text":"Then fight in the cause of Allah, and know that Allah Heareth and knoweth all things.","commentary":"Following the previous verse which showed Allah's absolute control over life and death, this verse directly addresses believers, encouraging them to strive and fight for the cause of Allah. It implies that since life and death are in Allah's hands anyway, the fear of death should not hold back someone who is committed to Allah's path. When striving for Allah's cause, believers are reminded that Allah hears their prayers and their intentions, and He knows all things, including their actions and their sincerity.","arabic":"وَقَاتِلُوا فِي سَبِيلِ اللَّهِ وَاعْلَمُوا أَنَّ اللَّهَ سَمِيعٌ عَلِيمٌ"},{"verse":"245","text":"Who is he that will loan to Allah a beautiful loan, which Allah will double unto his credit and multiply many times? It is Allah that giveth (you) Want or plenty, and to Him shall be your return.","commentary":"Building on the call to strive in the previous verse, which often involves sacrifice, this verse speaks about financial contribution for Allah's cause. It poses a rhetorical question, asking who will give a \"beautiful loan\" to Allah. This refers to spending wealth in charity and for Allah's sake. The verse assures believers that Allah will repay this loan by multiplying the reward many times over, both in this life and the Hereafter. It also emphasizes that wealth, whether scarcity or abundance, comes from Allah, and ultimately, everyone and all their possessions will return to Him. This reinforces the idea that wealth, like life, is a trust from Allah, to be used in ways that please Him.","arabic":"مَنْ ذَا الَّذِي يُقْرِضُ اللَّهَ قَرْضًا حَسَنًا فَيُضَاعِفَهُ لَهُ أَضْعَافًا كَثِيرَةً ۚ وَاللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ"},{"verse":"246","text":"Hast thou not Turned thy vision to the Chiefs of the Children of Israel after (the time of) Moses? they said to a prophet (That was) among them: \"Appoint for us a king, that we May fight in the cause of Allah.\" He said: \"Is it not possible, if ye were commanded to fight, that that ye will not fight?\" They said: \"How could we refuse to fight in the cause of Allah, seeing that we were turned out of our homes and our families?\" but when they were commanded to fight, they turned back, except a small band among them. But Allah Has full knowledge of those who do wrong.","commentary":"This verse shifts to recount a story from the history of the Children of Israel after the time of Prophet Moses. It tells of a time when their elders asked a prophet among them to appoint a king to lead them in fighting for Allah's cause, claiming they had been driven from their homes and families. The prophet questioned their sincerity, asking if they might refuse to fight if it were actually commanded. Despite their strong declaration of readiness due to their suffering, when fighting was ordained, most of them turned away, except for a small group. This highlights how initial enthusiasm needs to be tested and that true commitment is shown when facing the actual challenge. The verse concludes by stating that Allah is fully aware of those who turn away from their commitments.","arabic":"أَلَمْ تَرَ إِلَى الْمَلَإِ مِنْ بَنِي إِسْرَائِيلَ مِنْ بَعْدِ مُوسَىٰ إِذْ قَالُوا لِنَبِيٍّ لَهُمُ ابْعَثْ لَنَا مَلِكًا نُقَاتِلْ فِي سَبِيلِ اللَّهِ ۖ قَالَ هَلْ عَسَيْتُمْ إِنْ كُتِبَ عَلَيْكُمُ الْقِتَالُ أَلَّا تُقَاتِلُوا ۖ قَالُوا وَمَا لَنَا أَلَّا نُقَاتِلَ فِي سَبِيلِ اللَّهِ وَقَدْ أُخْرِجْنَا مِنْ دِيَارِنَا وَأَبْنَائِنَا ۖ فَلَمَّا كُتِبَ عَلَيْهِمُ الْقِتَالُ تَوَلَّوْا إِلَّا قَلِيلًا مِنْهُمْ ۗ وَاللَّهُ عَلِيمٌ بِالظَّالِمِينَ"},{"verse":"247","text":"Their Prophet said to them: \"Allah hath appointed Talut as king over you.\" They said: \"How can he exercise authority over us when we are better fitted than he to exercise authority, and he is not even gifted, with wealth in abundance?\" He said: \"Allah hath Chosen him above you, and hath gifted him abundantly with knowledge and bodily prowess: Allah Granteth His authority to whom He pleaseth. Allah careth for all, and He knoweth all things.\"","commentary":"Following their request for a king, their prophet informed the Children of Israel that Allah had appointed Talut as their king. However, instead of accepting Allah's choice, they objected, arguing that some among them were more deserving of leadership because Talut did not come from a prominent lineage or possess great wealth. The prophet explained that Allah had chosen Talut based on his abundant knowledge and physical strength, qualities essential for leadership, especially in battle. He reminded them that Allah grants authority to whoever He wills, as Allah is boundless in His giving and knows all things. This shows that true leadership qualities, chosen by divine wisdom, may differ from what people perceive as important, like wealth or social status.","arabic":"وَقَالَ لَهُمْ نَبِيُّهُمْ إِنَّ اللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكًا ۚ قَالُوا أَنَّىٰ يَكُونُ لَهُ الْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِالْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ سَعَةً مِنَ الْمَالِ ۚ قَالَ إِنَّ اللَّهَ اصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً فِي الْعِلْمِ وَالْجِسْمِ ۖ وَاللَّهُ يُؤْتِي مُلْكَهُ مَنْ يَشَاءُ ۚ وَاللَّهُ وَاسِعٌ عَلِيمٌ"},{"verse":"248","text":"And (further) their Prophet said to them: \"A Sign of his authority is that there shall come to you the Ark of the covenant, with (an assurance) therein of security from your Lord, and the relics left by the family of Moses and the family of Aaron, carried by angels. In this is a symbol for you if ye indeed have faith.\"","commentary":"As further evidence of Talut's appointment by Allah, their prophet gave them a physical sign: the return of the Ark of the Covenant. This Ark was a sacred object containing relics from Prophet Moses and Prophet Aaron's families, and its return would bring a sense of peace and reassurance from Allah. The verse describes the Ark being carried by angels. The prophet stated that this would be a clear sign of Talut's authority for them, if they were truly believers. This act, involving divine intervention (angels carrying the Ark), was meant to remove any doubt about Talut's divinely appointed leadership.","arabic":"وَقَالَ لَهُمْ نَبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَنْ يَأْتِيَكُمُ التَّابُوتُ فِيهِ سَكِينَةٌ مِنْ رَبِّكُمْ وَبَقِيَّةٌ مِمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ الْمَلَائِكَةُ ۚ إِنَّ فِي ذَٰلِكَ لَآيَةً لَكُمْ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"249","text":"When Talut set forth with the armies, he said: \"Allah will test you at the stream: if any drinks of its water, He goes not with my army: Only those who taste not of it go with me: A mere sip out of the hand is excused.\" but they all drank of it, except a few. When they crossed the river,- He and the faithful ones with him,- they said: \"This day We cannot cope with Goliath and his forces.\" but those who were convinced that they must meet Allah, said: \"How oft, by Allah's will, Hath a small force vanquished a big one? Allah is with those who steadfastly persevere.\"","commentary":"After being appointed and gathering an army, Talut led them out. He subjected his troops to a test at a stream: they were commanded not to drink from it, except for a small sip. This test was designed to see who would be obedient and disciplined, showing self-control and loyalty. The verse tells us that almost all of them failed this test by drinking their fill, leaving only a small number who passed. Later, when this small group crossed the river and faced the much larger forces of their enemy, Goliath, many among them felt overwhelmed and doubted their ability to win. However, a very small core of those who were certain they would return to Allah (meaning they were fully committed and not afraid of death) reminded the others that victory is by Allah's will and that Allah is with those who are patient and steadfast. This highlights that strength is not just in numbers, but in faith, discipline, and reliance on Allah.","arabic":"فَلَمَّا فَصَلَ طَالُوتُ بِالْجُنُودِ قَالَ إِنَّ اللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَنْ شَرِبَ مِنْهُ فَلَيْسَ مِنِّي وَمَنْ لَمْ يَطْعَمْهُ فَإِنَّهُ مِنِّي إِلَّا مَنِ اغْتَرَفَ غُرْفَةً بِيَدِهِ ۚ فَشَرِبُوا مِنْهُ إِلَّا قَلِيلًا مِنْهُمْ ۚ فَلَمَّا جَاوَزَهُ هُوَ وَالَّذِينَ آمَنُوا مَعَهُ قَالُوا لَا طَاقَةَ لَنَا الْيَوْمَ بِجَالُوتَ وَجُنُودِهِ ۚ قَالَ الَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلَاقُو اللَّهِ كَمْ مِنْ فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ اللَّهِ ۗ وَاللَّهُ مَعَ الصَّابِرِينَ"},{"verse":"250","text":"When they advanced to meet Goliath and his forces, they prayed: \"Our Lord! Pour out constancy on us and make our steps firm: Help us against those that reject faith.\"","commentary":"As the small, faithful group under Talut advanced to meet the large enemy force led by Goliath, they turned to Allah in prayer. Their prayer was for strength, specifically asking Allah to grant them patience and steadfastness in the face of adversity, to make their steps firm during the battle, and to grant them victory over the opposing forces. This prayer demonstrates their deep reliance on Allah for support and victory, acknowledging that success in battle comes from Him.","arabic":"وَلَمَّا بَرَزُوا لِجَالُوتَ وَجُنُودِهِ قَالُوا رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَثَبِّتْ أَقْدَامَنَا وَانْصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ"},{"verse":"251","text":"By Allah's will they routed them; and David slew Goliath; and Allah gave him power and wisdom and taught him whatever (else) He willed. And did not Allah Check one set of people by means of another, the earth would indeed be full of mischief: But Allah is full of bounty to all the worlds.","commentary":"The verse narrates the outcome: by Allah's will, the small group routed the enemy forces. It specifically mentions that David, who was part of Talut's army, killed Goliath. Following this victory, Allah granted David kingship and wisdom, and taught him as He willed. This shows that victory and authority come from Allah and that Allah chooses whom He blesses with leadership and knowledge. The verse then broadens the lesson, stating a universal principle: if Allah did not use groups of people to check or counterbalance one another, the earth would become full of corruption and disorder. This inherent struggle and dynamic interaction between different groups, directed by Allah's will, serves a purpose in preventing greater mischief. It concludes by reminding us that Allah is full of immense bounty and favor towards all creation.","arabic":"فَهَزَمُوهُمْ بِإِذْنِ اللَّهِ وَقَتَلَ دَاوُودُ جَالُوتَ وَآتَاهُ اللَّهُ الْمُلْكَ وَالْحِكْمَةَ وَعَلَّمَهُ مِمَّا يَشَاءُ ۗ وَلَوْلَا دَفْعُ اللَّهِ النَّاسَ بَعْضَهُمْ بِبَعْضٍ لَفَسَدَتِ الْأَرْضُ وَلَٰكِنَّ اللَّهَ ذُو فَضْلٍ عَلَى الْعَالَمِينَ"},{"verse":"252","text":"These are the Signs of Allah: we rehearse them to thee in truth: verily Thou art one of the messengers.","commentary":"This final verse in the passage affirms that the preceding stories and lessons are \"Signs of Allah\" – divine revelations that contain wisdom and guidance. It emphasizes that these accounts are conveyed in truth to the Prophet Muhammad. By stating, \"verily Thou art one of the messengers,\" it confirms the Prophet Muhammad's status as a messenger of Allah, chosen to receive and deliver these truths and divine signs to humanity, learning from the experiences of past nations as part of his mission.","arabic":"تِلْكَ آيَاتُ اللَّهِ نَتْلُوهَا عَلَيْكَ بِالْحَقِّ ۚ وَإِنَّكَ لَمِنَ الْمُرْسَلِينَ"},{"verse":"253","text":"Those messengers We endowed with gifts, some above others: To one of them Allah spoke; others He raised to degrees (of honour); to Jesus the son of Mary We gave clear (Signs), and strengthened him with the holy spirit. If Allah had so willed, succeeding generations would not have fought among each other, after clear (Signs) had come to them, but they (chose) to wrangle, some believing and others rejecting. If Allah had so willed, they would not have fought each other; but Allah Fulfilleth His plan.","commentary":"This verse speaks about the messengers sent by Allah, who were chosen individuals given a special nature and message. These messengers were all united in conveying the core message of Allah's oneness. The verse indicates that Allah elevated some messengers above others in status. It highlights specific examples: one to whom Allah spoke directly (understood to be Prophet Moses), others who were raised in rank, and Prophet Jesus, son of Mary, to whom clear signs (miracles and revelations like the Gospel) were given and who was strengthened by the holy spirit (understood as the Archangel Gabriel). The verse then notes that despite the clear messages brought by the prophets, their followers and succeeding generations differed, some believing and some rejecting the faith, which sometimes led to conflict and fighting. It affirms that this conflict was part of Allah's plan to establish truth and confront falsehood.","arabic":"تِلْكَ الرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ ۘ مِنْهُمْ مَنْ كَلَّمَ اللَّهُ ۖ وَرَفَعَ بَعْضَهُمْ دَرَجَاتٍ ۚ وَآتَيْنَا عِيسَى ابْنَ مَرْيَمَ الْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ الْقُدُسِ ۗ وَلَوْ شَاءَ اللَّهُ مَا اقْتَتَلَ الَّذِينَ مِنْ بَعْدِهِمْ مِنْ بَعْدِ مَا جَاءَتْهُمُ الْبَيِّنَاتُ وَلَٰكِنِ اخْتَلَفُوا فَمِنْهُمْ مَنْ آمَنَ وَمِنْهُمْ مَنْ كَفَرَ ۚ وَلَوْ شَاءَ اللَّهُ مَا اقْتَتَلُوا وَلَٰكِنَّ اللَّهَ يَفْعَلُ مَا يُرِيدُ"},{"verse":"254","text":"O ye who believe! Spend out of (the bounties) We have provided for you, before the Day comes when no bargaining (Will avail), nor friendship nor intercession. Those who reject Faith they are the wrong-doers.","commentary":"Following the discussion about the different messengers and the differences among their followers, this verse turns to address the believers directly. It urges them to spend generously from the wealth that Allah has provided them for His cause. This spending is encouraged as a way to support and defend the way of life revealed by Allah and to counter wrongdoing. The verse warns that there will be a specific Day when worldly means like trading, friendship, or intercession will be of no benefit. It labels those who reject faith as \"wrong-doers\" because they harm themselves by choosing a misguided path and harm others by misleading them and preventing them from receiving the guidance of Allah. This verse connects to the previous one by transitioning from the historical context of prophets and followers to a direct instruction for the current community of believers regarding their conduct and responsibility.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا أَنْفِقُوا مِمَّا رَزَقْنَاكُمْ مِنْ قَبْلِ أَنْ يَأْتِيَ يَوْمٌ لَا بَيْعٌ فِيهِ وَلَا خُلَّةٌ وَلَا شَفَاعَةٌ ۗ وَالْكَافِرُونَ هُمُ الظَّالِمُونَ"},{"verse":"255","text":"Allah! There is no god but He,-the Living, the Self-subsisting, Eternal. No slumber can seize Him nor sleep. His are all things in the heavens and on earth. Who is there can intercede in His presence except as He permitteth? He knoweth what (appeareth to His creatures as) before or after or behind them. Nor shall they compass aught of His knowledge except as He willeth. His Throne doth extend over the heavens and the earth, and He feeleth no fatigue in guarding and preserving them for He is the Most High, the Supreme (in glory).","commentary":"This powerful verse, known as the Verse of the Throne (Ayat al-Kursi), summarizes fundamental Islamic principles about Allah's nature and attributes. It begins by declaring that only Allah is worthy of worship. It describes Him as the Ever-Living and the One who sustains all existence, emphasizing that He is not affected by slumber or sleep. It states that everything in the heavens and on earth belongs to Him, highlighting His absolute ownership and control. The verse clarifies that no one can intercede with Allah without His permission. It affirms His complete knowledge of all things, past, present, and future, while human knowledge is limited to what He allows them to know. The verse mentions that Allah's Throne extends over the heavens and the earth. In Islamic belief, such attributes are affirmed as they appear in the Qur’an, without likening Allah to His creation or explaining how they occur. Rather, they reflect His majesty and uniqueness in a way beyond human comprehension. Muslims believe Allah’s attributes are accepted as revealed, without interpreting them metaphorically or anthropomorphically. It concludes by stating that maintaining the heavens and the earth does not weary Him, for He is the Most High and Most Great. This verse sets a profound foundation for understanding Allah's unique status and power, which is crucial for grasping the following verses about freedom of belief and guidance.","arabic":"اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ ۚ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ ۚ لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۗ مَنْ ذَا الَّذِي يَشْفَعُ عِنْدَهُ إِلَّا بِإِذْنِهِ ۚ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ ۖ وَلَا يُحِيطُونَ بِشَيْءٍ مِنْ عِلْمِهِ إِلَّا بِمَا شَاءَ ۚ وَسِعَ كُرْسِيُّهُ السَّمَاوَاتِ وَالْأَرْضَ ۖ وَلَا يَئُودُهُ حِفْظُهُمَا ۚ وَهُوَ الْعَلِيُّ الْعَظِيمُ"},{"verse":"256","text":"Let there be no compulsion in religion: Truth stands out clear from Error: whoever rejects evil and believes in Allah hath grasped the most trustworthy hand-hold, that never breaks. And Allah heareth and knoweth all things.","commentary":"Building upon the absolute and unique nature of Allah described in the previous verse, this verse establishes a fundamental principle: there is to be no compulsion in matters of religion. This is because the truth of belief in Allah is made distinct and clear from error. Accepting faith is a matter of personal conviction, addressing the human mind, emotions, and inherent nature. True faith involves rejecting \"taghut\" (a term referring to anything that exceeds its bounds and seeks to dominate, including tyranny, false deities, or systems that disregard divine law) and believing solely in Allah. The verse uses the image of grasping a \"most trustworthy hand-hold\" that never breaks to describe the security and certainty gained by someone who rejects falsehood and believes in Allah. It concludes by reaffirming that Allah hears everything and knows all things, both outwardly expressed and hidden within people's hearts.","arabic":"لَا إِكْرَاهَ فِي الدِّينِ ۖ قَدْ تَبَيَّنَ الرُّشْدُ مِنَ الْغَيِّ ۚ فَمَنْ يَكْفُرْ بِالطَّاغُوتِ وَيُؤْمِنْ بِاللَّهِ فَقَدِ اسْتَمْسَكَ بِالْعُرْوَةِ الْوُثْقَىٰ لَا انْفِصَامَ لَهَا ۗ وَاللَّهُ سَمِيعٌ عَلِيمٌ"},{"verse":"257","text":"Allah is the Protector of those who have faith: from the depths of darkness He will lead them forth into light. Of those who reject faith the patrons are the evil ones: from light they will lead them forth into the depths of darkness. They will be companions of the fire, to dwell therein (For ever).","commentary":"Following the declaration of \"no compulsion in religion\" and the clarity between truth and error, this verse vividly portrays the contrasting outcomes of choosing faith versus rejection. It explains that Allah is the supporter and guide for those who believe. He leads them out of various forms of darkness – including ignorance, confusion, and misguided ways of life – into the single path of light which is faith in Him and adherence to His guidance. In contrast, those who reject faith have evil forces (represented by \"false deities\" or *taghut*) as their patrons. These patrons lead them away from the light of innate understanding and clarity into layers of darkness, which can include caprice, deviation, tyranny, or servility, and ultimately lead to a dire outcome in the afterlife. The verse uses the singular \"light\" to represent the unified truth of faith and the plural \"darkness\" to represent the diverse forms of error and deviation.","arabic":"اللَّهُ وَلِيُّ الَّذِينَ آمَنُوا يُخْرِجُهُمْ مِنَ الظُّلُمَاتِ إِلَى النُّورِ ۖ وَالَّذِينَ كَفَرُوا أَوْلِيَاؤُهُمُ الطَّاغُوتُ يُخْرِجُونَهُمْ مِنَ النُّورِ إِلَى الظُّلُمَاتِ ۗ أُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"258","text":"Hast thou not Turned thy vision to one who disputed with Abraham About his Lord, because Allah had granted him power? Abraham said: \"My Lord is He Who Giveth life and death.\" He said: \"I give life and death\". Said Abraham: \"But it is Allah that causeth the sun to rise from the east: Do thou then cause him to rise from the West.\" Thus was he confounded who (in arrogance) rejected faith. Nor doth Allah Give guidance to a people unjust.","commentary":"This verse tells the story of an argument between Prophet Abraham and a king who disputed with him about Allah. The king had been granted power by Allah, but in his arrogance, he questioned Allah's authority. When Prophet Abraham said that his Lord is the one who gives life and causes death, the king arrogantly claimed he could also give life and cause death, likely referring to his ability to spare or execute people.\n\nTo counter this, Abraham presented a different challenge based on a universal natural phenomenon: he stated that Allah causes the sun to rise from the east and challenged the king to make it rise from the west. This challenge exposed the limit of the king's power, which was merely temporal authority over people, compared to Allah's absolute power over the entire universe and its laws. The disbeliever was left speechless, unable to answer this undeniable proof. The verse concludes by stating that Allah does not guide those who are unjust or reject the truth out of stubbornness. This story highlights that true power belongs only to Allah and that those granted authority should acknowledge Him, not dispute His sovereignty. It connects to the broader theme of understanding Allah's unique power and authority, which is a key theme in the preceding verses as well.","arabic":"أَلَمْ تَرَ إِلَى الَّذِي حَاجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ اللَّهُ الْمُلْكَ إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ الَّذِي يُحْيِي وَيُمِيتُ قَالَ أَنَا أُحْيِي وَأُمِيتُ ۖ قَالَ إِبْرَاهِيمُ فَإِنَّ اللَّهَ يَأْتِي بِالشَّمْسِ مِنَ الْمَشْرِقِ فَأْتِ بِهَا مِنَ الْمَغْرِبِ فَبُهِتَ الَّذِي كَفَرَ ۗ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الظَّالِمِينَ"},{"verse":"259","text":"Or (take) the similitude of one who passed by a hamlet, all in ruins to its roofs. He said: \"Oh! how shall Allah bring it (ever) to life, after (this) its death?\" but Allah caused him to die for a hundred years, then raised him up (again). He said: \"How long didst thou tarry (thus)?\" He said: (Perhaps) a day or part of a day.\" He said: \"Nay, thou hast tarried thus a hundred years; but look at thy food and thy drink; they show no signs of age; and look at thy donkey: And that We may make of thee a sign unto the people, Look further at the bones, how We bring them together and clothe them with flesh.\" When this was shown clearly to him, he said: \"I know that Allah hath power over all things.\"","commentary":"Continuing the theme of Allah's power over life and death, this verse presents another example. It describes a man who passed by a completely ruined village and wondered how Allah could ever bring it back to life after such destruction. To demonstrate His power, Allah caused this man to die for a hundred years and then brought him back to life.\n\nWhen the man was revived, he was asked how long he had remained in that state. He replied that it felt like only a day or part of a day. Allah informed him he had been dead for a hundred years and showed him proofs: his food and drink were unspoiled, demonstrating that the passage of time under Allah's will could affect things differently, while his donkey was merely scattered bones. Then, before his eyes, Allah caused the bones of the donkey to come together and be clothed with flesh, bringing it back to life. This direct experience served as a sign for the man and for humanity, showing that Allah's power to resurrect is not bound by human perception of time or the limitations of decay and death. Witnessing this miracle, the man fully understood and declared, \"I know now that Allah hath power over all things.\" This narrative reinforces the concept of Allah's absolute power over creation, including bringing the dead back to life, following the discussion in the previous verse.","arabic":"أَوْ كَالَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِي هَٰذِهِ اللَّهُ بَعْدَ مَوْتِهَا ۖ فَأَمَاتَهُ اللَّهُ مِائَةَ عَامٍ ثُمَّ بَعَثَهُ ۖ قَالَ كَمْ لَبِثْتَ ۖ قَالَ لَبِثْتُ يَوْمًا أَوْ بَعْضَ يَوْمٍ ۖ قَالَ بَلْ لَبِثْتَ مِائَةَ عَامٍ فَانْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ ۖ وَانْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ ۖ وَانْظُرْ إِلَى الْعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْمًا ۚ فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"260","text":"When Abraham said: \"Show me, Lord, how You will raise the dead, \" He replied: \"Have you no faith?\" He said \"Yes, but just to reassure my heart.\" Allah said, \"Take four birds, draw them to you, and cut their bodies to pieces. Scatter them over the mountain-tops, then call them back. They will come swiftly to you. Know that Allah is Mighty, Wise.\"","commentary":"This verse returns to Prophet Abraham, who asks Allah to show him how He brings the dead back to life. Allah asks him if he lacks faith, to which Prophet Abraham responds that his faith is strong, but he wishes for this experience to further reassure his heart and gain a deeper understanding. This shows that even those with strong faith may desire a closer, personal experience of Allah's power for spiritual tranquility.\n\nIn response, Allah instructs Prophet Abraham to take four birds, make sure he is familiar with them, then cut them into pieces and scatter parts of their bodies on different mountain tops. He was then instructed to call the birds back to him. The verse states that they came swiftly to him, fully alive again. This was a direct, visible demonstration of Allah's power to resurrect the dead, showing that He can reassemble and give life to fragmented remains across distances. The verse concludes by reminding us to know that Allah is \"Almighty\" (possessing ultimate power) and \"Wise\" (acting with perfect knowledge and purpose). Like the previous verse, this story serves as another powerful illustration of Allah's absolute power over life and death, confirming that resurrection is entirely within His capability, as He is the source of all creation and life.","arabic":"وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِي الْمَوْتَىٰ ۖ قَالَ أَوَلَمْ تُؤْمِنْ ۖ قَالَ بَلَىٰ وَلَٰكِنْ لِيَطْمَئِنَّ قَلْبِي ۖ قَالَ فَخُذْ أَرْبَعَةً مِنَ الطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ اجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِنْهُنَّ جُزْءًا ثُمَّ ادْعُهُنَّ يَأْتِينَكَ سَعْيًا ۚ وَاعْلَمْ أَنَّ اللَّهَ عَزِيزٌ حَكِيمٌ"},{"verse":"261","text":"The parable of those who spend their substance in the way of Allah is that of a grain of corn: it groweth seven ears, and each ear Hath a hundred grains. Allah giveth manifold increase to whom He pleaseth: And Allah careth for all and He knoweth all things.","commentary":"This verse begins by offering a beautiful comparison for those who spend their wealth for the sake of Allah. It is likened to a single grain of corn that grows into seven ears, with each ear bearing a hundred grains. This is presented as a vivid image of abundant, multiplying growth and life. This parable illustrates the generous reward Allah gives to those who give charity sincerely. It emphasizes that Allah can increase this reward many times over for whomever He wills. We understand from this that Allah's bounty is vast and unlimited. The verse concludes by affirming that Allah cares for everything and knows all things, including people's intentions when they give.","arabic":"مَثَلُ الَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ اللَّهِ كَمَثَلِ حَبَّةٍ أَنْبَتَتْ سَبْعَ سَنَابِلَ فِي كُلِّ سُنْبُلَةٍ مِائَةُ حَبَّةٍ ۗ وَاللَّهُ يُضَاعِفُ لِمَنْ يَشَاءُ ۗ وَاللَّهُ وَاسِعٌ عَلِيمٌ"},{"verse":"262","text":"Those who spend their substance in the cause of Allah, and follow not up their gifts with reminders of their generosity or with injury,-for them their reward is with their Lord: on them shall be no fear, nor shall they grieve.","commentary":"Following the previous verse's powerful image of multiplied reward, this verse explains *who* receives this generous increase. It specifies that the reward is for those who spend for Allah's cause and crucially, do not spoil their act of giving by reminding the recipient of their generosity or by causing them any hurt or harm. The reward for such sincere and respectful giving is assured with Allah. Furthermore, those who give in this manner are promised freedom from fear and grief, both in this life and the hereafter. This connects to the previous verse by clarifying the conditions under which the potential for manifold increase is fully realized.","arabic":"الَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ اللَّهِ ثُمَّ لَا يُتْبِعُونَ مَا أَنْفَقُوا مَنًّا وَلَا أَذًى ۙ لَهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"263","text":"Kind words and the covering of faults are better than charity followed by injury. Allah is free of all wants, and He is Most-Forbearing.","commentary":"Building upon the theme of the previous verse, which warned against harming the recipient of charity, this verse emphasizes the importance of good manners and compassion. It states that speaking kind words and overlooking people's shortcomings is better in Allah's sight than giving charity that is followed by causing hurt. This highlights that the manner in which charity is given, and one's general conduct, are extremely important. It then mentions Allah's attributes, stating that Allah is free of all needs and is Most Forbearing. This reminds us that Allah does not need our charity, and His patience and forgiveness are immense, setting an example for belie

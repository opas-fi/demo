nd work righteousness, they are companions of the Garden: Therein shall they abide (For ever).","commentary":"Following the previous verse's description of the fate of evildoers, this verse presents the contrasting outcome for those who believe and perform good deeds. It states that such individuals are destined for the Garden (Paradise) and will reside there eternally. This highlights the fundamental Islamic principle that salvation and eternal bliss are attained through genuine faith accompanied by righteous actions, providing a clear contrast to the misguided claims and actions described earlier in the passage.","arabic":"وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"83","text":"And remember We took a covenant from the Children of Israel (to this effect): Worship none but Allah; treat with kindness your parents and kindred, and orphans and those in need; speak fair to the people; be steadfast in prayer; and practise regular charity. Then did ye turn back, except a few among you, and ye backslide (even now).","commentary":"This verse shifts focus to remind the Children of Israel, and also inform the Muslims, about the solemn covenant Allah took from them. This covenant included fundamental principles: worshipping only Allah, showing kindness to family, orphans, and the needy, speaking courteously to all people, establishing prayer, and giving charity. However, the verse notes that despite this pledge, they largely turned away from these commitments, with only a few remaining faithful, indicating a historical pattern of breaking their promises to Allah. This serves as a prelude to discussing further violations of their covenant.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَ بَنِي إِسْرَائِيلَ لَا تَعْبُدُونَ إِلَّا اللَّهَ وَبِالْوَالِدَيْنِ إِحْسَانًا وَذِي الْقُرْبَىٰ وَالْيَتَامَىٰ وَالْمَسَاكِينِ وَقُولُوا لِلنَّاسِ حُسْنًا وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلَّا قَلِيلًا مِنْكُمْ وَأَنْتُمْ مُعْرِضُونَ"},{"verse":"84","text":"And remember We took your covenant (to this effect): Shed no blood amongst you, nor turn out your own people from your homes: and this ye solemnly ratified, and to this ye can bear witness.","commentary":"Continuing the discussion of the covenant mentioned in the previous verse, this verse highlights specific prohibitions that were part of it: they were forbidden from shedding each other's blood and from expelling their own people from their homes. It emphasizes that they formally agreed to this covenant and could even bear witness to its terms. This sets the stage for the following verses (outside this specific range) which will contrast this solemn pledge with their later actions where they engaged in violence and expulsion against their own people.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ لَا تَسْفِكُونَ دِمَاءَكُمْ وَلَا تُخْرِجُونَ أَنْفُسَكُمْ مِنْ دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ"},{"verse":"85","text":"After this it is ye, the same people, who slay among yourselves, and banish a party of you from their homes; assist (Their enemies) against them, in guilt and rancour; and if they come to you as captives, ye ransom them, though it was not lawful for you to banish them. Then is it only a part of the Book that ye believe in, and do ye reject the rest? but what is the reward for those among you who behave like this but disgrace in this life?- and on the Day of Judgment they shall be consigned to the most grievous penalty. For Allah is not unmindful of what ye do.","commentary":"This verse highlights a pattern of behavior where some among the Children of Israel were reminded of solemn promises they made to Allah. Despite these promises, they engaged in practices like killing and exiling their own people, even assisting others against them, in violation of their covenant. Yet, if their fellow Israelites were taken captive by others, they would ransom them, which *was* in accordance with their scripture. The verse points out the contradiction in this selective adherence: believing in one part of their scripture (ransoming captives) while rejecting others (not shedding their own blood or exiling their people). The commentary explains that this behavior, observed historically among Jewish tribes in Medina allied with rival Arab tribes, led to internal conflict among them despite their shared heritage and covenant. For such actions, the verse warns of disgrace in this life and severe punishment on the Day of Judgment, emphasizing that Allah is fully aware of what they do. This verse connects to the previous ones by continuing the theme of recalling the covenant with Allah and highlighting deviations from it.","arabic":"ثُمَّ أَنْتُمْ هَٰؤُلَاءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقًا مِنْكُمْ مِنْ دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِالْإِثْمِ وَالْعُدْوَانِ وَإِنْ يَأْتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ ۚ أَفَتُؤْمِنُونَ بِبَعْضِ الْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ ۚ فَمَا جَزَاءُ مَنْ يَفْعَلُ ذَٰلِكَ مِنْكُمْ إِلَّا خِزْيٌ فِي الْحَيَاةِ الدُّنْيَا ۖ وَيَوْمَ الْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ الْعَذَابِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"86","text":"These are the people who buy the life of this world at the price of the Hereafter: their penalty shall not be lightened nor shall they be helped.","commentary":"Following the description in the previous verse of violating their covenant for worldly gains, this verse explains the motivation behind such actions. It states that these people have essentially traded the blessings and rewards of the afterlife for the temporary benefits of this world. The commentary suggests this refers to actions like forming alliances that led to internal conflict and breaking divine commands, motivated by a desire for earthly power or security rather than upholding their religious obligations. The consequence for prioritizing worldly life in this manner, the verse warns, is a severe and unalleviated penalty in the hereafter, without any help or support. This verse explains the deeper spiritual cost of the selective obedience and covenant-breaking described in Verse 85.","arabic":"أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الْحَيَاةَ الدُّنْيَا بِالْآخِرَةِ ۖ فَلَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"87","text":"We gave Moses the Book and followed him up with a succession of messengers; We gave Jesus the son of Mary Clear (Signs) and strengthened him with the holy spirit. Is it that whenever there comes to you a messenger with what ye yourselves desire not, ye are puffed up with pride?- Some ye called impostors, and others ye slay!","commentary":"This verse begins by reminding the Children of Israel of the long line of divine guidance sent to them, starting with Prophet Moses, who received the Torah, and continuing with subsequent messengers, including Prophet Jesus, who was given clear signs and supported by the holy spirit (understood in Islam as the Angel Gabriel). It then directly challenges their historical reaction to these messengers. The commentary explains that despite receiving such continuous guidance, their response was often arrogance and rejection when the message did not align with their personal desires or expectations. This history included accusing some messengers of lying and even killing others. This verse sets the stage for discussing their reaction to the final messenger, Prophet Muhammad, in the verses that follow, by highlighting a recurring pattern of resistance to divine messages throughout their history.","arabic":"وَلَقَدْ آتَيْنَا مُوسَى الْكِتَابَ وَقَفَّيْنَا مِنْ بَعْدِهِ بِالرُّسُلِ ۖ وَآتَيْنَا عِيسَى ابْنَ مَرْيَمَ الْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ الْقُدُسِ ۗ أَفَكُلَّمَا جَاءَكُمْ رَسُولٌ بِمَا لَا تَهْوَىٰ أَنْفُسُكُمُ اسْتَكْبَرْتُمْ فَفَرِيقًا كَذَّبْتُمْ وَفَرِيقًا تَقْتُلُونَ"},{"verse":"88","text":"They say, \"Our hearts are the wrappings (which preserve Allah's Word: we need no more).\" Nay, Allah's curse is on them for their blasphemy: Little is it they believe.","commentary":"This verse addresses a claim made by some among the Children of Israel when called upon to accept Prophet Muhammad and the message of the Qur'an. They might say, as the commentary suggests, something to the effect of \"Our hearts are sealed\" or are sufficient with the knowledge they already possess, indicating they do not need further revelation. The verse strongly refutes this claim. The commentary explains that this was an excuse to reject Islam and Prophet Muhammad. The verse states that it is not that their hearts are inherently sealed, but rather that Allah has distanced them due to their active disbelief and rejection of truth, implying the rejection came first from them. It asserts that they possess very little genuine faith. This verse introduces their direct response to the call of Islam and exposes the weakness of their stated reasons for rejection, preparing for further challenges to their claims in the following verses.","arabic":"وَقَالُوا قُلُوبُنَا غُلْفٌ ۚ بَلْ لَعَنَهُمُ اللَّهُ بِكُفْرِهِمْ فَقَلِيلًا مَا يُؤْمِنُونَ"},{"verse":"89","text":"And when there comes to them a Book from Allah, confirming what is with them,- although from of old they had prayed for victory against those without Faith,- when there comes to them that which they (should) have recognised, they refuse to believe in it but the curse of Allah is on those without Faith.","commentary":"This verse points out another inconsistency in the behavior of some among the Children of Israel regarding the advent of the Qur'an. The commentary explains that they had previously anticipated the coming of a prophet and a book that would confirm their scriptures, and had even spoken about this with the pagan Arabs, expecting that this advent would bring them victory over their enemies. However, when the Qur'an came through Prophet Muhammad, fulfilling the description of a book confirming their own scriptures, they refused to believe in it, despite recognizing its truth. The verse condemns this denial of something they knew to be true and calls down Allah's curse upon those who actively disbelieve. This highlights their denial not just as a matter of ignorance, but as a conscious rejection of a known truth, linking their past anticipation to their current denial.","arabic":"وَلَمَّا جَاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِحُونَ عَلَى الَّذِينَ كَفَرُوا فَلَمَّا جَاءَهُمْ مَا عَرَفُوا كَفَرُوا بِهِ ۚ فَلَعْنَةُ اللَّهِ عَلَى الْكَافِرِينَ"},{"verse":"90","text":"Miserable is the price for which they have sold their souls, in that they deny (the revelation) which Allah has sent down, in insolent envy that Allah of His Grace should send it to any of His servants He pleases: Thus have they drawn on themselves Wrath upon Wrath. And humiliating is the punishment of those who reject Faith.","commentary":"This verse describes the spiritual loss incurred by those who denied the revelation (the Qur'an) and identifies the underlying motive for their rejection. The commentary explains that they sold their souls for a very low price by choosing denial over faith. The primary reason given for their rejection is envy and resentment that Allah, out of His grace, chose Prophet Muhammad, one of His servants, to receive this revelation. Their refusal to accept someone chosen by Allah reflects an arrogant and narrow-minded attitude. This envy, the verse states, has caused them to incur Allah's wrath repeatedly. The commentary adds that this behavior leads to a humiliating punishment for those who reject faith. This verse exposes the internal spiritual state (envy) driving their outward rejection and emphasizes the severe consequences.","arabic":"بِئْسَمَا اشْتَرَوْا بِهِ أَنْفُسَهُمْ أَنْ يَكْفُرُوا بِمَا أَنْزَلَ اللَّهُ بَغْيًا أَنْ يُنَزِّلَ اللَّهُ مِنْ فَضْلِهِ عَلَىٰ مَنْ يَشَاءُ مِنْ عِبَادِهِ ۖ فَبَاءُوا بِغَضَبٍ عَلَىٰ غَضَبٍ ۚ وَلِلْكَافِرِينَ عَذَابٌ مُهِينٌ"},{"verse":"91","text":"When it is said to them, \"Believe in what Allah Hath sent down, \"they say, \"We believe in what was sent down to us:\" yet they reject all besides, even if it be Truth confirming what is with them. Say: \"Why then have ye slain the prophets of Allah in times gone by, if ye did indeed believe?\"","commentary":"This verse presents the argument used by some among the Children of Israel when called upon to believe in the Qur'an: \"We believe in what was sent down to us,\" referring to their own scriptures. However, as the verse points out, they rejected everything else, including the Qur'an, even though it was the truth and confirmed the revelations they already possessed. The commentary highlights the inconsistency in their stance. Prophet Muhammad is instructed to challenge their claim of believing in what was sent to them by asking, \"Why then have you killed Allah's prophets in times gone by, if you were true believers?\" This powerful question, based on historical accounts within their own tradition, directly contradicts their assertion of faith in their prophets and the revelations they brought, thus leading to the next verses which provide specific examples.","arabic":"وَإِذَا قِيلَ لَهُمْ آمِنُوا بِمَا أَنْزَلَ اللَّهُ قَالُوا نُؤْمِنُ بِمَا أُنْزِلَ عَلَيْنَا وَيَكْفُرُونَ بِمَا وَرَاءَهُ وَهُوَ الْحَقُّ مُصَدِّقًا لِمَا مَعَهُمْ ۗ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَاءَ اللَّهِ مِنْ قَبْلُ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"92","text":"There came to you Moses with clear (Signs); yet ye worshipped the calf (Even) after that, and ye did behave wrongfully.","commentary":"Continuing the challenge posed in the previous verse (\"Why then have you killed Allah's prophets... if you were true believers?\"), this verse provides a specific example of their historical behavior that contradicts their claim of faith in what was sent to them. It reminds them that Prophet Moses came to them with clear signs and proofs of his prophethood and Allah's message. Despite this, after Moses left them temporarily, they worshipped the calf. The commentary points out that this act of worshipping something other than Allah, while Prophet Moses was still alive and after receiving clear guidance, fundamentally undermines their claim of believing in the revelations given to them. This serves as strong evidence against their assertion in Verse 91.","arabic":"وَلَقَدْ جَاءَكُمْ مُوسَىٰ بِالْبَيِّنَاتِ ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِنْ بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ"},{"verse":"93","text":"And remember We took your covenant and We raised above you (the towering height) of Mount (Sinai): (Saying): \"Hold firmly to what We have given you, and hearken (to the Law)\": They said:\" We hear, and we disobey:\" And they had to drink into their hearts (of the taint) of the calf because of their Faithlessness. Say: \"Vile indeed are the behests of your Faith if ye have any faith!\"","commentary":"This verse presents another historical example, related to Prophet Moses, that contradicts their claim of faith from Verse 91. It recalls the solemn covenant Allah took with them under Mount Sinai, an event so significant that the mountain was raised above them as a powerful reminder to take the divine law given to them with seriousness and obedience. However, their true attitude, as revealed by their actions despite their words, was captured by the statement attributed to them: \"We hear, and we disobey.\" The commentary explains that while they may have said \"We hear,\" their actions showed disobedience. The verse further describes that due to their lack of faith and earlier calf worship, the love and influence of the calf became deeply embedded in their hearts. Prophet Muhammad is then instructed to declare how awful the outcomes or implications of their so-called faith must be, if it leads them to such behavior and contradictions. This verse further exposes the shallowness of their claimed faith by referencing their historical actions and mindset, directly leading to the challenge about the hereafter in the next verse. The phrase \"made to drink the calf into their hearts\" is explained as powerful imagery illustrating the deep love and adoration for the calf, which became ingrained within them due to their faithlessness.","arabic":"وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"94","text":"Say: \"If the last Home, with Allah, be for you specially, and not for anyone else, then seek ye for death, if ye are sincere.\"","commentary":"This verse addresses a claim made by some among the Children of Israel that the ultimate abode with Allah (Paradise) is exclusively for them, to the exclusion of all other people. The commentary explains that this was a way for them to assert a special status with Allah and potentially undermine the faith of Muslims. In response, Prophet Muhammad is instructed to challenge them directly: \"If the last Home, with Allah, be for you specially, and not for anyone else, then seek you for death, if you are sincere.\" This challenges the sincerity of their claim. The commentary explains that if they were truly certain that the hereafter belonged to them alone and they were guaranteed a blessed end, they should eagerly look forward to death as the path to this guaranteed happiness. Their unwillingness to do so would expose the insincerity of their claim. This verse serves as a powerful challenge to their assertion of exclusive salvation, implicitly suggesting that their actions described in the preceding verses (like covenant-breaking, rejecting prophets, etc.) do not align with the behavior of those truly assured of Allah's exclusive favor in the hereafter.","arabic":"قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"95","text":"But they will never seek for death, on account of the (sins) which their hands have sent on before them. and Allah is well-acquainted with the wrong-doers.","commentary":"Following a challenge in the previous verse for those who claim paradise is exclusively theirs to wish for death if their claim is true, this verse explains their unwillingness to do so. It tells us that they will never wish for death because of the deeds they have committed in this life. Their actions have led them to a state where they fear what awaits them after death. This indicates that they are aware of their wrongdoing. The verse concludes by stating that Allah has full knowledge of those who commit wrong.","arabic":"وَلَنْ يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ ۗ وَاللَّهُ عَلِيمٌ بِالظَّالِمِينَ"},{"verse":"96","text":"Thou wilt indeed find them, of all people, most greedy of life,-even more than the idolaters: Each one of them wishes He could be given a life of a thousand years: But the grant of such life will not save him from (due) punishment. For Allah sees well all that they do.","commentary":"Continuing from the previous verse about their fear of death, this verse highlights their strong desire for worldly life. It points out that they are among the most attached to life, even more so than people who do not believe in Allah. It mentions that some might wish to live for a thousand years, but emphasizes that a long life will not protect them from punishment. The verse concludes by affirming Allah's complete awareness of everything they do, reinforcing that their actions are known and accounted for.","arabic":"وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُوا ۚ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ الْعَذَابِ أَنْ يُعَمَّرَ ۗ وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ"},{"verse":"97","text":"Say: Whoever is an enemy to Gabriel-for he brings down the (revelation) to thy heart by Allah's will, a confirmation of what went before, and guidance and glad tidings for those who believe,-","commentary":"This verse addresses a specific claim made by some that the Angel Gabriel was their enemy. It instructs Prophet Muhammad to state clearly that Gabriel delivers the revelation (the Qur'an) to his heart by the permission of Allah. It clarifies that the Qur'an confirms the scriptures revealed before it and serves as a source of guidance and good news for those who believe. This challenges the idea of enmity towards an angel who acts purely by divine command.","arabic":"قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ"},{"verse":"98","text":"Whoever is an enemy to Allah and His angels and messengers, to Gabriel and Michael,- Lo! Allah is an enemy to those who reject Faith.","commentary":"Building on the previous verse which addressed the claim about enmity towards Gabriel, this verse broadens the principle. It states that anyone who shows enmity towards Allah, His angels, His messengers, and specifically mentions Gabriel and Michael, will find that Allah is an enemy to those who reject faith. It underscores the unity of belief in Allah, His messengers, and His angels, and warns that opposing any of them is a sign of rejecting faith itself, which incurs Allah's displeasure.","arabic":"مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلَائِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ فَإِنَّ اللَّهَ عَدُوٌّ لِلْكَافِرِينَ"},{"verse":"99","text":"We have sent down to thee Manifest Signs (ayat); and none reject them but those who are perverse.","commentary":"This verse reassures Prophet Muhammad about the truth of the revelations he has received, describing them as clear signs or evidences. It then characterizes those who reject these clear signs as \"perverse\" or evildoers. This implies that rejecting such clear truth is not due to lack of clarity in the message, but rather stems from a negative disposition or resistance to accepting it. It sets the stage for the following verses which detail some of the actions stemming from this rejection.","arabic":"وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا الْفَاسِقُونَ"},{"verse":"100","text":"Is it not (the case) that every time they make a covenant, some party among them throw it aside?- Nay, Most of them are faithless.","commentary":"Following the description of those who reject clear signs as perverse, this verse highlights a specific behavior attributed to some among the people of the Book (referring to the Israelites in this context): breaking covenants. It asks rhetorically if it is not true that whenever they make a solemn pledge, some of them break it. The verse then asserts that the reality is that most of them lack faith, suggesting that this lack of faith is the underlying reason for their inconsistency and tendency to break promises. This point leads into the next verse which gives a clear example of this behavior.","arabic":"أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ لَا يُؤْمِنُونَ"},{"verse":"101","text":"And when there came to them a messenger from Allah, confirming what was with them, a party of the people of the Book threw away the Book of Allah behind their backs, as if (it had been something) they did not know!","commentary":"This verse provides a specific example of the behavior mentioned in the previous verse – the breaking of covenants and rejection of truth. It describes what happened when a messenger from Allah (Prophet Muhammad), confirming the scriptures they already possessed, came to them. Some of the people of the Book rejected this new scripture (the Qur'an), metaphorically \"throwing the Book of Allah behind their backs.\" This is depicted as a careless and dismissive act, as if they were entirely unfamiliar with such divine guidance, despite their history of receiving revelation. This shows a rejection not just of the new message, but implicitly, of the principles within their own scriptures that mandated believing in later messengers.","arabic":"وَلَمَّا جَاءَهُمْ رَسُولٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِنَ الَّذِينَ أُوتُوا الْكِتَابَ كِتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ كَأَنَّهُمْ لَا يَعْلَمُونَ"},{"verse":"102","text":"They followed what the evil ones gave out (falsely) against the power of Solomon: the blasphemers Were, not Solomon, but the evil ones, teaching men Magic, and such things as came down at babylon to the angels Harut and Marut. But neither of these taught anyone (Such things) without saying: \"We are only for trial; so do not blaspheme.\" They learned from them the means to sow discord between man and wife. But they could not thus harm anyone except by Allah's permission. And they learned what harmed them, not what profited them. And they knew that the buyers of (magic) would have no share in the happiness of the Hereafter. And vile was the price for which they did sell their souls, if they but knew!","commentary":"Instead of accepting the divine revelation (the Qur'an) which confirmed their own scriptures, this verse explains that some people followed myths and false tales associated with Prophet Solomon, specifically those spread by evil ones (devils) claiming Prophet Solomon used magic. The verse clarifies that Prophet Solomon did not engage in disbelief or magic; it was the devils who were the blasphemers and taught magic to people. It mentions a historical account involving two angels, Harut and Marut, in Babylon. The verse states that these angels were a trial and warned people explicitly not to disbelieve by learning magic from them. Despite the warning, people learned practices, such as causing discord between a husband and wife. However, the verse stresses a fundamental principle: nothing, including magic, can cause harm except by Allah's permission. People pursuing such practices learned what was ultimately harmful to them and brought no benefit, particularly regarding the afterlife. They knew that those who engage in such dealings would have no share in the reward and happiness of the Hereafter. The verse highlights the great loss incurred by those who chose this path, describing it as selling their souls for a very low price.","arabic":"وَاتَّبَعُوا مَا تَتْلُو الشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ ۖ وَمَا كَفَرَ سُلَيْمَانُ وَلَٰكِنَّ الشَّيَاطِينَ كَفَرُوا يُعَلِّمُونَ النَّاسَ السِّحْرَ وَمَا أُنْزِلَ عَلَى الْمَلَكَيْنِ بِبَابِلَ هَارُوتَ وَمَارُوتَ ۚ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولَا إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ ۖ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ ۚ وَمَا هُمْ بِضَارِّينَ بِهِ مِنْ أَحَدٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلَا يَنْفَعُهُمْ ۚ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ مَا لَهُ فِي الْآخِرَةِ مِنْ خَلَاقٍ ۚ وَلَبِئْسَ مَا شَرَوْا بِهِ أَنْفُسَهُمْ ۚ لَوْ كَانُوا يَعْلَمُونَ"},{"verse":"103","text":"If they had kept their Faith and guarded themselves from evil, far better had been the reward from their Lord, if they but knew!","commentary":"Following the description of the harmful path taken by some, involving magic and disbelief, this verse presents the alternative. It states that if they had maintained their faith in Allah and His messengers, and guarded themselves against evil (specifically the evil described in the previous verse, like magic and following falsehoods), the reward they would have received from Allah would have been far better than anything they gained or sought through their actions. The phrase \"if they but knew\" implies that they did not fully grasp the immense value of faith and righteousness compared to the worthless price for which they sold their souls, as mentioned in the previous verse.","arabic":"وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوْا لَمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ ۖ لَوْ كَانُوا يَعْلَمُونَ"},{"verse":"104","text":"O ye of Faith! Say not (to the Messenger) words of ambiguous import, but words of respect; and hearken (to him): To those without Faith is a grievous punishment.","commentary":"This verse guides believers on how to address Prophet Muhammad (peace be upon him). It instructs them to use clear and respectful language, specifically advising against using words that could be misinterpreted or twisted to convey disrespect. The commentary explains that this advice was given in the context of some individuals from other communities using ambiguous words with potentially offensive double meanings when speaking to the Prophet. This verse highlights Allah's care and protection for the Prophet and the believers against such subtle hostility. It also includes a warning of severe consequences for those who deny the truth.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَقُولُوا رَاعِنَا وَقُولُوا انْظُرْنَا وَاسْمَعُوا ۗ وَلِلْكَافِرِينَ عَذَابٌ أَلِيمٌ"},{"verse":"105","text":"It is never the wish of those without Faith among the People of the Book, nor of the Pagans, that anything good should come down to you from your Lord. But Allah will choose for His special Mercy whom He will - for Allah is Lord of grace abounding.","commentary":"Following the instruction on respectful communication in the previous verse, this verse addresses the attitude of some individuals from other religious groups (referred to as People of the Book) and idolaters towards the Muslims. It states that, from the perspective presented in the Qur'an, some among these groups did not wish for Muslims to receive blessings or revelations from Allah. The commentary explains that this is described as stemming from a sense of resentment or envy that Allah had chosen Prophet Muhammad and his followers for His final message. The verse affirms that Allah bestows His mercy and grace upon whom He chooses, emphasizing His boundless generosity, which is seen by Muslims as the greatest blessing.","arabic":"مَا يَوَدُّ الَّذِينَ كَفَرُوا مِنْ أَهْلِ الْكِتَابِ وَلَا الْمُشْرِكِينَ أَنْ يُنَزَّلَ عَلَيْكُمْ مِنْ خَيْرٍ مِنْ رَبِّكُمْ ۗ وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَنْ يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ"},{"verse":"106","text":"None of Our revelations do We abrogate or cause to be forgotten, but We substitute something better or similar: Knowest thou not that Allah Hath power over all things?","commentary":"This verse addresses questions raised about the changes or modifications made to certain religious rulings or revelations during the time of Prophet Muhammad. The commentary explains that some critics questioned the divine origin of Islam based on these changes, particularly regarding the direction of prayer (qiblah). This verse clarifies that Allah has the authority to replace or modify His revelations with something that is either better or similar, asserting His absolute power and wisdom in managing His commands for humanity. This principle is presented as a definitive statement countering such doubts.","arabic":"مَا نَنْسَخْ مِنْ آيَةٍ أَوْ نُنْسِهَا نَأْتِ بِخَيْرٍ مِنْهَا أَوْ مِثْلِهَا ۗ أَلَمْ تَعْلَمْ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"107","text":"Knowest thou not that to Allah belongeth the dominion of the heavens and the earth? And besides Him ye have neither patron nor helper.","commentary":"Building on the concept of Allah's absolute authority mentioned in the previous verse regarding the replacement of revelations, this verse further emphasizes Allah's complete control and ownership over all creation – the heavens and the earth. It reminds believers that Allah alone is their protector and helper. The commentary suggests this serves as a reminder and a potential caution to Muslims, perhaps indicating that some were being affected by the criticisms from other groups and might be looking elsewhere for support or reassurance.","arabic":"أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ"},{"verse":"108","text":"Would ye question your Messenger as Moses was questioned of old? but whoever changeth from Faith to Unbelief, Hath strayed without doubt from the even way.","commentary":"This verse cautions Muslims against questioning Prophet Muhammad in the manner that the people of Prophet Moses had questioned him in the past. The commentary refers back to earlier parts of the Sura which detailed the persistent questioning and disobedience of the Israelites towards Prophet Moses. This serves as a warning not to repeat similar behavior. The verse concludes with a clear statement that abandoning faith after having believed constitutes a clear deviation from the right path, linking questioning the Prophet's authority to a potential loss of faith.","arabic":"أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ"},{"verse":"109","text":"Quite a number of the People of the Book wish they could Turn you (people) back to infidelity after ye have believed, from selfish envy, after the Truth hath become Manifest unto them: But forgive and overlook, Till Allah accomplish His purpose; for Allah Hath power over all things.","commentary":"Returning to the theme of the attitude of other religious groups, this verse states that, from the Qur'anic perspective, many among the People of the Book desired for the Muslims to abandon their faith and return to disbelief. The commentary explains that this is described as being motivated by deep-seated resentment and envy, even after the truth of Islam had become clear to them. In the face of this perceived hostility and plotting, the verse instructs Muslims to respond with forgiveness and forbearance, trusting that Allah will ultimately bring about His intended outcome, reaffirming Allah's absolute power.","arabic":"وَدَّ كَثِيرٌ مِنْ أَهْلِ الْكِتَابِ لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ إِيمَانِكُمْ كُفَّارًا حَسَدًا مِنْ عِنْدِ أَنْفُسِهِمْ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمُ الْحَقُّ ۖ فَاعْفُوا وَاصْفَحُوا حَتَّىٰ يَأْتِيَ اللَّهُ بِأَمْرِهِ ۗ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"110","text":"And be steadfast in prayer and regular in charity: And whatever good ye send forth for your souls before you, ye shall find it with Allah: for Allah sees Well all that ye do.","commentary":"Following the instructions to deal with external challenges through patience and forgiveness, this verse directs believers towards strengthening their internal faith and community by emphasizing core Islamic practices. It commands steadfastness in prayer and giving regular charity (zakat). The commentary explains that these practices are ways for Muslims to connect with Allah and invest their efforts in actions that will benefit them in the afterlife. The verse provides reassurance that all good deeds are known to and recorded by Allah, encouraging Muslims to focus on their relationship with Him and their righteous conduct as a means of resilience and spiritual growth.","arabic":"وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ۚ وَمَا تُقَدِّمُوا لِأَنْفُسِكُمْ مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ ۗ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ"},{"verse":"111","text":"And they say: \"None shall enter Paradise unless he be a Jew or a Christian.\" Those are their (vain) desires. Say: \"Produce your proof if ye are truthful.\"","commentary":"Moving from instructions for believers, the Sura now addresses claims made by some individuals from Jewish and Christian communities regarding salvation. This verse states that these individuals claimed that only those who identified as Jews or Christians would enter Paradise. The commentary explains that this reflects a claim of exclusive salvation. The verse dismisses these claims as mere assertions and challenges them to produce proof or evidence to support their statement, highlighting the principle that such significant claims require substantiation.","arabic":"وَقَالُوا لَنْ يَدْخُلَ الْجَنَّةَ إِلَّا مَنْ كَانَ هُودًا أَوْ نَصَارَىٰ ۗ تِلْكَ أَمَانِيُّهُمْ ۗ قُلْ هَاتُوا بُرْهَانَكُمْ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"112","text":"Nay,-whoever submits His whole self to Allah and is a doer of good,- He will get his reward with his Lord; on such shall be no fear, nor shall they grieve.","commentary":"This verse directly refutes the exclusive claims made in the previous verse (111) and establishes a fundamental principle in Islam regarding salvation and reward. It states that anyone who completely submits themselves to Allah and performs good deeds will receive their reward from their Lord. The commentary clarifies that salvation is based on sincere submission to Allah and righteous actions, not on affiliation with a particular group or lineage. It emphasizes that true faith is expressed through both internal conviction and outward good deeds, leading to a state where believers will have no fear or grief in the Hereafter.","arabic":"بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِنْدَ رَبِّهِ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"113","text":"The Jews say: \"The Christians have naught (to stand) upon; and the Christians say: \"The Jews have naught (To stand) upon.\" Yet they (Profess to) study the (same) Book. Like unto their word is what those say who know not; but Allah will judge between them in their quarrel on the Day of Judgment.","commentary":"This verse points out the disagreements and mutual criticisms between some individuals within the Jewish and Christian communities, where each group accused the other of lacking a valid foundation for their beliefs. The commentary notes that despite these mutual accusations, both groups claimed to follow scriptures revealed by Allah. It draws a parallel between these disputes and the statements made by those \"devoid of knowledge\" (identified in the commentary as the Arab idolaters) who observed these disagreements and dismissed both. The verse concludes by stating that Allah will be the ultimate judge of their disputes on the Day of Judgment, emphasizing that the final arbitration of such matters rests with Allah alone.","arabic":"وَقَالَتِ الْيَهُودُ لَيْسَتِ النَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ النَّصَارَىٰ لَيْسَتِ الْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ الْكِتَابَ ۗ كَذَٰلِكَ قَالَ الَّذِينَ لَا يَعْلَمُونَ مِثْلَ قَوْلِهِمْ ۚ فَاللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ"},{"verse":"114","text":"And who is more unjust than he who forbids that in places for the worship of Allah, Allah's name should be celebrated?-whose zeal is (in fact) to ruin them? It was not fitting that such should themselves enter them except in fear. For them there is nothing but disgrace in this world, and in the world to come, an exceeding torment.","commentary":"This verse highlights the great injustice of those who prevent others from remembering Allah's name in places of worship or who actively seek to damage or destroy these places. The commentary connects this to actions taken by some groups during the Prophet Muhammad's time who opposed Muslims praying towards the Ka'bah in Makkah, seeing it as hindering worship in a sacred place. It explains that such actions are deeply wrong and those who commit them deserve consequences both in this life and the next. The phrase \"It was not fitting that such should themselves enter them except in fear\" can be understood as a statement that such individuals should only approach places of worship with reverence and awe for Allah's presence, not with hostile intent.","arabic":"وَمَنْ أَظْلَمُ مِمَّنْ مَنَعَ مَسَاجِدَ اللَّهِ أَنْ يُذْكَرَ فِيهَا اسْمُهُ وَسَعَىٰ فِي خَرَابِهَا ۚ أُولَٰئِكَ مَا كَانَ لَهُمْ أَنْ يَدْخُلُوهَا إِلَّا خَائِفِينَ ۚ لَهُمْ فِي الدُّنْيَا خِزْيٌ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ"},{"verse":"115","text":"To Allah belong the east and the West: Whithersoever ye turn, there is the presence of Allah. For Allah is all-Pervading, all-Knowing.","commentary":"This verse follows up on the discussion of places and directions of worship. It emphasizes Allah's boundless nature, stating that He is present everywhere, encompassing the entire universe from east to west. The commentary explains that this verse offers reassurance regarding the validity of prayer direction, especially in the context of the change in the direction Muslims faced during prayer. It clarifies that while a specific direction may be designated for unity and discipline, Allah Himself is not confined to any single place. Wherever one turns in sincere devotion, they are turning towards Allah's presence. The verse concludes by affirming Allah's limitless bounty and His complete knowledge of all things, ensuring that sincere devotion, regardless of direction, is known and accepted by Him. Regarding the phrase \"there is the presence of Allah\" or \"face of Allah\" used in some translations, Muslims affirm this attribute as it appears in the Qur’an, without likening Allah to His creation or explaining how it occurs. Rather, it reflects His majesty and uniqueness in a way beyond human comprehension. Muslims believe Allah’s attributes are accepted as revealed, without interpreting them metaphorically or anthropomorphically.","arabic":"وَلِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ ۚ إِنَّ اللَّهَ وَاسِعٌ عَلِيمٌ"},{"verse":"116","text":"They say: \"Allah hath begotten a son\": Glory be to Him.-Nay, to Him belongs all that is in the heavens and on earth: everything renders worship to Him.","commentary":"This verse addresses a misconception held by some groups who claimed that Allah has a son. The commentary notes that this idea was present among Christians, some Jews who held a similar belief about Prophet Ezra, and some Arab idolaters who considered angels to be daughters of Allah. The verse strongly refutes this idea, declaring \"Glory be to Him!\" to emphasize Allah's absolute transcendence and freedom from any human-like relationships or limitations. It asserts that everything in the heavens and on earth belongs to Allah and is subservient to Him, highlighting His unique sovereignty and the fact that He does not need offspring or partners.","arabic":"وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ"},{"verse":"117","text":"To Him is due the primal origin of the heavens and the earth: When He decreeth a matter, He saith to it: \"Be,\" and it is.","commentary":"Continuing the theme of Allah's unique nature and power, this verse further explains that Allah is the sole Originator of everything in the universe. It describes His absolute power of creation: when He decides something is to exist, He simply says \"Be,\" and it comes into being instantly. The commentary explains this reflects Allah's direct, absolute, and omnipotent will in creation, without needing intermediaries. This concept reinforces the idea of Allah's uniqueness and refutes any notion of Him having a son or partners, as His creative power is absolute and immediate.","arabic":"بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ"},{"verse":"118","text":"Say those without knowledge: \"Why speaketh not Allah unto us? or why cometh not unto us a Sign?\" So said the people before them words of similar import. Their hearts are alike. We have indeed made clear the Signs unto any people who hold firmly to Faith (in their hearts).","commentary":"This verse speaks about people who lack true understanding and challenge why Allah does not speak directly to them or show them specific miraculous signs. The commentary notes that this attitude is not new and that previous nations made similar demands of their prophets, such as when the Israelites asked Prophet Moses to see Allah directly. The verse points out that the hearts and attitudes of those who make such demands are similar across different times. It then clarifies that Allah has indeed provided clear signs, but these signs are most apparent and beneficial to those who already possess sincere faith and conviction in their hearts. Faith enables one to recognize and appreciate the meaning and purpose of these signs.","arabic":"وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ"},{"verse":"119","text":"Verily We have sent thee in truth as a bearer of glad tidings and a warner: But of thee no question shall be asked of the Companions of the Blazing Fire.","commentary":"Addressing Prophet Muhammad, this verse defines his role and responsibilities. It states that he has been sent with the truth as someone who gives good news to those who believe and obey Allah, and who warns those who reject His message. The commentary explains that the Prophet's mission is to convey this message. He is not held accountable for the ultimate fate of those who choose to disbelieve and are destined for punishment; their outcome is a consequence of their own choices.","arabic":"إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ الْجَحِيمِ"},{"verse":"120","text":"Never will the Jews or the Christians be satisfied with thee unless thou follow their form of religion. Say: \"The Guidance of Allah,-that is the (only) Guidance.\" Wert thou to follow their desires after the knowledge which hath reached thee, then wouldst thou find neither Protector nor helper against Allah.","commentary":"This verse reveals the deep-seated desire of some among the Jews and Christians during that time for Prophet Muhammad to abandon his faith and adopt theirs. It states that they would not be satisfied with him unless he followed their religious path. The commentary highlights that this was not necessarily a matter of seeking proof or understanding but a fundamental difference in religious identity and belief. The verse instructs the Prophet to state clearly that \"The Guidance of Allah—that is the (only) Guidance,\" emphasizing that the true and complete guidance comes solely from Allah. It sternly warns the Prophet (and by extension, Muslims) against compromising their faith or following the desires of others after having received divine knowledge, stating that doing so would leave them without protection or help from Allah.","arabic":"وَلَنْ تَرْضَىٰ عَنْكَ الْيَهُودُ وَلَا النَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۗ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ بَعْدَ الَّذِي جَاءَكَ مِنَ الْعِلْمِ ۙ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ"},{"verse":"121","text":"Those to whom We have sent the Book study it as it should be studied: They are the ones that believe therein: Those who reject faith therein,- the loss is their own.","commentary":"Following the warning in the previous verse, this verse distinguishes between those who have received divine scripture. It states that those who study and understand their scriptures properly and sincerely are the ones who truly believe, implying that a genuine engagement with divine revelation leads to faith. Conversely, those who reject faith after receiving the scripture are described as suffering their own loss. The commentary suggests that some among the People of the Book, if they were to approach their own scriptures with sincerity and understanding, might find confirmation of the truth brought by Prophet Muhammad.","arabic":"الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ"},{"verse":"122","text":"O Children of Israel! call to mind the special favour which I bestowed upon you, and that I preferred you to all others (for My Message).","commentary":"This verse is a direct address to the Children of Israel (descendants of Prophet Jacob, also known as Israel). It serves as a reminder of the many favors and blessings Allah had bestowed upon them throughout their history. The commentary notes that this is a final appeal to them within this discussion, urging them to remember the special status they were given as recipients and carriers of Allah's message in the past. This reminder sets the stage for the warning that follows.","arabic":"يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ"},{"verse":"123","text":"Then guard yourselves against a Day when one soul shall not avail another, nor shall compensation be accepted from her nor shall intercession profit her nor shall anyone be helped (from outside).","commentary":"Concluding the appeal to the Children of Israel and the broader discussion, this verse delivers a solemn warning about the Day of Judgment. It emphasizes that on that Day, each soul will be accountable for its own actions. No other soul will be able to help another, no ransom or compensation will be accepted, intercession will not be beneficial without Allah's permission (which the verse implies is not generally available in this context of accountability), and no external help will be available. The commentary highlights that this serves as a crucial reminder that past favors or lineage will not provide salvation; rather, individual accountability for one's deeds before Allah is the sole determinant on that formidable Day.","arabic":"وَاتَّقُوا يَوْمًا لَا تَجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئًا وَلَا يُقْبَلُ مِنْهَا عَدْلٌ وَلَا تَنْفَعُهَا شَفَاعَةٌ وَلَا هُمْ يُنْصَرُونَ"},{"verse":"124","text":"And remember that Abraham was tried by his Lord with certain commands, which he fulfilled: He said: \"I will make thee an Imam to the Nations.\" He pleaded: \"And also (Imams) from my offspring!\" He answered: \"But My Promise is not within the reach of evil-doers.\"","commentary":"This verse reminds us of Prophet Abraham, a highly respected figure in Islam. It tells us that Allah tested him with specific instructions, and he successfully carried them out. Because of his faithfulness, Allah told him that He would make him a leader for all of humanity, someone to be followed as an example of goodness. Prophet Abraham, being human, then asked if this blessing and leadership would also extend to his descendants. Allah replied that His promise of leadership would not include those who do wrong. This highlights a key principle: closeness to Allah and leadership in faith are based on genuine belief and righteous actions, not just on family lineage or ancestry. Those who deviate from doing good and associate partners with Allah or harm others are not included in this promise of leadership.","arabic":"وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ عَهْدِي الظَّالِمِينَ"},{"verse":"125","text":"Remember We made the House a place of assembly for men and a place of safety; and take ye the station of Abraham as a place of prayer; and We covenanted with Abraham and Isma'il, that they should sanctify My House for those who compass it round, or use it as a retreat, or bow, or prostrate themselves (therein in prayer).","commentary":"Following the mention of Prophet Abraham's status, this verse speaks about the Ka'bah in Makkah, a central and sacred building for Muslims. It tells us that Allah designated this House as a gathering place and a sanctuary for people, where they should find peace and security. Muslims are instructed to take the place where Prophet Abraham stood as a place for prayer. The verse also mentions a covenant made with Prophet Abraham and his son, Prophet Ishmael. They were tasked with purifying this House, making it ready and sacred for those who would come to perform various acts of worship there, such as circling it, staying for spiritual devotion, or praying by bowing and prostrating. This shows the historical significance of the Ka'bah as a place dedicated to the worship of Allah from the time of Prophet Abraham and Prophet Ishmael.","arabic":"وَإِذْ جَعَلْنَا الْبَيْتَ مَثَابَةً لِلنَّاسِ وَأَمْنًا وَاتَّخِذُوا مِنْ مَقَامِ إِبْرَاهِيمَ مُصَلًّى ۖ وَعَهِدْنَا إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَنْ طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَالْعَاكِفِينَ وَالرُّكَّعِ السُّجُودِ"},{"verse":"126","text":"And remember Abraham said: \"My Lord, make this a City of Peace, and feed its people with fruits,-such of them as believe in Allah and the Last Day.\" He said: \"(Yea), and such as reject Faith,-for a while will I grant them their pleasure, but will soon drive them to the torment of Fire,- an evil destination (indeed)!\"","commentary":"This verse continues the account related to the Ka'bah and the city of Makkah. We hear Prophet Abraham praying for the city to become a place of peace and security, and asking Allah to provide its people with sustenance. Importantly, his prayer for provision specifically mentioned \"such of them as believe in Allah and the Last Day.\" This seems to reflect his understanding, perhaps from the guidance in verse 124, that Allah's ultimate blessings and covenant are for the believers. Allah's response shows His vast mercy, stating that He will provide enjoyment in this life even for those who reject faith, but ultimately their destination will be the Fire. This verse connects to the previous ones by showing Prophet Abraham's concern for the future of the place and its inhabitants after he and Prophet Ishmael built the Ka'bah.","arabic":"وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ مِنَ الثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ قَالَ وَمَنْ كَفَرَ فَأُمَتِّعُهُ قَلِيلًا ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ النَّارِ ۖ وَبِئْسَ الْمَصِيرُ"},{"verse":"127","text":"And remember Abraham and Isma'il raised the foundations of the House (With this prayer): \"Our Lord! Accept (this service) from us: For Thou art the All-Hearing, the All-knowing.","commentary":"This verse brings us directly into the scene of Prophet Abraham and Prophet Ishmael working together to raise the foundations of the Ka'bah. While engaged in this momentous task, they offered a heartfelt prayer. Their first request was that Allah accept this service from them. They acknowledged Allah as the All-Hearing and the All-Knowing, recognizing that He hears their prayer and is fully aware of their intentions and efforts. This shows their humility and their dedication to doing the work purely for Allah's pleasure, hoping for His acceptance. This prayer begins a series of supplications recorded in the following verses, all made while they were building the sacred House.","arabic":"وَإِذْ يَرْفَعُ إِبْرَاهِيمُ الْقَوَاعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ رَبَّنَا تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ"},{"verse":"128","text":"\"Our Lord! make of us Muslims, bowing to Thy (Will), and of our progeny a people Muslim, bowing to Thy (will); and show us our place for the celebration of (due) rites; and turn unto us (in Mercy); for Thou art the Oft-Returning, Most Merciful.","commentary":"Continuing their prayer while building the Ka'bah, Prophet Abraham and Prophet Ishmael asked Allah to make them people who submit fully to His will – this is the meaning of \"Muslim\" in Arabic. They also prayed for their descendants to be a community that submits to Allah's will. This shows their deep concern that the faith would continue through their lineage. They further asked Allah to guide them and show them the correct ways to perform the religious rites. Finally, they prayed for Allah's mercy and forgiveness, acknowledging that Allah is the Oft-Returning (accepting repentance) and Most Merciful. This part of the prayer emphasizes the importance of submission to Allah and the desire for future generations to uphold this faith.","arabic":"رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ"},{"verse":"129","text":"\"Our Lord! send amongst them a Messenger of their own, who shall rehearse Thy Signs to them and instruct them in scripture and wisdom, and sanctify them: For Thou art the Exalted in Might, the Wise.\"","commentary":"Concluding their prayer while building the Ka'bah, Prophet Abraham and Prophet Ishmael made a specific request for their future descendants. They asked Allah to send a Messenger from among their own people who would recite Allah's revelations to them, teach them the scripture and wisdom, and purify them. They acknowledged Allah's power and wisdom in this request, stating He is the Exalted in Might and the Wise. Muslims understand this prayer as a prophecy and a request for the coming of Prophet Muhammad, who was a direct descendant of Prophet Ishmael and was sent to teach and purify humanity. This prayer, made during the building of the Ka'bah, highlights the continuity of the message of submission to Allah through the line of Abraham and Ishmael.","arabic":"رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ"},{"verse":"130","text":"And who turns away from the religion of Abraham but such as debase their souls with folly? Him We chose and rendered pure in this world: And he will be in the Hereafter in the ranks of the Righteous.","commentary":"This verse shifts focus slightly to emphasize the importance and clarity of Prophet Abraham's faith. It asks rhetorically who would turn away from his religion except someone who has foolishly degraded themselves. Prophet Abraham's religion was fundamentally about pure submission to Allah, which is what the word \"Islam\" means. The verse reaffirms Prophet Abraham's high status, stating that Allah chose him, purified him in this life, and that he will be among the righteous in the Hereafter. This serves as a strong statement about the true nature of Prophet Abraham's faith, contrasting it with any later deviations or claims.","arabic":"وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ"},{"verse":"131","text":"Behold! his Lord said to him: \"Bow (thy will to Me):\" He said: \"I bow (my will) to the Lord and Cherisher of the Universe.\"","commentary":"Following the statement about Prophet Abraham's faith, this verse gives a direct example of his pure submission. It recounts a moment when Allah commanded him to \"Submit\" or \"Bow your will to Me.\" Prophet Abraham's immediate and complete response was, \"I submit my will to the Lord and Cherisher of the Universe.\" This simple yet profound exchange perfectly illustrates the essence of his faith – total and willing surrender to the Creator and Sustainer of everything that exists.","arabic":"إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ ۖ قَالَ أَسْلَمْتُ لِرَبِّ الْعَالَمِينَ"},{"verse":"132","text":"And this was the legacy that Abraham left to his sons, and so did Jacob; \"Oh my sons! Allah hath chosen the Faith for you; then die not except in the Faith of Islam.\"","commentary":"This verse shows how the faith of pure submission (Islam) was passed down through generations. It states that Prophet Abraham left this faith as a legacy to his sons. Similarly, his grandson, Prophet Jacob (also known as Israel), left the same counsel to his children. Their message was a strong urging: \"Allah has chosen this Faith for you; therefore, make sure you do not die except in a state of submission to Allah.\" This emphasizes that the religion of submission was not just for them, but was intended to be a continuous inheritance for their descendants, stressing its divine origin and importance until the very end of life. This connects directly to Prophet Abraham's own example of submission shown in the previous verse.","arabic":"وَوَصَّىٰ بِهَا إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللَّهَ اصْطَفَىٰ لَكُمُ الدِّينَ فَلَا تَمُوتُنَّ إِلَّا وَأَنْتُمْ مُسْلِمُونَ"},{"verse":"133","text":"Were ye witnesses when death appeared before Jacob? Behold, he said to his sons: \"What will ye worship after me?\" They said: \"We shall worship Thy god and the god of thy fathers, of Abraham, Isma'il and Isaac,- the one (True) Allah: To Him we bow (in Islam).\"","commentary":"This verse paints a powerful and moving scene of Prophet Jacob on his deathbed. Addressing people who lived much later, the verse uses a rhetorical question, \"Were you witnesses...?\", to emphasize the truth of the event it describes. Prophet Jacob's greatest concern as his life was ending was the faith his children would follow. He asked them directly, \"Whom will you worship after me?\" Their reply was a source of great reassurance: they declared they would worship the same God he worshipped, the God of his fathers, Prophet Abraham, Prophet Ishmael, and Prophet Isaac – the one true Allah. They affirmed their commitment, saying, \"To Him we bow (in Islam),\" meaning they submit to Allah. This verse shows the strong chain of faith passed down from Prophet Abraham through Prophet Isaac and Prophet Jacob, with the children affirming their commitment to the pure submission to Allah, linking them to the legacy mentioned in the previous verse.","arabic":"أَمْ كُنْتُمْ شُهَدَاءَ إِذْ حَضَرَ يَعْقُوبَ الْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ مِنْ بَعْدِي قَالُوا نَعْبُدُ إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ إِلَٰهًا وَاحِدًا وَنَحْنُ لَهُ مُسْلِمُونَ"},{"verse":"134","text":"That was a people that hath passed away. They shall reap the fruit of what they did, and ye of what ye do! Of their merits there is no question in your case!","commentary":"Following the historical accounts of Prophet Jacob and his children affirming their commitment to Allah, this verse draws a clear distinction. It emphasizes that past generations, like the descendants of Jacob mentioned before, are accountable only for their own actions. Their deeds, good or bad, are recorded for them. Similarly, the current generation, or any generation, is responsible for what they do. You will not be questioned about what previous people did. This highlights a core principle in Islam: accountability is individual, based on one's own faith and actions, not on the lineage or history of one's ancestors. It sets the stage for the discussion that follows about the true basis of faith.","arabic":"تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ"},{"verse":"135","text":"They say: \"Become Jews or Christians if ye would be guided (To salvation).\" Say thou: \"Nay! (I would rather) the Religion of Abraham the True, and he joined not gods with Allah.\"","commentary":"Building on the idea of individual accountability rather than inherited merit, this verse addresses the claims made by some people from earlier religious communities who were saying that others needed to adopt their specific religious path to be guided. Allah instructs Prophet Muhammad to respond by stating that the true path is the way of Prophet Abraham, who was purely devoted to Allah alone and did not associate partners with Him. This links the faith of Muslims directly back to Prophet Abraham, emphasizing that the core message throughout time has been the pure worship of Allah alone. It provides a counter-argument to claims of exclusive truth based on later religious developments.","arabic":"وَقَالُوا كُونُوا هُودًا أَوْ نَصَارَىٰ تَهْتَدُوا ۗ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفًا ۖ وَمَا كَانَ مِنَ الْمُشْرِكِينَ"},{"verse":"136","text":"Say ye: \"We believe in Allah, and the revelation given to us, and to Abraham, Isma'il, Isaac, Jacob, and the Tribes, and that given to Moses and Jesus, and that given to (all) prophets from their Lord: We make no difference between one and another of them: And we bow to Allah (in Islam).\"","commentary":"This verse outlines the comprehensive belief held by Muslims. We declare belief in Allah, in the revelation given to Prophet Muhammad (the Qur'an), and in the revelations given to all the prophets who came before him, including Prophet Abraham, Prophet Ishmael, Prophet Isaac, Prophet Jacob, the tribes who descended from Jacob, Prophet Moses, and Prophet Jesus, as well as all other prophets sent by Allah. A key principle here is that Muslims believe in and respect all of Allah's prophets, making no distinction between them in terms of accepting their divine mission. This universal acceptance of prophets and revelations is central to Islam and signifies submission to Allah alone. This statement follows the call to follow Abraham's path by detailing what that encompasses – belief in the continuity of divine guidance through all prophets.","arabic":"قُولُوا آمَنَّا بِاللَّهِ وَمَا أُنْزِلَ إِلَيْنَا وَمَا أُنْزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ النَّبِيُّونَ مِنْ رَبِّهِمْ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ"},{"verse":"137","text":"So if they believe as ye believe, they are indeed on the right path; but if they turn back, it is they who are in schism; but Allah will suffice thee as against them, and He is the All-Hearing, the All-Knowing.","commentary":"Following the declaration of belief in all prophets and revelations, this verse presents the outcome of accepting or rejecting this unified understanding of faith. It states that if others accept this belief in Allah and all His messengers, just as Muslims do, then they are rightly guided. However, if they turn away from this comprehensive belief, they are creating a division or separation from the core truth. The verse offers reassurance, stating that Allah is sufficient to protect the Prophet and the believers against such opposition. He hears all and knows all, meaning He is aware of their disputes and will deal with them justly. This verse connects the statement of belief to its practical consequence: unity for those who accept, and division for those who reject.","arabic":"فَإِنْ آمَنُوا بِمِثْلِ مَا آمَنْتُمْ بِهِ فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا فَإِنَّمَا هُمْ فِي شِقَاقٍ ۖ فَسَيَكْفِيكَهُمُ اللَّهُ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ"},{"verse":"138","text":"(Our religion is) the Baptism of Allah: And who can baptize better than Allah? And it is He Whom we worship.","commentary":"This verse describes the faith as having a distinct \"color\" or \"hue\" from Allah. It signifies that the religion originates from Allah, giving it a unique and pure quality that surpasses anything else. It is like a spiritual dye or purification that comes directly from the Divine Source. The verse poses a rhetorical question: who can give a better 'color' or purification than Allah? This emphasizes that the true worship and submission are to Allah alone, the One from whom this unique spiritual identity is derived. The commentary notes a unique aspect of the Qur'anic style here, where a statement from Allah about the faith's divine origin is immediately followed by the believers' declaration of worshiping Him alone, indicating their close connection to Him.","arabic":"صِبْغَةَ اللَّهِ ۖ وَمَنْ أَحْسَنُ مِنَ اللَّهِ صِبْغَةً ۖ وَنَحْنُ لَهُ عَابِدُونَ"},{"verse":"139","text":"Say: Will ye dispute with us about Allah, seeing that He is our Lord and your Lord; that we are responsible for our doings and ye for yours; and that We are sincere (in our faith) in Him?","commentary":"This verse continues the discussion, challenging any attempt to dispute the fundamental truth about Allah. It points out the illogical nature of arguing about Allah, since He is acknowledged as the Lord of everyone, both Muslims and others. It reiterates the principle of individual accountability introduced in Verse 134 – that each person is responsible for their own actions. The verse also emphasizes the sincerity of the believers' devotion to Allah alone. By highlighting these shared points (Allah as Lord) and key Islamic principles (individual deeds, sincere devotion), it addresses the basis of religious difference.","arabic":"قُلْ أَتُحَاجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَا أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ"},{"verse":"140","text":"Or do ye say that Abraham, Isma'il Isaac, Jacob and the Tribes were Jews or Christians? Say: Do ye know better than Allah? Ah! who is more unjust than those who conceal the testimony they have from Allah? but Allah is not unmindful of what ye do!","commentary":"This verse poses a direct question to those who might claim that the early prophets like Prophet Abraham, Prophet Ishmael, Prophet Isaac, Prophet Jacob, and the Tribes were followers of Judaism or Christianity. It points out that these prophets lived long before Judaism and Christianity were established as distinct religions. Therefore, claiming they belonged to these later faiths is historically inaccurate. The verse then asks rhetorically, \"Do you know better than Allah?\", challenging their assertion against divine knowledge. It then highlights the great wrong committed by those who hide or distort truth that has come from Allah, concluding with a reminder that Allah is fully aware of everything people do, including concealing truth. This verse strengthens the argument made in Verse 135 about following the pure faith of Abraham, distinguishing it from later religious labels.","arabic":"أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطَ كَانُوا هُودًا أَوْ نَصَارَىٰ ۗ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ اللَّهُ ۗ وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"141","text":"That was a people that hath passed away. They shall reap the fruit of what they did, and ye of what ye do! Of their merits there is no question in your case:","commentary":"This verse repeats the statement made in Verse 134. By repeating it after the discussion about the prophets and the claims of later religious groups, it powerfully reinforces the central theme: lineage or historical association does not guarantee salvation or special status. The deeds of those past generations are for them, and your deeds are for you. You are not responsible for their actions, nor do their merits automatically benefit you. This serves as a concluding statement to this section, bringing the argument back to the core Islamic principle of individual accountability before Allah, separate from ancestral or historical group identity.","arabic":"تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ"},{"verse":"142","text":"The fools among the people will say: \"What hath turned them from the Qibla to which they were used?\" Say: To Allah belong both east and West: He guideth whom He will to a Way that is straight.","commentary":"This verse anticipates questions that people might raise about a change in the direction Muslims face during prayer. Previously, Muslims in Madinah prayed facing Jerusalem, which was also the direction for Jewish and Christian prayer. This verse refers to those who might question why Muslims would change this direction. It directs Prophet Muhammad to respond by stating that all directions, east and west, belong to Allah. This emphasizes Allah's absolute sovereignty and that He guides whomever He wills to the correct path. The significance of a direction for prayer (Qibla) comes from Allah's designation, not from any inherent quality of the direction itself. This serves to immediately address potential objections and set the stage for the subsequent verses.","arabic":"سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ مَا وَلَّاهُمْ عَنْ قِبْلَتِهِمُ الَّتِي كَانُوا عَلَيْهَا ۚ قُلْ لِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ يَهْدِي مَنْ يَشَاءُ إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"},{"verse":"143","text":"Thus, have We made of you an Ummat justly balanced, that ye might be witnesses over the nations, and the Messenger a witness over yourselves; and We appointed the Qibla to which thou wast used, only to test those who followed the Messenger from those who would turn on their heels (From the Faith). Indeed it was (A change) momentous, except to those guided by Allah. And never would Allah Make your faith of no effect. For Allah is to all people Most surely full of kindness, Most Merciful.","commentary":"This verse connects the change in the direction of prayer (Qibla) to the identity and role of the Muslim community, called an *Ummah* in the Qur'an. Allah states that He has made this community a \"justly balanced Ummah.\" This means they are meant to be moderate, upright, and a model for humanity, positioned to bear witness to truth and justice among all people. Prophet Muhammad serves as a witness over this community, guiding and setting the standard for their actions and beliefs. The verse then clarifies that the *previous* direction of prayer (Jerusalem) was a test. It was intended to distinguish those who truly followed the Messenger from those whose faith was shallow. This change was difficult, except for those whom Allah guided. The verse reassures believers that Allah would never cause their earlier prayers or their faith to be wasted, confirming His compassion and mercy.","arabic":"وَكَذَٰلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطًا لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيدًا ۗ وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِي كُنْتَ عَلَيْهَا إِلَّا لِنَعْلَمَ مَنْ يَتَّبِعُ الرَّسُولَ مِمَّنْ يَنْقَلِبُ عَلَىٰ عَقِبَيْهِ ۚ وَإِنْ كَانَتْ لَكَبِيرَةً إِلَّا عَلَى الَّذِينَ هَدَى اللَّهُ ۗ وَمَا كَانَ اللَّهُ لِيُضِيعَ إِيمَانَكُمْ ۚ إِنَّ اللَّهَ بِالنَّاسِ لَرَءُوفٌ رَحِيمٌ"},{"verse":"144","text":"We see the turning of thy face (for guidance to the heavens: now Shall We turn thee to a Qibla that shall please thee. Turn then Thy face in the direction of the sacred Mosque: Wherever ye are, turn your faces in that direction. The people of the Book know well that that is the truth from their Lord. Nor is Allah unmindful of what they do.","commentary":"This verse describes Prophet Muhammad's unspoken desire for a different direction of prayer, showing him looking towards the heavens. Allah acknowledges this desire and states that He will now turn him to a Qibla that will be pleasing to him. This new, permanent direction is specified as the Sacred Mosque (the Ka'bah) in Mecca. The instruction is universal: wherever Muslims are, they should turn their faces towards this direction in prayer. The verse adds that the people who received earlier revelations (referred to as \"people of the Book\") know that this designation is the truth from their Lord, implying its historical and religious significance. It also assures believers that Allah is fully aware of the actions of all. This verse marks the formal institution of the Ka'bah as the permanent Qibla for Muslims worldwide.","arabic":"قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي السَّمَاءِ ۖ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا ۚ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ ۗ وَإِنَّ الَّذِينَ أُوتُوا الْكِتَابَ لَيَعْلَمُونَ أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ"},{"verse":"145","text":"Even if thou wert to bring to the people of the Book all the Signs (together), they would not follow Thy Qibla; nor art thou going to follow their Qibla; nor indeed will they follow each other's Qibla. If thou after the knowledge hath reached thee, Wert to follow their (vain) desires,-then wert thou Indeed (clearly) in the wrong.","commentary":"Following the instruction to face the Sacred Mosque, this verse addresses the differing perspectives and challenges that arose. It states that even if Prophet Muhammad were to present every possible sign, the people of earlier revelations would not follow the Muslim Qibla. It also makes it clear that the Prophet is not to follow their Qibla. Furthermore, it highlights that even among themselves, the various groups among the people of earlier revelations do not agree on a single direction for prayer. The verse concludes with a strong warning to the Prophet (and by extension, to all Muslims) that following the desires of others after receiving clear knowledge from Allah would be a clear deviation from the right path. This emphasizes the distinct identity of the Muslim faith and the importance of adhering strictly to divine guidance.","arabic":"وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُوا الْكِتَابَ بِكُلِّ آيَةٍ مَا تَبِعُوا قِبْلَتَكَ ۚ وَمَا أَنْتَ بِتَابِعٍ قِبْلَتَهُمْ ۚ وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ مِنْ بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ ۙ إِنَّكَ إِذًا لَمِنَ الظَّالِمِينَ"},{"verse":"146","text":"The people of the Book know this as they know their own sons; but some of them conceal the truth which they themselves know.","commentary":"This verse asserts that the people who received earlier revelations have certain knowledge about the truth of Prophet Muhammad's message, including the significance of the Sacred Mosque. It uses a powerful comparison, saying they know it as surely as they know their own children. Despite this inner conviction, the verse points out that some among them intentionally hide or distort this truth. This explains why, as mentioned in the previous verse, they would not accept or follow the Muslim Qibla, despite their knowledge.","arabic":"الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ"},{"verse":"147","text":"The Truth is from thy Lord; so be not at all in doubt.","commentary":"This verse directly addresses Prophet Muhammad, reinforcing the message from the previous verses. It confirms that the truth regarding the change of Qibla, and all other matters revealed, originates solely from Allah. It instructs the Prophet to have no doubt whatsoever about this truth. While this is addressed to the Prophet, it serves as a reassurance for all believers and a clear statement against any doubts that might have been stirred by the discussions and challenges raised by others. It emphasizes the ultimate authority and certainty of Allah's revelation.","arabic":"الْحَقُّ مِنْ رَبِّكَ ۖ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ"},{"verse":"148","text":"To each is a goal to which Allah turns him; then strive together (as in a race) Towards all that is good. Wheresoever ye are, Allah will bring you Together. For Allah Hath power over all things.","commentary":"After addressing the specific issue of the Qibla and the differing perspectives, this verse offers a broader perspective. It acknowledges that different communities may have different goals or directions they turn towards. However, it then immediately shifts the focus for Muslims: instead of being distracted by these differences or engaging in futile arguments, they are urged to compete with one another in doing good deeds. This redirects their energy towards positive action and moral excellence. It reassures them that no matter where they are, Allah has the power to bring them together, emphasizing the unity of the Muslim community and Allah's complete power over all things.","arabic":"وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"149","text":"From whencesoever Thou startest forth, turn Thy face in the direction of the sacred Mosque; that is indeed the truth fr

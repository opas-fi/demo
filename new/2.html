om the Lord. And Allah is not unmindful of what ye do.","commentary":"This verse reiterates the command given in Verse 144 regarding the direction of prayer. It emphasizes again, \"From wherever you may come forth,\" meaning from any location or starting point, Prophet Muhammad and thus all Muslims are to turn their face towards the Sacred Mosque during prayer. It stresses that this is undeniably \"the truth from your Lord.\" The verse concludes by reminding believers that Allah is fully aware of everything they do, serving as a reminder of accountability and sincerity in following His commands. This repetition underscores the importance and finality of this instruction.","arabic":"وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۖ وَإِنَّهُ لَلْحَقُّ مِنْ رَبِّكَ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"150","text":"So from whencesoever Thou startest forth, turn Thy face in the direction of the sacred Mosque; and wheresoever ye are, Turn your face thither: that there be no ground of dispute against you among the people, except those of them that are bent on wickedness; so fear them not, but fear Me; and that I may complete My favours on you, and ye May (consent to) be guided;","commentary":"This is the third time the instruction to face the Sacred Mosque in prayer is given, highlighting its significance. This repetition includes the general directive for all Muslims, wherever they are, to turn towards it. A key reason given here is \"that people may have no argument against you.\" By having a clear and universally designated Qibla rooted in the heritage of Prophet Abraham and Prophet Ishmael, Muslims remove any valid grounds for others to question their direction of worship. The verse notes that only those determined to find fault will continue to raise arguments. It then advises Muslims not to fear these detractors but to fear Allah alone. This is linked to Allah completing His blessings upon them and guiding them fully. This verse emphasizes the establishment of a distinct Muslim identity and the protection and guidance Allah provides to those who obey Him.","arabic":"وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ لِئَلَّا يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلَّا الَّذِينَ ظَلَمُوا مِنْهُمْ فَلَا تَخْشَوْهُمْ وَاخْشَوْنِي وَلِأُتِمَّ نِعْمَتِي عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ"},{"verse":"151","text":"A similar (favour have ye already received) in that We have sent among you a Messenger of your own, rehearsing to you Our Signs, and sanctifying you, and instructing you in Scripture and Wisdom, and in new knowledge.","commentary":"This verse shifts focus slightly but remains connected to the theme of Allah's favor upon the Muslim community, which was mentioned at the end of the previous verse. It reminds them of a great blessing already bestowed: the sending of a Messenger, Prophet Muhammad, from among themselves. His mission involves several crucial roles: reciting Allah's verses (the Qur'an), purifying them (from wrong beliefs and conduct), teaching them the Scripture and wisdom, and instructing them in knowledge they did not previously possess. This highlights the transformative impact of Prophet Muhammad's mission on the early Muslim community, elevating them from ignorance and misguided practices to a state of knowledge, purity, and wisdom, preparing them for the important role they are meant to play. This blessing is presented as being comparable in significance to the establishment of their unique Qibla.","arabic":"كَمَا أَرْسَلْنَا فِيكُمْ رَسُولًا مِنْكُمْ يَتْلُو عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ الْكِتَابَ وَالْحِكْمَةَ وَيُعَلِّمُكُمْ مَا لَمْ تَكُونُوا تَعْلَمُونَ"},{"verse":"152","text":"Then do ye remember Me; I will remember you. Be grateful to Me, and reject not Faith.","commentary":"Following the discussion of Allah's favours, such as sending a Messenger (Prophet Muhammad) and guiding the believers, this verse calls upon believers to remember Allah and express gratitude. It offers a profound promise: if you remember Allah, Allah will remember you in return.\n\nThis act of remembrance can take many forms, from private reflection to public worship. The commentary highlights sayings of the Prophet Muhammad, where Allah is quoted as saying that if a person remembers Him privately, Allah remembers them. If they remember Him in a gathering, Allah remembers them in a better gathering (like that of angels). Drawing near to Allah is met with Allah drawing even nearer to the person.\n\nThe commentary explains that this divine remembrance is an immense honour and a sign of limitless generosity. It should lead believers to recognize Allah's power above all else. Expressing gratitude to Allah involves acknowledging His blessings, avoiding disobedience, and ultimately dedicating one's life and efforts to serving Him.\n\nThe verse also contains a warning: neglecting remembrance, showing ingratitude, or rebelling against Allah can ultimately lead to rejecting faith altogether. This instruction is presented within the broader context of the challenges the early Muslim community faced, such as the opposition regarding the change of the prayer direction (qiblah). Remembering Allah and being grateful helps believers stay firm in their faith and identity despite external pressures and attempts to mislead them. It reminds them that their strength and guidance come from adhering to Islam and their relationship with Allah.","arabic":"فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ"},{"verse":"153","text":"O ye who believe! seek help with patient perseverance and prayer; for Allah is with those who patiently persevere.","commentary":"This verse speaks directly to believers, encouraging them to seek strength and support through two important means: patience and prayer. We are reminded that patience and prayer are essential tools, especially when facing the challenges and difficulties inherent in life and in striving to live according to divine guidance. These two qualities are highlighted as primary ways to find help, because Allah is with those who are patient. This is a source of great reassurance, indicating divine support for those who endure patiently. This verse follows broader instructions about the Muslim community's identity and role, providing practical guidance on how to uphold that role through personal discipline and connection with Allah.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ إِنَّ اللَّهَ مَعَ الصَّابِرِينَ"},{"verse":"154","text":"And say not of those who are slain in the way of Allah: \"They are dead.\" Nay, they are living, though ye perceive (it) not.","commentary":"This verse addresses a specific, difficult aspect of striving for Allah's cause: the sacrifice of lives. It instructs us not to consider those who are killed while striving in Allah's way as merely \"dead.\" It states clearly that they are, in fact, alive, even if this life is not something we can perceive in our ordinary understanding. This challenges the conventional view of death and emphasizes a deeper reality related to sacrifice for a higher purpose. It connects to the previous verse about patience and prayer by acknowledging that the path requires significant sacrifice, and it offers a profound perspective on the status of those who make the ultimate sacrifice, highlighting their continued existence in a way beyond our immediate perception.","arabic":"وَلَا تَقُولُوا لِمَنْ يُقْتَلُ فِي سَبِيلِ اللَّهِ أَمْوَاتٌ ۚ بَلْ أَحْيَاءٌ وَلَٰكِنْ لَا تَشْعُرُونَ"},{"verse":"155","text":"Be sure we shall test you with something of fear and hunger, some loss in goods or lives or the fruits (of your toil), but give glad tidings to those who patiently persevere,","commentary":"Building on the themes of patience (from Verse 153) and the potential loss of life (from Verse 154), this verse explicitly states that believers will inevitably face trials. These tests may include experiencing fear, hunger, and the loss of possessions, loved ones, or the results of one's efforts. These trials are presented not as punishment, but as part of the process of spiritual growth and establishing one's commitment. Despite these hardships, the verse offers good news specifically to those who are patient during these trials, setting the stage for the description of their admirable response in the next verse.","arabic":"وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنَ الْخَوْفِ وَالْجُوعِ وَنَقْصٍ مِنَ الْأَمْوَالِ وَالْأَنْفُسِ وَالثَّمَرَاتِ ۗ وَبَشِّرِ الصَّابِرِينَ"},{"verse":"156","text":"Who say, when afflicted with calamity: \"To Allah We belong, and to Him is our return\":-","commentary":"This verse describes the response of those who are patient in the face of the calamities mentioned in the previous verse. When afflicted, their statement reflects a core understanding of their relationship with Allah: acknowledging that they belong to Allah and that their ultimate return is to Him. This declaration is an expression of complete submission, recognition of Allah's sovereignty over all things, and acceptance of divine decree. It is this profound mindset, born of patience and reliance on Allah, that distinguishes those to whom glad tidings are promised in Verse 155.","arabic":"الَّذِينَ إِذَا أَصَابَتْهُمْ مُصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ"},{"verse":"157","text":"They are those on whom (Descend) blessings from Allah, and Mercy, and they are the ones that receive guidance.","commentary":"Concluding this passage, this verse describes the remarkable reward and status for those who demonstrate patience during trials and affirm their belonging and return to Allah, as mentioned in Verses 155 and 156. Such individuals receive blessings and mercy directly from Allah. Furthermore, they are described as the ones who are rightly guided. This verse highlights the immense value of patience and unwavering faith in the face of adversity, showing that these qualities earn divine favor, compassion, and clear guidance, serving as a powerful motivation to endure hardship for Allah's sake. This is presented as a profound return for the patience and sacrifices described in the preceding verses.","arabic":"أُولَٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ ۖ وَأُولَٰئِكَ هُمُ الْمُهْتَدُونَ"},{"verse":"158","text":"Behold! Safa and Marwa are among the Symbols of Allah. So if those who visit the House in the Season or at other times, should compass them round, it is no sin in them. And if any one obeyeth his own impulse to good,- be sure that Allah is He Who recogniseth and knoweth.","commentary":"This verse addresses a specific ritual during the pilgrimage to the Ka'bah in Mecca. Safa and Marwa are two small hills near the Ka'bah, and walking between them is part of the pilgrimage rites. Before Islam, some people had placed idols on these hills, leading some early Muslims to feel hesitant about performing this walk, fearing it might be associated with those older practices. This verse clarifies that Safa and Marwa are in fact symbols established by Allah, not by pagan tradition. Therefore, walking between them during the pilgrimage (`Hajj` or `Umrah`) is a valid and acceptable act of worship. The verse reassures believers that performing this act, and indeed any voluntary good deed, is recognized and appreciated by Allah, Who is fully aware of our intentions and actions. It shows how Islam purified existing practices, restoring their original purpose as acts devoted purely to Allah.","arabic":"إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ ۖ فَمَنْ حَجَّ الْبَيْتَ أَوِ اعْتَمَرَ فَلَا جُنَاحَ عَلَيْهِ أَنْ يَطَّوَّفَ بِهِمَا ۚ وَمَنْ تَطَوَّعَ خَيْرًا فَإِنَّ اللَّهَ شَاكِرٌ عَلِيمٌ"},{"verse":"159","text":"Those who conceal the clear (Signs) We have sent down, and the Guidance, after We have made it clear for the people in the Book,-on them shall be Allah's curse, and the curse of those entitled to curse,-","commentary":"Following the discussion on religious rituals, this verse speaks strongly against those who deliberately hide or suppress the clear truths and guidance that Allah has revealed in His scriptures, even after these truths have been plainly explained for everyone. This is a serious offense in the sight of Allah, and the verse states that such people incur the disapproval and condemnation of Allah and all those who are entitled to condemn such acts. This highlights the importance Islam places on upholding and conveying religious truth without distortion or concealment.","arabic":"إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلْنَا مِنَ الْبَيِّنَاتِ وَالْهُدَىٰ مِنْ بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي الْكِتَابِ ۙ أُولَٰئِكَ يَلْعَنُهُمُ اللَّهُ وَيَلْعَنُهُمُ اللَّاعِنُونَ"},{"verse":"160","text":"Except those who repent and make amends and openly declare (the Truth): To them I turn; for I am Oft-returning, Most Merciful.","commentary":"This verse offers an important exception to the severe warning in the previous verse. It makes it clear that the door to repentance is always open for those who have concealed the truth. If they genuinely regret their actions, correct their behavior, and publicly declare the truth they had previously hidden, then Allah will accept their turning back to Him. Allah is described as being ever-ready to accept repentance and being Most Merciful, emphasizing His boundless grace and willingness to forgive those who sincerely seek His forgiveness and strive to do good.","arabic":"إِلَّا الَّذِينَ تَابُوا وَأَصْلَحُوا وَبَيَّنُوا فَأُولَٰئِكَ أَتُوبُ عَلَيْهِمْ ۚ وَأَنَا التَّوَّابُ الرَّحِيمُ"},{"verse":"161","text":"Those who reject Faith, and die rejecting,- on them is Allah's curse, and the curse of angels, and of all mankind;","commentary":"Building on the previous warnings, this verse focuses on those who not only conceal the truth but actively reject faith entirely and persist in this rejection until their death. It states that such individuals will incur the strong disapproval of Allah, the angels, and indeed all upright people. This underscores the gravity of rejecting faith and guidance when it has been made clear, particularly after having known or seen evidence of its truth.","arabic":"إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَٰئِكَ عَلَيْهِمْ لَعْنَةُ اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ"},{"verse":"162","text":"They will abide therein: Their penalty will not be lightened, nor will respite be their (lot).","commentary":"This verse describes the consequence for those mentioned in the previous verse – those who reject faith and die in that state. It states that they will remain in a state of severe punishment, and their suffering will not be eased, nor will they be granted any temporary relief. This serves as a stark warning about the eternal consequences of choosing to deny faith and disregard divine guidance.","arabic":"خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ"},{"verse":"163","text":"And your Allah is One Allah: There is no god but He, Most Gracious, Most Merciful.","commentary":"Transitioning from the warnings about rejecting truth and faith, this verse powerfully reaffirms the central concept of Islam: the absolute oneness of Allah. It declares that the deity you should worship is one and unique; there is no other being worthy of worship but Him. He is further described by two key attributes: Most Gracious and Most Merciful. This emphasizes that despite the warnings issued, Allah's fundamental nature is one of immense grace and overwhelming mercy towards His creation. This establishes the foundation for understanding the universe and life itself.","arabic":"وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ"},{"verse":"164","text":"Behold! in the creation of the heavens and the earth; in the alternation of the night and the day; in the sailing of the ships through the ocean for the profit of mankind; in the rain which Allah Sends down from the skies, and the life which He gives therewith to an earth that is dead; in the beasts of all kinds that He scatters through the earth; in the change of the winds, and the clouds which they Trail like their slaves between the sky and the earth;- (Here) indeed are Signs for a people that are wise.","commentary":"Following the declaration of Allah's oneness, this verse invites reflection on the natural world as clear evidence of His existence, power, and wisdom. It points to various phenomena: the vastness and intricate design of the heavens and earth, the regular transition between night and day, the ability of ships to navigate the seas for human benefit, the rain that revives dry land and supports diverse life, the multitude of animals spread across the earth, and the movement of winds and clouds. The verse highlights that in all these aspects of creation, there are indeed profound signs and lessons for those who use their intellect and reflect deeply. It suggests that contemplating the wonders of the universe leads to recognizing the one Creator and Sustainer.","arabic":"إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ وَالْفُلْكِ الَّتِي تَجْرِي فِي الْبَحْرِ بِمَا يَنْفَعُ النَّاسَ وَمَا أَنْزَلَ اللَّهُ مِنَ السَّمَاءِ مِنْ مَاءٍ فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِنْ كُلِّ دَابَّةٍ وَتَصْرِيفِ الرِّيَاحِ وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ السَّمَاءِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ"},{"verse":"165","text":"Yet there are men who take (for worship) others besides Allah, as equal (with Allah): They love them as they should love Allah. But those of Faith are overflowing in their love for Allah. If only the unrighteous could see, behold, they would see the penalty: that to Allah belongs all power, and Allah will strongly enforce the penalty.","commentary":"In contrast to those who reflect on creation and recognize Allah's oneness, this verse points out that some people still choose to worship others alongside Allah, treating them as if they had equal status or importance. They may even show them the kind of devotion and love that is due only to Allah. This is contrasted sharply with believers, whose love for Allah is paramount and surpasses all other loves. The verse warns the wrongdoers that if they could only foresee the consequences of their actions on the Day of Judgment, they would realize that all power belongs solely to Allah and that He is severe in retribution. This sets the stage for the verses that follow, which depict a scene from that Day.","arabic":"وَمِنَ النَّاسِ مَنْ يَتَّخِذُ مِنْ دُونِ اللَّهِ أَنْدَادًا يُحِبُّونَهُمْ كَحُبِّ اللَّهِ ۖ وَالَّذِينَ آمَنُوا أَشَدُّ حُبًّا لِلَّهِ ۗ وَلَوْ يَرَى الَّذِينَ ظَلَمُوا إِذْ يَرَوْنَ الْعَذَابَ أَنَّ الْقُوَّةَ لِلَّهِ جَمِيعًا وَأَنَّ اللَّهَ شَدِيدُ الْعَذَابِ"},{"verse":"166","text":"Then would those who are followed clear themselves of those who follow (them): They would see the penalty, and all relations between them would be cut off.","commentary":"Continuing the scene from the Day of Judgment mentioned in the previous verse, this verse describes what happens to those who worshipped others alongside Allah. On that Day, those who were followed or worshipped (like idols, false leaders, or worldly desires) will disassociate themselves from their followers. Both the followers and those they followed will witness the punishment awaiting them, and any connections, alliances, or relationships they had built based on their misguided worship will be severed and become meaningless. This emphasizes the futility of false allegiances in the face of Allah's ultimate justice.","arabic":"إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأَوُا الْعَذَابَ وَتَقَطَّعَتْ بِهِمُ الْأَسْبَابُ"},{"verse":"167","text":"And those who followed would say: \"If only We had one more chance, We would clear ourselves of them, as they have cleared themselves of us.\" Thus will Allah show them (The fruits of) their deeds as (nothing but) regrets. Nor will there be a way for them out of the Fire.","commentary":"Concluding this scene of the Day of Judgment, this verse captures the bitter regret of those who followed false gods or leaders. Seeing their former objects of worship disown them, they will desperately wish for another chance in earthly life so they could renounce those they had followed. The verse states that Allah will show them the consequences of their earthly actions in a way that fills them with intense regret. It ends by confirming that they will have no escape from the severe punishment (referred to as \"the Fire\"). This serves as a powerful reminder of the importance of making the right choices and establishing the correct relationship with Allah in this life, before it is too late.","arabic":"وَقَالَ الَّذِينَ اتَّبَعُوا لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُوا مِنَّا ۗ كَذَٰلِكَ يُرِيهِمُ اللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ ۖ وَمَا هُمْ بِخَارِجِينَ مِنَ النَّارِ"},{"verse":"168","text":"O ye people! Eat of what is on earth, Lawful and good; and do not follow the footsteps of the evil one, for he is to you an avowed enemy.","commentary":"This verse addresses all of humanity, offering a broad permission to partake in the good and lawful things available on Earth. It highlights that Allah has created these resources for our benefit. Following this permission, it warns against following the suggestions of Satan (referred to as \"the evil one\"). The verse emphasizes that Satan is a clear enemy to humanity, whose influence should be avoided. This introduces the idea that while many things are permitted, guidance is needed to discern what is truly beneficial and lawful, and this guidance comes from Allah, not from the enemy of humanity.","arabic":"يَا أَيُّهَا النَّاسُ كُلُوا مِمَّا فِي الْأَرْضِ حَلَالًا طَيِّبًا وَلَا تَتَّبِعُوا خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ"},{"verse":"169","text":"For he commands you what is evil and shameful, and that ye should say of Allah that of which ye have no knowledge.","commentary":"Building on the previous verse, this highlights the nature of Satan's influence. It explains that Satan prompts people towards actions that are wrong and indecent. Crucially, it also warns that Satan encourages people to speak about Allah without proper knowledge or authority. This includes making declarations about what is permissible or forbidden without divine guidance, linking the issue of lawful food (mentioned in 168) to the source of religious authority. Following Satan means stepping away from truth and proper knowledge regarding Allah's commands.","arabic":"إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"170","text":"When it is said to them: \"Follow what Allah hath revealed:\" They say: \"Nay! we shall follow the ways of our fathers.\" What! even though their fathers Were void of wisdom and guidance?","commentary":"This verse presents a common human response when confronted with divine revelation: a resistance to change and a preference for tradition over guidance. It describes people who, when asked to follow what Allah has revealed (which includes guidance on what is lawful and right), choose instead to stick to the practices and beliefs they inherited from their ancestors. The verse then critically questions this attitude, asking if they would still follow their forefathers' ways even if those ways lacked wisdom and true guidance. This highlights the importance of using one's reason and seeking true guidance from Allah, rather than blindly adhering to inherited customs, especially in matters of faith and law. This connects directly to the previous verses by showing how Satan's influence can lead to rejecting revealed truth in favor of misguided traditions.","arabic":"وَإِذَا قِيلَ لَهُمُ اتَّبِعُوا مَا أَنْزَلَ اللَّهُ قَالُوا بَلْ نَتَّبِعُ مَا أَلْفَيْنَا عَلَيْهِ آبَاءَنَا ۗ أَوَلَوْ كَانَ آبَاؤُهُمْ لَا يَعْقِلُونَ شَيْئًا وَلَا يَهْتَدُونَ"},{"verse":"171","text":"The parable of those who reject Faith is as if one were to shout Like a goat-herd, to things that listen to nothing but calls and cries: Deaf, dumb, and blind, they are void of wisdom.","commentary":"This verse uses a powerful comparison to describe the state of those who reject faith and guidance, particularly those who cling blindly to inherited ways as mentioned in the previous verse. It likens them to animals (specifically sheep or goats) who hear only the sounds and shouts of a shepherd but do not understand the meaning or instruction behind the calls. The verse then describes them as \"deaf, dumb, and blind,\" not necessarily physically, but in terms of their inability or unwillingness to truly listen to, understand, or see the truth of divine guidance. It concludes that because of this state, they lack true wisdom or understanding of spiritual matters, emphasizing the futility of trying to guide those who willfully close themselves off from truth.","arabic":"وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ"},{"verse":"172","text":"O ye who believe! Eat of the good things that We have provided for you, and be grateful to Allah, if it is Him ye worship.","commentary":"Shifting focus from a general address to humanity (as in verse 168) and the state of disbelievers (171), this verse speaks specifically to those who have accepted faith. It repeats the permission to eat the \"good things\" that Allah has provided. However, it adds an essential condition for believers: they must be grateful to Allah. This links the enjoyment of lawful provisions directly to the act of worship. It implies that recognizing Allah as the provider and expressing gratitude for His provisions is a fundamental aspect of truly worshipping Him alone. This verse prepares the way for the specific regulations about forbidden foods that follow.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَاشْكُرُوا لِلَّهِ إِنْ كُنْتُمْ إِيَّاهُ تَعْبُدُونَ"},{"verse":"173","text":"He hath only forbidden you dead meat, and blood, and the flesh of swine, and that on which any other name hath been invoked besides that of Allah. But if one is forced by necessity, without wilful disobedience, nor transgressing due limits,- then is he guiltless. For Allah is Oft-forgiving Most Merciful.","commentary":"Following the general permission to eat lawful things and the instruction to be grateful (verse 172), this verse provides specific details about what is forbidden for believers. It lists four main categories: dead meat (carrion), blood, the flesh of swine (pigs), and meat from animals on which a name other than Allah's was invoked at the time of slaughter. These are stated as the *only* prohibitions, implying that everything else is permissible. The verse also includes an important exception: if someone is facing necessity and has no other choice, consuming something from this list is permissible, provided it is not done out of willful disobedience or exceeding the needed amount. This highlights Allah's mercy and forgiveness, showing that the law considers difficult circumstances. The prohibition of meat sacrificed to others reinforces the central theme of worshipping Allah alone, even in the act of eating.","arabic":"إِنَّمَا حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ وَلَحْمَ الْخِنْزِيرِ وَمَا أُهِلَّ بِهِ لِغَيْرِ اللَّهِ ۖ فَمَنِ اضْطُرَّ غَيْرَ بَاغٍ وَلَا عَادٍ فَلَا إِثْمَ عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"174","text":"Those who conceal Allah's revelations in the Book, and purchase for them a miserable profit,- they swallow into themselves naught but Fire; Allah will not address them on the Day of Resurrection. Nor purify them: Grievous will be their penalty.","commentary":"This verse shifts the focus again, moving from dietary laws to a strong condemnation of those who hide or distort the truth revealed by Allah in the divine scriptures. This commentary suggests this specifically refers to people of earlier scriptures who concealed parts that pointed to the truth of Islam or specific religious laws. It describes them as trading Allah's revelations for a small worldly gain. The consequence described for such actions is severe: they are metaphorically said to \"swallow fire\" into their bellies. On the Day of Resurrection, Allah will not speak to them and will not cleanse them (of their sins or their state), indicating their complete rejection and severe punishment. This highlights the gravity of tampering with divine truth and the severe consequences for those who do so for material benefit.","arabic":"إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلَ اللَّهُ مِنَ الْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَنًا قَلِيلًا ۙ أُولَٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلَّا النَّارَ وَلَا يُكَلِّمُهُمُ اللَّهُ يَوْمَ الْقِيَامَةِ وَلَا يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ"},{"verse":"175","text":"They are the ones who buy Error in place of Guidance and Torment in place of Forgiveness. Ah! what boldness (They show) for the Fire!","commentary":"Continuing the theme of the previous verse, this emphasizes the terrible choice made by those who conceal or distort Allah's revelations. It describes their action as a transaction where they deliberately exchange the clear guidance offered by Allah for misguidance and error. Furthermore, they trade the potential for Allah's forgiveness for a state that leads to suffering and torment. The verse concludes with an exclamation about their apparent \"boldness\" or daring in acting in a way that leads them directly towards the Fire (hell). This underscores the self-inflicted nature of their plight and the immense loss they incur by rejecting guidance.","arabic":"أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ وَالْعَذَابَ بِالْمَغْفِرَةِ ۚ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ"},{"verse":"176","text":"(Their doom is) because Allah sent down the Book in truth but those who seek causes of dispute in the Book are in a schism Far (from the purpose).","commentary":"This verse explains the reason for the severe outcome described in the previous verses. It states that the punishment awaits those who reject guidance and distort truth because Allah sent down His Book (the scripture, referring here particularly to the Qur'an, but also earlier scriptures) with truth and without doubt. However, instead of accepting this truth, some people actively look for ways to dispute or create disagreements within the Book. The commentary explains that this behavior leads them into a state of deep division, not only among themselves but also a significant departure from the true purpose and meaning of the revelation. This highlights that rejecting or disputing the clear truth of Allah's revealed word leads to being fundamentally misguided and distant from the intended path.","arabic":"ذَٰلِكَ بِأَنَّ اللَّهَ نَزَّلَ الْكِتَابَ بِالْحَقِّ ۗ وَإِنَّ الَّذِينَ اخْتَلَفُوا فِي الْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ"},{"verse":"177","text":"It is not righteousness that ye turn your faces Towards east or West; but it is righteousness- to believe in Allah and the Last Day, and the Angels, and the Book, and the Messengers; to spend of your substance, out of love for Him, for your kin, for orphans, for the needy, for the wayfarer, for those who ask, and for the ransom of slaves; to be steadfast in prayer, and practice regular charity; to fulfil the contracts which ye have made; and to be firm and patient, in pain (or suffering) and adversity, and throughout all periods of panic. Such are the people of truth, the Allah-fearing.","commentary":"This concluding verse provides a comprehensive definition of true righteousness, offering a stark contrast to the focus on outward rituals or blind adherence to tradition discussed earlier in the passage (like turning one's face in prayer, a point of contention discussed elsewhere in the Sura). It states clearly that righteousness is not merely about physical acts like facing a certain direction during prayer. Instead, it is grounded in core beliefs: faith in Allah, the Last Day (day of judgment), the angels, all the divine Books, and all of Allah's Messengers.\n\nFollowing these beliefs, true righteousness manifests in significant actions: spending one's wealth (even though it is cherished) to help relatives, orphans, the poor, stranded travelers, those who ask for help, and for freeing captives. It also includes consistently performing prayer and giving *zakat* (a form of mandatory charity or tax), fulfilling promises and contracts, and demonstrating firmness and patience during difficult times, suffering, and fear. The verse concludes by identifying those who embody these beliefs and actions as the \"people of truth\" and those who are truly conscious of Allah and fear displeasing Him. This verse summarizes the essence of faith and good conduct as a unified path to righteousness, combining inner conviction with outward action for the benefit of oneself and society.","arabic":"لَيْسَ الْبِرَّ أَنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الْمَشْرِقِ وَالْمَغْرِبِ وَلَٰكِنَّ الْبِرَّ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَالْمَلَائِكَةِ وَالْكِتَابِ وَالنَّبِيِّينَ وَآتَى الْمَالَ عَلَىٰ حُبِّهِ ذَوِي الْقُرْبَىٰ وَالْيَتَامَىٰ وَالْمَسَاكِينَ وَابْنَ السَّبِيلِ وَالسَّائِلِينَ وَفِي الرِّقَابِ وَأَقَامَ الصَّلَاةَ وَآتَى الزَّكَاةَ وَالْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُوا ۖ وَالصَّابِرِينَ فِي الْبَأْسَاءِ وَالضَّرَّاءِ وَحِينَ الْبَأْسِ ۗ أُولَٰئِكَ الَّذِينَ صَدَقُوا ۖ وَأُولَٰئِكَ هُمُ الْمُتَّقُونَ"},{"verse":"178","text":"O ye who believe! the law of equality is prescribed to you in cases of murder: the free for the free, the slave for the slave, the woman for the woman. But if any remission is made by the brother of the slain, then grant any reasonable demand, and compensate him with handsome gratitude, this is a concession and a Mercy from your Lord. After this whoever exceeds the limits shall be in grave penalty.","commentary":"This verse addresses those who have embraced the faith, reminding them that they receive their laws from Allah. It introduces rules regarding just retribution, known as *qisas*, in cases of unlawful killing. It establishes a principle of equality in retribution: a free person for a free person, a slave for a slave, and a woman for a woman. However, Allah, out of His mercy and grace, also provides an alternative. If the family of the victim (referred to here affectionately as \"the brother of the slain\") chooses to forgive the killer and accept financial compensation instead of demanding retribution, this option is permissible. If this remission is accepted, the victim's family should pursue the compensation fairly and reasonably, while the killer's side must make the payment readily and honorably. This alternative is a sign of Allah's concession and mercy, aiming to prevent further loss of life and reconcile the parties. The verse warns that anyone who acts unjustly or aggressively after such a settlement has been agreed upon will face a severe penalty. This rule connects to the broader theme of establishing a just and ordered society, which is a key objective alongside personal piety.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الْقِصَاصُ فِي الْقَتْلَى ۖ الْحُرُّ بِالْحُرِّ وَالْعَبْدُ بِالْعَبْدِ وَالْأُنْثَىٰ بِالْأُنْثَىٰ ۚ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَاتِّبَاعٌ بِالْمَعْرُوفِ وَأَدَاءٌ إِلَيْهِ بِإِحْسَانٍ ۗ ذَٰلِكَ تَخْفِيفٌ مِنْ رَبِّكُمْ وَرَحْمَةٌ ۗ فَمَنِ اعْتَدَىٰ بَعْدَ ذَٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ"},{"verse":"179","text":"In the Law of Equality there is (saving of) Life to you, o ye men of understanding; that ye may restrain yourselves.","commentary":"Following the previous verse which outlines the law of just retribution (qisas), this verse explains the profound wisdom behind it. It teaches that this law, seemingly about taking a life, actually serves to preserve life for the community as a whole. It achieves this by acting as a strong deterrent against murder; when someone knows the penalty for taking a life is the loss of their own, they are more likely to refrain. Furthermore, by allowing the victim's family justice or compensation, it prevents cycles of endless revenge and vendettas that could lead to many more deaths, as historically happened in some societies. The verse calls upon people of understanding to reflect on this wisdom. Ultimately, the aim is to encourage self-restraint and God-consciousness (taqwa), which acts as an inner safeguard against committing such crimes in the first place and against seeking excessive revenge. This verse highlights how divine law benefits humanity by promoting both justice and the sanctity of life, reinforcing the connection between social order and individual accountability to Allah.","arabic":"وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"180","text":"It is prescribed, when death approaches any of you, if he leave any goods that he make a bequest to parents and next of kin, according to reasonable usage; this is due from the Allah-fearing.","commentary":"Continuing the theme of social responsibilities, this verse provides guidance regarding personal wills and inheritance. It states that when a Muslim is nearing death and has property, it is a duty to make a will or bequest (wasiyyah). This will should be in favor of parents and close relatives, to be managed according to fair and reasonable customs. At the time this verse was revealed, specific shares of inheritance had not yet been mandated. Later verses in the Qur'an established fixed shares for parents and other close relatives, making them legal heirs who receive inheritance directly by law. Therefore, this instruction came to apply primarily to relatives who are *not* direct legal heirs under Islamic inheritance law. Making a will for such relatives is seen as a way to strengthen family ties and ensure that those who might otherwise receive nothing are also provided for, reflecting compassion and fairness. This obligation is described as a duty for those who are God-conscious (Allah-fearing), linking proper handling of wealth and family responsibilities to one's relationship with Allah.","arabic":"كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ الْمَوْتُ إِنْ تَرَكَ خَيْرًا الْوَصِيَّةُ لِلْوَالِدَيْنِ وَالْأَقْرَبِينَ بِالْمَعْرُوفِ ۖ حَقًّا عَلَى الْمُتَّقِينَ"},{"verse":"181","text":"If anyone changes the bequest after hearing it, the guilt shall be on those who make the change. For Allah hears and knows (All things).","commentary":"This verse addresses the integrity of the will mentioned in the previous verse. It warns that if a person who has knowledge of a will changes its contents after the death of the person who made it, the sin and responsibility for that alteration fall entirely upon the one who makes the change. The deceased person, having fulfilled their duty by making the will, bears no blame for subsequent unauthorized modifications. The verse reinforces this by stating that Allah hears everything and knows everything. This means Allah is aware of the original intentions of the testator, the actions of those who tamper with the will, and all hidden matters. Muslims believe that Allah's attributes, like hearing and knowing all things, are affirmed as they appear in the Qur'an, without likening Allah to His creation or explaining how they occur. Rather, they reflect His majesty and uniqueness in a way beyond human comprehension. This serves as a powerful reminder of accountability to Allah, who is the ultimate witness and judge of people's actions, especially concerning fulfilling trusts and upholding justice regarding the deceased's property.","arabic":"فَمَنْ بَدَّلَهُ بَعْدَمَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ ۚ إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ"},{"verse":"182","text":"But if anyone fears partiality or wrong-doing on the part of the testator, and makes peace between (The parties concerned), there is no wrong in him: For Allah is Oft-forgiving, Most Merciful.","commentary":"While the previous verse strictly forbids altering a will, this verse provides an important exception based on fairness and reconciliation. It states that if someone responsible for executing a will believes the person who made the will made a mistake or was unfair in distributing property, perhaps showing partiality to some beneficiaries over others, and they intervene to bring about a just settlement or make peace among the concerned parties, then they are not considered sinful for making such changes. This is permissible because the intention is not malicious tampering but rather to correct an potential injustice or prevent conflict among family members, aligning the outcome with the broader principles of fairness and benevolence that Islam encourages. The verse concludes by emphasizing that Allah is Oft-Forgiving and Most Merciful. This highlights that seeking to mend relationships and establish justice, even by adjusting a will to correct a likely oversight or error of the deceased, is an act pleasing to Allah, who overlooks the technical alteration in favor of the greater good achieved through reconciliation. Like the rules of retribution and wills, this is tied back to being God-conscious and acting righteously.","arabic":"فَمَنْ خَافَ مِنْ مُوصٍ جَنَفًا أَوْ إِثْمًا فَأَصْلَحَ بَيْنَهُمْ فَلَا إِثْمَ عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"183","text":"O ye who believe! Fasting is prescribed to you as it was prescribed to those before you, that ye may (learn) self-restraint,-","commentary":"This verse transitions from social and legal matters to a significant religious practice: fasting. It addresses believers directly, highlighting their identity in faith as the basis for accepting this command. It states that fasting has been made obligatory for them, just as it was for communities before them. This indicates that fasting is a universal form of worship with historical roots in monotheistic traditions. The primary purpose given for fasting is to achieve self-restraint or God-consciousness (taqwa). Fasting involves abstaining from food, drink, and other permissible actions during specific hours, which helps individuals gain control over their desires and habits. This discipline strengthens one's will power and increases awareness of Allah, making a person more mindful of His commands and prohibitions in all aspects of life. This connection to taqwa links the practice of fasting back to the overall theme of righteousness and awareness of Allah's presence that runs through this section of the Qur'an.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الصِّيَامُ كَمَا كُتِبَ عَلَى الَّذِينَ مِنْ قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"184","text":"(Fasting) for a fixed number of days; but if any of you is ill, or on a journey, the prescribed number (Should be made up) from days later. For those who can do it (With hardship), is a ransom, the feeding of one that is indigent. But he that will give more, of his own free will,- it is better for him. And it is better for you that ye fast, if ye only knew.","commentary":"Building on the previous verse, this explains some initial details about the obligation of fasting. It clarifies that fasting is required for a specific, limited number of days, not continuously. It then provides exemptions: if a person is ill or on a journey, they are excused from fasting during that time but are required to make up the missed days later when they are well or have returned home. This shows Allah's concern for easing hardship. For those for whom fasting is excessively difficult even when not ill or traveling (such as the elderly or those with chronic illnesses), an alternative is provided: compensating by feeding one needy person for each day of fasting missed. The verse also encourages voluntary good deeds beyond the minimum requirement, stating that feeding more than the minimum is better. Finally, it emphasizes the greater benefit of fasting itself, encouraging believers to understand that fasting is ultimately good for them, hinting at its spiritual, disciplinary, and possibly physical advantages. These details illustrate the flexibility and compassion within the divine command, ensuring that the core purpose of attaining God-consciousness remains accessible.","arabic":"أَيَّامًا مَعْدُودَاتٍ ۚ فَمَنْ كَانَ مِنْكُمْ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِنْ أَيَّامٍ أُخَرَ ۚ وَعَلَى الَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ ۖ فَمَنْ تَطَوَّعَ خَيْرًا فَهُوَ خَيْرٌ لَهُ ۚ وَأَنْ تَصُومُوا خَيْرٌ لَكُمْ ۖ إِنْ كُنْتُمْ تَعْلَمُونَ"},{"verse":"185","text":"Ramadhan is the (month) in which was sent down the Qur'an, as a guide to mankind, also clear (Signs) for guidance and judgment (Between right and wrong). So every one of you who is present (at his home) during that month should spend it in fasting, but if any one is ill, or on a journey, the prescribed period (Should be made up) by days later. Allah intends every facility for you; He does not want to put to difficulties. (He wants you) to complete the prescribed period, and to glorify Him in that He has guided you; and perchance ye shall be grateful.","commentary":"This verse specifies the month during which the obligatory fasting, mentioned in the previous verses, is to be observed: Ramadan. It highlights the significance of Ramadan as the month in which the Qur'an was first revealed. The Qur'an is described as a guidance for all humanity, containing clear proofs of that guidance and the criterion for distinguishing between right and wrong. Because of this profound connection to the divine revelation, Muslims are commanded to fast the entire month if they are present (not ill or traveling). The exemption for the ill and the traveler, requiring them to make up the days later, is reiterated. The verse then beautifully states a core principle of Islamic law: \"Allah intends ease for you; He does not want to put you to difficulties.\" This confirms that religious obligations are meant to be manageable, not excessively burdensome. The purposes of completing the fast are then given: to fulfill the prescribed number of days, to glorify Allah for having guided believers through the Qur'an and Islam, and to express gratitude for this guidance and all of Allah's favors. This verse underscores the spiritual depth of fasting, linking it to the blessing of the Qur'an and the cultivation of gratitude and awareness of Allah.","arabic":"شَهْرُ رَمَضَانَ الَّذِي أُنْزِلَ فِيهِ الْقُرْآنُ هُدًى لِلنَّاسِ وَبَيِّنَاتٍ مِنَ الْهُدَىٰ وَالْفُرْقَانِ ۚ فَمَنْ شَهِدَ مِنْكُمُ الشَّهْرَ فَلْيَصُمْهُ ۖ وَمَنْ كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِنْ أَيَّامٍ أُخَرَ ۗ يُرِيدُ اللَّهُ بِكُمُ الْيُسْرَ وَلَا يُرِيدُ بِكُمُ الْعُسْرَ وَلِتُكْمِلُوا الْعِدَّةَ وَلِتُكَبِّرُوا اللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ"},{"verse":"186","text":"When My servants ask thee concerning Me, I am indeed close (to them): I listen to the prayer of every suppliant when he calleth on Me: Let them also, with a will, Listen to My call, and believe in Me: That they may walk in the right way.","commentary":"Placed within the verses detailing the rules of fasting, this verse offers immense comfort and reassurance. When Prophet Muhammad's followers ask about Allah, Allah Himself provides the answer directly: \"I am indeed close (to them).\" This emphasizes Allah's immediate accessibility to His servants, without any intermediaries. The verse adds that Allah listens to and answers the prayer (du'a) of everyone who calls upon Him. This signifies Allah's constant attention and responsiveness to the sincere supplications of His servants, especially relevant during times of worship like fasting. In return, Allah calls upon His servants to respond to Him and believe in Him. Responding to Allah means obeying His commands and prohibitions, including those related to fasting and prayer. Believing in Him is the foundation of faith. The verse explains that by responding to Allah and believing in Him, people will be guided to the right way. This intimate dialogue highlights the personal connection available to every believer and encourages them to turn to Allah in prayer, confident in His closeness and readiness to respond, which is particularly empowering during the discipline of fasting.","arabic":"وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ ۖ أُجِيبُ دَعْوَةَ الدَّاعِ إِذَا دَعَانِ ۖ فَلْيَسْتَجِيبُوا لِي وَلْيُؤْمِنُوا بِي لَعَلَّهُمْ يَرْشُدُونَ"},{"verse":"187","text":"Permitted to you, on the night of the fasts, is the approach to your wives. They are your garments and ye are their garments. Allah knoweth what ye used to do secretly among yourselves; but He turned to you and forgave you; so now associate with them, and seek what Allah Hath ordained for you, and eat and drink, until the white thread of dawn appear to you distinct from its black thread; then complete your fast Till the night appears; but do not associate with your wives while ye are in retreat in the mosques. Those are Limits (set by) Allah: Approach not nigh thereto. Thus doth Allah make clear His Signs to men: that they may learn self-restraint.","commentary":"This verse provides further, practical details about the rules of fasting in Ramadan, specifically concerning the nights. It clarifies that during the nights of the fasting month (between sunset and dawn), it is permissible for married individuals to have sexual intimacy with their spouses. It uses a beautiful metaphor to describe the relationship between spouses: \"They are your garments and you are their garments.\" Just as a garment provides covering, protection, and comfort, spouses provide the same for each other. The verse acknowledges that before this rule was clarified, some Muslims may have struggled with this aspect or acted against stricter initial assumptions, stating that Allah knew what they were doing and, out of His mercy, turned to them and forgave them. Now, it is explicitly allowed to be intimate and to \"seek what Allah has ordained,\" which includes seeking offspring through this relationship. The verse also defines the time for eating and drinking during Ramadan: it is permitted until the true dawn becomes clearly distinguishable from the darkness of the night. The fast then begins at dawn and lasts until nightfall (sunset). A specific prohibition is mentioned for those observing *i'tikaf* (spiritual retreat, usually in a mosque): sexual intimacy with spouses is forbidden during this period of intense devotion. The verse concludes by emphasizing that these are limits set by Allah, and believers should not even approach these limits, but rather maintain a safe distance from anything that might lead to transgression. This serves as a reminder to respect divine boundaries and, like the instruction to fast itself, is given so that people may increase their self-restraint and God-consciousness (taqwa).","arabic":"أُحِلَّ لَكُمْ لَيْلَةَ الصِّيَامِ الرَّفَثُ إِلَىٰ نِسَائِكُمْ ۚ هُنَّ لِبَاسٌ لَكُمْ وَأَنْتُمْ لِبَاسٌ لَهُنَّ ۗ عَلِمَ اللَّهُ أَنَّكُمْ كُنْتُمْ تَخْتَانُونَ أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ ۖ فَالْآنَ بَاشِرُوهُنَّ وَابْتَغُوا مَا كَتَبَ اللَّهُ لَكُمْ ۚ وَكُلُوا وَاشْرَبُوا حَتَّىٰ يَتَبَيَّنَ لَكُمُ الْخَيْطُ الْأَبْيَضُ مِنَ الْخَيْطِ الْأَسْوَدِ مِنَ الْفَجْرِ ۖ ثُمَّ أَتِمُّوا الصِّيَامَ إِلَى اللَّيْلِ ۚ وَلَا تُبَاشِرُوهُنَّ وَأَنْتُمْ عَاكِفُونَ فِي الْمَسَاجِدِ ۗ تِلْكَ حُدُودُ اللَّهِ فَلَا تَقْرَبُوهَا ۗ كَذَٰلِكَ يُبَيِّنُ اللَّهُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ"},{"verse":"188","text":"And do not eat up your property among yourselves for vanities, nor use it as bait for the judges, with intent that ye may eat up wrongfully and knowingly a little of (other) people's property.","commentary":"This verse follows the discussion on fasting and maintaining a close relationship with Allah by addressing matters of social conduct and financial honesty. It prohibits Muslims from unjustly consuming each other's wealth or property.\n\nThe verse specifically warns against using wealth to bribe judges or using deceptive tactics in legal proceedings to unjustly take what rightfully belongs to others, even if it seems like a small amount. It emphasizes doing this \"wrongfully and knowingly,\" highlighting the deliberate nature of the injustice.\n\nThis instruction connects directly to the themes of setting boundaries and being mindful of Allah, which were mentioned in the preceding verses about fasting. It shows that righteousness and fearing Allah (*taqwa*) involve not only performing religious rituals but also upholding justice and honesty in dealings with others, particularly regarding property and legal rights. It underscores that accountability is not just to human judges, but ultimately to Allah, who knows everything. As the Prophet Muhammad taught, while a judge might rule based on outward evidence, if someone takes something that is not rightfully theirs, they are accepting a severe consequence from Allah. This illustrates that ethical behavior and social justice are integral parts of a Muslim's faith and relationship with Allah.","arabic":"وَلَا تَأْكُلُوا أَمْوَالَكُمْ بَيْنَكُمْ بِالْبَاطِلِ وَتُدْلُوا بِهَا إِلَى الْحُكَّامِ لِتَأْكُلُوا فَرِيقًا مِنْ أَمْوَالِ النَّاسِ بِالْإِثْمِ وَأَنْتُمْ تَعْلَمُونَ"},{"verse":"189","text":"They ask thee concerning the New Moons. Say: They are but signs to mark fixed periods of time in (the affairs of) men, and for Pilgrimage. It is no virtue if ye enter your houses from the back: It is virtue if ye fear Allah. Enter houses through the proper doors: And fear Allah: That ye may prosper.","commentary":"This verse addresses questions about the new moons and their purpose. It explains that the phases of the moon serve as markers for time, helping people determine fixed periods for their activities and for religious duties like the Pilgrimage (Hajj). Following this, the verse dismisses a pre-Islamic custom where people would enter their houses from the rear on certain occasions, particularly after pilgrimage, believing it was a sign of righteousness. The verse clarifies that true righteousness is not about such outward forms or superstitions, but about having consciousness and fear of Allah. It instructs people to enter houses normally, through their proper doors, and reiterates that fearing Allah leads to prosperity. This connects the practical function of the moon phases for Hajj timing with the principle that true piety is inward, centered on awareness of Allah, rather than outward, empty gestures.","arabic":"يَسْأَلُونَكَ عَنِ الْأَهِلَّةِ ۖ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَالْحَجِّ ۗ وَلَيْسَ الْبِرُّ بِأَنْ تَأْتُوا الْبُيُوتَ مِنْ ظُهُورِهَا وَلَٰكِنَّ الْبِرَّ مَنِ اتَّقَىٰ ۗ وَأْتُوا الْبُيُوتَ مِنْ أَبْوَابِهَا ۚ وَاتَّقُوا اللَّهَ لَعَلَّكُمْ تُفْلِحُونَ"},{"verse":"190","text":"Fight in the cause of Allah those who fight you, but do not transgress limits; for Allah loveth not transgressors.","commentary":"Following the discussion of timekeeping and piety, this verse introduces the topic of fighting. It gives permission to fight in the cause of Allah against those who initiate aggression by fighting you. However, it immediately sets a crucial limit, stating that one must not transgress or exceed proper bounds in fighting, because Allah does not love those who do so. The commentary notes that this might have been among the first verses revealed concerning fighting in Islam, establishing the principle of fighting in self-defense against those who initiate hostilities, while emphasizing ethical restrictions.","arabic":"وَقَاتِلُوا فِي سَبِيلِ اللَّهِ الَّذِينَ يُقَاتِلُونَكُمْ وَلَا تَعْتَدُوا ۚ إِنَّ اللَّهَ لَا يُحِبُّ الْمُعْتَدِينَ"},{"verse":"191","text":"And slay them wherever ye catch them, and turn them out from where they have Turned you out; for tumult and oppression are worse than slaughter; but fight them not at the Sacred Mosque, unless they (first) fight you there; but if they fight you, slay them. Such is the reward of those who suppress faith.","commentary":"Continuing the rules of engagement introduced in the previous verse, this verse permits fighting and driving out those who had persecuted Muslims and driven them from their homes. It highlights that \"tumult and oppression\" (or suppression of faith) are considered worse than killing, justifying the defensive action against those who had committed such acts. However, a specific restriction is mentioned: fighting is not allowed near the Sacred Mosque in Makkah unless the enemy initiates combat there. If attacked at the Sacred Mosque, defensive fighting is permitted. The commentary explains that forcing someone to abandon their faith (oppression) is a severe violation of a fundamental human right and is considered a more serious offense than murder.","arabic":"وَاقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ وَأَخْرِجُوهُمْ مِنْ حَيْثُ أَخْرَجُوكُمْ ۚ وَالْفِتْنَةُ أَشَدُّ مِنَ الْقَتْلِ ۚ وَلَا تُقَاتِلُوهُمْ عِنْدَ الْمَسْجِدِ الْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ ۖ فَإِنْ قَاتَلُوكُمْ فَاقْتُلُوهُمْ ۗ كَذَٰلِكَ جَزَاءُ الْكَافِرِينَ"},{"verse":"192","text":"But if they cease, Allah is Oft-forgiving, Most Merciful.","commentary":"This verse follows directly from the previous one and offers a condition for the cessation of hostilities. It states that if the enemies cease their aggression and oppression, Allah is greatly forgiving and merciful. The commentary indicates that \"desisting\" here implies not just stopping the fighting, but renouncing their denial of Allah and His message. Accepting Islam would earn them Allah's forgiveness and mercy, absolving them of their previous actions against Muslims. This shows Islam's offer of reconciliation and mercy even to staunch enemies if they choose faith.","arabic":"فَإِنِ انْتَهَوْا فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"193","text":"And fight them on until there is no more Tumult or oppression, and there prevail justice and faith in Allah; but if they cease, Let there be no hostility except to those who practise oppression.","commentary":"Building on the preceding verses, this verse clarifies the ultimate objective of fighting in Islam: to end \"tumult and oppression\" so that justice and faith in Allah can prevail freely. It emphasizes that fighting must continue until this objective is met. However, if those who were engaged in oppression cease their actions, then hostility should stop, being directed only towards those who continue to practice oppression. The commentary explains that the principle established is to fight any power that prevents people from upholding Islam or knowing about it, ensuring freedom of belief and practice, and protecting the Muslim community from threats.","arabic":"وَقَاتِلُوهُمْ حَتَّىٰ لَا تَكُونَ فِتْنَةٌ وَيَكُونَ الدِّينُ لِلَّهِ ۖ فَإِنِ انْتَهَوْا فَلَا عُدْوَانَ إِلَّا عَلَى الظَّالِمِينَ"},{"verse":"194","text":"The prohibited month for the prohibited month,- and so for all things prohibited,- there is the law of equality. If then any one transgresses the prohibition against you, Transgress ye likewise against him. But fear Allah, and know that Allah is with those who restrain themselves.","commentary":"This verse addresses fighting during the sacred months and near the Sacred Mosque, topics mentioned in the overview and implicit in the preceding verses about fighting restrictions. It establishes a principle of reciprocity, particularly regarding the violation of sanctities like the sacred months. If an enemy transgresses by fighting during a prohibited month or in a sacred area, the Muslim community is permitted to respond in kind. However, this permission is balanced with a strong command to fear Allah and know that Allah is with those who exercise self-restraint, emphasizing that retaliation should be measured and within limits.","arabic":"الشَّهْرُ الْحَرَامُ بِالشَّهْرِ الْحَرَامِ وَالْحُرُمَاتُ قِصَاصٌ ۚ فَمَنِ اعْتَدَىٰ عَلَيْكُمْ فَاعْتَدُوا عَلَيْهِ بِمِثْلِ مَا اعْتَدَىٰ عَلَيْكُمْ ۚ وَاتَّقُوا اللَّهَ وَاعْلَمُوا أَنَّ اللَّهَ مَعَ الْمُتَّقِينَ"},{"verse":"195","text":"And spend of your substance in the cause of Allah, and make not your own hands contribute to (your) destruction; but do good; for Allah loveth those who do good.","commentary":"Following the verses on fighting, this verse urges believers to spend their wealth generously in the cause of Allah. The commentary links this directly to the concept of striving for Allah's cause (Jihad), noting that it requires financial contribution as well as physical effort. It warns that withholding wealth or being miserly can lead to self-destruction for individuals and the community, weakening their ability to support the faith. The verse then elevates the call by encouraging believers to \"do good\" (ihsan), a term indicating the highest level of spiritual excellence where one acts with complete devotion to Allah, knowing that Allah sees all actions.","arabic":"وَأَنْفِقُوا فِي سَبِيلِ اللَّهِ وَلَا تُلْقُوا بِأَيْدِيكُمْ إِلَى التَّهْلُكَةِ ۛ وَأَحْسِنُوا ۛ إِنَّ اللَّهَ يُحِبُّ الْمُحْسِنِينَ"},{"verse":"196","text":"And complete the Hajj or 'umra in the service of Allah. But if ye are prevented (From completing it), send an offering for sacrifice, such as ye may find, and do not shave your heads until the offering reaches the place of sacrifice. And if any of you is ill, or has an ailment in his scalp, (Necessitating shaving), (He should) in compensation either fast, or feed the poor, or offer sacrifice; and when ye are in peaceful conditions (again), if any one wishes to continue the 'umra on to the hajj, He must make an offering, such as he can afford, but if he cannot afford it, He should fast three days during the hajj and seven days on his return, Making ten days in all. This is for those whose household is not in (the precincts of) the Sacred Mosque. And fear Allah, and know that Allah Is strict in punishment.","commentary":"Transitioning from fighting and spending, this verse outlines rules concerning the Pilgrimage (Hajj) and the lesser pilgrimage ('Umrah). It instructs believers to complete these rituals for the sake of Allah once undertaken. If prevented from completing them (e.g., by illness or obstruction), a sacrifice should be offered, and the state of consecration (ihram) may be ended without completing all rites, but heads should not be shaved until the sacrifice has reached its destination. An exception is made for illness or a head ailment requiring shaving during ihram; in this case, compensation is required through fasting, feeding the poor, or offering a sacrifice. For those who combine 'Umrah and Hajj (Tamattu') when safe, a sacrifice is required, but if one cannot afford it, they should fast ten days (three during Hajj, seven upon return). This rule applies to those whose families do not reside near the Sacred Mosque. The verse concludes by emphasizing the importance of fearing Allah and remembering His strictness in punishment, reinforcing the need for proper observance of these detailed rituals.","arabic":"وَأَتِمُّوا الْحَجَّ وَالْعُمْرَةَ لِلَّهِ ۚ فَإِنْ أُحْصِرْتُمْ فَمَا اسْتَيْسَرَ مِنَ الْهَدْيِ ۖ وَلَا تَحْلِقُوا رُءُوسَكُمْ حَتَّىٰ يَبْلُغَ الْهَدْيُ مَحِلَّهُ ۚ فَمَنْ كَانَ مِنْكُمْ مَرِيضًا أَوْ بِهِ أَذًى مِنْ رَأْسِهِ فَفِدْيَةٌ مِنْ صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ ۚ فَإِذَا أَمِنْتُمْ فَمَنْ تَمَتَّعَ بِالْعُمْرَةِ إِلَى الْحَجِّ فَمَا اسْتَيْسَرَ مِنَ الْهَدْيِ ۚ فَمَنْ لَمْ يَجِدْ فَصِيَامُ ثَلَاثَةِ أَيَّامٍ فِي الْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ ۗ تِلْكَ عَشَرَةٌ كَامِلَةٌ ۗ ذَٰلِكَ لِمَنْ لَمْ يَكُنْ أَهْلُهُ حَاضِرِي الْمَسْجِدِ الْحَرَامِ ۚ وَاتَّقُوا اللَّهَ وَاعْلَمُوا أَنَّ اللَّهَ شَدِيدُ الْعِقَابِ"},{"verse":"197","text":"For Hajj are the months well known. If any one undertakes that duty therein, Let there be no obscenity, nor wickedness, nor wrangling in the Hajj. And whatever good ye do, (be sure) Allah knoweth it. And take a provision (With you) for the journey, but the best of provisions is right conduct. So fear Me, o ye that are wise.","commentary":"Continuing the discussion on Hajj from the previous verse, this verse specifies that Hajj takes place during well-known, appointed months. It sets behavioral guidelines for pilgrims during these months, prohibiting lewdness, wicked conduct, and wrangling. It reassures pilgrims that Allah is fully aware of whatever good they do. The verse also advises pilgrims to take physical provisions for their journey but emphasizes that the best provision is right conduct, rooted in fearing Allah. It addresses those with insight, urging them to fear Allah, highlighting the spiritual preparation needed alongside practical arrangements for the pilgrimage journey.","arabic":"الْحَجُّ أَشْهُرٌ مَعْلُومَاتٌ ۚ فَمَنْ فَرَضَ فِيهِنَّ الْحَجَّ فَلَا رَفَثَ وَلَا فُسُوقَ وَلَا جِدَالَ فِي الْحَجِّ ۗ وَمَا تَفْعَلُوا مِنْ خَيْرٍ يَعْلَمْهُ اللَّهُ ۗ وَتَزَوَّدُوا فَإِنَّ خَيْرَ الزَّادِ التَّقْوَىٰ ۚ وَاتَّقُونِ يَا أُولِي الْأَلْبَابِ"},{"verse":"198","text":"It is no crime in you if ye seek of the bounty of your Lord (during pilgrimage). Then when ye pour down from (Mount) Arafat, celebrate the praises of Allah at the Sacred Monument, and celebrate His praises as He has directed you, even though, before this, ye went astray.","commentary":"Building on the rules and conduct of Hajj, this verse clarifies that it is permissible to seek Allah's bounty during the pilgrimage, such as engaging in trade or commercial activities. This addresses a past hesitation people felt about combining worship with earning a living during Hajj. The verse then describes a ritual: remembering Allah at al-Mash'ar al-Haram (the Sacred Monument at Muzdalifah) after departing from 'Arafat, acknowledging Allah's guidance. It reminds believers of their state of error before receiving this guidance through Islam, prompting gratitude. It also includes an instruction to surge forth from where all other pilgrims surge, eliminating class or tribal distinctions that existed in pre-Islamic pilgrimage practices, emphasizing unity and equality among all pilgrims.","arabic":"لَيْسَ عَلَيْكُمْ جُنَاحٌ أَنْ تَبْتَغُوا فَضْلًا مِنْ رَبِّكُمْ ۚ فَإِذَا أَفَضْتُمْ مِنْ عَرَفَاتٍ فَاذْكُرُوا اللَّهَ عِنْدَ الْمَشْعَرِ الْحَرَامِ ۖ وَاذْكُرُوهُ كَمَا هَدَاكُمْ وَإِنْ كُنْتُمْ مِنْ قَبْلِهِ لَمِنَ الضَّالِّينَ"},{"verse":"199","text":"Then pass on at a quick pace from the place whence it is usual for the multitude so to do, and ask for Allah's forgiveness. For Allah is Oft-forgiving, Most Merciful.","commentary":"After completing certain rituals of the pilgrimage, specifically the gathering at Arafat, this verse instructs pilgrims to move on to the next location, Muzdalifah (referred to as al-Mash`ar al-Haram in the previous verse). It emphasizes remembering Allah during this movement, expressing gratitude for the guidance He has provided, especially considering the state of spiritual error people were in before receiving this guidance. It also addresses a pre-Islamic practice where a certain group felt they had special privileges during pilgrimage; this verse removes such distinctions, instructing everyone to move from the same place as everyone else, reinforcing the principle of equality among all pilgrims before Allah. Following this remembrance and movement, the verse encourages pilgrims to pray to Allah for forgiveness, reminding them that Allah is abundantly Forgiving and Merciful. This emphasizes that despite any shortcomings, seeking Allah's pardon is always possible.","arabic":"ثُمَّ أَفِيضُوا مِنْ حَيْثُ أَفَاضَ النَّاسُ وَاسْتَغْفِرُوا اللَّهَ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"200","text":"So when ye have accomplished your holy rites, celebrate the praises of Allah, as ye used to celebrate the praises of your fathers,- yea, with far more Heart and soul. There are men who say: \"Our Lord! Give us (Thy bounties) in this world!\" but they will have no portion in the Hereafter.","commentary":"This verse transitions from describing specific pilgrimage rituals to discussing the state of the heart and focus after the rites are completed. It instructs Muslims to remember Allah with intense devotion, contrasting this with the pre-Islamic custom of glorifying ancestors after pilgrimage. This is a shift in focus from worldly lineage and past glories to divine remembrance, highlighting the transformation Islam brought. The verse then describes one type of person: those whose focus, even during prayer or seeking from Allah, is solely on receiving benefits in this worldly life. It states that such people, by limiting their focus only to the immediate world, will not have a share in the rewards of the life to come.","arabic":"فَإِذَا قَضَيْتُمْ مَنَاسِكَكُمْ فَاذْكُرُوا اللَّهَ كَذِكْرِكُمْ آبَاءَكُمْ أَوْ أَشَدَّ ذِكْرًا ۗ فَمِنَ النَّاسِ مَنْ يَقُولُ رَبَّنَا آتِنَا فِي الدُّنْيَا وَمَا لَهُ فِي الْآخِرَةِ مِنْ خَلَاقٍ"},{"verse":"201","text":"And there are men who say: \"Our Lord! Give us good in this world and good in the Hereafter, and defend us from the torment of the Fire!\"","commentary":"Following the description of those who seek only worldly gain, this verse presents a contrasting type of person. These are individuals whose prayers and aspirations are more balanced and comprehensive. They seek goodness not just in this life, but also in the Hereafter. This prayer acknowledges the importance of wellbeing in the present world while maintaining a strong connection to the eternal life and seeking protection from punishment in the afterlife. This demonstrates a broader vision and deeper understanding of existence and its purpose.","arabic":"وَمِنْهُمْ مَنْ يَقُولُ رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ"},{"verse":"202","text":"To these will be allotted what they have earned; and Allah is quick in account.","commentary":"This verse speaks about the outcome for those who have the broader perspective mentioned in the previous verse. It assures that these individuals will receive their deserved portion, both in this world and the Hereafter, according to their efforts and sincerity. The mention that Allah is \"quick in account\" serves as a reminder that accountability for actions and intentions is certain and will occur efficiently, urging believers to strive for the comprehensive good in both lives.","arabic":"أُولَٰئِكَ لَهُمْ نَصِيبٌ مِمَّا كَسَبُوا ۚ وَاللَّهُ سَرِيعُ الْحِسَابِ"},{"verse":"203","text":"Celebrate the praises of Allah during the Appointed Days. But if any one hastens to leave in two days, there is no blame on him, and if any one stays on, there is no blame on him, if his aim is to do right. Then fear Allah, and know that ye will surely be gathered unto Him.","commentary":"Continuing the theme of remembering Allah after the main pilgrimage rites, this verse refers to specific days following the Day of Sacrifice (the 10th of Dhu’l-Hijjah), often spent in Mina for rituals like stoning the pillars. It instructs pilgrims to continue remembering Allah during these \"Appointed Days.\" It provides flexibility regarding the duration of stay in Mina; a pilgrim can leave after two days or stay longer, and neither is wrong, provided that their actions are motivated by a conscious desire to do what is right and remain aware of Allah. The verse concludes with a powerful reminder to remain conscious of Allah and to remember that everyone will ultimately be gathered before Him. This serves as an overarching principle for all actions, emphasizing accountability and the return to the Creator.","arabic":"وَاذْكُرُوا اللَّهَ فِي أَيَّامٍ مَعْدُودَاتٍ ۚ فَمَنْ تَعَجَّلَ فِي يَوْمَيْنِ فَلَا إِثْمَ عَلَيْهِ وَمَنْ تَأَخَّرَ فَلَا إِثْمَ عَلَيْهِ ۚ لِمَنِ اتَّقَىٰ ۗ وَاتَّقُوا اللَّهَ وَاعْلَمُوا أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ"},{"verse":"204","text":"There is the type of man whose speech about this world's life May dazzle thee, and he calls Allah to witness about what is in his heart; yet is he the most contentious of enemies.","commentary":"This verse introduces a type of person who is very appealing in their speech about worldly matters. They might sound sincere and even invoke Allah to affirm their inner thoughts or intentions. However, the verse reveals that despite their outward charm, they are in reality the most hostile of adversaries. This highlights the importance of looking beyond smooth words to understand a person's true nature and intentions.","arabic":"وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ فِي الْحَيَاةِ الدُّنْيَا وَيُشْهِدُ اللَّهَ عَلَىٰ مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ الْخِصَامِ"},{"verse":"205","text":"When he turns his back, His aim everywhere is to spread mischief through the earth and destroy crops and cattle. But Allah loveth not mischief.","commentary":"Following on from the description in the previous verse, this verse describes the actions of the deceptive person when they are not directly facing you or are in a position of influence. It explains that their hidden hostility manifests as actively seeking to spread corruption, harm, and destruction in society, impacting even basic life like agriculture and livestock. This is strongly condemned, as Allah does not approve of mischief or corruption.","arabic":"وَإِذَا تَوَلَّىٰ سَعَىٰ فِي الْأَرْضِ لِيُفْسِدَ فِيهَا وَيُهْلِكَ الْحَرْثَ وَالنَّسْلَ ۗ وَاللَّهُ لَا يُحِبُّ الْفَسَادَ"},{"verse":"206","text":"When it is said to him, \"Fear Allah\", He is led by arrogance to (more) crime. Enough for him is Hell;-An evil bed indeed (To lie on)!","commentary":"This verse completes the portrait of the insincere, hostile person by describing their reaction when confronted with guidance or reminded to be mindful of Allah. Instead of accepting advice, their arrogance drives them deeper into sin and wrongdoing. The commentary explains that this pride prevents them from seeking reform or fearing Allah. As a consequence, their ultimate destination is Hell, described here as a terrible resting place, serving as a stern warning about the outcome of persistent arrogance and rejection of truth. This connects back to the previous verses by showing the defiant attitude that stems from their inner corruption and outward deception.","arabic":"وَإِذَا قِيلَ لَهُ اتَّقِ اللَّهَ أَخَذَتْهُ الْعِزَّةُ بِالْإِثْمِ ۚ فَحَسْبُهُ جَهَنَّمُ ۚ وَلَبِئْسَ الْمِهَادُ"},{"verse":"207","text":"And there is the type of man who gives his life to earn the pleasure of Allah: And Allah is full of kindness to (His) devotees.","commentary":"In sharp contrast to the negative type described in the preceding verses, this verse presents a different kind of person: one who is dedicated to gaining Allah's approval, willing even to sacrifice their life for this purpose. This illustrates the path of sincere faith and devotion. The commentary explains that this type is selfless and entirely focused on seeking Allah's pleasure above all else. It highlights Allah's immense kindness and compassion towards those who are devoted to Him, showing the positive outcome of a life lived in sincerity and submission. This verse serves as a contrasting example to the insincere person.","arabic":"وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغَاءَ مَرْضَاتِ اللَّهِ ۗ وَاللَّهُ رَءُوفٌ بِالْعِبَادِ"},{"verse":"208","text":"O ye who believe! Enter into Islam whole-heartedly; and follow not the footsteps of the evil one; for he is to you an avowed enemy.","commentary":"Addressing those who believe, this verse calls for complete and full submission to Allah. It urges believers to embrace the way of Islam entirely, without hesitation or reservation in all aspects of their lives. It then issues a strong warning against following the path of Satan, identifying him as a clear and open enemy. The commentary explains that entering Islam wholeheartedly means surrendering intentions, actions, and destiny to Allah with trust and confidence. It emphasizes that there are only two paths: Allah's guidance or Satan's deviation, and believers must be firm in choosing Allah's path.","arabic":"يَا أَيُّهَا الَّذِينَ آمَنُوا ادْخُلُوا فِي السِّلْمِ كَافَّةً وَلَا تَتَّبِعُوا خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ"},{"verse":"209","text":"If ye backslide after the clear (Signs) have come to you, then know that Allah is Exalted in Power, Wise.","commentary":"This verse follows the call for complete submission by warning about the consequences of turning away or stumbling after having received clear evidence of the truth. It serves as a reminder that if one deviates after understanding the signs, they should know that Allah possesses immense power and wisdom. The commentary notes that this underscores the seriousness of the warning in the previous verse, implying that challenging Allah's guidance or power through deviation exposes one to severe consequences determined by His authority and wisdom.","arabic":"فَإِنْ زَلَلْتُمْ مِنْ بَعْدِ مَا جَاءَتْكُمُ الْبَيِّنَاتُ فَاعْلَمُوا أَنَّ اللَّهَ عَزِيزٌ حَكِيمٌ"},{"verse":"210","text":"Will they wait until Allah comes to them in canopies of clouds, with angels (in His train) and the question is (thus) settled? but to Allah do all questions go back (for decision).","commentary":"This verse questions the hesitation of those who are reluctant to fully submit, asking if they are waiting for a dramatic, visible appearance of Allah along with angels before they will believe or accept the truth. The commentary interprets this as a rhetorical question challenging their delay until the Day of Judgement arrives, when everything will be decisively settled, and the opportunity to believe and repent will be gone. It emphasizes that ultimately, all matters of decision and judgement belong entirely to Allah, underscoring the certainty and finality of His decree.","arabic":"هَلْ يَنْظُرُونَ إِلَّا أَنْ يَأْتِيَهُمُ اللَّهُ فِي ظُلَلٍ مِنَ الْغَمَامِ وَالْمَلَائِكَةُ وَقُضِيَ الْأَمْرُ ۚ وَإِلَى اللَّهِ تُرْجَعُ الْأُمُورُ"},{"verse":"211","text":"Ask the Children of Israel how many clear (Signs) We have sent them. But if any one, after Allah's favour has come to him, substitutes (something else), Allah is strict in punishment.","commentary":"This verse directs attention to the historical experience of the Children of Israel (a previous community who received divine scripture). It mentions that Allah sent them many clear signs, yet some of them altered or disregarded the favors and guidance given to them. The commentary explains that referring to the Children of Israel here serves as a timely lesson and warning to the current community of believers. It cautions them against repeating the mistakes of past nations who received clear guidance but chose to deviate or substitute it with something else. The verse concludes with a reminder that Allah is severe in punishment for those who alter or reject His grace after it has been bestowed upon them.","arabic":"سَلْ بَنِي إِسْرَائِيلَ كَمْ آتَيْنَاهُمْ مِنْ آيَةٍ بَيِّنَةٍ ۗ وَمَنْ يُبَدِّلْ نِعْمَةَ اللَّهِ مِنْ بَعْدِ مَا جَاءَتْهُ فَإِنَّ اللَّهَ شَدِيدُ الْعِقَابِ"},{"verse":"212","text":"The life of this world is alluring to those who reject faith, and they scoff at those who believe. But the righteous will be above them on the Day of Resurrection; for Allah bestows His abundance without measure on whom He will.","commentary":"This verse contrasts the outlook and fate of those who reject faith with those who believe. It describes worldly life as appealing and attractive to disbelievers, which often leads them to mock or look down upon believer

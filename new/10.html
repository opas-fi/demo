,"arabic":"فَكَذَّبُوهُ فَنَجَّيْنَاهُ وَمَنْ مَعَهُ فِي الْفُلْكِ وَجَعَلْنَاهُمْ خَلَائِفَ وَأَغْرَقْنَا الَّذِينَ كَذَّبُوا بِآيَاتِنَا ۖ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُنْذَرِينَ"},{"verse":"74","text":"Then after him We sent (many) messengers to their peoples: they brought them Clear Signs, but they would not believe what they had already rejected beforehand. Thus do We seal the hearts of the transgressors.","commentary":"Following the account of Prophet Noah and his people, this verse provides a brief overview of subsequent messengers sent to various communities. It states that these messengers also brought clear signs and evidence of the truth. However, the peoples often refused to believe, often because they held onto the same disbelief that previous generations had adopted. The verse explains this by stating that this is how Allah seals the hearts of those who transgress. This is understood as a consequence of their persistent refusal to use their ability to understand and accept the truth, leading their hearts to become unreceptive to guidance. This continues the theme of past communities and their response to divine messages, setting the stage for the story of Prophet Moses.","arabic":"ثُمَّ بَعَثْنَا مِنْ بَعْدِهِ رُسُلًا إِلَىٰ قَوْمِهِمْ فَجَاءُوهُمْ بِالْبَيِّنَاتِ فَمَا كَانُوا لِيُؤْمِنُوا بِمَا كَذَّبُوا بِهِ مِنْ قَبْلُ ۚ كَذَٰلِكَ نَطْبَعُ عَلَىٰ قُلُوبِ الْمُعْتَدِينَ"},{"verse":"75","text":"Then after them sent We Moses and Aaron to Pharaoh and his chiefs with Our Signs. But they were arrogant: they were a people in sin.","commentary":"Continuing the pattern of sending messengers described in the previous verse, this verse introduces Prophet Moses and his brother, Prophet Aaron, who were sent by Allah with signs to Pharaoh and his leading figures. The commentary emphasizes that Pharaoh and his chiefs reacted with arrogance. Their disbelief was rooted in their sinfulness and oppressive nature. This sets the stage for their confrontation, highlighting the character of those who would oppose the message.","arabic":"ثُمَّ بَعَثْنَا مِنْ بَعْدِهِمْ مُوسَىٰ وَهَارُونَ إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ بِآيَاتِنَا فَاسْتَكْبَرُوا وَكَانُوا قَوْمًا مُجْرِمِينَ"},{"verse":"76","text":"When the Truth did come to them from Us, they said: \"This is indeed evident sorcery!\"","commentary":"Following the arrival of Prophet Moses and Prophet Aaron with Allah's signs to Pharaoh and his chiefs (mentioned in the previous verse), this verse describes their reaction. When the truth from Allah reached them, they immediately dismissed it as \"evident sorcery.\" The commentary notes the emphasis on the truth coming \"from Us\" (Allah) to highlight the severity of their offense in labeling it as sorcery. This response demonstrates their refusal to acknowledge the divine nature of the signs and echoes similar reactions from other communities who denied their prophets.","arabic":"فَلَمَّا جَاءَهُمُ الْحَقُّ مِنْ عِنْدِنَا قَالُوا إِنَّ هَٰذَا لَسِحْرٌ مُبِينٌ"},{"verse":"77","text":"Said Moses: \"Say ye (this) about the truth when it hath (actually) reached you? Is sorcery (like) this? But sorcerers will not prosper.\"","commentary":"In response to Pharaoh and his chiefs calling the truth \"sorcery\" (as stated in the previous verse), Prophet Moses confronts them directly. He questions their assertion, asking if they truly believe this truth, which has undeniably reached them, is sorcery. He points out that true divine guidance cannot be confused with sorcery, which deals in trickery and deception and has no noble purpose or lasting success. This challenges their false accusation and highlights the fundamental difference between Allah's message and human manipulation.","arabic":"قَالَ مُوسَىٰ أَتَقُولُونَ لِلْحَقِّ لَمَّا جَاءَكُمْ ۖ أَسِحْرٌ هَٰذَا وَلَا يُفْلِحُ السَّاحِرُونَ"},{"verse":"78","text":"They said: \"Hast thou come to us to turn us away from the ways we found our fathers following,- in order that thou and thy brother may have greatness in the land? But not we shall believe in you!\"","commentary":"Following Prophet Moses' challenge regarding their accusation of sorcery, Pharaoh's chiefs reveal their true motivations for rejecting the message. They accuse Prophet Moses and Prophet Aaron of seeking to divert them from their ancestral traditions and customs, ultimately aiming for power and prominence in the land themselves. They categorically state their refusal to believe. The commentary explains that this fear of losing power and abandoning inherited ways is a common motive for those in authority who oppose the truth when it challenges their established order.","arabic":"قَالُوا أَجِئْتَنَا لِتَلْفِتَنَا عَمَّا وَجَدْنَا عَلَيْهِ آبَاءَنَا وَتَكُونَ لَكُمَا الْكِبْرِيَاءُ فِي الْأَرْضِ وَمَا نَحْنُ لَكُمَا بِمُؤْمِنِينَ"},{"verse":"79","text":"Said Pharaoh: \"Bring me every sorcerer well versed.\"","commentary":"After the confrontation where Prophet Moses and Prophet Aaron were accused of sorcery and the real motives of the chiefs were revealed (in the preceding verses), Pharaoh decides on a course of action. He commands that all skilled sorcerers be brought to him. The commentary indicates that Pharaoh likely saw this as a way to challenge Prophet Moses directly, hoping to prove that Prophet Moses' signs were merely a superior form of sorcery, thereby discrediting his message and protecting the authority of Pharaoh and his nobles.","arabic":"وَقَالَ فِرْعَوْنُ ائْتُونِي بِكُلِّ سَاحِرٍ عَلِيمٍ"},{"verse":"80","text":"When the sorcerers came, Moses said to them: \"Throw ye what ye (wish) to throw!\"","commentary":"Following Pharaoh's command to gather the sorcerers (mentioned in the previous verse), they arrive. This verse describes the beginning of the direct confrontation. Prophet Moses addresses the assembled sorcerers, giving them the opportunity to display their abilities first by saying, \"Throw ye what ye (wish) to throw!\" This indicates his confidence in the truth of his message and sets the stage for the clear distinction that would be made between genuine divine signs and human sorcery.","arabic":"فَلَمَّا جَاءَ السَّحَرَةُ قَالَ لَهُمْ مُوسَىٰ أَلْقُوا مَا أَنْتُمْ مُلْقُونَ"},{"verse":"81","text":"When they had had their throw, Moses said: \"What ye have brought is sorcery: Allah will surely make it of no effect: for Allah prospereth not the work of those who make mischief.","commentary":"This verse describes a moment during the confrontation between Prophet Moses and the sorcerers gathered by Pharaoh. After the sorcerers performed their magic, Prophet Moses declared that what they presented was mere sorcery, not a divine miracle. He asserted that Allah, the One True God, would nullify their sorcery because Allah does not support the actions of those who cause harm or corruption. This declaration highlights the difference between genuine divine signs brought by a prophet and the deceptive illusions of sorcery.","arabic":"فَلَمَّا أَلْقَوْا قَالَ مُوسَىٰ مَا جِئْتُمْ بِهِ السِّحْرُ ۖ إِنَّ اللَّهَ سَيُبْطِلُهُ ۖ إِنَّ اللَّهَ لَا يُصْلِحُ عَمَلَ الْمُفْسِدِينَ"},{"verse":"82","text":"\"And Allah by His words doth prove and establish His truth, however much the sinners may hate it!\"","commentary":"Following his statement about the sorcery being ineffective, Prophet Moses further clarified that Allah's words, His revelations and commands, are what establish and uphold the truth. This truth will always prevail, regardless of how much those who are astray may dislike it. This verse reinforces the power of Allah's truth to overcome falsehood, directly connecting to the previous verse's statement about sorcery being brought to nothing.","arabic":"وَيُحِقُّ اللَّهُ الْحَقَّ بِكَلِمَاتِهِ وَلَوْ كَرِهَ الْمُجْرِمُونَ"},{"verse":"83","text":"But none believed in Moses except some children of his people, because of the fear of Pharaoh and his chiefs, lest they should persecute them; and certainly Pharaoh was mighty on the earth and one who transgressed all bounds.","commentary":"Despite Prophet Moses presenting clear signs and truth, this verse explains that only a small number of people from his own community, the Children of Israel, believed in him at this time. The primary reason for others not believing was their intense fear of persecution from Pharaoh and his powerful leaders. Pharaoh was indeed a mighty ruler known for his oppressive and excessive behavior, which created a climate of fear that prevented many from accepting the message. This verse sets the stage for Prophet Moses’ response to this fearful situation in the following verse.","arabic":"فَمَا آمَنَ لِمُوسَىٰ إِلَّا ذُرِّيَّةٌ مِنْ قَوْمِهِ عَلَىٰ خَوْفٍ مِنْ فِرْعَوْنَ وَمَلَئِهِمْ أَنْ يَفْتِنَهُمْ ۚ وَإِنَّ فِرْعَوْنَ لَعَالٍ فِي الْأَرْضِ وَإِنَّهُ لَمِنَ الْمُسْرِفِينَ"},{"verse":"84","text":"Moses said: \"O my people! If ye do (really) believe in Allah, then in Him put your trust if ye submit (your will to His).\"","commentary":"Addressing the fear and hesitation described in the previous verse, Prophet Moses reminded his people that true belief in Allah requires placing complete trust in Him. He emphasized that trusting in Allah is a natural outcome of surrendering one's will to the Divine. In a situation where they faced a powerful oppressor, Prophet Moses guided them to find strength and reassurance by relying on Allah.","arabic":"وَقَالَ مُوسَىٰ يَا قَوْمِ إِنْ كُنْتُمْ آمَنْتُمْ بِاللَّهِ فَعَلَيْهِ تَوَكَّلُوا إِنْ كُنْتُمْ مُسْلِمِينَ"},{"verse":"85","text":"They said: \"In Allah do we put out trust. Our Lord! make us not a trial for those who practise oppression;","commentary":"Responding to Prophet Moses' call to trust in Allah, the small group of believers affirmed that they had indeed placed their trust in Allah. They then offered a prayer, asking Allah not to allow them to become a means of temptation or trial for the oppressors. This prayer sought protection, fearing that if they were overcome or suffered greatly, the oppressors might feel validated in their disbelief and actions, leading them further astray.","arabic":"فَقَالُوا عَلَى اللَّهِ تَوَكَّلْنَا رَبَّنَا لَا تَجْعَلْنَا فِتْنَةً لِلْقَوْمِ الظَّالِمِينَ"},{"verse":"86","text":"\"And deliver us by Thy Mercy from those who reject (Thee).\"","commentary":"Continuing their supplication from the previous verse, the believers specifically asked Allah, through His mercy, to save and deliver them from those who rejected faith. This prayer is a direct appeal for divine intervention and protection from the hostile environment created by Pharaoh and his people, demonstrating their reliance on Allah for rescue.","arabic":"وَنَجِّنَا بِرَحْمَتِكَ مِنَ الْقَوْمِ الْكَافِرِينَ"},{"verse":"87","text":"We inspired Moses and his brother with this Message: \"Provide dwellings for your people in Egypt, make your dwellings into places of worship, and establish regular prayers: and give glad tidings to those who believe!\"","commentary":"Following the prayers of the believers for protection and deliverance, Allah revealed to Prophet Moses and his brother, Prophet Aaron, a divine instruction. They were told to designate specific homes for the Children of Israel in Egypt and to transform these homes into places of regular prayer and worship. This command served to spiritually mobilize and organize the community of believers, creating their own space for devotion and strengthening their connection with Allah while living under oppression. It also implies preparing them for a future event and promises good news for those who hold onto their faith.","arabic":"وَأَوْحَيْنَا إِلَىٰ مُوسَىٰ وَأَخِيهِ أَنْ تَبَوَّآ لِقَوْمِكُمَا بِمِصْرَ بُيُوتًا وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً وَأَقِيمُوا الصَّلَاةَ ۗ وَبَشِّرِ الْمُؤْمِنِينَ"},{"verse":"88","text":"Moses prayed: \"Our Lord! Thou hast indeed bestowed on Pharaoh and his chiefs splendour and wealth in the life of the present, and so, Our Lord, they mislead (men) from Thy Path. Deface, our Lord, the features of their wealth, and send hardness to their hearts, so they will not believe until they see the grievous penalty.\"","commentary":"At this point in the narrative, possibly having seen the persistent rejection and the harmful influence of Pharaoh and his leaders' wealth and power on others, Prophet Moses turned to Allah in prayer against them. He acknowledged that Allah had given them worldly splendor and riches, which they used to divert people from Allah's path. Prophet Moses then prayed for their wealth to be diminished or rendered useless and for their hearts to become hardened, reaching a point where they would not believe until they faced a severe punishment. This prayer reflects a moment of despair regarding their potential for repentance and a request for divine justice.","arabic":"وَقَالَ مُوسَىٰ رَبَّنَا إِنَّكَ آتَيْتَ فِرْعَوْنَ وَمَلَأَهُ زِينَةً وَأَمْوَالًا فِي الْحَيَاةِ الدُّنْيَا رَبَّنَا لِيُضِلُّوا عَنْ سَبِيلِكَ ۖ رَبَّنَا اطْمِسْ عَلَىٰ أَمْوَالِهِمْ وَاشْدُدْ عَلَىٰ قُلُوبِهِمْ فَلَا يُؤْمِنُوا حَتَّىٰ يَرَوُا الْعَذَابَ الْأَلِيمَ"},{"verse":"89","text":"Allah said: \"Accepted is your prayer (O Moses and Aaron)! So stand ye straight, and follow not the path of those who know not.\"","commentary":"In response to the prayer of Prophet Moses (and Prophet Aaron, as they worked together), Allah declared that their supplication was accepted. This signifies that the divine decree regarding Pharaoh and his people had been set in motion. Along with this acceptance, Allah instructed both prophets to remain steadfast on the right path, upholding their faith and mission. They were warned not to follow the ways of those who lacked knowledge – those who are misguided, uncertain, or act ignorantly towards divine truth – thus reinforcing the importance of firm faith and clear direction. This verse marks a turning point, indicating that the time for confronting Pharaoh through signs and warnings was concluding, and the stage was set for the consequences of his disbelief.","arabic":"قَالَ قَدْ أُجِيبَتْ دَعْوَتُكُمَا فَاسْتَقِيمَا وَلَا تَتَّبِعَانِّ سَبِيلَ الَّذِينَ لَا يَعْلَمُونَ"},{"verse":"90","text":"We took the Children of Israel across the sea: Pharaoh and his hosts followed them in insolence and spite. At length, when overwhelmed with the flood, he said: \"I believe that there is no god except Him Whom the Children of Israel believe in: I am of those who submit (to Allah in Islam).\"","commentary":"Following the acceptance of Prophet Moses' prayer and the instruction for steadfastness, this verse describes the climactic event. Allah enabled the Children of Israel to cross the sea safely. Pharaoh and his army, driven by arrogance and hostility, pursued them. However, as they were engulfed by the water, Pharaoh, facing imminent destruction, declared his belief in the God of the Children of Israel and his submission to Allah. This declaration came at the point of death when no other option remained. The verse starkly contrasts the safety of the believers with the fate of the tyrannical pursuers, illustrating the outcome of trusting in Allah versus rejecting His truth. (Note: The consequence and acceptance of this last-minute belief are addressed in verses immediately following this one, outside the current range).","arabic":"وَجَاوَزْنَا بِبَنِي إِسْرَائِيلَ الْبَحْرَ فَأَتْبَعَهُمْ فِرْعَوْنُ وَجُنُودُهُ بَغْيًا وَعَدْوًا ۖ حَتَّىٰ إِذَا أَدْرَكَهُ الْغَرَقُ قَالَ آمَنْتُ أَنَّهُ لَا إِلَٰهَ إِلَّا الَّذِي آمَنَتْ بِهِ بَنُو إِسْرَائِيلَ وَأَنَا مِنَ الْمُسْلِمِينَ"},{"verse":"91","text":"(It was said to him): \"Ah now!- But a little while before, wast thou in rebellion!- and thou didst mischief (and violence)!","commentary":"This verse captures the moment when the Pharaoh, drowning in the sea, suddenly declares his belief in Allah, the God of the Children of Israel. The response comes, essentially asking, \"Only now do you believe?\" It highlights that just moments before, the Pharaoh was defiant and had spread corruption and oppression in the land. His sudden declaration of faith comes only at the point of facing certain destruction, when there is no longer any choice. This connects to the previous verse (90) which described the Children of Israel crossing the sea and the Pharaoh pursuing them with aggression, leading to his drowning.","arabic":"آلْآنَ وَقَدْ عَصَيْتَ قَبْلُ وَكُنْتَ مِنَ الْمُفْسِدِينَ"},{"verse":"92","text":"\"This day shall We save thee in the body, that thou mayest be a sign to those who come after thee! but verily, many among mankind are heedless of Our Signs!\"","commentary":"Continuing the address to the drowning Pharaoh, this verse explains that Allah will preserve his body so it can serve as a lesson for future generations. It is a powerful sign demonstrating the fate of those who defy Allah and oppress others. However, the verse concludes with a note of sadness or warning, observing that despite clear signs like this, many people remain heedless and do not reflect on their significance. This connects to the previous verse (91) by showing the final consequence of the Pharaoh's rebellion and how his end is made a clear sign.","arabic":"فَالْيَوْمَ نُنَجِّيكَ بِبَدَنِكَ لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً ۚ وَإِنَّ كَثِيرًا مِنَ النَّاسِ عَنْ آيَاتِنَا لَغَافِلُونَ"},{"verse":"93","text":"We settled the Children of Israel in a beautiful dwelling-place, and provided for them sustenance of the best: it was after knowledge had been granted to them, that they fell into schisms. Verily Allah will judge between them as to the schisms amongst them, on the Day of Judgment.","commentary":"Following the account of the Pharaoh's destruction and the Children of Israel's salvation (verses 90-92), this verse shifts to describe the subsequent history of the Children of Israel. It mentions that Allah granted them a secure and blessed land to dwell in, providing them with good provisions. However, it notes that after they were given knowledge and divine guidance, they unfortunately began to disagree and split into factions. The verse concludes by stating that Allah will be the ultimate judge of their differences on the Day of Judgment. This shows that even after being saved and blessed, communities can falter, highlighting the ongoing human responsibility to adhere to truth and unity.","arabic":"وَلَقَدْ بَوَّأْنَا بَنِي إِسْرَائِيلَ مُبَوَّأَ صِدْقٍ وَرَزَقْنَاهُمْ مِنَ الطَّيِّبَاتِ فَمَا اخْتَلَفُوا حَتَّىٰ جَاءَهُمُ الْعِلْمُ ۚ إِنَّ رَبَّكَ يَقْضِي بَيْنَهُمْ يَوْمَ الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ"},{"verse":"94","text":"If thou wert in doubt as to what We have revealed unto thee, then ask those who have been reading the Book from before thee: the Truth hath indeed come to thee from thy Lord: so be in no wise of those in doubt.","commentary":"This verse shifts focus and addresses Prophet Muhammad (peace be upon him) directly. It offers a powerful reassurance: if he were ever in doubt about the revelations given to him – including the accounts of past prophets and nations mentioned earlier – he could consult the people who received scriptures before him, implying their knowledge would confirm the truth of the Qur'an. The verse emphasizes that the truth has undeniably come from Allah. While the Prophet himself had no doubt, this serves as a strong affirmation of the divine origin of the message and also provides a principle for believers to seek knowledge from reliable sources. It connects to the previous verses by implicitly confirming that the stories shared about past peoples are consistent with earlier divine messages.","arabic":"فَإِنْ كُنْتَ فِي شَكٍّ مِمَّا أَنْزَلْنَا إِلَيْكَ فَاسْأَلِ الَّذِينَ يَقْرَءُونَ الْكِتَابَ مِنْ قَبْلِكَ ۚ لَقَدْ جَاءَكَ الْحَقُّ مِنْ رَبِّكَ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ"},{"verse":"95","text":"Nor be of those who reject the signs of Allah, or thou shalt be of those who perish.","commentary":"Building on the affirmation in the previous verse (94) that the revelation is the truth from Allah, this verse warns against denying Allah's signs or revelations. It states that those who do so risk becoming among those who are lost or perish. This serves as a strong admonishment against rejecting the clear evidence presented in the divine message and throughout the universe. It reinforces the importance of accepting the truth that has been revealed.","arabic":"وَلَا تَكُونَنَّ مِنَ الَّذِينَ كَذَّبُوا بِآيَاتِ اللَّهِ فَتَكُونَ مِنَ الْخَاسِرِينَ"},{"verse":"96","text":"Those against whom the word of thy Lord hath been verified would not believe-","commentary":"This verse explains why some people, despite receiving clear signs, will not believe. It speaks of those against whom Allah's \"word\" or decree has been \"verified\" or confirmed. This refers to people whose persistent denial and rejection of truth have led them to a point where, according to Allah's established laws regarding human free will and its consequences, they will not accept faith. This sets the stage for the next verse (97) which further elaborates on their situation.","arabic":"إِنَّ الَّذِينَ حَقَّتْ عَلَيْهِمْ كَلِمَتُ رَبِّكَ لَا يُؤْمِنُونَ"},{"verse":"97","text":"Even if every Sign was brought unto them,- until they see (for themselves) the penalty grievous.","commentary":"This verse continues the point made in the previous one (96), emphasizing the stubbornness of those against whom Allah's word has been verified. It states that even if they were shown every possible sign, they still would not believe. Their hearts and minds have become unreceptive due to their persistent rejection, and the only thing that will make them acknowledge the truth is witnessing the severe punishment they are destined for. This reinforces the idea that willful denial has profound consequences.","arabic":"وَلَوْ جَاءَتْهُمْ كُلُّ آيَةٍ حَتَّىٰ يَرَوُا الْعَذَابَ الْأَلِيمَ"},{"verse":"98","text":"Why was there not a single township (among those We warned), which believed,- so its faith should have profited it,- except the people of Jonah? When they believed, We removed from them the penalty of ignominy in the life of the present, and permitted them to enjoy (their life) for a while.","commentary":"This verse contrasts the typical fate of defiant communities mentioned earlier with a unique exception: the people of Prophet Jonah (peace be upon him). It observes that none of the warned communities believed *as a whole* in time to avert punishment and benefit from their faith in this life, except for Jonah's people. When they finally believed, just as the punishment was imminent, Allah mercifully lifted the impending humiliating penalty from them in this world and allowed them to continue living for a time. This highlights the possibility of repentance and acceptance of faith, even at a late stage, as a means of seeking Allah's mercy, though the typical consequence of delay is destruction.","arabic":"فَلَوْلَا كَانَتْ قَرْيَةٌ آمَنَتْ فَنَفَعَهَا إِيمَانُهَا إِلَّا قَوْمَ يُونُسَ لَمَّا آمَنُوا كَشَفْنَا عَنْهُمْ عَذَابَ الْخِزْيِ فِي الْحَيَاةِ الدُّنْيَا وَمَتَّعْنَاهُمْ إِلَىٰ حِينٍ"},{"verse":"99","text":"If it had been thy Lord's will, they would all have believed,- all who are on earth! wilt thou then compel mankind, against their will, to believe!","commentary":"This verse addresses the Prophet Muhammad (peace be upon him), and by extension, all believers, regarding the nature of faith and human will. It states that if it had been Allah's absolute will to force belief, He could have made everyone on Earth believe. But He did not. The verse then poses a rhetorical question: \"Will you then compel mankind, against their will, to believe?\" This emphasizes that belief is meant to be a matter of free choice and conviction, not compulsion. It connects to the previous verses by explaining that while some communities faced punishment due to their *choice* to disbelieve, belief itself cannot be forced upon people, as it goes against Allah's design for human responsibility.","arabic":"وَلَوْ شَاءَ رَبُّكَ لَآمَنَ مَنْ فِي الْأَرْضِ كُلُّهُمْ جَمِيعًا ۚ أَفَأَنْتَ تُكْرِهُ النَّاسَ حَتَّىٰ يَكُونُوا مُؤْمِنِينَ"},{"verse":"100","text":"No soul can believe, except by the will of Allah, and He will place doubt (or obscurity) on those who will not understand.","commentary":"This verse further clarifies the balance between Allah's will and human choice in the matter of belief. It states that no soul can believe except by Allah's permission or will. This doesn't mean Allah prevents sincere seekers from believing; rather, it signifies that belief is ultimately a gift and depends on aligning one's will with the path that leads to faith, which is by Allah's design and guidance. The verse then adds that Allah places \"doubt\" or \"obscurity\" on those who refuse to use their intellect and faculties to understand the signs and message. This is a consequence of their own choice to turn away from seeking truth, leading their hearts and minds to become unreceptive. This reinforces the theme of responsibility and the consequences of choosing disbelief discussed in previous verses (96-97).","arabic":"وَمَا كَانَ لِنَفْسٍ أَنْ تُؤْمِنَ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَجْعَلُ الرِّجْسَ عَلَى الَّذِينَ لَا يَعْقِلُونَ"},{"verse":"104","text":"Say: \"O ye men! If ye are in doubt as to my religion, (behold!) I worship not what ye worship, other than Allah! But I worship Allah - Who will take your souls (at death): I am commanded to be (in the ranks) of the Believers,","commentary":"This verse begins with a declaration addressed to all people. It acknowledges that some may be uncertain about the Prophet Muhammad's message and faith. He is instructed to state clearly that he does not worship the same things that others might worship alongside or instead of Allah. He affirms that his worship is directed solely to Allah, the one who has ultimate power over life and death, who determines when each soul will pass away. He states that he is acting purely on the command given to him by Allah, placing himself firmly among those who believe in Allah's oneness and sovereignty. This verse sets the stage for the final instructions and declarations in this part of the Qur'an.","arabic":"قُلْ يَا أَيُّهَا النَّاسُ إِنْ كُنْتُمْ فِي شَكٍّ مِنْ دِينِي فَلَا أَعْبُدُ الَّذِينَ تَعْبُدُونَ مِنْ دُونِ اللَّهِ وَلَٰكِنْ أَعْبُدُ اللَّهَ الَّذِي يَتَوَفَّاكُمْ ۖ وَأُمِرْتُ أَنْ أَكُونَ مِنَ الْمُؤْمِنِينَ"},{"verse":"105","text":"\"And further (thus): 'set thy face towards religion with true piety, and never in any wise be of the Unbelievers;","commentary":"Building on the previous verse's declaration of faith, this verse directly instructs the Prophet (and through him, all believers) to turn sincerely and fully towards the true faith. It emphasizes devotion and righteousness in following the path guided by Allah. The verse explicitly warns against being among those who do not accept the truth about Allah's oneness and guidance. This serves as a clear directive to maintain purity of faith and practice, reinforcing the commitment mentioned in Verse 104.","arabic":"وَأَنْ أَقِمْ وَجْهَكَ لِلدِّينِ حَنِيفًا وَلَا تَكُونَنَّ مِنَ الْمُشْرِكِينَ"},{"verse":"106","text":"\"'Nor call on any, other than Allah;- Such will neither profit thee nor hurt thee: if thou dost, behold! thou shalt certainly be of those who do wrong.'\"","commentary":"Following the instruction to be solely devoted to Allah (Verse 105), this verse provides a crucial consequence of not doing so. It forbids calling upon or seeking help from anything or anyone other than Allah. The reason given is that such beings or objects have no real power to benefit or harm anyone. Seeking help from them instead of Allah is described as a form of wrongdoing, indicating that it is an action that goes against the fundamental truth and justice established by Allah. This prohibition strengthens the call for exclusive worship of Allah.","arabic":"وَلَا تَدْعُ مِنْ دُونِ اللَّهِ مَا لَا يَنْفَعُكَ وَلَا يَضُرُّكَ ۖ فَإِنْ فَعَلْتَ فَإِنَّكَ إِذًا مِنَ الظَّالِمِينَ"},{"verse":"107","text":"If Allah do touch thee with hurt, there is none can remove it but He: if He do design some benefit for thee, there is none can keep back His favour: He causeth it to reach whomsoever of His servants He pleaseth. And He is the Oft-Forgiving, Most Merciful.","commentary":"This verse reinforces the message of Verse 106 by explaining why only Allah should be called upon. It highlights Allah's absolute control over all things. It states that if Allah wills for someone to experience hardship, no one else can remove it. Similarly, if Allah wills good or favour for someone, no one can prevent it from reaching them. Allah is the ultimate source of all outcomes, directing His favour to whomever He wills among His servants. The verse concludes by reminding us of Allah's attributes: He is the Oft-Forgiving and Most Merciful, indicating His willingness to forgive those who turn to Him and show mercy to His creation. This underscores His unique power and compassion, further solidifying the reasons for worshipping Him alone.","arabic":"وَإِنْ يَمْسَسْكَ اللَّهُ بِضُرٍّ فَلَا كَاشِفَ لَهُ إِلَّا هُوَ ۖ وَإِنْ يُرِدْكَ بِخَيْرٍ فَلَا رَادَّ لِفَضْلِهِ ۚ يُصِيبُ بِهِ مَنْ يَشَاءُ مِنْ عِبَادِهِ ۚ وَهُوَ الْغَفُورُ الرَّحِيمُ"},{"verse":"108","text":"Say: \"O ye men! Now Truth hath reached you from your Lord! those who receive guidance, do so for the good of their own souls; those who stray, do so to their own loss: and I am not (set) over you to arrange your affairs.\"","commentary":"After presenting the core message of worshipping Allah alone and acknowledging His absolute power, this verse acts as a final declaration. It proclaims to all humanity that the undeniable truth has come to them from their Lord, Allah. It then clarifies the principle of individual accountability: whoever chooses to follow the guidance does so for their own benefit and spiritual well-being, while whoever chooses to go astray does so at their own peril and loss. The Prophet is instructed to make it clear that his role is simply to deliver the message; he is not appointed to force people to believe or to control their lives. Each person is responsible for their own choices before Allah. This verse emphasizes free will and accountability.","arabic":"قُلْ يَا أَيُّهَا النَّاسُ قَدْ جَاءَكُمُ الْحَقُّ مِنْ رَبِّكُمْ ۖ فَمَنِ اهْتَدَىٰ فَإِنَّمَا يَهْتَدِي لِنَفْسِهِ ۖ وَمَنْ ضَلَّ فَإِنَّمَا يَضِلُّ عَلَيْهَا ۖ وَمَا أَنَا عَلَيْكُمْ بِوَكِيلٍ"},{"verse":"109","text":"Follow thou the inspiration sent unto thee, and be patient and constant, till Allah do decide: for He is the best to decide.","commentary":"This concluding verse addresses the Prophet directly, providing guidance for his path forward. It instructs him to continue following the divine revelations sent to him and to remain patient and steadfast in the face of challenges or opposition. This perseverance is required until Allah makes His ultimate judgment concerning the matter between the Prophet and those who reject the truth. The verse ends by affirming that Allah is the best and most just judge. This serves as a final note of reliance on Allah's wisdom and decree, bringing the sūrah to a close with a call for commitment and patience until the divine outcome unfolds.","arabic":"وَاتَّبِعْ مَا يُوحَىٰ إِلَيْكَ وَاصْبِرْ حَتَّىٰ يَحْكُمَ اللَّهُ ۚ وَهُوَ خَيْرُ الْحَاكِمِينَ"}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>

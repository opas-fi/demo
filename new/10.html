  <script>
    const verses = [{"verse":"1","text":"A. L. R. These are the ayats of the Book of Wisdom.","commentary":"This verse opens with three letters from the Arabic alphabet: Alif, Lam, Ra. We understand these letters to be a sign from Allah, indicating that this divine book, though composed of the very same letters the Arabs used in their everyday language, is miraculous. Despite being masters of eloquence, they were unable to produce anything like the Qur'an, demonstrating its divine origin. The verse then describes the book itself as \"the Book of Wisdom,\" highlighting that its teachings and guidance are based on profound wisdom.","arabic":"الر ۚ تِلْكَ آيَاتُ الْكِتَابِ الْحَكِيمِ"},{"verse":"2","text":"Is it a matter of wonderment to men that We have sent Our inspiration to a man from among themselves?- that he should warn mankind (of their danger), and give the good news to the Believers that they have before their Lord the lofty rank of truth. (But) say the Unbelievers: \"This is indeed an evident sorcerer!\"","commentary":"Following the description of the Qur'an as a book of wisdom, this verse poses a question, wondering why people find it strange that Allah would send a messenger from among humanity. It explains that the purpose of sending a messenger is to warn all people about the consequences of rejecting Allah's guidance and to give good news to those who believe, promising them a high and true standing with Allah. However, the verse notes the reaction of some who do not believe, dismissing the messenger and his message as mere sorcery, unable to comprehend its divine nature. This reaction shows their misunderstanding or dismissal of the powerful and transformative effect of the divine message.","arabic":"أَكَانَ لِلنَّاسِ عَجَبًا أَنْ أَوْحَيْنَا إِلَىٰ رَجُلٍ مِنْهُمْ أَنْ أَنْذِرِ النَّاسَ وَبَشِّرِ الَّذِينَ آمَنُوا أَنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ ۗ قَالَ الْكَافِرُونَ إِنَّ هَٰذَا لَسَاحِرٌ مُبِينٌ"},{"verse":"3","text":"Verily your Lord is Allah, who created the heavens and the earth in six days, and is firmly established on the throne (of authority), regulating and governing all things. No intercessor (can plead with Him) except after His leave (hath been obtained). This is Allah your Lord; Him therefore serve ye: will ye not receive admonition?","commentary":"This verse strongly asserts the reality of Allah's Lordship, connecting it directly to His role as the Creator of the vast universe, the heavens and the earth, which He created according to His plan over a period described as six days. It states that He is firmly established on the Throne, a description of His ultimate authority and control, managing and regulating all matters. It clarifies that no one can intercede with Him except by His permission, emphasizing that all power and decision-making rest solely with Him. This verse calls people to acknowledge Allah as their true Lord and to worship Him alone, meaning to submit to Him in all aspects of life, not just rituals. It challenges people to take this truth to heart and receive admonition from it. This emphasis on Allah's sole Lordship contrasts with the practice of associating others with Him, which was mentioned in the previous verse's description of the unbelievers' reaction.","arabic":"إِنَّ رَبَّكُمُ اللَّهُ الَّذِي خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ اسْتَوَىٰ عَلَى الْعَرْشِ ۖ يُدَبِّرُ الْأَمْرَ ۖ مَا مِنْ شَفِيعٍ إِلَّا مِنْ بَعْدِ إِذْنِهِ ۚ ذَٰلِكُمُ اللَّهُ رَبُّكُمْ فَاعْبُدُوهُ ۚ أَفَلَا تَذَكَّرُونَ"},{"verse":"4","text":"To Him will be your return- of all of you. The promise of Allah is true and sure. It is He Who beginneth the process of creation, and repeateth it, that He may reward with justice those who believe and work righteousness; but those who reject Him will have draughts of boiling fluids, and a penalty grievous, because they did reject Him.","commentary":"Continuing from the declaration of Allah's Lordship in Verse 3, this verse reminds everyone that their ultimate return is to Allah. It stresses that Allah's promise of this return is true and certain. It highlights that just as Allah initiated creation, He is also capable of bringing all of creation back to life. The purpose of this return and revival is for Allah to justly reward those who believed and lived righteously according to His guidance. Conversely, it states that those who rejected Him will face a severe consequence, described as suffering and scalding drink, as a result of their rejection. This underscores the accountability that comes with acknowledging Allah's Lordship and receiving His message.","arabic":"إِلَيْهِ مَرْجِعُكُمْ جَمِيعًا ۖ وَعْدَ اللَّهِ حَقًّا ۚ إِنَّهُ يَبْدَأُ الْخَلْقَ ثُمَّ يُعِيدُهُ لِيَجْزِيَ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ بِالْقِسْطِ ۚ وَالَّذِينَ كَفَرُوا لَهُمْ شَرَابٌ مِنْ حَمِيمٍ وَعَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْفُرُونَ"},{"verse":"5","text":"It is He Who made the sun to be a shining glory and the moon to be a light (of beauty), and measured out stages for her; that ye might know the number of years and the count (of time). Nowise did Allah create this but in truth and righteousness. (Thus) doth He explain His Signs in detail, for those who understand.","commentary":"Following the explanation of Allah's Lordship and the return to Him for accountability, this verse presents specific examples of Allah's creation in the universe as signs of His power and wisdom. It describes the sun as a source of intense light and the moon as a reflected light, detailing how Allah has set the moon through phases. This precise arrangement is designed so that people can measure time, calculate years, and keep count. The verse emphasizes that Allah created all of this not by chance or falsehood, but in accordance with truth and a wise purpose. It states that Allah makes these signs clear and detailed for those who possess knowledge and understanding, linking back to the wisdom mentioned in Verse 1. These cosmic phenomena serve as clear evidence of the Creator's design and purpose.","arabic":"هُوَ الَّذِي جَعَلَ الشَّمْسَ ضِيَاءً وَالْقَمَرَ نُورًا وَقَدَّرَهُ مَنَازِلَ لِتَعْلَمُوا عَدَدَ السِّنِينَ وَالْحِسَابَ ۚ مَا خَلَقَ اللَّهُ ذَٰلِكَ إِلَّا بِالْحَقِّ ۚ يُفَصِّلُ الْآيَاتِ لِقَوْمٍ يَعْلَمُونَ"},{"verse":"6","text":"Verily, in the alternation of the night and the day, and in all that Allah hath created, in the heavens and the earth, are signs for those who fear Him.","commentary":"Building upon the specific examples of the sun and moon in Verse 5, this verse expands the focus to the broader natural world. It highlights the changing of night and day, including their succession and varying lengths, as a significant sign. Furthermore, it declares that everything Allah has created in the heavens and the earth contains signs. These signs, vast and numerous in the natural world, are presented as evidence for those who are conscious of Allah and are fearful of His displeasure. It suggests that an awareness of Allah sharpens one's perception to see the divine artistry and power in creation, connecting external signs to inner reflection.","arabic":"إِنَّ فِي اخْتِلَافِ اللَّيْلِ وَالنَّهَارِ وَمَا خَلَقَ اللَّهُ فِي السَّمَاوَاتِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَتَّقُونَ"},{"verse":"7","text":"Those who rest not their hope on their meeting with Us, but are pleased and satisfied with the life of the present, and those who heed not Our Signs,-","commentary":"This verse begins a contrast with those who see the signs mentioned in Verse 6. It describes people who have no hope of meeting Allah in the hereafter. Instead of looking towards the eternal future, they are content and satisfied with the temporary life of this world. The verse also points out that these individuals are those who disregard or pay no attention to the signs from Allah that are clearly evident in creation and in His revelations.","arabic":"إِنَّ الَّذِينَ لَا يَرْجُونَ لِقَاءَنَا وَرَضُوا بِالْحَيَاةِ الدُّنْيَا وَاطْمَأَنُّوا بِهَا وَالَّذِينَ هُمْ عَنْ آيَاتِنَا غَافِلُونَ"},{"verse":"8","text":"Their abode is the Fire, because of the (evil) they earned.","commentary":"Continuing from Verse 7, this verse states the consequence for those who disregard Allah's signs, are content only with this worldly life, and have no hope of meeting Allah. Their final destination is described as the Fire. This is presented as a just outcome for the actions and choices they made in their lives, stemming from their rejection of Allah's guidance and their focus solely on the temporary world.","arabic":"أُولَٰئِكَ مَأْوَاهُمُ النَّارُ بِمَا كَانُوا يَكْسِبُونَ"},{"verse":"9","text":"Those who believe, and work righteousness,- their Lord will guide them because of their faith: beneath them will flow rivers in gardens of bliss.","commentary":"In stark contrast to the fate described in Verses 7 and 8, this verse describes the outcome for a different group: those who believe and live a righteous life according to their faith. It explains that because of their belief, Allah will guide them, illuminating their path and enabling them to do good deeds. Their reward is described as gardens of bliss where rivers flow beneath them, painting a picture of serenity, abundance, and eternal happiness. This highlights the connection between faith, guidance from Allah, righteous actions, and the ultimate reward in the hereafter.","arabic":"إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ ۖ تَجْرِي مِنْ تَحْتِهِمُ الْأَنْهَارُ فِي جَنَّاتِ النَّعِيمِ"},{"verse":"10","text":"(This will be) their cry therein: \"Glory to Thee, O Allah!\" And \"Peace\" will be their greeting therein! and the close of their cry will be: \"Praise be to Allah, the Cherisher and Sustainer of the worlds!\"","commentary":"Concluding the description of the believers' state in paradise from Verse 9, this verse illustrates the nature of their existence there. It describes their primary focus as the glorification and praise of Allah, beginning with proclaiming His perfection (\"Glory to You, O Allah!\") and ending with declaring all praise belongs to Allah, the Lord of all existence. It also mentions that their greeting to one another will be \"Peace,\" reflecting the atmosphere of security, harmony, and well-being they experience. This portrayal emphasizes the spiritual fulfillment and connection with the Divine that characterizes the ultimate bliss in paradise.","arabic":"دَعْوَاهُمْ فِيهَا سُبْحَانَكَ اللَّهُمَّ وَتَحِيَّتُهُمْ فِيهَا سَلَامٌ ۚ وَآخِرُ دَعْوَاهُمْ أَنِ الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ"},{"verse":"11","text":"If Allah were to hasten for men the ill (they have earned) as they would fain hasten on the good,- then would their respite be settled at once. But We leave those who rest not their hope on their meeting with Us, in their trespasses, wandering in distraction to and fro.","commentary":"This verse addresses people's attitude towards receiving good things quickly versus the delay of consequences for bad actions. It explains that if Allah were to deliver the negative results of people's wrong deeds as swiftly as they desire positive outcomes, their existence would end immediately. Instead, Allah, in His wisdom and mercy, gives time. However, the verse concludes by stating that those who do not anticipate returning to Allah and being held accountable are left to continue in their errors and straying. This sets the stage for describing the nature of such individuals in the following verses.","arabic":"وَلَوْ يُعَجِّلُ اللَّهُ لِلنَّاسِ الشَّرَّ اسْتِعْجَالَهُمْ بِالْخَيْرِ لَقُضِيَ إِلَيْهِمْ أَجَلُهُمْ ۖ فَنَذَرُ الَّذِينَ لَا يَرْجُونَ لِقَاءَنَا فِي طُغْيَانِهِمْ يَعْمَهُونَ"},{"verse":"12","text":"When trouble toucheth a man, He crieth unto Us (in all postures)- lying down on his side, or sitting, or standing. But when We have solved his trouble, he passeth on his way as if he had never cried to Us for a trouble that touched him! thus do the deeds of transgressors seem fair in their eyes!","commentary":"Continuing from the previous verse's mention of those who don't expect to meet Allah, this verse describes a specific aspect of their behavior. It highlights a common human tendency: when a person faces hardship, they earnestly appeal to Allah for help, regardless of their situation or physical state. But once Allah removes the trouble and grants relief, they quickly forget their plea and return to their previous ways, acting as if they never needed divine help. This inconsistent behavior, the verse explains, leads those who exceed limits to view their wrong actions as acceptable or even desirable. This contrast between desperation in need and heedlessness in ease connects back to the challenge for swift punishment mentioned implicitly in Verse 11.","arabic":"وَإِذَا مَسَّ الْإِنْسَانَ الضُّرُّ دَعَانَا لِجَنْبِهِ أَوْ قَاعِدًا أَوْ قَائِمًا فَلَمَّا كَشَفْنَا عَنْهُ ضُرَّهُ مَرَّ كَأَنْ لَمْ يَدْعُنَا إِلَىٰ ضُرٍّ مَسَّهُ ۚ كَذَٰلِكَ زُيِّنَ لِلْمُسْرِفِينَ مَا كَانُوا يَعْمَلُونَ"},{"verse":"13","text":"Generations before you We destroyed when they did wrong: their messengers came to them with clear-signs, but they would not believe! thus do We requite those who sin!","commentary":"Following the description of the current generation's behavior in Verse 12, this verse offers a historical lesson. It reminds the audience of previous communities who were destroyed because they persisted in wrongdoing and disbelieved the clear messages brought by their prophets. It explains that this destruction was Allah's consequence for their actions. This verse serves as a warning, suggesting that the behavior described in the previous verse (Verse 12) has severe historical precedents and consequences.","arabic":"وَلَقَدْ أَهْلَكْنَا الْقُرُونَ مِنْ قَبْلِكُمْ لَمَّا ظَلَمُوا ۙ وَجَاءَتْهُمْ رُسُلُهُمْ بِالْبَيِّنَاتِ وَمَا كَانُوا لِيُؤْمِنُوا ۚ كَذَٰلِكَ نَجْزِي الْقَوْمَ الْمُجْرِمِينَ"},{"verse":"14","text":"Then We made you heirs in the land after them, to see how ye would behave!","commentary":"Building on the historical lesson of Verse 13, this verse clarifies the situation of the current generation. It states that Allah made them successors on the earth after the destruction of the previous, disbelieving communities. The purpose of giving them this opportunity is explicitly stated as a test: to see how they would act and behave, implying whether they would learn from the past and follow divine guidance or repeat the mistakes of those who came before. This emphasizes that life on earth is a period of trial and observation by Allah.","arabic":"ثُمَّ جَعَلْنَاكُمْ خَلَائِفَ فِي الْأَرْضِ مِنْ بَعْدِهِمْ لِنَنْظُرَ كَيْفَ تَعْمَلُونَ"},{"verse":"15","text":"But when Our Clear Signs are rehearsed unto them, those who rest not their hope on their meeting with Us, Say: \"Bring us a reading other than this, or change this,\" Say: \"It is not for me, of my own accord, to change it: I follow naught but what is revealed unto me: if I were to disobey my Lord, I should myself fear the penalty of a Great Day (to come).\"","commentary":"This verse returns to describing the attitude of those who do not expect to meet Allah, echoing the theme from Verse 11 and Verse 12. When Allah's clear revelations (the verses of the Qur'an) are presented to them, they demand a different scripture or that the existing one be altered. Allah directs Prophet Muhammad to respond that he cannot change the message on his own initiative because he only follows what is revealed to him. He states that he fears the severe punishment on the Day of Judgment if he were to disobey Allah in this matter. This emphasizes that the Qur'an is divine revelation, not Prophet Muhammad's own words, and therefore is not subject to alteration by him or anyone else.","arabic":"وَإِذَا تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ ۙ قَالَ الَّذِينَ لَا يَرْجُونَ لِقَاءَنَا ائْتِ بِقُرْآنٍ غَيْرِ هَٰذَا أَوْ بَدِّلْهُ ۚ قُلْ مَا يَكُونُ لِي أَنْ أُبَدِّلَهُ مِنْ تِلْقَاءِ نَفْسِي ۖ إِنْ أَتَّبِعُ إِلَّا مَا يُوحَىٰ إِلَيَّ ۖ إِنِّي أَخَافُ إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ"},{"verse":"16","text":"Say: \"If Allah had so willed, I should not have rehearsed it to you, nor would He have made it known to you. A whole life-time before this have I tarried amongst you: will ye not then understand?\"","commentary":"Continuing the response from Verse 15, Prophet Muhammad, as directed by Allah, explains further that the recitation of the Qur'an and making it known to them is solely according to Allah's will. He reminds them that he lived among them for many years before receiving this message and asks them to reflect: if he could have produced such a message himself, why would he have waited so long? This point challenges their skepticism (as shown in Verse 15) and serves as evidence that the Qur'an is indeed a divine message, beyond human capability to produce.","arabic":"قُلْ لَوْ شَاءَ اللَّهُ مَا تَلَوْتُهُ عَلَيْكُمْ وَلَا أَدْرَاكُمْ بِهِ ۖ فَقَدْ لَبِثْتُ فِيكُمْ عُمُرًا مِنْ قَبْلِهِ ۚ أَفَلَا تَعْقِلُونَ"},{"verse":"17","text":"Who doth more wrong than such as forge a lie against Allah, or deny His Signs? But never will prosper those who sin.","commentary":"This verse poses a rhetorical question to highlight the gravity of two major wrongdoings: inventing falsehoods and attributing them to Allah, and denying the clear signs or revelations that come from Him. It states that those who commit such acts are among the worst wrongdoers. The verse concludes with the declaration that those who persist in wrongdoing will ultimately not achieve success. This serves as a strong warning following the discussion about the divine origin of the Qur'an (Verse 15-16) and the demands made by disbelievers.","arabic":"فَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا أَوْ كَذَّبَ بِآيَاتِهِ ۚ إِنَّهُ لَا يُفْلِحُ الْمُجْرِمُونَ"},{"verse":"18","text":"They serve, besides Allah, things that hurt them not nor profit them, and they say: \"These are our intercessors with Allah.\" Say: \"Do ye indeed inform Allah of something He knows not, in the heavens or on earth?- Glory to Him! and far is He above the partners they ascribe (to Him)!\"","commentary":"Returning to the practices of those who associate partners with Allah, this verse describes their worship of entities that can neither harm nor benefit them. They justify this by claiming these entities act as intermediaries or intercessors with Allah. The divine response, conveyed through the Prophet, challenges this notion with a rhetorical question implying the absurdity of claiming knowledge of intercessors that Allah Himself is unaware of in the vastness of creation. The verse then strongly declares Allah's absolute glory and His transcendence above any partners that people might associate with Him, refuting the concept of unauthorized intercession.","arabic":"وَيَعْبُدُونَ مِنْ دُونِ اللَّهِ مَا لَا يَضُرُّهُمْ وَلَا يَنْفَعُهُمْ وَيَقُولُونَ هَٰؤُلَاءِ شُفَعَاؤُنَا عِنْدَ اللَّهِ ۚ قُلْ أَتُنَبِّئُونَ اللَّهَ بِمَا لَا يَعْلَمُ فِي السَّمَاوَاتِ وَلَا فِي الْأَرْضِ ۚ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ"},{"verse":"19","text":"Mankind was but one nation, but differed (later). Had it not been for a word that went forth before from thy Lord, their differences would have been settled between them.","commentary":"This verse provides context for the divisions and disagreements among people, including the practice of associating partners with Allah mentioned in Verse 18. It states that humanity was originally united, likely upon the belief in Allah's oneness. Disagreements and divisions arose later. The verse explains that if not for a predetermined divine decree (Allah's plan or decision to postpone the final judgment or immediate consequence), their differences would have been definitively settled at that point. This highlights Allah's wisdom in allowing time for differences to play out before the ultimate reckoning.","arabic":"وَمَا كَانَ النَّاسُ إِلَّا أُمَّةً وَاحِدَةً فَاخْتَلَفُوا ۚ وَلَوْلَا كَلِمَةٌ سَبَقَتْ مِنْ رَبِّكَ لَقُضِيَ بَيْنَهُمْ فِيمَا فِيهِ يَخْتَلِفُونَ"},{"verse":"20","text":"They say: \"Why is not a sign sent down to him from his Lord?\" Say: \"The Unseen is only for Allah (to know), then wait ye: I too will wait with you.\"","commentary":"Following the explanation of humanity's historical unity and later disagreements (Verse 19), this verse addresses another demand from those who disbelieve. They ask why a specific miraculous sign hasn't been sent down to Prophet Muhammad from Allah. The response, conveyed through the Prophet, states that the knowledge of the unseen (matters hidden from human perception, including when or if such a sign would be sent) belongs solely to Allah. Therefore, both the challengers and the Prophet are instructed to wait for Allah's decision regarding such matters. This response underscores the Prophet's role as a messenger who conveys divine knowledge and commands, but who does not control the timing or nature of divine signs, as this is solely within Allah's knowledge and power.","arabic":"وَيَقُولُونَ لَوْلَا أُنْزِلَ عَلَيْهِ آيَةٌ مِنْ رَبِّهِ ۖ فَقُلْ إِنَّمَا الْغَيْبُ لِلَّهِ فَانْتَظِرُوا إِنِّي مَعَكُمْ مِنَ الْمُنْتَظِرِينَ"},{"verse":"21","text":"When We make mankind taste of some mercy after adversity hath touched them, behold! they take to plotting against Our Signs! Say: \"Swifter to plan is Allah!\" Verily, Our messengers record all the plots that ye make!","commentary":"This verse describes a pattern often seen in human behavior. It points out that when people experience hardship or suffering and then Allah provides relief and comfort, they sometimes react by turning away from Allah's guidance and blessings. Instead of being grateful and obedient, they might scheme or twist the meaning of Allah's messages (His Signs). The verse reminds us that Allah's planning is far more powerful and swift than any human scheme. It also mentions that Allah's messengers (often understood as angels) are constantly recording everything people do, including their schemes, so nothing is hidden from Allah. This sets the stage for the vivid illustration of this human tendency in the verses that follow.","arabic":"وَإِذَا أَذَقْنَا النَّاسَ رَحْمَةً مِنْ بَعْدِ ضَرَّاءَ مَسَّتْهُمْ إِذَا لَهُمْ مَكْرٌ فِي آيَاتِنَا ۚ قُلِ اللَّهُ أَسْرَعُ مَكْرًا ۚ إِنَّ رُسُلَنَا يَكْتُبُونَ مَا تَمْكُرُونَ"},{"verse":"22","text":"He it is Who enableth you to traverse through land and sea; so that ye even board ships;- they sail with them with a favourable wind, and they rejoice thereat; then comes a stormy wind and the waves come to them from all sides, and they think they are being overwhelmed: they cry unto Allah, sincerely offering (their) duty unto Him saying, \"If thou dost deliver us from this, we shall truly show our gratitude!\"","commentary":"This verse provides a powerful illustration of the human behavior described in the previous verse. It reminds us that it is Allah who makes it possible for people to travel safely by land and sea. Imagine people embarking on a ship, enjoying a smooth journey with favorable winds, feeling happy and secure. Then, suddenly, a violent storm hits. Waves crash in from every direction, and they are gripped by the fear of death, feeling completely helpless. In this moment of extreme crisis, they instinctively turn to Allah with sincere devotion, promising gratitude and obedience if they are saved. This scene highlights how hardship can strip away human arrogance and drive people to seek help from the only true source of power.","arabic":"هُوَ الَّذِي يُسَيِّرُكُمْ فِي الْبَرِّ وَالْبَحْرِ ۖ حَتَّىٰ إِذَا كُنْتُمْ فِي الْفُلْكِ وَجَرَيْنَ بِهِمْ بِرِيحٍ طَيِّبَةٍ وَفَرِحُوا بِهَا جَاءَتْهَا رِيحٌ عَاصِفٌ وَجَاءَهُمُ الْمَوْجُ مِنْ كُلِّ مَكَانٍ وَظَنُّوا أَنَّهُمْ أُحِيطَ بِهِمْ ۙ دَعَوُا اللَّهَ مُخْلِصِينَ لَهُ الدِّينَ لَئِنْ أَنْجَيْتَنَا مِنْ هَٰذِهِ لَنَكُونَنَّ مِنَ الشَّاكِرِينَ"},{"verse":"23","text":"But when he delivereth them, behold! they transgress insolently through the earth in defiance of right! O mankind! your insolence is against your own souls,- an enjoyment of the life of the present: in the end, to Us is your return, and We shall show you the truth of all that ye did.","commentary":"Following the scene of distress and sincere prayer in the storm (Verse 22), this verse describes the surprising human reaction upon being saved. It reveals that once the danger passes and Allah delivers them from the crisis, many people immediately forget their promises and return to their arrogant ways, acting unjustly on Earth. The verse emphasizes that this rebellion and defiance ultimately harms only themselves, as their focus remains solely on the temporary pleasures of this worldly life. It concludes with a solemn reminder that everyone will eventually return to Allah, who will reveal the full reality and consequences of their actions. This serves as a warning about accountability and the fleeting nature of worldly enjoyment compared to the eternal return to Allah.","arabic":"فَلَمَّا أَنْجَاهُمْ إِذَا هُمْ يَبْغُونَ فِي الْأَرْضِ بِغَيْرِ الْحَقِّ ۗ يَا أَيُّهَا النَّاسُ إِنَّمَا بَغْيُكُمْ عَلَىٰ أَنْفُسِكُمْ ۖ مَتَاعَ الْحَيَاةِ الدُّنْيَا ۖ ثُمَّ إِلَيْنَا مَرْجِعُكُمْ فَنُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ"},{"verse":"24","text":"The likeness of the life of the present is as the rain which We send down from the skies: by its mingling arises the produce of the earth- which provides food for men and animals: (It grows) till the earth is clad with its golden ornaments and is decked out (in beauty): the people to whom it belongs think they have all powers of disposal over it: There reaches it Our command by night or by day, and We make it like a harvest clean-mown, as if it had not flourished only the day before! thus do We explain the Signs in detail for those who reflect.","commentary":"Building upon the theme of the temporary nature of worldly enjoyment mentioned in Verse 23, this verse offers a vivid comparison to illustrate the reality of life in this world. It likens the life of this world to rain sent down by Allah, which causes the earth to burst forth with abundant crops, providing food and beauty. The land becomes adorned and its inhabitants feel confident, believing they are in complete control of their prosperity. However, the verse then describes how suddenly, by Allah's command, whether by day or night, this flourishing scene can be wiped away, like a harvest that has been mowed down, as if its beauty never existed the day before. This powerful metaphor highlights the transient nature of worldly possessions and power, contrasting with the eternal reality to which people will return (as mentioned in Verse 23), and serves as a sign for those who pause and reflect.","arabic":"إِنَّمَا مَثَلُ الْحَيَاةِ الدُّنْيَا كَمَاءٍ أَنْزَلْنَاهُ مِنَ السَّمَاءِ فَاخْتَلَطَ بِهِ نَبَاتُ الْأَرْضِ مِمَّا يَأْكُلُ النَّاسُ وَالْأَنْعَامُ حَتَّىٰ إِذَا أَخَذَتِ الْأَرْضُ زُخْرُفَهَا وَازَّيَّنَتْ وَظَنَّ أَهْلُهَا أَنَّهُمْ قَادِرُونَ عَلَيْهَا أَتَاهَا أَمْرُنَا لَيْلًا أَوْ نَهَارًا فَجَعَلْنَاهَا حَصِيدًا كَأَنْ لَمْ تَغْنَ بِالْأَمْسِ ۚ كَذَٰلِكَ نُفَصِّلُ الْآيَاتِ لِقَوْمٍ يَتَفَكَّرُونَ"},{"verse":"25","text":"But Allah doth call to the Home of Peace: He doth guide whom He pleaseth to a way that is straight.","commentary":"In contrast to the temporary and unpredictable nature of worldly life described in Verse 24, this verse presents the inviting call to a different reality: \"the Home of Peace.\" It explains that Allah invites humanity to this secure and tranquil abode (often understood as Paradise). While the worldly life is full of tests, changes, and ultimately ends, the destination Allah calls to offers true and lasting peace. The verse adds that Allah guides those He wills to the straight path, the way that leads to this Home of Peace. This guidance is based on sincerity and willingness to accept and follow His signs and messages, providing a contrast to the transient pursuits and forgetfulness illustrated in the preceding verses.","arabic":"وَاللَّهُ يَدْعُو إِلَىٰ دَارِ السَّلَامِ وَيَهْدِي مَنْ يَشَاءُ إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"},{"verse":"26","text":"To those who do right is a goodly (reward)- Yea, more (than in measure)! No darkness nor shame shall cover their faces! they are companions of the garden; they will abide therein (for aye)!","commentary":"Following the invitation in the previous verse to the \"abode of peace\" and guidance to the \"straight path,\" this verse describes the outcome for those who choose to live righteously. We believe that Allah, in His immense grace and justice, promises those who do good deeds and believe truly a wonderful reward. This reward is described not just as a fair return for their actions, but as something even more generous, exceeding what they earned. They will be protected from any hardship or humiliation on the Day of Judgment; their faces will be bright and free from distress. These are the people destined for Paradise, where they will live forever.","arabic":"لِلَّذِينَ أَحْسَنُوا الْحُسْنَىٰ وَزِيَادَةٌ ۖ وَلَا يَرْهَقُ وُجُوهَهُمْ قَتَرٌ وَلَا ذِلَّةٌ ۚ أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"27","text":"But those who have earned evil will have a reward of like evil: ignominy will cover their (faces): No defender will they have from (the wrath of) Allah: Their faces will be covered, as it were, with pieces from the depth of the darkness of night: they are companions of the Fire: they will abide therein (for aye)!","commentary":"In contrast to the previous verse, this verse describes the fate of those who live lives of wrongdoing and disbelief. We believe that they will receive a punishment that is a just consequence of their actions – evil for evil. Their faces will be marked by humiliation and darkness, as if covered by the deepest night, reflecting their inner state and the severity of their situation. We believe they will find no one to protect them from the consequences of their choices before Allah. These are the ones destined for the Fire, where they will reside permanently. These two verses together paint a picture of the two possible outcomes based on one's life choices and beliefs.","arabic":"وَالَّذِينَ كَسَبُوا السَّيِّئَاتِ جَزَاءُ سَيِّئَةٍ بِمِثْلِهَا وَتَرْهَقُهُمْ ذِلَّةٌ ۖ مَا لَهُمْ مِنَ اللَّهِ مِنْ عَاصِمٍ ۖ كَأَنَّمَا أُغْشِيَتْ وُجُوهُهُمْ قِطَعًا مِنَ اللَّيْلِ مُظْلِمًا ۚ أُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"28","text":"One day shall We gather them all together. Then shall We say to those who joined gods (with Us): \"To your place! ye and those ye joined as 'partners' We shall separate them, and their \"Partners\" shall say: \"It was not us that ye worshipped!","commentary":"Moving towards describing the Day of Judgment mentioned in the previous verses, this verse depicts a scene where everyone will be gathered. Then, Allah will address those who associated others with Him in worship. These people and the beings they worshipped (referred to here as their 'partners' or 'associates') will be told to stay put. Then, a separation will occur, and the beings they worshipped will speak, disowning the act of worship and stating clearly that they were not the ones being worshipped. This scene underscores the futility of worshipping anything other than Allah.","arabic":"وَيَوْمَ نَحْشُرُهُمْ جَمِيعًا ثُمَّ نَقُولُ لِلَّذِينَ أَشْرَكُوا مَكَانَكُمْ أَنْتُمْ وَشُرَكَاؤُكُمْ ۚ فَزَيَّلْنَا بَيْنَهُمْ ۖ وَقَالَ شُرَكَاؤُهُمْ مَا كُنْتُمْ إِيَّانَا تَعْبُدُونَ"},{"verse":"29","text":"\"Enough is Allah for a witness between us and you: we certainly knew nothing of your worship of us!\"","commentary":"Continuing the scene from the previous verse, the beings who were falsely worshipped declare to their former worshippers that Allah is sufficient as a witness between them. They emphasize that they were completely unaware of being worshipped in that manner. This further highlights the powerlessness of these so-called partners and underscores the complete lack of justification for directing worship or devotion towards them instead of or alongside Allah.","arabic":"فَكَفَىٰ بِاللَّهِ شَهِيدًا بَيْنَنَا وَبَيْنَكُمْ إِنْ كُنَّا عَنْ عِبَادَتِكُمْ لَغَافِلِينَ"},{"verse":"30","text":"There will every soul prove (the fruits of) the deeds it sent before: they will be brought back to Allah their rightful Lord, and their invented falsehoods will leave them in the lurch.","commentary":"Following the dramatic scene of confrontation, this verse describes the final outcome. At that point, every individual soul will fully understand the consequences of their actions in this life. All will be returned to Allah, their true and ultimate Lord. Any false beliefs or invented ideas about partners or intercessors will vanish completely, leaving those who held them with nothing to rely on. This verse emphasizes personal accountability and the ultimate reality of returning solely to Allah.","arabic":"هُنَالِكَ تَبْلُو كُلُّ نَفْسٍ مَا أَسْلَفَتْ ۚ وَرُدُّوا إِلَى اللَّهِ مَوْلَاهُمُ الْحَقِّ ۖ وَضَلَّ عَنْهُمْ مَا كَانُوا يَفْتَرُونَ"},{"verse":"31","text":"Say: \"Who is it that sustains you (in life) from the sky and from the earth? or who is it that has power over hearing and sight? And who is it that brings out the living from the dead and the dead from the living? and who is it that rules and regulates all affairs?\" They will soon say, \"Allah\". Say, \"will ye not then show piety (to Him)?\"","commentary":"Shifting back from the Day of Judgment to this life, Prophet Muhammad (peace be upon him) is instructed to ask the people questions about the clear signs of Allah's power around them. These questions highlight fundamental aspects of existence that everyone witnesses: sustenance from the heavens (like rain) and the earth (like plants), the functioning of senses like hearing and sight, the constant cycle of life coming from seemingly lifeless things and death occurring for the living, and the overall organization and regulation of all affairs in the universe. It is expected that anyone reflecting honestly would acknowledge that only Allah is capable of these things. If they acknowledge this, the verse then challenges them: why, knowing this, do they not act with reverence and consciousness of Him? This verse uses observations from the natural world to build a logical argument for acknowledging Allah's unique power, setting the stage for the next point.","arabic":"قُلْ مَنْ يَرْزُقُكُمْ مِنَ السَّمَاءِ وَالْأَرْضِ أَمَّنْ يَمْلِكُ السَّمْعَ وَالْأَبْصَارَ وَمَنْ يُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَيُخْرِجُ الْمَيِّتَ مِنَ الْحَيِّ وَمَنْ يُدَبِّرُ الْأَمْرَ ۚ فَسَيَقُولُونَ اللَّهُ ۚ فَقُلْ أَفَلَا تَتَّقُونَ"},{"verse":"32","text":"Such is Allah, your real Cherisher and Sustainer: apart from truth, what (remains) but error? How then are ye turned away?","commentary":"Building on the acknowledgements expected from the questions in the previous verse, this verse states that the One who does all those things (provides, controls senses, manages life/death, regulates affairs) is truly Allah, the ultimate Lord and Sustainer. The verse then presents a stark choice: once the truth is evident, anything else is simply error. It challenges the listener, asking why they would turn away from this clear truth. This verse reinforces the conclusion drawn from the evidence presented in verse 31.","arabic":"فَذَٰلِكُمُ اللَّهُ رَبُّكُمُ الْحَقُّ ۖ فَمَاذَا بَعْدَ الْحَقِّ إِلَّا الضَّلَالُ ۖ فَأَنَّىٰ تُصْرَفُونَ"},{"verse":"33","text":"Thus is the word of thy Lord proved true against those who rebel: Verily they will not believe.","commentary":"This verse explains that because certain people deliberately reject the truth that is made clear to them (as highlighted in the preceding verses), a consequence is determined for them: they will not believe. This isn't a compulsion from Allah preventing them from believing, but rather a result of their own stubborn turning away and rejection of the clear signs and logical arguments presented. Their persistent rebellion against the truth confirms the reality of the consequences that are set for those who choose disbelief.","arabic":"كَذَٰلِكَ حَقَّتْ كَلِمَتُ رَبِّكَ عَلَى الَّذِينَ فَسَقُوا أَنَّهُمْ لَا يُؤْمِنُونَ"},{"verse":"34","text":"Say: \"Of your 'partners', can any originate creation and repeat it?\" Say: \"It is Allah Who originates creation and repeats it: then how are ye deluded away (from the truth)?\"","commentary":"Prophet Muhammad (peace be upon him) is instructed to pose another challenge, this time focusing on the power of creation and recreation (bringing things back to life, which includes resurrection). The question is directed at the 'partners' that people associate with Allah in worship, asking if any of them possess the power to originate creation in the first place, let alone repeat it after death. The verse immediately provides the undeniable answer: it is only Allah who initiates creation and has the power to bring it back again. The question then arises: given this clear reality about who has the ultimate power over life and existence, how is it that they are so deceived and turned away from this obvious truth? This continues the comparison between Allah's unique power and the powerlessness of any other being.","arabic":"قُلْ هَلْ مِنْ شُرَكَائِكُمْ مَنْ يَبْدَأُ الْخَلْقَ ثُمَّ يُعِيدُهُ ۚ قُلِ اللَّهُ يَبْدَأُ الْخَلْقَ ثُمَّ يُعِيدُهُ ۖ فَأَنَّىٰ تُؤْفَكُونَ"},{"verse":"35","text":"Say: \"Of your 'partners' is there any that can give any guidance towards truth?\" Say: \"It is Allah Who gives guidance towards truth, is then He Who gives guidance to truth more worthy to be followed, or he who finds not guidance (himself) unless he is guided? what then is the matter with you? How judge ye?\"","commentary":"Following the challenge regarding creation and recreation in the previous verse, this verse presents another challenge focusing on guidance. Prophet Muhammad (peace be upon him) is to ask if any of the beings people associate with Allah have the ability to truly guide others to the truth. The clear answer provided is that only Allah is the source of true guidance. The verse then prompts a logical reflection: who is more deserving of being followed – the One who Himself guides to the truth, or someone (or something) that cannot even find the right path unless guided by another? This question highlights the illogic of following false deities or leaders who are themselves dependent and fallible. The verse concludes by questioning their judgment, asking what is wrong with them and how they could possibly conclude that anyone other than Allah, the ultimate source of guidance, is worthy of being followed. This verse emphasizes Allah's unique role as the only true Guide and calls for people to use their reason to recognize this.","arabic":"قُلْ هَلْ مِنْ شُرَكَائِكُمْ مَنْ يَهْدِي إِلَى الْحَقِّ ۚ قُلِ اللَّهُ يَهْدِي لِلْحَقِّ ۗ أَفَمَنْ يَهْدِي إِلَى الْحَقِّ أَحَقُّ أَنْ يُتَّبَعَ أَمَّنْ لَا يَهِدِّي إِلَّا أَنْ يُهْدَىٰ ۖ فَمَا لَكُمْ كَيْفَ تَحْكُمُونَ"},{"verse":"36","text":"But most of them follow nothing but fancy: truly fancy can be of no avail against truth. Verily Allah is well aware of all that they do.","commentary":"This verse explains why many people turn away from the truth, despite acknowledging the fundamental facts about the universe that were discussed in previous verses (like who provides sustenance, controls senses, and regulates affairs). It states that most of them do not base their beliefs or actions on certain knowledge or solid facts, but rather on assumptions and guesswork. Such assumptions cannot stand up against the truth revealed by Allah. The verse concludes by reminding everyone that Allah is fully aware of everything they do. This serves as a transition, highlighting the flawed basis of their rejection before discussing the divine source of the Qur'an.","arabic":"وَمَا يَتَّبِعُ أَكْثَرُهُمْ إِلَّا ظَنًّا ۚ إِنَّ الظَّنَّ لَا يُغْنِي مِنَ الْحَقِّ شَيْئًا ۚ إِنَّ اللَّهَ عَلِيمٌ بِمَا يَفْعَلُونَ"},{"verse":"37","text":"This Qur'an is not such as can be produced by other than Allah; on the contrary it is a confirmation of (revelations) that went before it, and a fuller explanation of the Book - wherein there is no doubt - from the Lord of the worlds.","commentary":"Following the mention that people rely on assumptions rather than truth (Verse 36), this verse addresses the nature of the Qur'an itself. It declares emphatically that the Qur'an could not possibly have been created or written by anyone other than Allah. It confirms the core messages of earlier divine revelations given to previous prophets and provides a clear, complete explanation of the divine message – a message that is undoubtedly from Allah, the Sustainer and Controller of all creation.","arabic":"وَمَا كَانَ هَٰذَا الْقُرْآنُ أَنْ يُفْتَرَىٰ مِنْ دُونِ اللَّهِ وَلَٰكِنْ تَصْدِيقَ الَّذِي بَيْنَ يَدَيْهِ وَتَفْصِيلَ الْكِتَابِ لَا رَيْبَ فِيهِ مِنْ رَبِّ الْعَالَمِينَ"},{"verse":"38","text":"Or do they say, \"He forged it\"? say: \"Bring then a Sura like unto it, and call (to your aid) anyone you can besides Allah, if it be ye speak the truth!\"","commentary":"If, despite the clear declaration in the previous verse (Verse 37) that the Qur'an is from Allah, they still claim that Prophet Muhammad invented it, this verse presents a direct challenge. It instructs the Prophet to tell them to try to produce even a single chapter (Sura) similar to any chapter in the Qur'an. They are challenged to call upon anyone or anything they wish to help them in this task, besides Allah, if their claim that the Qur'an is a human invention is true. This challenge underscores the unique, divine nature of the Qur'an.","arabic":"أَمْ يَقُولُونَ افْتَرَاهُ ۖ قُلْ فَأْتُوا بِسُورَةٍ مِثْلِهِ وَادْعُوا مَنِ اسْتَطَعْتُمْ مِنْ دُونِ اللَّهِ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"39","text":"Nay, they charge with falsehood that whose knowledge they cannot compass, even before the elucidation thereof hath reached them: thus did those before them make charges of falsehood: but see what was the end of those who did wrong!","commentary":"This verse explains why they cannot meet the challenge presented in Verse 38. It states that their rejection is based on ignorance and haste. They reject the Qur'an and the truths it contains, including the unseen realities and future events it describes, without truly understanding it or waiting for its full meaning to become clear. This hasty rejection, based on their limited understanding and preferences, mirrors the behavior of people in previous generations who also rejected divine messages. The verse warns them to consider the fate of those earlier communities who chose disbelief, implying a similar outcome for them if they persist.","arabic":"بَلْ كَذَّبُوا بِمَا لَمْ يُحِيطُوا بِعِلْمِهِ وَلَمَّا يَأْتِهِمْ تَأْوِيلُهُ ۚ كَذَٰلِكَ كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ ۖ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الظَّالِمِينَ"},{"verse":"40","text":"Of them there are some who believe therein, and some who do not: and thy Lord knoweth best those who are out for mischief.","commentary":"Building on the description of their rejection (Verse 39), this verse points out that not everyone among them reacts in the same way. It acknowledges that among the people addressed by the message of the Qur'an, there is a division: some choose to believe in it, while others do not. Allah is fully aware of those who deliberately choose to create disorder or cause harm through their rejection and opposition to the truth. In the context of the message, this \"mischief\" refers to the disruption and corruption that results from turning away from divine guidance.","arabic":"وَمِنْهُمْ مَنْ يُؤْمِنُ بِهِ وَمِنْهُمْ مَنْ لَا يُؤْمِنُ بِهِ ۚ وَرَبُّكَ أَعْلَمُ بِالْمُفْسِدِينَ"},{"verse":"41","text":"If they charge thee with falsehood, say: \"My work to me, and yours to you! ye are free from responsibility for what I do, and I for what ye do!\"","commentary":"Following the statement that some accept and some reject the message (Verse 40), this verse gives Prophet Muhammad guidance on how to respond when they reject and accuse him of falsehood. He is instructed to clearly separate himself from their actions and beliefs, stating that he is responsible for his own actions and they are responsible for theirs. This declaration emphasizes individual accountability before Allah. It signifies that after the message has been clearly conveyed, each person's choice determines their own destiny, and the Prophet is absolved of their rejection.","arabic":"وَإِنْ كَذَّبُوكَ فَقُلْ لِي عَمَلِي وَلَكُمْ عَمَلُكُمْ ۖ أَنْتُمْ بَرِيئُونَ مِمَّا أَعْمَلُ وَأَنَا بَرِيءٌ مِمَّا تَعْمَلُونَ"},{"verse":"42","text":"Among them are some who (pretend to) listen to thee: But canst thou make the deaf to hear,- even though they are without understanding?","commentary":"This verse describes the attitude of some who outwardly appear to listen to the Prophet when he recites the Qur'an or explains the message. However, it points out that their hearts and minds are closed to the truth. Using the analogy of physical deafness, it questions whether the Prophet can make those hear who are unwilling to understand or accept, even though they may be physically present and seeming to listen. This highlights that their lack of response is a deliberate choice, not a result of the message being unclear. This prepares the way for the next verse, which uses a similar analogy.","arabic":"وَمِنْهُمْ مَنْ يَسْتَمِعُونَ إِلَيْكَ ۚ أَفَأَنْتَ تُسْمِعُ الصُّمَّ وَلَوْ كَانُوا لَا يَعْقِلُونَ"},{"verse":"43","text":"And among them are some who look at thee: but canst thou guide the blind,- even though they will not see?","commentary":"Continuing the theme from Verse 42 about their deliberate unresponsiveness, this verse uses the analogy of physical blindness. It describes others who outwardly look at the Prophet, observing him, but their inner perception is closed to the truth he represents and the guidance he brings. The verse asks rhetorically if the Prophet can guide those who are wilfully blind, even though they are physically capable of seeing. This further emphasizes that their rejection is due to their own choice to close their hearts and minds, despite the clear signs before them.","arabic":"وَمِنْهُمْ مَنْ يَنْظُرُ إِلَيْكَ ۚ أَفَأَنْتَ تَهْدِي الْعُمْيَ وَلَوْ كَانُوا لَا يُبْصِرُونَ"},{"verse":"44","text":"Verily Allah will not deal unjustly with man in aught: It is man that wrongs his own soul.","commentary":"This verse provides the reason and justification for the consequences faced by those who reject the truth, as described through the analogies of deafness and blindness in the preceding verses (42-43). It asserts the absolute justice of Allah, stating that Allah never wrongs anyone in the slightest degree. Instead, any hardship or suffering experienced by individuals, particularly the negative consequences of rejecting guidance, is a direct result of their own actions and choices – they wrong themselves by choosing disbelief and turning away from the path that leads to well-being. This sets the stage for the description of accountability on the Day of Judgment in the following verse.","arabic":"إِنَّ اللَّهَ لَا يَظْلِمُ النَّاسَ شَيْئًا وَلَٰكِنَّ النَّاسَ أَنْفُسَهُمْ يَظْلِمُونَ"},{"verse":"45","text":"One day He will gather them together: (It will be) as if they had tarried but an hour of a day: they will recognise each other: assuredly those will be lost who denied the meeting with Allah and refused to receive true guidance.","commentary":"Following the statement in Verse 44 that people wrong themselves through their choices, this verse paints a picture of the Day of Judgment when everyone will be gathered before Allah. The striking contrast is made between the perceived length of their worldly life and the reality of eternity; their life in this world will seem incredibly short, perhaps like spending just an hour of a day, during which they barely had time to fully know each other before facing the ultimate reality. The verse concludes by stating with certainty that those who denied the reality of meeting Allah for judgment and refused to accept the true guidance offered to them will find themselves utterly lost and facing the consequences of their choices.","arabic":"وَيَوْمَ يَحْشُرُهُمْ كَأَنْ لَمْ يَلْبَثُوا إِلَّا سَاعَةً مِنَ النَّهَارِ يَتَعَارَفُونَ بَيْنَهُمْ ۚ قَدْ خَسِرَ الَّذِينَ كَذَّبُوا بِلِقَاءِ اللَّهِ وَمَا كَانُوا مُهْتَدِينَ"},{"verse":"46","text":"Whether We show thee (realised in thy life-time) some part of what We promise them,- or We take thy soul (to Our Mercy) (Before that),- in any case, to Us is their return: ultimately Allah is witness, to all that they do.","commentary":"This verse addresses the Prophet Muhammad, peace be upon him, stating that the outcome for those who reject Allah's message rests entirely with Allah. Whether Allah chooses to show the Prophet some of the consequences promised to these people during his lifetime, or if the Prophet passes away before that happens, everyone will ultimately return to Allah. The verse emphasizes that Allah is aware of everything they do. This connects to the previous verse, which depicted the short feeling of worldly life when faced with the reality of the Day of Judgment, reinforcing that the final destination and accountability are with Allah, regardless of what happens in this life.","arabic":"وَإِمَّا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِلَيْنَا مَرْجِعُهُمْ ثُمَّ اللَّهُ شَهِيدٌ عَلَىٰ مَا يَفْعَلُونَ"},{"verse":"47","text":"To every people (was sent) a messenger: when their messenger comes (before them), the matter will be judged between them with justice, and they will not be wronged.","commentary":"This verse establishes a fundamental principle: Allah has sent a messenger to every community throughout history. The purpose of these messengers is to convey Allah's message and guidance. When the messenger has fulfilled their role and the people have had the opportunity to understand the message, judgment will be passed on them. The verse assures that this judgment will be conducted with absolute fairness, and no one will be treated unjustly. This highlights Allah's justice and the clarity of the message sent to each people before any reckoning occurs.","arabic":"وَلِكُلِّ أُمَّةٍ رَسُولٌ ۖ فَإِذَا جَاءَ رَسُولُهُمْ قُضِيَ بَيْنَهُمْ بِالْقِسْطِ وَهُمْ لَا يُظْلَمُونَ"},{"verse":"48","text":"They say: \"When will this promise come to pass,- if ye speak the truth?\"","commentary":"Following the mention of judgment in the previous verse, this verse presents a challenge from those who disbelieve. They question the timing of the promised consequences or punishment mentioned by the messenger, asking for it to happen immediately if the message is true. This is a common response from those who doubt or mock the warnings about the future. This verse sets the stage for the response that clarifies that the timing of these events is solely with Allah.","arabic":"وَيَقُولُونَ مَتَىٰ هَٰذَا الْوَعْدُ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"49","text":"Say: \"I have no power over any harm or profit to myself except as Allah willeth. To every people is a term appointed: when their term is reached, not an hour can they cause delay, nor (an hour) can they advance (it in anticipation).\"","commentary":"This verse provides a direct response to the challenge in the previous verse about the timing of the promised events. It instructs the Prophet to state clearly that he has no control over bringing harm or benefit, not even to himself, except as Allah wills. This emphasizes that the messenger's role is to convey the message, and power belongs only to Allah. The verse then explains that every community and every individual has an appointed time for judgment or consequence. When that set time arrives, it cannot be delayed or hastened by anyone, reinforcing Allah's absolute control over destiny and timing.","arabic":"قُلْ لَا أَمْلِكُ لِنَفْسِي ضَرًّا وَلَا نَفْعًا إِلَّا مَا شَاءَ اللَّهُ ۗ لِكُلِّ أُمَّةٍ أَجَلٌ ۚ إِذَا جَاءَ أَجَلُهُمْ فَلَا يَسْتَأْخِرُونَ سَاعَةً ۖ وَلَا يَسْتَقْدِمُونَ"},{"verse":"50","text":"Say: \"Do ye see,- if His punishment should come to you by night or by day,- what portion of it would the sinners wish to hasten?","commentary":"Building on the concept of a fixed, inevitable time for consequences (V49), this verse shifts tone to warn those who challenged the timing. It asks them to consider the reality of Allah's punishment arriving unexpectedly, whether by night or day. The question posed is rhetorical, highlighting the absurdity of wishing to hasten something so dreadful. It prompts reflection on the severe nature of the punishment that no one would truly desire to speed up once its reality is contemplated.","arabic":"قُلْ أَرَأَيْتُمْ إِنْ أَتَاكُمْ عَذَابُهُ بَيَاتًا أَوْ نَهَارًا مَاذَا يَسْتَعْجِلُ مِنْهُ الْمُجْرِمُونَ"},{"verse":"51","text":"\"Would ye then believe in it at last, when it actually cometh to pass? (It will then be said): 'Ah! now? and ye wanted (aforetime) to hasten it on!'","commentary":"Continuing the scenario from the previous verse, this verse depicts the moment the punishment actually arrives. It questions whether they will finally believe *then*, when it's too late. The verse includes a poignant rebuke, as if addressing them at that moment: \"Now? And you wanted to rush it before!\" This illustrates the futility of delaying belief and highlights the regret that will be felt by those who mocked or doubted when faced with the unavoidable reality.","arabic":"أَثُمَّ إِذَا مَا وَقَعَ آمَنْتُمْ بِهِ ۚ آلْآنَ وَقَدْ كُنْتُمْ بِهِ تَسْتَعْجِلُونَ"},{"verse":"52","text":"\"At length will be said to the wrong-doers: 'Taste ye the enduring punishment! ye get but the recompense of what ye earned!'\"","commentary":"Concluding the vivid scene of judgment and punishment, this verse explicitly states the fate of those described as \"wrong-doers\" or \"those who did evil.\" They will be told to experience a lasting punishment. The verse clarifies that this suffering is not arbitrary but is the just consequence and recompense for their actions in their worldly life. This reinforces the theme of accountability and divine justice mentioned in earlier verses.","arabic":"ثُمَّ قِيلَ لِلَّذِينَ ظَلَمُوا ذُوقُوا عَذَابَ الْخُلْدِ هَلْ تُجْزَوْنَ إِلَّا بِمَا كُنْتُمْ تَكْسِبُونَ"},{"verse":"53","text":"They seek to be informed by thee: \"Is that true?\" Say: \"Aye! by my Lord! it is the very truth! and ye cannot frustrate it!\"","commentary":"Returning to the interaction in this life, the verse describes people asking the Prophet whether these warnings about judgment and punishment are truly factual. The response is an emphatic affirmation, sworn by Allah, stating that it is indeed the absolute truth. The verse adds that they have no power to escape or prevent it. This strong confirmation underscores the certainty of the consequences described in the preceding verses and emphasizes Allah's ultimate power from which no one can flee.","arabic":"وَيَسْتَنْبِئُونَكَ أَحَقٌّ هُوَ ۖ قُلْ إِي وَرَبِّي إِنَّهُ لَحَقٌّ ۖ وَمَا أَنْتُمْ بِمُعْجِزِينَ"},{"verse":"54","text":"Every soul that hath sinned, if it possessed all that is on earth, would fain give it in ransom: They would declare (their) repentance when they see the penalty: but the judgment between them will be with justice, and no wrong will be done unto them.","commentary":"Following the assertion of the truth and inevitability of the consequences (V53), this verse paints a powerful picture of a soul that has done wrong on the Day of Judgment. It describes that such a soul, if it owned everything on Earth, would gladly offer it as a ransom to escape the punishment. It also mentions that they would show repentance upon seeing the penalty. However, the verse concludes by reiterating that judgment will be passed justly, and no one will be wronged, implying that such a last-minute offer or repentance at that stage will not be accepted, as each person is judged fairly based on their deeds.","arabic":"وَلَوْ أَنَّ لِكُلِّ نَفْسٍ ظَلَمَتْ مَا فِي الْأَرْضِ لَافْتَدَتْ بِهِ ۗ وَأَسَرُّوا النَّدَامَةَ لَمَّا رَأَوُا الْعَذَابَ ۖ وَقُضِيَ بَيْنَهُمْ بِالْقِسْطِ ۚ وَهُمْ لَا يُظْلَمُونَ"},{"verse":"55","text":"Is it not (the case) that to Allah belongeth whatever is in the heavens and on earth? Is it not (the case) that Allah's promise is assuredly true? Yet most of them understand not.","commentary":"This verse makes a fundamental declaration about Allah's sovereignty and the certainty of His promises, which relates back to the discussions of judgment and accountability. It begins by stating that everything in the heavens and on earth belongs to Allah, emphasizing His supreme ownership and control. It then directly asserts that Allah's promise is undoubtedly true. Despite these clear realities, the verse notes with sadness that most people do not grasp or understand this truth, which is why they doubt or reject the messages brought by the messengers.","arabic":"أَلَا إِنَّ لِلَّهِ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۗ أَلَا إِنَّ وَعْدَ اللَّهِ حَقٌّ وَلَٰكِنَّ أَكْثَرَهُمْ لَا يَعْلَمُونَ"},{"verse":"56","text":"It is He Who giveth life and who taketh it, and to Him shall ye all be brought back.","commentary":"This verse reminds us of Allah's absolute power over life and death. It tells us that it is only Allah who grants life and takes it away. This is a fundamental truth that everyone experiences in their lifetime. The verse concludes by stating that to Allah we will all return, emphasizing that life in this world is temporary and our ultimate destination is back to Him for accountability. This connects to the previous verses which spoke about the promise of return to Allah and the consequences of denying that reality.","arabic":"هُوَ يُحْيِي وَيُمِيتُ وَإِلَيْهِ تُرْجَعُونَ"},{"verse":"57","text":"O mankind! there hath come to you a direction from your Lord and a healing for the (diseases) in your hearts,- and for those who believe, a guidance and a Mercy.","commentary":"Addressing all of humanity, this verse introduces the Qur'an as a divine message. It describes the Qur'an as \"a direction,\" meaning a guidance or instruction from Allah, our Sustainer. It is also described as \"a healing for the diseases in your hearts.\" These diseases can be things like doubt, ignorance, and negative traits. For those who embrace belief, the Qur'an serves as both guidance, showing the right path in life, and a mercy, bringing ease and blessings from Allah. This verse highlights the beneficial nature of the divine message for everyone, especially those who are receptive to it.","arabic":"يَا أَيُّهَا النَّاسُ قَدْ جَاءَتْكُمْ مَوْعِظَةٌ مِنْ رَبِّكُمْ وَشِفَاءٌ لِمَا فِي الصُّدُورِ وَهُدًى وَرَحْمَةٌ لِلْمُؤْمِنِينَ"},{"verse":"58","text":"Say: \"In the bounty of Allah. And in His Mercy,- in that let them rejoice\": that is better than the (wealth) they hoard.","commentary":"Following the description of the Qur'an as guidance and mercy (Allah's bounty and grace), this verse instructs the Prophet to tell people to rejoice in these divine gifts. It clarifies that having guidance and mercy from Allah is far more valuable and a greater reason for joy than accumulating wealth and possessions in this world. This contrasts spiritual values with material ones, suggesting that true happiness and fulfillment come from connecting with Allah and following His guidance, rather than from worldly riches.","arabic":"قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ فَبِذَٰلِكَ فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعُونَ"},{"verse":"59","text":"Say: \"See ye what things Allah hath sent down to you for sustenance? Yet ye hold forbidden some things thereof and (some things) lawful.\" Say: \"Hath Allah indeed permitted you, or do ye invent (things) to attribute to Allah?\"","commentary":"This verse challenges those who arbitrarily decide what is permissible and what is forbidden, especially regarding the provisions Allah has provided. It points out that all sustenance comes from Allah, yet some people take it upon themselves to declare certain things lawful or unlawful without any divine basis. The verse poses a direct question: Did Allah authorize you to make these distinctions, or are you simply fabricating lies and attributing them to Him? This emphasizes that the authority to legislate is solely with Allah.","arabic":"قُلْ أَرَأَيْتُمْ مَا أَنْزَلَ اللَّهُ لَكُمْ مِنْ رِزْقٍ فَجَعَلْتُمْ مِنْهُ حَرَامًا وَحَلَالًا قُلْ آللَّهُ أَذِنَ لَكُمْ ۖ أَمْ عَلَى اللَّهِ تَفْتَرُونَ"},{"verse":"60","text":"And what think those who invent lies against Allah, of the Day of Judgment? Verily Allah is full of bounty to mankind, but most of them are ungrateful.","commentary":"Building on the previous verse's point about inventing laws against Allah, this verse warns about the consequences on the Day of Judgment for those who fabricate falsehoods about Him. It prompts them to consider what they expect their fate to be when they stand before Allah after denying His authority. Despite this warning, the verse also reminds us of Allah's immense generosity to humanity, providing countless blessings. However, it notes with sadness that many people are ungrateful for this bounty, often demonstrated by their disregard for His guidance and their attribution of false ideas to Him.","arabic":"وَمَا ظَنُّ الَّذِينَ يَفْتَرُونَ عَلَى اللَّهِ الْكَذِبَ يَوْمَ الْقِيَامَةِ ۗ إِنَّ اللَّهَ لَذُو فَضْلٍ عَلَى النَّاسِ وَلَٰكِنَّ أَكْثَرَهُمْ لَا يَشْكُرُونَ"},{"verse":"61","text":"In whatever business thou mayest be, and whatever portion thou mayest be reciting from the Qur'an,- and whatever deed ye (mankind) may be doing,- We are witnesses thereof when ye are deeply engrossed therein. Nor is hidden from thy Lord (so much as) the weight of an atom on the earth or in heaven. And not the least and not the greatest of these things but are recorded in a clear record.","commentary":"This powerful verse speaks about Allah's constant awareness and knowledge of everything. It assures Prophet Muhammad (and by extension, all believers) that Allah is a witness to every action they undertake, whether it is a major task, reciting the Qur'an, or any other deed. It extends this to all of humanity, stating that Allah witnesses whatever people are doing, even when they are fully absorbed in it. The verse then emphasizes the absolute comprehensiveness of Allah's knowledge, stating that nothing, no matter how small (even the weight of an atom), on Earth or in the heavens, is hidden from Him. Furthermore, everything, from the smallest to the largest, is meticulously recorded. This serves as a reminder of accountability and Allah's perfect justice, reinforcing the warnings in the preceding verses about judgment.","arabic":"وَمَا تَكُونُ فِي شَأْنٍ وَمَا تَتْلُو مِنْهُ مِنْ قُرْآنٍ وَلَا تَعْمَلُونَ مِنْ عَمَلٍ إِلَّا كُنَّا عَلَيْكُمْ شُهُودًا إِذْ تُفِيضُونَ فِيهِ ۚ وَمَا يَعْزُبُ عَنْ رَبِّكَ مِنْ مِثْقَالِ ذَرَّةٍ فِي الْأَرْضِ وَلَا فِي السَّمَاءِ وَلَا أَصْغَرَ مِنْ ذَٰلِكَ وَلَا أَكْبَرَ إِلَّا فِي كِتَابٍ مُبِينٍ"},{"verse":"62","text":"Behold! verily on the friends of Allah there is no fear, nor shall they grieve;","commentary":"Following the reminder of Allah's pervasive knowledge and accountability, this verse offers comfort and assurance to those who are close to Allah. It declares that the true \"friends of Allah\" will experience no fear for the future and no grief over the past or present. This state of peace and security comes from their strong connection with Allah and their trust in His care, which was alluded to in the previous verse highlighting Allah's constant witnessing.","arabic":"أَلَا إِنَّ أَوْلِيَاءَ اللَّهِ لَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"63","text":"Those who believe and (constantly) guard against evil;-","commentary":"This verse defines who the \"friends of Allah\" mentioned in the previous verse are. They are identified by two key qualities: first, they believe in Allah, His messengers, and His message (like the Qur'an mentioned earlier); and second, they are consistently mindful of Allah and strive to avoid displeasing Him or doing wrong. It's this combination of inner faith and outer righteous conduct that brings them into a state of closeness with Allah, leading to the absence of fear and grief promised in verse 62.","arabic":"الَّذِينَ آمَنُوا وَكَانُوا يَتَّقُونَ"},{"verse":"64","text":"For them are glad tidings, in the life of the present and in the Hereafter; no change can there be in the words of Allah. This is indeed the supreme felicity.","commentary":"This verse expands on the blessings for the \"friends of Allah\" defined in verse 63. It declares that they have received good news, both in this life and in the eternal life to come. These glad tidings are sure and unchanging because they are Allah's promises, and His words never change. The verse emphasizes that this state of receiving good news and assurance, encompassing both worlds, is the ultimate success and happiness, far surpassing any worldly achievement or possession mentioned earlier.","arabic":"لَهُمُ الْبُشْرَىٰ فِي الْحَيَاةِ الدُّنْيَا وَفِي الْآخِرَةِ ۚ لَا تَبْدِيلَ لِكَلِمَاتِ اللَّهِ ۚ ذَٰلِكَ هُوَ الْفَوْزُ الْعَظِيمُ"},{"verse":"65","text":"Let not their speech grieve thee: for all power and honour belong to Allah: It is He Who heareth and knoweth (all things).","commentary":"This verse offers solace and strength to Prophet Muhammad, addressing potential grief caused by the negative speech or opposition from disbelievers mentioned in earlier verses (like those inventing lies in verse 60). It reminds him not to be saddened because all true power and honor belong solely to Allah. This implies that any apparent power or influence of those who oppose the truth is temporary and ultimately insignificant compared to Allah's might. Furthermore, it reassures the Prophet that Allah hears everything they say and knows all their intentions and actions, providing complete protection and support.","arabic":"وَلَا يَحْزُنْكَ قَوْلُهُمْ ۘ إِنَّ الْعِزَّةَ لِلَّهِ جَمِيعًا ۚ هُوَ السَّمِيعُ الْعَلِيمُ"},{"verse":"66","text":"Behold! verily to Allah belong all creatures, in the heavens and on earth. What do they follow who worship as His \"partners\" other than Allah? They follow nothing but fancy, and they do nothing but lie.","commentary":"This verse reminds us that truly, everything that exists in the heavens and on earth belongs to Allah. He is the absolute owner and controller of all creation. Following on from the previous verse (65) which emphasizes that all might and glory belong to Allah, this verse further clarifies His unique status by stating that everything and everyone is His possession. It then questions the actions of those who worship or associate \"partners\" with Allah. It explains that when people turn to other beings or things besides Allah, they are not following any real truth or reality. Instead, they are merely following assumptions, groundless ideas, and fabricating falsehoods about the nature of existence and divinity. Their claims that these partners have any power or share in Allah's authority are simply untrue.","arabic":"أَلَا إِنَّ لِلَّهِ مَنْ فِي السَّمَاوَاتِ وَمَنْ فِي الْأَرْضِ ۗ وَمَا يَتَّبِعُ الَّذِينَ يَدْعُونَ مِنْ دُونِ اللَّهِ شُرَكَاءَ ۚ إِنْ يَتَّبِعُونَ إِلَّا الظَّنَّ وَإِنْ هُمْ إِلَّا يَخْرُصُونَ"},{"verse":"67","text":"He it is That hath made you the night that ye may rest therein, and the day to make things visible (to you). Verily in this are signs for those who listen (to His Message).","commentary":"Following the declaration in the previous verse (66) that everything belongs to Allah, this verse offers concrete examples from the universe to illustrate His power and sole control. It highlights Allah's creation of the night for rest and the day for visibility and activity. These are fundamental rhythms of life that directly impact human existence. The verse points out that in these phenomena – the cycle of night and day, and their perfect alignment with human needs – there are clear signs demonstrating the power and wisdom of the One who created them. These signs are evident for anyone who truly listens and reflects upon the message brought by Allah's messengers. This serves as further evidence supporting the truth asserted in the preceding verse about Allah's sole ownership and control.","arabic":"هُوَ الَّذِي جَعَلَ لَكُمُ اللَّيْلَ لِتَسْكُنُوا فِيهِ وَالنَّهَارَ مُبْصِرًا ۚ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يَسْمَعُونَ"},{"verse":"68","text":"They say: \"Allah hath begotten a son!\" - Glory be to Him! He is self-sufficient! His are all things in the heavens and on earth! No warrant have ye for this! say ye about Allah what ye know not?","commentary":"This verse directly addresses a false claim made by some people – the assertion that Allah has a son. Immediately after stating the signs of Allah's power in the universe (Verse 67), the Qur'an declares that Allah is far above such notions. It emphasizes His absolute perfection and self-sufficiency. He does not need anything or anyone, including offspring, because everything in the heavens and on earth already belongs to Him and is under His control. Unlike humans who may need children for continuity, support, or help, Allah is eternal and all-powerful, with no needs or deficiencies. The verse challenges those who make this claim, stating they have no evidence or basis for it. It questions why they would speak about Allah in such a way, attributing things to Him without any true knowledge, especially after the universe itself provides clear signs of His unique, absolute nature.","arabic":"قَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ هُوَ الْغَنِيُّ ۖ لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۚ إِنْ عِنْدَكُمْ مِنْ سُلْطَانٍ بِهَٰذَا ۚ أَتَقُولُونَ عَلَى اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"69","text":"Say: \"Those who invent a lie against Allah will never prosper.\"","commentary":"Building upon the rejection of false claims about Allah in the previous verse (68), this verse states the inevitable consequence for those who fabricate lies against Him. It declares clearly that such people will never achieve true prosperity. This is a direct warning that misleading others about Allah's nature or attributing falsehoods to Him leads ultimately to failure, not success.","arabic":"قُلْ إِنَّ الَّذِينَ يَفْتَرُونَ عَلَى اللَّهِ الْكَذِبَ لَا يُفْلِحُونَ"},{"verse":"70","text":"A little enjoyment in this world!- and then, to Us will be their return, then shall We make them taste the severest penalty for their blasphemies.","commentary":"This verse clarifies the nature of the \"prosperity\" denied to those who lie about Allah in the previous verse (69). It explains that while they might experience some temporary and limited enjoyment in this earthly life, this is fleeting. Their ultimate destiny is to return to Allah. Because of their disbelief and the grave offense of inventing lies against Allah, they will face a severe punishment in the hereafter. This highlights the contrast between short-lived worldly pleasure and the lasting consequences of their actions in the afterlife. It underscores that true prosperity is not found in temporary worldly gains gained while opposing truth, but in a favorable outcome in the eternal life with Allah.","arabic":"مَتَاعٌ فِي الدُّنْيَا ثُمَّ إِلَيْنَا مَرْجِعُهُمْ ثُمَّ نُذِيقُهُمُ الْعَذَابَ الشَّدِيدَ بِمَا كَانُوا يَكْفُرُونَ"},{"verse":"101","text":"Say: \"Behold all that is in the heavens and on earth\"; but neither Signs nor Warners profit those who believe not.","commentary":"This verse instructs the Prophet Muhammad, peace be upon him, to tell people to reflect on everything in the heavens and on the earth. The universe is full of signs that point to Allah's existence, power, and wisdom. There are also messengers and divine messages sent as warnings and guidance. However, the verse emphasizes that observing these signs and receiving these warnings are not beneficial for those who have chosen not to believe. Their hearts and minds are closed off, preventing them from receiving guidance from these signs and warnings, no matter how clear they are.","arabic":"قُلِ انْظُرُوا مَاذَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۚ وَمَا تُغْنِي الْآيَاتُ وَالنُّذُرُ عَنْ قَوْمٍ لَا يُؤْمِنُونَ"},{"verse":"102","text":"Do they then expect (any thing) but (what happened in) the days of the men who passed away before them? Say: \"Wait ye then: for I, too, will wait with you.\"","commentary":"Following the point in the previous verse that signs and warnings do not benefit those who refuse to believe, this verse asks a question: What are such people expecting? It implies that their path of rejecting truth leads to the same outcome as previous communities who similarly rejected the messages brought by earlier prophets. The history of these past nations, as mentioned earlier in the Sura (like the stories of Prophet Noah and Prophet Moses), shows that rejection of divine guidance often led to consequences determined by Allah. The verse concludes with a declaration from the Prophet: \"Wait ye then: for I, too, will wait with you.\" This signifies that both sides are awaiting the outcome that Allah has decreed based on their actions and choices.","arabic":"فَهَلْ يَنْتَظِرُونَ إِلَّا مِثْلَ أَيَّامِ الَّذِينَ خَلَوْا مِنْ قَبْلِهِمْ ۚ قُلْ فَانْتَظِرُوا إِنِّي مَعَكُمْ مِنَ الْمُنْتَظِرِينَ"},{"verse":"103","text":"In the end We deliver Our messengers and those who believe: Thus is it fitting on Our part that We should deliver those who believe!","commentary":"This verse concludes the discussion initiated in the previous two verses and reinforces the lessons from the historical accounts mentioned earlier in the Sura. It states a principle established by Allah: ultimately, Allah saves His messengers and those who believe in them and follow their guidance. This is presented not just as an event but as a consistent pattern or a commitment from Allah. It confirms that belief leads to salvation and deliverance, contrasting with the consequences faced by those who reject the truth as highlighted in the previous verse. This verse provides reassurance for believers and underscores the importance of faith in facing challenges.","arabic":"ثُمَّ نُنَجِّي رُسُلَنَا وَالَّذِينَ آمَنُوا ۚ كَذَٰلِكَ حَقًّا عَلَيْنَا نُنْجِ الْمُؤْمِنِينَ"},{"verse":"71","text":"Relate to them the story of Noah. Behold! he said to his people: \"O my people, if it be hard on your (mind) that I should stay (with you) and commemorate the signs of Allah,- yet I put my trust in Allah. Get ye then an agreement about your plan and among your partners, so your plan be on to you dark and dubious. Then pass your sentence on me, and give me no respite.","commentary":"Following a reminder about the fate of those who invent lies against Allah and associate partners with Him, this verse begins relating the story of Prophet Noah as an example. Prophet Noah addresses his people, acknowledging their difficulty in accepting his presence and his reminders about Allah's signs. He declares that, despite their opposition, he places his complete trust in Allah alone. He then issues a challenge, telling them to gather their allies and decide on a clear plan against him, without any hesitation or delay, and carry it out. This challenge demonstrates Prophet Noah's unwavering faith and reliance on Allah's support, highlighting the power of faith against seemingly superior forces.","arabic":"وَاتْلُ عَلَيْهِمْ نَبَأَ نُوحٍ إِذْ قَالَ لِقَوْمِهِ يَا قَوْمِ إِنْ كَانَ كَبُرَ عَلَيْكُمْ مَقَامِي وَتَذْكِيرِي بِآيَاتِ اللَّهِ فَعَلَى اللَّهِ تَوَكَّلْتُ فَأَجْمِعُوا أَمْرَكُمْ وَشُرَكَاءَكُمْ ثُمَّ لَا يَكُنْ أَمْرُكُمْ عَلَيْكُمْ غُمَّةً ثُمَّ اقْضُوا إِلَيَّ وَلَا تُنْظِرُونِ"},{"verse":"72","text":"\"But if ye turn back, (consider): no reward have I asked of you: my reward is only due from Allah, and I have been commanded to be of those who submit to Allah's will (in Islam).\"","commentary":"Continuing his address to his people, Prophet Noah clarifies his motivation. He tells them that if they reject his message, it will not affect him personally or financially, as he has asked for no reward from them. His compensation is due solely from Allah. He emphasizes that his stance is not based on personal gain but on the command he has received to be fully submitted to Allah's will. This reinforces the sincerity of his call and his complete dedication to his mission, regardless of their response.","arabic":"فَإِنْ تَوَلَّيْتُمْ فَمَا سَأَلْتُكُمْ مِنْ أَجْرٍ ۖ إِنْ أَجْرِيَ إِلَّا عَلَى اللَّهِ ۖ وَأُمِرْتُ أَنْ أَكُونَ مِنَ الْمُسْلِمِينَ"},{"verse":"73","text":"They rejected Him, but We delivered him, and those with him, in the Ark, and We made them inherit (the earth), while We overwhelmed in the flood those who rejected Our Signs. Then see what was the end of those who were warned (but heeded not)!","commentary":"This verse describes the direct consequence of Prophet Noah's people's rejection mentioned in the previous verses. They chose to disbelieve him. As a result, Allah saved Prophet Noah and the believers who were with him in the Ark. The commentary highlights that this small group was then made the successors on the earth, while the large numbers of disbelievers, who rejected Allah's signs, were destroyed by the flood. The verse concludes with a powerful call to reflect on the fate of those who were warned but ignored the message, serving as a stark lesson for others."

is guests. He felt powerless to protect them from the potential harm his community might inflict, lamenting that this was a deeply troubling day for him.","arabic":"وَجَاءَهُ قَوْمُهُ يُهْرَعُونَ إِلَيْهِ وَمِنْ قَبْلُ كَانُوا يَعْمَلُونَ السَّيِّئَاتِ ۚ قَالَ يَا قَوْمِ هَٰؤُلَاءِ بَنَاتِي هُنَّ أَطْهَرُ لَكُمْ ۖ فَاتَّقُوا اللَّهَ وَلَا تُخْزُونِ فِي ضَيْفِي ۖ أَلَيْسَ مِنْكُمْ رَجُلٌ رَشِيدٌ"},{"verse":"78","text":"They said: \"Well dost thou know we have no need of thy daughters: indeed thou knowest quite well what we want!\"","commentary":"Following Prophet Lot's apprehension in the previous verse, his worst fears were quickly realized as his people came rushing towards his house with wicked intent. The verse notes that they had a long history of engaging in offensive and unnatural practices. Prophet Lot bravely confronted them, appealing to their sense of morality and offering them a pure and natural alternative – to marry his daughters (in a proper, lawful way). He urged them to fear Allah and show respect for his guests, pleading with them not to disgrace him. He desperately sought if there was even one person among them who possessed reason and a sound conscience, highlighting the extent of their moral corruption.","arabic":"قَالُوا لَقَدْ عَلِمْتَ مَا لَنَا فِي بَنَاتِكَ مِنْ حَقٍّ وَإِنَّكَ لَتَعْلَمُ مَا نُرِيدُ"},{"verse":"79","text":"He said: \"Would that I had power to suppress you or that I could betake myself to some powerful support.\"","commentary":"This verse continues the difficult conversation between Prophet Lot and his people. After Prophet Lot offered them a pure and natural way to satisfy their desires by marrying his daughters (as mentioned in the previous verse), his people rejected his offer outright. They stated clearly that they had no interest in women, emphasizing that Prophet Lot knew exactly what they wanted – their desire was specifically for men. This highlights their deep-seated perversion and refusal to accept a natural way of life.","arabic":"قَالَ لَوْ أَنَّ لِي بِكُمْ قُوَّةً أَوْ آوِي إِلَىٰ رُكْنٍ شَدِيدٍ"},{"verse":"80","text":"(The Messengers) said: \"O Lut! We are Messengers from thy Lord! By no means shall they reach thee! now travel with thy family while yet a part of the night remains, and let not any of you look back: but thy wife (will remain behind): To her will happen what happens to the people. Morning is their time appointed: Is not the morning nigh?\"","commentary":"Overwhelmed by the persistence and brazenness of his people, and feeling isolated and unable to protect his guests, Prophet Lot expressed his profound distress. He wished he had the strength or a powerful support system to resist them. This moment shows his human struggle and feeling of helplessness in the face of widespread evil. It reflects his longing for the ability to defend truth and morality against overwhelming corruption.","arabic":"قَالُوا يَا لُوطُ إِنَّا رُسُلُ رَبِّكَ لَنْ يَصِلُوا إِلَيْكَ ۖ فَأَسْرِ بِأَهْلِكَ بِقِطْعٍ مِنَ اللَّيْلِ وَلَا يَلْتَفِتْ مِنْكُمْ أَحَدٌ إِلَّا امْرَأَتَكَ ۖ إِنَّهُ مُصِيبُهَا مَا أَصَابَهُمْ ۚ إِنَّ مَوْعِدَهُمُ الصُّبْحُ ۚ أَلَيْسَ الصُّبْحُ بِقَرِيبٍ"},{"verse":"81","text":"When Our Decree issued, We turned (the cities) upside down, and rained down on them brimstones hard as baked clay, spread, layer on layer,-","commentary":"Responding to Prophet Lot's distress and his wish for support (mentioned in the previous verse), the visitors revealed their true identity: they were messengers from Allah. They reassured him that his people would not be able to harm him or them. They instructed him to leave the city with his family during the night, before dawn, and warned everyone not to look back as they departed. His wife, however, was excluded from this command, as she would suffer the same fate as the people of the city, indicating her alignment with their ways. The messengers then informed Prophet Lot that the time for the people's punishment was set for the morning, adding rhetorically, \"Is not the morning nigh?\", a phrase meant to comfort Prophet Lot by signifying that the end of his trial and the people's wickedness was very close.","arabic":"فَلَمَّا جَاءَ أَمْرُنَا جَعَلْنَا عَالِيَهَا سَافِلَهَا وَأَمْطَرْنَا عَلَيْهَا حِجَارَةً مِنْ سِجِّيلٍ مَنْضُودٍ"},{"verse":"82","text":"Marked as from thy Lord: Nor are they ever far from those who do wrong!","commentary":"Following the instructions given in the previous verse, Prophet Lot and his believing family left the city before morning. This verse describes the terrible punishment that befell the people when Allah's decree was issued. The towns were completely destroyed, depicted dramatically as being turned upside down. Additionally, a severe rain of stones, described as being like hard, baked clay and falling in continuous layers, was sent upon them. This devastating act wiped out the entire community for their persistent wrongdoing and perversion, serving as a stark consequence of their actions.","arabic":"مُسَوَّمَةً عِنْدَ رَبِّكَ ۖ وَمَا هِيَ مِنَ الظَّالِمِينَ بِبَعِيدٍ"},{"verse":"83","text":"To the Madyan People (We sent) Shu'aib, one of their own brethren: he said: \"O my people! worship Allah: Ye have no other god but Him. And give not short measure or weight: I see you in prosperity, but I fear for you the penalty of a day that will compass (you) all round.","commentary":"This verse continues the description of the stones mentioned in the previous verse, adding that they were \"marked out as from your Lord,\" indicating they were specifically designated by Allah for this punishment. The verse concludes with a universal warning: such punishment is not limited to Prophet Lot's people but is always near for anyone who persists in similar wrongdoing. This serves as a reminder that persistent defiance of divine guidance and moral boundaries can lead to severe consequences from Allah, affecting all those who choose the path of injustice and corruption.","arabic":"وَإِلَىٰ مَدْيَنَ أَخَاهُمْ شُعَيْبًا ۚ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ ۖ وَلَا تَنْقُصُوا الْمِكْيَالَ وَالْمِيزَانَ ۚ إِنِّي أَرَاكُمْ بِخَيْرٍ وَإِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ مُحِيطٍ"},{"verse":"84","text":"\"And O my people! give just measure and weight, nor withhold from the people the things that are their due: commit not evil in the land with intent to do mischief.","commentary":"This verse introduces Prophet Shu'aib, who was sent by Allah to the people of Madyan. As is common with prophets, he was from among their own community. His message begins with the fundamental principle of faith: worshipping Allah alone, recognizing that there is no deity worthy of worship other than Him. Immediately following this spiritual command, he addresses a practical matter: the people's business dealings. He tells them not to cheat in measure or weight. Prophet Shu'aib notes that they are currently enjoying prosperity, but warns them that their dishonest practices could lead to a severe consequence from Allah, a punishment that would surround them completely. This shows that in Islam, faith in Allah is directly connected to ethical conduct in all aspects of life, including business.","arabic":"وَيَا قَوْمِ أَوْفُوا الْمِكْيَالَ وَالْمِيزَانَ بِالْقِسْطِ ۖ وَلَا تَبْخَسُوا النَّاسَ أَشْيَاءَهُمْ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ"},{"verse":"85","text":"\"That which is left you by Allah is best for you, if ye (but) believed! but I am not set over you to keep watch!\"","commentary":"Building on the previous verse's prohibition against cheating, Prophet Shu'aib now gives a positive command: to give full and just measure and weight. He expands this to a broader principle of fairness, urging his people not to deprive others of anything that is rightfully theirs. This instruction goes beyond just trading practices to encompass fairness in all dealings. He also warns them against spreading corruption in the land through harmful actions. This verse reinforces the idea that true faith and submission to Allah (mentioned in the previous verse) should manifest in righteous behavior and a commitment to justice and order in society.","arabic":"بَقِيَّتُ اللَّهِ خَيْرٌ لَكُمْ إِنْ كُنْتُمْ مُؤْمِنِينَ ۚ وَمَا أَنَا عَلَيْكُمْ بِحَفِيظٍ"},{"verse":"86","text":"They said: \"O Shu'aib! Does thy (religion of) prayer command thee that we leave off the worship which our fathers practised, or that we leave off doing what we like with our property? truly, thou art the one that forbeareth with faults and is right-minded!\"","commentary":"Prophet Shu'aib continues his plea by emphasizing that the blessings and provision that come directly from Allah, acquired through honest and just means, are far better and more lasting for them if they truly believe. This contrasts with the ill-gotten gains from cheating, which might seem profitable in the short term but are ultimately detrimental. He concludes this part of his message by clarifying his role: he is a messenger conveying Allah's guidance, not a guardian appointed to force them or constantly monitor their actions. This highlights the individual responsibility each person bears for their choices and their consequences before Allah.","arabic":"قَالُوا يَا شُعَيْبُ أَصَلَاتُكَ تَأْمُرُكَ أَنْ نَتْرُكَ مَا يَعْبُدُ آبَاؤُنَا أَوْ أَنْ نَفْعَلَ فِي أَمْوَالِنَا مَا نَشَاءُ ۖ إِنَّكَ لَأَنْتَ الْحَلِيمُ الرَّشِيدُ"},{"verse":"87","text":"He said: \"O my people! see ye whether I have a Clear (Sign) from my Lord, and He hath given me sustenance (pure and) good as from Himself? I wish not, in opposition to you, to do that which I forbid you to do. I only desire (your) betterment to the best of my power; and my success (in my task) can only come from Allah. In Him I trust, and unto Him I look.","commentary":"This verse records the response of the people of Madyan, which reveals their misunderstanding or perhaps wilful rejection of Prophet Shu'aib's message. They question whether his teachings, specifically his practice of prayer which signifies devotion to Allah, are commanding them to abandon the traditional worship of their forefathers and to stop managing their property and wealth as they please. Their question demonstrates a separation in their minds between religious rituals (like prayer) and matters of economics and tradition. They end their statement with sarcasm, referring to him as \"clement and right-minded,\" implying they believe he is the opposite, given that his message challenges their established practices and beliefs. This response sets up the next part of the dialogue where Prophet Shu'aib clarifies his position and the nature of his message.","arabic":"قَالَ يَا قَوْمِ أَرَأَيْتُمْ إِنْ كُنْتُ عَلَىٰ بَيِّنَةٍ مِنْ رَبِّي وَرَزَقَنِي مِنْهُ رِزْقًا حَسَنًا ۚ وَمَا أُرِيدُ أَنْ أُخَالِفَكُمْ إِلَىٰ مَا أَنْهَاكُمْ عَنْهُ ۚ إِنْ أُرِيدُ إِلَّا الْإِصْلَاحَ مَا اسْتَطَعْتُ ۚ وَمَا تَوْفِيقِي إِلَّا بِاللَّهِ ۚ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ أُنِيبُ"},{"verse":"88","text":"\"And O my people! let not my dissent (from you) cause you to sin, lest ye suffer a fate similar to that of the people of Noah or of Hud or of Salih, nor are the people of Lut far off from you!","commentary":"Responding to their sarcastic questioning in the previous verse, Prophet Shu'aib explains the basis of his message and his intentions. He asks them to consider that he acts upon clear guidance from his Lord, Allah, who has also provided him with good and pure sustenance. This implies that his prosperity, unlike theirs, is not based on cheating. He assures them that he is not forbidding them from dishonest practices for his own personal gain or to secretly engage in them himself; he genuinely desires their improvement and well-being. He humbly acknowledges that his ability to achieve this betterment and succeed in his prophetic mission comes solely from Allah. He places his trust in Allah and turns to Him for support. This response emphasizes the divine origin of his message and his sincere motivation for their welfare, correcting their misconception about his motives.","arabic":"وَيَا قَوْمِ لَا يَجْرِمَنَّكُمْ شِقَاقِي أَنْ يُصِيبَكُمْ مِثْلُ مَا أَصَابَ قَوْمَ نُوحٍ أَوْ قَوْمَ هُودٍ أَوْ قَوْمَ صَالِحٍ ۚ وَمَا قَوْمُ لُوطٍ مِنْكُمْ بِبَعِيدٍ"},{"verse":"89","text":"\"But ask forgiveness of your Lord, and turn unto Him (in repentance): For my Lord is indeed full of mercy and loving-kindness.\"","commentary":"After explaining his divine mandate and sincere intentions in the previous verse, Prophet Shu'aib offers a stark warning. He advises his people not to let their opposition and disagreement with him lead them to commit sins (by rejecting Allah's message and continuing their corrupt ways), which could result in a fate similar to that of earlier nations who rejected their prophets. He specifically mentions the people of Prophet Noah, Prophet Hud (who was sent to the 'Ad), and Prophet Salih (who was sent to the Thamud). He adds a reminder that the people of Prophet Lot, who were destroyed for their wickedness, were not geographically or historically far from them, implying their fate is a recent and nearby example they should heed. This serves as a severe admonition, urging them to reflect on the consequences of rejecting Allah's warnings.","arabic":"وَاسْتَغْفِرُوا رَبَّكُمْ ثُمَّ تُوبُوا إِلَيْهِ ۚ إِنَّ رَبِّي رَحِيمٌ وَدُودٌ"},{"verse":"90","text":"They said: \"O Shu'aib! much of what thou sayest we do not understand! In fact among us we see that thou hast no strength! Were it not for thy family, we should certainly have stoned thee! for thou hast among us no great position!\"","commentary":"Following the strong warning in the previous verse about the fate of disobedient nations, Prophet Shu'aib immediately opens the door to hope and mercy. He urges his people to seek forgiveness from Allah for their past sins and to turn to Him in sincere repentance. He assures them that Allah is indeed full of mercy and loving-kindness towards those who turn back to Him. This shows the balance in Islamic teaching: warning about consequence is coupled with the invitation to repentance and the assurance of Allah's boundless mercy for those who choose the path of righteousness. It's a final, tender appeal before their ultimate rejection is fully revealed.","arabic":"قَالُوا يَا شُعَيْبُ مَا نَفْقَهُ كَثِيرًا مِمَّا تَقُولُ وَإِنَّا لَنَرَاكَ فِينَا ضَعِيفًا ۖ وَلَوْلَا رَهْطُكَ لَرَجَمْنَاكَ ۖ وَمَا أَنْتَ عَلَيْنَا بِعَزِيزٍ"},{"verse":"91","text":"He said: \"O my people! is then my family of more consideration with you than Allah? For ye cast Him away behind your backs (with contempt). But verily my Lord encompasseth on all sides all that ye do!","commentary":"Despite Prophet Shu'aib's clear message, explanations, warnings, and invitations to repentance, his people respond dismissively. They claim they don't understand much of what he is saying, highlighting their unwillingness to grasp the spiritual and ethical principles he is presenting. Their focus is entirely materialistic and tribal. They state that they perceive him as having no significant power or influence among them. They even threaten to stone him, indicating that only the respect or fear they have for his family or clan is preventing them from harming him. They explicitly tell him he holds no position of great respect in their eyes. This response starkly illustrates their reliance on worldly strength and status rather than divine authority or moral truth, setting the stage for Prophet Shu'aib's final, powerful response.","arabic":"قَالَ يَا قَوْمِ أَرَهْطِي أَعَزُّ عَلَيْكُمْ مِنَ اللَّهِ وَاتَّخَذْتُمُوهُ وَرَاءَكُمْ ظِهْرِيًّا ۖ إِنَّ رَبِّي بِمَا تَعْمَلُونَ مُحِيطٌ"},{"verse":"92","text":"\"And O my people! Do whatever ye can: I will do (my part): Soon will ye know who it is on whom descends the penalty of ignominy; and who is a liar! and watch ye! for I too am watching with you!\"","commentary":"Reacting to their statement in the previous verse that they value his family more than Allah's power and threat, Prophet Shu'aib expresses his astonishment and dismay. He challenges their perspective directly: do they hold his human family in higher regard and fear than Allah? He points out their contemptuous attitude towards Allah, describing it with the vivid image of casting Him away behind their backs. He then warns them that their actions and their disregard for Allah do not escape His notice or power. He declares that Allah encompasses everything they do, meaning He is fully aware of and has complete power over all their affairs. This verse powerfully contrasts their misplaced reliance on human strength with the ultimate, all-encompassing power of Allah.","arabic":"وَيَا قَوْمِ اعْمَلُوا عَلَىٰ مَكَانَتِكُمْ إِنِّي عَامِلٌ ۖ سَوْفَ تَعْلَمُونَ مَنْ يَأْتِيهِ عَذَابٌ يُخْزِيهِ وَمَنْ هُوَ كَاذِبٌ ۖ وَارْتَقِبُوا إِنِّي مَعَكُمْ رَقِيبٌ"},{"verse":"93","text":"When Our decree issued, We saved Shu'aib and those who believed with him, by (special) mercy from Ourselves: But the (mighty) blast did seize the wrong-doers, and they lay prostrate in their homes by the morning,-","commentary":"Following their outright rejection and challenge to his authority in previous verses, and having emphasized Allah's ultimate power in Verse 92, Prophet Shu'aib now issues a final, definitive challenge. He tells his people to go ahead and do whatever they are capable of doing, and he will continue his mission as commanded by Allah. This signifies a clear separation between them; there is no longer common ground. He tells them that they will soon find out who will be struck by a humiliating punishment and who among them (either him or themselves) is the liar regarding the truth of the message and its consequences. He instructs them to watch for the outcome, just as he will be watching. This declaration marks the culmination of the exchange, signaling that the time for dialogue and warning has ended, and the stage is set for Allah's judgment to manifest.","arabic":"وَلَمَّا جَاءَ أَمْرُنَا نَجَّيْنَا شُعَيْبًا وَالَّذِينَ آمَنُوا مَعَهُ بِرَحْمَةٍ مِنَّا وَأَخَذَتِ الَّذِينَ ظَلَمُوا الصَّيْحَةُ فَأَصْبَحُوا فِي دِيَارِهِمْ جَاثِمِينَ"},{"verse":"94","text":"As if they had never dwelt and flourished there! Ah! Behold! How the Madyan were removed (from sight) as were removed the Thamud!","commentary":"This verse follows the preceding account of Prophet Shu'ayb's efforts to guide his people in Madyan, who rejected his message and his call for fair business practices rooted in faith in Allah. It describes the consequence of their rejection. When Allah's judgment was decreed, Prophet Shu'ayb and the believers who followed him were saved by Allah's mercy. However, the wrongdoers among his people were overtaken by a devastating sound or blast. This divine punishment caused them to fall lifeless, found prostrate in their homes the following morning.","arabic":"كَأَنْ لَمْ يَغْنَوْا فِيهَا ۗ أَلَا بُعْدًا لِمَدْيَنَ كَمَا بَعِدَتْ ثَمُودُ"},{"verse":"95","text":"And we sent Moses, with Our Clear (Signs) and an authority manifest,","commentary":"Building on the previous verse which described their destruction, this verse emphasizes the completeness of the punishment that befell the people of Madyan. The impact was so total that it was as if they had never lived and prospered in their homes. It serves as a reminder that rejecting Allah's guidance can lead to utter ruin, leaving no trace behind. The verse explicitly draws a parallel between the fate of the people of Madyan and the fate of the Thamud (people of Prophet Salih), who were also destroyed for their disbelief, highlighting a consistent pattern in history for those who persist in rejecting Allah's messengers and commands.","arabic":"وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَا وَسُلْطَانٍ مُبِينٍ"},{"verse":"96","text":"Unto Pharaoh and his chiefs: but they followed the command of Pharaoh and the command of Pharaoh was no right (guide).","commentary":"Transitioning from the story of Prophet Shu'ayb, this verse introduces the beginning of the account of Prophet Moses. Allah states that He sent Prophet Moses with clear signs – miracles and proofs – and with a manifest authority, meaning undeniable evidence of his divine mission. This establishes Prophet Moses' role as a messenger sent by Allah with undeniable credentials, setting the stage for his mission.","arabic":"إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ فَاتَّبَعُوا أَمْرَ فِرْعَوْنَ ۖ وَمَا أَمْرُ فِرْعَوْنَ بِرَشِيدٍ"},{"verse":"97","text":"He will go before his people on the Day of Judgment, and lead them into the Fire (as cattle are led to water): But woeful indeed will be the place to which they are led!","commentary":"This verse continues the narrative from the previous one, specifying to whom Prophet Moses was sent: Pharaoh, the powerful ruler of Egypt, and his leaders. It describes their reaction to Prophet Moses' clear signs and authority. Despite the clear evidence, they chose to follow Pharaoh's command instead of accepting Allah's message brought by Prophet Moses. The verse points out that Pharaoh's command was not righteous or a source of right guidance; by following him, they actively chose misguidance over the truth presented by Allah's messenger.","arabic":"يَقْدُمُ قَوْمَهُ يَوْمَ الْقِيَامَةِ فَأَوْرَدَهُمُ النَّارَ ۖ وَبِئْسَ الْوِرْدُ الْمَوْرُودُ"},{"verse":"98","text":"And they are followed by a curse in this (life) and on the Day of Judgment: and woeful is the gift which shall be given (unto them)!","commentary":"Following from their choice in the previous verse to blindly follow Pharaoh instead of Allah's guidance, this verse describes the consequence for Pharaoh and his followers on the Day of Judgment. Because they followed him in this life, Pharaoh will lead them to the Fire in the afterlife, much like how one might lead cattle to a destination. This imagery emphasizes their blind obedience and the dire outcome. The verse concludes by stating how terrible that destination will be, a consequence of their rejection of Allah's message and their choice to follow a misguided leader.","arabic":"وَأُتْبِعُوا فِي هَٰذِهِ لَعْنَةً وَيَوْمَ الْقِيَامَةِ ۚ بِئْسَ الرِّفْدُ الْمَرْفُودُ"},{"verse":"99","text":"These are some of the stories of communities which We relate unto thee: of them some are standing, and some have been mown down (by the sickle of time).","commentary":"This verse reinforces the severe consequences faced by Pharaoh and his people for rejecting Prophet Moses and following Pharaoh's unrighteous path, as described in the previous verses. It states that they were subject to a curse, meaning removal from Allah's mercy, both in this life and will continue to be so on the Day of Judgment. The verse grimly refers to this continuous state of rejection and punishment as a \"gift,\" highlighting the terrible reality of their ultimate fate as a result of their choices. This underscores the lasting and devastating impact of choosing disobedience over Allah's guidance.","arabic":"ذَٰلِكَ مِنْ أَنْبَاءِ الْقُرَىٰ نَقُصُّهُ عَلَيْكَ ۖ مِنْهَا قَائِمٌ وَحَصِيدٌ"},{"verse":"100","text":"It was not We that wronged them: They wronged their own souls: the deities, other than Allah, whom they invoked, profited them no whit when there issued the decree of thy Lord: Nor did they add aught (to their lot) but perdition!","commentary":"These verses summarize the accounts of past communities that have been mentioned earlier in this chapter. They serve as lessons for those who hear them. Some of these communities still have visible remnants of their existence, like ruins, while others have been completely wiped out, leaving no trace, similar to a field that has been harvested.","arabic":"وَمَا ظَلَمْنَاهُمْ وَلَٰكِنْ ظَلَمُوا أَنْفُسَهُمْ ۖ فَمَا أَغْنَتْ عَنْهُمْ آلِهَتُهُمُ الَّتِي يَدْعُونَ مِنْ دُونِ اللَّهِ مِنْ شَيْءٍ لَمَّا جَاءَ أَمْرُ رَبِّكَ ۖ وَمَا زَادُوهُمْ غَيْرَ تَتْبِيبٍ"},{"verse":"101","text":"Such is the chastisement of thy Lord when He chastises communities in the midst of their wrong: grievous, indeed, and severe is His chastisement.","commentary":"This verse clarifies that the destruction of those communities was not an act of injustice from Allah. Rather, it was a consequence of their own actions. They chose to turn away from the guidance sent to them and worshipped things other than Allah. When Allah's judgment came, the false objects of worship they relied upon were completely useless to them; they could offer no protection or benefit. Their reliance on these false deities only led them to ruin. This emphasizes that accountability for one's choices ultimately rests with the individual. This connects to the previous verse by explaining *why* some communities were destroyed, showing the principle behind their fate.","arabic":"وَكَذَٰلِكَ أَخْذُ رَبِّكَ إِذَا أَخَذَ الْقُرَىٰ وَهِيَ ظَالِمَةٌ ۚ إِنَّ أَخْذَهُ أَلِيمٌ شَدِيدٌ"},{"verse":"102","text":"In that is a Sign for those who fear the penalty of the Hereafter: that is a Day for which mankind will be gathered together: that will be a Day of Testimony.","commentary":"This verse describes the nature of Allah's punishment for communities that persist in wrongdoing and injustice. It highlights that punishment is sent when a community is deeply involved in evil and corruption, and it is described as severe. This serves as a warning about the consequences of collective wrongdoing and sets the stage for the next verses which connect worldly consequences to accountability in the hereafter.","arabic":"إِنَّ فِي ذَٰلِكَ لَآيَةً لِمَنْ خَافَ عَذَابَ الْآخِرَةِ ۚ ذَٰلِكَ يَوْمٌ مَجْمُوعٌ لَهُ النَّاسُ وَذَٰلِكَ يَوْمٌ مَشْهُودٌ"},{"verse":"103","text":"Nor shall We delay it but for a term appointed.","commentary":"Following the mention of the severe punishment that befell past communities in this world (Verse 102), this verse points out that these historical events contain a significant lesson, or \"sign.\" This sign is particularly clear for those who are conscious of and concerned about the consequences they might face in the life after death. The verse then introduces the Day of Judgment, describing it as a day when all humanity will be brought together and when everyone's actions and choices will be witnessed and accounted for. This serves as a transition from the historical accounts to the ultimate accountability in the hereafter.","arabic":"وَمَا نُؤَخِّرُهُ إِلَّا لِأَجَلٍ مَعْدُودٍ"},{"verse":"104","text":"The day it arrives, no soul shall speak except by His leave: of those (gathered) some will be wretched and some will be blessed.","commentary":"This verse reassures that the Day of Judgment (mentioned in the previous verse) will definitely come to pass. It states that Allah will not postpone this day beyond a specific time that has already been determined. This adds certainty to the reality of the future gathering and accountability described in Verse 103.","arabic":"يَوْمَ يَأْتِ لَا تَكَلَّمُ نَفْسٌ إِلَّا بِإِذْنِهِ ۚ فَمِنْهُمْ شَقِيٌّ وَسَعِيدٌ"},{"verse":"105","text":"Those who are wretched shall be in the Fire: There will be for them therein (nothing but) the heaving of sighs and sobs:","commentary":"Continuing the description of the Day of Judgment introduced in Verse 103, this verse portrays a scene of immense solemnity. When that appointed day arrives, there will be absolute stillness and silence; no individual will be able to utter a single word unless Allah permits it. In this grand assembly, humanity will be clearly divided into two distinct groups: those who are destined for hardship and those who will receive great favor. This division highlights the outcome of the accountability described earlier.","arabic":"فَأَمَّا الَّذِينَ شَقُوا فَفِي النَّارِ لَهُمْ فِيهَا زَفِيرٌ وَشَهِيقٌ"},{"verse":"106","text":"They will dwell therein for all the time that the heavens and the earth endure, except as thy Lord willeth: for thy Lord is the (sure) accomplisher of what He planneth.","commentary":"This verse elaborates on the fate of the first group mentioned in the previous verse – those who are described as wretched. It states that they will be in the Fire, and depicts their state as one filled with distress, audible through sounds of heavy breathing, sighs, and sobs. This provides a stark contrast to the state of the blessed, which is described in the following verses.","arabic":"خَالِدِينَ فِيهَا مَا دَامَتِ السَّمَاوَاتُ وَالْأَرْضُ إِلَّا مَا شَاءَ رَبُّكَ ۚ إِنَّ رَبَّكَ فَعَّالٌ لِمَا يُرِيدُ"},{"verse":"107","text":"And those who are blessed shall be in the Garden: They will dwell therein for all the time that the heavens and the earth endure, except as thy Lord willeth: a gift without break.","commentary":"This verse describes the duration of the stay for those in the Fire, as mentioned in Verse 106. It uses an expression implying a very long, enduring period – \"as long as the heavens and the earth endure.\" This conveys a sense of permanence. However, it also includes the crucial qualification, \"except as your Lord wills,\" which emphasizes Allah's absolute and unrestricted power and will over all things, including the duration of consequences. The verse concludes by stating that Allah is indeed capable of fulfilling whatever He intends.","arabic":"وَأَمَّا الَّذِينَ سُعِدُوا فَفِي الْجَنَّةِ خَالِدِينَ فِيهَا مَا دَامَتِ السَّمَاوَاتُ وَالْأَرْضُ إِلَّا مَا شَاءَ رَبُّكَ ۖ عَطَاءً غَيْرَ مَجْذُوذٍ"},{"verse":"108","text":"Be not then in doubt as to what these men worship. They worship nothing but what their fathers worshipped before (them): but verily We shall pay them back (in full) their portion without (the least) abatement.","commentary":"In contrast to the description of the wretched (Verses 106-107), this verse describes the fate of the second group mentioned in Verse 105 – those who are blessed. It states that they will be in the Garden (Paradise). Similar to the fate of the wretched, their dwelling is described with the phrase \"as long as the heavens and the earth endure,\" again conveying a sense of permanence, also qualified by \"except as your Lord wills,\" reinforcing Allah's ultimate authority. The verse emphasizes the nature of their abode as a continuous and uninterrupted gift, highlighting the bounty they receive as a result of their choices and Allah's favor.","arabic":"فَلَا تَكُ فِي مِرْيَةٍ مِمَّا يَعْبُدُ هَٰؤُلَاءِ ۚ مَا يَعْبُدُونَ إِلَّا كَمَا يَعْبُدُ آبَاؤُهُمْ مِنْ قَبْلُ ۚ وَإِنَّا لَمُوَفُّوهُمْ نَصِيبَهُمْ غَيْرَ مَنْقُوصٍ"},{"verse":"109","text":"We certainly gave the Book to Moses, but differences arose therein: had it not been that a word had gone forth before from thy Lord, the matter would have been decided between them, but they are in suspicious doubt concerning it.","commentary":"Drawing a parallel between the ancient communities discussed and the people the Prophet was addressing who rejected his message, this verse advises not to have any doubt about the invalidity of the worship practiced by those who reject the truth. It points out that their practice is merely following what their ancestors did, without a valid basis. It then asserts that Allah will surely give them their full due, meaning they will face the consequences of their choices, just as past communities did. This connects the lessons from history and the reality of the Day of Judgment (described in previous verses) to the situation of those who were opposing the message at the time, affirming the certainty of accountability.","arabic":"وَلَقَدْ آتَيْنَا مُوسَى الْكِتَابَ فَاخْتُلِفَ فِيهِ ۚ وَلَوْلَا كَلِمَةٌ سَبَقَتْ مِنْ رَبِّكَ لَقُضِيَ بَيْنَهُمْ ۚ وَإِنَّهُمْ لَفِي شَكٍّ مِنْهُ مُرِيبٍ"},{"verse":"110","text":"And, of a surety, to all will your Lord pay back (in full the recompense) of their deeds: for He knoweth well all that they do.","commentary":"This verse follows the previous discussion about how communities that reject divine guidance face consequences. Here, Allah mentions Prophet Moses (peace be upon him) and the Scripture given to him (the Torah). We are told that after the Torah was given, disagreements and disputes arose among the people regarding its meaning and application. Allah explains that if it weren't for a prior decree from Him, the matter of their differences and disputes would have been immediately judged and settled. However, because of that decree, their accountability was deferred. It also notes that they remained in doubt about the Scripture given to them. This verse serves as a reminder that divine guidance has often been met with disagreement, yet Allah's wisdom determines the timing of judgment.","arabic":"وَإِنَّ كُلًّا لَمَّا لَيُوَفِّيَنَّهُمْ رَبُّكَ أَعْمَالَهُمْ ۚ إِنَّهُ بِمَا يَعْمَلُونَ خَبِيرٌ"},{"verse":"111","text":"Therefore stand firm (in the straight Path) as thou art commanded,- thou and those who with thee turn (unto Allah); and transgress not (from the Path): for He seeth well all that ye do.","commentary":"Following the mention of the people of Prophet Moses and their disputes being deferred (Verse 110), this verse emphasizes that despite any delay in worldly consequences, Allah will ultimately hold everyone accountable and give them the full recompense for their actions, whether good or bad. It confirms that Allah is fully aware of everything people do, ensuring that nothing is overlooked and justice will be perfectly rendered. This connects back to the theme of accountability highlighted in earlier verses and prepares the listener for the instructions given to the Prophet and believers in the verses that follow.","arabic":"فَاسْتَقِمْ كَمَا أُمِرْتَ وَمَنْ تَابَ مَعَكَ وَلَا تَطْغَوْا ۚ إِنَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ"},{"verse":"112","text":"And incline not to those who do wrong, or the Fire will seize you; and ye have no protectors other than Allah, nor shall ye be helped.","commentary":"After discussing the ultimate accountability of all people for their deeds (Verse 111), this verse turns to the Prophet and those who have sincerely turned to Allah (repented and followed the faith). It instructs them to remain steadfast and upright on the path that Allah has commanded. This involves adhering strictly to divine guidance without deviating or going to extremes, either by being too lax or overly rigid. The phrase \"transgress not\" warns against exceeding the bounds set by Allah. The verse concludes by reminding everyone that Allah sees everything they do, reinforcing the importance of sincerity and correct conduct, linking back to the theme of divine awareness from the previous verse.","arabic":"وَلَا تَرْكَنُوا إِلَى الَّذِينَ ظَلَمُوا فَتَمَسَّكُمُ النَّارُ وَمَا لَكُمْ مِنْ دُونِ اللَّهِ مِنْ أَوْلِيَاءَ ثُمَّ لَا تُنْصَرُونَ"},{"verse":"113","text":"And establish regular prayers at the two ends of the day and at the approaches of the night: For those things, that are good remove those that are evil: Be that the word of remembrance to those who remember (their Lord):","commentary":"Following the command to stand firm on the right path (Verse 112), this verse provides a crucial warning: do not lean towards or support those who do wrong or commit injustice. This includes those who oppress others or associate partners with Allah. The warning is severe, stating that associating with or showing support for such wrongdoers could lead to receiving a similar punishment in the Fire. It emphasizes that if this happens, they will find no one besides Allah to protect or help them. This highlights the importance of maintaining a clear distinction and not compromising on the principles of truth and justice.","arabic":"وَأَقِمِ الصَّلَاةَ طَرَفَيِ النَّهَارِ وَزُلَفًا مِنَ اللَّيْلِ ۚ إِنَّ الْحَسَنَاتِ يُذْهِبْنَ السَّيِّئَاتِ ۚ ذَٰلِكَ ذِكْرَىٰ لِلذَّاكِرِينَ"},{"verse":"114","text":"And be steadfast in patience; for verily Allah will not suffer the reward of the righteous to perish.","commentary":"Building on the challenges mentioned previously, like facing opposition or the difficulty of remaining steadfast (Verse 112) and avoiding the influence of wrongdoers (Verse 113), this verse provides a practical means of support and purification: establishing regular prayers. It specifically mentions prayer at the beginning and end of the day, and during parts of the night, covering the times for the obligatory prayers. It then offers a general principle that good deeds, like prayer, help to counteract and remove the effects of evil deeds. The verse concludes by stating that this message is a reminder for those who are mindful of Allah, emphasizing the prayer itself as an act of remembrance.","arabic":"وَاصْبِرْ فَإِنَّ اللَّهَ لَا يُضِيعُ أَجْرَ الْمُحْسِنِينَ"},{"verse":"115","text":"Why were there not, among the generations before you, persons possessed of balanced good sense, prohibiting (men) from mischief in the earth - except a few among them whom We saved (from harm)? But the wrong-doers pursued the enjoyment of the good things of life which were given them, and persisted in sin.","commentary":"Following the instruction to pray regularly as a source of strength and purification (Verse 114), this verse gives another essential command for those striving on the right path: be patient and persevere through difficulties and opposition. The path of truth is often challenging, requiring patience and steadfastness. The verse provides a strong reassurance that Allah will never let the reward of those who do good and remain patient be lost or diminished. This encourages believers to continue doing good deeds, knowing that their efforts and sacrifices are valued and fully preserved by Allah.","arabic":"فَلَوْلَا كَانَ مِنَ الْقُرُونِ مِنْ قَبْلِكُمْ أُولُو بَقِيَّةٍ يَنْهَوْنَ عَنِ الْفَسَادِ فِي الْأَرْضِ إِلَّا قَلِيلًا مِمَّنْ أَنْجَيْنَا مِنْهُمْ ۗ وَاتَّبَعَ الَّذِينَ ظَلَمُوا مَا أُتْرِفُوا فِيهِ وَكَانُوا مُجْرِمِينَ"},{"verse":"116","text":"Nor would thy Lord be the One to destroy communities for a single wrong-doing, if its members were likely to mend.","commentary":"Shifting focus back to the lessons from past communities discussed earlier in the Sura, this verse asks why there were not enough wise and upright people in previous generations who actively worked to prevent corruption and injustice on Earth. It notes that only a small number among them were saved (presumably those who did speak out or followed the messengers). It contrasts this with the majority, the wrongdoers, who were preoccupied with worldly pleasures and stubbornly continued their sinful ways. This verse implicitly connects to the earlier warnings (like those in Verse 113) about the consequences of wrongdoing and highlights the importance of having individuals who stand up against evil in society to potentially avert divine punishment.","arabic":"وَمَا كَانَ رَبُّكَ لِيُهْلِكَ الْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا مُصْلِحُونَ"},{"verse":"117","text":"If thy Lord had so willed, He could have made mankind one people: but they will not cease to dispute.","commentary":"Following the observation about the lack of people preventing corruption in past generations (Verse 116), this verse clarifies Allah's principle regarding the destruction of communities. It states that Allah would not destroy communities solely for one type of wrongdoing if there was a likelihood that its people were willing to reform or correct their ways. This implies that divine punishment on a large scale is usually a consequence of widespread and persistent wrongdoing, especially injustice and corruption, coupled with a refusal to change or heed warnings. It reinforces the concept that Allah's judgment is based on the overall state and willingness of a community to mend its ways, rather than arbitrary destruction.","arabic":"وَلَوْ شَاءَ رَبُّكَ لَجَعَلَ النَّاسَ أُمَّةً وَاحِدَةً ۖ وَلَا يَزَالُونَ مُخْتَلِفِينَ"},{"verse":"118","text":"Except those on whom thy Lord hath bestowed His Mercy: and for this did He create them: and the Word of thy Lord shall be fulfilled: \"I will fill Hell with jinns and men all together.\"","commentary":"Moving from the lessons of past communities and divine justice (Verses 116-117), this verse addresses the diversity and differences among people. It states that if Allah had willed, He could have created all of humanity as one single community, unified in belief and action. However, His will dictated otherwise, allowing for differences and variations among people. It then observes that because of this freedom and diversity, people naturally tend to dispute and disagree, particularly on matters of belief and the right way of life. This sets the stage for the following verse which explains the exception to this general state of disagreement.","arabic":"إِلَّا مَنْ رَحِمَ رَبُّكَ ۚ وَلِذَٰلِكَ خَلَقَهُمْ ۗ وَتَمَّتْ كَلِمَةُ رَبِّكَ لَأَمْلَأَنَّ جَهَنَّمَ مِنَ الْجِنَّةِ وَالنَّاسِ أَجْمَعِينَ"},{"verse":"119","text":"All that we relate to thee of the stories of the messengers,- with it We make firm thy heart: in them there cometh to thee the Truth, as well as an exhortation and a message of remembrance to those who believe.","commentary":"This verse continues the thought from the previous one (Verse 118) about mankind's tendency to dispute. It states that the exception to this constant disagreement are those upon whom Allah has shown His mercy. These are the individuals who are guided to the truth and are unified by sincere faith. The verse then adds that Allah created humanity with the capacity for both guidance (leading to His mercy) and deviation (leading to disagreement and potential punishment). It concludes by mentioning a decree from Allah that Hell will be filled with those from among jinn and humans who chose the path leading away from His mercy and guidance. This underscores the ultimate consequences of the choices people make in this life, linking back to the theme of accountability for deeds mentioned earlier (Verse 111).","arabic":"وَكُلًّا نَقُصُّ عَلَيْكَ مِنْ أَنْبَاءِ الرُّسُلِ مَا نُثَبِّتُ بِهِ فُؤَادَكَ ۚ وَجَاءَكَ فِي هَٰذِهِ الْحَقُّ وَمَوْعِظَةٌ وَذِكْرَىٰ لِلْمُؤْمِنِينَ"},{"verse":"120","text":"Say to those who do not believe: \"Do what ever ye can: We shall do our part;","commentary":"This verse concludes a section of the Qur'an that has shared stories of earlier prophets and the communities they were sent to. It explains the wisdom behind relating these historical accounts, particularly for Prophet Muhammad. Hearing about the experiences of past messengers, their struggles, and the outcomes for both believers and disbelievers, served to strengthen the Prophet's resolve and reassure him in his mission. These stories bring undeniable truth and serve as a lesson and a reminder for all who believe, reinforcing the consistent nature of Allah's guidance and the consequences of accepting or rejecting it. This verse sets the stage for the final message and instruction given in the verses that follow.","arabic":"وَقُلْ لِلَّذِينَ لَا يُؤْمِنُونَ اعْمَلُوا عَلَىٰ مَكَانَتِكُمْ إِنَّا عَامِلُونَ"},{"verse":"121","text":"\"And wait ye! We too shall wait.\"","commentary":"Following the explanation of the purpose of the historical narratives in the previous verse, this verse gives Prophet Muhammad a direct instruction on how to address those who stubbornly refuse to believe. It’s a firm declaration, marking a clear separation between the path of the believers and the path of those who reject the message. The Prophet is told to say to them, in essence, \"Carry on with your actions, and we will carry on with ours.\" It indicates that the arguments and warnings have been given, and now the outcome rests with Allah. This sets up the next verse which emphasizes the waiting for Allah's decision.","arabic":"وَانْتَظِرُوا إِنَّا مُنْتَظِرُونَ"},{"verse":"122","text":"To Allah do belong the unseen (secrets) of the heavens and the earth, and to Him goeth back every affair (for decision): then worship Him, and put thy trust in Him: and thy Lord is not unmindful of aught that ye do.","commentary":"This verse continues the strong address to the disbelievers, building on the previous verse's declaration of differing paths. After telling them to proceed as they wish while the believers proceed on their path, this verse adds a challenge and a statement of mutual expectation: \"Wait for what is to come, and we too are waiting.\" This waiting is for Allah's ultimate judgment and the fulfillment of His promises and warnings. It signifies the end of the period of persuasion and the beginning of the waiting for Allah to decide between the two parties, as hinted at by the stories of the previous nations.","arabic":"وَلِلَّهِ غَيْبُ السَّمَاوَاتِ وَالْأَرْضِ وَإِلَيْهِ يُرْجَعُ الْأَمْرُ كُلُّهُ فَاعْبُدْهُ وَتَوَكَّلْ عَلَيْهِ ۚ وَمَا رَبُّكَ بِغَافِلٍ عَمَّا تَعْمَلُونَ"},{"verse":"123","text":"","commentary":"This verse explains *why* the instruction to wait (mentioned in the previous verse) is valid and why the believers can confidently say this. It asserts Allah's absolute knowledge and control over everything in the universe, both seen and unseen. Every matter, every outcome, ultimately returns to Allah for decision. Because all authority and knowledge belong to Allah alone, the conclusion for believers is clear: dedicate all worship and devotion to Him, and place complete trust in Him. The verse ends with a powerful reminder that Allah is fully aware of everything everyone does, assuring believers that their actions are not overlooked and warning others that nothing they do is hidden from Him. This final instruction ties back to the central theme of the entire chapter and the Qur'an – the importance of worshipping Allah alone and relying on Him.","arabic":""}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>

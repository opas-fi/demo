  <script>
    const verses = [{"verse":"1","text":"Alif, Lam, Mim, Sad.","commentary":"This verse contains a sequence of letters from the Arabic alphabet. The meaning and purpose of these initial letters, found at the beginning of some chapters of the Qur'an, are known only to Allah. Some Muslim scholars suggest they may point to the fact that the Qur'an is composed of these very Arabic letters, yet it is miraculously beyond human ability to create anything like it, demonstrating its divine origin.","arabic":"المص"},{"verse":"2","text":"A Book revealed unto thee,- So let thy heart be oppressed no more by any difficulty on that account,- that with it thou mightest warn (the erring) and teach the Believers).","commentary":"Following the initial letters that introduce this chapter, this verse immediately affirms that the Qur'an is a divine revelation sent down to Prophet Muhammad. It addresses the Prophet, reassuring him that he should not feel burdened or distressed by the immense task of conveying this message, especially considering the resistance and challenges he might face. The purpose of this book is then explicitly stated: to warn those who are going astray and to remind and instruct the believers, guiding them towards the right path.","arabic":"كِتَابٌ أُنْزِلَ إِلَيْكَ فَلَا يَكُنْ فِي صَدْرِكَ حَرَجٌ مِنْهُ لِتُنْذِرَ بِهِ وَذِكْرَىٰ لِلْمُؤْمِنِينَ"},{"verse":"3","text":"Follow (O men!) the revelation given unto you from your Lord, and follow not, as friends or protectors, other than Him. Little it is ye remember of admonition.","commentary":"Building on the previous verse which introduced the Qur'an as a divine revelation, this verse addresses all people, commanding them to follow the guidance that has been sent down to them from Allah, their Sustainer. It sternly warns against seeking guidance, protection, or authority from anyone or anything other than Allah. The verse concludes by noting how seldom people truly take heed of such important reminders, emphasizing the human tendency to forget or ignore divine admonition.","arabic":"اتَّبِعُوا مَا أُنْزِلَ إِلَيْكُمْ مِنْ رَبِّكُمْ وَلَا تَتَّبِعُوا مِنْ دُونِهِ أَوْلِيَاءَ ۗ قَلِيلًا مَا تَذَكَّرُونَ"},{"verse":"4","text":"How many towns have We destroyed (for their sins)? Our punishment took them on a sudden by night or while they slept for their afternoon rest.","commentary":"To underscore the seriousness of rejecting divine guidance mentioned in the previous verse, this verse presents a historical lesson. It highlights how many communities in the past were destroyed due to their wrongdoing and refusal to follow Allah's messages. The verse specifically mentions that divine punishment often came upon them suddenly, either during the security of night or during their daytime rest, serving as a potent warning against complacency and ignoring the consequences of one's actions.","arabic":"وَكَمْ مِنْ قَرْيَةٍ أَهْلَكْنَاهَا فَجَاءَهَا بَأْسُنَا بَيَاتًا أَوْ هُمْ قَائِلُونَ"},{"verse":"5","text":"When (thus) Our punishment took them, no cry did they utter but this: \"Indeed we did wrong.\"","commentary":"This verse describes the reaction of the destroyed communities at the moment divine punishment descended upon them. Faced with the inevitable consequence of their choices, their only acknowledgment was a confession: \"Indeed we did wrong.\" This demonstrates the realization, albeit too late, of their error – which, in the context of the Qur'an, often refers to rejecting faith, associating partners with Allah, and deviating from the righteous path. This confession highlights the ultimate truth of their situation but occurs at a time when repentance is no longer possible.","arabic":"فَمَا كَانَ دَعْوَاهُمْ إِذْ جَاءَهُمْ بَأْسُنَا إِلَّا أَنْ قَالُوا إِنَّا كُنَّا ظَالِمِينَ"},{"verse":"6","text":"Then shall we question those to whom Our message was sent and those by whom We sent it.","commentary":"Transitioning from the worldly consequences discussed in the previous verses, this verse moves the scene forward to the Day of Judgment. It declares that on that Day, Allah will question everyone: both the people who received the divine messages and the messengers, like Prophet Muhammad, who delivered them. This emphasizes universal accountability, showing that both the recipients of guidance and those entrusted with conveying it will be called to account for their actions and responses. This verse connects the historical consequences seen in this life to the ultimate reckoning in the Hereafter.","arabic":"فَلَنَسْأَلَنَّ الَّذِينَ أُرْسِلَ إِلَيْهِمْ وَلَنَسْأَلَنَّ الْمُرْسَلِينَ"},{"verse":"7","text":"And verily, We shall recount their whole story with knowledge, for We were never absent (at any time or place).","commentary":"Following the declaration of questioning in the previous verse, this verse emphasizes Allah's perfect knowledge and complete awareness of everything that happened. It states that on the Day of Judgment, Allah will lay bare the entire story of each individual, recounting their deeds and intentions with absolute knowledge. This serves as a reminder that nothing is hidden from Allah; He was present and aware of all actions, conversations, and thoughts throughout their lives.","arabic":"فَلَنَقُصَّنَّ عَلَيْهِمْ بِعِلْمٍ ۖ وَمَا كُنَّا غَائِبِينَ"},{"verse":"8","text":"The balance that day will be true (to nicety): those whose scale (of good) will be heavy, will prosper:","commentary":"Continuing the scene of the Day of Judgment, this verse introduces the concept of the weighing of deeds. It affirms that the balance used on that Day will be perfectly true and accurate, ensuring absolute justice. It then states that those whose scale, representing the weight of their good deeds, is heavy will be successful. This highlights that success in the Hereafter is determined by the accumulation of righteous actions and adherence to Allah's guidance.","arabic":"وَالْوَزْنُ يَوْمَئِذٍ الْحَقُّ ۚ فَمَنْ ثَقُلَتْ مَوَازِينُهُ فَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ"},{"verse":"9","text":"Those whose scale will be light, will be their souls in perdition, for that they wrongfully treated Our signs.","commentary":"This verse presents the contrasting outcome for those whose scale of deeds is light. It describes their fate as losing their own souls, facing perdition, which is a consequence of their actions in life. The reason given is that they \"wrongfully treated Our signs.\" This phrase indicates their injustice towards Allah's revelations and messages, which often includes rejecting them, distorting their meaning, or failing to live by them. From an Islamic perspective, rejecting divine guidance is seen as the ultimate injustice because it denies the truth from the Creator. This verse stands in contrast to the previous one, completing the description of the two possible outcomes based on the weighing of deeds.","arabic":"وَمَنْ خَفَّتْ مَوَازِينُهُ فَأُولَٰئِكَ الَّذِينَ خَسِرُوا أَنْفُسَهُمْ بِمَا كَانُوا بِآيَاتِنَا يَظْلِمُونَ"},{"verse":"10","text":"It is We Who have placed you with authority on earth, and provided you therein with means for the fulfilment of your life: small are the thanks that ye give!","commentary":"This verse begins by explaining a fundamental truth about human existence on Earth: Allah is the One who has given humanity a place of settlement and authority on this planet. He has provided all the resources and means necessary for life to flourish and for people to sustain themselves. The verse points out that despite these immense blessings and provisions, humanity often shows little gratitude. This sets a theme that will be explored further, hinting at a challenge to human behavior.","arabic":"وَلَقَدْ مَكَّنَّاكُمْ فِي الْأَرْضِ وَجَعَلْنَا لَكُمْ فِيهَا مَعَايِشَ ۗ قَلِيلًا مَا تَشْكُرُونَ"},{"verse":"11","text":"It is We Who created you and gave you shape; then We bade the angels prostrate to Adam, and they prostrate; not so Iblis; He refused to be of those who prostrate.","commentary":"Continuing from the idea of humanity's place and provisions on Earth, this verse goes back to the very beginning of human creation, specifically the creation of Prophet Adam. It states that Allah created and formed humanity (represented by Adam). As a sign of honor for this new creation, Allah commanded the angels to prostrate, an act of deep reverence or worship commanded by Allah. The angels all obeyed this command. However, one being present, Iblis, refused to prostrate. This refusal introduces a key antagonist in the human story, setting the stage for the conflict that follows.","arabic":"وَلَقَدْ خَلَقْنَاكُمْ ثُمَّ صَوَّرْنَاكُمْ ثُمَّ قُلْنَا لِلْمَلَائِكَةِ اسْجُدُوا لِآدَمَ فَسَجَدُوا إِلَّا إِبْلِيسَ لَمْ يَكُنْ مِنَ السَّاجِدِينَ"},{"verse":"12","text":"(Allah) said: \"What prevented thee from prostrating when I commanded thee?\" He said: \"I am better than he: Thou didst create me from fire, and him from clay.\"","commentary":"Following Iblis's refusal mentioned in the previous verse, Allah directly questions him, asking for the reason behind his disobedience. Iblis responds with a justification based on his perception of his own nature compared to Prophet Adam's. He claims superiority because he was created from fire, while Adam was created from clay. This shows that Iblis's refusal was not due to a lack of knowledge of Allah's command or authority, but stemmed from arrogance and a belief in his own supposed nobility based on his origin. This pride is presented as the root of his defiance.","arabic":"قَالَ مَا مَنَعَكَ أَلَّا تَسْجُدَ إِذْ أَمَرْتُكَ ۖ قَالَ أَنَا خَيْرٌ مِنْهُ خَلَقْتَنِي مِنْ نَارٍ وَخَلَقْتَهُ مِنْ طِينٍ"},{"verse":"13","text":"(Allah) said: \"Get thee down from this: it is not for thee to be arrogant here: get out, for thou art of the meanest (of creatures).\"","commentary":"In response to Iblis's arrogant justification for disobeying a direct command, Allah declares that arrogance is not permissible in this presence. Iblis is commanded to descend (implying expulsion from a place of honor or proximity to Allah) and is told to leave, characterized as being among the most humiliated. This marks the immediate consequence of Iblis's pride and disobedience, establishing his fall from grace and reinforcing the principle that arrogance has no place before divine authority. This expulsion is a direct result of his refusal to honor Adam as Allah commanded.","arabic":"قَالَ فَاهْبِطْ مِنْهَا فَمَا يَكُونُ لَكَ أَنْ تَتَكَبَّرَ فِيهَا فَاخْرُجْ إِنَّكَ مِنَ الصَّاغِرِينَ"},{"verse":"14","text":"He said: \"Give me respite till the day they are raised up.\"","commentary":"Having been expelled and humbled for his disobedience (as described in the previous verses), Iblis makes a request to Allah. He asks for a delay or postponement of his final consequence, specifically until the Day of Resurrection when all beings will be raised from the dead. This request, coming immediately after his expulsion, shows his continued defiance and perhaps a desire for opportunity rather than repentance.","arabic":"قَالَ أَنْظِرْنِي إِلَىٰ يَوْمِ يُبْعَثُونَ"},{"verse":"15","text":"(Allah) said: \"Be thou among those who have respite.\"","commentary":"Responding to Iblis's request from the previous verse, Allah grants him the respite he asked for. He is told he will indeed be among those given a delay until a specified time (often understood from other verses as a specific day, though related to the final judgment). This divine allowance for Iblis to exist for a prolonged period sets the stage for his further actions, which are revealed in the following verses.","arabic":"قَالَ إِنَّكَ مِنَ الْمُنْظَرِينَ"},{"verse":"16","text":"He said: \"Because thou hast thrown me out of the way, lo! I will lie in wait for them on thy straight way:","commentary":"Following Allah's granting of respite (mentioned in the previous verse), Iblis declares his malicious intent. Blaming Allah for his expulsion (\"Because You have thrown me out of the way\"), Iblis vows to target humanity. He states he will lie in ambush specifically on Allah's \"straight way\" – the path of truth, guidance, and obedience that leads to Allah. This reveals his plan to actively work against humanity's spiritual journey towards Allah.","arabic":"قَالَ فَبِمَا أَغْوَيْتَنِي لَأَقْعُدَنَّ لَهُمْ صِرَاطَكَ الْمُسْتَقِيمَ"},{"verse":"17","text":"\"Then will I assault them from before them and behind them, from their right and their left: Nor wilt thou find, in most of them, gratitude (for thy mercies).\"","commentary":"Expanding on his vow in the previous verse to lie in wait, Iblis details his strategy for misguiding humanity. He declares he will attack them from all directions – from the front, behind, right, and left. This implies a comprehensive and relentless effort to tempt and mislead people, using every possible angle and weakness. He then makes a bold prediction or observation about the outcome of his efforts, stating that Allah will find most of humanity ungrateful. This connects back to the theme of gratitude introduced in Verse 10 and highlights the challenge humanity faces against Iblis's relentless attacks, which aim to turn people away from appreciating Allah's blessings.","arabic":"ثُمَّ لَآتِيَنَّهُمْ مِنْ بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أَيْمَانِهِمْ وَعَنْ شَمَائِلِهِمْ ۖ وَلَا تَجِدُ أَكْثَرَهُمْ شَاكِرِينَ"},{"verse":"18","text":"(Allah) said: \"Get out from this, disgraced and expelled. If any of them follow thee,- Hell will I fill with you all.","commentary":"This verse concludes the direct interaction between Allah and Iblis in this scene. Repeating the command for him to leave (first given in Verse 13), Allah emphasizes his state of disgrace and expulsion. A stern warning is then given: if any human beings choose to follow Iblis in his path of disobedience and misguidance, they will share his fate. Allah declares that Hell will be filled with Iblis and all those who follow him. This clearly outlines the consequence for choosing the path of Satan and serves as a severe warning to humanity introduced in the preceding verses.","arabic":"قَالَ اخْرُجْ مِنْهَا مَذْءُومًا مَدْحُورًا ۖ لَمَنْ تَبِعَكَ مِنْهُمْ لَأَمْلَأَنَّ جَهَنَّمَ مِنْكُمْ أَجْمَعِينَ"},{"verse":"19","text":"\"O Adam! dwell thou and thy wife in the Garden, and enjoy (its good things) as ye wish: but approach not this tree, or ye run into harm and transgression.\"","commentary":"Following the scene of Iblis's expulsion and vow of enmity towards humanity (verses 11-18), the narrative shifts focus to Prophet Adam and his wife. This verse directly addresses them, granting them permission to dwell in a Garden (often understood as Paradise) and freely enjoy its provisions. However, it introduces a single prohibition: they are commanded not to approach a specific tree. The consequence of disobeying this command is clearly stated: they would become wrongdoers or bring harm upon themselves. This establishes the first test for humanity and directly leads into the events that follow, where Iblis attempts to tempt Adam and his wife using this very prohibition. This command highlights Allah's guidance and the beginning of accountability for human actions.","arabic":"وَيَا آدَمُ اسْكُنْ أَنْتَ وَزَوْجُكَ الْجَنَّةَ فَكُلَا مِنْ حَيْثُ شِئْتُمَا وَلَا تَقْرَبَا هَٰذِهِ الشَّجَرَةَ فَتَكُونَا مِنَ الظَّالِمِينَ"},{"verse":"20","text":"Then began Satan to whisper suggestions to them, bringing openly before their minds all their shame that was hidden from them (before): he said: \"Your Lord only forbade you this tree, lest ye should become angels or such beings as live for ever.\"","commentary":"Following the command from Allah, Adam and his wife were living in the Garden, free to enjoy everything except for one specific tree. Here, we see how Satan, who was previously expelled from Allah's presence due to his arrogance towards Adam, began to tempt them. His goal was to expose their vulnerability and cause them to disobey Allah. He approached them with deceptive whispers, claiming that Allah had only forbidden them from eating from that tree to prevent them from becoming angels or living forever like immortal beings. This appeal played on potential desires for power or immortality, twisting Allah's command to make it seem restrictive rather than protective.","arabic":"فَوَسْوَسَ لَهُمَا الشَّيْطَانُ لِيُبْدِيَ لَهُمَا مَا وُورِيَ عَنْهُمَا مِنْ سَوْآتِهِمَا وَقَالَ مَا نَهَاكُمَا رَبُّكُمَا عَنْ هَٰذِهِ الشَّجَرَةِ إِلَّا أَنْ تَكُونَا مَلَكَيْنِ أَوْ تَكُونَا مِنَ الْخَالِدِينَ"},{"verse":"21","text":"And he swore to them both, that he was their sincere adviser.","commentary":"Continuing his deceptive strategy, Satan reinforced his false claims by swearing to Adam and his wife that his advice was sincere and that he was genuinely looking out for their best interests. This was a critical step in his plan, as it aimed to overcome any reservations they might have had about disobeying Allah or trusting him, their known enemy. By adding an oath, Satan made his temptation seem more trustworthy, despite his true nature and intentions. This verse shows the extent of Satan's cunning in trying to lead people astray. This act of swearing was intended to reassure them and make them forget Allah's warning about Satan being their clear enemy, as mentioned in the previous context.","arabic":"وَقَاسَمَهُمَا إِنِّي لَكُمَا لَمِنَ النَّاصِحِينَ"},{"verse":"22","text":"So by deceit he brought about their fall: when they tasted of the tree, their shame became manifest to them, and they began to sew together the leaves of the garden over their bodies. And their Lord called unto them: \"Did I not forbid you that tree, and tell you that Satan was an avowed enemy unto you?\"","commentary":"As a result of Satan's persistent temptation and their yielding to his deceitful promises and oath, Adam and his wife ate from the forbidden tree. The immediate consequence was that parts of their bodies that had previously been concealed from their own perception became visible to them, causing them a sense of shame or nakedness. In response, they instinctively tried to cover themselves with leaves from the Garden. At this point, Allah called out to them, reminding them of His explicit prohibition regarding the tree and His warning that Satan was their clear and declared enemy. This call served as both a gentle reproach for their disobedience and a reminder of the wisdom behind the prohibition and the true nature of Satan. This moment highlights human vulnerability to temptation but also the inherent sense of modesty that arose immediately upon transgression.","arabic":"فَدَلَّاهُمَا بِغُرُورٍ ۚ فَلَمَّا ذَاقَا الشَّجَرَةَ بَدَتْ لَهُمَا سَوْآتُهُمَا وَطَفِقَا يَخْصِفَانِ عَلَيْهِمَا مِنْ وَرَقِ الْجَنَّةِ ۖ وَنَادَاهُمَا رَبُّهُمَا أَلَمْ أَنْهَكُمَا عَنْ تِلْكُمَا الشَّجَرَةِ وَأَقُلْ لَكُمَا إِنَّ الشَّيْطَانَ لَكُمَا عَدُوٌّ مُبِينٌ"},{"verse":"23","text":"They said: \"Our Lord! We have wronged our own souls: If thou forgive us not and bestow not upon us Thy Mercy, we shall certainly be lost.\"","commentary":"Unlike Satan, who responded to Allah's command with arrogance and defiance, Adam and his wife immediately recognized their mistake and turned back to Allah. They sincerely admitted that they had wronged themselves by disobeying Him and pleaded for His forgiveness and mercy. They understood that without Allah's pardon and grace, they would be utterly lost. This response reveals a key characteristic of human nature in the Islamic perspective: the capacity for repentance, acknowledging wrongdoing, and seeking Allah's mercy when realizing a mistake. This plea follows directly from Allah's address in the previous verse, showing their immediate remorse and turning back to their Creator.","arabic":"قَالَا رَبَّنَا ظَلَمْنَا أَنْفُسَنَا وَإِنْ لَمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ الْخَاسِرِينَ"},{"verse":"24","text":"(Allah) said: \"Get ye down. With enmity between yourselves. On earth will be your dwelling-place and your means of livelihood,- for a time.\"","commentary":"Following their repentance, Allah decreed that Adam, his wife, and Satan (along with his forces) would descend from the Garden to Earth. This descent marked the beginning of human life on Earth as we know it. Allah stated that they would live on Earth with enmity between them – referring to the ongoing conflict between humanity and Satan. Earth was designated as their temporary home and the place where they would find their sustenance and means of life for a specific period. This verse sets the stage for human existence on Earth, defining it as a place of trial involving the struggle against temptation, but also providing the means to live and thrive.","arabic":"قَالَ اهْبِطُوا بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ ۖ وَلَكُمْ فِي الْأَرْضِ مُسْتَقَرٌّ وَمَتَاعٌ إِلَىٰ حِينٍ"},{"verse":"25","text":"He said: \"Therein shall ye live, and therein shall ye die; but from it shall ye be taken out (at last).\"","commentary":"Concluding the decree regarding their dwelling on Earth, Allah specified the cycle of life that awaited humanity. On Earth, they would live out their lives, and eventually, they would die. However, this earthly existence and death are not the final end. The verse adds that from Earth, they would ultimately be brought forth again, which refers to the resurrection on the Day of Judgment. This final part of the verse reminds humanity that life on Earth is a temporary stage, and there is an ultimate return to Allah for accountability and the final outcome. This builds upon the previous verse by completing the picture of earthly existence from beginning (descent) to end (resurrection).","arabic":"قَالَ فِيهَا تَحْيَوْنَ وَفِيهَا تَمُوتُونَ وَمِنْهَا تُخْرَجُونَ"},{"verse":"26","text":"O ye Children of Adam! We have bestowed raiment upon you to cover your shame, as well as to be an adornment to you. But the raiment of righteousness,- that is the best. Such are among the Signs of Allah, that they may receive admonition!","commentary":"Addressing all humanity, referred to as \"Children of Adam,\" Allah reminds us of His grace. He has provided us with clothing, which serves two purposes: to cover our private parts (a natural human inclination towards modesty, first seen with Adam and Eve covering themselves with leaves in the Garden after they ate from the forbidden tree) and to be an adornment, making us look good. The verse then points out that while physical clothing is important, there is a spiritual covering, the \"raiment of righteousness\" or God-consciousness, which is even better. This spiritual state of being aware of Allah and striving to do what is right is the most valuable form of clothing. These provisions and principles are signs from Allah, meant for us to reflect upon and learn from. This verse connects back to the story of Adam and Eve losing their covering after disobeying Allah, highlighting that physical and spiritual states are linked and come from Allah's provision and guidance.","arabic":"يَا بَنِي آدَمَ قَدْ أَنْزَلْنَا عَلَيْكُمْ لِبَاسًا يُوَارِي سَوْآتِكُمْ وَرِيشًا ۖ وَلِبَاسُ التَّقْوَىٰ ذَٰلِكَ خَيْرٌ ۚ ذَٰلِكَ مِنْ آيَاتِ اللَّهِ لَعَلَّهُمْ يَذَّكَّرُونَ"},{"verse":"27","text":"O ye Children of Adam! Let not Satan seduce you, in the same manner as He got your parents out of the Garden, stripping them of their raiment, to expose their shame: for he and his tribe watch you from a position where ye cannot see them: We made the evil ones friends (only) to those without faith.","commentary":"This verse continues the address to humanity, issuing a direct warning. Just as Satan deceived our first parents, Adam and Eve, leading to their expulsion from the Garden and the exposure of their nakedness, he will try to deceive us too. The warning emphasizes that Satan and his followers are unseen enemies who constantly watch us, seeking opportunities to lead us astray. Allah states that He allows these evil forces to be companions and protectors only for those who choose not to believe in Him. This serves as a reminder of Satan's continuous efforts against humanity and highlights the danger of yielding to his temptations, especially those that lead away from modesty and obedience to Allah, echoing the consequence seen in the previous verse with Adam and Eve.","arabic":"يَا بَنِي آدَمَ لَا يَفْتِنَنَّكُمُ الشَّيْطَانُ كَمَا أَخْرَجَ أَبَوَيْكُمْ مِنَ الْجَنَّةِ يَنْزِعُ عَنْهُمَا لِبَاسَهُمَا لِيُرِيَهُمَا سَوْآتِهِمَا ۗ إِنَّهُ يَرَاكُمْ هُوَ وَقَبِيلُهُ مِنْ حَيْثُ لَا تَرَوْنَهُمْ ۗ إِنَّا جَعَلْنَا الشَّيَاطِينَ أَوْلِيَاءَ لِلَّذِينَ لَا يُؤْمِنُونَ"},{"verse":"28","text":"When they do aught that is shameful, they say: \"We found our fathers doing so\"; and \"Allah commanded us thus\": Say: \"Nay, Allah never commands what is shameful: do ye say of Allah what ye know not?\"","commentary":"This verse addresses people who commit shameful acts (like the pre-Islamic Arabian practice of performing religious rituals naked) and try to justify them by claiming they are simply following the traditions of their ancestors or, even worse, claiming that Allah Himself commanded them to do so. Allah instructs Prophet Muhammad (peace be upon him) to tell them clearly that Allah never commands anything shameful or indecent. It challenges them for attributing something to Allah without having any certain knowledge or proof from divine revelation. This verse connects to the previous one by illustrating a specific way Satan seduces people: by making them follow misguided traditions and falsely claiming divine sanction for their improper actions. It highlights the importance of basing beliefs and practices on genuine knowledge from Allah, not blind imitation or false claims.","arabic":"وَإِذَا فَعَلُوا فَاحِشَةً قَالُوا وَجَدْنَا عَلَيْهَا آبَاءَنَا وَاللَّهُ أَمَرَنَا بِهَا ۗ قُلْ إِنَّ اللَّهَ لَا يَأْمُرُ بِالْفَحْشَاءِ ۖ أَتَقُولُونَ عَلَى اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"29","text":"Say: \"My Lord hath commanded justice; and that ye set your whole selves (to Him) at every time and place of prayer, and call upon Him, making your devotion sincere as in His sight: such as He created you in the beginning, so shall ye return.\"","commentary":"Following the refutation of false claims about what Allah commands, this verse explicitly states what Allah truly has commanded. It emphasizes two core principles: justice in all matters, and sincere devotion to Allah alone. It instructs people to turn their entire being towards Allah at every time and place they engage in prayer or worship, calling upon Him with pure sincerity, dedicating their worship solely to Him. The verse concludes with a reminder that just as Allah created humanity in the beginning, they will ultimately return to Him. This connects to the previous verse by contrasting Allah's true commands (justice, sincere devotion) with the false claims of commanding shameful acts, reinforcing the path of righteousness as opposed to the path of misguidance influenced by Satan.","arabic":"قُلْ أَمَرَ رَبِّي بِالْقِسْطِ ۖ وَأَقِيمُوا وُجُوهَكُمْ عِنْدَ كُلِّ مَسْجِدٍ وَادْعُوهُ مُخْلِصِينَ لَهُ الدِّينَ ۚ كَمَا بَدَأَكُمْ تَعُودُونَ"},{"verse":"30","text":"Some He hath guided: Others have (by their choice) deserved the loss of their way; in that they took the evil ones, in preference to Allah, for their friends and protectors, and think that they receive guidance.","commentary":"Expanding on the idea of returning to Allah mentioned in the previous verse, this verse clarifies the two distinct outcomes based on people's choices. Some individuals are graced with Allah's guidance, accepting and following the path of truth and justice He has laid out. Others, however, choose a path that leads them astray; they essentially choose the \"evil ones\" (Satans) as their companions and protectors instead of relying on and submitting to Allah. A tragic aspect of this choice is that those who follow the evil ones often mistakenly believe that they are on the right path. This verse highlights the human capacity for choice and the consequences of choosing reliance on evil influences over seeking guidance and protection from Allah.","arabic":"فَرِيقًا هَدَىٰ وَفَرِيقًا حَقَّ عَلَيْهِمُ الضَّلَالَةُ ۗ إِنَّهُمُ اتَّخَذُوا الشَّيَاطِينَ أَوْلِيَاءَ مِنْ دُونِ اللَّهِ وَيَحْسَبُونَ أَنَّهُمْ مُهْتَدُونَ"},{"verse":"31","text":"O Children of Adam! wear your beautiful apparel at every time and place of prayer: eat and drink: But waste not by excess, for Allah loveth not the wasters.","commentary":"Returning to the theme of clothing and provisions, this verse is another address to humanity. It encourages believers to dress appropriately, in their best apparel, when they gather for prayer or worship. This contrasts sharply with the pre-Islamic practice of some Arabs who would perform religious rituals (like circling the Ka'bah) in the nude. The verse also gives permission to enjoy the good things Allah has provided – to eat and drink – but with a crucial condition: do not be wasteful or extravagant, as Allah does not love those who waste. This verse connects to the earlier discussion on clothing and Allah's provisions as signs of His grace, correcting the misguided practices that involved arbitrary prohibitions and indecency, and emphasizing moderation in enjoying lawful things.","arabic":"يَا بَنِي آدَمَ خُذُوا زِينَتَكُمْ عِنْدَ كُلِّ مَسْجِدٍ وَكُلُوا وَاشْرَبُوا وَلَا تُسْرِفُوا ۚ إِنَّهُ لَا يُحِبُّ الْمُسْرِفِينَ"},{"verse":"32","text":"Say: Who hath forbidden the beautiful (gifts) of Allah, which He hath produced for His servants, and the things, clean and pure, (which He hath provided) for sustenance? Say: They are, in the life of this world, for those who believe, (and) purely for them on the Day of Judgment. Thus do We explain the signs in detail for those who understand.","commentary":"This verse directly challenges those who impose arbitrary prohibitions on beautiful clothing and wholesome food that Allah has provided for humanity. It is a rhetorical question demanding to know who has the authority to forbid what Allah has made lawful. The verse then clarifies that these good things are meant for believers to enjoy in this worldly life. Furthermore, it highlights that on the Day of Judgment, these blessings will be exclusively for the believers. This serves as a reassurance to believers that their enjoyment of lawful things is affirmed by Allah and as a warning to those who invent prohibitions in Allah's name. Allah explains these signs clearly for those who possess knowledge and understanding, connecting back to the condemnation in Verse 28 of speaking about Allah without knowledge.","arabic":"قُلْ مَنْ حَرَّمَ زِينَةَ اللَّهِ الَّتِي أَخْرَجَ لِعِبَادِهِ وَالطَّيِّبَاتِ مِنَ الرِّزْقِ ۚ قُلْ هِيَ لِلَّذِينَ آمَنُوا فِي الْحَيَاةِ الدُّنْيَا خَالِصَةً يَوْمَ الْقِيَامَةِ ۗ كَذَٰلِكَ نُفَصِّلُ الْآيَاتِ لِقَوْمٍ يَعْلَمُونَ"},{"verse":"33","text":"Say: the things that my Lord hath indeed forbidden are: shameful deeds, whether open or secret; sins and trespasses against truth or reason; assigning of partners to Allah, for which He hath given no authority; and saying things about Allah of which ye have no knowledge.","commentary":"In direct contrast to the arbitrary prohibitions challenged in the previous verse, this verse explicitly lists the things that Allah has *truly* forbidden. These include: any act that is shameful or indecent, whether done publicly or privately; all forms of sin and exceeding the bounds set by Allah; oppression or injustice towards others; associating any partner with Allah (claiming someone or something shares in His unique divinity or authority to legislate), especially without any divine proof; and speaking about Allah or attributing things to Him without certain knowledge. This verse provides a clear summary of major divine prohibitions, reinforcing the principle that only Allah has the authority to declare what is lawful and unlawful, connecting back to the condemnation in Verse 28 and refuting invented religious practices.","arabic":"قُلْ إِنَّمَا حَرَّمَ رَبِّيَ الْفَوَاحِشَ مَا ظَهَرَ مِنْهَا وَمَا بَطَنَ وَالْإِثْمَ وَالْبَغْيَ بِغَيْرِ الْحَقِّ وَأَنْ تُشْرِكُوا بِاللَّهِ مَا لَمْ يُنَزِّلْ بِهِ سُلْطَانًا وَأَنْ تَقُولُوا عَلَى اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"34","text":"To every people is a term appointed: when their term is reached, not an hour can they cause delay, nor (an hour) can they advance (it in anticipation).","commentary":"Concluding this passage, the verse introduces a powerful reminder about the temporary nature of life and the certainty of accountability. It states that every community or generation, and by extension, every individual, has a specific, predetermined time limit or term on Earth. When this appointed time arrives, it cannot be delayed or hastened by even a single moment. This serves as a profound reminder of our limited time and encourages reflection and seriousness about obeying Allah's true commands, avoiding Satan's temptations, and refraining from inventing false religious practices or associating partners with Allah, as discussed in the preceding verses. It implicitly connects to the consequences mentioned in Verse 30, reminding people that their choices have an appointed time limit after which they will return to Allah for judgment.","arabic":"وَلِكُلِّ أُمَّةٍ أَجَلٌ ۖ فَإِذَا جَاءَ أَجَلُهُمْ لَا يَسْتَأْخِرُونَ سَاعَةً ۖ وَلَا يَسْتَقْدِمُونَ"},{"verse":"35","text":"O ye Children of Adam! whenever there come to you messengers from amongst you, rehearsing My signs unto you,- those who are righteous and mend (their lives),- on them shall be no fear nor shall they grieve.","commentary":"This verse addresses all humanity, the \"Children of Adam.\" It explains that throughout history, Allah sends messengers from among people to share His messages and guidance. The verse promises that those who listen to these messengers, are mindful of Allah (righteous), and improve themselves will live without fear or grief regarding their ultimate future and destiny. This connects to the previous discussion in the Sura about following divine guidance.","arabic":"يَا بَنِي آدَمَ إِمَّا يَأْتِيَنَّكُمْ رُسُلٌ مِنْكُمْ يَقُصُّونَ عَلَيْكُمْ آيَاتِي ۙ فَمَنِ اتَّقَىٰ وَأَصْلَحَ فَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"36","text":"But those who reject Our signs and treat them with arrogance,- they are companions of the Fire, to dwell therein (for ever).","commentary":"Following on from the previous verse, this verse presents the contrasting outcome. It states that those who reject Allah's messages and treat them with arrogance, meaning they dismiss or scorn them, are destined for the Fire and will reside there permanently. This highlights the importance of responding positively and humbly to the divine guidance brought by the messengers.","arabic":"وَالَّذِينَ كَذَّبُوا بِآيَاتِنَا وَاسْتَكْبَرُوا عَنْهَا أُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"37","text":"Who is more unjust than one who invents a lie against Allah or rejects His Signs? For such, their portion appointed must reach them from the Book (of decrees): until, when our messengers (of death) arrive and take their souls, they say: \"Where are the things that ye used to invoke besides Allah?\" They will reply, \"They have left us in the lurch,\" And they will bear witness against themselves, that they had rejected Allah.","commentary":"This verse emphasizes the severity of inventing falsehoods about Allah or rejecting His signs. It explains that such people have a decreed portion in this life, but when the angels of death arrive to take their souls, they will be asked about the false deities or concepts they relied upon instead of Allah. Their reply will be that those things have abandoned them. At this critical moment, they will effectively confess to having rejected Allah. This scene of death transitions into the description of their fate in the afterlife.","arabic":"فَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا أَوْ كَذَّبَ بِآيَاتِهِ ۚ أُولَٰئِكَ يَنَالُهُمْ نَصِيبُهُمْ مِنَ الْكِتَابِ ۖ حَتَّىٰ إِذَا جَاءَتْهُمْ رُسُلُنَا يَتَوَفَّوْنَهُمْ قَالُوا أَيْنَ مَا كُنْتُمْ تَدْعُونَ مِنْ دُونِ اللَّهِ ۖ قَالُوا ضَلُّوا عَنَّا وَشَهِدُوا عَلَىٰ أَنْفُسِهِمْ أَنَّهُمْ كَانُوا كَافِرِينَ"},{"verse":"38","text":"He will say: \"Enter ye in the company of the peoples who passed away before you - men and jinns, - into the Fire.\" Every time a new people enters, it curses its sister-people (that went before), until they follow each other, all into the Fire. Saith the last about the first: \"Our Lord! it is these that misled us: so give them a double penalty in the Fire.\" He will say: \"Doubled for all\": but this ye do not understand.","commentary":"Following the moment of death described in the previous verse, this verse portrays the scene of entering the Fire. Allah will command those who rejected Him to enter the Fire along with earlier generations of misguided people and unseen beings (jinn) who likewise disobeyed. As each group enters, they will curse the groups that came before them, blaming them for misleading them. The later generations will ask Allah for double punishment for those who went first, claiming they were led astray. Allah will reply that *all* will have double punishment, though they may not fully grasp the extent of it.","arabic":"قَالَ ادْخُلُوا فِي أُمَمٍ قَدْ خَلَتْ مِنْ قَبْلِكُمْ مِنَ الْجِنِّ وَالْإِنْسِ فِي النَّارِ ۖ كُلَّمَا دَخَلَتْ أُمَّةٌ لَعَنَتْ أُخْتَهَا ۖ حَتَّىٰ إِذَا ادَّارَكُوا فِيهَا جَمِيعًا قَالَتْ أُخْرَاهُمْ لِأُولَاهُمْ رَبَّنَا هَٰؤُلَاءِ أَضَلُّونَا فَآتِهِمْ عَذَابًا ضِعْفًا مِنَ النَّارِ ۖ قَالَ لِكُلٍّ ضِعْفٌ وَلَٰكِنْ لَا تَعْلَمُونَ"},{"verse":"39","text":"Then the first will say to the last: \"See then! No advantage have ye over us; so taste ye of the penalty for all that ye did!\"","commentary":"Continuing the scene in the Fire from the previous verse, this verse depicts the response of the earlier generations being cursed. They will retort to the later generations, stating that the later ones are no better than them and have gained no advantage. They will tell the later ones to taste the punishment for their own actions. This exchange shows the futile blaming and lack of solidarity among those who rejected Allah in this life.","arabic":"وَقَالَتْ أُولَاهُمْ لِأُخْرَاهُمْ فَمَا كَانَ لَكُمْ عَلَيْنَا مِنْ فَضْلٍ فَذُوقُوا الْعَذَابَ بِمَا كُنْتُمْ تَكْسِبُونَ"},{"verse":"40","text":"To those who reject Our signs and treat them with arrogance, no opening will there be of the gates of heaven, nor will they enter the garden, until the camel can pass through the eye of the needle: Such is Our reward for those in sin.","commentary":"This verse provides a strong statement about the impossibility of those who reject Allah's signs with arrogance entering Paradise (the Garden). It uses a vivid analogy: the gates of heaven will not be opened for them, and they will not enter Paradise unless a thick, twisted rope (or camel, as the Arabic word can mean both) can pass through the eye of a needle. This metaphor emphasizes that their entry is utterly impossible. This fate is presented as the consequence for their sinful actions.","arabic":"إِنَّ الَّذِينَ كَذَّبُوا بِآيَاتِنَا وَاسْتَكْبَرُوا عَنْهَا لَا تُفَتَّحُ لَهُمْ أَبْوَابُ السَّمَاءِ وَلَا يَدْخُلُونَ الْجَنَّةَ حَتَّىٰ يَلِجَ الْجَمَلُ فِي سَمِّ الْخِيَاطِ ۚ وَكَذَٰلِكَ نَجْزِي الْمُجْرِمِينَ"},{"verse":"41","text":"For them there is Hell, as a couch (below) and folds and folds of covering above: such is Our requital of those who do wrong.","commentary":"This verse further describes the state of those in the Fire, elaborating on their dwelling place mentioned in previous verses (36, 38). It explains that Hell will be their resting place beneath them, and layers of fire will cover them from above. This powerful imagery conveys how completely they will be engulfed by the punishment. The verse concludes by stating that this is how Allah repays those who do wrong, linking this fate directly to their actions and rejection of guidance.","arabic":"لَهُمْ مِنْ جَهَنَّمَ مِهَادٌ وَمِنْ فَوْقِهِمْ غَوَاشٍ ۚ وَكَذَٰلِكَ نَجْزِي الظَّالِمِينَ"},{"verse":"42","text":"But those who believe and work righteousness,- no burden do We place on any soul, but that which it can bear,- they will be Companions of the Garden, therein to dwell (for ever).","commentary":"In stark contrast to the fate of those who reject Allah's signs, this verse describes the destiny of believers who perform righteous deeds. It states that Allah does not burden any soul beyond its capacity. These individuals will be the companions of Paradise (the Garden) and will live there permanently. This verse introduces the opposite outcome, highlighting the mercy and ease Allah grants to those who follow His path, setting the scene for their blissful reward.","arabic":"وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ لَا نُكَلِّفُ نَفْسًا إِلَّا وُسْعَهَا أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ"},{"verse":"43","text":"And We shall remove from their hearts any lurking sense of injury;- beneath them will be rivers flowing;- and they shall say: \"Praise be to Allah, who hath guided us to this (felicity): never could we have found guidance, had it not been for the guidance of Allah: indeed it was the truth, that the messengers of our Lord brought unto us.\" And they shall hear the cry: \"Behold! the garden before you! Ye have been made its inheritors, for your deeds (of righteousness).\"","commentary":"Continuing the description of the believers' state in Paradise, this verse emphasizes their complete peace and joy. Allah will remove any lingering feelings of resentment or ill-will from their hearts, ensuring perfect harmony among them. They will dwell in a beautiful environment with rivers flowing beneath them. They will express deep gratitude to Allah for guiding them to this state, acknowledging that they could not have found the way without His guidance and confirming that the messengers brought the absolute truth. A voice will then confirm that Paradise is their inheritance as a result of their righteous actions in the worldly life. This contrasts sharply with the mutual cursing among the people of the Fire.","arabic":"وَنَزَعْنَا مَا فِي صُدُورِهِمْ مِنْ غِلٍّ تَجْرِي مِنْ تَحْتِهِمُ الْأَنْهَارُ ۖ وَقَالُوا الْحَمْدُ لِلَّهِ الَّذِي هَدَانَا لِهَٰذَا وَمَا كُنَّا لِنَهْتَدِيَ لَوْلَا أَنْ هَدَانَا اللَّهُ ۖ لَقَدْ جَاءَتْ رُسُلُ رَبِّنَا بِالْحَقِّ ۖ وَنُودُوا أَنْ تِلْكُمُ الْجَنَّةُ أُورِثْتُمُوهَا بِمَا كُنْتُمْ تَعْمَلُونَ"},{"verse":"44","text":"The Companions of the Garden will call out to the Companions of the Fire: \"We have indeed found the promises of our Lord to us true: Have you also found Your Lord's promises true?\" They shall say, \"Yes\"; but a crier shall proclaim between them: \"The curse of Allah is on the wrong-doers;-","commentary":"This verse portrays a dramatic scene where the people of Paradise call out to the people of the Fire, having settled into their respective eternal abodes. The people of Paradise will affirm that they have found Allah's promises to them to be true and then ask the people of the Fire if they too have found Allah's warnings to be true. The people of the Fire will confirm this with a simple \"Yes.\" The verse then mentions a voice proclaiming that Allah's curse is upon the wrongdoers. This dialogue serves as a final confirmation of the truth brought by the messengers and the reality of the judgment, defining the \"wrongdoers\" as those subject to Allah's curse.","arabic":"وَنَادَىٰ أَصْحَابُ الْجَنَّةِ أَصْحَابَ النَّارِ أَنْ قَدْ وَجَدْنَا مَا وَعَدَنَا رَبُّنَا حَقًّا فَهَلْ وَجَدْتُمْ مَا وَعَدَ رَبُّكُمْ حَقًّا ۖ قَالُوا نَعَمْ ۚ فَأَذَّنَ مُؤَذِّنٌ بَيْنَهُمْ أَنْ لَعْنَةُ اللَّهِ عَلَى الظَّالِمِينَ"},{"verse":"45","text":"\"Those who would hinder (men) from the path of Allah and would seek in it something crooked: they were those who denied the Hereafter.\"","commentary":"This verse defines those who are described in the previous dialogue as \"wrongdoers.\" It explains that these are people who deliberately prevent others from following the straightforward way of life guided by Allah. They try to make this path seem complex or incorrect, preferring to follow twisted or different ways themselves. A key characteristic of these individuals is that they reject the belief in life after death, which influences their actions in this world. This verse helps clarify who is being discussed in the unfolding scene of the Hereafter.","arabic":"الَّذِينَ يَصُدُّونَ عَنْ سَبِيلِ اللَّهِ وَيَبْغُونَهَا عِوَجًا وَهُمْ بِالْآخِرَةِ كَافِرُونَ"},{"verse":"46","text":"Between them shall be a veil, and on the heights will be men who would know every one by his marks: they will call out to the Companions of the Garden, \"peace on you\": they will not have entered, but they will have an assurance (thereof).","commentary":"This verse introduces a new element in the scene of the Hereafter, positioning it between Paradise (the Garden) and Hell (the Fire). It describes a barrier or veil separating the inhabitants of these two places. On elevated positions, referred to as \"the Heights,\" are individuals who can recognize everyone else by their appearance or features. These people on the Heights call out to those destined for Paradise, greeting them with peace, though they have not yet entered Paradise themselves. The commentary suggests these might be people whose good and bad deeds were equal, leaving their fate pending Allah's grace. This scene shows a third group observing the outcomes of the inhabitants of Paradise and Hell.","arabic":"وَبَيْنَهُمَا حِجَابٌ ۚ وَعَلَى الْأَعْرَافِ رِجَالٌ يَعْرِفُونَ كُلًّا بِسِيمَاهُمْ ۚ وَنَادَوْا أَصْحَابَ الْجَنَّةِ أَنْ سَلَامٌ عَلَيْكُمْ ۚ لَمْ يَدْخُلُوهَا وَهُمْ يَطْمَعُونَ"},{"verse":"47","text":"When their eyes shall be turned towards the Companions of the Fire, they will say: \"Our Lord! send us not to the company of the wrong-doers.\"","commentary":"Continuing the scene on the Heights from the previous verse, this verse describes the reaction of those on the Heights when they look towards the inhabitants of Hell. Seeing the difficult situation of those in the Fire, they immediately turn to Allah, pleading not to be placed among them. This highlights their strong desire to be saved from the fate of those who chose a path away from Allah's guidance.","arabic":"وَإِذَا صُرِفَتْ أَبْصَارُهُمْ تِلْقَاءَ أَصْحَابِ النَّارِ قَالُوا رَبَّنَا لَا تَجْعَلْنَا مَعَ الْقَوْمِ الظَّالِمِينَ"},{"verse":"48","text":"The men on the heights will call to certain men whom they will know from their marks, saying: \"Of what profit to you were your hoards and your arrogant ways?","commentary":"The narrative returns to the people on the Heights, who now specifically address some prominent individuals among the inhabitants of Hell, recognizing them by their distinct features. They question these formerly influential people about the value of the wealth, power, or arrogance they possessed in their earthly lives. The point being made is that none of their worldly possessions or pride could protect them from their current difficult situation, linking back to the consequences of rejecting Allah's guidance mentioned earlier.","arabic":"وَنَادَىٰ أَصْحَابُ الْأَعْرَافِ رِجَالًا يَعْرِفُونَهُمْ بِسِيمَاهُمْ قَالُوا مَا أَغْنَىٰ عَنْكُمْ جَمْعُكُمْ وَمَا كُنْتُمْ تَسْتَكْبِرُونَ"},{"verse":"49","text":"\"Behold! are these not the men whom you swore that Allah with His Mercy would never bless? Enter ye the Garden: no fear shall be on you, nor shall ye grieve.\"","commentary":"Still addressing the prominent figures in Hell, the people on the Heights remind them of how they used to dismiss and look down upon the believers in the worldly life, confidently stating that Allah would never show them mercy. Immediately after this reminder, the scene shifts, and the believers are addressed directly, receiving the welcome to enter Paradise. They are assured that once inside, they will experience no fear or sorrow. This contrast starkly illustrates the reversal of fortunes between those who rejected and those who followed Allah's path, fulfilling the promises and warnings conveyed through the messengers.","arabic":"أَهَٰؤُلَاءِ الَّذِينَ أَقْسَمْتُمْ لَا يَنَالُهُمُ اللَّهُ بِرَحْمَةٍ ۚ ادْخُلُوا الْجَنَّةَ لَا خَوْفٌ عَلَيْكُمْ وَلَا أَنْتُمْ تَحْزَنُونَ"},{"verse":"50","text":"The Companions of the Fire will call to the Companions of the Garden: \"Pour down to us water or anything that Allah doth provide for your sustenance.\" They will say: \"Both these things hath Allah forbidden to those who rejected Him.\"","commentary":"Following the scene on the Heights, this verse depicts a direct exchange between the inhabitants of Hell and the inhabitants of Paradise. Those suffering in the Fire call out, pleading for relief, specifically asking for water or any form of sustenance that Allah has provided to the people of Paradise. This desperate plea highlights their intense need and suffering. The initial part of the reply from the people of Paradise is given, stating that Allah has prohibited both water and sustenance from those who disbelieved, reinforcing the separation and the consequences of disbelief. This verse directly follows the contrast shown in the previous verse, depicting the final, unalterable state of each group.","arabic":"وَنَادَىٰ أَصْحَابُ النَّارِ أَصْحَابَ الْجَنَّةِ أَنْ أَفِيضُوا عَلَيْنَا مِنَ الْمَاءِ أَوْ مِمَّا رَزَقَكُمُ اللَّهُ ۚ قَالُوا إِنَّ اللَّهَ حَرَّمَهُمَا عَلَى الْكَافِرِينَ"},{"verse":"51","text":"\"Such as took their religion to be mere amusement and play, and were deceived by the life of the world.\" That day shall We forget them as they forgot the meeting of this day of theirs, and as they were wont to reject Our signs.","commentary":"This verse continues the reply from the people of Paradise (or states Allah's judgment) to the plea from the people of Hell in the previous verse. It explains *why* they are forbidden sustenance and water. It defines them as those who treated the guidance from Allah and the practice of religion as trivial matters, like mere play or amusement. They were misled by the temporary pleasures and distractions of the worldly life, causing them to forget or ignore the reality of this Day of Judgement. As a consequence of their forgetting this significant meeting and constantly rejecting the signs sent by Allah, they are now, in a sense, \"forgotten\" or disregarded by Allah in their time of need. This shows the direct link between their actions in life and their fate in the Hereafter.","arabic":"الَّذِينَ اتَّخَذُوا دِينَهُمْ لَهْوًا وَلَعِبًا وَغَرَّتْهُمُ الْحَيَاةُ الدُّنْيَا ۚ فَالْيَوْمَ نَنْسَاهُمْ كَمَا نَسُوا لِقَاءَ يَوْمِهِمْ هَٰذَا وَمَا كَانُوا بِآيَاتِنَا يَجْحَدُونَ"},{"verse":"52","text":"For We had certainly sent unto them a Book, based on knowledge, which We explained in detail,- a guide and a mercy to all who believe.","commentary":"Shifting slightly from the dialogue, this verse emphasizes that Allah did not leave these people without guidance. It states that Allah had sent a divine Book (referring to revealed scriptures like the Qur'an, sent through messengers) which was founded on His perfect knowledge and explained clearly and in detail. This Book was intended to be a source of guidance and mercy for those who choose to believe. This serves as a reminder that the people now suffering had been given the means to know the truth and avoid their fate, directly contrasting with their behavior described in the previous verse where they took their religion as amusement and rejected signs.","arabic":"وَلَقَدْ جِئْنَاهُمْ بِكِتَابٍ فَصَّلْنَاهُ عَلَىٰ عِلْمٍ هُدًى وَرَحْمَةً لِقَوْمٍ يُؤْمِنُونَ"},{"verse":"53","text":"Do they just wait for the final fulfilment of the event? On the day the event is finally fulfilled, those who disregarded it before will say: \"The messengers of our Lord did indeed bring true (tidings). Have we no intercessors now to intercede on our behalf? Or could we be sent back? then should we behave differently from our behaviour in the past.\" In fact they will have lost their souls, and the things they invented will leave them in the lurch.","commentary":"This verse describes the attitude of those who disregarded Allah's guidance (mentioned in the previous verse) and how they will react when the Day of Judgement (referred to as \"the event\") actually occurs. It asks if they were simply waiting for the warnings to come true before believing. It then portrays their realization on that Day, confirming that the messengers of Allah had indeed spoken the truth. In their desperation, they will wish for someone to intercede on their behalf or beg for a chance to return to their earthly lives to act differently. The verse concludes by stating that their opportunity is over; they have caused their own loss, and everything they relied on besides Allah has abandoned them. This verse shows the final and irreversible consequence of their denial and connects their past disregard for the Book and messengers to their present regret and helplessness.","arabic":"هَلْ يَنْظُرُونَ إِلَّا تَأْوِيلَهُ ۚ يَوْمَ يَأْتِي تَأْوِيلُهُ يَقُولُ الَّذِينَ نَسُوهُ مِنْ قَبْلُ قَدْ جَاءَتْ رُسُلُ رَبِّنَا بِالْحَقِّ فَهَلْ لَنَا مِنْ شُفَعَاءَ فَيَشْفَعُوا لَنَا أَوْ نُرَدُّ فَنَعْمَلَ غَيْرَ الَّذِي كُنَّا نَعْمَلُ ۚ قَدْ خَسِرُوا أَنْفُسَهُمْ وَضَلَّ عَنْهُمْ مَا كَانُوا يَفْتَرُونَ"},{"verse":"54","text":"Your Guardian-Lord is Allah, Who created the heavens and the earth in six days, and is firmly established on the throne (of authority): He draweth the night as a veil o'er the day, each seeking the other in rapid succession: He created the sun, the moon, and the stars, (all) governed by laws under His command. Is it not His to create and to govern? Blessed be Allah, the Cherisher and Sustainer of the worlds!","commentary":"This verse introduces us to Allah, describing Him as your Creator and Sustainer. It tells us that Allah created the vast universe – the heavens and the earth – over six periods. It also states that He is established on the throne of authority, which signifies His absolute control and power over all creation, a concept beyond human understanding. The verse highlights specific examples of His power and control in the universe: He causes the night to follow the day in rapid succession, and He created the sun, moon, and stars, all of which operate according to laws set by Him. The verse concludes by affirming that because Allah is the sole Creator and Controller, He alone possesses the right to govern everything. This profound display of Allah's power and authority in the universe serves as a foundation for understanding why He alone is deserving of worship and submission, setting the stage for the instructions that follow in the next verses.","arabic":"إِنَّ رَبَّكُمُ اللَّهُ الَّذِي خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ اسْتَوَىٰ عَلَى الْعَرْشِ يُغْشِي اللَّيْلَ النَّهَارَ يَطْلُبُهُ حَثِيثًا وَالشَّمْسَ وَالْقَمَرَ وَالنُّجُومَ مُسَخَّرَاتٍ بِأَمْرِهِ ۗ أَلَا لَهُ الْخَلْقُ وَالْأَمْرُ ۗ تَبَارَكَ اللَّهُ رَبُّ الْعَالَمِينَ"},{"verse":"55","text":"Call on your Lord with humility and in private: for Allah loveth not those who trespass beyond bounds.","commentary":"Following the description of Allah's immense power and authority in the universe in the previous verse, this verse instructs us on how we should approach Him. It advises calling upon Allah – through prayer or supplication – with humility and sincerity, ideally in a quiet, private manner. This highlights a close and personal relationship with Allah, showing reverence for His greatness while acknowledging our need for Him. The verse also contains a warning that Allah does not approve of those who \"trespass beyond bounds.\" This refers to exceeding limits set by Allah, which includes acting arrogantly, claiming authority that belongs only to Allah, or causing disruption in the world, as discussed further in the next verse.","arabic":"ادْعُوا رَبَّكُمْ تَضَرُّعًا وَخُفْيَةً ۚ إِنَّهُ لَا يُحِبُّ الْمُعْتَدِينَ"},{"verse":"56","text":"Do no mischief on the earth, after it hath been set in order, but call on Him with fear and longing (in your hearts): for the Mercy of Allah is (always) near to those who do good.","commentary":"Building on the call to humility and proper conduct from the previous verse, this verse gives a clear command: do not cause disorder or harm on Earth, especially after Allah has established order and harmony within it. It reiterates the importance of calling upon Allah, adding that this should be done with a combination of respectful awe (fear) and earnest desire (longing) for His pleasure and reward. This balance reflects a sincere relationship with Allah, being mindful of His power while also having hope in His kindness. The verse then offers encouragement by stating that Allah's mercy is always close to those who strive to do good and live righteously. This connection between sincere supplication, avoiding disruption, and doing good leads into the next verse, which provides a vivid example of Allah's mercy and power in action.","arabic":"وَلَا تُفْسِدُوا فِي الْأَرْضِ بَعْدَ إِصْلَاحِهَا وَادْعُوهُ خَوْفًا وَطَمَعًا ۚ إِنَّ رَحْمَتَ اللَّهِ قَرِيبٌ مِنَ الْمُحْسِنِينَ"},{"verse":"57","text":"It is He Who sendeth the winds like heralds of glad tidings, going before His mercy: when they have carried the heavy-laden clouds, We drive them to a land that is dead, make rain to descend thereon, and produce every kind of harvest therewith: thus shall We raise up the dead: perchance ye may remember.","commentary":"This verse offers a powerful illustration of Allah's mercy mentioned in the previous verse (56) and His power described earlier (54). It describes a natural process we observe: Allah sends winds that carry clouds, which then bring rain to dry, barren land. This rain revitalizes the land, causing vegetation and various kinds of crops to grow. The verse highlights that these events, though they follow natural patterns, are ultimately directed by Allah's will. Crucially, the verse then draws a profound parallel: just as Allah brings life back to dead land through rain, He will also bring people back to life after death. This serves as a compelling sign to remind us of Allah's power over life and death and the reality of resurrection.","arabic":"وَهُوَ الَّذِي يُرْسِلُ الرِّيَاحَ بُشْرًا بَيْنَ يَدَيْ رَحْمَتِهِ ۖ حَتَّىٰ إِذَا أَقَلَّتْ سَحَابًا ثِقَالًا سُقْنَاهُ لِبَلَدٍ مَيِّتٍ فَأَنْزَلْنَا بِهِ الْمَاءَ فَأَخْرَجْنَا بِهِ مِنْ كُلِّ الثَّمَرَاتِ ۚ كَذَٰلِكَ نُخْرِجُ الْمَوْتَىٰ لَعَلَّكُمْ تَذَكَّرُونَ"},{"verse":"58","text":"From the land that is clean and good, by the will of its Cherisher, springs up produce, (rich) after its kind: but from the land that is bad, springs up nothing but that which is niggardly: thus do we explain the signs by various (symbols) to those who are grateful.","commentary":"Following the illustration of life coming from dead land in the previous verse (57), this verse uses the analogy of different types of land to describe how people respond to divine guidance. It states that good, fertile land readily produces abundant and beneficial growth when it receives water (like rain). In contrast, poor or hard land yields very little, or only sparse and perhaps useless, growth. This is likened to how different hearts receive Allah's messages or guidance. Receptive, open hearts are like good land, benefiting greatly from the guidance and producing positive actions and results. Unreceptive hearts are like bad land, benefiting little and yielding only negativity. The verse concludes by saying that Allah presents these signs and lessons in various ways, specifically for \"those who are grateful.\" This suggests that having a thankful and receptive attitude is key to understanding and benefiting from Allah's guidance.","arabic":"وَالْبَلَدُ الطَّيِّبُ يَخْرُجُ نَبَاتُهُ بِإِذْنِ رَبِّهِ ۖ وَالَّذِي خَبُثَ لَا يَخْرُجُ إِلَّا نَكِدًا ۚ كَذَٰلِكَ نُصَرِّفُ الْآيَاتِ لِقَوْمٍ يَشْكُرُونَ"},{"verse":"59","text":"We sent Noah to his people. He said: \"O my people! worship Allah! ye have no other god but Him. I fear for you the punishment of a dreadful day!","commentary":"This verse begins the story of Prophet Noah, explaining that Allah sent him to his community. Prophet Noah delivered a fundamental message, central to the teachings of all messengers: to worship Allah alone, because there is no deity other than Him. He also warned his people out of concern for them, fearing that they would face a severe punishment on a future, dreadful day if they rejected this truth. This highlights the core call of the prophets and the warning that accompanies its rejection.","arabic":"لَقَدْ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِ فَقَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ إِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ"},{"verse":"60","text":"The leaders of his people said: \"Ah! we see thee evidently wandering (in mind).\"","commentary":"In response to Prophet Noah's clear message calling them to worship Allah alone, the prominent individuals and leaders among his people rejected him. They dismissed his call and accused him of being misguided or confused, demonstrating their resistance to the divine guidance he brought.","arabic":"قَالَ الْمَلَأُ مِنْ قَوْمِهِ إِنَّا لَنَرَاكَ فِي ضَلَالٍ مُبِينٍ"},{"verse":"61","text":"He said: \"O my people! No wandering is there in my (mind): on the contrary I am a messenger from the Lord and Cherisher of the worlds!","commentary":"Prophet Noah responded to the leaders' accusation by clarifying his position. He firmly denied being misguided. Instead, he asserted that he was a messenger sent from Allah, who is the Lord and Sustainer of all creation. This was his clear declaration of his mission and the source of his message.","arabic":"قَالَ يَا قَوْمِ لَيْسَ بِي ضَلَالَةٌ وَلَٰكِنِّي رَسُولٌ مِنْ رَبِّ الْعَالَمِينَ"},{"verse":"62","text":"\"I but fulfil towards you the duties of my Lord's mission: Sincere is my advice to you, and I know from Allah something that ye know not.","commentary":"Continuing his response, Prophet Noah explained that he was simply fulfilling his responsibility by delivering the message entrusted to him by Allah. He emphasized that his counsel to them was sincere and truthful, motivated by genuine care for their well-being. He also indicated that he possessed knowledge from Allah through divine revelation that they did not have access to. This sets the context for why they should listen to him.","arabic":"أُبَلِّغُكُمْ رِسَالَاتِ رَبِّي وَأَنْصَحُ لَكُمْ وَأَعْلَمُ مِنَ اللَّهِ مَا لَا تَعْلَمُونَ"},{"verse":"63","text":"\"Do ye wonder that there hath come to you a message from your Lord, through a man of your own people, to warn you,- so that ye may fear Allah and haply receive His Mercy?\"","commentary":"Prophet Noah addresses what he perceived as their surprise or objection to his message. He questioned why they found it strange that a reminder or warning from Allah would come to them through a human being from their own community. The purpose of this messenger was to warn them against disbelief, guiding them to be mindful of Allah, with the hope that they might earn His mercy. This highlights that messengers are typically chosen from within the communities they are sent to, making the message relatable.","arabic":"أَوَعَجِبْتُمْ أَنْ جَاءَكُمْ ذِكْرٌ مِنْ رَبِّكُمْ عَلَىٰ رَجُلٍ مِنْكُمْ لِيُنْذِرَكُمْ وَلِتَتَّقُوا وَلَعَلَّكُمْ تُرْحَمُونَ"},{"verse":"64","text":"But they rejected him, and We delivered him, and those with him, in the Ark: but We overwhelmed in the flood those who rejected Our signs. They were indeed a blind people!","commentary":"Despite Prophet Noah's sincere efforts, his people rejected him and refused to accept Allah's message. As a consequence of their rejection, Allah saved Prophet Noah and the believers who followed him by means of the Ark, while those who denied and rejected Allah's signs were completely destroyed by a flood. The verse describes those who rejected the message as \"blind people,\" referring to their inability to recognize or respond to the clear truth and guidance presented to them.","arabic":"فَكَذَّبُوهُ فَأَنْجَيْنَاهُ وَالَّذِينَ مَعَهُ فِي الْفُلْكِ وَأَغْرَقْنَا الَّذِينَ كَذَّبُوا بِآيَاتِنَا ۚ إِنَّهُمْ كَانُوا قَوْمًا عَمِينَ"},{"verse":"65","text":"To the 'Ad people, (We sent) Hud, one of their (own) brethren: He said: O my people! worship Allah! ye have no other god but Him will ye not fear (Allah)?\"","commentary":"Following the account of Prophet Noah, this verse introduces the story of Prophet Hud, who was sent to the people of 'Ad. Just as Prophet Noah was sent to his community, Prophet Hud was sent to the 'Ad people, being one of their own. His message was the same core message: to worship Allah alone, as there is no other deity. He also prompted them to consider whether they would not be mindful of Allah, implying that recognizing Allah's power and sovereignty should lead them to righteousness and fear of His punishment. This continues the theme of prophets delivering the same fundamental message across different times and people.","arabic":"وَإِلَىٰ عَادٍ أَخَاهُمْ هُودًا ۗ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ ۚ أَفَلَا تَتَّقُونَ"},{"verse":"66","text":"The leaders of the Unbelievers among his people said: \"Ah! we see thou art an imbecile!\" and \"We think thou art a liar!\"","commentary":"Similar to the reaction of Prophet Noah's people, the leaders of the disbelievers among the 'Ad people rejected Prophet Hud's call. They responded with insults, claiming he was foolish or weak-minded, and also accusing him of being a liar regarding his claim to be a messenger from Allah. This shows a recurring pattern of resistance and personal attacks against the prophets by those in positions of power who felt threatened by the call to submit to Allah alone.","arabic":"قَالَ الْمَلَأُ الَّذِينَ كَفَرُوا مِنْ قَوْمِهِ إِنَّا لَنَرَاكَ فِي سَفَاهَةٍ وَإِنَّا لَنَظُنُّكَ مِنَ الْكَاذِبِينَ"},{"verse":"67","text":"He said: \"O my people! I am no imbecile, but (I am) a messenger from the Lord and Cherisher of the worlds!","commentary":"Prophet Hud responded to their accusations by clearly denying that he was weak-minded or foolish. Just like Prophet Noah before him (in verse 61), he affirmed his true identity as a messenger from Allah, the Lord and Sustainer of all creation. This reiterates the source and authority of his message.","arabic":"قَالَ يَا قَوْمِ لَيْسَ بِي سَفَاهَةٌ وَلَٰكِنِّي رَسُولٌ مِنْ رَبِّ الْعَالَمِينَ"},{"verse":"68","text":"\"I but fulfil towards you the duties of my Lord's mission: I am to you a sincere and trustworthy adviser.","commentary":"Prophet Hud continued to explain his role, stating that he was simply carrying out the duty assigned to him by Allah, his Lord. He clarified that his intention was to be a sincere and trustworthy adviser to them, offering guidance for their benefit. This emphasizes the role of the prophet as a trustworthy guide delivering Allah's message for the well-being of the community, echoing Prophet Noah's statement in verse 62 about his sincerity and delivery of Allah's messages.","arabic":"أُبَلِّغُكُمْ رِسَالَاتِ رَبِّي وَأَنَا لَكُمْ نَاصِحٌ أَمِينٌ"},{"verse":"69","text":"\"Do ye wonder that there hath come to you a message from your Lord through a man of your own people, to warn you? call in remembrance that He made you inheritors after the people of Noah, and gave you a stature tall among the nations. Call in remembrance the benefits (ye have received) from Allah: that so ye may prosper.\"","commentary":"Continuing the account of the Prophet Hud calling his people, the 'Ad, to worship Allah alone, this verse highlights a common theme: people often question why Allah sends a messenger from among themselves. Prophet Hud points out that this is not strange; it is a reminder from Allah intended to warn them and guide them to a righteous path. He then prompts them to remember Allah's blessings upon them, specifically how He made them inheritors of the land after the destruction of Noah's people and granted them physical strength and prominence. Remembering these favors should inspire gratitude and lead them to seek success by following Allah's guidance.","arabic":"أَوَعَجِبْتُمْ أَنْ جَاءَكُمْ ذِكْرٌ مِنْ رَبِّكُمْ عَلَىٰ رَجُلٍ مِنْكُمْ لِيُنْذِرَكُمْ ۚ وَاذْكُرُوا إِذْ جَعَلَكُمْ خُلَفَاءَ مِنْ بَعْدِ قَوْمِ نُوحٍ وَزَادَكُمْ فِي الْخَلْقِ بَسْطَةً ۖ فَاذْكُرُوا آلَاءَ اللَّهِ لَعَلَّكُمْ تُفْلِحُونَ"},{"verse":"70","text":"They said: \"Comest thou to us, that we may worship Allah alone, and give up the cult of our fathers? bring us what thou threatenest us with, if so be that thou tellest the truth!\"","commentary":"In response to Prophet Hud's call to worship Allah alone and abandon the traditions of their ancestors, the leaders of the 'Ad people show arrogance and defiance. They express their unwillingness to give up their inherited practices. Their challenge to Prophet Hud is direct and dismissive: if he is truthful about the punishment he warns them of, they demand that he bring it upon them immediately. This response underscores their rejection of the core message and their overconfidence in their own power, ignoring the reminders of Allah's past actions towards defiant nations.","arabic":"قَالُوا أَجِئْتَنَا لِنَعْبُدَ اللَّهَ وَحْدَهُ وَنَذَرَ مَا كَانَ يَعْبُدُ آبَاؤُنَا ۖ فَأْتِنَا بِمَا تَعِدُنَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ"},{"verse":"71","text":"He said: \"Punishment and wrath have already come upon you from your Lord: dispute ye with me over names which ye have devised - ye and your fathers,- without authority from Allah? then wait: I am amongst you, also waiting.\"","commentary":"Prophet Hud replies to their challenge, stating that the punishment and wrath they are asking for have, in fact, already become certain for them due to their rejection. He points out the absurdity of their devotion to idols or practices that are merely \"names\" they and their ancestors invented, having no real authority or power granted by Allah. Their worship is based on baseless tradition, not divine truth. He then accepts their challenge to wait for Allah's judgment, asserting his own readiness as one who trusts in Allah.","arabic":"قَالَ قَدْ وَقَعَ عَلَيْكُمْ مِنْ رَبِّكُمْ رِجْسٌ وَغَضَبٌ ۖ أَتُجَادِلُونَنِي فِي أَسْمَاءٍ سَمَّيْتُمُوهَا أَنْتُمْ وَآبَاؤُكُمْ مَا نَزَّلَ اللَّهُ بِهَا مِنْ سُلْطَانٍ ۚ فَانْتَظِرُوا إِنِّي مَعَكُمْ مِنَ الْمُنْتَظِرِينَ"},{"verse":"72","text":"We saved him and those who adhered to him. By Our mercy, and We cut off the roots of those who rejected Our signs and did not believe.","commentary":"Following the defiance of the 'Ad people and the challenge issued in the previous verses, this verse declares the outcome. Allah, out of His mercy, saved Prophet Hud and the small group of believers who stood with him. In contrast, those who rejected Allah's signs and refused to believe were utterly destroyed, with their power and existence completely eradicated. This serves as a fulfillment of the warnings given and a clear demonstration of the consequences of rejecting the message brought by Allah's messenger.","arabic":"فَأَنْجَيْنَاهُ وَالَّذِينَ مَعَهُ بِرَحْمَةٍ مِنَّا وَقَطَعْنَا دَابِرَ الَّذِينَ كَذَّبُوا بِآيَاتِنَا ۖ وَمَا كَانُوا مُؤْمِنِينَ"},{"verse":"73","text":"To the Thamud people (We sent) Salih, one of their own brethren: He said: \"O my people! worship Allah: ye have no other god but Him. Now hath come unto you a clear (Sign) from your Lord! This she-camel of Allah is a Sign unto you: So leave her to graze in Allah's earth, and let her come to no harm, or ye shall be seized with a grievous punishment.","commentary":"The narrative moves to the people of Thamud, to whom Prophet Salih, one of their own, was sent. Just like the prophets before him, his primary message was the same: to worship Allah alone, as there is no deity worthy of worship but Him. He informed them that Allah had sent them a clear sign to prove his truthfulness – a special she-camel. Prophet Salih instructed them to leave this she-camel to graze freely on Allah's earth and warned them severely against harming her, stating that doing so would bring upon them a grievous punishment. This verse introduces a specific miracle as evidence, connecting belief in Allah to respecting His signs and creations.","arabic":"وَإِلَىٰ ثَمُودَ أَخَاهُمْ صَالِحًا ۗ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ ۖ قَدْ جَاءَتْكُمْ بَيِّنَةٌ مِنْ رَبِّكُمْ ۖ هَٰذِهِ نَاقَةُ اللَّهِ لَكُمْ آيَةً ۖ فَذَرُوهَا تَأْكُلْ فِي أَرْضِ اللَّهِ ۖ وَلَا تَمَسُّوهَا بِسُوءٍ فَيَأْخُذَكُمْ عَذَابٌ أَلِيمٌ"},{"verse":"74","text":"\"And remember how He made you inheritors after the 'Ad people and gave you habitations in the land: ye build for yourselves palaces and castles in (open) plains, and carve out homes in the mountains; so bring to remembrance the benefits (ye have received) from Allah, and refrain from evil and mischief on the earth.\"","commentary":"Prophet Salih continues his address, reminding the Thamud people of Allah's favors upon them, just as Prophet Hud reminded the 'Ad. He recalls how Allah made them successors to the 'Ad people and gave them power and wealth, enabling them to build impressive structures in the plains and carve dwellings into the mountains. These reminders of Allah's blessings are intended to encourage gratitude and humility. He urges them to remember these favors and to refrain from spreading corruption and mischief on the earth, linking their prosperity directly to their behavior and urging them to learn from the fate of previous nations.","arabic":"وَاذْكُرُوا إِذْ جَعَلَكُمْ خُلَفَاءَ مِنْ بَعْدِ عَادٍ وَبَوَّأَكُمْ فِي الْأَرْضِ تَتَّخِذُونَ مِنْ سُهُولِهَا قُصُورًا وَتَنْحِتُونَ الْجِبَالَ بُيُوتًا ۖ فَاذْكُرُوا آلَاءَ اللَّهِ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ"},{"verse":"75","text":"The leaders of the arrogant party among his people said to those who were reckoned powerless - those among them who believed: \"know ye indeed that Salih is a messenger from his Lord?\" They said: \"We do indeed believe in the revelation which hath been sent through him.\"","commentary":"This verse shows the division among the Thamud people. The powerful and arrogant leaders, who resisted Prophet Salih's message because it threatened their authority, turned their attention to the believers, particularly those they considered weak or less influential. They challenged the believers' certainty about Prophet Salih's claim to prophethood. The believers, firm in their faith, responded with conviction, stating their belief in the message revealed through Prophet Salih. This highlights the contrast between the arrogant disbelief of the elite and the steadfast faith of those who submitted to Allah.","arabic":"قَالَ الْمَلَأُ الَّذِينَ اسْتَكْبَرُوا مِنْ قَوْمِهِ لِلَّذِينَ اسْتُضْعِفُوا لِمَنْ آمَنَ مِنْهُمْ أَتَعْلَمُونَ أَنَّ صَالِحًا مُرْسَلٌ مِنْ رَبِّهِ ۚ قَالُوا إِنَّا بِمَا أُرْسِلَ بِهِ مُؤْمِنُونَ"},{"verse":"76","text":"The Arrogant party said: \"For our part, we reject what ye believe in.\"","commentary":"Following the believers' declaration of faith in the previous verse, the arrogant leaders of the Thamud people make their position unequivocally clear. They openly state their rejection of the message and beliefs that the followers of Prophet Salih have accepted. This outright rejection, despite the clear signs and reminders given, demonstrates their deliberate choice to oppose divine guidance and maintain their resistance to worshipping Allah alone.","arabic":"قَالَ الَّذِينَ اسْتَكْبَرُوا إِنَّا بِالَّذِي آمَنْتُمْ بِهِ كَافِرُونَ"},{"verse":"77","text":"Then they ham-strung the she-camel, and insolently defied the order of their Lord, saying: \"O Salih! bring about thy threats, if thou art a messenger (of Allah)!\"","commentary":"Escalating their defiance from mere rejection, the arrogant leaders and their followers committed a grave act against the clear sign given by Allah. They harmed the she-camel, directly violating Prophet Salih's command which was given on behalf of Allah. This act is described as insolent defiance of Allah's order. Immediately after this provocative action, they mockingly challenged Prophet Salih to bring about the punishment he had warned them about, daring him to prove he was truly a messenger from Allah. This act was the final provocation that sealed their fate.","arabic":"فَعَقَرُوا النَّاقَةَ وَعَتَوْا عَنْ أَمْرِ رَبِّهِمْ وَقَالُوا يَا صَالِحُ ائْتِنَا بِمَا تَعِدُنَا إِنْ كُنْتَ مِنَ الْمُرْسَلِينَ"},{"verse":"78","text":"So the earthquake took them unawares, and they lay prostrate in their homes in the morning!","commentary":"This verse describes the swift and decisive consequence of the Thamud people's defiance and challenge to Prophet Salih and Allah's command. An earthquake struck them suddenly, catching them unprepared in their homes. The description of them lying \"prostrate\" refers to their lifeless state on the ground. This punishment was a direct and immediate response to their arrogant rejection of Allah's signs, their harming of the she-camel, and their challenge to Prophet Salih in the previous verse, serving as a powerful illustration of the inevitable outcome of rejecting divine guidance.","arabic":"فَأَخَذَتْهُمُ الرَّجْفَةُ فَأَصْبَحُوا فِي دَارِهِمْ جَاثِمِينَ"},{"verse":"79","text":"So Salih left them, saying: \"O my people! I did indeed convey to you the message for which I was

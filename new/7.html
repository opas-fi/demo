 وَإِيَّايَ ۖ أَتُهْلِكُنَا بِمَا فَعَلَ السُّفَهَاءُ مِنَّا ۖ إِنْ هِيَ إِلَّا فِتْنَتُكَ تُضِلُّ بِهَا مَنْ تَشَاءُ وَتَهْدِي مَنْ تَشَاءُ ۖ أَنْتَ وَلِيُّنَا فَاغْفِرْ لَنَا وَارْحَمْنَا ۖ وَأَنْتَ خَيْرُ الْغَافِرِينَ"},{"verse":"156","text":"\"And ordain for us that which is good, in this life and in the Hereafter: for we have turned unto Thee.\" He said: \"With My punishment I visit whom I will; but My mercy extendeth to all things. That (mercy) I shall ordain for those who do right, and practise regular charity, and those who believe in Our signs;-","commentary":"Prophet Moses's prayer continues in this verse, asking Allah to grant them goodness both in this world and the hereafter, emphasizing their return and reliance on Him. Allah's response clarifies His absolute authority: He brings punishment upon whomever He wills, but stresses that His mercy is vast and encompasses everything. However, this immense mercy is specifically designated and granted to those who fulfill certain conditions. Allah lists these conditions: those who act righteously, give in charity, and believe in His signs. This sets the stage for the following verse by defining the qualities of those who are destined to receive Allah's special mercy.","arabic":"وَاكْتُبْ لَنَا فِي هَٰذِهِ الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ إِنَّا هُدْنَا إِلَيْكَ ۚ قَالَ عَذَابِي أُصِيبُ بِهِ مَنْ أَشَاءُ ۖ وَرَحْمَتِي وَسِعَتْ كُلَّ شَيْءٍ ۚ فَسَأَكْتُبُهَا لِلَّذِينَ يَتَّقُونَ وَيُؤْتُونَ الزَّكَاةَ وَالَّذِينَ هُمْ بِآيَاتِنَا يُؤْمِنُونَ"},{"verse":"157","text":"\"Those who follow the messenger, the unlettered Prophet, whom they find mentioned in their own (scriptures),- in the law and the Gospel;- for he commands them what is just and forbids them what is evil; he allows them as lawful what is good (and pure) and prohibits them from what is bad (and impure); He releases them from their heavy burdens and from the yokes that are upon them. So it is those who believe in him, honour him, help him, and follow the light which is sent down with him,- it is they who will prosper.\"","commentary":"Continuing from the previous verse's definition of those who receive Allah's special mercy, this verse provides a pivotal description of a key characteristic of such people: they are those who follow a specific messenger. This messenger is identified as the unlettered Prophet (Prophet Muhammad), whose coming was foretold in earlier scriptures like the Torah and the Gospel that were with the Children of Israel. The verse outlines his key characteristics and mission: he commands justice, forbids evil, permits good things, and prohibits impure things. Significantly, it states that he will lift heavy burdens and yokes from those who follow him, implying certain hardships or restrictions from previous laws. The verse concludes by stating that true success belongs to those who believe in, honor, support, and follow the divine guidance (the Qur'an) sent down with this Prophet. This verse serves as a bridge, connecting the narrative of Prophet Moses and the Children of Israel to the final prophecy in Islam, emphasizing the importance of recognizing and following the Prophet Muhammad for true guidance and success.","arabic":"الَّذِينَ يَتَّبِعُونَ الرَّسُولَ النَّبِيَّ الْأُمِّيَّ الَّذِي يَجِدُونَهُ مَكْتُوبًا عِنْدَهُمْ فِي التَّوْرَاةِ وَالْإِنْجِيلِ يَأْمُرُهُمْ بِالْمَعْرُوفِ وَيَنْهَاهُمْ عَنِ الْمُنْكَرِ وَيُحِلُّ لَهُمُ الطَّيِّبَاتِ وَيُحَرِّمُ عَلَيْهِمُ الْخَبَائِثَ وَيَضَعُ عَنْهُمْ إِصْرَهُمْ وَالْأَغْلَالَ الَّتِي كَانَتْ عَلَيْهِمْ ۚ فَالَّذِينَ آمَنُوا بِهِ وَعَزَّرُوهُ وَنَصَرُوهُ وَاتَّبَعُوا النُّورَ الَّذِي أُنْزِلَ مَعَهُ ۙ أُولَٰئِكَ هُمُ الْمُفْلِحُونَ"},{"verse":"158","text":"Say: \"O men! I am sent unto you all, as the Messenger of Allah, to Whom belongeth the dominion of the heavens and the earth: there is no god but He: it is He That giveth both life and death. So believe in Allah and His Messenger, the Unlettered Prophet, who believeth in Allah and His words: follow him that (so) ye may be guided.\"","commentary":"This verse introduces Prophet Muhammad (peace be upon him) addressing all humanity, declaring that he is Allah's Messenger to everyone. Unlike previous prophets who were often sent to specific communities or for particular times, this message is universal and final. He emphasizes that the One sending him is Allah, the Sovereign Ruler of the heavens and the earth, the only true deity, Who alone has power over life and death. Therefore, the call is to believe in Allah, with these supreme attributes, and to believe in His Messenger, the Prophet Muhammad, described as the \"unlettered Prophet.\" This description highlights his authenticity, as his profound knowledge and wisdom came from divine revelation, not conventional schooling. He himself believes firmly in Allah and His messages. The verse concludes by stating that following this Prophet is the path to guidance. This connects to the broader theme of the Sura, which emphasizes guidance through Allah's messengers and revelations, contrasting it with deviation.","arabic":"قُلْ يَا أَيُّهَا النَّاسُ إِنِّي رَسُولُ اللَّهِ إِلَيْكُمْ جَمِيعًا الَّذِي لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۖ لَا إِلَٰهَ إِلَّا هُوَ يُحْيِي وَيُمِيتُ ۖ فَآمِنُوا بِاللَّهِ وَرَسُولِهِ النَّبِيِّ الْأُمِّيِّ الَّذِي يُؤْمِنُ بِاللَّهِ وَكَلِمَاتِهِ وَاتَّبِعُوهُ لَعَلَّكُمْ تَهْتَدُونَ"},{"verse":"159","text":"Of the people of Moses there is a section who guide and do justice in the light of truth.","commentary":"Following the universal call to faith in the previous verse, this verse shifts focus back to the Children of Israel, descendants of Prophet Moses (peace be upon him). It serves as a reminder and an acknowledgment that within their history, not all were disobedient or deviated from the truth. There was always a group among them who adhered to Allah's guidance, judged fairly according to the truth revealed to Prophet Moses, and sought to guide others rightly. This highlights that guidance and righteousness are possible within any community and are rewarded by Allah, providing a contrast to the descriptions of disobedience that follow.","arabic":"وَمِنْ قَوْمِ مُوسَىٰ أُمَّةٌ يَهْدُونَ بِالْحَقِّ وَبِهِ يَعْدِلُونَ"},{"verse":"160","text":"We divided them into twelve tribes or nations. We directed Moses by inspiration, when his (thirsty) people asked him for water: \"Strike the rock with thy staff\": out of it there gushed forth twelve springs: Each group knew its own place for water. We gave them the shade of clouds, and sent down to them manna and quails, (saying): \"Eat of the good things We have provided for you\": (but they rebelled); to Us they did no harm, but they harmed their own souls.","commentary":"This verse recounts some of the many blessings Allah bestowed upon the Children of Israel after they were saved from Pharaoh. It continues the narrative flow by illustrating Allah's care and provision despite their earlier struggles with faith. They were organized into twelve tribes, based on their ancestry, and Allah provided for their basic needs in the desert: water gushing from a rock when Prophet Moses struck it (resulting in twelve springs, one for each tribe, preventing conflict over resources), shade from clouds, and nourishing food (manna and quails). These were miraculous provisions, yet, despite these clear signs of divine favor, the verse notes that they \"rebelled\" and harmed themselves through their actions. This sets the stage for the consequences of disobedience described in the following verses.","arabic":"وَقَطَّعْنَاهُمُ اثْنَتَيْ عَشْرَةَ أَسْبَاطًا أُمَمًا ۚ وَأَوْحَيْنَا إِلَىٰ مُوسَىٰ إِذِ اسْتَسْقَاهُ قَوْمُهُ أَنِ اضْرِبْ بِعَصَاكَ الْحَجَرَ ۖ فَانْبَجَسَتْ مِنْهُ اثْنَتَا عَشْرَةَ عَيْنًا ۖ قَدْ عَلِمَ كُلُّ أُنَاسٍ مَشْرَبَهُمْ ۚ وَظَلَّلْنَا عَلَيْهِمُ الْغَمَامَ وَأَنْزَلْنَا عَلَيْهِمُ الْمَنَّ وَالسَّلْوَىٰ ۖ كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ ۚ وَمَا ظَلَمُونَا وَلَٰكِنْ كَانُوا أَنْفُسَهُمْ يَظْلِمُونَ"},{"verse":"161","text":"And remember it was said to them: \"Dwell in this town and eat therein as ye wish, but say the word of humility and enter the gate in a posture of humility: We shall forgive you your faults; We shall increase (the portion of) those who do good.\"","commentary":"This verse describes another command given to the Children of Israel as they were about to enter a town. They were instructed to enter the town with humility, expressing a specific phrase seeking Allah's forgiveness (\"say the word of humility\") and showing physical reverence by entering the gate in a humble posture. This command was a test of their obedience and gratitude for the blessings and the opportunity to settle in a place with abundant provisions (\"eat therein as ye wish\"). In return for their obedience and humility, Allah promised to forgive their wrongdoings and increase the reward for those who did good deeds. This highlights the connection between humility, obedience, seeking forgiveness, and receiving Allah's blessings, linking it to the actions and consequences discussed previously.","arabic":"وَإِذْ قِيلَ لَهُمُ اسْكُنُوا هَٰذِهِ الْقَرْيَةَ وَكُلُوا مِنْهَا حَيْثُ شِئْتُمْ وَقُولُوا حِطَّةٌ وَادْخُلُوا الْبَابَ سُجَّدًا نَغْفِرْ لَكُمْ خَطِيئَاتِكُمْ ۚ سَنَزِيدُ الْمُحْسِنِينَ"},{"verse":"162","text":"But the transgressors among them changed the word from that which had been given them so we sent on them a plague from heaven. For that they repeatedly transgressed.","commentary":"Picking up from the previous verse's command to enter the town with humility, this verse explains what happened next. The \"transgressors\" among the Children of Israel disobeyed the specific instructions given to them. They altered the phrase they were commanded to say, often interpreted as mocking the command, and likely failed to enter with the required humble posture. Because of this deliberate disobedience and their \"repeated transgression,\" Allah sent a severe punishment upon them from the sky, often described as a plague. This illustrates the consequence of altering or disregarding divine commands, particularly when given clear instructions and promises of reward for obedience. It directly contrasts with the reward promised in the previous verse, showing the immediate consequence of transgression.","arabic":"فَبَدَّلَ الَّذِينَ ظَلَمُوا مِنْهُمْ قَوْلًا غَيْرَ الَّذِي قِيلَ لَهُمْ فَأَرْسَلْنَا عَلَيْهِمْ رِجْزًا مِنَ السَّمَاءِ بِمَا كَانُوا يَظْلِمُونَ"},{"verse":"163","text":"Ask them concerning the town standing close by the sea. Behold! they transgressed in the matter of the Sabbath. For on the day of their Sabbath their fish did come to them, openly holding up their heads, but on the day they had no Sabbath, they came not: thus did We make a trial of them, for they were given to transgression.","commentary":"Moving to another historical event, this verse instructs Prophet Muhammad (peace be upon him) to question the Children of Israel (specifically those addressed in Medina) about a particular coastal town and its inhabitants who violated the sanctity of the Sabbath (their designated day of rest and worship). Allah tested them by making fish easily accessible near the shore only on the Sabbath day, while they were absent on other days. This presented a strong temptation, testing their commitment to Allah's command to refrain from work on that day. The verse explicitly states this was a \"trial\" for them because of their inclination towards transgression. This serves as another example, continuing the theme, of the Children of Israel being tested by Allah's commands and provisions, and their tendency towards disobedience.","arabic":"وَاسْأَلْهُمْ عَنِ الْقَرْيَةِ الَّتِي كَانَتْ حَاضِرَةَ الْبَحْرِ إِذْ يَعْدُونَ فِي السَّبْتِ إِذْ تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعًا وَيَوْمَ لَا يَسْبِتُونَ ۙ لَا تَأْتِيهِمْ ۚ كَذَٰلِكَ نَبْلُوهُمْ بِمَا كَانُوا يَفْسُقُونَ"},{"verse":"164","text":"When some of them said: \"Why do ye preach to a people whom Allah will destroy or visit with a terrible punishment?\"- said the preachers:\" To discharge our duty to your Lord, and perchance they may fear Him.\"","commentary":"Within the town mentioned in the previous verse, there were different groups of people. This verse captures a dialogue between two groups: those who were openly transgressing by violating the Sabbath, and a group who were warning them against their actions. A third group (mentioned in commentary but not explicitly detailed in this verse) questioned the actions of the preachers, arguing that since Allah was surely going to punish the transgressors anyway, preaching to them was pointless. The preachers responded that they were fulfilling their obligation to Allah by enjoining what is right and forbidding what is wrong. They also held onto the hope that perhaps their efforts might still cause the transgressors to fear Allah and repent. This verse highlights the importance of calling others to righteousness, even in seemingly hopeless situations, as a duty to Allah and a means of potentially inspiring positive change.","arabic":"وَإِذْ قَالَتْ أُمَّةٌ مِنْهُمْ لِمَ تَعِظُونَ قَوْمًا ۙ اللَّهُ مُهْلِكُهُمْ أَوْ مُعَذِّبُهُمْ عَذَابًا شَدِيدًا ۖ قَالُوا مَعْذِرَةً إِلَىٰ رَبِّكُمْ وَلَعَلَّهُمْ يَتَّقُونَ"},{"verse":"165","text":"When they disregarded the warnings that had been given them, We rescued those who forbade Evil; but We visited the wrong-doers with a grievous punishment because they were given to transgression.","commentary":"This verse describes the outcome of the situation presented in the previous two verses concerning the Sabbath breakers. Since the transgressors ignored the warnings and persisted in their disobedience, Allah's judgment came upon them. Allah rescued the group who had actively warned against the evil deeds. However, the group of wrongdoers who violated the Sabbath were afflicted with a severe punishment because of their persistent transgression. This reinforces the principle that calling others to accountability is important, and that those who choose to disobey divine commands, especially after being warned, will face consequences, while those who strive for righteousness are saved.","arabic":"فَلَمَّا نَسُوا مَا ذُكِّرُوا بِهِ أَنْجَيْنَا الَّذِينَ يَنْهَوْنَ عَنِ السُّوءِ وَأَخَذْنَا الَّذِينَ ظَلَمُوا بِعَذَابٍ بَئِيسٍ بِمَا كَانُوا يَفْسُقُونَ"},{"verse":"166","text":"When in their insolence they transgressed (all) prohibitions, We said to them: \"Be ye apes, despised and rejected.\"","commentary":"This verse details the specific severe punishment that befell the transgressors from the previous verse. Due to their persistent insolence and complete disregard for the prohibitions, Allah changed their form. They were transformed into \"apes, despised and rejected.\" This was a physical manifestation of their spiritual degradation, as their actions showed a lack of human will and reason in submitting to divine commands, instead following base desires. This transformation was a direct result of their defiance and serves as a powerful illustration of the consequences of turning away from Allah's guidance in an arrogant manner.","arabic":"فَلَمَّا عَتَوْا عَنْ مَا نُهُوا عَنْهُ قُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ"},{"verse":"167","text":"Behold! thy Lord did declare that He would send against them, to the Day of Judgment, those who would afflict them with grievous penalty. Thy Lord is quick in retribution, but He is also Oft-forgiving, Most Merciful.","commentary":"Following the description of the immediate punishment for the Sabbath breakers, this verse reveals a long-term consequence declared by Allah for the Children of Israel as a whole due to their repeated history of disobedience and breaking covenants. Allah declared that He would continuously raise people against them who would inflict severe hardship upon them until the Day of Judgment. This is presented as a consequence of their actions throughout history. The verse concludes by emphasizing two of Allah's attributes: He is swift in bringing retribution upon those who deserve it, but He is also immensely forgiving and merciful towards those who turn to Him in sincere repentance. This provides a balance, showing that while punishment is a reality for transgression, the door of mercy is always open.","arabic":"وَإِذْ تَأَذَّنَ رَبُّكَ لَيَبْعَثَنَّ عَلَيْهِمْ إِلَىٰ يَوْمِ الْقِيَامَةِ مَنْ يَسُومُهُمْ سُوءَ الْعَذَابِ ۗ إِنَّ رَبَّكَ لَسَرِيعُ الْعِقَابِ ۖ وَإِنَّهُ لَغَفُورٌ رَحِيمٌ"},{"verse":"168","text":"We broke them up into sections on this earth. There are among them some that are the righteous, and some that are the opposite. We have tried them with both prosperity and adversity: In order that they might turn (to us).","commentary":"Following events in their history, Allah informs us that He dispersed the Children of Israel across the earth, dividing them into different groups. Among these groups were people who were genuinely devoted to doing good and upholding truth, and others who were far from that path. Allah tested them through both times of ease and comfort (prosperity) and times of difficulty and hardship (adversity). These tests were designed as opportunities for them to reflect, remember their covenant with Allah, and turn back to Him in repentance and obedience. This verse sets the stage by describing the varied state of the Israelite community after Prophet Moses' time.","arabic":"وَقَطَّعْنَاهُمْ فِي الْأَرْضِ أُمَمًا ۖ مِنْهُمُ الصَّالِحُونَ وَمِنْهُمْ دُونَ ذَٰلِكَ ۖ وَبَلَوْنَاهُمْ بِالْحَسَنَاتِ وَالسَّيِّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ"},{"verse":"169","text":"After them succeeded an (evil) generation: They inherited the Book, but they chose (for themselves) the vanities of this world, saying (for excuse): \"(Everything) will be forgiven us.\" (Even so), if similar vanities came their way, they would (again) seize them. Was not the covenant of the Book taken from them, that they would not ascribe to Allah anything but the truth? and they study what is in the Book. But best for the righteous is the home in the Hereafter. Will ye not understand?","commentary":"This verse speaks about later generations of the Children of Israel who came after the time of Prophet Moses. They received and studied the divine Scripture (the Book), but instead of living by its guidance, they prioritized the temporary pleasures and attractions of this world. They would indulge in forbidden things, excusing themselves by saying that Allah would forgive them anyway. This desire for worldly gain was so strong that if another opportunity for illicit pleasure arose, they would eagerly take it again. Allah questions them: Didn't they take a solemn pledge in their Scripture to only speak the truth about Allah? They had studied the Book and knew what was right, yet they made false claims about forgiveness to justify their actions. The verse contrasts this behavior with the reward in the Hereafter, which is far better for those who truly strive to please Allah and live righteously. It challenges them, and us, to use our minds and understand this fundamental truth.","arabic":"فَخَلَفَ مِنْ بَعْدِهِمْ خَلْفٌ وَرِثُوا الْكِتَابَ يَأْخُذُونَ عَرَضَ هَٰذَا الْأَدْنَىٰ وَيَقُولُونَ سَيُغْفَرُ لَنَا وَإِنْ يَأْتِهِمْ عَرَضٌ مِثْلُهُ يَأْخُذُوهُ ۚ أَلَمْ يُؤْخَذْ عَلَيْهِمْ مِيثَاقُ الْكِتَابِ أَنْ لَا يَقُولُوا عَلَى اللَّهِ إِلَّا الْحَقَّ وَدَرَسُوا مَا فِيهِ ۗ وَالدَّارُ الْآخِرَةُ خَيْرٌ لِلَّذِينَ يَتَّقُونَ ۗ أَفَلَا تَعْقِلُونَ"},{"verse":"170","text":"As to those who hold fast by the Book and establish regular prayer,- never shall We suffer the reward of the righteous to perish.","commentary":"In contrast to the previous verse, which described those who inherited the Book but neglected its teachings for worldly gain, this verse highlights the reward for those who *do* sincerely follow the divine path. It speaks of people from the Children of Israel, and by extension, all believers, who firmly adhere to the Scripture and diligently perform their prayers and acts of worship. These are the ones who strive to do what is right. Allah gives His assurance that He will never let the reward of such righteous individuals be lost or diminished. This verse serves as both a promise for the sincere and an implicit contrast to the misguided actions described earlier, emphasizing that true benefit comes from living according to Allah's guidance.","arabic":"وَالَّذِينَ يُمَسِّكُونَ بِالْكِتَابِ وَأَقَامُوا الصَّلَاةَ إِنَّا لَا نُضِيعُ أَجْرَ الْمُصْلِحِينَ"},{"verse":"171","text":"When We shook the Mount over them, as if it had been a canopy, and they thought it was going to fall on them (We said): \"Hold firmly to what We have given you, and bring (ever) to remembrance what is therein; perchance ye may fear Allah.\"","commentary":"This verse recalls a significant event from the time of Prophet Moses and the Children of Israel. At a moment when they were hesitant or unwilling to accept the divine covenant and the responsibilities given in the Scripture, Allah caused Mount Sinai to be suspended over them like a looming shadow, making them fear it would fall. In that awe-inspiring moment, Allah commanded them to hold firmly to the Scripture He had given them and to constantly remember its contents. This dramatic event underscored the immense seriousness and importance of the divine message and the covenant they were taking. It was a powerful reminder designed to instill a sense of reverence and consciousness of Allah in their hearts, encouraging them to adhere to His commands and avoid disobedience. This historical incident is presented here to emphasize the weight and obligation associated with receiving and holding onto Allah's divine revelation, connecting back to the importance of holding fast to the Book mentioned in the previous verse.","arabic":"وَإِذْ نَتَقْنَا الْجَبَلَ فَوْقَهُمْ كَأَنَّهُ ظُلَّةٌ وَظَنُّوا أَنَّهُ وَاقِعٌ بِهِمْ خُذُوا مَا آتَيْنَاكُمْ بِقُوَّةٍ وَاذْكُرُوا مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"172","text":"When thy Lord drew forth from the Children of Adam - from their loins - their descendants, and made them testify concerning themselves, (saying): \"Am I not your Lord (who cherishes and sustains you)?\"- They said: \"Yea! We do testify!\" (This), lest ye should say on the Day of Judgment: \"Of this we were never mindful\":","commentary":"This verse describes a profound event or inherent truth about human nature. From a Muslim perspective, it speaks of a time when Allah (God) gathered all of humanity, all the descendants yet to be born from Adam's lineage, while they were still contained within their ancestors. At this point, Allah addressed them, asking, \"Am I not your Lord?\" And all of humanity, in their primordial state, acknowledged and testified, \"Yes, we do testify!\" This moment, whether understood as a literal gathering or a symbolic representation of an innate human inclination, establishes a fundamental covenant. It means that every human being is born with an intrinsic awareness or recognition of Allah as their Creator and Sustainer. This serves as a basis so that on the Day of Judgment, no one can claim they were unaware of their Lord.","arabic":"وَإِذْ أَخَذَ رَبُّكَ مِنْ بَنِي آدَمَ مِنْ ظُهُورِهِمْ ذُرِّيَّتَهُمْ وَأَشْهَدَهُمْ عَلَىٰ أَنْفُسِهِمْ أَلَسْتُ بِرَبِّكُمْ ۖ قَالُوا بَلَىٰ ۛ شَهِدْنَا ۛ أَنْ تَقُولُوا يَوْمَ الْقِيَامَةِ إِنَّا كُنَّا عَنْ هَٰذَا غَافِلِينَ"},{"verse":"173","text":"Or lest ye should say: \"Our fathers before us may have taken false gods, but we are (their) descendants after them: wilt Thou then destroy us because of the deeds of men who were futile?\"","commentary":"Continuing from the previous verse, this verse explains another reason why the primordial testimony is significant. Because human beings made this fundamental acknowledgment of Allah as their Lord, they cannot later excuse themselves on the Day of Judgment by saying that they merely followed the misguided ways of their ancestors who worshipped false deities. The inherent recognition of Allah instilled in their nature means they have a personal responsibility. While acknowledging their lineage, they cannot use their forefathers' errors as a sole justification for their own actions or a plea against accountability. These verses highlight that the acknowledgment of Allah is deeply rooted in every individual, predating external influences like family traditions.","arabic":"أَوْ تَقُولُوا إِنَّمَا أَشْرَكَ آبَاؤُنَا مِنْ قَبْلُ وَكُنَّا ذُرِّيَّةً مِنْ بَعْدِهِمْ ۖ أَفَتُهْلِكُنَا بِمَا فَعَلَ الْمُبْطِلُونَ"},{"verse":"174","text":"Thus do We explain the signs in detail; and perchance they may turn (unto Us).","commentary":"Following the explanation of the primordial covenant and the personal responsibility it entails, this verse emphasizes Allah's grace and clear communication. It states that Allah explains His \"signs\"—His verses, messages, and the evidence of His existence and power in the universe—in detail. This is done so that people may \"turn\" or return to Him. This turning is a return to their original, pure nature that recognized Allah as their Lord (as described in Verse 172). While the innate recognition exists, external factors can cause people to deviate. Therefore, Allah sends clear signs and messages, like the Qur'an, and messengers to remind and guide humanity back to the straight path and fulfill the primordial covenant. This verse connects the innate human nature to the need for divine guidance and reminders.","arabic":"وَكَذَٰلِكَ نُفَصِّلُ الْآيَاتِ وَلَعَلَّهُمْ يَرْجِعُونَ"},{"verse":"175","text":"Relate to them the story of the man to whom We sent Our signs, but he passed them by: so Satan followed him up, and he went astray.","commentary":"Moving from the general principle of innate recognition and divine signs, this verse introduces a specific example of someone who received divine \"signs\"—knowledge and guidance from Allah—but chose to disregard them. The Arabic phrasing suggests he actively cast them off, as if removing something important. Because he rejected the guidance, he became vulnerable, and this vulnerability allowed Satan to pursue him and lead him astray. This story serves as a warning about the consequence of ignoring divine guidance, showing that possessing knowledge is not enough; one must actively embrace and follow it to remain on the right path and avoid falling under the influence of evil.","arabic":"وَاتْلُ عَلَيْهِمْ نَبَأَ الَّذِي آتَيْنَاهُ آيَاتِنَا فَانْسَلَخَ مِنْهَا فَأَتْبَعَهُ الشَّيْطَانُ فَكَانَ مِنَ الْغَاوِينَ"},{"verse":"176","text":"If it had been Our will, We should have elevated him with Our signs; but he inclined to the earth, and followed his own vain desires. His similitude is that of a dog: if you attack him, he lolls out his tongue, or if you leave him alone, he (still) lolls out his tongue. That is the similitude of those who reject Our signs; So relate the story; perchance they may reflect.","commentary":"This verse continues the story from Verse 175, illustrating the miserable state of the person who rejected divine signs. It explains that Allah could have elevated him due to the knowledge he possessed, but he chose instead to cling to worldly life (\"inclined to the earth\") and prioritize his own fleeting desires. His state is then compared to a panting dog, which constantly lolls its tongue out, whether under duress or left alone. This powerful image depicts a state of perpetual, unsatisfied craving or agitation, perhaps linked to his relentless pursuit of worldly things after abandoning spiritual elevation. The verse then explicitly states this is the likeness of those who reject Allah's signs. The instruction to tell this story is given so that others may reflect on the negative consequences of turning away from divine guidance and succumbing to worldly desires.","arabic":"وَلَوْ شِئْنَا لَرَفَعْنَاهُ بِهَا وَلَٰكِنَّهُ أَخْلَدَ إِلَى الْأَرْضِ وَاتَّبَعَ هَوَاهُ ۚ فَمَثَلُهُ كَمَثَلِ الْكَلْبِ إِنْ تَحْمِلْ عَلَيْهِ يَلْهَثْ أَوْ تَتْرُكْهُ يَلْهَثْ ۚ ذَٰلِكَ مَثَلُ الْقَوْمِ الَّذِينَ كَذَّبُوا بِآيَاتِنَا ۚ فَاقْصُصِ الْقَصَصَ لَعَلَّهُمْ يَتَفَكَّرُونَ"},{"verse":"177","text":"Evil as an example are people who reject Our signs and wrong their own souls.","commentary":"This verse serves as a concluding comment on the example given in the preceding two verses (175-176). It emphatically states that those who reject Allah's signs present a terrible example. Furthermore, it clarifies that by doing so, they are not harming Allah but are fundamentally \"wronging their own souls.\" They are depriving themselves of guidance, lowering their human dignity (as illustrated by the comparison to a dog in Verse 176), and inviting negative consequences upon themselves in this life and the hereafter. This underscores the personal accountability mentioned earlier (Verses 172-173) and highlights the self-destructive nature of rejecting divine truth after it has been presented.","arabic":"سَاءَ مَثَلًا الْقَوْمُ الَّذِينَ كَذَّبُوا بِآيَاتِنَا وَأَنْفُسَهُمْ كَانُوا يَظْلِمُونَ"},{"verse":"178","text":"Whom Allah doth guide,- he is on the right path: whom He rejects from His guidance,- such are the persons who perish.","commentary":"Following the example of someone who went astray, this verse states a fundamental principle regarding guidance. It explains that true guidance comes from Allah. Whoever Allah guides is indeed on the right path, leading to success and ultimate well-being. Conversely, those whom Allah \"rejects from His guidance\"—meaning those who, by their own choice to ignore His signs and messages, are left to stray—are the ones who ultimately \"perish\" or are losers. This doesn't mean Allah arbitrarily withholds guidance; rather, it aligns with the principle that Allah guides those who seek guidance and turn towards Him, and leaves astray those who deliberately turn away and close their hearts and minds, as suggested by the earlier verses.","arabic":"مَنْ يَهْدِ اللَّهُ فَهُوَ الْمُهْتَدِي ۖ وَمَنْ يُضْلِلْ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ"},{"verse":"179","text":"Many are the Jinns and men we have made for Hell: They have hearts wherewith they understand not, eyes wherewith they see not, and ears wherewith they hear not. They are like cattle,- nay more misguided: for they are heedless (of warning).","commentary":"This verse describes the characteristics of many of the jinn and human beings who are destined for Hell. It explains they have faculties of understanding (hearts/minds), sight (eyes), and hearing (ears), but they fail to use these faculties to grasp the truth, see the signs around them, or hear the divine messages. Because they possess these abilities but choose not to use them for guidance, they are described as being like cattle, who are led by instinct alone. However, the verse states they are even \"more misguided\" than cattle because they were given the potential for higher understanding and failed to utilize it, remaining \"heedless\" of warnings and signs. This is not arbitrary condemnation but a description of the state of those who willfully reject guidance despite having the means to perceive it, connecting back to the idea of personal choice and accountability.","arabic":"وَلَقَدْ ذَرَأْنَا لِجَهَنَّمَ كَثِيرًا مِنَ الْجِنِّ وَالْإِنْسِ ۖ لَهُمْ قُلُوبٌ لَا يَفْقَهُونَ بِهَا وَلَهُمْ أَعْيُنٌ لَا يُبْصِرُونَ بِهَا وَلَهُمْ آذَانٌ لَا يَسْمَعُونَ بِهَا ۚ أُولَٰئِكَ كَالْأَنْعَامِ بَلْ هُمْ أَضَلُّ ۚ أُولَٰئِكَ هُمُ الْغَافِلُونَ"},{"verse":"180","text":"The most beautiful names belong to Allah: so call on him by them; but shun such men as use profanity in his names: for what they do, they will soon be requited.","commentary":"This verse instructs believers on how to relate to Allah and those who misuse His names or attributes. It emphasizes that Allah possesses the most beautiful and perfect names, reflecting His unique attributes and majesty. Believers are encouraged to call upon Allah using these names, which helps in understanding His nature and strengthening one's connection with Him. The verse also warns against associating with those who use \"profanity\" or distort Allah's names. This includes misusing His names, attributing His unique qualities to others, or having twisted concepts about Him. Such actions are a serious deviation from the pure belief in Allah's oneness. The verse concludes with a warning that those who do this will face consequences for their actions.","arabic":"وَلِلَّهِ الْأَسْمَاءُ الْحُسْنَىٰ فَادْعُوهُ بِهَا ۖ وَذَرُوا الَّذِينَ يُلْحِدُونَ فِي أَسْمَائِهِ ۚ سَيُجْزَوْنَ مَا كَانُوا يَعْمَلُونَ"},{"verse":"181","text":"Of those We have created are people who direct (others) with truth. And dispense justice therewith.","commentary":"In contrast to the descriptions of those who reject signs and are heedless, this verse highlights the existence of a community among Allah's creation who uphold and promote the truth. It describes them as people who \"direct others with truth,\" meaning they call others to the truth and guide them towards it. Furthermore, they \"dispense justice therewith,\" which means they implement the truth in their lives and societies, using it as the standard for fairness and right conduct. This indicates that divine truth is not just a set of beliefs but a practical guide for establishing justice and order in human life. This group represents those who fulfill the covenant mentioned in the earlier verses, embracing and applying the divine guidance they receive.","arabic":"وَمِمَّنْ خَلَقْنَا أُمَّةٌ يَهْدُونَ بِالْحَقِّ وَبِهِ يَعْدِلُونَ"},{"verse":"182","text":"Those who reject Our signs, We shall gradually visit with punishment, in ways they perceive not;","commentary":"This verse speaks about the consequence for those who consciously choose to reject the clear signs from Allah that point towards truth and guidance. It explains that Allah will bring punishment upon them gradually, in subtle ways that they may not even recognize are punishments. These consequences unfold step by step, often starting in this life, in ways that are not immediately obvious to the person experiencing them. This serves as a warning that rejecting truth has subtle, unfolding consequences directed by Allah's plan.","arabic":"وَالَّذِينَ كَذَّبُوا بِآيَاتِنَا سَنَسْتَدْرِجُهُمْ مِنْ حَيْثُ لَا يَعْلَمُونَ"},{"verse":"183","text":"Respite will I grant unto them: for My scheme is strong (and unfailing).","commentary":"Following the previous verse, this verse explains that Allah grants a period of respite or delay to those who reject His signs. They are given time, and their punishment is not immediate. However, this delay does not mean they are forgotten or that their rejection is without consequence. The verse emphasizes that Allah's plan or \"scheme\" is strong and unfailing. This means that the gradual unfolding of consequences mentioned in the previous verse is part of a sure and inevitable divine plan that will ultimately reach them. The delay is a grace period, not a sign of weakness or oversight from Allah.","arabic":"وَأُمْلِي لَهُمْ ۚ إِنَّ كَيْدِي مَتِينٌ"},{"verse":"184","text":"Do they not reflect? Their companion is not seized with madness: he is but a perspicuous warner.","commentary":"This verse prompts reflection, particularly addressing those who might dismiss or accuse Prophet Muhammad of being mad, as some did during his time. It asks people to think about the Prophet, their \"companion,\" whom they had known for a long time. It challenges the accusation of madness by pointing out his character and actions, which were clearly not those of someone afflicted with madness. Instead, it states plainly that he is a clear and insightful \"warner,\" someone sent to alert people to the truth and the consequences of rejecting it. This verse connects to the previous ones by highlighting the nature of the messenger who brings the signs and warnings that are being rejected, urging people to consider the source of the message.","arabic":"أَوَلَمْ يَتَفَكَّرُوا ۗ مَا بِصَاحِبِهِمْ مِنْ جِنَّةٍ ۚ إِنْ هُوَ إِلَّا نَذِيرٌ مُبِينٌ"},{"verse":"185","text":"Do they see nothing in the government of the heavens and the earth and all that Allah hath created? (Do they not see) that it may well be that their terms is nigh drawing to an end? In what message after this will they then believe?","commentary":"Continuing the call to reflection from the previous verse, this verse directs people's attention outward, to the vast universe. It asks them to observe and contemplate the order and creation within the heavens and the earth and everything Allah has created. The intricate design, balance, and coherence of the universe are presented as clear signs of the Creator's existence and power. The verse then brings this reflection back to their own existence, prompting them to consider that their life span or \"term\" on Earth might be nearing its end. It challenges them to think about the finality of the message being delivered – if they do not believe in this clear message and the signs around them now, what future message could possibly convince them?","arabic":"أَوَلَمْ يَنْظُرُوا فِي مَلَكُوتِ السَّمَاوَاتِ وَالْأَرْضِ وَمَا خَلَقَ اللَّهُ مِنْ شَيْءٍ وَأَنْ عَسَىٰ أَنْ يَكُونَ قَدِ اقْتَرَبَ أَجَلُهُمْ ۖ فَبِأَيِّ حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ"},{"verse":"186","text":"To such as Allah rejects from His guidance, there can be no guide: He will leave them in their trespasses, wandering in distraction.","commentary":"This verse states a divine principle regarding guidance and error. It explains that for those whom Allah allows to go astray, there will be no guide. This isn't a matter of arbitrary withholding, but reflects Allah's law based on people's choices. As discussed in the broader commentary, individuals are created with the capacity to recognize truth and are given clear signs and messengers. If, despite this, they choose to turn away from guidance and close their hearts and minds, Allah, in accordance with His law, leaves them in their state of willful ignorance or \"trespasses.\" As a result, they stumble along blindly, lost in confusion and distraction, unable to find the right path because they have rejected the means provided for guidance. This follows the previous verse which highlighted the clear signs available but asks who will believe if they reject this message.","arabic":"مَنْ يُضْلِلِ اللَّهُ فَلَا هَادِيَ لَهُ ۚ وَيَذَرُهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ"},{"verse":"187","text":"They ask thee about the (final) Hour - when will be its appointed time? Say: \"The knowledge thereof is with my Lord (alone): None but He can reveal as to when it will occur. Heavy were its burden through the heavens and the earth. Only, all of a sudden will it come to you.\" They ask thee as if thou Wert eager in search thereof: Say: \"The knowledge thereof is with Allah (alone), but most men know not.\"","commentary":"This verse addresses questions posed to Prophet Muhammad about the timing of the \"Hour,\" or the Day of Resurrection. It explains that people asked him when it would happen, perhaps mockingly or to test him. The response the Prophet is instructed to give is clear: knowledge of the exact time is exclusively with Allah. No one else, not even the Prophet, has this knowledge. It emphasizes the immense impact and significance of this event, describing its \"burden\" as heavy upon the heavens and the earth. Furthermore, it states that it will come suddenly and unexpectedly. The verse notes their persistent questioning, as if the Prophet himself were desperately seeking this knowledge, and reiterates that its knowledge rests with Allah alone, a truth that most people do not grasp. This links back to the previous verses by presenting the reality of a future reckoning that people should be prepared for, rather than focusing on its unknown timing.","arabic":"يَسْأَلُونَكَ عَنِ السَّاعَةِ أَيَّانَ مُرْسَاهَا ۖ قُلْ إِنَّمَا عِلْمُهَا عِنْدَ رَبِّي ۖ لَا يُجَلِّيهَا لِوَقْتِهَا إِلَّا هُوَ ۚ ثَقُلَتْ فِي السَّمَاوَاتِ وَالْأَرْضِ ۚ لَا تَأْتِيكُمْ إِلَّا بَغْتَةً ۗ يَسْأَلُونَكَ كَأَنَّكَ حَفِيٌّ عَنْهَا ۖ قُلْ إِنَّمَا عِلْمُهَا عِنْدَ اللَّهِ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يَعْلَمُونَ"},{"verse":"188","text":"Say: \"I have no power over any good or harm to myself except as Allah willeth. If I had knowledge of the unseen, I should have multiplied all good, and no evil should have touched me: I am but a warner, and a bringer of glad tidings to those who have faith.\"","commentary":"Building on the previous verse, which established that knowledge of the Hour is solely with Allah, this verse further clarifies the human limitations of Prophet Muhammad, despite his high status. He is commanded to declare that he has no inherent power to bring himself benefit or avert harm, except according to Allah's will. If he possessed knowledge of the unseen realm (which includes things like the timing of the Hour and the consequences of actions), he states he would have secured every benefit and avoided every harm. This demonstrates that even a prophet does not possess divine attributes. His role is clearly defined: he is only a \"warner\" about consequences and a \"bringer of glad tidings\" (good news) to those who believe, guiding them towards what is good and warning them against evil.","arabic":"قُلْ لَا أَمْلِكُ لِنَفْسِي نَفْعًا وَلَا ضَرًّا إِلَّا مَا شَاءَ اللَّهُ ۚ وَلَوْ كُنْتُ أَعْلَمُ الْغَيْبَ لَاسْتَكْثَرْتُ مِنَ الْخَيْرِ وَمَا مَسَّنِيَ السُّوءُ ۚ إِنْ أَنَا إِلَّا نَذِيرٌ وَبَشِيرٌ لِقَوْمٍ يُؤْمِنُونَ"},{"verse":"189","text":"It is He Who created you from a single person, and made his mate of like nature, in order that he might dwell with her (in love). When they are united, she bears a light burden and carries it about (unnoticed). When she grows heavy, they both pray to Allah their Lord, (saying): \"If Thou givest us a goodly child, we vow we shall (ever) be grateful.\"","commentary":"This verse shifts focus to the origin of humanity and the family unit, starting a new line of argument about acknowledging Allah's oneness. It reminds people that Allah created all of humanity from a single soul or person (referring to Adam), and created his mate (Eve) from that same nature. This was so that the man could find comfort, love, and companionship with her. The verse beautifully describes the initial stages of pregnancy as a \"light burden\" carried easily. As the pregnancy progresses and becomes heavy, both parents naturally turn to Allah, their Lord, in pure human nature, praying for a healthy child and vowing to be grateful if their wish is granted. This highlights the innate tendency of human nature to turn to Allah in times of hope and need, acknowledging Him as the source of blessings.","arabic":"هُوَ الَّذِي خَلَقَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ إِلَيْهَا ۖ فَلَمَّا تَغَشَّاهَا حَمَلَتْ حَمْلًا خَفِيفًا فَمَرَّتْ بِهِ ۖ فَلَمَّا أَثْقَلَتْ دَعَوَا اللَّهَ رَبَّهُمَا لَئِنْ آتَيْتَنَا صَالِحًا لَنَكُونَنَّ مِنَ الشَّاكِرِينَ"},{"verse":"190","text":"But when He giveth them a goodly child, they ascribe to others a share in the gift they have received: but Allah is exalted high above the partners they ascribe to Him.","commentary":"Following the previous verse, which describes the couple naturally turning to Allah in hope during pregnancy, this verse describes a deviation from that natural state. It shows that after Allah answers their prayers and blesses them with the desired healthy child, they sometimes begin to associate partners with Allah, attributing a share in this blessing to other entities. This could be by making pledges or offerings to idols or other beings, believing they had a role in the child's well-being, despite having initially prayed *only* to Allah. This verse highlights the folly of such actions, stating that Allah is far above having any partners associated with Him. It serves as an example of how people can deviate from acknowledging Allah's sole power and grace, even in receiving gifts that they initially sought from Him alone.","arabic":"فَلَمَّا آتَاهُمَا صَالِحًا جَعَلَا لَهُ شُرَكَاءَ فِيمَا آتَاهُمَا ۚ فَتَعَالَى اللَّهُ عَمَّا يُشْرِكُونَ"},{"verse":"191","text":"Do they indeed ascribe to Him as partners things that can create nothing, but are themselves created?","commentary":"This verse follows the example in the previous verse and presents a direct challenge to the practice of associating partners with Allah. It questions the logic and reason behind worshipping or giving divine attributes to things or beings that cannot create anything. It points out the undeniable truth that these supposed partners are themselves created beings or objects. The rhetorical question emphasizes the irrationality of seeking help, attributing blessings, or offering worship to entities that lack the fundamental divine power of creation and are themselves dependent on a creator. This verse directly attacks the foundation of idolatry by highlighting the complete powerlessness and created nature of everything besides Allah.","arabic":"أَيُشْرِكُونَ مَا لَا يَخْلُقُ شَيْئًا وَهُمْ يُخْلَقُونَ"},{"verse":"192","text":"No aid can they give them, nor can they aid themselves!","commentary":"This verse clarifies the absolute inability of the entities that people associate with Allah. It emphasizes that these beings or objects cannot provide any help or support to those who rely on them. Furthermore, they are so powerless that they cannot even help or protect themselves. This highlights their utter lack of capacity and serves as a logical argument against worshipping or relying upon anything other than Allah. This point follows directly from the previous verse which mentioned that these entities cannot create anything.","arabic":"وَلَا يَسْتَطِيعُونَ لَهُمْ نَصْرًا وَلَا أَنْفُسَهُمْ يَنْصُرُونَ"},{"verse":"193","text":"If ye call them to guidance, they will not obey: For you it is the same whether ye call them or ye hold your peace!","commentary":"Building on the theme of powerlessness, this verse states that if you call upon these entities for guidance, they are unable to respond or follow. It underscores the futility of addressing them or expecting anything from them, stating that calling out to them is as useless as remaining silent. This emphasizes that true guidance comes only from Allah, and anything worshipped or called upon besides Him is incapable of providing it. This continues the argument from the previous verse about their lack of ability.","arabic":"وَإِنْ تَدْعُوهُمْ إِلَى الْهُدَىٰ لَا يَتَّبِعُوكُمْ ۚ سَوَاءٌ عَلَيْكُمْ أَدَعَوْتُمُوهُمْ أَمْ أَنْتُمْ صَامِتُونَ"},{"verse":"194","text":"Verily those whom ye call upon besides Allah are servants like unto you: Call upon them, and let them listen to your prayer, if ye are (indeed) truthful!","commentary":"This verse challenges the worshippers of entities other than Allah by stating clearly that these entities are merely creations, just like human beings. They are described as \"servants\" of Allah, meaning they are subject to His will and power, just like everyone and everything else in existence. A challenge is then issued: Call upon these entities and see if they can hear and respond to your prayers, if your claims about them having divine power are true. This stark comparison and challenge expose the irrationality of seeking help or divine intervention from fellow creations rather than the Creator Himself.","arabic":"إِنَّ الَّذِينَ تَدْعُونَ مِنْ دُونِ اللَّهِ عِبَادٌ أَمْثَالُكُمْ ۖ فَادْعُوهُمْ فَلْيَسْتَجِيبُوا لَكُمْ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"195","text":"Have they feet to walk with? Or hands to lay hold with? Or eyes to see with? Or ears to hear with? Say: \"Call your 'god-partners', scheme (your worst) against me, and give me no respite!","commentary":"The argument against worshipping powerless entities continues by pointing out their physical limitations. The verse asks rhetorical questions, highlighting that these entities lack basic senses and abilities possessed even by humans (feet to walk, hands to grasp, eyes to see, ears to hear). This is a direct appeal to human reason, questioning how something so limited could possess divine qualities. Following this, Allah instructs Prophet Muhammad (peace be upon him) to issue a bold challenge to those who associate partners with Allah: Gather all your associated partners and plot against me with all your might, without any delay. This fearless challenge demonstrates absolute reliance on Allah's protection.","arabic":"أَلَهُمْ أَرْجُلٌ يَمْشُونَ بِهَا ۖ أَمْ لَهُمْ أَيْدٍ يَبْطِشُونَ بِهَا ۖ أَمْ لَهُمْ أَعْيُنٌ يُبْصِرُونَ بِهَا ۖ أَمْ لَهُمْ آذَانٌ يَسْمَعُونَ بِهَا ۗ قُلِ ادْعُوا شُرَكَاءَكُمْ ثُمَّ كِيدُونِ فَلَا تُنْظِرُونِ"},{"verse":"196","text":"\"For my Protector is Allah, Who revealed the Book (from time to time), and He will choose and befriend the righteous.","commentary":"This verse explains the source of the Prophet Muhammad's (peace be upon him) confidence in issuing the challenge in the previous verse. He declares that his protector and supporter is Allah alone, the One who sent down the Holy Book (the Qur'an). This highlights Allah's power as the source of revelation and protection. It also assures that Allah is the guardian and helper of those who are righteous, emphasizing the connection between faith, righteous action, and divine support. This stands in clear contrast to the powerlessness of the entities mentioned earlier.","arabic":"إِنَّ وَلِيِّيَ اللَّهُ الَّذِي نَزَّلَ الْكِتَابَ ۖ وَهُوَ يَتَوَلَّى الصَّالِحِينَ"},{"verse":"197","text":"\"But those ye call upon besides Him, are unable to help you, and indeed to help themselves.\"","commentary":"This verse reiterates the core message concerning the entities worshipped besides Allah. It strongly re-emphasizes that they are completely incapable of offering any assistance to those who call upon them. Moreover, their powerlessness is so absolute that they cannot even provide help for themselves. This reinforces the central theme of the passage, contrasting the unique power and protection of Allah (mentioned in the previous verse) with the utter weakness of anything associated with Him.","arabic":"وَالَّذِينَ تَدْعُونَ مِنْ دُونِهِ لَا يَسْتَطِيعُونَ نَصْرَكُمْ وَلَا أَنْفُسَهُمْ يَنْصُرُونَ"},{"verse":"198","text":"If thou callest them to guidance, they hear not. Thou wilt see them looking at thee, but they see not.","commentary":"This verse concludes this section by further illustrating the lifelessness and unresponsiveness of the entities worshipped alongside Allah. It states that even if you call upon them, particularly for guidance, they simply cannot hear you. Furthermore, it points out their deceptive appearance – they might seem to be looking, but they lack true sight and perception. This reinforces the earlier points about their inability to hear (Verse 193) and see (Verse 195), emphasizing that seeking anything from them is utterly pointless because they are devoid of life and understanding.","arabic":"وَإِنْ تَدْعُوهُمْ إِلَى الْهُدَىٰ لَا يَسْمَعُوا ۖ وَتَرَاهُمْ يَنْظُرُونَ إِلَيْكَ وَهُمْ لَا يُبْصِرُونَ"},{"verse":"199","text":"Hold to forgiveness; command what is right; But turn away from the ignorant.","commentary":"This verse offers important guidance on how believers should interact with others, particularly those who might oppose or misunderstand their message. It encourages holding onto forgiveness, meaning to be lenient, overlook mistakes, and be accepting of people's limitations, especially in personal interactions. It also directs believers to encourage what is right – actions and values that are inherently good and recognized as such by sound human nature. Finally, it advises turning away from those who choose to remain in a state of spiritual or moral ignorance, suggesting that engaging in endless, unproductive arguments with them is not beneficial. This doesn't mean complete isolation, but rather avoiding futile disputes that only increase stubbornness.","arabic":"خُذِ الْعَفْوَ وَأْمُرْ بِالْعُرْفِ وَأَعْرِضْ عَنِ الْجَاهِلِينَ"},{"verse":"200","text":"If a suggestion from Satan assail thy (mind), seek refuge with Allah; for He heareth and knoweth (all things).","commentary":"Following the advice in the previous verse to turn away from the ignorant, which might sometimes lead to frustration or anger, this verse addresses what to do if negative thoughts or temptations arise. It acknowledges that dealing with challenging situations or people might lead to negative impulses or suggestions, described here as coming from Satan (representing evil or negative influence). The guidance is to seek refuge with Allah. This means turning to Allah for spiritual protection and strength, recognizing His constant awareness and knowledge of all things, seen and unseen, which provides comfort and reassurance. This act of seeking refuge helps a person regain composure and clarity.","arabic":"وَإِمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطَانِ نَزْغٌ فَاسْتَعِذْ بِاللَّهِ ۚ إِنَّهُ سَمِيعٌ عَلِيمٌ"},{"verse":"201","text":"Those who fear Allah, when a thought of evil from Satan assaults them, bring Allah to remembrance, when lo! they see (aright)!","commentary":"This verse expands on the previous one, describing the characteristic response of those who are mindful of Allah and strive to avoid His displeasure. When faced with a negative thought or temptation from the forces of evil (Satan), they immediately remember Allah. This remembrance acts as a spiritual wake-up call, sharpening their awareness and allowing them to see the situation clearly, recognizing the nature of the temptation and the right path. It highlights that spiritual mindfulness is a key defense against negative influences and leads to clear understanding and right action. This contrasts with the \"ignorant\" mentioned in Verse 199, showing that being mindful of Allah helps one overcome the state of spiritual blindness.","arabic":"إِنَّ الَّذِينَ اتَّقَوْا إِذَا مَسَّهُمْ طَائِفٌ مِنَ الشَّيْطَانِ تَذَكَّرُوا فَإِذَا هُمْ مُبْصِرُونَ"},{"verse":"202","text":"But their brethren (the evil ones) plunge them deeper into error, and never relax (their efforts).","commentary":"In contrast to the believers described in the previous verse who overcome temptation by remembering Allah, this verse speaks about those who are influenced by negative forces or evil companions (referred to as \"their brethren,\" implying a connection or influence). These negative influences constantly work to lead such people further into error and misguidance. They do not cease their efforts, highlighting the persistent nature of negative influences on those who are not grounded in spiritual mindfulness. This verse explains why the \"ignorant\" mentioned earlier might remain resistant to guidance – they are actively being pulled deeper into misdirection.","arabic":"وَإِخْوَانُهُمْ يَمُدُّونَهُمْ فِي الْغَيِّ ثُمَّ لَا يُقْصِرُونَ"},{"verse":"203","text":"If thou bring them not a revelation, they say: \"Why hast thou not got it together?\" Say: \"I but follow what is revealed to me from my Lord: this is (nothing but) lights from your Lord, and Guidance, and mercy, for any who have faith.\"","commentary":"This verse addresses the response of those who remain in the state of ignorance, particularly their demands for Prophet Muhammad (peace be upon him) to produce specific signs or miracles if he didn't immediately bring a new revelation. They would question why he didn't simply \"get it together\" or produce what they wanted on demand. Allah instructs Prophet Muhammad (peace be upon him) to tell them that his role is simply to follow what is revealed to him by his Lord. He doesn't act on his own initiative or produce miracles at will. He is merely conveying the divine message. The verse then describes the nature of this revelation, the Qur'an, as \"lights from your Lord,\" \"Guidance,\" and \"mercy.\" It emphasizes that this divine message itself is the true sign and source of clear understanding, offering guidance and blessings, but its benefit is fully realized only by those who choose to believe. This verse connects back to the state of error mentioned in Verse 202, presenting the Qur'an as the means to overcome that darkness.","arabic":"وَإِذَا لَمْ تَأْتِهِمْ بِآيَةٍ قَالُوا لَوْلَا اجْتَبَيْتَهَا ۚ قُلْ إِنَّمَا أَتَّبِعُ مَا يُوحَىٰ إِلَيَّ مِنْ رَبِّي ۚ هَٰذَا بَصَائِرُ مِنْ رَبِّكُمْ وَهُدًى وَرَحْمَةٌ لِقَوْمٍ يُؤْمِنُونَ"},{"verse":"204","text":"When the Qur'an is read, listen to it with attention, and hold your peace: that ye may receive Mercy.","commentary":"Following the description of the Qur'an as light, guidance, and mercy in the previous verse, this verse gives a specific instruction regarding how believers should engage with it. When the Qur'an is recited, they are commanded to listen attentively and remain silent. This is an act of respect for Allah's word and is presented as a means to receive Allah's mercy. Different situations where this applies have been discussed by scholars, including during prayer when an Imam recites aloud, but the general principle is that giving focused attention and silence to the recitation of the Qur'an helps one absorb its meaning and benefit from its spiritual impact, thereby opening the door to divine mercy.","arabic":"وَإِذَا قُرِئَ الْقُرْآنُ فَاسْتَمِعُوا لَهُ وَأَنْصِتُوا لَعَلَّكُمْ تُرْحَمُونَ"},{"verse":"205","text":"And do thou (O reader!) Bring thy Lord to remembrance in thy (very) soul, with humility and in reverence, without loudness in words, in the mornings and evenings; and be not thou of those who are unheedful.","commentary":"This verse shifts from the outward act of listening to the Qur'an to the inward state of remembering Allah. It instructs the believer (or reader) to remember Allah within themselves, with humility and reverence. This remembrance should be sincere and internal, without needing to raise one's voice, particularly in the mornings and evenings. These times are highlighted as periods when focusing on this spiritual connection can be particularly beneficial. The verse concludes with a warning not to be among the unheedful or negligent – those who forget Allah and lose spiritual awareness. This builds on the idea of remembering Allah from Verse 201 as a defense against negative influences, urging it as a consistent practice.","arabic":"وَاذْكُرْ رَبَّكَ فِي نَفْسِكَ تَضَرُّعًا وَخِيفَةً وَدُونَ الْجَهْرِ مِنَ الْقَوْلِ بِالْغُدُوِّ وَالْآصَالِ وَلَا تَكُنْ مِنَ الْغَافِلِينَ"},{"verse":"206","text":"Those who are near to thy Lord, disdain not to do Him worship: They celebrate His praises, and prostrate before Him.","commentary":"Concluding this passage, this verse provides an example of the ideal state of connection with Allah by referencing those who are close to Him, such as the angels. It highlights that these beings are never too proud to worship Allah; they constantly celebrate His praises and humbly prostrate before Him (an act of utmost submission). This serves as a model for humans, who, despite their imperfections and susceptibility to forgetfulness (as warned in Verse 205), should strive for this level of consistent worship and humility. It reinforces the importance of the practices mentioned throughout these verses – seeking refuge, remembering Allah, listening to His word – as essential ways for humans to draw near to Allah and overcome the challenges and temptations they face.","arabic":"إِنَّ الَّذِينَ عِنْدَ رَبِّكَ لَا يَسْتَكْبِرُونَ عَنْ عِبَادَتِهِ وَيُسَبِّحُونَهُ وَلَهُ يَسْجُدُونَ ۩"}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>

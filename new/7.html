 sent by my Lord: I gave you good counsel, but ye love not good counsellors!\"","commentary":"This verse concludes the story of Prophet Salih and his people, the Thamud. Having witnessed the punishment that befell them due to their defiance and rejection of Allah's message, Prophet Salih turns away from their lifeless forms. He states clearly that he had delivered the message from his Lord (Allah) and offered sincere advice, but they did not appreciate those who gave good counsel. This marks the end of his responsibility towards them after their final rejection. It directly follows the description of their destruction in the previous verse, emphasizing Prophet Salih's fulfillment of his duty before their inevitable end.","arabic":"فَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَا قَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَالَةَ رَبِّي وَنَصَحْتُ لَكُمْ وَلَٰكِنْ لَا تُحِبُّونَ النَّاصِحِينَ"},{"verse":"80","text":"We also (sent) Lut: He said to his people: \"Do ye commit lewdness such as no people in creation (ever) committed before you?","commentary":"Moving to a new historical account, this verse introduces Prophet Lut (Lot). It highlights a severe moral issue prevalent among his people, describing their actions as an unprecedented indecency. This sets the stage for the confrontation between Prophet Lut's call to righteousness and his people's deep-seated perversion. Unlike the previous stories which primarily focused on polytheism and economic dishonesty, this account brings forth a specific moral deviation from Allah's established order, showing different ways communities stray from guidance.","arabic":"وَلُوطًا إِذْ قَالَ لِقَوْمِهِ أَتَأْتُونَ الْفَاحِشَةَ مَا سَبَقَكُمْ بِهَا مِنْ أَحَدٍ مِنَ الْعَالَمِينَ"},{"verse":"81","text":"\"For ye practise your lusts on men in preference to women: ye are indeed a people transgressing beyond bounds.\"","commentary":"This verse elaborates on the specific indecency mentioned in the previous one. Prophet Lut clarifies that his people were engaging in sexual acts with men instead of women. He describes them as \"transgressing beyond bounds,\" meaning they were exceeding the limits set by Allah and deviating significantly from the natural way human beings were created and are meant to interact. This continues the theme of deviation from Allah's order introduced in the preceding verse, specifying the nature of the perversion.","arabic":"إِنَّكُمْ لَتَأْتُونَ الرِّجَالَ شَهْوَةً مِنْ دُونِ النِّسَاءِ ۚ بَلْ أَنْتُمْ قَوْمٌ مُسْرِفُونَ"},{"verse":"82","text":"And his people gave no answer but this: they said, \"Drive them out of your city: these are indeed men who want to be clean and pure!\"","commentary":"This verse presents the astonishing response of Prophet Lut's people to his message. Instead of considering his warning, they demanded that Prophet Lut and his followers be expelled from the city. Their reasoning was particularly revealing: they considered Prophet Lut and those who believed with him to be undesirable simply because they sought to be \"clean and pure.\" This highlights a complete reversal of moral standards, where purity is viewed negatively, showcasing the extent of their moral corruption and defiance against Prophet Lut's call for righteousness. It shows how deep their perversion was, to the point of rejecting anyone who upheld moral cleanliness.","arabic":"وَمَا كَانَ جَوَابَ قَوْمِهِ إِلَّا أَنْ قَالُوا أَخْرِجُوهُمْ مِنْ قَرْيَتِكُمْ ۖ إِنَّهُمْ أُنَاسٌ يَتَطَهَّرُونَ"},{"verse":"83","text":"But we saved him and his family, except his wife: she was of those who legged behind.","commentary":"Following the rejection and threat of expulsion by Prophet Lut's people, this verse states that Allah saved Prophet Lut and his believing family. However, a significant exception is noted: his wife was not saved. This is explained by stating she \"lagged behind,\" which, in the context of Islamic belief, implies she did not share his faith or follow his path. This emphasizes that salvation depends on one's faith and actions, not merely on family ties, providing a stark contrast to the destruction that was about to befall those who rejected Allah's message.","arabic":"فَأَنْجَيْنَاهُ وَأَهْلَهُ إِلَّا امْرَأَتَهُ كَانَتْ مِنَ الْغَابِرِينَ"},{"verse":"84","text":"And we rained down on them a shower (of brimstone): Then see what was the end of those who indulged in sin and crime!","commentary":"This verse describes the punishment inflicted by Allah upon Prophet Lut's people for their persistent perversion and rejection of His messenger. A severe \"rain\" of destruction was sent down upon them, bringing about their end. The verse concludes by calling attention to the outcome for these people who engaged in such severe sins and crimes, serving as a warning to others. This verse brings the story of Prophet Lut and his community to a close, similar to how the stories of Noah, Hud, and Salih ended, illustrating the consequences of rejecting Allah's guidance and His messengers.","arabic":"وَأَمْطَرْنَا عَلَيْهِمْ مَطَرًا ۖ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُجْرِمِينَ"},{"verse":"85","text":"To the Madyan people We sent Shu'aib, one of their own brethren: he said: \"O my people! worship Allah; Ye have no other god but Him. Now hath come unto you a clear (Sign) from your Lord! Give just measure and weight, nor withhold from the people the things that are their due; and do no mischief on the earth after it has been set in order: that will be best for you, if ye have Faith.","commentary":"This verse introduces the story of Prophet Shu'aib, sent to the people of Madyan. As with previous prophets, his primary message was to worship Allah alone, acknowledging no other deity. He also mentioned that a \"clear Sign\" had come from Allah, confirming his prophethood (the nature of this sign is not detailed here but confirms he brought proof). Distinctive to this community, Prophet Shu'aib also addressed specific social and economic issues: dishonesty in business dealings (short-changing in measure and weight) and general corruption. He linked these practices directly to faith, stating that upholding justice and avoiding corruption would be best for them if they truly believed. This transitions the narrative to a community facing challenges not just in belief but also in their daily transactions and social order, showing that submission to Allah encompasses all aspects of life.","arabic":"وَإِلَىٰ مَدْيَنَ أَخَاهُمْ شُعَيْبًا ۗ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ ۖ قَدْ جَاءَتْكُمْ بَيِّنَةٌ مِنْ رَبِّكُمْ ۖ فَأَوْفُوا الْكَيْلَ وَالْمِيزَانَ وَلَا تَبْخَسُوا النَّاسَ أَشْيَاءَهُمْ وَلَا تُفْسِدُوا فِي الْأَرْضِ بَعْدَ إِصْلَاحِهَا ۚ ذَٰلِكُمْ خَيْرٌ لَكُمْ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"86","text":"\"And squat not on every road, breathing threats, hindering from the path of Allah those who believe in Him, and seeking in it something crooked; But remember how ye were little, and He gave you increase. And hold in your mind's eye what was the end of those who did mischief.","commentary":"Continuing his address, Prophet Shu'aib adds further warnings against harmful social practices. He tells his people not to obstruct roads, threaten people, or actively prevent believers from following Allah's path, attempting to make the straight path seem wrong. He reminds them of Allah's past favors, recalling a time when they were few in number and Allah caused them to multiply, urging gratitude. He also reminds them to remember the fate of earlier corrupt nations (like those mentioned in previous verses), connecting their actions to potential divine consequences. This verse expands on the social implications of faith, highlighting the prophet's concern not just with belief but also with the safety and freedom of believers and the just functioning of society. It directly follows the call for justice and order, showing how their corruption manifested in social oppression.","arabic":"وَلَا تَقْعُدُوا بِكُلِّ صِرَاطٍ تُوعِدُونَ وَتَصُدُّونَ عَنْ سَبِيلِ اللَّهِ مَنْ آمَنَ بِهِ وَتَبْغُونَهَا عِوَجًا ۚ وَاذْكُرُوا إِذْ كُنْتُمْ قَلِيلًا فَكَثَّرَكُمْ ۖ وَانْظُرُوا كَيْفَ كَانَ عَاقِبَةُ الْمُفْسِدِينَ"},{"verse":"87","text":"\"And if there is a party among you who believes in the message with which I have been sent, and a party which does not believe, hold yourselves in patience until Allah doth decide between us: for He is the best to decide.","commentary":"In this verse, Prophet Shu'aib proposes a course of action acknowledging the division among his people: some believe, and some do not. He suggests that both groups should remain patient and await Allah's judgment to decide between them, affirming that Allah's decision is the ultimate and best. This can be interpreted as a call for a period of forbearance or a declaration that the final outcome rests with divine justice, not human conflict at that moment. It follows his earlier warnings and calls for reform, presenting a way to handle the inherent conflict arising from the community's division over faith.","arabic":"وَإِنْ كَانَ طَائِفَةٌ مِنْكُمْ آمَنُوا بِالَّذِي أُرْسِلْتُ بِهِ وَطَائِفَةٌ لَمْ يُؤْمِنُوا فَاصْبِرُوا حَتَّىٰ يَحْكُمَ اللَّهُ بَيْنَنَا ۚ وَهُوَ خَيْرُ الْحَاكِمِينَ"},{"verse":"88","text":"The leaders, the arrogant party among his people, said: \"O Shu'aib! we shall certainly drive thee out of our city - (thee) and those who believe with thee; or else ye (thou and they) shall have to return to our ways and religion.\" He said: \"What! even though we do detest (them)?","commentary":"This verse gives the response of the powerful, arrogant leaders of Prophet Shu'aib's people to his message and his offer in the previous verse. Instead of accepting his proposal for patience or considering his warnings, they issued an ultimatum: Prophet Shu'aib and his followers must either be expelled from their city or abandon their faith and return to the practices and beliefs of the leaders. This demonstrates their unwillingness to tolerate the presence of believers and their insistence on conformity to their own ways. Prophet Shu'aib's immediate rhetorical question in reply (\"What! even though we do detest [them]?\"), shows his strong rejection of their demand and his commitment to the truth, even if it means facing expulsion, setting up the confrontation that follows.","arabic":"قَالَ الْمَلَأُ الَّذِينَ اسْتَكْبَرُوا مِنْ قَوْمِهِ لَنُخْرِجَنَّكَ يَا شُعَيْبُ وَالَّذِينَ آمَنُوا مَعَكَ مِنْ قَرْيَتِنَا أَوْ لَتَعُودُنَّ فِي مِلَّتِنَا ۚ قَالَ أَوَلَوْ كُنَّا كَارِهِينَ"},{"verse":"89","text":"\"We should indeed invent a lie against Allah, if we returned to your ways after Allah hath rescued us therefrom; nor could we by any manner of means return thereto unless it be as in the will and plan of Allah, Our Lord. Our Lord can reach out to the utmost recesses of things by His knowledge. In the Allah is our trust. our Lord! decide Thou between us and our people in truth, for Thou art the best to decide.\"","commentary":"Here, Prophet Shu'aib responds to the arrogant leaders of his people who threatened to expel him and his followers unless they abandoned their faith and returned to the old ways. Prophet Shu'aib states firmly that it would be a fabrication against Allah if they were to go back to those wrong ways after Allah had guided them to the truth and saved them from deviation. He emphasizes that returning to those ways is not something they would ever conceive unless it was part of Allah's ultimate plan, acknowledging that Allah, their Lord, has complete knowledge of everything. Prophet Shu'aib declares his full reliance and trust in Allah. He then turns to Allah in prayer, asking Him to judge truthfully between the believers and the disbelievers, recognizing Allah as the best and most just judge. This prayer highlights the believers' reliance on divine justice in the face of persecution.","arabic":"قَدِ افْتَرَيْنَا عَلَى اللَّهِ كَذِبًا إِنْ عُدْنَا فِي مِلَّتِكُمْ بَعْدَ إِذْ نَجَّانَا اللَّهُ مِنْهَا ۚ وَمَا يَكُونُ لَنَا أَنْ نَعُودَ فِيهَا إِلَّا أَنْ يَشَاءَ اللَّهُ رَبُّنَا ۚ وَسِعَ رَبُّنَا كُلَّ شَيْءٍ عِلْمًا ۚ عَلَى اللَّهِ تَوَكَّلْنَا ۚ رَبَّنَا افْتَحْ بَيْنَنَا وَبَيْنَ قَوْمِنَا بِالْحَقِّ وَأَنْتَ خَيْرُ الْفَاتِحِينَ"},{"verse":"90","text":"The leaders, the unbelievers among his people, said: \"If ye follow Shu'aib, be sure then ye are ruined!\"","commentary":"Following Prophet Shu'aib's firm declaration of faith and trust in Allah, the powerful disbelieving leaders among his people issue a warning or threat. They tell those who are considering following Prophet Shu'aib's message that if they choose to do so, they will face ruin. This shows the lengths to which the disbelievers would go to discourage people from accepting the truth, using intimidation and threats of worldly harm to maintain their influence and oppose the call to worship Allah alone and live justly. This sets up the contrast with the ultimate fate that would befall those who rejected the message, as described in the following verses.","arabic":"وَقَالَ الْمَلَأُ الَّذِينَ كَفَرُوا مِنْ قَوْمِهِ لَئِنِ اتَّبَعْتُمْ شُعَيْبًا إِنَّكُمْ إِذًا لَخَاسِرُونَ"},{"verse":"91","text":"But the earthquake took them unawares, and they lay prostrate in their homes before the morning!","commentary":"Despite the arrogant threats of the disbelieving leaders mentioned in the previous verse, the outcome was dramatically different for them. This verse describes a sudden, unexpected divine punishment that struck the people who rejected Prophet Shu'aib. An earthquake seized them, and they were found lying lifeless in their homes by morning. This swift destruction stands in stark contrast to their earlier power and arrogance, demonstrating the ultimate power of Allah and the consequences of rejecting His message and His messengers.","arabic":"فَأَخَذَتْهُمُ الرَّجْفَةُ فَأَصْبَحُوا فِي دَارِهِمْ جَاثِمِينَ"},{"verse":"92","text":"The men who reject Shu'aib became as if they had never been in the homes where they had flourished: the men who rejected Shu'aib - it was they who were ruined!","commentary":"Building upon the description of the sudden destruction in the previous verse, this verse emphasizes the totality of the punishment. The people who rejected Prophet Shu'aib were so completely annihilated that it was as if they had never existed or flourished in their homes. This verse directly refutes the threat made by the disbelieving leaders in Verse 90, where they warned the believers that *they* would be ruined if they followed Prophet Shu'aib. The Qur'an declares that the real losers, who faced ruin, were precisely those who rejected Prophet Shu'aib and Allah's message.","arabic":"الَّذِينَ كَذَّبُوا شُعَيْبًا كَأَنْ لَمْ يَغْنَوْا فِيهَا ۚ الَّذِينَ كَذَّبُوا شُعَيْبًا كَانُوا هُمُ الْخَاسِرِينَ"},{"verse":"93","text":"So Shu'aib left them, saying: \"O my people! I did indeed convey to you the messages for which I was sent by my Lord: I gave you good counsel, but how shall I lament over a people who refuse to believe!\"","commentary":"After the divine punishment befell the disbelievers, Prophet Shu'aib departed from their land. His final words to them, even in their destruction, serve as a confirmation of his role and effort. He stated that he had faithfully delivered the messages entrusted to him by Allah and had given them sincere and beneficial advice. His statement, \"how shall I lament over a people who refuse to believe!\", does not imply a lack of compassion initially, but rather a recognition that they brought this fate upon themselves by their persistent and willful rejection of faith, despite his earnest efforts and clear warnings. It marks the final separation between the prophet and his people based on their choices regarding faith.","arabic":"فَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَا قَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَالَاتِ رَبِّي وَنَصَحْتُ لَكُمْ ۖ فَكَيْفَ آسَىٰ عَلَىٰ قَوْمٍ كَافِرِينَ"},{"verse":"94","text":"Whenever We sent a prophet to a town, We took up its people in suffering and adversity, in order that they might learn humility.","commentary":"This verse begins by explaining a pattern that Allah established when sending messengers to communities in the past. It tells us that when people rejected the message brought by a prophet, Allah would sometimes test them by sending suffering and hardship. This was not done out of random anger, but with a specific purpose: to make the people humble, to soften their hearts, and encourage them to turn back to Allah, recognizing their dependence on Him. This serves as a reminder that challenges in life can be opportunities for reflection and seeking a deeper connection with the Divine.","arabic":"وَمَا أَرْسَلْنَا فِي قَرْيَةٍ مِنْ نَبِيٍّ إِلَّا أَخَذْنَا أَهْلَهَا بِالْبَأْسَاءِ وَالضَّرَّاءِ لَعَلَّهُمْ يَضَّرَّعُونَ"},{"verse":"95","text":"Then We changed their suffering into prosperity, until they grew and multiplied, and began to say: \"Our fathers (too) were touched by suffering and affluence\"... Behold! We called them to account of a sudden, while they realised not (their peril).","commentary":"Following the initial test of hardship, this verse describes a change in the pattern. If the people still did not respond with humility and turn to Allah, the hardship was replaced with prosperity and ease. Their numbers grew, and life became comfortable. However, instead of seeing this as a blessing from Allah or another test, they began to view the cycles of suffering and prosperity as simply a natural, purposeless occurrence that happened to their ancestors too. Because they became heedless and felt secure in their comfort, ignoring the divine purpose behind these events, Allah's consequence for their persistent rejection of the truth came suddenly and unexpectedly, before they could even realize the danger they were in. This highlights the importance of recognizing Allah's hand in both difficult and prosperous times.","arabic":"ثُمَّ بَدَّلْنَا مَكَانَ السَّيِّئَةِ الْحَسَنَةَ حَتَّىٰ عَفَوْا وَقَالُوا قَدْ مَسَّ آبَاءَنَا الضَّرَّاءُ وَالسَّرَّاءُ فَأَخَذْنَاهُمْ بَغْتَةً وَهُمْ لَا يَشْعُرُونَ"},{"verse":"96","text":"If the people of the towns had but believed and feared Allah, We should indeed have opened out to them (All kinds of) blessings from heaven and earth; but they rejected (the truth), and We brought them to book for their misdeeds.","commentary":"This verse contrasts the outcome of disbelief with the outcome of faith. It states that if the people of those communities had responded to the prophets by believing in Allah and being mindful of Him in their actions, Allah would have showered them with blessings from all sources, from the sky and the earth, in abundance. These blessings would encompass all aspects of life, bringing goodness, security, and growth. However, because they chose to reject the truth and disbelieve, they faced consequences for their actions and the misdeeds that resulted from their disbelief. This verse establishes a principle: aligning oneself with Allah's guidance opens doors to goodness and prosperity, while rejecting it leads to negative consequences.","arabic":"وَلَوْ أَنَّ أَهْلَ الْقُرَىٰ آمَنُوا وَاتَّقَوْا لَفَتَحْنَا عَلَيْهِمْ بَرَكَاتٍ مِنَ السَّمَاءِ وَالْأَرْضِ وَلَٰكِنْ كَذَّبُوا فَأَخَذْنَاهُمْ بِمَا كَانُوا يَكْسِبُونَ"},{"verse":"97","text":"Did the people of the towns feel secure against the coming of Our wrath by night while they were asleep?","commentary":"Moving on, this verse directly challenges the sense of security that people might develop, especially after experiencing prosperity as mentioned in the previous verses. It asks whether the people of these towns felt so safe that they assumed they were immune from Allah's judgment coming upon them during the night, while they were in their most vulnerable state, asleep and unaware. This question encourages reflection on how powerless we are, particularly during sleep, against something as mighty as Allah's decree.","arabic":"أَفَأَمِنَ أَهْلُ الْقُرَىٰ أَنْ يَأْتِيَهُمْ بَأْسُنَا بَيَاتًا وَهُمْ نَائِمُونَ"},{"verse":"98","text":"Or else did they feel secure against its coming in broad daylight while they played about (care-free)?","commentary":"This verse continues the challenge to a false sense of security, asking if they felt safe from Allah's judgment striking them during the day, while they were awake but distracted by their daily activities and leisure. The commentary highlights that even when people are awake and engaged in their busy lives, they can still be completely unaware or heedless of impending consequences. Whether by night or day, in vulnerability or distraction, Allah's plan can unfold.","arabic":"أَوَأَمِنَ أَهْلُ الْقُرَىٰ أَنْ يَأْتِيَهُمْ بَأْسُنَا ضُحًى وَهُمْ يَلْعَبُونَ"},{"verse":"99","text":"Did they then feel secure against the plan of Allah?- but no one can feel secure from the Plan of Allah, except those (doomed) to ruin!","commentary":"Following the specific questions about feeling secure at night or day, this verse poses a broader question about feeling secure from Allah's overall plan and design for human affairs. It emphasizes that it is impossible for anyone to be truly secure or immune from Allah's plan, which is comprehensive and unfolds according to His will. The verse sternly states that only those who are ultimately destined for loss or ruin would feel secure from Allah's plan, implying that such a feeling is a sign of being misguided and heading towards a detrimental end. It's a call to constant mindfulness and awareness of Allah's presence and power in all aspects of life.","arabic":"أَفَأَمِنُوا مَكْرَ اللَّهِ ۚ فَلَا يَأْمَنُ مَكْرَ اللَّهِ إِلَّا الْقَوْمُ الْخَاسِرُونَ"},{"verse":"100","text":"To those who inherit the earth in succession to its (previous) possessors, is it not a guiding, (lesson) that, if We so willed, We could punish them (too) for their sins, and seal up their hearts so that they could not hear?","commentary":"This verse directly addresses the generations who come after those who were destroyed, the current inheritors of the land. It serves as a direct warning and a lesson derived from the stories just related. It asks if it isn't clear to them that they, too, are subject to Allah's laws and consequences. Just as past nations were punished for their wrongdoings and their hearts were \"sealed\" (meaning they became unable to accept or understand divine guidance due to their persistent rejection), the current generations could face a similar fate if they follow the same path. The sealing of the heart is depicted as a consequence of repeated rejection, leading to an inability to benefit from guidance. This verse urges the listeners to learn from history and avoid the same mistakes.","arabic":"أَوَلَمْ يَهْدِ لِلَّذِينَ يَرِثُونَ الْأَرْضَ مِنْ بَعْدِ أَهْلِهَا أَنْ لَوْ نَشَاءُ أَصَبْنَاهُمْ بِذُنُوبِهِمْ ۚ وَنَطْبَعُ عَلَىٰ قُلُوبِهِمْ فَهُمْ لَا يَسْمَعُونَ"},{"verse":"101","text":"Such were the towns whose story We (thus) relate unto thee: There came indeed to them their messengers with clear (signs): But they would not believe what they had rejected before. Thus doth Allah seal up the hearts of those who reject faith.","commentary":"This verse summarizes the lessons learned from the stories of the past communities mentioned earlier in the Sura, addressing Prophet Muhammad. It confirms that these accounts are divine revelation. It reiterates that messengers were sent to these towns, bringing clear evidence of the truth. However, the people persisted in rejecting the message, showing a stubborn unwillingness to believe in something they had already dismissed. This persistent rejection led to their hearts being sealed by Allah. This isn't an arbitrary act, but a consequence where Allah confirms their choice to close themselves off from guidance, making it impossible for faith to enter hearts that are determinedly resistant.","arabic":"تِلْكَ الْقُرَىٰ نَقُصُّ عَلَيْكَ مِنْ أَنْبَائِهَا ۚ وَلَقَدْ جَاءَتْهُمْ رُسُلُهُمْ بِالْبَيِّنَاتِ فَمَا كَانُوا لِيُؤْمِنُوا بِمَا كَذَّبُوا مِنْ قَبْلُ ۚ كَذَٰلِكَ يَطْبَعُ اللَّهُ عَلَىٰ قُلُوبِ الْكَافِرِينَ"},{"verse":"102","text":"Most of them We found not men (true) to their covenant: but most of them We found rebellious and disobedient.","commentary":"Concluding the commentary on these communities, this verse provides a summary of their spiritual state. It states that Allah found the majority of these people to be untrue to their commitments. This \"covenant\" could refer to the innate human acknowledgment of Allah as Lord (mentioned elsewhere in the Qur'an) or the commitments made to follow the prophets. Regardless, the verse emphasizes that most of them failed to uphold their obligations. Furthermore, the verse describes most of them as \"rebellious and disobedient,\" indicating a persistent tendency to deviate from Allah's path and actively disobey His commands, which was the underlying cause of their ultimate fate.\n\n---","arabic":"وَمَا وَجَدْنَا لِأَكْثَرِهِمْ مِنْ عَهْدٍ ۖ وَإِنْ وَجَدْنَا أَكْثَرَهُمْ لَفَاسِقِينَ"},{"verse":"103","text":"Then after them We sent Moses with Our signs to Pharaoh and his chiefs, but they wrongfully rejected them: So see what was the end of those who made mischief.","commentary":"This verse introduces the story of Prophet Moses, who was sent by Allah after other prophets and their communities had been mentioned earlier in this Sura. Prophet Moses was given clear signs as proof of his mission. He was sent to Pharaoh and his leading figures. However, they chose to reject these signs in a way that is described here as \"wrongful\" or \"unjust\". From an Islamic perspective, rejecting Allah's signs and messages is seen as the most severe form of injustice, as it means turning away from the fundamental truth about the Creator and exposing oneself to harm in this life and the next. It also involves acting unjustly towards others by trying to force them to submit to authorities other than Allah. The verse concludes by inviting the listener to observe the ultimate fate of those who engage in such actions, which are seen as spreading disorder or corruption. This sets the stage for the narrative that follows, which will elaborate on the interactions between Prophet Moses and Pharaoh and illustrate the consequences of their rejection.","arabic":"ثُمَّ بَعَثْنَا مِنْ بَعْدِهِمْ مُوسَىٰ بِآيَاتِنَا إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ فَظَلَمُوا بِهَا ۖ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُفْسِدِينَ"},{"verse":"104","text":"Moses said: \"O Pharaoh! I am a messenger from the Lord of the worlds,-","commentary":"Following the introduction, the narrative moves directly to the confrontation between Prophet Moses and Pharaoh. This verse presents Prophet Moses addressing Pharaoh directly, not with titles of subservience, but by his name, while immediately stating his true identity and authority: he is a messenger from the \"Lord of all the worlds.\" This declaration is foundational in Islam – acknowledging Allah as the sole Creator and Sustainer of everything in existence. By stating this, Prophet Moses challenges Pharaoh's claim to absolute authority or divinity in a powerful and simple way, asserting that ultimate authority belongs only to Allah, the Lord of all that exists. This declaration is the core message of all prophets.","arabic":"وَقَالَ مُوسَىٰ يَا فِرْعَوْنُ إِنِّي رَسُولٌ مِنْ رَبِّ الْعَالَمِينَ"},{"verse":"105","text":"One for whom it is right to say nothing but truth about Allah. Now have I come unto you (people), from your Lord, with a clear (Sign): So let the Children of Israel depart along with me.\"","commentary":"This verse expands on Prophet Moses' address to Pharaoh and his people. Prophet Moses emphasizes that as a messenger from Allah, he is committed to speaking only the truth about the Divine. He then states that he has brought a \"clear sign\" from Allah as proof of his message and authority. This sign is a tangible miracle intended to demonstrate that he is truly sent by the Lord of all the worlds. Based on this authority and his status as a messenger, Prophet Moses makes a specific demand: that Pharaoh release the Children of Israel and allow them to leave with him. This demand is directly linked to the preceding declaration of Allah's Lordship; recognizing Allah as the only ultimate authority implies that no human being should be held in bondage or forced to serve anyone other than Allah. The Children of Israel, being servants of Allah, should therefore not be held captive by Pharaoh.","arabic":"حَقِيقٌ عَلَىٰ أَنْ لَا أَقُولَ عَلَى اللَّهِ إِلَّا الْحَقَّ ۚ قَدْ جِئْتُكُمْ بِبَيِّنَةٍ مِنْ رَبِّكُمْ فَأَرْسِلْ مَعِيَ بَنِي إِسْرَائِيلَ"},{"verse":"106","text":"(Pharaoh) said: \"If indeed thou hast come with a Sign, show it forth,- if thou tellest the truth.\"","commentary":"In response to Prophet Moses' declaration and demand, and acknowledging his claim of having a \"clear sign,\" Pharaoh issues a challenge. He demands that Prophet Moses produce this sign as proof of his truthfulness. Pharaoh and his advisors, accustomed to earthly power and possibly familiar with various forms of magic or displays, likely saw this as an opportunity to expose Prophet Moses as a fraud or counter his claim by demanding verifiable proof. This reaction shows their focus on worldly evidence and their skepticism towards the divine message unless backed by something tangible they could evaluate.","arabic":"قَالَ إِنْ كُنْتَ جِئْتَ بِآيَةٍ فَأْتِ بِهَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ"},{"verse":"107","text":"Then (Moses) threw his rod, and behold! it was a serpent, plain (for all to see)!","commentary":"Following Pharaoh's challenge to produce a sign, Prophet Moses immediately complies. This verse describes the first of the two main signs he presented at this initial confrontation. He cast down his staff, and by Allah's power, it transformed into a visible serpent. This was not an illusion but a real transformation, intended as a powerful demonstration of divine power that is far beyond human capability or conventional understanding. This sign serves as undeniable proof supporting Prophet Moses' claim that he was sent by the Lord of all the worlds.","arabic":"فَأَلْقَىٰ عَصَاهُ فَإِذَا هِيَ ثُعْبَانٌ مُبِينٌ"},{"verse":"108","text":"And he drew out his hand, and behold! it was white to all beholders!","commentary":"This verse presents the second clear sign displayed by Prophet Moses in response to Pharaoh's challenge. After showing the transformation of his staff, he drew his hand out, and it shone with a bright, clear light. The commentary notes that Prophet Moses had a dark complexion, making the hand's shining whiteness a visible and unusual spectacle, not due to illness. It was a temporary, miraculous change. Together with the staff turning into a serpent, this sign further confirmed the divine power supporting Prophet Moses and validated his claim as a messenger from Allah, providing undeniable evidence for Pharaoh and his people.","arabic":"وَنَزَعَ يَدَهُ فَإِذَا هِيَ بَيْضَاءُ لِلنَّاظِرِينَ"},{"verse":"109","text":"Said the Chiefs of the people of Pharaoh: \"This is indeed a sorcerer well-versed.","commentary":"Upon witnessing the clear and undeniable signs presented by Prophet Moses (the staff becoming a serpent and the shining hand), Pharaoh's advisors and leaders reacted. Rather than acknowledging the divine nature of the signs, they sought to dismiss them by attributing them to human skill, specifically magic or sorcery. By calling Prophet Moses a \"sorcerer well-versed,\" they attempted to frame his miracles as tricks or illusions performed by a highly skilled practitioner, thereby avoiding the conclusion that he was a messenger supported by a higher power which threatened their own authority. This reaction indicates their unwillingness to accept the truth despite the evidence.","arabic":"قَالَ الْمَلَأُ مِنْ قَوْمِ فِرْعَوْنَ إِنَّ هَٰذَا لَسَاحِرٌ عَلِيمٌ"},{"verse":"110","text":"\"His plan is to get you out of your land: then what is it ye counsel?\"","commentary":"Continuing their assessment of Prophet Moses, Pharaoh's advisors articulated the perceived underlying motive behind his message and actions. They interpreted his call to recognize the Lord of all the worlds and to release the Children of Israel as a scheme to undermine their power structure and eventually lead to their displacement from their land. They correctly perceived that acknowledging Allah's ultimate authority would challenge Pharaoh's absolute rule and the system built upon it. Framing it as a political plot to drive them out served to rally support against Prophet Moses and justify their opposition, shifting the focus from the divine message to an earthly power struggle. They then sought Pharaoh's counsel on how to deal with this perceived threat.","arabic":"يُرِيدُ أَنْ يُخْرِجَكُمْ مِنْ أَرْضِكُمْ ۖ فَمَاذَا تَأْمُرُونَ"},{"verse":"111","text":"They said: \"Keep him and his brother in suspense (for a while); and send to the cities men to collect-","commentary":"In response to Pharaoh seeking their advice after their interpretation of Prophet Moses' intentions, the advisors formulated a plan. Their strategy was twofold: first, to delay taking immediate action against Prophet Moses and his brother Prophet Aaron (\"Keep him and his brother in suspense\"), and second, to gather support to counter him. This second step involved sending messengers or heralds throughout the cities of Egypt.","arabic":"قَالُوا أَرْجِهْ وَأَخَاهُ وَأَرْسِلْ فِي الْمَدَائِنِ حَاشِرِينَ"},{"verse":"112","text":"And bring up to thee all (our) sorcerers well-versed.\"","commentary":"This verse completes the strategy proposed by Pharaoh's advisors. Having dismissed Prophet Moses' miracles as sorcery, their plan was to assemble all the most skilled sorcerers from across the kingdom. The intention was to engage Prophet Moses in a contest where their combined magical abilities could openly challenge and presumably defeat what they claimed was his magic. This public display was meant to discredit Prophet Moses in the eyes of the people, reaffirm Pharaoh's authority, and negate the impact of the divine signs he had presented. This plan highlights their reliance on human skill and deception to counter what was, in reality, a manifestation of divine power.","arabic":"يَأْتُوكَ بِكُلِّ سَاحِرٍ عَلِيمٍ"},{"verse":"113","text":"So there came the sorcerers to Pharaoh: They said, \"of course we shall have a (suitable) reward if we win!\"","commentary":"This verse describes the arrival of the sorcerers whom Pharaoh had summoned from across the land. Having gathered the most skilled practitioners of their craft, they approached Pharaoh, expressing their expectation of a reward if they were victorious against Prophet Moses. This shows their professional nature and their focus on material gain from the contest.","arabic":"وَجَاءَ السَّحَرَةُ فِرْعَوْنَ قَالُوا إِنَّ لَنَا لَأَجْرًا إِنْ كُنَّا نَحْنُ الْغَالِبِينَ"},{"verse":"114","text":"He said: \"Yea, (and more),- for ye shall in that case be (raised to posts) nearest (to my person).\"","commentary":"In response to the sorcerers' demand for a reward, Pharaoh not only promised them suitable payment but also offered them positions of high status and proximity to him. This was meant to further incentivize them and ensure their maximum effort against Prophet Moses, demonstrating the lengths Pharaoh would go to preserve his authority and suppress the truth.","arabic":"قَالَ نَعَمْ وَإِنَّكُمْ لَمِنَ الْمُقَرَّبِينَ"},{"verse":"115","text":"They said: \"O Moses! wilt thou throw (first), or shall we have the (first) throw?\"","commentary":"Feeling confident in their skills and bolstered by Pharaoh's promises, the sorcerers challenged Prophet Moses. They gave him the choice of whether he or they would start the contest, signaling their readiness and perceived superiority in their craft. This verse sets the stage for the magical showdown.","arabic":"قَالُوا يَا مُوسَىٰ إِمَّا أَنْ تُلْقِيَ وَإِمَّا أَنْ نَكُونَ نَحْنُ الْمُلْقِينَ"},{"verse":"116","text":"Said Moses: \"Throw ye (first).\" So when they threw, they bewitched the eyes of the people, and struck terror into them: for they showed a great (feat of) magic.","commentary":"Prophet Moses calmly accepted their challenge, instructing them to go first. When the sorcerers performed their act, they created a powerful illusion that deeply affected everyone watching, making them feel great fear and awe. The Qur'an describes their feat as \"great magic,\" highlighting the intensity of their display and the challenge Prophet Moses faced.","arabic":"قَالَ أَلْقُوا ۖ فَلَمَّا أَلْقَوْا سَحَرُوا أَعْيُنَ النَّاسِ وَاسْتَرْهَبُوهُمْ وَجَاءُوا بِسِحْرٍ عَظِيمٍ"},{"verse":"117","text":"We put it into Moses's mind by inspiration: \"Throw (now) thy rod\": and behold! it swallows up straight away all the falsehoods which they fake!","commentary":"At this critical moment, when the sorcerers' display had overwhelmed the onlookers and even caused Prophet Moses a moment of apprehension (as mentioned elsewhere in the Qur'an), Allah inspired Prophet Moses to throw his staff. The verse immediately highlights the miraculous outcome: the staff transformed into a real serpent that devoured all the illusions created by the sorcerers. This direct divine intervention revealed the fundamental difference between their illusion and the true power from Allah. This directly counters the \"great magic\" shown in the previous verse, proving that the power of Allah's sign is superior.","arabic":"وَأَوْحَيْنَا إِلَىٰ مُوسَىٰ أَنْ أَلْقِ عَصَاكَ ۖ فَإِذَا هِيَ تَلْقَفُ مَا يَأْفِكُونَ"},{"verse":"118","text":"Thus truth was confirmed, and all that they did was made of no effect.","commentary":"Following the staff's miraculous action, the truth of Prophet Moses's message and the divine origin of his signs were undeniably established. Everything the sorcerers had created was instantly undone, revealing their magic as mere illusion and falsehood. This verse confirms the clear triumph of divine power over human trickery.","arabic":"فَوَقَعَ الْحَقُّ وَبَطَلَ مَا كَانُوا يَعْمَلُونَ"},{"verse":"119","text":"So the (great ones) were vanquished there and then, and were made to look small.","commentary":"As a result of the truth being confirmed and their magic being nullified, the sorcerers and, by extension, Pharaoh and his supporters were utterly defeated in front of everyone. Their grand display was exposed as powerless compared to the sign from Allah, causing them to appear humiliated and insignificant in the eyes of the public who had just witnessed their \"great magic\" exposed.","arabic":"فَغُلِبُوا هُنَالِكَ وَانْقَلَبُوا صَاغِرِينَ"},{"verse":"120","text":"But the sorcerers fell down prostrate in adoration.","commentary":"In a surprising turn of events following their defeat and humiliation, the sorcerers had a profound realization. Recognizing that what Prophet Moses had done was not magic like theirs, but a true miracle from a higher power, their hearts were moved. They spontaneously fell into prostration, a gesture of deep reverence and submission, acknowledging the ultimate truth. This verse shows a sudden and dramatic shift in their attitude, highlighting the transformative power of witnessing a clear divine sign.","arabic":"وَأُلْقِيَ السَّحَرَةُ سَاجِدِينَ"},{"verse":"121","text":"Saying: \"We believe in the Lord of the Worlds,-","commentary":"Their prostration was accompanied by a declaration of faith. The sorcerers, now believers, announced that they accepted the Lord of the Worlds. This is the same declaration Prophet Moses had made to Pharaoh, affirming that there is one true Lord of everything in existence. This statement is a cornerstone of the message brought by all prophets. Following the previous verse, their physical act of prostration is immediately followed by this verbal declaration of their inner change.","arabic":"قَالُوا آمَنَّا بِرَبِّ الْعَالَمِينَ"},{"verse":"122","text":"\"The Lord of Moses and Aaron.\"","commentary":"Confirming their newfound faith, the sorcerers specified that the Lord they now believed in was the Lord of Prophet Moses and his brother Prophet Aaron. By identifying Allah with Moses and Aaron, they were not only acknowledging Allah's universal Lordship but also affirming the truthfulness of the message these prophets brought. This public declaration, coming from those who were meant to discredit Prophet Moses, served as a powerful testimony to the authenticity of his mission and the signs he presented. These verses (120-122) together represent a radical change of heart and allegiance driven by the clear evidence of Allah's power.","arabic":"رَبِّ مُوسَىٰ وَهَارُونَ"},{"verse":"123","text":"Said Pharaoh: \"Believe ye in Him before I give you permission? Surely this is a trick which ye have planned in the city to drive out its people: but soon shall ye know (the consequences).","commentary":"This verse follows immediately after the sorcerers, witnessing Prophet Moses's clear sign (his staff turning into a serpent), immediately believed and declared their faith in Allah, the Lord of Moses and Aaron. Pharaoh, seeing his own experts embrace the faith without his approval, reacts with anger and disbelief. He views their belief as an act of defiance and a pre-meditated plot against his authority and the Egyptian people, claiming they had planned this \"trick\" in the city to take control. His reaction highlights the nature of tyrannical power, which sees even inner spiritual conviction as a threat requiring permission, because it threatens the tyrant's claim to absolute control, even over people's beliefs and intentions.","arabic":"قَالَ فِرْعَوْنُ آمَنْتُمْ بِهِ قَبْلَ أَنْ آذَنَ لَكُمْ ۖ إِنَّ هَٰذَا لَمَكْرٌ مَكَرْتُمُوهُ فِي الْمَدِينَةِ لِتُخْرِجُوا مِنْهَا أَهْلَهَا ۖ فَسَوْفَ تَعْلَمُونَ"},{"verse":"124","text":"\"Be sure I will cut off your hands and your feet on apposite sides, and I will cause you all to die on the cross.\"","commentary":"Following his accusation in the previous verse that the sorcerers' belief was a plot against him, Pharaoh immediately issues a severe threat of punishment. He threatens them with torture (cutting off hands and feet on opposite sides) and execution by crucifixion. This shows the brutal response of a ruler whose authority is challenged not just physically, but by the emergence of faith in a higher power. The sudden and extreme nature of his threat underscores his fear that this new belief in Allah's sole authority could undermine his own power and control.","arabic":"لَأُقَطِّعَنَّ أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِنْ خِلَافٍ ثُمَّ لَأُصَلِّبَنَّكُمْ أَجْمَعِينَ"},{"verse":"125","text":"They said: \"For us, We are but sent back unto our Lord:","commentary":"In the face of Pharaoh's terrifying threats of torture and death, the sorcerers who had just found faith respond calmly and with deep conviction. They simply state that their ultimate return is to their Lord, Allah. This response demonstrates the profound transformation faith brought to them. Worldly life and Pharaoh's power suddenly seemed insignificant compared to their certain return to Allah. This highlights how belief in the Hereafter and accountability to Allah can give believers immense strength and perspective, making them unafraid of earthly rulers or punishments.","arabic":"قَالُوا إِنَّا إِلَىٰ رَبِّنَا مُنْقَلِبُونَ"},{"verse":"126","text":"\"But thou dost wreak thy vengeance on us simply because we believed in the Signs of our Lord when they reached us! Our Lord! pour out on us patience and constancy, and take our souls unto thee as Muslims (who bow to thy will)!","commentary":"Continuing their response from the previous verse, the newly believing sorcerers confront Pharaoh directly, pointing out that the only reason for his wrath is their belief in the clear signs from Allah. They understand the core issue: their faith in Allah's sole authority is a direct challenge to Pharaoh's claimed authority. Recognizing the severity of the trial ahead, they turn to Allah, praying for steadfastness and patience in enduring the persecution. Their prayer to die as \"Muslims\" means they pray to remain in a state of submission to Allah's will until their last breath, demonstrating that their commitment to their faith is stronger than their fear of death or torture. This prayer for patience in adversity links directly to Prophet Moses's later counsel to his own people in Verse 128.","arabic":"وَمَا تَنْقِمُ مِنَّا إِلَّا أَنْ آمَنَّا بِآيَاتِ رَبِّنَا لَمَّا جَاءَتْنَا ۚ رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَتَوَفَّنَا مُسْلِمِينَ"},{"verse":"127","text":"Said the chiefs of Pharaoh's people: \"Wilt thou leave Moses and his people, to spread mischief in the land, and to abandon thee and thy gods?\" He said: \"Their male children will we slay; (only) their females will we save alive; and we have over them (power) irresistible.\"","commentary":"After the surprising events with the sorcerers and their defiant stance against Pharaoh, the leaders of Pharaoh's people express their concern and advise him on how to deal with Prophet Moses and the Children of Israel. They frame the call to believe in Allah as \"spreading mischief\" or \"corruption\" in the land and a rejection of Pharaoh and the gods they worshipped. To them, challenging Pharaoh's authority by acknowledging Allah's sole sovereignty was the ultimate form of corruption. Pharaoh responds by reiterating a policy of brutal oppression against the Children of Israel, specifically threatening to kill their sons while letting the daughters live. This tactic is a means of weakening and controlling them, asserting his absolute power over their very lives, and continuing the persecution they had faced previously. This verse sets the stage for Prophet Moses's message of hope and reliance on Allah in the next verse.","arabic":"وَقَالَ الْمَلَأُ مِنْ قَوْمِ فِرْعَوْنَ أَتَذَرُ مُوسَىٰ وَقَوْمَهُ لِيُفْسِدُوا فِي الْأَرْضِ وَيَذَرَكَ وَآلِهَتَكَ ۚ قَالَ سَنُقَتِّلُ أَبْنَاءَهُمْ وَنَسْتَحْيِي نِسَاءَهُمْ وَإِنَّا فَوْقَهُمْ قَاهِرُونَ"},{"verse":"128","text":"Said Moses to his people: \"Pray for help from Allah, and (wait) in patience and constancy: for the earth is Allah's, to give as a heritage to such of His servants as He pleaseth; and the end is (best) for the righteous.","commentary":"Hearing about Pharaoh's renewed threats and the ongoing oppression (mentioned implicitly as the context for the discussion in Verse 127), Prophet Moses addresses his people, the Children of Israel. He doesn't focus on earthly strategies against Pharaoh but directs them towards spiritual strength and reliance on Allah. He advises them to seek Allah's help and to endure their suffering with patience and perseverance. He reminds them of a fundamental truth in Islam: the entire earth belongs to Allah. He grants its inheritance and authority to whichever of His servants He chooses, emphasizing that ultimate power and dominion are with Allah, not with rulers like Pharaoh. He gives them hope by assuring them that the final victory and a good end belong to those who are righteous and God-fearing. This counsel is a direct response to the fear and hardship discussed in the preceding verse and provides a framework for enduring oppression.","arabic":"قَالَ مُوسَىٰ لِقَوْمِهِ اسْتَعِينُوا بِاللَّهِ وَاصْبِرُوا ۖ إِنَّ الْأَرْضَ لِلَّهِ يُورِثُهَا مَنْ يَشَاءُ مِنْ عِبَادِهِ ۖ وَالْعَاقِبَةُ لِلْمُتَّقِينَ"},{"verse":"129","text":"They said: \"We have had (nothing but) trouble, both before and after thou camest to us.\" He said: \"It may be that your Lord will destroy your enemy and make you inheritors in the earth; that so He may try you by your deeds.\"","commentary":"Following Prophet Moses's encouragement to be patient and seek help from Allah in the previous verse, the Children of Israel respond with a complaint. They express their feeling of continuous hardship, stating that their suffering existed both before Prophet Moses's arrival and has persisted since. This shows their frustration and perhaps a lack of full understanding of the divine plan or the purpose of their trials. Prophet Moses responds by acknowledging their struggle but reiterates the possibility of Allah destroying their enemy (Pharaoh and his people) and granting them inheritance of the land, echoing the promise mentioned in the previous verse (128). Crucially, he adds a condition and a reminder: this potential inheritance is a test. Allah would then observe how they would behave and fulfill their responsibilities when given authority on earth. This links their current suffering to a future possibility of power, emphasizing that both states are forms of divine testing.","arabic":"قَالُوا أُوذِينَا مِنْ قَبْلِ أَنْ تَأْتِيَنَا وَمِنْ بَعْدِ مَا جِئْتَنَا ۚ قَالَ عَسَىٰ رَبُّكُمْ أَنْ يُهْلِكَ عَدُوَّكُمْ وَيَسْتَخْلِفَكُمْ فِي الْأَرْضِ فَيَنْظُرَ كَيْفَ تَعْمَلُونَ"},{"verse":"130","text":"We punished the people of Pharaoh with years (of droughts) and shortness of crops; that they might receive admonition.","commentary":"Moving from the dialogue between Prophet Moses and his people, the narrative shifts to Allah's direct action against Pharaoh and his people. As a consequence of their persistent rejection and oppression, Allah began to send punishments. This verse describes the initial affliction: years of drought and poor harvests. In a fertile land like Egypt, this would have been a significant and unusual hardship. The purpose of this punishment, as stated here, was for them to take heed, reflect, and perhaps turn away from their arrogant denial of Allah's signs and their oppression of the Children of Israel. This is presented as a clear sign from Allah, intended as a warning before more severe consequences.","arabic":"وَلَقَدْ أَخَذْنَا آلَ فِرْعَوْنَ بِالسِّنِينَ وَنَقْصٍ مِنَ الثَّمَرَاتِ لَعَلَّهُمْ يَذَّكَّرُونَ"},{"verse":"131","text":"But when good (times) came, they said, \"This is due to us;\" When gripped by calamity, they ascribed it to evil omens connected with Moses and those with him! Behold! in truth the omens of evil are theirs in Allah's sight, but most of them do not understand!","commentary":"This verse describes the reaction of Pharaoh's people to both ease and hardship, building on the previous verse which mentioned the drought and poor harvests. When prosperous times returned (after a period of difficulty, or perhaps in contrast to the hardship), they attributed it solely to themselves, claiming it was their right or achievement. However, when calamity struck again (like the drought in the previous verse or other troubles), they resorted to superstition. They blamed Prophet Moses and his followers, viewing them as the source of bad luck or \"evil omens.\" The verse refutes this superstitious belief, clarifying that the true source of ill fortune, in Allah's sight, is their own disbelief and wrongdoing, not Prophet Moses or the believers. Most of them, however, failed to grasp this reality, remaining blind to the spiritual connection between their actions and the consequences they faced.","arabic":"فَإِذَا جَاءَتْهُمُ الْحَسَنَةُ قَالُوا لَنَا هَٰذِهِ ۖ وَإِنْ تُصِبْهُمْ سَيِّئَةٌ يَطَّيَّرُوا بِمُوسَىٰ وَمَنْ مَعَهُ ۗ أَلَا إِنَّمَا طَائِرُهُمْ عِنْدَ اللَّهِ وَلَٰكِنَّ أَكْثَرَهُمْ لَا يَعْلَمُونَ"},{"verse":"132","text":"They said (to Moses): \"Whatever be the Signs thou bringest, to work therewith thy sorcery on us, we shall never believe in thee.","commentary":"This verse shows the hardened and defiant attitude of Pharaoh's people in response to the various signs and warnings they had been shown, including the drought and poor harvests mentioned in Verses 130 and 131. Despite witnessing these clear events which should have prompted reflection, they remained stubbornly dismissive. They declared to Prophet Moses that no matter what signs he brought, they would dismiss them as mere sorcery and would never believe in him. This highlights their deliberate rejection of the truth, choosing to attribute the miraculous signs to human trickery rather than acknowledging their divine origin. This closed-mindedness and insistence on disbelief sealed their fate and sets the stage for the more severe punishments that were to follow, as mentioned in the subsequent verses (which are outside the scope of this request).","arabic":"وَقَالُوا مَهْمَا تَأْتِنَا بِهِ مِنْ آيَةٍ لِتَسْحَرَنَا بِهَا فَمَا نَحْنُ لَكَ بِمُؤْمِنِينَ"},{"verse":"133","text":"So We sent (plagues) on them: Wholesale death, Locusts, Lice, Frogs, And Blood: Signs openly self-explained: but they were steeped in arrogance,- a people given to sin.","commentary":"Continuing the account of Pharaoh and his people, this verse describes the consequences of their persistent refusal to believe in Allah and heed the clear signs brought by Prophet Moses. Despite experiencing earlier hardships like drought and poor harvests as warnings, they remained arrogant and given to sin. As a result, Allah sent further significant signs upon them: a plague of wholesale death (often interpreted as affecting their livestock and possibly people), invasions of locusts, lice, and frogs, and the water turning into blood. These were powerful, unmistakable signs intended to make them reflect and turn back to Allah.","arabic":"فَأَرْسَلْنَا عَلَيْهِمُ الطُّوفَانَ وَالْجَرَادَ وَالْقُمَّلَ وَالضَّفَادِعَ وَالدَّمَ آيَاتٍ مُفَصَّلَاتٍ فَاسْتَكْبَرُوا وَكَانُوا قَوْمًا مُجْرِمِينَ"},{"verse":"134","text":"Every time the penalty fell on them, they said: \"O Moses! on your behalf call on thy Lord in virtue of his promise to thee: If thou wilt remove the penalty from us, we shall truly believe in thee, and we shall send away the Children of Israel with thee.\"","commentary":"Following the description of the plagues in the previous verse, this verse highlights the reaction of Pharaoh and his people. Whenever one of these severe punishments afflicted them, they would turn to Prophet Moses, acknowledging his connection to his Lord, Allah. They would implore him to pray to Allah based on the special relationship and promises Allah had made to him, asking for the removal of the penalty. In exchange, they would promise two things: that they would genuinely believe in Prophet Moses and that they would finally allow the Children of Israel to leave Egypt with him. This shows their desperation during hardship and their understanding that the plagues were from a power beyond Pharaoh's control.","arabic":"وَلَمَّا وَقَعَ عَلَيْهِمُ الرِّجْزُ قَالُوا يَا مُوسَى ادْعُ لَنَا رَبَّكَ بِمَا عَهِدَ عِنْدَكَ ۖ لَئِنْ كَشَفْتَ عَنَّا الرِّجْزَ لَنُؤْمِنَنَّ لَكَ وَلَنُرْسِلَنَّ مَعَكَ بَنِي إِسْرَائِيلَ"},{"verse":"135","text":"But every time We removed the penalty from them according to a fixed term which they had to fulfil,- Behold! they broke their word!","commentary":"This verse directly follows from the previous one, revealing the consequence of their promises made during the plagues. Each time Allah, in His wisdom, lifted the penalty from them, granting them relief for a predetermined period, they consistently failed to keep their word. They would revert to their previous state of disbelief, arrogance, and refusal to release the Children of Israel. This highlights their deep-seated defiance and unwillingness to change their ways, even after experiencing undeniable signs and making solemn vows.","arabic":"فَلَمَّا كَشَفْنَا عَنْهُمُ الرِّجْزَ إِلَىٰ أَجَلٍ هُمْ بَالِغُوهُ إِذَا هُمْ يَنْكُثُونَ"},{"verse":"136","text":"So We exacted retribution from them: We drowned them in the sea, because they rejected Our Signs and failed to take warning from them.","commentary":"As a direct consequence of their repeated rejection of Allah's signs and their failure to honor their promises, as described in the preceding verses, this verse states that Allah's retribution finally befell Pharaoh and his people. This ultimate punishment was their drowning in the sea. This severe end was a result of their persistent denial of the clear signs sent to them through Prophet Moses and their refusal to learn from the numerous warnings and trials they had faced. It marks the decisive end of Pharaoh's tyranny.","arabic":"فَانْتَقَمْنَا مِنْهُمْ فَأَغْرَقْنَاهُمْ فِي الْيَمِّ بِأَنَّهُمْ كَذَّبُوا بِآيَاتِنَا وَكَانُوا عَنْهَا غَافِلِينَ"},{"verse":"137","text":"And We made a people, considered weak (and of no account), inheritors of lands in both east and west, - lands whereon We sent down Our blessings. The fair promise of thy Lord was fulfilled for the Children of Israel, because they had patience and constancy, and We levelled to the ground the great works and fine buildings which Pharaoh and his people erected (with such pride).","commentary":"Following the destruction of Pharaoh and his people by drowning in the previous verse, this verse describes the fate of the Children of Israel. They were a people who had been persecuted and considered weak and insignificant by Pharaoh's regime. However, Allah granted them inheritance of blessed lands in the east and west (often understood as parts of Palestine or the Levant). This was a fulfillment of Allah's gracious promise to them, which came about because they had shown patience and steadfastness during their severe trials and persecution. In stark contrast to their rise, this verse also notes that the impressive structures, great works, and buildings built by Pharaoh and his people out of pride were utterly destroyed, showing that worldly power built on tyranny is ultimately brought to ruin by Allah.","arabic":"وَأَوْرَثْنَا الْقَوْمَ الَّذِينَ كَانُوا يُسْتَضْعَفُونَ مَشَارِقَ الْأَرْضِ وَمَغَارِبَهَا الَّتِي بَارَكْنَا فِيهَا ۖ وَتَمَّتْ كَلِمَتُ رَبِّكَ الْحُسْنَىٰ عَلَىٰ بَنِي إِسْرَائِيلَ بِمَا صَبَرُوا ۖ وَدَمَّرْنَا مَا كَانَ يَصْنَعُ فِرْعَوْنُ وَقَوْمُهُ وَمَا كَانُوا يَعْرِشُونَ"},{"verse":"138","text":"We took the Children of Israel (with safety) across the sea. They came upon a people devoted entirely to some idols they had. They said: \"O Moses! fashion for us a god like unto the gods they have.\" He said: \"Surely ye are a people without knowledge.","commentary":"After Allah saved the Children of Israel from Pharaoh and allowed them to cross the sea safely, they encountered a community who were worshipping idols. Despite having just witnessed Allah's immense power and their miraculous rescue, some among the Children of Israel asked Prophet Moses to create a deity for them to worship, similar to the idols of the people they saw. Prophet Moses responded, expressing his astonishment at their request and calling them ignorant for asking for such a thing after all they had experienced and been taught about worshipping Allah alone. This verse shows the immediate challenge faced by Prophet Moses in guiding his people towards pure monotheism, even after a clear sign of Allah's power. It sets the stage for the subsequent teachings and trials they would face.","arabic":"وَجَاوَزْنَا بِبَنِي إِسْرَائِيلَ الْبَحْرَ فَأَتَوْا عَلَىٰ قَوْمٍ يَعْكُفُونَ عَلَىٰ أَصْنَامٍ لَهُمْ ۚ قَالُوا يَا مُوسَى اجْعَلْ لَنَا إِلَٰهًا كَمَا لَهُمْ آلِهَةٌ ۚ قَالَ إِنَّكُمْ قَوْمٌ تَجْهَلُونَ"},{"verse":"139","text":"\"As to these folk,- the cult they are in is (but) a fragment of a ruin, and vain is the (worship) which they practise.\"","commentary":"Continuing his response from the previous verse, Prophet Moses explained to the Children of Israel the misguided nature of the people they had encountered who worshipped idols. He described the way of life and worship practiced by these idolaters as something that would inevitably lead to destruction and be ultimately worthless. He wanted his people to understand that seeking deities other than Allah was futile and had no lasting value or benefit, contrasting it with the truth of worshipping the One Allah who had just saved them.","arabic":"إِنَّ هَٰؤُلَاءِ مُتَبَّرٌ مَا هُمْ فِيهِ وَبَاطِلٌ مَا كَانُوا يَعْمَلُونَ"},{"verse":"140","text":"He said: \"Shall I seek for you a god other than the (true) Allah, when it is Allah Who hath endowed you with gifts above the nations?\"","commentary":"Building upon his previous points, Prophet Moses further emphasized the wrongness of their request by reminding them of Allah's immense favor upon them. He highlighted that Allah had chosen them and given them blessings, elevating them above many other people at that time, particularly by granting them salvation and sending a prophet and divine guidance. Asking him to seek a deity other than Allah, after receiving such grace, was a profound ingratitude and lack of understanding of who their true Lord was. This verse reinforces the message of Allah's uniqueness and the special relationship He had established with Prophet Moses and his people.","arabic":"قَالَ أَغَيْرَ اللَّهِ أَبْغِيكُمْ إِلَٰهًا وَهُوَ فَضَّلَكُمْ عَلَى الْعَالَمِينَ"},{"verse":"141","text":"And remember We rescued you from Pharaoh's people, who afflicted you with the worst of penalties, who slew your male children and saved alive your females: in that was a momentous trial from your Lord.","commentary":"This verse continues the reminder of Allah's favors upon the Children of Israel, echoing Prophet Moses's earlier words but now stated directly by Allah. It specifically recalls their suffering under Pharaoh's rule, detailing the severe oppression they faced, including the killing of their male infants. This painful experience, followed by their miraculous rescue, is described as a significant test from Allah. Remembering this past hardship and their salvation should have solidified their faith and gratitude, serving as a powerful lesson that only Allah could deliver them and was thus the only One worthy of worship. This serves as a context for the ongoing challenges they would face in maintaining their faith.","arabic":"وَإِذْ أَنْجَيْنَاكُمْ مِنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوءَ الْعَذَابِ ۖ يُقَتِّلُونَ أَبْنَاءَكُمْ وَيَسْتَحْيُونَ نِسَاءَكُمْ ۚ وَفِي ذَٰلِكُمْ بَلَاءٌ مِنْ رَبِّكُمْ عَظِيمٌ"},{"verse":"142","text":"We appointed for Moses thirty nights, and completed (the period) with ten (more): thus was completed the term (of communion) with his Lord, forty nights. And Moses had charged his brother Aaron (before he went up): \"Act for me amongst my people: Do right, and follow not the way of those who do mischief.\"","commentary":"This verse transitions to a new phase in the story. It describes how Allah set a specific time for Prophet Moses to come and communicate with Him, initially for thirty nights, which was later extended to forty nights. This period was for Prophet Moses to receive divine revelation and prepare for his mission. Before leaving his people for this spiritual retreat, Prophet Moses appointed his brother, Prophet Aaron, to lead them in his absence. He instructed Prophet Aaron to guide the people in righteousness and warned him not to follow the ways of those who cause corruption or mischief. This highlights the importance of leadership and maintaining guidance within the community, especially during the prophet's absence.","arabic":"وَوَاعَدْنَا مُوسَىٰ ثَلَاثِينَ لَيْلَةً وَأَتْمَمْنَاهَا بِعَشْرٍ فَتَمَّ مِيقَاتُ رَبِّهِ أَرْبَعِينَ لَيْلَةً ۚ وَقَالَ مُوسَىٰ لِأَخِيهِ هَارُونَ اخْلُفْنِي فِي قَوْمِي وَأَصْلِحْ وَلَا تَتَّبِعْ سَبِيلَ الْمُفْسِدِينَ"},{"verse":"143","text":"When Moses came to the place appointed by Us, and his Lord addressed him, He said: \"O my Lord! show (Thyself) to me, that I may look upon thee.\" Allah said: \"By no means canst thou see Me (direct); But look upon the mount; if it abide in its place, then shalt thou see Me.\" When his Lord manifested His glory on the Mount, He made it as dust. And Moses fell down in a swoon. When he recovered his senses he said: \"Glory be to Thee! to Thee I turn in repentance, and I am the first to believe.\"","commentary":"This verse describes a unique and profound moment when Prophet Moses came to the appointed place and Allah spoke to him directly. Overwhelmed by this divine communication and his deep connection with Allah, Prophet Moses made the extraordinary request to see Allah. Allah informed him that he could not see Him directly in this earthly state but instructed him to look at a nearby mountain, stating that if the mountain remained in its place, then he might be able to see Him. When Allah manifested His glory upon the mountain, it instantly crumbled into dust, and Prophet Moses fell unconscious from the intensity of the experience. Upon regaining consciousness, Prophet Moses expressed Allah's perfection and glory, repented for his request (recognizing the limitation of his physical form to bear such a manifestation), and declared his profound belief. This event demonstrates Allah's majesty, the limitations of human perception, and Prophet Moses's deep devotion and humility.","arabic":"وَلَمَّا جَاءَ مُوسَىٰ لِمِيقَاتِنَا وَكَلَّمَهُ رَبُّهُ قَالَ رَبِّ أَرِنِي أَنْظُرْ إِلَيْكَ ۚ قَالَ لَنْ تَرَانِي وَلَٰكِنِ انْظُرْ إِلَى الْجَبَلِ فَإِنِ اسْتَقَرَّ مَكَانَهُ فَسَوْفَ تَرَانِي ۚ فَلَمَّا تَجَلَّىٰ رَبُّهُ لِلْجَبَلِ جَعَلَهُ دَكًّا وَخَرَّ مُوسَىٰ صَعِقًا ۚ فَلَمَّا أَفَاقَ قَالَ سُبْحَانَكَ تُبْتُ إِلَيْكَ وَأَنَا أَوَّلُ الْمُؤْمِنِينَ"},{"verse":"144","text":"(Allah) said: \"O Moses! I have chosen thee above (other) men, by the mission I (have given thee) and the words I (have spoken to thee): take then the (revelation) which I give thee, and be of those who give thanks.\"","commentary":"Following Prophet Moses's profound experience and declaration of repentance and faith, Allah affirmed His special favor upon him. Allah stated that He had chosen Prophet Moses above other men of his time, honoring him with prophethood and the unique privilege of speaking to Allah directly. Allah then instructed Prophet Moses to accept the divine revelation and laws that were being given to him and to be among those who are grateful for this immense favor and responsibility. This verse emphasizes the honor bestowed upon Prophet Moses and the importance of receiving and appreciating divine guidance. It directly leads into the next verse where the contents of this revelation are mentioned.","arabic":"قَالَ يَا مُوسَىٰ إِنِّي اصْطَفَيْتُكَ عَلَى النَّاسِ بِرِسَالَاتِي وَبِكَلَامِي فَخُذْ مَا آتَيْتُكَ وَكُنْ مِنَ الشَّاكِرِينَ"},{"verse":"145","text":"And We ordained laws for him in the tablets in all matters, both commanding and explaining all things, (and said): \"Take and hold these with firmness, and enjoin thy people to hold fast by the best in the precepts: soon shall I show you the homes of the wicked,- (How they lie desolate).\"","commentary":"Following the confirmation of his prophethood and the command to be grateful, this verse describes the specific divine guidance given to Prophet Moses: the Tablets containing laws and detailed explanations for his people. These Tablets contained comprehensive guidance covering various aspects of life. Allah instructed Prophet Moses to receive these laws with strength and determination and to command his people to adhere strictly to the best aspects of these divine instructions. As a consequence of following this guidance, Allah promised to show them the fate and desolate homes of those who were wicked or disobedient, implying victory and inheritance of the land. This highlights the importance of taking divine law seriously and the blessings that come from adhering to it, setting a contrast with the fate of the disobedient described in the following verses.","arabic":"وَكَتَبْنَا لَهُ فِي الْأَلْوَاحِ مِنْ كُلِّ شَيْءٍ مَوْعِظَةً وَتَفْصِيلًا لِكُلِّ شَيْءٍ فَخُذْهَا بِقُوَّةٍ وَأْمُرْ قَوْمَكَ يَأْخُذُوا بِأَحْسَنِهَا ۚ سَأُرِيكُمْ دَارَ الْفَاسِقِينَ"},{"verse":"146","text":"Those who behave arrogantly on the earth in defiance of right - them will I turn away from My signs: Even if they see all the signs, they will not believe in them; and if they see the way of right conduct, they will not adopt it as the way; but if they see the way of error, that is the way they will adopt. For they have rejected our signs, and failed to take warning from them.","commentary":"This verse describes the nature and consequence for people who act arrogantly on earth and deliberately turn away from what is right, contrasting sharply with the call to follow divine guidance with seriousness mentioned in the previous verse. Allah states that He will turn such people away from understanding and benefiting from His signs, whether these are signs in the universe or the revelations sent down. Even if they witness clear evidence, their arrogance and rejection of truth prevent them from believing. They are described as those who actively choose the path of error when they see it, while shunning the path of righteousness, because they have knowingly rejected Allah's messages and warnings. This highlights that their fate is a consequence of their own deliberate choice and attitude.","arabic":"سَأَصْرِفُ عَنْ آيَاتِيَ الَّذِينَ يَتَكَبَّرُونَ فِي الْأَرْضِ بِغَيْرِ الْحَقِّ وَإِنْ يَرَوْا كُلَّ آيَةٍ لَا يُؤْمِنُوا بِهَا وَإِنْ يَرَوْا سَبِيلَ الرُّشْدِ لَا يَتَّخِذُوهُ سَبِيلًا وَإِنْ يَرَوْا سَبِيلَ الْغَيِّ يَتَّخِذُوهُ سَبِيلًا ۚ ذَٰلِكَ بِأَنَّهُمْ كَذَّبُوا بِآيَاتِنَا وَكَانُوا عَنْهَا غَافِلِينَ"},{"verse":"147","text":"Those who reject Our signs and the meeting in the Hereafter,- vain are their deeds: Can they expect to be rewarded except as they have wrought?","commentary":"This verse concludes the description of those who reject Allah's signs and guidance, particularly focusing on their denial of accountability in the afterlife. It states that the actions and efforts of such people are ultimately futile and worthless in the grand scheme of things. Since they deny the reality of standing before Allah for judgment, their deeds, no matter how they appear in this life, will not bring them any reward in the Hereafter. They will only face the consequences that their own rejection and actions have earned for them. This serves as a strong warning about the importance of faith in Allah's signs and the Hereafter, linking actions in this world to their ultimate outcome and serving as a stark contrast to the promise of reward for those who follow divine guidance mentioned earlier (Verse 145).","arabic":"وَالَّذِينَ كَذَّبُوا بِآيَاتِنَا وَلِقَاءِ الْآخِرَةِ حَبِطَتْ أَعْمَالُهُمْ ۚ هَلْ يُجْزَوْنَ إِلَّا مَا كَانُوا يَعْمَلُونَ"},{"verse":"148","text":"The people of Moses made, in his absence, out of their ornaments, the image of calf, (for worship): it seemed to low: did they not see that it could neither speak to them, nor show them the way? They took it for worship and they did wrong.","commentary":"This verse describes a significant deviation by the people of Prophet Moses while he was away meeting with Allah. Despite being recently saved from oppression and witnessing miracles, they used their gold ornaments to fashion a calf statue for worship. This act is presented as profoundly misguided; the calf was a lifeless object that could not speak or guide them. This highlights how quickly they turned away from the clear message of worshipping Allah alone, illustrating a lapse into ignorance and misguidance after a period of struggle under tyranny.","arabic":"وَاتَّخَذَ قَوْمُ مُوسَىٰ مِنْ بَعْدِهِ مِنْ حُلِيِّهِمْ عِجْلًا جَسَدًا لَهُ خُوَارٌ ۚ أَلَمْ يَرَوْا أَنَّهُ لَا يُكَلِّمُهُمْ وَلَا يَهْدِيهِمْ سَبِيلًا ۘ اتَّخَذُوهُ وَكَانُوا ظَالِمِينَ"},{"verse":"149","text":"When they repented, and saw that they had erred, they said: \"If our Lord have not mercy upon us and forgive us, we shall indeed be of those who perish.\"","commentary":"Following their act of worshipping the calf, this verse shows a moment of realization and remorse among the people. They understood the severity of their error and felt deep regret. Their words reveal a recognition of their vulnerability and their sole reliance on Allah's mercy and forgiveness to escape destruction. This verse indicates that despite their grave mistake, some among them still held a possibility of turning back to the right path by acknowledging their wrongdoing and seeking divine pardon. It follows the previous verse by showing the immediate consequence of their realization.","arabic":"وَلَمَّا سُقِطَ فِي أَيْدِيهِمْ وَرَأَوْا أَنَّهُمْ قَدْ ضَلُّوا قَالُوا لَئِنْ لَمْ يَرْحَمْنَا رَبُّنَا وَيَغْفِرْ لَنَا لَنَكُونَنَّ مِنَ الْخَاسِرِينَ"},{"verse":"150","text":"When Moses came back to his people, angry and grieved, he said: \"Evil it is that ye have done in my place in my absence: did ye make haste to bring on the judgment of your Lord?\" He put down the tablets, seized his brother by (the hair of) his head, and dragged him to him. Aaron said: \"Son of my mother! the people did indeed reckon me as naught, and went near to slaying me! Make not the enemies rejoice over my misfortune, nor count thou me amongst the people of sin.\"","commentary":"Returning from his meeting with Allah, Prophet Moses was understandably filled with intense anger and sorrow upon witnessing his people's idolatry. He immediately rebuked them for their terrible act in his absence, questioning if they were rushing towards Allah's judgment. His extreme reaction is shown physically; he put down the sacred tablets containing Allah's law and, in his distress, confronted his brother Prophet Aaron, who had been left in charge. Prophet Aaron defended himself, appealing to their familial bond and explaining that the people had overwhelmed him, disregarded his authority, and even threatened his life when he tried to stop them, pleading not to be counted among the wrongdoers. This verse vividly portrays the shock and emotional turmoil caused by the people's deviation and Prophet Aaron's difficult position. It flows directly from the previous verses by depicting the scene upon Prophet Moses's return.","arabic":"وَلَمَّا رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ غَضْبَانَ أَسِفًا قَالَ بِئْسَمَا خَلَفْتُمُونِي مِنْ بَعْدِي ۖ أَعَجِلْتُمْ أَمْرَ رَبِّكُمْ ۖ وَأَلْقَى الْأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ إِلَيْهِ ۚ قَالَ ابْنَ أُمَّ إِنَّ الْقَوْمَ اسْتَضْعَفُونِي وَكَادُوا يَقْتُلُونَنِي فَلَا تُشْمِتْ بِيَ الْأَعْدَاءَ وَلَا تَجْعَلْنِي مَعَ الْقَوْمِ الظَّالِمِينَ"},{"verse":"151","text":"Moses prayed: \"O my Lord! forgive me and my brother! admit us to Thy mercy! for Thou art the Most Merciful of those who show mercy!\"","commentary":"After the heated confrontation with his brother Prophet Aaron and seeing the depth of his people's error, Prophet Moses's intense anger began to subside. He turned immediately to Allah in prayer, seeking forgiveness for himself and his brother. This prayer, following Prophet Aaron's defense and explanation, shows Prophet Moses's renewed focus on Allah and his recognition of their collective need for divine mercy. It highlights his leadership in seeking Allah's pardon and emphasizes the profound attribute of Allah as the Most Merciful, providing a path to reconciliation after such a severe transgression by his people. This verse follows the intense scene of confrontation by showing Prophet Moses's recourse to prayer.","arabic":"قَالَ رَبِّ اغْفِرْ لِي وَلِأَخِي وَأَدْخِلْنَا فِي رَحْمَتِكَ ۖ وَأَنْتَ أَرْحَمُ الرَّاحِمِينَ"},{"verse":"152","text":"Those who took the calf (for worship) will indeed be overwhelmed with wrath from their Lord, and with shame in this life: thus do We recompense those who invent (falsehoods).","commentary":"This verse presents Allah's judgment regarding those who persisted in worshipping the calf. It states that they would face divine wrath and experience shame in this worldly life. This is presented as a just consequence for those who deliberately create falsehoods against Allah, which includes fabricating idols and attributing divinity to them. This verse underscores the severity of their sin and the certain retribution that follows such acts of misguidance and invention of falsehoods. It serves as a stern warning and an explanation of the consequence of their actions described in earlier verses.","arabic":"إِنَّ الَّذِينَ اتَّخَذُوا الْعِجْلَ سَيَنَالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ وَذِلَّةٌ فِي الْحَيَاةِ الدُّنْيَا ۚ وَكَذَٰلِكَ نَجْزِي الْمُفْتَرِينَ"},{"verse":"153","text":"But those who do wrong but repent thereafter and (truly) believe,- verily thy Lord is thereafter Oft-Forgiving, Most Merciful.","commentary":"In contrast to the fate of the unrepentant calf worshippers mentioned in the previous verse, this verse offers hope and emphasizes Allah's boundless forgiveness and mercy. It states that for anyone who commits wrongdoing but sincerely repents afterwards and holds true faith, Allah is immensely forgiving and merciful. This verse establishes a universal principle that the door to divine mercy remains open for those who turn back to Allah with sincerity after falling into error. It beautifully balances the stern warning in the preceding verse with the comforting promise of forgiveness for the repentant believer.","arabic":"وَالَّذِينَ عَمِلُوا السَّيِّئَاتِ ثُمَّ تَابُوا مِنْ بَعْدِهَا وَآمَنُوا إِنَّ رَبَّكَ مِنْ بَعْدِهَا لَغَفُورٌ رَحِيمٌ"},{"verse":"154","text":"When the anger of Moses was appeased, he took up the tablets: in the writing thereon was guidance and Mercy for such as fear their Lord.","commentary":"Following the resolution of the crisis and the seeking of forgiveness, this verse describes Prophet Moses recovering from his intense anger. He picked up the tablets containing Allah's divine law, which he had set down in his distress. The verse specifically highlights the nature of the inscriptions on these tablets: they were a source of guidance and mercy. This guidance and mercy were particularly beneficial for those who held a reverent awe (fear) of their Lord, indicating that a receptive heart is essential to benefit from divine revelation. This act signifies a return to the foundational divine message after the turmoil caused by the people's misstep. It shows Prophet Moses resuming his role and emphasizing the importance of adhering to Allah's law.","arabic":"وَلَمَّا سَكَتَ عَنْ مُوسَى الْغَضَبُ أَخَذَ الْأَلْوَاحَ ۖ وَفِي نُسْخَتِهَا هُدًى وَرَحْمَةٌ لِلَّذِينَ هُمْ لِرَبِّهِمْ يَرْهَبُونَ"},{"verse":"155","text":"And Moses chose seventy of his people for Our place of meeting: when they were seized with violent quaking, he prayed: \"O my Lord! if it had been Thy will Thou couldst have destroyed, long before, both them and me: wouldst Thou destroy us for the deeds of the foolish ones among us? this is no more than Thy trial: by it Thou causest whom Thou wilt to stray, and Thou leadest whom Thou wilt into the right path. Thou art our Protector: so forgive us and give us Thy mercy; for Thou art the best of those who forgive.","commentary":"Moving forward in the narrative, Prophet Moses selected seventy distinguished men from his people for a specific meeting appointed by Allah. During this event, they were overcome by a violent trembling. In response to this crisis, Prophet Moses turned to Allah in earnest prayer. He expressed profound submission to Allah's will, acknowledging that Allah could have destroyed them all long ago if He had willed. He pleaded that they not be destroyed for the actions of the foolish or weak-minded among them. Recognizing the event as a divine test, he acknowledged Allah's power to guide or allow others to stray according to His will. He then passionately sought Allah's forgiveness and mercy, affirming Allah as their Protector and the best source of forgiveness. This verse illustrates Prophet Moses's intercessory role and his deep understanding of Allah's power and the nature of divine trials.","arabic":"وَاخْتَارَ مُوسَىٰ قَوْمَهُ سَبْعِينَ رَجُلًا لِمِيقَاتِنَا ۖ فَلَمَّا أَخَذَتْهُمُ الرَّجْفَةُ قَالَ رَبِّ لَوْ شِئْتَ أَهْلَكْتَهُمْ مِنْ قَبْلُ

<body>
  <div class="container" id="verseContainer"></div>
  <script>
    const verses = [{"verse":"1","text":"Praise be Allah, Who created the heavens and the earth, and made the darkness and the light. Yet those who reject Faith hold (others) as equal, with their Guardian-Lord.","commentary":"This verse opens the chapter by declaring that all praise is due to Allah alone. It highlights Allah as the Creator of everything in existence, specifically mentioning the vastness of the heavens and the earth, and the fundamental phenomena of darkness and light. These are presented as magnificent signs of Allah's power and planning in the universe. The verse then notes the paradox that despite this clear evidence of a single, Supreme Creator, some people still choose to associate others or other things as equals to Allah, who is their sustainer and guardian. This sets the central theme of the chapter: the importance of recognizing Allah's unique oneness and the error of associating partners with Him.","arabic":"الْحَمْدُ لِلَّهِ الَّذِي خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ وَجَعَلَ الظُّلُمَاتِ وَالنُّورَ ۖ ثُمَّ الَّذِينَ كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ"},{"verse":"2","text":"He it is created you from clay, and then decreed a stated term (for you). And there is in His presence another determined term; yet ye doubt within yourselves!","commentary":"Building on the theme of creation from the previous verse, this verse focuses specifically on the creation of humanity. It states that Allah created humans from clay, connecting human existence to the very substance of the earth, which Allah also created. It then explains that Allah has decreed a specific term for each person's life (their death). Additionally, there is another term known only to Allah, which refers to the time when all will be gathered for accountability (the Day of Resurrection). Despite these clear signs of Allah's power over life and death, and the certainty of an appointed time, the verse observes that some people remain in doubt. This verse transitions from the creation of the cosmic universe to the creation and destiny of humankind, emphasizing Allah's control over both.","arabic":"هُوَ الَّذِي خَلَقَكُمْ مِنْ طِينٍ ثُمَّ قَضَىٰ أَجَلًا ۖ وَأَجَلٌ مُسَمًّى عِنْدَهُ ۖ ثُمَّ أَنْتُمْ تَمْتَرُونَ"},{"verse":"3","text":"And He is Allah in the heavens and on earth. He knoweth what ye hide, and what ye reveal, and He knoweth the (recompense) which ye earn (by your deeds).","commentary":"This verse reinforces the concept introduced in the first two verses: that the same Allah who created the heavens, earth, and humankind is the sole divine authority present everywhere, in the heavens and on earth. It emphasizes Allah's absolute knowledge, stating that He knows everything people keep secret within themselves and everything they do openly. Furthermore, He is fully aware of the consequences or recompense of all their actions. This comprehensive knowledge implies accountability for human choices. By highlighting Allah's omnipresence and omniscience immediately after mentioning His creation and the appointed terms of life and judgment, the verse underlines that He is the ultimate authority and judge, connecting the power of creation with the power of knowledge and accountability for human actions.","arabic":"وَهُوَ اللَّهُ فِي السَّمَاوَاتِ وَفِي الْأَرْضِ ۖ يَعْلَمُ سِرَّكُمْ وَجَهْرَكُمْ وَيَعْلَمُ مَا تَكْسِبُونَ"},{"verse":"4","text":"But never did a single one of the signs of their Lord reach them, but they turned away therefrom.","commentary":"This verse describes the attitude of people who do not believe. It explains that whenever evidence or signs from Allah come to them, guiding them toward recognizing Him and His message, they deliberately turn away from these signs. This highlights a key challenge faced by messengers throughout history: people choosing to ignore the clear indications of truth. This verse sets the stage for the following verses by showing the initial negative reaction to divine signs.","arabic":"وَمَا تَأْتِيهِمْ مِنْ آيَةٍ مِنْ آيَاتِ رَبِّهِمْ إِلَّا كَانُوا عَنْهَا مُعْرِضِينَ"},{"verse":"5","text":"And now they reject the truth when it reaches them: but soon shall they learn the reality of what they used to mock at.","commentary":"Continuing from the previous verse, this highlights that the rejection isn't just passive turning away; it's an active denial of the truth once it has been clearly presented. The verse then issues a warning that these individuals will eventually understand the real consequences or the truth of what they previously made fun of or dismissed. This serves as a reminder that actions have consequences, and the reality that is denied now will become evident later. It directly follows Verse 4, detailing the outcome of the attitude described there.","arabic":"فَقَدْ كَذَّبُوا بِالْحَقِّ لَمَّا جَاءَهُمْ ۖ فَسَوْفَ يَأْتِيهِمْ أَنْبَاءُ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ"},{"verse":"6","text":"See they not how many of those before them We did destroy?- generations We had established on the earth, in strength such as We have not given to you - for whom We poured out rain from the skies in abundance, and gave (fertile) streams flowing beneath their (feet): yet for their sins We destroyed them, and raised in their wake fresh generations (to succeed them).","commentary":"This verse shifts the focus to historical examples as a lesson for those who reject the truth. It prompts reflection by asking if people have considered the fate of earlier nations. It points out that Allah had granted these past civilizations great strength, resources, and prosperity (like abundant rain and flowing rivers) – perhaps even more than the people being addressed now. However, despite their power and wealth, they were destroyed because of their wrongdoing and deviation from Allah's guidance. The verse emphasizes that Allah then replaced them with new generations. This shows Allah's power and serves as a warning that worldly strength and resources do not guarantee safety from consequences if one rejects the truth and commits widespread sin. It connects to the warning in Verse 5 by providing concrete historical examples of what happens to those who deny and mock the truth.","arabic":"أَلَمْ يَرَوْا كَمْ أَهْلَكْنَا مِنْ قَبْلِهِمْ مِنْ قَرْنٍ مَكَّنَّاهُمْ فِي الْأَرْضِ مَا لَمْ نُمَكِّنْ لَكُمْ وَأَرْسَلْنَا السَّمَاءَ عَلَيْهِمْ مِدْرَارًا وَجَعَلْنَا الْأَنْهَارَ تَجْرِي مِنْ تَحْتِهِمْ فَأَهْلَكْنَاهُمْ بِذُنُوبِهِمْ وَأَنْشَأْنَا مِنْ بَعْدِهِمْ قَرْنًا آخَرِينَ"},{"verse":"7","text":"If We had sent unto thee a written (message) on parchment, so that they could touch it with their hands, the Unbelievers would have been sure to say: \"This is nothing but obvious magic!\"","commentary":"This verse illustrates the depth of the rejection described in the previous verses. It highlights a level of stubbornness where even if Allah were to send the message in a physical form, like writing on paper that people could see and touch, those who are determined not to believe would still dismiss it. They would rationalize it away, claiming it was merely a trick or magic. This shows that their issue is not a lack of evidence, but a refusal to accept the truth, no matter how it is presented. It underscores the challenging nature of conveying a divine message when faced with such deep-seated denial, connecting back to the initial description of their attitude in Verses 4 and 5.","arabic":"وَلَوْ نَزَّلْنَا عَلَيْكَ كِتَابًا فِي قِرْطَاسٍ فَلَمَسُوهُ بِأَيْدِيهِمْ لَقَالَ الَّذِينَ كَفَرُوا إِنْ هَٰذَا إِلَّا سِحْرٌ مُبِينٌ"},{"verse":"8","text":"They say: \"Why is not an angel sent down to him?\" If we did send down an angel, the matter would be settled at once, and no respite would be granted them.","commentary":"Here, the verse addresses one of the specific demands made by people who did not believe: they asked why an angel wasn't sent down visibly with the messenger to confirm his truthfulness. The response explains that angels appear on Earth for specific, significant purposes, often related to divine judgment or the conclusion of matters. If Allah were to send an angel visibly in response to their challenge, it would be a sign of finality, leaving no more time for them to change their minds and accept the truth. This implies that Allah, in His mercy, is giving them time and opportunities through a human messenger rather than bringing a decisive angelic manifestation that would lead to immediate consequences for their rejection. This verse begins a short discussion about the nature of angels, leading into the next verse.","arabic":"وَقَالُوا لَوْلَا أُنْزِلَ عَلَيْهِ مَلَكٌ ۖ وَلَوْ أَنْزَلْنَا مَلَكًا لَقُضِيَ الْأَمْرُ ثُمَّ لَا يُنْظَرُونَ"},{"verse":"9","text":"If We had made it an angel, We should have sent him as a man, and We should certainly have caused them confusion in a matter which they have already covered with confusion.","commentary":"Continuing the explanation from Verse 8 about why an angel wasn't sent visibly, this verse adds another point. It clarifies that even if Allah *did* choose to send an angel as a messenger to humanity, the angel would appear in human form. This is because humans live in the physical world and can best relate to and interact with someone who shares their physical form. Sending an angel in its true, non-human form would not be suitable for human interaction or for conveying a message meant for people. The verse concludes by stating that sending an angel as a man would only add to the existing confusion of those who were already questioning and confused about why a human being (Prophet Muhammad) was chosen as a messenger. This highlights their existing state of doubt and the inappropriate nature of their demand for a visible angel. It directly follows Verse 8, explaining further the reasons behind Allah's choice of a human messenger.","arabic":"وَلَوْ جَعَلْنَاهُ مَلَكًا لَجَعَلْنَاهُ رَجُلًا وَلَلَبَسْنَا عَلَيْهِمْ مَا يَلْبِسُونَ"},{"verse":"10","text":"Mocked were (many) messengers before thee; but their scoffers were hemmed in by the thing that they mocked.","commentary":"This verse provides perspective and reassurance by stating that the current messenger (Prophet Muhammad) is not the first to be ridiculed or mocked. Many messengers before him faced similar treatment from the people they were sent to. However, the verse adds a powerful consequence: those who mocked and scoffed at the messengers were eventually overtaken and surrounded by the very thing they mocked – the divine punishment or the reality of the message they dismissed. This serves as both comfort to the messenger that his experience is part of a pattern, and a stark warning to those who are currently mocking. It connects to the warnings in Verses 5 and 6 by reinforcing that mocking Allah's messengers and message inevitably leads to negative consequences for the mockers.","arabic":"وَلَقَدِ اسْتُهْزِئَ بِرُسُلٍ مِنْ قَبْلِكَ فَحَاقَ بِالَّذِينَ سَخِرُوا مِنْهُمْ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ"},{"verse":"11","text":"Say: \"Travel through the earth and see what was the end of those who rejected Truth.\"","commentary":"Following the reference to the fate of mockers in Verse 10, this verse issues a direct command to travel the world. The purpose of this travel is not just for trade or exploration, but specifically to observe and reflect upon the remnants and historical signs of civilizations that rejected the truth and denied Allah's messengers. By seeing the physical evidence of the destruction or decline of these past nations, people can learn from history and understand the inevitable outcome for those who persistently reject divine guidance. This encourages a conscious effort to reflect on the past as a way to guide present behavior and reinforces the historical lessons mentioned in Verse 6.","arabic":"قُلْ سِيرُوا فِي الْأَرْضِ ثُمَّ انْظُرُوا كَيْفَ كَانَ عَاقِبَةُ الْمُكَذِّبِينَ"},{"verse":"12","text":"Say: \"To whom belongeth all that is in the heavens and on earth?\" Say: \"To Allah. He hath inscribed for Himself (the rule of) Mercy. That He will gather you together for the Day of Judgment, there is no doubt whatever. It is they who have lost their own souls, that will not believe.","commentary":"This verse begins by asking a fundamental question: who owns everything in the heavens and on earth? The answer is immediately provided: it belongs to Allah. This establishes Allah's absolute ownership over the entire universe. The verse then highlights a profound aspect of Allah's nature, stating that He has committed Himself to mercy. This means that mercy is a principle that governs His interaction with His creation, stemming purely from His own will and generosity. The verse also confirms with certainty that everyone will be gathered together on the Day of Judgment. This gathering is also seen as an act of Allah's care and mercy, as it signifies that Allah has a purpose for creation and will account for all deeds. The verse concludes by pointing out that those who deny this reality are the ones who have truly lost themselves because they reject the very truth that could guide them. This verse sets the stage by asserting Allah's absolute ownership and His commitment to mercy, linking it to the certainty of accountability in the hereafter.","arabic":"قُلْ لِمَنْ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۖ قُلْ لِلَّهِ ۚ كَتَبَ عَلَىٰ نَفْسِهِ الرَّحْمَةَ ۚ لَيَجْمَعَنَّكُمْ إِلَىٰ يَوْمِ الْقِيَامَةِ لَا رَيْبَ فِيهِ ۚ الَّذِينَ خَسِرُوا أَنْفُسَهُمْ فَهُمْ لَا يُؤْمِنُونَ"},{"verse":"13","text":"To him belongeth all that dwelleth (or lurketh) in the night and the day. For he is the one who heareth and knoweth all things.\"","commentary":"Following the previous verse's assertion of Allah's ownership of everything in the universe in terms of place (heavens and earth), this verse reinforces that ownership in terms of time, stating that everything that exists or rests, whether by night or by day, belongs to Allah. This emphasizes His dominion over all creation at all times. It then adds two of Allah's attributes: He is the One who hears all things and knows all things. This means Allah is fully aware of everything that happens within His creation, including the actions and words of all beings, both openly and secretly. This serves as a reminder that nothing is hidden from Allah, connecting back to His ultimate authority established in the previous verse and His complete knowledge of all things.","arabic":"وَلَهُ مَا سَكَنَ فِي اللَّيْلِ وَالنَّهَارِ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ"},{"verse":"14","text":"Say: \"Shall I take for my protector any other than Allah, the Maker of the heavens and the earth? And He it is that feedeth but is not fed.\" Say: \"Nay! but I am commanded to be the first of those who bow to Allah (in Islam), and be not thou of the company of those who join gods with Allah.\"","commentary":"This verse directly confronts the idea of seeking protection, support, or ultimate authority from anyone other than Allah. It presents a powerful argument based on Allah's unique attributes: He is the Originator of the heavens and the earth, and He is the One who provides sustenance to all, needing nothing Himself. The question posed, \"Shall I take for my protector any other than Allah?\", highlights the illogic of turning to anything less powerful or self-sufficient than the Creator and Sustainer. The response is a firm rejection, stating that the Prophet (and by extension, every Muslim) is commanded to be among the first to submit completely to Allah and to never associate anything or anyone else with Him in worship or authority. This verse establishes the core principle of Islam: absolute submission to Allah alone, which means recognizing Him as the sole ultimate authority and refraining from attributing divine qualities or rights (like ultimate sovereignty or the right to legislate) to any creature.","arabic":"قُلْ أَغَيْرَ اللَّهِ أَتَّخِذُ وَلِيًّا فَاطِرِ السَّمَاوَاتِ وَالْأَرْضِ وَهُوَ يُطْعِمُ وَلَا يُطْعَمُ ۗ قُلْ إِنِّي أُمِرْتُ أَنْ أَكُونَ أَوَّلَ مَنْ أَسْلَمَ ۖ وَلَا تَكُونَنَّ مِنَ الْمُشْرِكِينَ"},{"verse":"15","text":"Say: \"I would, if I disobeyed my Lord, indeed have fear of the penalty of a Mighty Day.","commentary":"Building on the command in the previous verse to submit solely to Allah and avoid associating partners with Him, this verse expresses the deep reverence and fear of Allah felt by the Prophet. He states that if he were to disobey Allah, his Lord, he would greatly fear the punishment of a \"Mighty Day,\" referring to the Day of Judgment. This emphasizes the seriousness of the command to submit to Allah alone and highlights the grave consequences of disobedience. It also serves as a warning to others, showing that even the Prophet, who is closest to Allah, holds the consequences of disobedience in such awe. This feeling of accountability reinforces the importance of upholding Allah's oneness and submitting to His commands.","arabic":"قُلْ إِنِّي أَخَافُ إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ"},{"verse":"16","text":"\"On that day, if the penalty is averted from any, it is due to Allah's mercy; And that would be (Salvation), the obvious fulfilment of all desire.","commentary":"Following the mention of the dreadful punishment on the Day of Judgment in the previous verse, this verse offers a contrasting image: the immense mercy of Allah. It explains that if someone is spared that severe punishment on the Day of Judgment, it is purely due to Allah's mercy. This emphasizes that salvation and avoiding punishment are not solely the result of one's own actions, but are ultimately granted by Allah's grace. Being saved on that Day is described as the ultimate triumph and the fulfillment of all aspirations. This highlights the importance of seeking Allah's mercy and connects back to the declaration in Verse 12 that Allah has committed Himself to mercy, offering hope alongside the warning of accountability.","arabic":"مَنْ يُصْرَفْ عَنْهُ يَوْمَئِذٍ فَقَدْ رَحِمَهُ ۚ وَذَٰلِكَ الْفَوْزُ الْمُبِينُ"},{"verse":"17","text":"\"If Allah touch thee with affliction, none can remove it but He; if He touch thee with happiness, He hath power over all things.","commentary":"This verse further elaborates on Allah's absolute power and control over all aspects of life, connecting to the idea of taking Him as the sole protector and master mentioned in Verse 14. It states that if Allah allows any hardship or affliction to befall someone, there is no one who can remove it except Him. Conversely, if Allah grants good fortune or happiness, it is also entirely within His power, as He has control over all things. This reinforces the message that ultimate power rests solely with Allah and that seeking help or fortune from others is futile. It encourages reliance on Allah alone in both times of difficulty and ease.","arabic":"وَإِنْ يَمْسَسْكَ اللَّهُ بِضُرٍّ فَلَا كَاشِفَ لَهُ إِلَّا هُوَ ۖ وَإِنْ يَمْسَسْكَ بِخَيْرٍ فَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"18","text":"\"He is the irresistible, (watching) from above over His worshippers; and He is the Wise, acquainted with all things.\"","commentary":"This verse continues to describe Allah's supreme attributes, reinforcing the reasons why He alone should be taken as a master and protector. It describes Allah as \"the irresistible,\" meaning He is supreme and none can withstand His will or authority. He is also described as watching over His servants, signifying His constant awareness and oversight of all they do. Furthermore, He is stated to be \"the Wise,\" possessing perfect wisdom in all His actions and decrees, and \"acquainted with all things,\" having comprehensive knowledge of everything. These attributes further emphasize Allah's unique and unparalleled nature, solidifying the message from previous verses about the necessity of submitting to Him alone and acknowledging His sole sovereignty based on His overwhelming power, perfect wisdom, and complete knowledge.","arabic":"وَهُوَ الْقَاهِرُ فَوْقَ عِبَادِهِ ۚ وَهُوَ الْحَكِيمُ الْخَبِيرُ"},{"verse":"19","text":"Say: \"What thing is most weighty in evidence?\" Say: \"Allah is witness between me and you; This Qur'an hath been revealed to me by inspiration, that I may warn you and all whom it reaches. Can ye possibly bear witness that besides Allah there is another Allah?\" Say: \"Nay! I cannot bear witness!\" Say: \"But in truth He is the one Allah, and I truly am innocent of (your blasphemy of) joining others with Him.\"","commentary":"This verse brings the passage to a powerful climax, directly addressing the core issue of Allah's oneness. It starts with a challenging question: what is the most powerful or weighty evidence? The immediate answer is that Allah Himself is the ultimate witness. The Prophet is instructed to declare that Allah is a witness to the truth between him and those who associate partners with Allah. As part of this divine testimony, the verse states that the Qur'an has been revealed to the Prophet to warn them and everyone it reaches. This means the Qur'an itself carries Allah's decisive testimony regarding His oneness. The verse then directly challenges the polytheists: can they truthfully bear witness that there are other gods besides Allah? The Prophet is commanded to definitively declare that he absolutely cannot bear such false witness. Instead, he firmly states the truth: Allah is the one and only God, and he completely dissociates himself from their practice of associating anything with Allah. This verse provides a clear and unequivocal statement of faith in Allah's absolute oneness and a decisive separation from all forms of polytheism, emphasizing that the Qur'an itself serves as the ultimate evidence revealed by Allah.","arabic":"قُلْ أَيُّ شَيْءٍ أَكْبَرُ شَهَادَةً ۖ قُلِ اللَّهُ ۖ شَهِيدٌ بَيْنِي وَبَيْنَكُمْ ۚ وَأُوحِيَ إِلَيَّ هَٰذَا الْقُرْآنُ لِأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ ۚ أَئِنَّكُمْ لَتَشْهَدُونَ أَنَّ مَعَ اللَّهِ آلِهَةً أُخْرَىٰ ۚ قُلْ لَا أَشْهَدُ ۚ قُلْ إِنَّمَا هُوَ إِلَٰهٌ وَاحِدٌ وَإِنَّنِي بَرِيءٌ مِمَّا تُشْرِكُونَ"},{"verse":"20","text":"Those to whom We have given the Book know this as they know their own sons. Those who have lost their own souls refuse therefore to believe.","commentary":"This verse refers to people who have received Divine revelations before, meaning followers of earlier scriptures. It states that they recognize the truth of the message brought by the Prophet Muhammad, in the Qur’an, as clearly as they recognize their own children. They understand its nature as Divine revelation. However, the verse adds that some among them still refuse to believe because they have essentially chosen to harm their own spiritual selves by rejecting the truth. This verse serves to emphasize the clear nature of the truth presented in the Qur’an, suggesting that even those with prior experience of revelation can see its authenticity. It leads into the next verse by highlighting the profound wrongness of rejecting such a clear truth.","arabic":"الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمُ ۘ الَّذِينَ خَسِرُوا أَنْفُسَهُمْ فَهُمْ لَا يُؤْمِنُونَ"},{"verse":"21","text":"Who doth more wrong than he who inventeth a lie against Allah or rejecteth His signs? But verily the wrong-doers never shall prosper.","commentary":"Following the statement that the truth is clear and recognized by those familiar with revelation, this verse poses a rhetorical question: who could possibly do greater wrong than someone who invents falsehoods about Allah or rejects the clear signs He provides? It identifies such people as \"wrong-doers,\" using a term often applied in the Qur'an to those who deviate from truth and justice. The verse emphasizes that such individuals will ultimately not succeed or prosper, highlighting the serious consequences of their actions and connecting their rejection of truth to their eventual outcome, which will be further detailed in the verses that follow describing the Day of Judgment.","arabic":"وَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا أَوْ كَذَّبَ بِآيَاتِهِ ۗ إِنَّهُ لَا يُفْلِحُ الظَّالِمُونَ"},{"verse":"22","text":"One day shall We gather them all together: We shall say to those who ascribed partners (to Us): \"Where are the partners whom ye (invented and) talked about?\"","commentary":"Continuing the theme of consequences for denying Allah's truth, this verse describes a scene on the Day of Resurrection. It depicts Allah gathering all people together. Then, He will specifically address those who associated partners with Him, asking them to present the \"partners\" they claimed existed. This question highlights the ultimate helplessness and non-existence of anything or anyone they worshipped or relied upon instead of or alongside Allah in their worldly life. It sets the stage for the next verse, showing their inability to provide an answer.","arabic":"وَيَوْمَ نَحْشُرُهُمْ جَمِيعًا ثُمَّ نَقُولُ لِلَّذِينَ أَشْرَكُوا أَيْنَ شُرَكَاؤُكُمُ الَّذِينَ كُنْتُمْ تَزْعُمُونَ"},{"verse":"23","text":"There will then be (left) no subterfuge for them but to say: \"By Allah our Lord, we were not those who joined gods with Allah.\"","commentary":"This verse continues the scene from the Day of Resurrection described in the previous verse. Faced with the overwhelming reality of the Day and the question about their supposed partners, those who associated others with Allah will have no excuse or way out. In this moment of truth and realization, they will swear by Allah, acknowledging Him as their Lord, and deny that they ever associated partners with Him. This reflects the state of shock and the stripping away of worldly deceptions they experience when confronted with the absolute reality of Allah's Oneness.","arabic":"ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلَّا أَنْ قَالُوا وَاللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ"},{"verse":"24","text":"Behold! how they lie against their own souls! But the (lie) which they invented will leave them in the lurch.","commentary":"Following their denial in the previous verse, this verse points out the contradiction and tragic irony of their situation. It expresses wonder at how they are essentially lying against themselves (or lying *to* themselves) in that moment by denying what they actually did in life – associating partners with Allah. Their fabricated claims and the false partners they invented during their earthly life will abandon them on this critical Day, offering no help or support. This underscores the futility of their actions in the world and links back to the earlier warning in verse 21 that wrongdoers who lie against Allah will not prosper.","arabic":"انْظُرْ كَيْفَ كَذَبُوا عَلَىٰ أَنْفُسِهِمْ ۚ وَضَلَّ عَنْهُمْ مَا كَانُوا يَفْتَرُونَ"},{"verse":"25","text":"Of them there are some who (pretend to) listen to thee; but We have thrown veils on their hearts, So they understand it not, and deafness in their ears; if they saw every one of the signs, not they will believe in them; in so much that when they come to thee, they (but) dispute with thee; the Unbelievers say: \"These are nothing but tales of the ancients.\"","commentary":"Shifting back to describe the attitude of the deniers in their earthly life, this verse highlights different ways people react to the Prophet's message. Some people may appear to listen, but their hearts are veiled and their ears are deafened, preventing them from truly understanding or accepting the message. This state is described as being willed by Allah, as a consequence of their own initial choice to turn away and suppress their natural inclination towards truth. Even if they witnessed every conceivable sign, they would still not believe. This stubborn rejection manifests in their behavior when they confront the Prophet, dismissing the Qur'an as merely old stories or \"tales of the ancients.\" This illustrates the depth of their resistance, despite the clarity of the signs mentioned in earlier verses (like verse 20).","arabic":"وَمِنْهُمْ مَنْ يَسْتَمِعُ إِلَيْكَ ۖ وَجَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَنْ يَفْقَهُوهُ وَفِي آذَانِهِمْ وَقْرًا ۚ وَإِنْ يَرَوْا كُلَّ آيَةٍ لَا يُؤْمِنُوا بِهَا ۚ حَتَّىٰ إِذَا جَاءُوكَ يُجَادِلُونَكَ يَقُولُ الَّذِينَ كَفَرُوا إِنْ هَٰذَا إِلَّا أَسَاطِيرُ الْأَوَّلِينَ"},{"verse":"26","text":"Others they keep away from it, and themselves they keep away; but they only destroy their own souls, and they perceive it not.","commentary":"Building on the description of rejection in the previous verse, this verse describes another aspect of the deniers' behavior. Besides those who listen but fail to understand, there are others who actively distance themselves from the message of the Qur'an and also prevent others from hearing or being influenced by it. They deliberately avoid it and deter others. However, the verse points out the unfortunate reality that, in doing so, they are only causing harm to themselves, leading their own spiritual selves towards ruin, even though they may not realize the true consequence of their actions in this life. This verse emphasizes the self-inflicted damage caused by rejecting Divine guidance.","arabic":"وَهُمْ يَنْهَوْنَ عَنْهُ وَيَنْأَوْنَ عَنْهُ ۖ وَإِنْ يُهْلِكُونَ إِلَّا أَنْفُسَهُمْ وَمَا يَشْعُرُونَ"},{"verse":"27","text":"If thou couldst but see when they are confronted with the Fire! They will say: \"Would that we were but sent back! Then would we not reject the signs of our Lord, but would be amongst those who believe!\"","commentary":"Following the descriptions of their stubborn rejection and self-inflicted harm in this life (verses 25-26), this verse presents a dramatic scene from the Hereafter. It asks the listener to imagine the state of these deniers when they are brought face-to-face with the Fire (Hell). In this terrifying moment, confronted with the reality of their destiny, their attitude completely changes from arrogant denial to desperate regret. They express an intense wish to be sent back to earthly life, promising that if given a second chance, they would not reject Allah's signs and would instead be believers. This stark contrast highlights the severity of their eventual realization and their futile longing for a lost opportunity.","arabic":"وَلَوْ تَرَىٰ إِذْ وُقِفُوا عَلَى النَّارِ فَقَالُوا يَا لَيْتَنَا نُرَدُّ وَلَا نُكَذِّبَ بِآيَاتِ رَبِّنَا وَنَكُونَ مِنَ الْمُؤْمِنِينَ"},{"verse":"28","text":"Yea, in their own (eyes) will become manifest what before they concealed. But if they were returned, they would certainly relapse to the things they were forbidden, for they are indeed liars.","commentary":"This verse directly addresses the regretful wish expressed by the deniers in the previous verse. It confirms that, in that moment of confrontation with the Fire, the truth they had hidden or denied within themselves throughout their lives will become fully apparent to them. However, the verse states unequivocally that their plea to return and believe is not sincere at its core. If they were indeed sent back to life, they would revert to their forbidden behaviors and denial, because they are fundamentally untruthful about their intentions. This reveals their persistent nature and emphasizes that their remorse is a reaction to punishment, not a genuine change of heart, sealing their fate as described.","arabic":"بَلْ بَدَا لَهُمْ مَا كَانُوا يُخْفُونَ مِنْ قَبْلُ ۖ وَلَوْ رُدُّوا لَعَادُوا لِمَا نُهُوا عَنْهُ وَإِنَّهُمْ لَكَاذِبُونَ"},{"verse":"29","text":"And they (sometimes) say: \"There is nothing except our life on this earth, and never shall we be raised up again.\"","commentary":"Returning to their statements made in this worldly life, this verse quotes one of the core beliefs of those who reject faith: their denial of resurrection and the Hereafter. They assert that life is confined solely to this earthly existence and that there is no future life after death where they will be brought back to account. This declaration stands in direct opposition to the scenes of the Hereafter described in the preceding verses (27-28), highlighting the fundamental difference between their limited worldly view and the reality that awaits them, as depicted in the Qur'an. This verse sets the stage for further discussion in subsequent verses that challenge this denial and emphasize the reality and importance of the Hereafter.\n\n---","arabic":"وَقَالُوا إِنْ هِيَ إِلَّا حَيَاتُنَا الدُّنْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ"},{"verse":"30","text":"If thou couldst but see when they are confronted with their Lord! He will say: \"Is not this the truth?\" They will say: \"Yea, by our Lord!\" He will say: \"Taste ye then the penalty, because ye rejected Faith.\"","commentary":"This verse describes a scene on the Day of Judgment. It shows the situation of those who, during their life on Earth, denied the truth about Allah and the afterlife. They are brought before Allah, the Lord, and are asked directly if what they denied is now clear truth to them. Overwhelmed by the reality they are facing, they can only confirm, \"Yes, indeed, by our Lord!\" At this point, their admission comes too late to change their outcome. Allah then tells them to experience the suffering that is a consequence of their refusal to believe and accept the truth when they had the chance. This scene follows from the previous discussions about their denial of resurrection and accountability, showing the stark reality they will eventually face.","arabic":"وَلَوْ تَرَىٰ إِذْ وُقِفُوا عَلَىٰ رَبِّهِمْ ۚ قَالَ أَلَيْسَ هَٰذَا بِالْحَقِّ ۚ قَالُوا بَلَىٰ وَرَبِّنَا ۚ قَالَ فَذُوقُوا الْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ"},{"verse":"31","text":"Lost indeed are they who treat it as a falsehood that they must meet Allah,- until on a sudden the hour is on them, and they say: \"Ah! woe unto us that we took no thought of it\"; for they bear their burdens on their backs, and evil indeed are the burdens that they bear?","commentary":"This verse continues to describe the consequence of denying the meeting with Allah in the afterlife, which is a state of profound loss. Those who dismissed the idea of facing Allah for accountability will have the final moment (the Last Hour) come upon them suddenly and unexpectedly. Caught unprepared, they will cry out in regret for having neglected to consider and prepare for this reality during their lives. The verse paints a vivid picture of their situation, stating that they will be carrying their burdens – representing their sins and wrongdoings – on their backs, emphasizing how heavy and terrible these consequences are. It highlights that denying the afterlife and failing to prepare for it results in complete ruin.","arabic":"قَدْ خَسِرَ الَّذِينَ كَذَّبُوا بِلِقَاءِ اللَّهِ ۖ حَتَّىٰ إِذَا جَاءَتْهُمُ السَّاعَةُ بَغْتَةً قَالُوا يَا حَسْرَتَنَا عَلَىٰ مَا فَرَّطْنَا فِيهَا وَهُمْ يَحْمِلُونَ أَوْزَارَهُمْ عَلَىٰ ظُهُورِهِمْ ۚ أَلَا سَاءَ مَا يَزِرُونَ"},{"verse":"32","text":"What is the life of this world but play and amusement? But best is the home in the hereafter, for those who are righteous. Will ye not then understand?","commentary":"Following the description of the severe consequences for those who prioritize only this worldly life and deny the next, this verse offers Allah's perspective on the true value of this life compared to the afterlife. It describes the life of this world as temporary and fleeting, likening it to \"play and amusement\" – activities that are not the ultimate purpose or reality. In contrast, it states that the dwelling in the hereafter is far better for those who are \"righteous,\" meaning those who are mindful of Allah and live their lives according to His guidance, focusing on what is right and just. The verse concludes with a question, inviting people to reflect and use their reason to grasp this fundamental truth about the comparative value of this temporary life and the eternal life to come, encouraging them to make choices aligned with this understanding.","arabic":"وَمَا الْحَيَاةُ الدُّنْيَا إِلَّا لَعِبٌ وَلَهْوٌ ۖ وَلَلدَّارُ الْآخِرَةُ خَيْرٌ لِلَّذِينَ يَتَّقُونَ ۗ أَفَلَا تَعْقِلُونَ"},{"verse":"33","text":"We know indeed the grief which their words do cause thee: It is not thee they reject: it is the signs of Allah, which the wicked contemn.","commentary":"This verse begins by offering comfort to Prophet Muhammad, acknowledging the distress caused by the words and rejection from his people. It clarifies that their rejection is not a personal rejection of him as a truthful man, but rather a deliberate denial of the signs revealed by Allah. Many of them knew the Prophet to be honest and trustworthy, and even recognized the unique nature of the message he brought. However, due to reasons like protecting their social status, influence, or simply stubborn pride, they chose to reject Allah's signs despite understanding their truth. This verse reassures the Prophet that his truthfulness is not the issue; the problem lies with those who choose to ignore or oppose the divine signs themselves.","arabic":"قَدْ نَعْلَمُ إِنَّهُ لَيَحْزُنُكَ الَّذِي يَقُولُونَ ۖ فَإِنَّهُمْ لَا يُكَذِّبُونَكَ وَلَٰكِنَّ الظَّالِمِينَ بِآيَاتِ اللَّهِ يَجْحَدُونَ"},{"verse":"34","text":"Rejected were the messengers before thee: with patience and constancy they bore their rejection and their wrongs, until Our aid did reach them: there is none that can alter the words (and decrees) of Allah. Already hast thou received some account of those messengers.","commentary":"Building upon the previous verse's comfort, this verse provides further solace by reminding Prophet Muhammad that he is not alone in facing rejection. It points out that earlier messengers of Allah also faced similar denial, abuse, and hardship from their people. However, it emphasizes that these prophets endured with patience and steadfastness until Allah's help ultimately reached them, leading to their success in delivering the message. This highlights a consistent pattern in divine messages: challenges are faced with patience, and ultimate support comes from Allah at the time He wills, for nothing can change His decrees. It implicitly encourages the Prophet and his followers to likewise remain patient and firm.","arabic":"وَلَقَدْ كُذِّبَتْ رُسُلٌ مِنْ قَبْلِكَ فَصَبَرُوا عَلَىٰ مَا كُذِّبُوا وَأُوذُوا حَتَّىٰ أَتَاهُمْ نَصْرُنَا ۚ وَلَا مُبَدِّلَ لِكَلِمَاتِ اللَّهِ ۚ وَلَقَدْ جَاءَكَ مِنْ نَبَإِ الْمُرْسَلِينَ"},{"verse":"35","text":"If their spurning is hard on thy mind, yet if thou wert able to seek a tunnel in the ground or a ladder to the skies and bring them a sign,- (what good?). If it were Allah's will, He could gather them together unto true guidance: so be not thou amongst those who are swayed by ignorance (and impatience)!","commentary":"This verse addresses the Prophet's understandable desire for his people to accept guidance, perhaps even wishing for a tangible sign that might convince them. It conveys that even if he could perform extraordinary feats, like digging deep into the earth or ascending to the heavens to bring a physical sign, it wouldn't necessarily lead to their belief. Guidance is fundamentally a matter of Allah's will and a person's receptiveness, not just seeing a miracle. If Allah had willed, He could have compelled everyone to believe, but He has granted humans the ability to choose. Therefore, the Prophet is advised not to be distressed by their rejection or impatience for a sign, but to accept Allah's way of dealing with guidance.","arabic":"وَإِنْ كَانَ كَبُرَ عَلَيْكَ إِعْرَاضُهُمْ فَإِنِ اسْتَطَعْتَ أَنْ تَبْتَغِيَ نَفَقًا فِي الْأَرْضِ أَوْ سُلَّمًا فِي السَّمَاءِ فَتَأْتِيَهُمْ بِآيَةٍ ۚ وَلَوْ شَاءَ اللَّهُ لَجَمَعَهُمْ عَلَى الْهُدَىٰ ۚ فَلَا تَكُونَنَّ مِنَ الْجَاهِلِينَ"},{"verse":"36","text":"Those who listen (in truth), be sure, will accept: as to the dead, Allah will raise them up; then will they be turned unto Him.","commentary":"Following the discussion about guidance and the ineffectiveness of forced signs in the previous verse, this verse clarifies who truly benefits from the message. It states that those who are receptive and willing to listen with an open heart will inevitably respond positively to the truth. Conversely, it describes those who reject the message as being like the \"dead\" – not physically dead, but spiritually unresponsive to the call of truth, regardless of the signs presented. Their fate is left to Allah; He alone has the power to revive them (spiritually in this life, or physically on the Day of Judgment) and ultimately all will return to Him for accountability. This emphasizes that the advocate's role is to convey the message, while the response depends on the individual's spiritual state and Allah's ultimate decree.","arabic":"إِنَّمَا يَسْتَجِيبُ الَّذِينَ يَسْمَعُونَ ۘ وَالْمَوْتَىٰ يَبْعَثُهُمُ اللَّهُ ثُمَّ إِلَيْهِ يُرْجَعُونَ"},{"verse":"37","text":"They say: \"Why is not a sign sent down to him from his Lord?\" Say: \"Allah hath certainly power to send down a sign: but most of them understand not.","commentary":"This verse directly addresses the unbelievers' demand for a specific miraculous sign, picking up on the theme from Verse 35. It confirms Allah's absolute power to send down any sign they request. However, it points out that most of them do not truly understand the implications of their demand. Historically, people who demanded signs and still rejected the truth after witnessing them often faced severe consequences, including destruction. Allah, in His wisdom and mercy, may withhold such signs to give them more time and opportunity to believe through reflection on the existing signs, rather than sealing their doom. The lack of understanding on their part refers to the consequences of their persistent denial should a sign be given.","arabic":"وَقَالُوا لَوْلَا نُزِّلَ عَلَيْهِ آيَةٌ مِنْ رَبِّهِ ۚ قُلْ إِنَّ اللَّهَ قَادِرٌ عَلَىٰ أَنْ يُنَزِّلَ آيَةً وَلَٰكِنَّ أَكْثَرَهُمْ لَا يَعْلَمُونَ"},{"verse":"38","text":"There is not an animal (that lives) on the earth, nor a being that flies on its wings, but (forms part of) communities like you. Nothing have we omitted from the Book, and they (all) shall be gathered to their Lord in the end.","commentary":"Continuing the discussion from Verse 37 about signs, this verse shifts the focus from demanded supernatural miracles to the profound signs already present throughout creation. It draws attention to the natural world, stating that every living creature on Earth, from animals to birds, exists in communities with their own structures and ways of life, much like human societies. This intricate order and diversity in creation are presented as powerful signs of Allah's knowledge, power, and planning. The verse emphasizes that Allah's knowledge encompasses everything, and all creatures, including humans, will ultimately be gathered back to Him for reckoning. This natural order and Allah's comprehensive knowledge are presented as a far greater and more enduring sign than the temporary miracles requested.","arabic":"وَمَا مِنْ دَابَّةٍ فِي الْأَرْضِ وَلَا طَائِرٍ يَطِيرُ بِجَنَاحَيْهِ إِلَّا أُمَمٌ أَمْثَالُكُمْ ۚ مَا فَرَّطْنَا فِي الْكِتَابِ مِنْ شَيْءٍ ۚ ثُمَّ إِلَىٰ رَبِّهِمْ يُحْشَرُونَ"},{"verse":"39","text":"Those who reject our signs are deaf and dumb,- in the midst of darkness profound: whom Allah willeth, He leaveth to wander: whom He willeth, He placeth on the way that is straight.","commentary":"Concluding this passage, this verse describes the state of those who deny Allah's signs, whether the revealed verses or the signs in creation mentioned in the previous verse. It illustrates their spiritual condition by stating they are like those who are \"deaf and dumb,\" unable to properly hear or speak the truth, and wandering in \"profound darkness,\" unable to see the clear path of guidance. This is not a physical description, but a metaphor for their spiritual unresponsiveness and lack of comprehension due to their deliberate rejection. The verse ends by affirming that guidance and misguidance ultimately occur according to Allah's will and established law, which allows individuals to choose their path. Allah guides those who are receptive and seek guidance, and leaves to stray those who deliberately turn away from the truth, in accordance with His knowledge of their hearts and choices. This connects back to the idea in Verse 36 that only those who are receptive (\"can hear\") will respond.","arabic":"وَالَّذِينَ كَذَّبُوا بِآيَاتِنَا صُمٌّ وَبُكْمٌ فِي الظُّلُمَاتِ ۗ مَنْ يَشَإِ اللَّهُ يُضْلِلْهُ وَمَنْ يَشَأْ يَجْعَلْهُ عَلَىٰ صِرَاطٍ مُسْتَقِيمٍ"},{"verse":"40","text":"Say: \"Think ye to yourselves, if there come upon you the wrath of Allah, or the Hour (that ye dread), would ye then call upon other than Allah?- (reply) if ye are truthful!","commentary":"This verse asks a direct question to people who worship things other than Allah: If you were suddenly faced with Allah's wrath or the dreaded Hour of Judgment, would you call upon anyone other than Allah for help? It challenges them to answer honestly, based on their natural instinct. This question is posed to highlight the inherent human recognition of Allah as the ultimate power and helper, especially in times of extreme crisis.","arabic":"قُلْ أَرَأَيْتَكُمْ إِنْ أَتَاكُمْ عَذَابُ اللَّهِ أَوْ أَتَتْكُمُ السَّاعَةُ أَغَيْرَ اللَّهِ تَدْعُونَ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"41","text":"\"Nay,- On Him would ye call, and if it be His will, He would remove (the distress) which occasioned your call upon Him, and ye would forget (the false gods) which ye join with Him!\"","commentary":"Following the previous verse's question, this verse provides the truthful answer. It affirms that in a moment of overwhelming distress, people instinctively turn to Allah alone. It explains that if it is Allah's will, He would relieve the difficulty they called upon Him about, and in that moment, they would completely forget the false deities they associated with Him. This shows how external beliefs can fall away when human nature is confronted with ultimate power, revealing the deep-seated knowledge of Allah's oneness.","arabic":"بَلْ إِيَّاهُ تَدْعُونَ فَيَكْشِفُ مَا تَدْعُونَ إِلَيْهِ إِنْ شَاءَ وَتَنْسَوْنَ مَا تُشْرِكُونَ"},{"verse":"42","text":"Before thee We sent (messengers) to many nations, and We afflicted the nations with suffering and adversity, that they might learn humility.","commentary":"Moving from addressing individuals, this verse introduces a historical perspective. It explains that before Prophet Muhammad, Allah sent messengers to many nations. These nations were tested with difficulties like suffering and hardship. The purpose of these trials was to give them a chance to become humble, recognize their dependence on Allah, and turn to Him, thus learning from their situation. This sets the stage for explaining what happened when these nations did not heed the test.","arabic":"وَلَقَدْ أَرْسَلْنَا إِلَىٰ أُمَمٍ مِنْ قَبْلِكَ فَأَخَذْنَاهُمْ بِالْبَأْسَاءِ وَالضَّرَّاءِ لَعَلَّهُمْ يَتَضَرَّعُونَ"},{"verse":"43","text":"When the suffering reached them from us, why then did they not learn humility? On the contrary their hearts became hardened, and Satan made their (sinful) acts seem alluring to them.","commentary":"This verse continues the account of previous nations mentioned in the preceding verse. It questions why, despite the suffering sent by Allah to humble them, they did not learn. Instead of turning back, their hearts became hard, resistant to the message. It explains that Satan made their wrong actions seem appealing to them, causing them to persist in their deviation rather than seeking humility before Allah.","arabic":"فَلَوْلَا إِذْ جَاءَهُمْ بَأْسُنَا تَضَرَّعُوا وَلَٰكِنْ قَسَتْ قُلُوبُهُمْ وَزَيَّنَ لَهُمُ الشَّيْطَانُ مَا كَانُوا يَعْمَلُونَ"},{"verse":"44","text":"But when they forgot the warning they had received, We opened to them the gates of all (good) things, until, in the midst of their enjoyment of Our gifts, on a sudden, We called them to account, when lo! they were plunged in despair!","commentary":"Building on the history of previous nations who ignored the warnings and hardened their hearts, this verse describes another phase of testing. When they completely disregarded the reminders they had received through suffering, Allah then gave them abundant prosperity and ease. They were allowed to enjoy all kinds of good things. However, while they were fully engrossed in their enjoyment, Allah suddenly brought His punishment upon them. This sudden turn of events plunged them into utter despair, showing that prosperity is also a test and can be withdrawn unexpectedly.","arabic":"فَلَمَّا نَسُوا مَا ذُكِّرُوا بِهِ فَتَحْنَا عَلَيْهِمْ أَبْوَابَ كُلِّ شَيْءٍ حَتَّىٰ إِذَا فَرِحُوا بِمَا أُوتُوا أَخَذْنَاهُمْ بَغْتَةً فَإِذَا هُمْ مُبْلِسُونَ"},{"verse":"45","text":"Of the wrong-doers the last remnant was cut off. Praise be to Allah, the Cherisher of the worlds.","commentary":"Concluding the account of the previous nations, this verse states the final outcome: the last trace of the wrongdoers (those who rejected Allah's message and associated partners with Him) was completely eliminated. The phrase \"Praise be to Allah, the Cherisher of the worlds\" is added, indicating that this outcome is a matter of justice and wisdom from Allah, who sustains and governs all creation. The eradication of those who corrupted the earth is seen as a necessary and praiseworthy act by the ultimate Lord.","arabic":"فَقُطِعَ دَابِرُ الْقَوْمِ الَّذِينَ ظَلَمُوا ۚ وَالْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ"},{"verse":"46","text":"Say: \"Think ye, if Allah took away your hearing and your sight, and sealed up your hearts, who - a god other than Allah - could restore them to you?\" See how We explain the signs by various (symbols); yet they turn aside.","commentary":"Shifting back to address the people directly, this verse challenges them to consider their own vulnerability and Allah's power. It asks who, other than Allah, could possibly restore their hearing, sight, or the ability of their hearts to understand, if Allah were to take these away. This highlights Allah's unique control over these fundamental human faculties and the powerlessness of anything else they might worship. The verse then expresses wonder that despite Allah presenting clear signs in many different ways, people still turn away from the truth.","arabic":"قُلْ أَرَأَيْتُمْ إِنْ أَخَذَ اللَّهُ سَمْعَكُمْ وَأَبْصَارَكُمْ وَخَتَمَ عَلَىٰ قُلُوبِكُمْ مَنْ إِلَٰهٌ غَيْرُ اللَّهِ يَأْتِيكُمْ بِهِ ۗ انْظُرْ كَيْفَ نُصَرِّفُ الْآيَاتِ ثُمَّ هُمْ يَصْدِفُونَ"},{"verse":"47","text":"Say: \"Think ye, if the punishment of Allah comes to you, whether suddenly or openly, will any be destroyed except those who do wrong?","commentary":"This verse serves as a further warning, connecting to the previous challenges about Allah's power. It asks them to consider that if Allah's punishment were to come upon them, whether unexpectedly or clearly and openly, would anyone be destroyed except those who do wrong? This clarifies that punishment is specifically for those who persist in wrongdoing and rejecting Allah's signs, reassuring those who believe and act rightly.","arabic":"قُلْ أَرَأَيْتَكُمْ إِنْ أَتَاكُمْ عَذَابُ اللَّهِ بَغْتَةً أَوْ جَهْرَةً هَلْ يُهْلَكُ إِلَّا الْقَوْمُ الظَّالِمُونَ"},{"verse":"48","text":"We send the messengers only to give good news and to warn: so those who believe and mend (their lives),- upon them shall be no fear, nor shall they grieve.","commentary":"This verse defines the essential role of Allah's messengers, clarifying that their task is simple and clear: to bring good news to those who believe and to warn those who disbelieve. It states the consequence for the believers: those who accept the message and improve their conduct will have no fear about the future and no grief over the past or present. This offers a path to security and peace in contrast to the warnings given in the preceding verses.","arabic":"وَمَا نُرْسِلُ الْمُرْسَلِينَ إِلَّا مُبَشِّرِينَ وَمُنْذِرِينَ ۖ فَمَنْ آمَنَ وَأَصْلَحَ فَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ"},{"verse":"49","text":"But those who reject our signs,- them shall punishment touch, for that they ceased not from transgressing.","commentary":"This verse contrasts the fate of believers (mentioned in the previous verse) with that of those who reject Allah's signs and messages brought by the messengers. It states that those who deny the signs will face punishment because they continued to transgress and disobey. This clearly outlines the two possible outcomes based on how people respond to the message delivered by the messengers, serving as a final warning within this passage.","arabic":"وَالَّذِينَ كَذَّبُوا بِآيَاتِنَا يَمَسُّهُمُ الْعَذَابُ بِمَا كَانُوا يَفْسُقُونَ"},{"verse":"50","text":"Say: \"I tell you not that with me are the treasures of Allah, nor do I know what is hidden, nor do I tell you I am an angel. I but follow what is revealed to me.\" Say: \"can the blind be held equal to the seeing?\" Will ye then consider not?","commentary":"This verse begins by addressing common misunderstandings people had about the nature and role of a prophet in earlier times. Prophet Muhammad, as commanded by Allah, clarifies that he does not possess Allah's physical treasures or wealth, nor does he have access to knowledge of the unseen future or hidden things that only Allah knows. He also states clearly that he is not an angel, but a human being. His sole function is to follow and convey what Allah reveals to him. The verse then asks a profound question: can someone who is spiritually blind, lacking guidance, be considered equal to someone who can see clearly with the light of divine guidance? This question encourages reflection on the fundamental difference between accepting the truth guided by revelation and rejecting it out of ignorance or stubbornness.","arabic":"قُلْ لَا أَقُولُ لَكُمْ عِنْدِي خَزَائِنُ اللَّهِ وَلَا أَعْلَمُ الْغَيْبَ وَلَا أَقُولُ لَكُمْ إِنِّي مَلَكٌ ۖ إِنْ أَتَّبِعُ إِلَّا مَا يُوحَىٰ إِلَيَّ ۚ قُلْ هَلْ يَسْتَوِي الْأَعْمَىٰ وَالْبَصِيرُ ۚ أَفَلَا تَتَفَكَّرُونَ"},{"verse":"51","text":"Give this warning to those in whose (hearts) is the fear that they will be brought (to judgment) before their Lord: except for Him they will have no protector nor intercessor: that they may guard (against evil).","commentary":"Following the call to reflection in the previous verse, this verse instructs Prophet Muhammad to deliver a specific warning. This warning is directed towards those who have a sense of accountability and fear the reality of standing before their Lord, Allah, for judgment in the afterlife. It emphasizes that on that day, there will be no one to protect them or intercede for them without Allah's permission. The purpose of this warning is not to instill despair, but to motivate people to be mindful of Allah (to be God-fearing) and to guard themselves against actions that would lead to negative consequences in the hereafter. It connects to the previous verse by highlighting the importance of spiritual sight – seeing the reality of the afterlife and judgment.","arabic":"وَأَنْذِرْ بِهِ الَّذِينَ يَخَافُونَ أَنْ يُحْشَرُوا إِلَىٰ رَبِّهِمْ ۙ لَيْسَ لَهُمْ مِنْ دُونِهِ وَلِيٌّ وَلَا شَفِيعٌ لَعَلَّهُمْ يَتَّقُونَ"},{"verse":"52","text":"Send not away those who call on their Lord morning and evening, seeking His face. In naught art thou accountable for them, and in naught are they accountable for thee, that thou shouldst turn them away, and thus be (one) of the unjust.","commentary":"This verse addresses a situation where some prominent figures in society asked Prophet Muhammad to distance himself from his humbler followers, implying they were not worthy of his company due to their social status or lack of wealth. The verse gives a clear instruction: do not turn away those who are sincere in their devotion, calling upon Allah morning and evening, seeking only His pleasure. It asserts the principle of individual accountability before Allah – each person is responsible for their own actions, regardless of their social standing or association with others. To dismiss sincere believers based on worldly criteria would be an act of injustice. This verse reinforces the core Islamic value that a person's worth is measured by their sincerity and connection with Allah, not by their wealth or social position, linking back to the concept of spiritual sight and accountability discussed in the preceding verses.","arabic":"وَلَا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بِالْغَدَاةِ وَالْعَشِيِّ يُرِيدُونَ وَجْهَهُ ۖ مَا عَلَيْكَ مِنْ حِسَابِهِمْ مِنْ شَيْءٍ وَمَا مِنْ حِسَابِكَ عَلَيْهِمْ مِنْ شَيْءٍ فَتَطْرُدَهُمْ فَتَكُونَ مِنَ الظَّالِمِينَ"},{"verse":"53","text":"Thus did We try some of them by comparison with others, that they should say: \"Is it these then that Allah hath favoured from amongst us?\" Doth not Allah know best those who are grateful?","commentary":"This verse explains that the situation described in the previous verse – the presence of sincere, humble believers alongside the Prophet, which was questioned by some wealthy or prominent individuals – was a deliberate test from Allah. It reveals the inner thoughts of those who were tested: they looked down on the humbler followers and wondered why Allah would favor *them* with guidance over individuals of higher social standing. The verse then provides Allah's perfect response: Allah knows best who is truly grateful for His blessings, including the blessing of guidance. This highlights that Allah's favor is based on inner sincerity and gratitude, not outward appearances or social status, directly addressing the arrogance shown towards the humble believers mentioned in verse 52.","arabic":"وَكَذَٰلِكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ لِيَقُولُوا أَهَٰؤُلَاءِ مَنَّ اللَّهُ عَلَيْهِمْ مِنْ بَيْنِنَا ۗ أَلَيْسَ اللَّهُ بِأَعْلَمَ بِالشَّاكِرِينَ"},{"verse":"54","text":"When those come to thee who believe in Our signs, Say: \"Peace be on you: Your Lord hath inscribed for Himself (the rule of) mercy: verily, if any of you did evil in ignorance, and thereafter repented, and amend (his conduct), lo! He is Oft-forgiving, Most Merciful.","commentary":"Following the emphasis on true worth being based on gratitude and faith in verses 52 and 53, this verse instructs Prophet Muhammad on how to receive those who believe in Allah's revelations. He is commanded to greet them with \"Peace be upon you,\" signifying a bond of tranquility and respect. The verse then delivers a core message of hope: Allah has committed Himself to mercy. It explains that if someone commits a bad deed, perhaps out of human weakness or lack of full understanding at the time (\"ignorance\"), but then sincerely repents and changes their behavior for the better, Allah is Most Forgiving and Most Merciful. This underscores the boundless nature of Allah's mercy for those who turn back to Him, reinforcing the value and reward of faith and repentance that humble believers exemplify.","arabic":"وَإِذَا جَاءَكَ الَّذِينَ يُؤْمِنُونَ بِآيَاتِنَا فَقُلْ سَلَامٌ عَلَيْكُمْ ۖ كَتَبَ رَبُّكُمْ عَلَىٰ نَفْسِهِ الرَّحْمَةَ ۖ أَنَّهُ مَنْ عَمِلَ مِنْكُمْ سُوءًا بِجَهَالَةٍ ثُمَّ تَابَ مِنْ بَعْدِهِ وَأَصْلَحَ فَأَنَّهُ غَفُورٌ رَحِيمٌ"},{"verse":"55","text":"Thus do We explain the signs in detail: that the way of the sinners may be shown up.","commentary":"This verse serves as a concluding statement for the preceding passage and links back to the detailed explanations provided throughout the Sura. It declares that Allah clarifies His signs and messages in detail. The purpose of this clarity is not only to illuminate the path of guidance for believers but also to make the path of those who deliberately choose to sin and disobey Allah distinctly clear. By presenting truth and falsehood in sharp contrast, Allah ensures that people can make informed choices. This connects to the theme of spiritual sight versus blindness mentioned in verse 50, emphasizing that Allah provides the clear vision through His revelation, leaving no room for ambiguity about the consequences of following either the path of righteousness or the path of deviation.","arabic":"وَكَذَٰلِكَ نُفَصِّلُ الْآيَاتِ وَلِتَسْتَبِينَ سَبِيلُ الْمُجْرِمِينَ"},{"verse":"56","text":"Say: \"I am forbidden to worship those - others than Allah - whom ye call upon.\" Say: \"I will not follow your wain desires: If I did, I would stray from the path, and be not of the company of those who receive guidance.\"","commentary":"This verse begins a section that clarifies the unique nature of Allah and the role of the Messenger. The Prophet is instructed to clearly state that he is forbidden from worshipping anything or anyone other than Allah, whom others might call upon or consider partners with Allah. He must also declare that he will not follow the desires or preferences of those who oppose this truth. Doing so would lead him away from the right path and separate him from those who are rightly guided. This sets a clear boundary between the Prophet's message of monotheism and the practices of associating others with Allah.","arabic":"قُلْ إِنِّي نُهِيتُ أَنْ أَعْبُدَ الَّذِينَ تَدْعُونَ مِنْ دُونِ اللَّهِ ۚ قُلْ لَا أَتَّبِعُ أَهْوَاءَكُمْ ۙ قَدْ ضَلَلْتُ إِذًا وَمَا أَنَا مِنَ الْمُهْتَدِينَ"},{"verse":"57","text":"Say: \"For me, I (work) on a clear sign from my Lord, but ye reject Him. What ye would see hastened, is not in my power. The command rests with none but Allah: He declares the truth, and He is the best of judges.\"","commentary":"Continuing from the previous verse's clear declaration, the Prophet is instructed to affirm that his message and actions are based on clear evidence from his Lord, Allah, even though his audience rejects this truth. He must also clarify that things they might impatiently demand, such as immediate miracles or punishments, are not within his ability to bring about. The authority and decision-making power belong solely to Allah. Allah is the one who reveals the truth and is the ultimate judge, settling all matters justly. This emphasizes the distinction between the Messenger, who conveys the message, and Allah, the ultimate authority and controller of all things.","arabic":"قُلْ إِنِّي عَلَىٰ بَيِّنَةٍ مِنْ رَبِّي وَكَذَّبْتُمْ بِهِ ۚ مَا عِنْدِي مَا تَسْتَعْجِلُونَ بِهِ ۚ إِنِ الْحُكْمُ إِلَّا لِلَّهِ ۖ يَقُصُّ الْحَقَّ ۖ وَهُوَ خَيْرُ الْفَاصِلِينَ"},{"verse":"58","text":"Say: \"If what ye would see hastened were in my power, the matter would be settled at once between you and me. But Allah knoweth best those who do wrong.\"","commentary":"This verse further reinforces the point made in Verse 57 regarding the Prophet's lack of control over hastening events like miracles or punishments. The Prophet is instructed to say that if he *could* bring about what they impatiently demand, the matter between him and them would have been settled quickly. However, such power rests only with Allah. Allah, in His wisdom, knows best who the wrongdoers are and when and how to deal with them. This highlights Allah's patience and forbearance compared to human impatience, even when faced with stubborn denial.","arabic":"قُلْ لَوْ أَنَّ عِنْدِي مَا تَسْتَعْجِلُونَ بِهِ لَقُضِيَ الْأَمْرُ بَيْنِي وَبَيْنَكُمْ ۗ وَاللَّهُ أَعْلَمُ بِالظَّالِمِينَ"},{"verse":"59","text":"With Him are the keys of the unseen, the treasures that none knoweth but He. He knoweth whatever there is on the earth and in the sea. Not a leaf doth fall but with His knowledge: there is not a grain in the darkness (or depths) of the earth, nor anything fresh or dry (green or withered), but is (inscribed) in a record clear (to those who can read).","commentary":"Building upon the assertion of Allah's ultimate authority and knowledge in the previous verses, this verse describes the immense scope of Allah's knowledge. It states that the keys to everything that is beyond human perception belong exclusively to Allah; no one else knows them. His knowledge encompasses everything that exists on land and in the sea. It is so comprehensive that not even a single leaf falls without His knowledge, nor is there a seed hidden in the deepest parts of the earth, nor anything, living or non-living, wet or dry, that is not known to Him and recorded in a clear way. This verse illustrates the absolute, detailed, and all-encompassing nature of Allah's knowledge over the entire universe, both the seen and the unseen.","arabic":"وَعِنْدَهُ مَفَاتِحُ الْغَيْبِ لَا يَعْلَمُهَا إِلَّا هُوَ ۚ وَيَعْلَمُ مَا فِي الْبَرِّ وَالْبَحْرِ ۚ وَمَا تَسْقُطُ مِنْ وَرَقَةٍ إِلَّا يَعْلَمُهَا وَلَا حَبَّةٍ فِي ظُلُمَاتِ الْأَرْضِ وَلَا رَطْبٍ وَلَا يَابِسٍ إِلَّا فِي كِتَابٍ مُبِينٍ"},{"verse":"60","text":"It is He who doth take your souls by night, and hath knowledge of all that ye have done by day: by day doth He raise you up again; that a term appointed be fulfilled; In the end unto Him will be your return; then will He show you the truth of all that ye did.","commentary":"Following the description of Allah's infinite knowledge (Verse 59), this verse shifts focus to His control over human life. It explains that it is Allah who causes people to be in a state like death when they sleep at night, while He is fully aware of everything they did during the day. He then restores them to wakefulness each day so that they may complete the lifespan appointed for them. Ultimately, everyone will return to Him, and He will reveal the truth of all their actions. This verse connects the daily cycle of sleep and waking to the larger cycle of life, death, and eventual return to Allah for accountability, demonstrating His continuous power and knowledge over human existence.","arabic":"وَهُوَ الَّذِي يَتَوَفَّاكُمْ بِاللَّيْلِ وَيَعْلَمُ مَا جَرَحْتُمْ بِالنَّهَارِ ثُمَّ يَبْعَثُكُمْ فِيهِ لِيُقْضَىٰ أَجَلٌ مُسَمًّى ۖ ثُمَّ إِلَيْهِ مَرْجِعُكُمْ ثُمَّ يُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ"},{"verse":"61","text":"He is the irresistible, (watching) from above over His worshippers, and He sets guardians over you. At length, when death approaches one of you, Our angels take his soul, and they never fail in their duty.","commentary":"Continuing the theme of Allah's power and control (from Verse 60), this verse highlights Allah's supreme authority over His creation. It states that He is the One who holds ultimate power over His servants and is constantly watching over them. He appoints guardians (often understood as angels) to oversee and protect individuals during their lives. When the appointed time of death arrives for a person, angels sent by Allah cause their soul to be taken, and they carry out this duty precisely and without fail. This emphasizes Allah's inescapable power and the precise operation of His will through His appointed agents.","arabic":"وَهُوَ الْقَاهِرُ فَوْقَ عِبَادِهِ ۖ وَيُرْسِلُ عَلَيْكُمْ حَفَظَةً حَتَّىٰ إِذَا جَاءَ أَحَدَكُمُ الْمَوْتُ تَوَفَّتْهُ رُسُلُنَا وَهُمْ لَا يُفَرِّطُونَ"},{"verse":"62","text":"Then are men returned unto Allah, their protector, the (only) reality: Is not His the command? and He is the swiftest in taking account.","commentary":"Following the description of death in Verse 61, this verse speaks about what happens next: people are returned to Allah. It affirms that Allah is their true Protector and the ultimate Reality, the only one deserving of this status. It poses a rhetorical question, \"Is not His the command?\", emphasizing that all authority and decision-making belong to Him. The verse concludes by stating that He is the swiftest in taking account of everyone's deeds. This reinforces the transition from worldly life to the accountability before Allah, linking His absolute authority to the final judgment.","arabic":"ثُمَّ رُدُّوا إِلَى اللَّهِ مَوْلَاهُمُ الْحَقِّ ۚ أَلَا لَهُ الْحُكْمُ وَهُوَ أَسْرَعُ الْحَاسِبِينَ"},{"verse":"63","text":"Say: \"Who is it that delivereth you from the dark recesses of land and sea, when ye call upon Him in humility and silent terror: 'If He only delivers us from these (dangers), (we vow) we shall truly show our gratitude'?\"","commentary":"Shifting from the concepts of death and return to Allah (Verse 62), this verse prompts reflection on human nature during times of extreme difficulty. The Prophet is instructed to ask people who it is that saves them from grave dangers and darkness on land and at sea. It describes how, in such moments of humility and fear, people call upon Allah alone, often making sincere promises to be grateful if saved. This points to an innate human recognition of a higher power to whom they turn when all other help fails.","arabic":"قُلْ مَنْ يُنَجِّيكُمْ مِنْ ظُلُمَاتِ الْبَرِّ وَالْبَحْرِ تَدْعُونَهُ تَضَرُّعًا وَخُفْيَةً لَئِنْ أَنْجَانَا مِنْ هَٰذِهِ لَنَكُونَنَّ مِنَ الشَّاكِرِينَ"},{"verse":"64","text":"Say \"It is Allah that delivereth you from these and all (other) distresses: and yet ye worship false gods!\"","commentary":"Following up on the previous verse's description of turning to Allah in distress (Verse 63), this verse provides the direct answer and points out a contradiction in human behavior. The Prophet is commanded to state clearly that it is indeed Allah who saves them from such dangers and from all other forms of hardship and distress. However, the verse immediately contrasts this reality with their actions during times of ease, noting that despite experiencing Allah's deliverance, they still associate others with Him in worship. This highlights the inconsistency of turning to Allah only in times of need while attributing divine power or offering worship to others when safe.","arabic":"قُلِ اللَّهُ يُنَجِّيكُمْ مِنْهَا وَمِنْ كُلِّ كَرْبٍ ثُمَّ أَنْتُمْ تُشْرِكُونَ"},{"verse":"65","text":"Say: \"He hath power to send calamities on you, from above and below, or to cover you with confusion in party strife, giving you a taste of mutual vengeance - each from the other.\" See how We explain the signs by various (symbols); that they may understand.","commentary":"Concluding this section (and linking back to Allah's power mentioned earlier), this verse reminds people of Allah's continued ability to send challenges and trials. The Prophet is instructed to state that Allah has the power to send suffering from any direction – from above or from beneath – emphasizing His absolute control over events. It also mentions another type of trial: causing disunity and conflict among people, leading to internal strife where groups experience harm from one another. This is presented as a way Allah makes His signs clear through various examples, so that people might understand His power and the consequences of deviating from His guidance.","arabic":"قُلْ هُوَ الْقَادِرُ عَلَىٰ أَنْ يَبْعَثَ عَلَيْكُمْ عَذَابًا مِنْ فَوْقِكُمْ أَوْ مِنْ تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ شِيَعًا وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ ۗ انْظُرْ كَيْفَ نُصَرِّفُ الْآيَاتِ لَعَلَّهُمْ يَفْقَهُونَ"},{"verse":"66","text":"But thy people reject this, though it is the truth. Say: \"Not mine is the responsibility for arranging your affairs;","commentary":"This verse begins by addressing Prophet Muhammad (peace be upon him), acknowledging that his own people are rejecting the message he has brought, even though it is the truth revealed by Allah. It instructs the Prophet to tell them that he is not responsible for their choices or how they manage their affairs. His role is to deliver the message, but their decision to accept or reject it rests solely with them. This sets the stage for the following verses, which further clarify the separation and consequences that arise from such choices.","arabic":"وَكَذَّبَ بِهِ قَوْمُكَ وَهُوَ الْحَقُّ ۚ قُلْ لَسْتُ عَلَيْكُمْ بِوَكِيلٍ"},{"verse":"67","text":"For every message is a limit of time, and soon shall ye know it.\"","commentary":"Following on from the previous verse, which established the Prophet's lack of responsibility for those who reject the truth, this verse delivers a subtle warning. It informs those who are rejecting the message that everything has a set time or outcome, and they will eventually come to realize the consequences of their actions. This implies a future point when the truth of the message and the result of their rejection will become clear to them.","arabic":"لِكُلِّ نَبَإٍ مُسْتَقَرٌّ ۚ وَسَوْفَ تَعْلَمُونَ"},{"verse":"68","text":"When thou seest men engaged in vain discourse about Our signs, turn away from them unless they turn to a different theme. If Satan ever makes thee forget, then after recollection, sit not thou in the company of those who do wrong.","commentary":"Building on the theme of encountering rejection and disrespect, this verse provides specific guidance to Prophet Muhammad (peace be upon him), and by extension to Muslims, on how to act when faced with people who speak disrespectfully or mockingly about Allah's signs or revelations. It instructs them to turn away and leave the company of such people unless the conversation changes to something else. It adds that if one happens to forget this instruction and sits with them, they should leave immediately upon remembering. This emphasizes the importance of showing respect for divine messages and avoiding environments where they are treated lightly. This guidance clarifies the practical response to the situation described in the preceding verses.","arabic":"وَإِذَا رَأَيْتَ الَّذِينَ يَخُوضُونَ فِي آيَاتِنَا فَأَعْرِضْ عَنْهُمْ حَتَّىٰ يَخُوضُوا فِي حَدِيثٍ غَيْرِهِ ۚ وَإِمَّا يُنْسِيَنَّكَ الشَّيْطَانُ فَلَا تَقْعُدْ بَعْدَ الذِّكْرَىٰ مَعَ الْقَوْمِ الظَّالِمِينَ"},{"verse":"69","text":"On their account no responsibility falls on the righteous, but (their duty) is to remind them, that they may (learn to) fear Allah.","commentary":"This verse further defines the relationship between those who are righteous (believers who strive to live according to Allah's guidance) and those who reject the message or act wrongly. It states clearly that the righteous bear no responsibility for the actions or fate of these individuals. Their duty towards them is limited to reminding them of the truth and warning them, with the hope that they might become mindful of Allah and their accountability to Him. This reinforces the distinction between the two groups, while still upholding the importance of conveying the message. It connects to the previous verses by clarifying the extent of the righteous person's obligation towards those who reject the truth.","arabic":"وَمَا عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ مِنْ شَيْءٍ وَلَٰكِنْ ذِكْرَىٰ لَعَلَّهُمْ يَتَّقُونَ"},{"verse":"70","text":"Leave alone those who take their religion to be mere play and amusement, and are deceived by the life of this world. But proclaim (to them) this (truth): that every soul delivers itself to ruin by its own acts: it will find for itself no protector or intercessor except Allah: if it offered every ransom, (or reparation), none will be accepted: such is (the end of) those who deliver themselves to ruin by their own acts: they will have for drink (only) boiling water, and for punishment, one most grievous: for they persisted in rejecting Allah.","commentary":"Concluding this section, this verse provides a strong instruction regarding those who treat their faith or spiritual matters as insignificant, being misled by the attractions of worldly life. It commands to distance oneself from them. However, it immediately follows this by directing that a crucial truth must be proclaimed to them: that each person is responsible for their own deeds and their consequences. It emphasizes that on the Day of Judgment, no one will be able to protect them from Allah, no one can intercede on their behalf without Allah's permission, and no amount of compensation or ransom will be accepted. The verse vividly describes the severe punishment awaiting those who, through their own actions of persistent rejection and treating matters of faith lightly, have brought ruin upon themselves, including boiling water to drink and intense suffering. This verse acts as a powerful final warning in this passage, reiterating the ultimate separation and severe consequences for those who deliberately turn away from Allah's truth and disrespect His signs, connecting directly back to the themes of rejection and responsibility introduced in the earlier verses.","arabic":"وَذَرِ الَّذِينَ اتَّخَذُوا دِينَهُمْ لَعِبًا وَلَهْوًا وَغَرَّتْهُمُ الْحَيَاةُ الدُّنْيَا ۚ وَذَكِّرْ بِهِ أَنْ تُبْسَلَ نَفْسٌ بِمَا كَسَبَتْ لَيْسَ لَهَا مِنْ دُونِ اللَّهِ وَلِيٌّ وَلَا شَفِيعٌ وَإِنْ تَعْدِلْ كُلَّ عَدْلٍ لَا يُؤْخَذْ مِنْهَا ۗ أُولَٰئِكَ الَّذِينَ أُبْسِلُوا بِمَا كَسَبُوا ۖ لَهُمْ شَرَابٌ مِنْ حَمِيمٍ وَعَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْفُرُونَ"},{"verse":"71","text":"Say: \"Shall we indeed call on others besides Allah,- things that can do us neither good nor harm,- and turn on our heels after receiving guidance from Allah? - like one whom the evil ones have made into a fool, wandering bewildered through the earth, his friends calling, come to us', (vainly) guiding him to the path.\" Say: \"Allah's guidance is the (only) guidance, and we have been directed to submit ourselves to the Lord of the worlds;-","commentary":"This verse begins with a question posed to those who choose to worship or seek help from anything other than Allah. It asks whether it makes sense to turn away from the guidance of Allah, who alone has the power to benefit or harm, and instead rely on things that are utterly powerless.\n\nThe verse then uses a powerful analogy to describe the state of someone who rejects Allah's guidance after having received it. It compares them to a person lost and confused, having been led astray by evil influences. This individual stumbles aimlessly, bewildered by their surroundings, while their companions who follow the right path desperately call out to them, urging them to come back. This

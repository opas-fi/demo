"},{"verse":"142","text":"Of the cattle are some for burden and some for meat: eat what Allah hath provided for you, and follow not the footsteps of Satan: for he is to you and avowed enemy.","commentary":"Continuing the theme of Allah's provisions from the previous verse, this verse specifically mentions livestock. It reminds people that Allah created cattle for various purposes, including carrying burdens and providing meat for consumption. It then gives a clear permission and instruction: eat of what Allah has provided for you. Immediately following this, it warns against following the footsteps of Satan, emphasizing that Satan is a clear and open enemy to humanity. This connects the simple, divinely-given permission to benefit from livestock with the prohibition of following Satan's path. Given that the previous verses detailed arbitrary prohibitions regarding cattle, this verse implies that those man-made, irrational rules were essentially following Satan's lead, contrasting it with the straightforward guidance from Allah, the true Provider.","arabic":"وَمِنَ الْأَنْعَامِ حَمُولَةً وَفَرْشًا ۚ كُلُوا مِمَّا رَزَقَكُمُ اللَّهُ وَلَا تَتَّبِعُوا خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ"},{"verse":"143","text":"(Take) eight (head of cattle) in (four) pairs: of sheep a pair, and of goats a pair; say, hath He forbidden the two males, or the two females, or (the young) which the wombs of the two females enclose? Tell me with knowledge if ye are truthful:","commentary":"This verse, along with the next, specifically challenges the arbitrary prohibitions regarding livestock that were mentioned earlier (like in verses 138 and 139). It names specific types of cattle: a pair of sheep and a pair of goats (male and female for each). It then poses a direct question to those who invented prohibitions: Did Allah forbid the males from these pairs? Or the females? Or the young developing in the females' wombs? It demands they answer based on knowledge, if they are truthful in their claims that these prohibitions came from Allah. This systematic questioning exposes the lack of any legitimate basis or evidence for their invented rules, highlighting their falsehood by contrasting them with Allah's clear creation of these animals.","arabic":"ثَمَانِيَةَ أَزْوَاجٍ ۖ مِنَ الضَّأْنِ اثْنَيْنِ وَمِنَ الْمَعْزِ اثْنَيْنِ ۗ قُلْ آلذَّكَرَيْنِ حَرَّمَ أَمِ الْأُنْثَيَيْنِ أَمَّا اشْتَمَلَتْ عَلَيْهِ أَرْحَامُ الْأُنْثَيَيْنِ ۖ نَبِّئُونِي بِعِلْمٍ إِنْ كُنْتُمْ صَادِقِينَ"},{"verse":"144","text":"Of camels a pair, and oxen a pair; say, hath He forbidden the two males, or the two females, or (the young) which the wombs of the two females enclose? - Were ye present when Allah ordered you such a thing? But who doth more wrong than one who invents a lie against Allah, to lead astray men without knowledge? For Allah guideth not people who do wrong.","commentary":"This verse continues the challenge from the previous one, applying the same questions to other types of cattle: a pair of camels and a pair of oxen (male and female for each). It asks again if Allah forbade the males, females, or unborn young. The questioning then escalates, asking if they were *present* when Allah supposedly issued such commands. This rhetorical question underscores the impossibility of their claim; they had no divine revelation or witness to support their prohibitions. The verse concludes with a strong condemnation, stating that no one is more unjust than someone who invents lies against Allah to mislead others out of ignorance. Such people, the verse states, are not guided by Allah, emphasizing the severe consequence of fabricating divine law. This powerfully reinforces the message that only Allah has the right to legislate and that claiming such authority or attributing false laws to Him is a grave sin that leads people astray.","arabic":"وَمِنَ الْإِبِلِ اثْنَيْنِ وَمِنَ الْبَقَرِ اثْنَيْنِ ۗ قُلْ آلذَّكَرَيْنِ حَرَّمَ أَمِ الْأُنْثَيَيْنِ أَمَّا اشْتَمَلَتْ عَلَيْهِ أَرْحَامُ الْأُنْثَيَيْنِ ۖ أَمْ كُنْتُمْ شُهَدَاءَ إِذْ وَصَّاكُمُ اللَّهُ بِهَٰذَا ۚ فَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا لِيُضِلَّ النَّاسَ بِغَيْرِ عِلْمٍ ۗ إِنَّ اللَّهَ لَا يَهْدِي الْقَوْمَ الظَّالِمِينَ"},{"verse":"145","text":"Say: \"I find not in the message received by me by inspiration any (meat) forbidden to be eaten by one who wishes to eat it, unless it be dead meat, or blood poured forth, or the flesh of swine,- for it is an abomination - or, what is impious, (meat) on which a name has been invoked, other than Allah's\". But (even so), if a person is forced by necessity, without wilful disobedience, nor transgressing due limits,- thy Lord is Oft-forgiving, Most Merciful.","commentary":"Following the extensive critique of man-made prohibitions regarding food and livestock in the preceding verses, this verse provides a clear statement of what Allah has actually forbidden in the message revealed to the Prophet Muhammad. It explicitly lists four categories of meat that are forbidden: dead animals (carrion), blood that is poured forth, the flesh of swine (pork), which is described as impure, and meat from an animal slaughtered while invoking a name other than Allah's (which is considered a sinful offering). This concise list directly counters the numerous arbitrary prohibitions invented by people. The verse then provides an important exception: if a person is compelled by necessity (like starvation) to eat from these forbidden things, without intending disobedience or exceeding the amount needed, then Allah is forgiving and merciful. This demonstrates Allah's compassion and ease in His law, contrasting sharply with the irrational and burdensome rules people had imposed upon themselves. This verse serves as a definitive statement on dietary prohibitions, establishing the true divine ruling after dismantling the false human ones.","arabic":"قُلْ لَا أَجِدُ فِي مَا أُوحِيَ إِلَيَّ مُحَرَّمًا عَلَىٰ طَاعِمٍ يَطْعَمُهُ إِلَّا أَنْ يَكُونَ مَيْتَةً أَوْ دَمًا مَسْفُوحًا أَوْ لَحْمَ خِنْزِيرٍ فَإِنَّهُ رِجْسٌ أَوْ فِسْقًا أُهِلَّ لِغَيْرِ اللَّهِ بِهِ ۚ فَمَنِ اضْطُرَّ غَيْرَ بَاغٍ وَلَا عَادٍ فَإِنَّ رَبَّكَ غَفُورٌ رَحِيمٌ"},{"verse":"146","text":"For those who followed the Jewish Law, We forbade every (animal) with undivided hoof, and We forbade them that fat of the ox and the sheep, except what adheres to their backs or their entrails, or is mixed up with a bone: this in recompense for their wilful disobedience: for We are true (in Our ordinances).","commentary":"Continuing the discussion about what is permissible and forbidden, this verse addresses specific food restrictions that were imposed upon those who followed the Jewish tradition. Allah tells us that certain animals, like those with undivided hooves, were forbidden to them, as was the fat of oxen and sheep, with specific exceptions. We are told that these particular prohibitions were not universal decrees but were a consequence of their disobedience. This highlights that the authority to make things lawful or unlawful rests solely with Allah, and sometimes prohibitions can be a form of consequence or punishment for past actions. It contrasts with the unauthorized prohibitions mentioned earlier in the passage, reinforcing that only Allah has the right to legislate.","arabic":"وَعَلَى الَّذِينَ هَادُوا حَرَّمْنَا كُلَّ ذِي ظُفُرٍ ۖ وَمِنَ الْبَقَرِ وَالْغَنَمِ حَرَّمْنَا عَلَيْهِمْ شُحُومَهُمَا إِلَّا مَا حَمَلَتْ ظُهُورُهُمَا أَوِ الْحَوَايَا أَوْ مَا اخْتَلَطَ بِعَظْمٍ ۚ ذَٰلِكَ جَزَيْنَاهُمْ بِبَغْيِهِمْ ۖ وَإِنَّا لَصَادِقُونَ"},{"verse":"147","text":"If they accuse thee of falsehood, say: \"Your Lord is full of mercy all-embracing; but from people in guilt never will His wrath be turned back.","commentary":"This verse provides guidance on how to respond to those who deny the truth of the divine message. It instructs Prophet Muhammad (peace be upon him) to remind them of Allah's vast and all-encompassing mercy. Allah is merciful to everyone, believers and disbelievers alike, giving them time and opportunity to turn back. However, it also sternly warns that when Allah's wrath descends upon those who are deliberate in their wrongdoing and guilt, it cannot be averted. This serves as a reminder that while Allah is incredibly merciful, persistent denial and opposition to the truth have severe consequences, reinforcing the seriousness of accepting His guidance presented in the previous verses.","arabic":"فَإِنْ كَذَّبُوكَ فَقُلْ رَبُّكُمْ ذُو رَحْمَةٍ وَاسِعَةٍ وَلَا يُرَدُّ بَأْسُهُ عَنِ الْقَوْمِ الْمُجْرِمِينَ"},{"verse":"148","text":"Those who give partners (to Allah) will say: \"If Allah had wished, we should not have given partners to Him nor would our fathers; nor should we have had any taboos.\" So did their ancestors argue falsely, until they tasted of Our wrath. Say: \"Have ye any (certain) knowledge? If so, produce it before us. Ye follow nothing but conjecture: ye do nothing but lie.\"","commentary":"This verse addresses a common argument used by those who associate partners with Allah (idolaters) and who invent unauthorized prohibitions, as discussed in the preceding verses. They try to justify their actions by claiming it is simply Allah's will that they are in this state of disbelief and error (\"If Allah had wished...\"). Allah exposes this as a false argument, pointing out that previous generations used similar lies until they faced divine punishment. The response commanded in this verse challenges them to produce any certain knowledge to support their claim. It points out that they are relying on mere speculation and falsehood, not on any revealed truth or logical evidence. This contrasts with the clear divine laws and instructions provided by Allah.","arabic":"سَيَقُولُ الَّذِينَ أَشْرَكُوا لَوْ شَاءَ اللَّهُ مَا أَشْرَكْنَا وَلَا آبَاؤُنَا وَلَا حَرَّمْنَا مِنْ شَيْءٍ ۚ كَذَٰلِكَ كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ حَتَّىٰ ذَاقُوا بَأْسَنَا ۗ قُلْ هَلْ عِنْدَكُمْ مِنْ عِلْمٍ فَتُخْرِجُوهُ لَنَا ۖ إِنْ تَتَّبِعُونَ إِلَّا الظَّنَّ وَإِنْ أَنْتُمْ إِلَّا تَخْرُصُونَ"},{"verse":"149","text":"Say: \"With Allah is the argument that reaches home: if it had been His will, He could indeed have guided you all.\"","commentary":"Following the previous verse's refutation of the idolaters' false argument based on Allah's will, this verse clarifies where the real \"argument\" or compelling proof lies: it is with Allah. Allah possesses the ultimate truth and the power to present it convincingly to everyone. The verse also acknowledges that Allah has the absolute power to guide everyone if He chose to do so (\"if it had been His will, He could indeed have guided you all\"). However, the fact that not everyone is guided implies that His wisdom entails testing humanity by giving them the capacity for choice. The \"argument that reaches home\" refers to the clear, decisive truth and guidance that Allah has revealed, which is accessible to those who sincerely seek it, unlike the mere conjecture of the disbelievers.","arabic":"قُلْ فَلِلَّهِ الْحُجَّةُ الْبَالِغَةُ ۖ فَلَوْ شَاءَ لَهَدَاكُمْ أَجْمَعِينَ"},{"verse":"150","text":"Say: \"Bring forward your witnesses to prove that Allah did forbid so and so.\" If they bring such witnesses, be not thou amongst them: Nor follow thou the vain desires of such as treat our signs as falsehoods, and such as believe not in the Hereafter: for they hold others as equal with their Guardian-Lord.","commentary":"This verse issues a strong challenge to those who invent prohibitions and claim they are from Allah, following up on the challenge to produce \"certain knowledge\" in Verse 148. It demands that they produce witnesses to prove that Allah commanded these unauthorized restrictions. If they were somehow to produce such witnesses, Prophet Muhammad (peace be upon him) is instructed not to be associated with them. The verse then provides a clear description of those who invent such lies and deny divine authority: they follow their own desires, reject Allah's signs (revelations), disbelieve in the Hereafter, and, critically, consider others equal to Allah in His authority and power. This highlights that unauthorized legislation is fundamentally a form of associating partners with Allah, just like worshipping idols, a core theme linking this passage to the very beginning of the Surah which condemns those who \"regard other beings as equal to their Lord\" (Verse 1).","arabic":"قُلْ هَلُمَّ شُهَدَاءَكُمُ الَّذِينَ يَشْهَدُونَ أَنَّ اللَّهَ حَرَّمَ هَٰذَا ۖ فَإِنْ شَهِدُوا فَلَا تَشْهَدْ مَعَهُمْ ۚ وَلَا تَتَّبِعْ أَهْوَاءَ الَّذِينَ كَذَّبُوا بِآيَاتِنَا وَالَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ وَهُمْ بِرَبِّهِمْ يَعْدِلُونَ"},{"verse":"151","text":"Say: \"Come, I will rehearse what Allah hath (really) prohibited you from\": Join not anything as equal with Him; be good to your parents; kill not your children on a plea of want;- We provide sustenance for you and for them;- come not nigh to shameful deeds. Whether open or secret; take not life, which Allah hath made sacred, except by way of justice and law: thus doth He command you, that ye may learn wisdom.","commentary":"Following the rejection of the disbelievers' false prohibitions, this verse introduces a list of what Allah has *actually* forbidden, presented as clear and fundamental commandments. The list begins with the most important prohibition: associating anything as equal with Allah. This foundational principle underlies all other laws and ethics. It is followed by essential social and moral directives: being kind to parents, not killing children out of poverty (with the reassurance that Allah provides for everyone), staying away from all forms of shameful or indecent acts (both public and private), and not taking any life unjustly. This collection of core prohibitions covers fundamental aspects of belief, family relations, basic human rights, and public morality, demonstrating that true divine guidance encompasses all these areas. The verse concludes by stating that Allah commands these things so that people may use their reason and understand the wisdom behind them, connecting faith and ethics to intellect.","arabic":"قُلْ تَعَالَوْا أَتْلُ مَا حَرَّمَ رَبُّكُمْ عَلَيْكُمْ ۖ أَلَّا تُشْرِكُوا بِهِ شَيْئًا ۖ وَبِالْوَالِدَيْنِ إِحْسَانًا ۖ وَلَا تَقْتُلُوا أَوْلَادَكُمْ مِنْ إِمْلَاقٍ ۖ نَحْنُ نَرْزُقُكُمْ وَإِيَّاهُمْ ۖ وَلَا تَقْرَبُوا الْفَوَاحِشَ مَا ظَهَرَ مِنْهَا وَمَا بَطَنَ ۖ وَلَا تَقْتُلُوا النَّفْسَ الَّتِي حَرَّمَ اللَّهُ إِلَّا بِالْحَقِّ ۚ ذَٰلِكُمْ وَصَّاكُمْ بِهِ لَعَلَّكُمْ تَعْقِلُونَ"},{"verse":"152","text":"And come not nigh to the orphan's property, except to improve it, until he attain the age of full strength; give measure and weight with (full) justice;- no burden do We place on any soul, but that which it can bear;- whenever ye speak, speak justly, even if a near relative is concerned; and fulfil the covenant of Allah: thus doth He command you, that ye may remember.","commentary":"This verse continues the list of fundamental divine commandments, building upon the moral framework established in the previous verse. It focuses on ethical conduct in social and financial dealings. We are commanded to protect and manage the property of orphans with the sole aim of improving it until they reach maturity. We are also instructed to use just measure and weight in all transactions, ensuring fairness in business. A principle of divine justice is mentioned: Allah does not burden any soul beyond its capacity. The commandment extends to just speech and testimony, requiring truthfulness even if it goes against one's own relatives, highlighting the primacy of justice over personal ties. Finally, it enjoins fulfilling the covenant made with Allah, which encompasses all these duties. These commandments are given so that people may remember their obligations to Allah and to each other, demonstrating how practical ethics are intertwined with faith and the divine covenant.","arabic":"وَلَا تَقْرَبُوا مَالَ الْيَتِيمِ إِلَّا بِالَّتِي هِيَ أَحْسَنُ حَتَّىٰ يَبْلُغَ أَشُدَّهُ ۖ وَأَوْفُوا الْكَيْلَ وَالْمِيزَانَ بِالْقِسْطِ ۖ لَا نُكَلِّفُ نَفْسًا إِلَّا وُسْعَهَا ۖ وَإِذَا قُلْتُمْ فَاعْدِلُوا وَلَوْ كَانَ ذَا قُرْبَىٰ ۖ وَبِعَهْدِ اللَّهِ أَوْفُوا ۚ ذَٰلِكُمْ وَصَّاكُمْ بِهِ لَعَلَّكُمْ تَذَكَّرُونَ"},{"verse":"153","text":"Verily, this is My way, leading straight: follow it: follow not (other) paths: they will scatter you about from His (great) path: thus doth He command you. that ye may be righteous.","commentary":"Concluding the list of commandments from the previous two verses (151-152), this verse summarizes their significance. Allah declares that this collection of directives – starting with the prohibition of associating partners with Him and including duties to parents, protection of life and property, honesty, and justice – constitutes His single straight path. It emphasizes that this is the *only* way to follow and explicitly warns against following any other paths, as they will lead people astray from the true way. By following these commandments, which stem from recognizing Allah's sole authority and avoiding all forms of idolatry (including unauthorized legislation), people can achieve righteousness and become conscious of Allah. This verse serves as a powerful conclusion to the passage, reinforcing that true faith and correct practice are inseparable and defined solely by Allah's commands, as opposed to human inventions or deviations.","arabic":"وَأَنَّ هَٰذَا صِرَاطِي مُسْتَقِيمًا فَاتَّبِعُوهُ ۖ وَلَا تَتَّبِعُوا السُّبُلَ فَتَفَرَّقَ بِكُمْ عَنْ سَبِيلِهِ ۚ ذَٰلِكُمْ وَصَّاكُمْ بِهِ لَعَلَّكُمْ تَتَّقُونَ"},{"verse":"154","text":"Moreover, We gave Moses the Book, completing (Our favour) to those who would do right, and explaining all things in detail,- and a guide and a mercy, that they might believe in the meeting with their Lord.","commentary":"This verse tells us about the Book given to Prophet Moses (the Torah). Allah completed His favor upon those who strove to do right, providing them with a Book that explained everything they needed to know to practice their faith. This Book was a source of guidance and mercy, intended to help the people believe in the reality of meeting their Lord in the Hereafter and receiving His grace. This connects back to the previous verses which outlined a straight path; here, we see that Allah has provided guidance through His messengers and books throughout history, establishing a continuous divine path.","arabic":"ثُمَّ آتَيْنَا مُوسَى الْكِتَابَ تَمَامًا عَلَى الَّذِي أَحْسَنَ وَتَفْصِيلًا لِكُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً لَعَلَّهُمْ بِلِقَاءِ رَبِّهِمْ يُؤْمِنُونَ"},{"verse":"155","text":"And this is a Book which We have revealed as a blessing: so follow it and be righteous, that ye may receive mercy:","commentary":"Following from the mention of the Book given to Prophet Moses, this verse introduces the Qur'an, describing it as a blessed Book that Allah has revealed. Just as the Torah was a guide and mercy, the Qur'an is also a source of immense blessing. It instructs people to follow its teachings and to be conscious of Allah (righteous), assuring them that this is the way to receive Allah's mercy. This highlights the continuity of divine revelation, with the Qur'an being the latest and final blessed guidance.","arabic":"وَهَٰذَا كِتَابٌ أَنْزَلْنَاهُ مُبَارَكٌ فَاتَّبِعُوهُ وَاتَّقُوا لَعَلَّكُمْ تُرْحَمُونَ"},{"verse":"156","text":"Lest ye should say: \"The Book was sent down to two Peoples before us, and for our part, we remained unacquainted with all that they learned by assiduous study:\"","commentary":"Allah sent the Qur'an, addressed to all people, to remove any possible excuses for not following His guidance. This verse points out one such excuse that people might have made: claiming that divine books were only sent to earlier communities (like the Jews and Christians), and therefore, they remained ignorant of what those books contained. This verse, along with the next, explains that the Qur'an was revealed precisely so that no one could make such a claim.","arabic":"أَنْ تَقُولُوا إِنَّمَا أُنْزِلَ الْكِتَابُ عَلَىٰ طَائِفَتَيْنِ مِنْ قَبْلِنَا وَإِنْ كُنَّا عَنْ دِرَاسَتِهِمْ لَغَافِلِينَ"},{"verse":"157","text":"Or lest ye should say: \"If the Book had only been sent down to us, we should have followed its guidance better than they.\" Now then hath come unto you a clear (sign) from your Lord,- and a guide and a mercy: then who could do more wrong than one who rejecteth Allah's signs, and turneth away therefrom? In good time shall We requite those who turn away from Our signs, with a dreadful penalty, for their turning away.","commentary":"Continuing the point from the previous verse, this verse addresses another potential excuse: claiming that if they had received a divine book, they would have followed its guidance better than previous communities did. Allah states that now, with the revelation of the Qur'an, a clear sign, guidance, and mercy has indeed come to them from their Lord. Given this, the verse asks, who could be more unjust or wrongful than someone who denies Allah's clear signs and turns away from them? It concludes with a warning of severe punishment for those who deliberately turn away from these signs.","arabic":"أَوْ تَقُولُوا لَوْ أَنَّا أُنْزِلَ عَلَيْنَا الْكِتَابُ لَكُنَّا أَهْدَىٰ مِنْهُمْ ۚ فَقَدْ جَاءَكُمْ بَيِّنَةٌ مِنْ رَبِّكُمْ وَهُدًى وَرَحْمَةٌ ۚ فَمَنْ أَظْلَمُ مِمَّنْ كَذَّبَ بِآيَاتِ اللَّهِ وَصَدَفَ عَنْهَا ۗ سَنَجْزِي الَّذِينَ يَصْدِفُونَ عَنْ آيَاتِنَا سُوءَ الْعَذَابِ بِمَا كَانُوا يَصْدِفُونَ"},{"verse":"158","text":"Are they waiting to see if the angels come to them, or thy Lord (Himself), or certain of the signs of thy Lord! the day that certain of the signs of thy Lord do come, no good will it do to a soul to believe in them then if it believed not before nor earned righteousness through its faith. Say: \"Wait ye: we too are waiting.\"","commentary":"Following the warnings in the previous verses about rejecting the clear guidance, this verse questions what more the disbelievers are waiting for. Are they waiting for angels to appear, or for Allah Himself (which is impossible in this life), or for specific, overwhelming signs from Allah? The verse gives a stern warning: on the day when certain decisive signs from Allah appear, it will be too late for a soul to believe if it had not believed before, or if its faith had not led to righteous actions. True faith must be embraced and acted upon before such a decisive moment arrives. The Prophet is instructed to tell them, \"Wait if you will; we too are waiting,\" indicating that the consequences will inevitably arrive. This connects to the earlier part of the sura where similar warnings were given regarding disbelief after demanding signs.","arabic":"هَلْ يَنْظُرُونَ إِلَّا أَنْ تَأْتِيَهُمُ الْمَلَائِكَةُ أَوْ يَأْتِيَ رَبُّكَ أَوْ يَأْتِيَ بَعْضُ آيَاتِ رَبِّكَ ۗ يَوْمَ يَأْتِي بَعْضُ آيَاتِ رَبِّكَ لَا يَنْفَعُ نَفْسًا إِيمَانُهَا لَمْ تَكُنْ آمَنَتْ مِنْ قَبْلُ أَوْ كَسَبَتْ فِي إِيمَانِهَا خَيْرًا ۗ قُلِ انْتَظِرُوا إِنَّا مُنْتَظِرُونَ"},{"verse":"159","text":"As for those who divide their religion and break up into sects, thou hast no part in them in the least: their affair is with Allah: He will in the end tell them the truth of all that they did.","commentary":"After addressing the rejection of divine guidance, this verse distinguishes the path of Prophet Muhammad (peace be upon him) and his followers from those who have divided their religion and formed different groups or sects. It makes it clear that the Prophet has no association with such divisions. This emphasizes the importance of unity based on the pure submission to Allah alone, without creating divisions or following separate paths. The verse concludes by stating that the matter of those who divide their religion rests with Allah, and He will inform them of the reality of their actions in the Hereafter, where everyone will be held accountable. This verse marks a clear distinction between the unified path of Islam and other differing ways.","arabic":"إِنَّ الَّذِينَ فَرَّقُوا دِينَهُمْ وَكَانُوا شِيَعًا لَسْتَ مِنْهُمْ فِي شَيْءٍ ۚ إِنَّمَا أَمْرُهُمْ إِلَى اللَّهِ ثُمَّ يُنَبِّئُهُمْ بِمَا كَانُوا يَفْعَلُونَ"},{"verse":"160","text":"He that doeth good shall have ten times as much to his credit: He that doeth evil shall only be recompensed according to his evil: no wrong shall be done unto (any of) them.","commentary":"Following the mention of accountability in the previous verse for those who divided their religion, this verse elaborates on the principle of reward and requital in the Hereafter. It states Allah's immense generosity towards those who do good: they will be rewarded ten times the value of their good deed. In contrast, a person who does an evil deed will only be requited with its like; they will not be punished more than the evil they committed. This highlights Allah's justice and mercy, assuring that no one will be wronged, but rather, good is multiplied while evil is requited justly. This provides a basis for understanding the accountability mentioned in the preceding verse.","arabic":"مَنْ جَاءَ بِالْحَسَنَةِ فَلَهُ عَشْرُ أَمْثَالِهَا ۖ وَمَنْ جَاءَ بِالسَّيِّئَةِ فَلَا يُجْزَىٰ إِلَّا مِثْلَهَا وَهُمْ لَا يُظْلَمُونَ"},{"verse":"161","text":"Say: \"Verily, my Lord hath guided me to a way that is straight,- a religion of right,- the path (trod) by Abraham the true in Faith, and he (certainly) joined not gods with Allah.\"","commentary":"This verse begins a series of declarations that Prophet Muhammad (peace be upon him) is instructed to make, defining his path and faith. He declares that his Lord has guided him to a straight path, described as an upright and true religion. This is identified as the path of Prophet Abraham, who is highlighted as a true monotheist who did not associate any partners with Allah. This connects the Prophet's message to the ancient, pure monotheistic tradition of Prophet Abraham, emphasizing continuity and a return to the original, undivided faith. It follows from the distinction made in previous verses regarding those who divide their religion.","arabic":"قُلْ إِنَّنِي هَدَانِي رَبِّي إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ دِينًا قِيَمًا مِلَّةَ إِبْرَاهِيمَ حَنِيفًا ۚ وَمَا كَانَ مِنَ الْمُشْرِكِينَ"},{"verse":"162","text":"Say: \"Truly, my prayer and my service of sacrifice, my life and my death, are (all) for Allah, the Cherisher of the Worlds:","commentary":"Continuing the declaration of faith, this verse expresses a complete and absolute dedication to Allah alone. Prophet Muhammad (peace be upon him) is instructed to declare that all his acts of worship, including prayer and sacrifice, as well as his entire life and death, are dedicated solely to Allah, the Lord and Sustainer of all the worlds. This signifies a total surrender and devotion, encompassing every aspect of existence, making it clear that the purpose of life is to serve Allah alone. This builds upon the previous verse's declaration of following the straight path of Abraham, which is characterized by exclusive devotion to Allah.","arabic":"قُلْ إِنَّ صَلَاتِي وَنُسُكِي وَمَحْيَايَ وَمَمَاتِي لِلَّهِ رَبِّ الْعَالَمِينَ"},{"verse":"163","text":"No partner hath He: this am I commanded, and I am the first of those who bow to His will.","commentary":"This verse concludes the declaration of exclusive devotion introduced in the previous verse. It explicitly states that Allah has no partner, reinforcing the core principle of monotheism. Prophet Muhammad (peace be upon him) declares that this absolute dedication to Allah alone is what he has been commanded to do. He also states that he is the foremost among those who surrender themselves to Allah's will. This emphasizes the purity of his faith and his role as a prime example of submission, which is the essence of Islam. This serves as a definitive statement distinguishing this faith from any system that involves associating partners with Allah, linking back to the discussion of different sects and the way of Abraham.","arabic":"لَا شَرِيكَ لَهُ ۖ وَبِذَٰلِكَ أُمِرْتُ وَأَنَا أَوَّلُ الْمُسْلِمِينَ"},{"verse":"164","text":"Say: \"Shall I seek for (my) Cherisher other than Allah, when He is the Cherisher of all things (that exist)? Every soul draws the meed of its acts on none but itself: no bearer of burdens can bear the burden of another. Your goal in the end is towards Allah: He will tell you the truth of the things wherein ye disputed.\"","commentary":"This verse begins by posing a question through Prophet Muhammad, highlighting a fundamental principle of faith: should anyone seek a master, sustainer, or guide other than Allah? This is presented as illogical because Allah is the Sustainer and Lord of everything in the universe. All things exist and are maintained by Him.\n\nThe verse then clarifies a crucial aspect of accountability: each person is solely responsible for their own actions. Whatever good or bad a person does affects only themselves; no individual will be held accountable or bear the consequences for the wrongdoings of another. This emphasizes personal responsibility before Allah.\n\nFollowing from the idea of individual accountability, the verse concludes by stating that the ultimate destination for all is Allah. To Him everyone will return. On the Day of Judgment, Allah will reveal the truth about all the matters over which people disagreed and disputed in this life, and each person will be judged based on their own deeds. This connects to the previous verses which spoke about Allah's guidance and the straight path, emphasizing that accountability for following or deviating from that path rests squarely on the individual.","arabic":"قُلْ أَغَيْرَ اللَّهِ أَبْغِي رَبًّا وَهُوَ رَبُّ كُلِّ شَيْءٍ ۚ وَلَا تَكْسِبُ كُلُّ نَفْسٍ إِلَّا عَلَيْهَا ۚ وَلَا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ ۚ ثُمَّ إِلَىٰ رَبِّكُمْ مَرْجِعُكُمْ فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ فِيهِ تَخْتَلِفُونَ"},{"verse":"165","text":"It is He Who hath made you (His) agents, inheritors of the earth: He hath raised you in ranks, some above others: that He may try you in the gifts He hath given you: for thy Lord is quick in punishment: yet He is indeed Oft-forgiving, Most Merciful.","commentary":"Building on the previous verse's theme of Allah's Lordship and human accountability, this verse explains our role on Earth. It tells us that Allah has appointed human beings as His stewards or agents on Earth, giving them the responsibility to inhabit and manage it.\n\nAllah has also created differences among people, raising some in status, abilities, or resources above others. The purpose of these differences is not arbitrary but is a form of test. Allah tries or tests people through the gifts, abilities, and provisions He has given them, to see how they use them and whether they are grateful or ungrateful.\n\nThe verse concludes by describing two contrasting, yet complementary, aspects of Allah's nature. He is described as being \"quick in punishment,\" signifying that He has the power and ability to hold people accountable swiftly for their actions, especially those who persist in wrongdoing or rebellion. However, immediately following this, it is stated that He is also \"Oft-forgiving, Most Merciful.\" This highlights His immense mercy and willingness to forgive those who turn to Him in sincere repentance. This balance underscores the reality of both accountability for actions and the opportunity for divine mercy. This verse reinforces the connection to Verse 164 by explaining the context of human life on Earth – a period of stewardship and trial, leading to the ultimate return and reckoning with Allah.","arabic":"وَهُوَ الَّذِي جَعَلَكُمْ خَلَائِفَ الْأَرْضِ وَرَفَعَ بَعْضَكُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ لِيَبْلُوَكُمْ فِي مَا آتَاكُمْ ۗ إِنَّ رَبَّكَ سَرِيعُ الْعِقَابِ وَإِنَّهُ لَغَفُورٌ رَحِيمٌ"}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>
</body>
</html>

 imagery highlights the confusion and misery that results from abandoning truth for falsehood.\n\nThe verse concludes by declaring a fundamental truth: Allah's guidance is the only true guidance. As Muslims, we are commanded to fully submit ourselves to Allah, the Lord and Sustainer of all the worlds, acknowledging His sole authority and wisdom.","arabic":"قُلْ أَنَدْعُو مِنْ دُونِ اللَّهِ مَا لَا يَنْفَعُنَا وَلَا يَضُرُّنَا وَنُرَدُّ عَلَىٰ أَعْقَابِنَا بَعْدَ إِذْ هَدَانَا اللَّهُ كَالَّذِي اسْتَهْوَتْهُ الشَّيَاطِينُ فِي الْأَرْضِ حَيْرَانَ لَهُ أَصْحَابٌ يَدْعُونَهُ إِلَى الْهُدَى ائْتِنَا ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۖ وَأُمِرْنَا لِنُسْلِمَ لِرَبِّ الْعَالَمِينَ"},{"verse":"72","text":"\"To establish regular prayers and to fear Allah: for it is to Him that we shall be gathered together.\"","commentary":"Following the declaration in the previous verse about submitting to the Lord of all the worlds, this verse specifies some key actions and attitudes that are part of this submission. It instructs us to establish regular prayers, which are a direct connection and form of worship offered solely to Allah. It also instructs us to \"fear Allah,\" which in Islamic context means being mindful of Him, having reverence, and being conscious of our accountability to Him in all our actions.\n\nThe verse then explains the ultimate reason for these commands: it is to Allah that all of us will eventually be gathered. This reminder of the Day of Judgment, when everyone will return to their Creator, serves as a powerful motivation to live a life of submission, righteousness, and conscious awareness of Allah, preparing for that inevitable gathering.","arabic":"وَأَنْ أَقِيمُوا الصَّلَاةَ وَاتَّقُوهُ ۚ وَهُوَ الَّذِي إِلَيْهِ تُحْشَرُونَ"},{"verse":"73","text":"It is He who created the heavens and the earth in true (proportions): the day He saith, \"Be,\" behold! it is. His word is the truth. His will be the dominion the day the trumpet will be blown. He knoweth the unseen as well as that which is open. For He is the Wise, well acquainted (with all things).","commentary":"This verse continues to describe the immense power and unique attributes of Allah, further reinforcing why He alone is deserving of worship and submission, as mentioned in the preceding verses. It states that Allah is the One who created the vast heavens and the earth, and that He did so \"in truth,\" implying a purposeful and real creation, not an illusion.\n\nThe verse highlights His absolute power and the ease with which He creates; He merely says \"Be,\" and it comes into existence. It emphasizes that His word is always the truth – whether it is His command for creation, His guidance for humanity, or His descriptions of what is to come.\n\nIt then reminds us of the Day of Judgment, stating that on the day when the trumpet is blown (a sign of the Resurrection), all power and authority will be solely His. This reinforces the point made in verse 72 that we will all be gathered to Him. Finally, the verse concludes by affirming Allah's perfect knowledge – He knows everything, seen and unseen – and His perfect wisdom in all He does. These attributes demonstrate His complete control and authority, making submission to Him the most logical and beneficial course of action for humanity.","arabic":"وَهُوَ الَّذِي خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ بِالْحَقِّ ۖ وَيَوْمَ يَقُولُ كُنْ فَيَكُونُ ۚ قَوْلُهُ الْحَقُّ ۚ وَلَهُ الْمُلْكُ يَوْمَ يُنْفَخُ فِي الصُّورِ ۚ عَالِمُ الْغَيْبِ وَالشَّهَادَةِ ۚ وَهُوَ الْحَكِيمُ الْخَبِيرُ"},{"verse":"74","text":"Lo! Abraham said to his father Azar: \"Takest thou idols for gods? For I see thee and thy people in manifest error.\"","commentary":"This verse introduces Prophet Abraham, who questions his father and his community about their practice of worshipping idols. From a Muslim perspective, this shows a pure human nature instinctively rejecting the idea of idols as deities. Prophet Abraham sees this practice as clearly misguided and expresses this view directly to his father, even though challenging one's father is a serious matter. This highlights that in matters of faith, acknowledging the truth about Allah is the highest priority, even above social customs or family ties. This verse sets the stage for Prophet Abraham's journey of seeking the true Allah.","arabic":"وَإِذْ قَالَ إِبْرَاهِيمُ لِأَبِيهِ آزَرَ أَتَتَّخِذُ أَصْنَامًا آلِهَةً ۖ إِنِّي أَرَاكَ وَقَوْمَكَ فِي ضَلَالٍ مُبِينٍ"},{"verse":"75","text":"So also did We show Abraham the power and the laws of the heavens and the earth, that he might (with understanding) have certitude.","commentary":"Following Prophet Abraham's demonstration of a sincere heart that rejects falsehood and seeks the truth (as shown in the previous verse), Allah granted him a special insight into the vast universe and the divine order within it. This wasn't just casual observation but a deeper understanding intended to strengthen his belief and lead him from an instinctive sense of truth to a conscious and certain knowledge of Allah. This divine guidance prepares him for the reflections described in the following verses.","arabic":"وَكَذَٰلِكَ نُرِي إِبْرَاهِيمَ مَلَكُوتَ السَّمَاوَاتِ وَالْأَرْضِ وَلِيَكُونَ مِنَ الْمُوقِنِينَ"},{"verse":"76","text":"When the night covered him over, He saw a star: He said: \"This is my Lord.\" But when it set, He said: \"I love not those that set.\"","commentary":"This verse describes Prophet Abraham's observation of a star during the night. In his sincere search for the true deity, and perhaps aware that his people also worshipped celestial bodies, he considers the bright star. However, when it sets, he realizes that something which disappears and is not always present cannot be the ultimate, ever-present Lord he seeks. His pure nature instinctively feels a connection of love towards the true Lord, and he declares that he does not love things that vanish. This rejection of the star as divine leads him to continue his search, moving to observe the moon next.","arabic":"فَلَمَّا جَنَّ عَلَيْهِ اللَّيْلُ رَأَىٰ كَوْكَبًا ۖ قَالَ هَٰذَا رَبِّي ۖ فَلَمَّا أَفَلَ قَالَ لَا أُحِبُّ الْآفِلِينَ"},{"verse":"77","text":"When he saw the moon rising in splendour, he said: \"This is my Lord.\" But when the moon set, He said: \"unless my Lord guide me, I shall surely be among those who go astray.\"","commentary":"Prophet Abraham then observes the rising moon, which is larger and brighter than a star, and again considers if this might be the Lord he seeks. But like the star, the moon also sets. This confirms his earlier realization that a true deity must be constantly present and unchanging. At this point, Prophet Abraham recognizes his need for divine help to find the truth, expressing his dependence on Allah's guidance lest he remain among those who are lost. This plea for guidance underscores his sincere search before moving on to consider the sun, the most prominent celestial body.","arabic":"فَلَمَّا رَأَى الْقَمَرَ بَازِغًا قَالَ هَٰذَا رَبِّي ۖ فَلَمَّا أَفَلَ قَالَ لَئِنْ لَمْ يَهْدِنِي رَبِّي لَأَكُونَنَّ مِنَ الْقَوْمِ الضَّالِّينَ"},{"verse":"78","text":"When he saw the sun rising in splendour, he said: \"This is my Lord; this is the greatest (of all).\" But when the sun set, he said: \"O my people! I am indeed free from your (guilt) of giving partners to Allah.","commentary":"Continuing his journey of discovery, Prophet Abraham observes the sun rising. It is the largest and brightest of the celestial bodies, leading him to consider it might be the greatest power, perhaps even the Lord. However, when the sun also sets, the truth becomes clear. He realizes that none of these transient, created things can be the true, ever-present Creator. At this decisive moment, his search culminates in the conscious recognition of Allah. He then turns to his people and firmly declares that he rejects their practice of associating partners with Allah.","arabic":"فَلَمَّا رَأَى الشَّمْسَ بَازِغَةً قَالَ هَٰذَا رَبِّي هَٰذَا أَكْبَرُ ۖ فَلَمَّا أَفَلَتْ قَالَ يَا قَوْمِ إِنِّي بَرِيءٌ مِمَّا تُشْرِكُونَ"},{"verse":"79","text":"\"For me, I have set my face, firmly and truly, towards Him Who created the heavens and the earth, and never shall I give partners to Allah.\"","commentary":"Following the realization reached in the previous verse, Prophet Abraham makes a clear and unwavering declaration of his faith. He states that he has turned completely and sincerely towards the One who created everything in the heavens and the earth. This is a definitive statement of surrendering himself entirely to the Creator and a complete rejection of associating any partners or intermediaries with Allah in worship or obedience. This declaration sets the stage for the arguments and discussions he will have with his people about their beliefs.","arabic":"إِنِّي وَجَّهْتُ وَجْهِيَ لِلَّذِي فَطَرَ السَّمَاوَاتِ وَالْأَرْضَ حَنِيفًا ۖ وَمَا أَنَا مِنَ الْمُشْرِكِينَ"},{"verse":"80","text":"His people disputed with him. He said: \"(Come) ye to dispute with me, about Allah, when He (Himself) hath guided me? I fear not (the beings) ye associate with Allah: Unless my Lord willeth, (nothing can happen). My Lord comprehendeth in His knowledge all things. Will ye not (yourselves) be admonished?","commentary":"As expected after his bold declaration, Prophet Abraham's people began to argue with him about his faith in Allah alone and tried to instill fear in him regarding their idols. Prophet Abraham confronts their arguments with confidence, stating that Allah Himself has guided him, implying that his understanding comes from a higher source, not mere personal opinion. He asserts that he has no fear of the false deities they worship, emphasizing that nothing can happen except by the will and all-encompassing knowledge of Allah. He challenges them to reflect on this truth. This leads directly to his follow-up question about security in the next verse.","arabic":"وَحَاجَّهُ قَوْمُهُ ۚ قَالَ أَتُحَاجُّونِّي فِي اللَّهِ وَقَدْ هَدَانِ ۚ وَلَا أَخَافُ مَا تُشْرِكُونَ بِهِ إِلَّا أَنْ يَشَاءَ رَبِّي شَيْئًا ۗ وَسِعَ رَبِّي كُلَّ شَيْءٍ عِلْمًا ۗ أَفَلَا تَتَذَكَّرُونَ"},{"verse":"81","text":"\"How should I fear (the beings) ye associate with Allah, when ye fear not to give partners to Allah without any warrant having been given to you? Which of (us) two parties hath more right to security? (tell me) if ye know.","commentary":"Building on the previous verse, Prophet Abraham poses a powerful question to his people. He highlights the illogical nature of their fear of powerless idols while they show no fear in associating partners with the Almighty Allah, for which they have no evidence or justification. He asks them, if they truly know anything, which of the two groups – those who believe in Allah alone or those who worship others alongside Allah – has a greater right to feel secure from harm? This is a direct challenge to their understanding and sets up the divine answer that follows.","arabic":"وَكَيْفَ أَخَافُ مَا أَشْرَكْتُمْ وَلَا تَخَافُونَ أَنَّكُمْ أَشْرَكْتُمْ بِاللَّهِ مَا لَمْ يُنَزِّلْ بِهِ عَلَيْكُمْ سُلْطَانًا ۚ فَأَيُّ الْفَرِيقَيْنِ أَحَقُّ بِالْأَمْنِ ۖ إِنْ كُنْتُمْ تَعْلَمُونَ"},{"verse":"82","text":"\"It is those who believe and confuse not their beliefs with wrong - that are (truly) in security, for they are on (right) guidance.\"","commentary":"This verse provides the clear, divine answer to Prophet Abraham's question posed in the previous verse. It states that real security and true guidance belong to those who believe in Allah sincerely and do not taint their faith with any form of 'wrongdoing'. The commentary explains that in this context, the gravest form of 'wrongdoing' refers to associating partners with Allah – whether by worshipping idols, celestial bodies, or anything else alongside Him, or obeying created beings in matters that belong solely to Allah's authority. Those who maintain pure faith in Allah alone are the ones who live in security and are on the straight path.","arabic":"الَّذِينَ آمَنُوا وَلَمْ يَلْبِسُوا إِيمَانَهُمْ بِظُلْمٍ أُولَٰئِكَ لَهُمُ الْأَمْنُ وَهُمْ مُهْتَدُونَ"},{"verse":"83","text":"That was the reasoning about Us, which We gave to Abraham (to use) against his people: We raise whom We will, degree after degree: for thy Lord is full of wisdom and knowledge.","commentary":"This verse summarizes the powerful arguments and insights that Allah granted Prophet Abraham, enabling him to effectively challenge his people's false beliefs. It emphasizes that the logic and clarity Abraham used were a form of divine inspiration and guidance provided by Allah. The verse then states that Allah raises individuals in status and understanding, degree by degree, as He wills. This elevation is based on Allah's perfect wisdom and knowledge, highlighting that divine favor and true standing come from acknowledging and following His truth, as demonstrated by Prophet Abraham.","arabic":"وَتِلْكَ حُجَّتُنَا آتَيْنَاهَا إِبْرَاهِيمَ عَلَىٰ قَوْمِهِ ۚ نَرْفَعُ دَرَجَاتٍ مَنْ نَشَاءُ ۗ إِنَّ رَبَّكَ حَكِيمٌ عَلِيمٌ"},{"verse":"84","text":"We gave him Isaac and Jacob: all (three) guided: and before him, We guided Noah, and among his progeny, David, Solomon, Job, Joseph, Moses, and Aaron: thus do We reward those who do good:","commentary":"This verse begins a section listing many of the prophets sent by Allah throughout history. It starts by mentioning Prophet Abraham, to whom Allah gave descendants like Prophet Isaac and Prophet Jacob, and states that all three were guided. It then broadens the scope to include Prophet Noah, who came before Prophet Abraham, and other prophets from Abraham's lineage, such as Prophet David, Prophet Solomon, Prophet Job, Prophet Joseph, Prophet Moses, and Prophet Aaron. The verse highlights that guidance is a reward from Allah for those who strive to do good. This verse sets the stage for showing the continuity of divine guidance through various prophets over time.","arabic":"وَوَهَبْنَا لَهُ إِسْحَاقَ وَيَعْقُوبَ ۚ كُلًّا هَدَيْنَا ۚ وَنُوحًا هَدَيْنَا مِنْ قَبْلُ ۖ وَمِنْ ذُرِّيَّتِهِ دَاوُودَ وَسُلَيْمَانَ وَأَيُّوبَ وَيُوسُفَ وَمُوسَىٰ وَهَارُونَ ۚ وَكَذَٰلِكَ نَجْزِي الْمُحْسِنِينَ"},{"verse":"85","text":"And Zakariya and John, and Jesus and Elias: all in the ranks of the righteous:","commentary":"Continuing the list of prophets, this verse mentions Prophet Zachariah, Prophet John, Prophet Jesus, and Prophet Elijah. It describes them all as being among the righteous servants of Allah. This continues the theme from the previous verse, showing a long line of individuals chosen by Allah who lived lives dedicated to righteousness and divine guidance.","arabic":"وَزَكَرِيَّا وَيَحْيَىٰ وَعِيسَىٰ وَإِلْيَاسَ ۖ كُلٌّ مِنَ الصَّالِحِينَ"},{"verse":"86","text":"And Isma'il and Elisha, and Jonas, and Lot: and to all We gave favour above the nations:","commentary":"This verse adds more prophets to the list, including Prophet Ishmael, Prophet Elisha, Prophet Jonah, and Prophet Lot. It emphasizes that Allah favored all these prophets above their respective nations. This further reinforces the special status and role of these individuals in conveying Allah's message and guidance to humanity, building upon the list presented in the preceding verses.","arabic":"وَإِسْمَاعِيلَ وَالْيَسَعَ وَيُونُسَ وَلُوطًا ۚ وَكُلًّا فَضَّلْنَا عَلَى الْعَالَمِينَ"},{"verse":"87","text":"(To them) and to their fathers, and progeny and brethren: We chose them, and we guided them to a straight way.","commentary":"This verse summarizes the status of the prophets mentioned in the previous verses (84-86), and expands it to include some of their families – their fathers, descendants, and relatives who also followed the path of righteousness. It states clearly that Allah chose them and guided them to a straight way. This highlights that divine guidance is something bestowed by Allah upon those He chooses, and sets the stage for explaining the nature of this guidance in the following verses.","arabic":"وَمِنْ آبَائِهِمْ وَذُرِّيَّاتِهِمْ وَإِخْوَانِهِمْ ۖ وَاجْتَبَيْنَاهُمْ وَهَدَيْنَاهُمْ إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"},{"verse":"88","text":"This is the guidance of Allah: He giveth that guidance to whom He pleaseth, of His worshippers. If they were to join other gods with Him, all that they did would be vain for them.","commentary":"Following the list of prophets who received guidance (verses 84-87), this verse identifies the source of that guidance as solely from Allah. It states that Allah grants this guidance to whomever He wills among His servants. The verse then issues a strong warning: if these guided individuals were to associate any partners with Allah (in worship or in attributing divine power), all their deeds would become meaningless or wasted. This establishes the absolute necessity of dedicating worship and allegiance to Allah alone, connecting the concept of divine guidance to the fundamental principle of worshipping Allah without partners.","arabic":"ذَٰلِكَ هُدَى اللَّهِ يَهْدِي بِهِ مَنْ يَشَاءُ مِنْ عِبَادِهِ ۚ وَلَوْ أَشْرَكُوا لَحَبِطَ عَنْهُمْ مَا كَانُوا يَعْمَلُونَ"},{"verse":"89","text":"These were the men to whom We gave the Book, and authority, and prophethood: if these (their descendants) reject them, Behold! We shall entrust their charge to a new people who reject them not.","commentary":"Building on the preceding verses that listed the prophets and stated they were guided, this verse clarifies that these individuals were specifically chosen by Allah and entrusted with important roles. It states that Allah gave them divine scriptures (the Book), authority (or wisdom), and prophethood. The verse then delivers a powerful message: if the people of the time who inherited the legacy of these prophets reject the truth they brought, Allah is fully capable of entrusting this divine guidance to a new group of people who will accept and uphold it. This emphasizes the continuity and resilience of Allah's message, independent of the acceptance or rejection by any particular group.","arabic":"أُولَٰئِكَ الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ وَالْحُكْمَ وَالنُّبُوَّةَ ۚ فَإِنْ يَكْفُرْ بِهَا هَٰؤُلَاءِ فَقَدْ وَكَّلْنَا بِهَا قَوْمًا لَيْسُوا بِهَا بِكَافِرِينَ"},{"verse":"90","text":"Those were the (prophets) who received Allah's guidance: Copy the guidance they received; Say: \"No reward for this do I ask of you: This is no less than a message for the nations.\"","commentary":"This verse concludes the section about the procession of prophets (verses 84-89). It reiterates that these were the individuals who received guidance from Allah. It then instructs Prophet Muhammad (peace be upon him) and, by extension, all who follow him, to emulate the guidance these prophets received. The verse also instructs the Prophet to tell people that he asks for no personal reward for conveying this message. It is not for profit or personal gain, but is simply a message from Allah intended for all humanity, for all nations, across all time. This links the historical tradition of prophethood to the final message delivered by Prophet Muhammad, presenting it as the culmination of the same divine guidance.","arabic":"أُولَٰئِكَ الَّذِينَ هَدَى اللَّهُ ۖ فَبِهُدَاهُمُ اقْتَدِهْ ۗ قُلْ لَا أَسْأَلُكُمْ عَلَيْهِ أَجْرًا ۖ إِنْ هُوَ إِلَّا ذِكْرَىٰ لِلْعَالَمِينَ"},{"verse":"91","text":"No just estimate of Allah do they make when they say: \"Nothing doth Allah send down to man (by way of revelation)\" Say: \"Who then sent down the Book which Moses brought?- a light and guidance to man: But ye make it into (separate) sheets for show, while ye conceal much (of its contents): therein were ye taught that which ye knew not- neither ye nor your fathers.\" Say: \"Allah (sent it down)\": Then leave them to plunge in vain discourse and trifling.","commentary":"Following the discussion of prophets receiving guidance and scriptures (verses 84-90), this verse addresses those who deny that Allah sends any revelation to human beings. It states that such a claim indicates they do not have a proper understanding or appreciation of Allah's nature and wisdom. It challenges them by asking who sent down the Book (the Torah) brought by Prophet Moses, which was a source of light and guidance for people. The verse notes that some people distorted this scripture, displaying only parts of it while hiding much of its content, despite it having taught them knowledge they and their ancestors did not possess. The response to the question \"Who then sent it down?\" is given immediately by divine command: Say, \"Allah.\" The verse then instructs the Prophet to disregard their further arguments, describing them as pointless and trivial, emphasizing the clear truth of divine revelation.","arabic":"وَمَا قَدَرُوا اللَّهَ حَقَّ قَدْرِهِ إِذْ قَالُوا مَا أَنْزَلَ اللَّهُ عَلَىٰ بَشَرٍ مِنْ شَيْءٍ ۗ قُلْ مَنْ أَنْزَلَ الْكِتَابَ الَّذِي جَاءَ بِهِ مُوسَىٰ نُورًا وَهُدًى لِلنَّاسِ ۖ تَجْعَلُونَهُ قَرَاطِيسَ تُبْدُونَهَا وَتُخْفُونَ كَثِيرًا ۖ وَعُلِّمْتُمْ مَا لَمْ تَعْلَمُوا أَنْتُمْ وَلَا آبَاؤُكُمْ ۖ قُلِ اللَّهُ ۖ ثُمَّ ذَرْهُمْ فِي خَوْضِهِمْ يَلْعَبُونَ"},{"verse":"92","text":"And this is a Book which We have sent down, bringing blessings, and confirming (the revelations) which came before it: that thou mayest warn the mother of cities and all around her. Those who believe in the Hereafter believe in this (Book), and they are constant in guarding their prayers.","commentary":"After addressing the denial of divine revelation in general (Verse 91), this verse speaks about the Qur'an specifically. It describes the Qur'an as a blessed Book sent down by Allah, which confirms the truths found in previous divine revelations. Its purpose is for the Prophet to warn the people of Makkah (referred to as the \"Mother of Cities\") and all the regions around it. The verse highlights that belief in the Hereafter (the life after death and accountability for deeds) naturally leads people to believe in the Qur'an. Furthermore, those who believe in the Hereafter and the Qur'an are characterized by their commitment to prayer, maintaining their connection with Allah. This verse connects faith in the Hereafter and prayer to acceptance of the Qur'an and its role in continuing the tradition of divine guidance and warning.","arabic":"وَهَٰذَا كِتَابٌ أَنْزَلْنَاهُ مُبَارَكٌ مُصَدِّقُ الَّذِي بَيْنَ يَدَيْهِ وَلِتُنْذِرَ أُمَّ الْقُرَىٰ وَمَنْ حَوْلَهَا ۚ وَالَّذِينَ يُؤْمِنُونَ بِالْآخِرَةِ يُؤْمِنُونَ بِهِ ۖ وَهُمْ عَلَىٰ صَلَاتِهِمْ يُحَافِظُونَ"},{"verse":"93","text":"Who can be more wicked than one who inventeth a lie against Allah, or saith, \"I have received inspiration,\" when he hath received none, or (again) who saith, \"I can reveal the like of what Allah hath revealed\"? If thou couldst but see how the wicked (do fare) in the flood of confusion at death! - the angels stretch forth their hands, (saying),\"Yield up your souls: this day shall ye receive your reward,- a penalty of shame, for that ye used to tell lies against Allah, and scornfully to reject of His signs!\"","commentary":"This verse follows the discussion about divine revelation, highlighting the great wickedness of those who fabricate lies about Allah. This includes falsely claiming to receive divine inspiration or claiming that they can produce scripture similar to what Allah has revealed. The verse paints a vivid and stern picture of what happens to such wrongdoers at the moment of death. It describes them facing confusion and distress, with angels reaching out to take their souls, announcing their punishment. They are told that on that day, they will receive a humiliating penalty as a consequence of their lies against Allah and their arrogant rejection of His signs. This serves as a strong warning against denying or distorting the truth of divine revelation.","arabic":"وَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا أَوْ قَالَ أُوحِيَ إِلَيَّ وَلَمْ يُوحَ إِلَيْهِ شَيْءٌ وَمَنْ قَالَ سَأُنْزِلُ مِثْلَ مَا أَنْزَلَ اللَّهُ ۗ وَلَوْ تَرَىٰ إِذِ الظَّالِمُونَ فِي غَمَرَاتِ الْمَوْتِ وَالْمَلَائِكَةُ بَاسِطُو أَيْدِيهِمْ أَخْرِجُوا أَنْفُسَكُمُ ۖ الْيَوْمَ تُجْزَوْنَ عَذَابَ الْهُونِ بِمَا كُنْتُمْ تَقُولُونَ عَلَى اللَّهِ غَيْرَ الْحَقِّ وَكُنْتُمْ عَنْ آيَاتِهِ تَسْتَكْبِرُونَ"},{"verse":"94","text":"\"And behold! ye come to us bare and alone as We created you for the first time: ye have left behind you all (the favours) which We bestowed on you: We see not with you your intercessors whom ye thought to be partners in your affairs: so now all relations between you have been cut off, and your (pet) fancies have left you in the lurch!\"","commentary":"Continuing the powerful scene from the previous verse, which described those who fabricated falsehoods about Allah and denied His revelations, this verse depicts their state at the moment of death and when they stand before Allah. It addresses these individuals directly, emphasizing that they have returned to Allah alone and stripped of everything they possessed in worldly life.\n\nYou are told that you have come back to Allah just as you were first created – individual, naked, and helpless. Everything you enjoyed and were given in this world, such as wealth, family, status, and power, has been left behind. You could not bring any of it with you.\n\nFurthermore, you are told that the beings you used to claim were partners with Allah or would intercede for you are nowhere to be seen. You had placed your trust in them, believing they had a share in your affairs or could help you when needed. Now, all connections and ties between you and them are severed. Everything you asserted and believed in, all your false hopes and reliance on others besides Allah, have failed you completely at this critical moment. This verse serves as a stark warning about the reality of standing before Allah with only your deeds, without any worldly support or false intermediaries.","arabic":"وَلَقَدْ جِئْتُمُونَا فُرَادَىٰ كَمَا خَلَقْنَاكُمْ أَوَّلَ مَرَّةٍ وَتَرَكْتُمْ مَا خَوَّلْنَاكُمْ وَرَاءَ ظُهُورِكُمْ ۖ وَمَا نَرَىٰ مَعَكُمْ شُفَعَاءَكُمُ الَّذِينَ زَعَمْتُمْ أَنَّهُمْ فِيكُمْ شُرَكَاءُ ۚ لَقَدْ تَقَطَّعَ بَيْنَكُمْ وَضَلَّ عَنْكُمْ مَا كُنْتُمْ تَزْعُمُونَ"},{"verse":"105","text":"Thus do we explain the signs by various (symbols): that they may say, \"Thou hast taught (us) diligently,\" and that We may make the matter clear to those who know.","commentary":"This verse explains that Allah presents His messages and signs in the Qur'an in many different ways. This is done so that people may understand clearly. However, it also highlights that the way people react depends on their readiness to accept the truth. Some people who are open to understanding and seeking knowledge will find clarity in these signs. Others, who are inclined to reject the message, might react by making dismissive claims, like alleging that the Prophet was taught by human sources, in an attempt to explain away the divine nature of the revelation. This shows how the same message leads to different outcomes based on a person's disposition.","arabic":"وَكَذَٰلِكَ نُصَرِّفُ الْآيَاتِ وَلِيَقُولُوا دَرَسْتَ وَلِنُبَيِّنَهُ لِقَوْمٍ يَعْلَمُونَ"},{"verse":"106","text":"Follow what thou art taught by inspiration from thy Lord: there is no god but He: and turn aside from those who join gods with Allah.","commentary":"Following from the previous verse, which discussed how Allah reveals His signs, this verse directly addresses the Prophet and, by extension, all believers. It is a command to adhere firmly to the divine message revealed by Allah. The core of this message is reiterated: there is no deity truly worthy of worship except Allah. Believers are instructed to focus on this fundamental truth and distance themselves from the ways of those who choose to worship other things or beings alongside Allah. This sets a clear direction for the believer's life and priorities.","arabic":"اتَّبِعْ مَا أُوحِيَ إِلَيْكَ مِنْ رَبِّكَ ۖ لَا إِلَٰهَ إِلَّا هُوَ ۖ وَأَعْرِضْ عَنِ الْمُشْرِكِينَ"},{"verse":"107","text":"If it had been Allah's plan, they would not have taken false gods: but We made thee not one to watch over their doings, nor art thou set over them to dispose of their affairs.","commentary":"This verse clarifies the nature of human choice and accountability. It explains that Allah, in His wisdom, has given humans the ability to choose between following guidance and going astray. If Allah had willed to compel everyone to believe, they would not be able to worship anything other than Him. However, He has granted humans a measure of freedom for testing. The verse also reinforces the message from the previous one, reminding the Prophet (and those who convey the message) that their role is to deliver the revelation, not to force anyone to believe or to be responsible for their choices or actions. Each individual is accountable for their own decisions.","arabic":"وَلَوْ شَاءَ اللَّهُ مَا أَشْرَكُوا ۗ وَمَا جَعَلْنَاكَ عَلَيْهِمْ حَفِيظًا ۖ وَمَا أَنْتَ عَلَيْهِمْ بِوَكِيلٍ"},{"verse":"108","text":"Revile not ye those whom they call upon besides Allah, lest they out of spite revile Allah in their ignorance. Thus have We made alluring to each people its own doings. In the end will they return to their Lord, and We shall then tell them the truth of all that they did.","commentary":"This verse provides guidance on the respectful conduct of believers, even when disagreeing with others' beliefs. Muslims are instructed not to insult or speak harshly about the deities or objects of worship of those who associate partners with Allah. The reason given is a wise one: doing so might provoke them to retaliate by insulting Allah in their ignorance, not truly understanding His unique status and majesty. This verse also touches on human nature, noting that people often see their own actions and beliefs as good or desirable. Ultimately, it reminds everyone that they will return to Allah, and He will reveal the truth about all that they did, implying accountability for choices made. This follows the previous verses' theme of individual responsibility and the limits of others' roles in guiding people.","arabic":"وَلَا تَسُبُّوا الَّذِينَ يَدْعُونَ مِنْ دُونِ اللَّهِ فَيَسُبُّوا اللَّهَ عَدْوًا بِغَيْرِ عِلْمٍ ۗ كَذَٰلِكَ زَيَّنَّا لِكُلِّ أُمَّةٍ عَمَلَهُمْ ثُمَّ إِلَىٰ رَبِّهِمْ مَرْجِعُهُمْ فَيُنَبِّئُهُمْ بِمَا كَانُوا يَعْمَلُونَ"},{"verse":"109","text":"They swear their strongest oaths by Allah, that if a (special) sign came to them, by it they would believe. Say: \"Certainly (all) signs are in the power of Allah: but what will make you (Muslims) realise that (even) if (special) signs came, they will not believe.\"?","commentary":"This verse addresses the demand for specific, extraordinary miracles as a condition for belief. It describes how some people would make solemn promises, swearing by Allah, that if they were shown a particular sign, they would certainly believe. The response reveals two important points. Firstly, it affirms that the power to display any sign rests solely with Allah. Secondly, it conveys an insight: the issue is not a lack of signs (as the universe and the Qur'an are full of them), but rather the disposition of the hearts of those making the demand. It indicates that their refusal to believe stems from something deeper than a need for evidence, implying that even if a specific, requested miracle were shown, they might still not believe due to their internal resistance. This sets the stage for the following verses which delve into the consequence of this persistent rejection.","arabic":"وَأَقْسَمُوا بِاللَّهِ جَهْدَ أَيْمَانِهِمْ لَئِنْ جَاءَتْهُمْ آيَةٌ لَيُؤْمِنُنَّ بِهَا ۚ قُلْ إِنَّمَا الْآيَاتُ عِنْدَ اللَّهِ ۖ وَمَا يُشْعِرُكُمْ أَنَّهَا إِذَا جَاءَتْ لَا يُؤْمِنُونَ"},{"verse":"110","text":"We (too) shall turn to (confusion) their hearts and their eyes, even as they refused to believe in this in the first instance: We shall leave them in their trespasses, to wander in distraction.","commentary":"Building on the previous verse, this explains *why* those who demand specific signs might still not believe even if they were shown. It indicates that, as a consequence of their initial choice to reject the truth when it first came to them through the existing clear signs (like those in creation and the revelation), Allah may cause their hearts and eyes to be turned away. This can lead to confusion and a state of being lost in their errors. It's understood as a consequence of their persistent rejection, where their own choices contribute to a spiritual blindness that prevents them from benefiting from further signs.","arabic":"وَنُقَلِّبُ أَفْئِدَتَهُمْ وَأَبْصَارَهُمْ كَمَا لَمْ يُؤْمِنُوا بِهِ أَوَّلَ مَرَّةٍ وَنَذَرُهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ"},{"verse":"111","text":"Even if We did send unto them angels, and the dead did speak unto them, and We gathered together all things before their very eyes, they are not the ones to believe, unless it is in Allah's plan. But most of them ignore (the truth).","commentary":"This verse provides striking examples of overwhelming, extraordinary miracles (angels appearing, the dead speaking, everything in existence testifying) to emphasize the point made in the previous two verses. It states that even if such incredible events were to occur right before their eyes, those who are set in their rejection would still not believe, unless Allah willed otherwise. This highlights that belief is fundamentally a matter of the heart's readiness and sincerity in seeking guidance, which is ultimately facilitated by Allah's will. It underscores that the reason for their disbelief is not a lack of sufficient evidence, but rather their own unwillingness to accept the truth that is already apparent. Many people, unfortunately, choose to disregard or ignore this truth.","arabic":"وَلَوْ أَنَّنَا نَزَّلْنَا إِلَيْهِمُ الْمَلَائِكَةَ وَكَلَّمَهُمُ الْمَوْتَىٰ وَحَشَرْنَا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلًا مَا كَانُوا لِيُؤْمِنُوا إِلَّا أَنْ يَشَاءَ اللَّهُ وَلَٰكِنَّ أَكْثَرَهُمْ يَجْهَلُونَ"},{"verse":"95","text":"It is Allah Who causeth the seed-grain and the date-stone to split and sprout. He causeth the living to issue from the dead, and He is the one to cause the dead to issue from the living. That is Allah: then how are ye deluded away from the truth?","commentary":"This verse highlights Allah's power in initiating life. It describes how a tiny seed or date stone is split open by Allah's command, allowing a plant to sprout. It also points to the constant process where life emerges from things that seem lifeless, and conversely, where living things return to a state where life departs. This ongoing cycle is presented as a clear sign of Allah's unique ability to create and control life. The verse asks, given this clear evidence, how can anyone turn away from acknowledging Allah's truth? This sets the stage for subsequent verses that present further signs of Allah's creative power in the universe.","arabic":"إِنَّ اللَّهَ فَالِقُ الْحَبِّ وَالنَّوَىٰ ۖ يُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَمُخْرِجُ الْمَيِّتِ مِنَ الْحَيِّ ۚ ذَٰلِكُمُ اللَّهُ ۖ فَأَنَّىٰ تُؤْفَكُونَ"},{"verse":"96","text":"He it is that cleaveth the day-break (from the dark): He makes the night for rest and tranquillity, and the sun and moon for the reckoning (of time): Such is the judgment and ordering of (Him), the Exalted in Power, the Omniscient.","commentary":"Following the theme of initiating life from the seemingly lifeless (like splitting a seed in Verse 95), this verse points to another remarkable event: the splitting of dawn from the darkness of night. It explains that Allah created the night for rest and made the sun and moon revolve in precise orbits for people to measure time. All of this, the break of day, the function of night, and the celestial movements, is the result of the precise planning and ordering of Allah, Who possesses ultimate power and knows everything. This illustrates the grand scale of Allah's power, complementing the small-scale examples in the previous verse.","arabic":"فَالِقُ الْإِصْبَاحِ وَجَعَلَ اللَّيْلَ سَكَنًا وَالشَّمْسَ وَالْقَمَرَ حُسْبَانًا ۚ ذَٰلِكَ تَقْدِيرُ الْعَزِيزِ الْعَلِيمِ"},{"verse":"97","text":"It is He Who maketh the stars (as beacons) for you, that ye may guide yourselves, with their help, through the dark spaces of land and sea: We detail Our signs for people who know.","commentary":"Building on the mention of celestial bodies in the previous verse (sun and moon for time), this verse highlights another benefit provided by Allah through the stars. Allah has made the stars serve as guides, allowing people to navigate across vast, dark stretches of land and sea, especially before modern tools. This act of providing guidance through the natural world is presented as a sign detailed for people who use their knowledge and intellect to reflect on Allah's creation. It links the practical use of the stars to a deeper understanding of the Creator.","arabic":"وَهُوَ الَّذِي جَعَلَ لَكُمُ النُّجُومَ لِتَهْتَدُوا بِهَا فِي ظُلُمَاتِ الْبَرِّ وَالْبَحْرِ ۗ قَدْ فَصَّلْنَا الْآيَاتِ لِقَوْمٍ يَعْلَمُونَ"},{"verse":"98","text":"It is He Who hath produced you from a single person: here is a place of sojourn and a place of departure: We detail Our signs for people who understand.","commentary":"Shifting focus from the universe to humanity, this verse reminds us that Allah brought all of humanity into being from a single origin (often understood as Prophet Adam). It points out that this earth serves as both a temporary dwelling place during life and a place of transition (departure) after death. This fundamental truth about human existence and origin is presented as a sign for people who reflect and understand. It connects humanity's origin and destiny directly back to Allah, the Creator mentioned in the preceding verses showing universal signs.","arabic":"وَهُوَ الَّذِي أَنْشَأَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ فَمُسْتَقَرٌّ وَمُسْتَوْدَعٌ ۗ قَدْ فَصَّلْنَا الْآيَاتِ لِقَوْمٍ يَفْقَهُونَ"},{"verse":"99","text":"It is He Who sendeth down rain from the skies: with it We produce vegetation of all kinds: from some We produce green (crops), out of which We produce grain, heaped up (at harvest); out of the date-palm and its sheaths (or spathes) (come) clusters of dates hanging low and near: and (then there are) gardens of grapes, and olives, and pomegranates, each similar (in kind) yet different (in variety): when they begin to bear fruit, feast your eyes with the fruit and the ripeness thereof. Behold! in these things there are signs for people who believe.","commentary":"This verse returns to the theme of life springing from the earth, initiated by Allah, first introduced in Verse 95. It specifically highlights the role of rain sent down by Allah, which causes diverse vegetation to grow. The verse paints a vivid picture of this process, from green plants producing piled-up grain, to date palms with heavy clusters, and varied gardens of grapes, olives, and pomegranates, noting how they are similar in category but distinct in appearance and taste. It encourages reflection on the beauty of the ripening fruit and concludes that these natural wonders are clear signs for people whose hearts are open to belief.","arabic":"وَهُوَ الَّذِي أَنْزَلَ مِنَ السَّمَاءِ مَاءً فَأَخْرَجْنَا بِهِ نَبَاتَ كُلِّ شَيْءٍ فَأَخْرَجْنَا مِنْهُ خَضِرًا نُخْرِجُ مِنْهُ حَبًّا مُتَرَاكِبًا وَمِنَ النَّخْلِ مِنْ طَلْعِهَا قِنْوَانٌ دَانِيَةٌ وَجَنَّاتٍ مِنْ أَعْنَابٍ وَالزَّيْتُونَ وَالرُّمَّانَ مُشْتَبِهًا وَغَيْرَ مُتَشَابِهٍ ۗ انْظُرُوا إِلَىٰ ثَمَرِهِ إِذَا أَثْمَرَ وَيَنْعِهِ ۚ إِنَّ فِي ذَٰلِكُمْ لَآيَاتٍ لِقَوْمٍ يُؤْمِنُونَ"},{"verse":"100","text":"Yet they make the Jinns equals with Allah, though Allah did create the Jinns; and they falsely, having no knowledge, attribute to Him sons and daughters. Praise and glory be to Him! (for He is) above what they attribute to Him!","commentary":"After presenting numerous signs of Allah's unique and unparalleled power as the Creator and Sustainer (Verses 95-99), this verse contrasts that reality with the beliefs of some who wrongly associate partners with Allah. It mentions that some associated the Jinn (spiritual beings created by Allah) as equals with Allah, despite the fact that Allah is their Creator. It also highlights the false attribution of sons and daughters to Allah, done out of ignorance and without any basis in knowledge. The verse strongly refutes these notions, proclaiming Allah's immense glory and transcendence above such incorrect descriptions. This serves as a stark contrast to the detailed descriptions of Allah's true nature and actions provided earlier.","arabic":"وَجَعَلُوا لِلَّهِ شُرَكَاءَ الْجِنَّ وَخَلَقَهُمْ ۖ وَخَرَقُوا لَهُ بَنِينَ وَبَنَاتٍ بِغَيْرِ عِلْمٍ ۚ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يَصِفُونَ"},{"verse":"101","text":"To Him is due the primal origin of the heavens and the earth: How can He have a son when He hath no consort? He created all things, and He hath full knowledge of all things.","commentary":"This verse logically refutes the false attribution of a son to Allah, directly addressing the claim made in the previous verse. It emphasizes that Allah is the ultimate Originator of the heavens and the earth. The verse argues that having a child, as humans understand it, requires a partner or consort. Since Allah is unique, has no partner, and is the creator of everything, the concept of Him having a son is illogical and contrary to His nature as the sole, self-sufficient Creator. It reaffirms His absolute power and complete knowledge over all creation.","arabic":"بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ أَنَّىٰ يَكُونُ لَهُ وَلَدٌ وَلَمْ تَكُنْ لَهُ صَاحِبَةٌ ۖ وَخَلَقَ كُلَّ شَيْءٍ ۖ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ"},{"verse":"102","text":"That is Allah, your Lord! there is no god but He, the Creator of all things: then worship ye Him: and He hath power to dispose of all affairs.","commentary":"This verse brings together the core message derived from the preceding signs and arguments (Verses 95-101). It declares unequivocally that this powerful Creator, Originator of life and the universe, is Allah, the only Lord. It reinforces that there is no deity worthy of worship except Him because He is the Creator of everything. Therefore, it directs humanity to worship and submit to Him alone. It concludes by stating that He is in complete control and manages all affairs. This verse serves as a direct command and conclusion based on the evidence presented about Allah's unique nature and actions.","arabic":"ذَٰلِكُمُ اللَّهُ رَبُّكُمْ ۖ لَا إِلَٰهَ إِلَّا هُوَ ۖ خَالِقُ كُلِّ شَيْءٍ فَاعْبُدُوهُ ۚ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ وَكِيلٌ"},{"verse":"103","text":"No vision can grasp Him, but His grasp is over all vision: He is above all comprehension, yet is acquainted with all things.","commentary":"Describing Allah's immense nature, this verse explains that human sight and understanding are limited and cannot fully encompass or comprehend Allah. Our vision is finite, but Allah's power and knowledge encompass all vision and everything we can perceive and know. Despite being beyond human comprehension, Allah is fully aware of all things, big or small. This verse highlights Allah's transcendence and perfection, contrasting with the limitations of created beings and reinforcing why only He is worthy of worship (as stated in Verse 102). It also implicitly addresses any demand for tangible \"proofs\" of Allah's existence by showing that He is beyond physical perception in this life.","arabic":"لَا تُدْرِكُهُ الْأَبْصَارُ وَهُوَ يُدْرِكُ الْأَبْصَارَ ۖ وَهُوَ اللَّطِيفُ الْخَبِيرُ"},{"verse":"104","text":"\"Now have come to you, from your Lord, proofs (to open your eyes): if any will see, it will be for (the good of) his own soul; if any will be blind, it will be to his own (harm): I am not (here) to watch over your doings.\"","commentary":"Following the description of Allah's nature and the presentation of numerous signs throughout the preceding verses (95-103), this verse emphasizes that clear insights and proofs have indeed been sent from Allah. It clarifies that the choice to see and accept these proofs or to remain blind is a personal one. Accepting guidance is for one's own benefit, while rejecting it is to one's own detriment. The verse concludes by stating that the Prophet's role is simply to convey the message, not to force belief or to be a keeper over people's actions. This highlights the principle of individual accountability and freedom of choice in responding to divine guidance.","arabic":"قَدْ جَاءَكُمْ بَصَائِرُ مِنْ رَبِّكُمْ ۖ فَمَنْ أَبْصَرَ فَلِنَفْسِهِ ۖ وَمَنْ عَمِيَ فَعَلَيْهَا ۚ وَمَا أَنَا عَلَيْكُمْ بِحَفِيظٍ"},{"verse":"112","text":"Likewise did We make for every Messenger an enemy,- evil ones among men and jinns, inspiring each other with flowery discourses by way of deception. If thy Lord had so planned, they would not have done it: so leave them and their inventions alone.","commentary":"We understand that throughout history, Allah has established adversaries for every Messenger He sent. These adversaries come from among ill-intentioned humans and jinn, who influence one another by presenting falsehoods in appealing and deceptive ways. If Allah had willed otherwise, this opposition would not have occurred. Therefore, we are reminded to disregard their schemes and leave their judgment to Allah. This verse sets the stage by acknowledging that opposition to Allah's message and Messengers is a consistent challenge throughout history, allowed by Allah as part of His plan.","arabic":"وَكَذَٰلِكَ جَعَلْنَا لِكُلِّ نَبِيٍّ عَدُوًّا شَيَاطِينَ الْإِنْسِ وَالْجِنِّ يُوحِي بَعْضُهُمْ إِلَىٰ بَعْضٍ زُخْرُفَ الْقَوْلِ غُرُورًا ۚ وَلَوْ شَاءَ رَبُّكَ مَا فَعَلُوهُ ۖ فَذَرْهُمْ وَمَا يَفْتَرُونَ"},{"verse":"113","text":"To such (deceit) let the hearts of those incline, who have no faith in the hereafter: let them delight in it, and let them earn from it what they may.","commentary":"This verse explains that the deceptive influence mentioned in the previous verse particularly appeals to the hearts of those who do not believe in accountability in the hereafter. They are drawn to such falsehoods, find pleasure in them, and pursue worldly gains through these means. This is also part of Allah's design, allowing individuals the freedom to choose their path and demonstrating the consequences of prioritizing this worldly life over the eternal one. This verse connects back to the previous one by showing who is most susceptible to the deceptive tactics of the adversaries.","arabic":"وَلِتَصْغَىٰ إِلَيْهِ أَفْئِدَةُ الَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ وَلِيَرْضَوْهُ وَلِيَقْتَرِفُوا مَا هُمْ مُقْتَرِفُونَ"},{"verse":"114","text":"Say: \"Shall I seek for judge other than Allah? - when He it is Who hath sent unto you the Book, explained in detail.\" They know full well, to whom We have given the Book, that it hath been sent down from thy Lord in truth. Never be then of those who doubt.","commentary":"In this verse, we are taught a fundamental principle: the ultimate authority for judgment and legislation rests solely with Allah. The Prophet is instructed to ask, \"Should I seek any judge other than Allah?\" This rhetorical question emphasizes that there is no valid alternative source for guidance, especially since Allah has sent the Qur'an, a Book that explains matters in detail. We are also reminded that even those who received previous divine scriptures recognized the truth of the Qur'an's divine origin. This highlights the clear, undeniable nature of Allah's guidance, contrasting with the deception mentioned in the prior verses.","arabic":"أَفَغَيْرَ اللَّهِ أَبْتَغِي حَكَمًا وَهُوَ الَّذِي أَنْزَلَ إِلَيْكُمُ الْكِتَابَ مُفَصَّلًا ۚ وَالَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْلَمُونَ أَنَّهُ مُنَزَّلٌ مِنْ رَبِّكَ بِالْحَقِّ ۖ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ"},{"verse":"115","text":"The word of thy Lord doth find its fulfilment in truth and in justice: None can change His words: for He is the one who heareth and knoweth all.","commentary":"Following the affirmation that Allah is the sole source of judgment, this verse emphasizes the perfection and finality of His message. We understand that Allah's directives and promises are perfectly true and just, and nothing can alter them. Allah possesses complete knowledge and hears everything. This reinforces the completeness and reliability of the divine guidance provided in the Qur'an, ensuring believers that Allah's word is the ultimate standard, unlike the conjecture mentioned in the subsequent verse.","arabic":"وَتَمَّتْ كَلِمَتُ رَبِّكَ صِدْقًا وَعَدْلًا ۚ لَا مُبَدِّلَ لِكَلِمَاتِهِ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ"},{"verse":"116","text":"Wert thou to follow the common run of those on earth, they will lead thee away from the way of Allah. They follow nothing but conjecture: they do nothing but lie.","commentary":"This verse serves as a warning against relying on the opinions or practices of the majority of people on earth if they deviate from divine guidance. It explains that many people follow mere guesswork and speculation, leading themselves and others away from the straight path of Allah. This highlights the contrast between divine knowledge and human conjecture, emphasizing the importance of adhering to Allah's clearly explained Book mentioned in Verse 114, rather than popular, uninformed opinions.","arabic":"وَإِنْ تُطِعْ أَكْثَرَ مَنْ فِي الْأَرْضِ يُضِلُّوكَ عَنْ سَبِيلِ اللَّهِ ۚ إِنْ يَتَّبِعُونَ إِلَّا الظَّنَّ وَإِنْ هُمْ إِلَّا يَخْرُصُونَ"},{"verse":"117","text":"Thy Lord knoweth best who strayeth from His way: He knoweth best who they are that receive His guidance.","commentary":"This verse reminds us that ultimately, Allah alone knows who has truly deviated from His path and who is rightly guided. While we are given criteria for guidance in His Book (as discussed in previous verses), the final judgment and complete understanding of people's hearts and intentions rest with Allah. This follows the warning against following those who are misguided (Verse 116) by reaffirming Allah's ultimate knowledge and authority in determining the state of individuals.","arabic":"إِنَّ رَبَّكَ هُوَ أَعْلَمُ مَنْ يَضِلُّ عَنْ سَبِيلِهِ ۖ وَهُوَ أَعْلَمُ بِالْمُهْتَدِينَ"},{"verse":"118","text":"So eat of (meats) on which Allah's name hath been pronounced, if ye have faith in His signs.","commentary":"Transitioning from the broad principles of divine authority and guidance, this verse provides a specific instruction as a practical application of faith. Believers are directed to eat meat over which Allah's name has been pronounced during slaughter, if they truly believe in His signs (revelations). This connects obedience in daily life, like dietary laws, directly to the core concept of faith and acknowledging Allah's authority established in the preceding verses.","arabic":"فَكُلُوا مِمَّا ذُكِرَ اسْمُ اللَّهِ عَلَيْهِ إِنْ كُنْتُمْ بِآيَاتِهِ مُؤْمِنِينَ"},{"verse":"119","text":"Why should ye not eat of (meats) on which Allah's name hath been pronounced, when He hath explained to you in detail what is forbidden to you - except under compulsion of necessity? But many do mislead (men) by their appetites unchecked by knowledge. Thy Lord knoweth best those who transgress.","commentary":"This verse continues the discussion from the previous one by questioning why believers would hesitate to eat meat that is made lawful by pronouncing Allah's name over it. It highlights that Allah has already clearly explained what is forbidden, except in situations of extreme necessity. The verse then warns that many people, driven by their desires and lack of understanding, mislead others regarding what is lawful or unlawful. This reinforces that Allah's detailed instructions are the true standard, not human desires or ignorance, and affirms that Allah is fully aware of those who overstep His boundaries.","arabic":"وَمَا لَكُمْ أَلَّا تَأْكُلُوا مِمَّا ذُكِرَ اسْمُ اللَّهِ عَلَيْهِ وَقَدْ فَصَّلَ لَكُمْ مَا حَرَّمَ عَلَيْكُمْ إِلَّا مَا اضْطُرِرْتُمْ إِلَيْهِ ۗ وَإِنَّ كَثِيرًا لَيُضِلُّونَ بِأَهْوَائِهِمْ بِغَيْرِ عِلْمٍ ۗ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِالْمُعْتَدِينَ"},{"verse":"120","text":"Eschew all sin, open or secret: those who earn sin will get due recompense for their \"earnings.\"","commentary":"Following the specific example of dietary laws and the warning against misleading others (which is a sin), this verse gives a general command to avoid all kinds of sin, whether done openly or hidden from others. It serves as a broader reminder that all actions, good or bad, are recorded and that those who commit sins will face the consequences of their actions. This verse provides a wider context of accountability before returning to the specific issue of forbidden meat in the next verse.","arabic":"وَذَرُوا ظَاهِرَ الْإِثْمِ وَبَاطِنَهُ ۚ إِنَّ الَّذِينَ يَكْسِبُونَ الْإِثْمَ سَيُجْزَوْنَ بِمَا كَانُوا يَقْتَرِفُونَ"},{"verse":"121","text":"Eat not of (meats) on which Allah's name hath not been pronounced: That would be impiety. But the evil ones ever inspire their friends to contend with you if ye were to obey them, ye would indeed be Pagans.","commentary":"Concluding this specific discussion on dietary laws, this verse gives a strict prohibition: do not eat meat over which Allah's name has not been pronounced. It declares that doing so is a deviation from the right path. The verse then reveals that ill-intentioned beings inspire their allies to argue against this divine law. It gives a strong warning that if one were to follow such arguments and disregard Allah's ruling on this matter, it would be equivalent to associating partners with Allah. This is because accepting a law or judgment from someone other than Allah, in matters that Allah has legislated upon, is seen in Islam as giving that entity a share in Allah's unique right to set the law. This verse thus connects a specific religious practice (pronouncing Allah's name during slaughter) directly to the core concept of recognizing Allah's sole authority, which was introduced earlier in this passage.","arabic":"وَلَا تَأْكُلُوا مِمَّا لَمْ يُذْكَرِ اسْمُ اللَّهِ عَلَيْهِ وَإِنَّهُ لَفِسْقٌ ۗ وَإِنَّ الشَّيَاطِينَ لَيُوحُونَ إِلَىٰ أَوْلِيَائِهِمْ لِيُجَادِلُوكُمْ ۖ وَإِنْ أَطَعْتُمُوهُمْ إِنَّكُمْ لَمُشْرِكُونَ"},{"verse":"122","text":"Can he who was dead, to whom We gave life, and a light whereby he can walk amongst men, be like him who is in the depths of darkness, from which he can never come out? Thus to those without faith their own deeds seem pleasing.","commentary":"This verse uses a powerful comparison to describe the difference between having faith and being without it. It asks if someone who was spiritually \"dead\" but was then given spiritual \"life\" by Allah, and provided with a \"light\" to navigate life among people, can be compared to someone who remains in deep \"darkness,\" unable to escape it.\n\nFrom a Muslim perspective, faith is seen as bringing spiritual life and clarity, allowing a person to understand existence and their purpose in a new way. It's like moving from a state of unawareness or spiritual death into a vibrant, illuminated existence. The \"light\" allows them to see the truth and live righteously among others.\n\nIn contrast, being without faith is described as being in profound darkness, unable to find the right path. The verse explains that, as a consequence of this state, the actions and choices of those without faith may seem right and appealing to them, even if they lead away from Allah's guidance. This sets the stage for understanding the spiritual states discussed in the verses that follow.","arabic":"أَوَمَنْ كَانَ مَيْتًا فَأَحْيَيْنَاهُ وَجَعَلْنَا لَهُ نُورًا يَمْشِي بِهِ فِي النَّاسِ كَمَنْ مَثَلُهُ فِي الظُّلُمَاتِ لَيْسَ بِخَارِجٍ مِنْهَا ۚ كَذَٰلِكَ زُيِّنَ لِلْكَافِرِينَ مَا كَانُوا يَعْمَلُونَ"},{"verse":"123","text":"Thus have We placed leaders in every town, its wicked men, to plot (and burrow) therein: but they only plot against their own souls, and they perceive it not.","commentary":"Continuing from the previous verse's contrast between light and darkness, this verse speaks about the reality that in societies throughout history, Allah has allowed powerful individuals or \"leaders\" who are inclined towards wickedness to exist in prominent positions. These individuals often scheme and plot against the truth and those who follow it.\n\nThis isn't to say Allah forces them to be wicked, but that He allows their actions as part of the test of life. These individuals work together with others who share their inclination towards misguidance, trying to undermine the message of truth brought by messengers and believers.\n\nHowever, the verse highlights a key point: their plotting ultimately harms only themselves, even though they don't realize it. Their schemes may seem powerful, but in the larger scheme of things, they are working against Allah's ultimate plan and their own best interests in the afterlife. This offers reassurance to believers that, despite opposition, Allah is in control, and the efforts of opponents are ultimately futile against His will. This idea connects to the fate described in the next verse.","arabic":"وَكَذَٰلِكَ جَعَلْنَا فِي كُلِّ قَرْيَةٍ أَكَابِرَ مُجْرِمِيهَا لِيَمْكُرُوا فِيهَا ۖ وَمَا يَمْكُرُونَ إِلَّا بِأَنْفُسِهِمْ وَمَا يَشْعُرُونَ"},{"verse":"124","text":"When there comes to them a sign (from Allah), They say: \"We shall not believe until we receive one (exactly) like those received by Allah's messengers.\" Allah knoweth best where (and how) to carry out His mission. Soon will the wicked be overtaken by humiliation before Allah, and a severe punishment, for all their plots.","commentary":"This verse describes the arrogant attitude of some who oppose the truth, particularly those who hold positions of power mentioned in the previous verse. When evidence or a \"sign\" of Allah's truth comes to them, they demand to be given the same kind of direct communication or miracles that Allah's messengers received. Their arrogance and desire for special status prevent them from simply accepting the message delivered through the messenger.\n\nThe verse responds by stating clearly that Allah knows best who is suitable to be entrusted with His divine message. Choosing messengers is solely Allah's decision, based on His perfect knowledge of their character and worthiness, not on human demands or social status.\n\nIt then warns these arrogant schemers that, as a consequence of their rejection, plotting, and pride, they will face humiliation and severe punishment from Allah. Their worldly power and schemes will be worthless before their Creator. This serves as a direct consequence of the opposition described in the previous verse and contrasts with the guidance and light offered in Verse 122.","arabic":"وَإِذَا جَاءَتْهُمْ آيَةٌ قَالُوا لَنْ نُؤْمِنَ حَتَّىٰ نُؤْتَىٰ مِثْلَ مَا أُوتِيَ رُسُلُ اللَّهِ ۘ اللَّهُ أَعْلَمُ حَيْثُ يَجْعَلُ رِسَالَتَهُ ۗ سَيُصِيبُ الَّذِينَ أَجْرَمُوا صَغَارٌ عِنْدَ اللَّهِ وَعَذَابٌ شَدِيدٌ بِمَا كَانُوا يَمْكُرُونَ"},{"verse":"125","text":"Those whom Allah (in His plan) willeth to guide,- He openeth their breast to Islam; those whom He willeth to leave straying,- He maketh their breast close and constricted, as if they had to climb up to the skies: thus doth Allah (heap) the penalty on those who refuse to believe.","commentary":"This verse explains how Allah's will and a person's choice interact regarding guidance. It describes the internal state of individuals in relation to accepting or rejecting faith.\n\nWhen Allah wills to guide someone – which aligns with the person's openness and inclination towards truth – He makes their heart receptive and \"open\" to accepting \"Islam,\" which means submission to Allah. This acceptance feels natural and easy for them, like a burden being lifted.\n\nConversely, when Allah wills to let someone go astray – which aligns with their rejection and resistance to truth – He makes their heart feel \"tight and constricted,\" making it difficult and burdensome for them to accept guidance, as if they were trying to climb impossibly high into the sky. This difficult state is described as a consequence or \"penalty\" from Allah upon those who refuse to believe. It's a spiritual state that results from their own choices, facilitated by Allah's overarching will and the natural laws He has set in place.","arabic":"فَمَنْ يُرِدِ اللَّهُ أَنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ لِلْإِسْلَامِ ۖ وَمَنْ يُرِدْ أَنْ يُضِلَّهُ يَجْعَلْ صَدْرَهُ ضَيِّقًا حَرَجًا كَأَنَّمَا يَصَّعَّدُ فِي السَّمَاءِ ۚ كَذَٰلِكَ يَجْعَلُ اللَّهُ الرِّجْسَ عَلَى الَّذِينَ لَا يُؤْمِنُونَ"},{"verse":"126","text":"This is the way of thy Lord, leading straight: We have detailed the signs for those who receive admonition.","commentary":"Following the explanation of the internal states related to guidance and misguidance in the previous verse, this verse declares that the path described – the path of faith, openness to guidance, and submission to Allah – is \"the way of your Lord.\" It is described as a \"straight path,\" indicating it is the correct and direct route to truth and salvation.\n\nAllah states that He has made His signs and revelations clear and detailed. However, He clarifies that this clarity is most beneficial for \"those who receive admonition\" or those who are willing to reflect, learn, and be guided by these signs. It emphasizes that while the path and signs are clear, a receptive heart and willingness to heed are necessary to benefit from them. This verse serves as a bridge, leading to the ultimate outcome promised to those who follow this straight path, which is mentioned in the next verse.","arabic":"وَهَٰذَا صِرَاطُ رَبِّكَ مُسْتَقِيمًا ۗ قَدْ فَصَّلْنَا الْآيَاتِ لِقَوْمٍ يَذَّكَّرُونَ"},{"verse":"127","text":"For them will be a home of peace in the presence of their Lord: He will be their friend, because they practised (righteousness).","commentary":"This verse describes the blessed destination and reward for those who follow the straight path mentioned in the previous verse, who have accepted guidance and whose hearts were open to faith (as described in Verse 125). Their reward is a \"home of peace\" in the presence of their Lord, Allah. This signifies Paradise, a place of ultimate tranquility and security.\n\nMore significantly, it states that Allah will be their \"friend\" or protector and supporter. This deep connection and special relationship with Allah is given \"because they practiced (righteousness).\" This highlights that belief must be accompanied by good deeds and righteous living. It's not just about intellectual assent but about living a life in submission to Allah, following the guidance He has provided. This serves as the beautiful conclusion to the passage, showing the ultimate reward for choosing the path of light and guidance.","arabic":"لَهُمْ دَارُ السَّلَامِ عِنْدَ رَبِّهِمْ ۖ وَهُوَ وَلِيُّهُمْ بِمَا كَانُوا يَعْمَلُونَ"},{"verse":"128","text":"One day will He gather them all together, (and say): \"O ye assembly of Jinns! Much (toll) did ye take of men.\" Their friends amongst men will say: \"Our Lord! we made profit from each other: but (alas!) we reached our term - which thou didst appoint for us.\" He will say: \"The Fire be your dwelling-place: you will dwell therein for ever, except as Allah willeth.\" for thy Lord is full of wisdom and knowledge.","commentary":"This verse describes a scene from the Day of Judgment when Allah will gather everyone, including humans and jinn. Allah addresses the jinn, stating that they misled many humans. Then, those humans who were influenced by the jinn will respond, acknowledging that they benefited from each other during their earthly lives but have now reached the end of the time Allah appointed for them. Allah then declares that the Fire will be their permanent dwelling, unless Allah wills otherwise. This highlights Allah's absolute power and knowledge, emphasizing that His judgments are based on perfect wisdom. This scene sets the stage for understanding the consequences of following influences that lead away from Allah's guidance.","arabic":"وَيَوْمَ يَحْشُرُهُمْ جَمِيعًا يَا مَعْشَرَ الْجِنِّ قَدِ اسْتَكْثَرْتُمْ مِنَ الْإِنْسِ ۖ وَقَالَ أَوْلِيَاؤُهُمْ مِنَ الْإِنْسِ رَبَّنَا اسْتَمْتَعَ بَعْضُنَا بِبَعْضٍ وَبَلَغْنَا أَجَلَنَا الَّذِي أَجَّلْتَ لَنَا ۚ قَالَ النَّارُ مَثْوَاكُمْ خَالِدِينَ فِيهَا إِلَّا مَا شَاءَ اللَّهُ ۗ إِنَّ رَبَّكَ حَكِيمٌ عَلِيمٌ"},{"verse":"129","text":"Thus do we make the wrong-doers turn to each other, because of what they earn.","commentary":"Following the depiction of the jinn and humans being judged together, this verse explains a general principle: This is how Allah causes those who do wrong to become allies with one another. Their shared actions and objectives create a connection between them. This connects back to the previous verse by showing that the alliance and mutual influence between the jinn and the humans who followed them was a consequence of their wrongdoing and will lead them to a shared fate.","arabic":"وَكَذَٰلِكَ نُوَلِّي بَعْضَ الظَّالِمِينَ بَعْضًا بِمَا كَانُوا يَكْسِبُونَ"},{"verse":"130","text":"\"O ye assembly of Jinns and men! came there not unto you messengers from amongst you, setting forth unto you My signs, and warning you of the meeting of this Day of yours?\" They will say: \"We bear witness against ourselves.\" It was the life of this world that deceived them. So against themselves will they bear witness that they rejected Faith.","commentary":"Continuing the scene from the Day of Judgment, Allah addresses the gathered jinn and humans, asking if messengers came to them, presenting Allah's signs and warning them about this Day. They will admit against themselves that yes, messengers did come. They confess that the attractions and distractions of worldly life had led them astray. Because of this deception and their rejection of faith despite the warnings, they will testify against themselves that they were disbelievers. This emphasizes Allah's justice; He does not punish people without first sending messengers to convey His message and warn them. This verse builds on the previous ones by showing that their alliance in wrongdoing occurred despite them receiving divine warnings.","arabic":"يَا مَعْشَرَ الْجِنِّ وَالْإِنْسِ أَلَمْ يَأْتِكُمْ رُسُلٌ مِنْكُمْ يَقُصُّونَ عَلَيْكُمْ آيَاتِي وَيُنْذِرُونَكُمْ لِقَاءَ يَوْمِكُمْ هَٰذَا ۚ قَالُوا شَهِدْنَا عَلَىٰ أَنْفُسِنَا ۖ وَغَرَّتْهُمُ الْحَيَاةُ الدُّنْيَا وَشَهِدُوا عَلَىٰ أَنْفُسِهِمْ أَنَّهُمْ كَانُوا كَافِرِينَ"},{"verse":"131","text":"(The messengers were sent) thus, for thy Lord would not destroy for their wrong-doing men's habitations whilst their occupants were unwarned.","commentary":"This verse explains the reason behind sending messengers, as mentioned in the previous verse. It clarifies that Allah would never destroy communities for their wrongdoing without first sending messengers to warn them. This highlights Allah's immense grace and justice; He provides clear guidance and warnings before any accountability or punishment occurs. It shows that the confession in the previous verse came after they had every opportunity to receive guidance.","arabic":"ذَٰلِكَ أَنْ لَمْ يَكُنْ رَبُّكَ مُهْلِكَ الْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا غَافِلُونَ"},{"verse":"132","text":"To all are degrees (or ranks) according to their deeds: for thy Lord is not unmindful of anything that they do.","commentary":"This verse establishes the principle of varying degrees or ranks for everyone based on their actions. It assures that Allah is completely aware of everything people do, down to the finest detail. This applies to both those who do good and those who do wrong; each will have a status corresponding to their deeds. This follows from the previous verses discussing accountability and judgment, explaining that the outcome is directly linked to the actions performed in this life, of which Allah is perfectly aware.","arabic":"وَلِكُلٍّ دَرَجَاتٌ مِمَّا عَمِلُوا ۚ وَمَا رَبُّكَ بِغَافِلٍ عَمَّا يَعْمَلُونَ"},{"verse":"133","text":"Thy Lord is self-sufficient, full of Mercy: if it were His will, He could destroy you, and in your place appoint whom He will as your successors, even as He raised you up from the posterity of other people.","commentary":"This verse emphasizes Allah's absolute independence and His great mercy. It states that Allah does not need humanity and, if He willed, He could remove everyone and replace them with others, just as He brought the current generation into being from previous ones. This serves as a reminder of human dependence on Allah's will and highlights His power over creation. It also underscores His mercy in allowing people time and sending guidance, despite being fully capable of replacing them instantly. This serves as a powerful statement about Allah's sovereignty in contrast to the actions of wrongdoers discussed earlier.","arabic":"وَرَبُّكَ الْغَنِيُّ ذُو الرَّحْمَةِ ۚ إِنْ يَشَأْ يُذْهِبْكُمْ وَيَسْتَخْلِفْ مِنْ بَعْدِكُمْ مَا يَشَاءُ كَمَا أَنْشَأَكُمْ مِنْ ذُرِّيَّةِ قَوْمٍ آخَرِينَ"},{"verse":"134","text":"All that hath been promised unto you will come to pass: nor can ye frustrate it (in the least bit).","commentary":"Following the mention of Allah's power and ability to replace humanity, this verse gives a strong warning and assurance: everything that has been promised, particularly regarding accountability and the consequences of actions (like the Day of Judgment depicted earlier), will certainly happen. It emphasizes that no one can prevent or escape it. This reinforces the seriousness of the warnings given by the messengers and the inevitability of facing the outcome of one's deeds.","arabic":"إِنَّ مَا تُوعَدُونَ لَآتٍ ۖ وَمَا أَنْتُمْ بِمُعْجِزِينَ"},{"verse":"135","text":"Say: \"O my people! Do whatever ye can: I will do (my part): soon will ye know who it is whose end will be (best) in the Hereafter: certain it is that the wrong-doers will not prosper.\"","commentary":"This verse contains a message conveyed through Prophet Muhammad (peace be upon him) to his people. It's a declaration of confidence in the truth and a challenge to those who oppose it. He tells them to continue acting according to their ways, while he will continue following the guidance given to him. The verse assures that the ultimate outcome will become clear in the Hereafter, stating with certainty that those who do wrong will never truly succeed or prosper. This serves as a concluding statement to this passage, contrasting the sure path of those who follow guidance with the inevitable failure of those who persist in wrongdoing.","arabic":"قُلْ يَا قَوْمِ اعْمَلُوا عَلَىٰ مَكَانَتِكُمْ إِنِّي عَامِلٌ ۖ فَسَوْفَ تَعْلَمُونَ مَنْ تَكُونُ لَهُ عَاقِبَةُ الدَّارِ ۗ إِنَّهُ لَا يُفْلِحُ الظَّالِمُونَ"},{"verse":"136","text":"Out of what Allah hath produced in abundance in tilth and in cattle, they assigned Him a share: they say, according to their fancies: \"This is for Allah, and this\" - for our \"partners\"! but the share of their\" partners \"reacheth not Allah, whilst the share of Allah reacheth their \"partners\"! evil (and unjust) is their assignment!","commentary":"This verse speaks about how people in pre-Islamic Arabian society dealt with the abundance Allah provided from their crops and livestock. Allah is the One who created and provided these resources. However, these people would divide what Allah gave them, setting aside a portion they claimed was for Allah, and another portion for the deities or partners they associated with Him. The verse highlights the injustice of this division: they would often take from the portion set aside for Allah and add it to the portion of their partners, but they would never take from the partners' portion and add it to Allah's. This unfairness shows their misguided beliefs and priorities, judging very poorly in their allocation of what Allah had provided. This verse sets the stage for the following discussion by showing how people wrongly attributed authority to others alongside Allah over the resources He created.","arabic":"وَجَعَلُوا لِلَّهِ مِمَّا ذَرَأَ مِنَ الْحَرْثِ وَالْأَنْعَامِ نَصِيبًا فَقَالُوا هَٰذَا لِلَّهِ بِزَعْمِهِمْ وَهَٰذَا لِشُرَكَائِنَا ۖ فَمَا كَانَ لِشُرَكَائِهِمْ فَلَا يَصِلُ إِلَى اللَّهِ ۖ وَمَا كَانَ لِلَّهِ فَهُوَ يَصِلُ إِلَىٰ شُرَكَائِهِمْ ۗ سَاءَ مَا يَحْكُمُونَ"},{"verse":"137","text":"Even so, in the eyes of most of the pagans, their \"partners\" made alluring the slaughter of their children, in order to lead them to their own destruction, and cause confusion in their religion. If Allah had willed, they would not have done so: But leave alone them and their inventions.","commentary":"Following the mention of their unfair division of produce, this verse introduces another disturbing practice influenced by the \"partners\" they associated with Allah. These partners, whether misguided human leaders like priests and chiefs or evil spiritual beings (jinn), made the killing of their own children seem acceptable. This practice included burying daughters alive out of fear of poverty or shame, and sometimes even sacrificing sons to their deities. The verse explains that the purpose behind this influence was to bring people to ruin and confuse them about their faith, causing them to lose their way and live in moral and social disorder. The verse also reminds us that nothing happens without Allah's overarching will and permission, and then directs the Prophet Muhammad, and through him, the believers, to leave these people and their false inventions to Allah's judgment. This continues the theme from the previous verse, illustrating further how people allowed influences other than divine guidance to dictate their lives, even in the most sensitive matters like family.","arabic":"وَكَذَٰلِكَ زَيَّنَ لِكَثِيرٍ مِنَ الْمُشْرِكِينَ قَتْلَ أَوْلَادِهِمْ شُرَكَاؤُهُمْ لِيُرْدُوهُمْ وَلِيَلْبِسُوا عَلَيْهِمْ دِينَهُمْ ۖ وَلَوْ شَاءَ اللَّهُ مَا فَعَلُوهُ ۖ فَذَرْهُمْ وَمَا يَفْتَرُونَ"},{"verse":"138","text":"And they say that such and such cattle and crops are taboo, and none should eat of them except those whom - so they say - We wish; further, there are cattle forbidden to yoke or burden, and cattle on which, (at slaughter), the name of Allah is not pronounced; - inventions against Allah's name: soon will He requite them for their inventions.","commentary":"Building on the examples of misguided practices regarding Allah's provisions, this verse details further arbitrary rules people invented about livestock and crops. They would declare certain types of cattle and produce forbidden, claiming that only specific individuals (presumably priests or those with authority among them) were allowed to eat them, supposedly with Allah's permission – a permission they falsely claimed. They also designated certain animals as forbidden from being used for work or carrying burdens. Additionally, some cattle were slaughtered without mentioning Allah's name, instead invoking the names of their associated partners or idols. The verse explicitly states that all these prohibitions and claims were lies invented against Allah. It warns that Allah will certainly hold them accountable for these fabrications. This verse reinforces the theme that legislating or making things lawful or unlawful without divine authority is a serious deviation from true faith.","arabic":"وَقَالُوا هَٰذِهِ أَنْعَامٌ وَحَرْثٌ حِجْرٌ لَا يَطْعَمُهَا إِلَّا مَنْ نَشَاءُ بِزَعْمِهِمْ وَأَنْعَامٌ حُرِّمَتْ ظُهُورُهَا وَأَنْعَامٌ لَا يَذْكُرُونَ اسْمَ اللَّهِ عَلَيْهَا افْتِرَاءً عَلَيْهِ ۚ سَيَجْزِيهِمْ بِمَا كَانُوا يَفْتَرُونَ"},{"verse":"139","text":"They say: \"What is in the wombs of such and such cattle is specially reserved (for food) for our men, and forbidden to our women; but if it is still-born, then all have share therein. For their (false) attribution (of superstitions to Allah), He will soon punish them: for He is full of wisdom and knowledge.","commentary":"This verse provides another specific and particularly illogical example of the arbitrary rules regarding livestock from the previous verse. These people claimed that the offspring inside the wombs of certain cattle were exclusively for their men, and forbidden for their women. However, in a strange twist, if the offspring was stillborn, then both men and women were allowed to partake of it. This demonstrates the sheer irrationality of the rules they invented and attributed to Allah. The verse follows with a clear warning that Allah will punish them for these false assertions and the superstitions they attributed to Him. It emphasizes that Allah is full of wisdom and knowledge, implying that His true laws are based on perfect wisdom, unlike the absurd rules they fabricated. This continues the critique of people's false claims about what Allah has permitted or forbidden.","arabic":"وَقَالُوا مَا فِي بُطُونِ هَٰذِهِ الْأَنْعَامِ خَالِصَةٌ لِذُكُورِنَا وَمُحَرَّمٌ عَلَىٰ أَزْوَاجِنَا ۖ وَإِنْ يَكُنْ مَيْتَةً فَهُمْ فِيهِ شُرَكَاءُ ۚ سَيَجْزِيهِمْ وَصْفَهُمْ ۚ إِنَّهُ حَكِيمٌ عَلِيمٌ"},{"verse":"140","text":"Lost are those who slay their children, from folly, without knowledge, and forbid food which Allah hath provided for them, inventing (lies) against Allah. They have indeed gone astray and heeded no guidance.","commentary":"This verse summarizes the misguided actions previously mentioned (killing children and forbidding provisions) and declares the consequence. It describes those who committed these acts out of foolishness and ignorance, based on lies they invented against Allah, as utterly lost. They have strayed far from the right path and have become unresponsive to true guidance. This serves as a strong condemnation of such practices and highlights the severity of their deviation, linking their harmful social customs directly to their fabrication of falsehoods against Allah and their subsequent loss of guidance. It acts as a concluding statement on the specific examples of pagan misguidance discussed in verses 136-139.","arabic":"قَدْ خَسِرَ الَّذِينَ قَتَلُوا أَوْلَادَهُمْ سَفَهًا بِغَيْرِ عِلْمٍ وَحَرَّمُوا مَا رَزَقَهُمُ اللَّهُ افْتِرَاءً عَلَى اللَّهِ ۚ قَدْ ضَلُّوا وَمَا كَانُوا مُهْتَدِينَ"},{"verse":"141","text":"It is He Who produceth gardens, with trellises and without, and dates, and tilth with produce of all kinds, and olives and pomegranates, similar (in kind) and different (in variety): eat of their fruit in their season, but render the dues that are proper on the day that the harvest is gathered. But waste not by excess: for Allah loveth not the wasters.","commentary":"After condemning the pagan practices of forbidding and misallocating provisions, this verse shifts focus to affirm Allah as the sole Creator and Provider of all wealth and sustenance. It beautifully describes the variety of gardens, date palms, diverse crops, olives, and pomegranates that Allah produces, highlighting their similarities yet distinct varieties. It then gives a simple and direct instruction from Allah: eat of their fruits when they ripen, and give what is due to the poor and needy on the day of harvest. It also warns against wasting by excess. This verse provides a clear contrast to the arbitrary and unjust rules of the previous verses. It establishes that the authority to permit and regulate the use of resources belongs to the One who created them, which is Allah, and His commands are based on justice, generosity, and avoiding waste.","arabic":"وَهُوَ الَّذِي أَنْشَأَ جَنَّاتٍ مَعْرُوشَاتٍ وَغَيْرَ مَعْرُوشَاتٍ وَالنَّخْلَ وَالزَّرْعَ مُخْتَلِفًا أُكُلُهُ وَالزَّيْتُونَ وَالرُّمَّانَ مُتَشَابِهًا وَغَيْرَ مُتَشَابِهٍ ۚ كُلُوا مِنْ ثَمَرِهِ إِذَا أَثْمَرَ وَآتُوا حَقَّهُ يَوْمَ حَصَادِهِ ۖ وَلَا تُسْرِفُوا ۚ إِنَّهُ لَا يُحِبُّ الْمُسْرِفِينَ

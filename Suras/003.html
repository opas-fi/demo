rophet Muhammad. The commentary highlights the <strong>inconsistency of their disbelief despite their own knowledge</strong>. This verse serves to <strong>challenge the intellectual honesty of the opponents of Islam</strong>, pointing out the contradiction between their knowledge and their rejection of the new revelation. It directly follows the description of their desire to mislead, now questioning their very basis for disbelief.","arabic":"يَا أَهْلَ الْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ اللَّهِ وَأَنْتُمْ تَشْهَدُونَ"},{"verse":"71","text":"Ye People of the Book! Why do ye clothe Truth with falsehood, and conceal the Truth, while ye have knowledge?","commentary":"This verse further criticizes the behavior of some among the \"people of earlier revelations,\" accusing them of <strong>intentionally mixing truth with falsehood and knowingly concealing the truth</strong>. The commentary suggests that they deliberately obscured or misinterpreted their own scriptures to contradict or undermine the message of Islam. This action is portrayed as a <strong>serious offense</strong>. This verse emphasizes the <strong>dishonest tactics employed by some opponents of Islam</strong>, highlighting their deliberate attempt to confuse and mislead both their own communities and the Muslims. It builds upon the previous verse by detailing the active steps they took beyond mere disbelief.","arabic":"يَا أَهْلَ الْكِتَابِ لِمَ تَلْبِسُونَ الْحَقَّ بِالْبَاطِلِ وَتَكْتُمُونَ الْحَقَّ وَأَنْتُمْ تَعْلَمُونَ"},{"verse":"72","text":"A section of the People of the Book say: \"Believe in the morning what is revealed to the believers, but reject it at the end of the day; perchance they may (themselves) Turn back;","commentary":"The commentary explains that this verse reveals a specific tactic employed by a group among the \"people of earlier revelations\". They would <strong>pretend to believe in what was revealed to the Muslims at the beginning of the day and then deny it at the end of the day</strong>. The purpose of this strategy was to <strong>sow doubt among the Muslims and make them question their own faith</strong>, hoping they would revert to their previous beliefs. This verse exposes a calculated attempt to <strong>create internal division and instability within the early Muslim community</strong> by manipulating appearances and playing on potential insecurities about their new faith. It follows the accusation of mixing truth and falsehood by describing a concrete method used to achieve their deceptive goals.","arabic":"وَقَالَتْ طَائِفَةٌ مِنْ أَهْلِ الْكِتَابِ آمِنُوا بِالَّذِي أُنْزِلَ عَلَى الَّذِينَ آمَنُوا وَجْهَ النَّهَارِ وَاكْفُرُوا آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ"},{"verse":"73","text":"\"And believe no one unless he follows your religion.\" Say: \"True guidance is the Guidance of Allah: (Fear ye) Lest a revelation be sent to someone (else) Like unto that which was sent unto you? or that those (Receiving such revelation) should engage you in argument before your Lord?\" Say: \"All bounties are in the hand of Allah: He granteth them to whom He pleaseth: And Allah careth for all, and He knoweth all things.\"","commentary":"This verse, according to the commentary, contains an instruction to the \"people of earlier revelations\" from a faction among themselves: <strong>\"Do not really trust anyone except those who follow your own faith\"</strong>. Following this, the commentary includes the statement: <strong>\"Say: All true guidance is Allah’s guidance\"</strong>. This is presented as a response to their exclusionary advice, emphasizing that <strong>true guidance comes solely from Allah</strong>, not from adhering to any particular group. The verse further mentions their concern that <strong>others might receive similar divine favor or knowledge</strong>. This reveals their <strong>jealousy and resentment</strong> towards the idea that Allah might choose to bestow His grace upon others. This verse exposes the <strong>in-group bias and possessiveness</strong> of some opponents of Islam regarding divine guidance, countered by the assertion that guidance is Allah's prerogative.","arabic":"وَلَا تُؤْمِنُوا إِلَّا لِمَنْ تَبِعَ دِينَكُمْ قُلْ إِنَّ الْهُدَىٰ هُدَى اللَّهِ أَنْ يُؤْتَىٰ أَحَدٌ مِثْلَ مَا أُوتِيتُمْ أَوْ يُحَاجُّوكُمْ عِنْدَ رَبِّكُمْ ۗ قُلْ إِنَّ الْفَضْلَ بِيَدِ اللَّهِ يُؤْتِيهِ مَنْ يَشَاءُ ۗ وَاللَّهُ وَاسِعٌ عَلِيمٌ"},{"verse":"74","text":"For His Mercy He specially chooseth whom He pleaseth; for Allah is the Lord of bounties unbounded.","commentary":"Continuing from the previous verse, this verse includes the statement: <strong>\"Say: Grace is in Allah’s hand: He bestows it on whom He wills. Allah is Munificent and All-Knowing. He singles out for His mercy whom He wills. And Allah’s grace is great indeed\"</strong>. This is presented as a direct <strong>response to the envy</strong> expressed by some among the \"people of earlier revelations\" regarding divine favor. It asserts Allah's absolute authority and wisdom in <strong>choosing whom to bless with His grace and mercy</strong>, including prophethood and revelation. The commentary highlights that Allah's bestowal of guidance upon the Muslim community was an act of His <strong>infinite generosity and knowledge</strong>, especially considering the deviations of those who had received earlier revelations. This verse serves to <strong>affirm the divine origin and legitimacy of Islam</strong> and to counter any feelings of inferiority or doubt the early Muslims might have felt due to the opposition they faced. It directly addresses the concern raised in the previous verse about who receives divine favor.","arabic":"يَخْتَصُّ بِرَحْمَتِهِ مَنْ يَشَاءُ ۗ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ"},{"verse":"75","text":"Among the People of the Book are some who, if entrusted with a hoard of gold, will (readily) pay it back; others, who, if entrusted with a single silver coin, will not repay it unless thou constantly stoodest demanding, because, they say, \"there is no call on us (to keep faith) with these ignorant (Pagans).\" but they tell a lie against Allah, and (well) they know it.","commentary":"This verse begins a discussion about <strong>trustworthiness among the \"people of earlier revelations\"</strong>. The commentary notes that the Quran presents a <strong>fair assessment</strong>, acknowledging that some among them would honor a trust, even with significant wealth. However, it also states that others would be dishonest even with a small amount unless constantly watched. The commentary attributes this behavior to their belief that <strong>they have no obligation to be fair with \"Gentiles\" (non-Jews)</strong>. This verse provides a <strong>nuanced view</strong> of the opponents of Islam, acknowledging that not all were dishonest while pointing out specific ethical issues and biases that existed within some of these communities. It marks a slight shift from directly addressing their deceptive tactics to examining their broader ethical conduct.","arabic":"وَمِنْ أَهْلِ الْكِتَابِ مَنْ إِنْ تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ مَنْ إِنْ تَأْمَنْهُ بِدِينَارٍ لَا يُؤَدِّهِ إِلَيْكَ إِلَّا مَا دُمْتَ عَلَيْهِ قَائِمًا ۗ ذَٰلِكَ بِأَنَّهُمْ قَالُوا لَيْسَ عَلَيْنَا فِي الْأُمِّيِّينَ سَبِيلٌ وَيَقُولُونَ عَلَى اللَّهِ الْكَذِبَ وَهُمْ يَعْلَمُونَ"},{"verse":"76","text":"Nay.- Those that keep their plighted faith and act aright,-verily Allah loves those who act aright.","commentary":"This verse continues to describe the rationalization of dishonesty by some among the \"people of earlier revelations,\" stating that <strong>they deliberately attribute their biased claims to Allah, which they know to be false</strong>. The commentary connects this back to their assertion that they have no obligation towards non-Jews, implying they falsely claimed divine sanction for this discriminatory view. This verse further <strong>condemns the practice of misrepresenting religious teachings for self-serving purposes</strong>, highlighting the serious nature of such actions. It directly follows the previous verse by explaining the underlying justification (albeit a false one) for the lack of trustworthiness observed in some individuals.","arabic":"بَلَىٰ مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَىٰ فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ"},{"verse":"77","text":"As for those who sell the faith they owe to Allah and their own plighted word for a small price, they shall have no portion in the Hereafter: Nor will Allah (Deign to) speak to them or look at them on the Day of Judgment, nor will He cleans them (of sin): They shall have a grievous penalty.","commentary":"This verse follows the previous one, which discussed individuals who manipulate religious texts for their own benefit. Verse 77 speaks about the <strong>consequences for those who break their agreements with Allah and their solemn promises for small, worldly advantages</strong>. This could refer to betraying their faith or any other serious commitments for selfish reasons. It suggests that such actions will have negative repercussions in the future, implying a lack of divine favor, communication, or forgiveness, and ultimately leading to significant hardship. This verse sets the stage for further discussion on the importance of upholding commitments and the negative impact of prioritizing worldly gains over spiritual principles.","arabic":"إِنَّ الَّذِينَ يَشْتَرُونَ بِعَهْدِ اللَّهِ وَأَيْمَانِهِمْ ثَمَنًا قَلِيلًا أُولَٰئِكَ لَا خَلَاقَ لَهُمْ فِي الْآخِرَةِ وَلَا يُكَلِّمُهُمُ اللَّهُ وَلَا يَنْظُرُ إِلَيْهِمْ يَوْمَ الْقِيَامَةِ وَلَا يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ"},{"verse":"78","text":"There is among them a section who distort the Book with their tongues: (As they read) you would think it is a part of the Book, but it is no part of the Book; and they say, \"That is from Allah,\" but it is not from Allah: It is they who tell a lie against Allah, and (well) they know it!","commentary":"This verse continues the theme of misrepresenting religious teachings, specifically focusing on some individuals among those who had received previous scriptures (like the Jewish and Christian traditions of the time). It describes how they would <strong>distort the scriptures through the way they spoke</strong>, making it sound like their own interpretations or fabrications were actually part of the divine texts. The verse emphasizes the deliberate nature of this deception, highlighting that they would claim their words were from Allah when they knew this was not true. This action is presented as a knowing falsehood about Allah. This verse connects to the broader theme in this section of addressing controversies around religious beliefs and exposing the deceptive tactics used by some to mislead others. The following verses will likely contrast this behavior with genuine faith and understanding.","arabic":"وَإِنَّ مِنْهُمْ لَفَرِيقًا يَلْوُونَ أَلْسِنَتَهُمْ بِالْكِتَابِ لِتَحْسَبُوهُ مِنَ الْكِتَابِ وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِنْدِ اللَّهِ وَمَا هُوَ مِنْ عِنْدِ اللَّهِ وَيَقُولُونَ عَلَى اللَّهِ الْكَذِبَ وَهُمْ يَعْلَمُونَ"},{"verse":"79","text":"It is not (possible) that a man, to whom is given the Book, and Wisdom, and the prophetic office, should say to people: \"Be ye my worshippers rather than Allah's\": on the contrary (He would say) \"Be ye worshippers of Him Who is truly the Cherisher of all: For ye have taught the Book and ye have studied it earnestly.\"","commentary":"Building upon the exposure of those who falsely attribute words to Allah, this verse clarifies the <strong>true nature of prophethood</strong>. It asserts that it is illogical for someone chosen by Allah and given divine guidance to then ask people to worship them instead of Allah. Instead, true prophets would call people to be devoted servants of Allah, grounded in the knowledge and study of the scriptures. The verse further emphasizes that prophets would not ask people to deify angels or other prophets. It ends with a rhetorical question, highlighting the inconsistency of a prophet leading people away from belief in Allah after they have already submitted to Him. This verse serves as a clear statement against any form of worship other than that of Allah and establishes the role of prophets as guides to Allah, not as deities themselves. It sets the stage for further defining the correct path of belief and the dangers of deviation.","arabic":"مَا كَانَ لِبَشَرٍ أَنْ يُؤْتِيَهُ اللَّهُ الْكِتَابَ وَالْحُكْمَ وَالنُّبُوَّةَ ثُمَّ يَقُولَ لِلنَّاسِ كُونُوا عِبَادًا لِي مِنْ دُونِ اللَّهِ وَلَٰكِنْ كُونُوا رَبَّانِيِّينَ بِمَا كُنْتُمْ تُعَلِّمُونَ الْكِتَابَ وَبِمَا كُنْتُمْ تَدْرُسُونَ"},{"verse":"80","text":"Nor would he instruct you to take angels and prophets for Lords and patrons. What! would he bid you to unbelief after ye have bowed your will (To Allah in Islam)?","commentary":"This verse is a continuation of the thought in the previous verse, further emphasizing that a true messenger of Allah would never instruct people to <strong>take angels or previous prophets as objects of worship</strong>. It reiterates the rhetorical question about leading people to disbelief after they have already submitted to Allah. This reinforces the central theme of the absolute oneness of Allah and the prohibition of associating any partners with Him in worship. It likely leads to further explanation of what true submission to Allah entails.","arabic":"وَلَا يَأْمُرَكُمْ أَنْ تَتَّخِذُوا الْمَلَائِكَةَ وَالنَّبِيِّينَ أَرْبَابًا ۗ أَيَأْمُرُكُمْ بِالْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُسْلِمُونَ"},{"verse":"81","text":"Behold! Allah took the covenant of the prophets, saying: \"I give you a Book and Wisdom; then comes to you a messenger, confirming what is with you; do ye believe in him and render him help.\" Allah said: \"Do ye agree, and take this my Covenant as binding on you?\" They said: \"We agree.\" He said: \"Then bear witness, and I am with you among the witnesses.\"","commentary":"This verse shifts to the <strong>covenant that Allah made with all the prophets</strong>. It describes an agreement where if a future messenger came confirming their existing scriptures and wisdom, they were obligated to believe in and support that messenger. Allah asks the prophets if they acknowledged and accepted this binding commitment, to which they replied in the affirmative. Allah then instructs them to bear witness to this, stating that He too is among the witnesses. This verse highlights the <strong>continuity of the divine message</strong> across different prophets and scriptures. It implies that the arrival of a new prophet confirming previous teachings should be welcomed and accepted by those who truly believe in the earlier messages. This likely connects to the resistance faced by the latest messenger (understood within the Islamic context to be Prophet Muhammad) from some who followed earlier scriptures.","arabic":"وَإِذْ أَخَذَ اللَّهُ مِيثَاقَ النَّبِيِّينَ لَمَا آتَيْتُكُمْ مِنْ كِتَابٍ وَحِكْمَةٍ ثُمَّ جَاءَكُمْ رَسُولٌ مُصَدِّقٌ لِمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنْصُرُنَّهُ ۚ قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذَٰلِكُمْ إِصْرِي ۖ قَالُوا أَقْرَرْنَا ۚ قَالَ فَاشْهَدُوا وَأَنَا مَعَكُمْ مِنَ الشَّاهِدِينَ"},{"verse":"82","text":"If any turn back after this, they are perverted transgressors.","commentary":"This verse is a direct consequence of the covenant described in the preceding verse. It states that <strong>anyone among the prophets' followers who turns away</strong> from believing in and supporting a messenger who confirms their existing scriptures, after this covenant was established, <strong>are considered defiantly disobedient</strong>. This emphasizes the seriousness of rejecting a messenger who aligns with and validates previous divine teachings. It suggests that true adherence to past scriptures necessitates acceptance of subsequent confirming messengers. This verse likely serves as a strong statement against those who rejected the message brought by the final prophet in the Islamic tradition, despite its consistency with earlier divine messages.","arabic":"فَمَنْ تَوَلَّىٰ بَعْدَ ذَٰلِكَ فَأُولَٰئِكَ هُمُ الْفَاسِقُونَ"},{"verse":"83","text":"Do they seek for other than the Religion of Allah?-while all creatures in the heavens and on earth have, willing or unwilling, bowed to His Will (Accepted Islam), and to Him shall they all be brought back.","commentary":"This verse presents a rhetorical question challenging those who <strong>seek a religious path different from that of Allah (which is understood here as submission to Him)</strong>. It points out that everything in the universe, whether consciously or through the natural laws governing it, is in a state of submission to Allah. The verse ends by stating that ultimately, everyone will return to Allah. This emphasizes the <strong>universality of submission to Allah</strong> and questions the logic of choosing a different religious path. It reinforces the idea that the natural order itself reflects submission to the Divine. This verse likely leads to a more explicit declaration of what constitutes acceptable religion in Allah's sight.","arabic":"أَفَغَيْرَ دِينِ اللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَنْ فِي السَّمَاوَاتِ وَالْأَرْضِ طَوْعًا وَكَرْهًا وَإِلَيْهِ يُرْجَعُونَ"},{"verse":"84","text":"Say: \"We believe in Allah, and in what has been revealed to us and what was revealed to Abraham, Isma'il, Isaac, Jacob, and the Tribes, and in (the Books) given to Moses, Jesus, and the prophets, from their Lord: We make no distinction between one and another among them, and to Allah do we bow our will (in Islam).\"","commentary":"Following the assertion of the universality of submission to Allah, this verse provides a clear statement of <strong>belief for the followers of the final messenger (in the Islamic context)</strong>. It instructs them to declare their belief in Allah, in what has been revealed to them (the Qur'an in the Islamic context), and in the revelations given to earlier prophets, including Abraham, Ishmael, Isaac, Jacob, their descendants, Moses, Jesus, and all other prophets from their Lord. A key principle highlighted is that <strong>no distinction is made between any of these prophets</strong>; they are all respected as messengers of Allah. The verse concludes by reaffirming their submission to Allah. This verse emphasizes the <strong>inclusive nature of this belief system</strong>, acknowledging the divine origin of previous messages and the unity of the prophetic tradition. It sets the stage for the following verse, which will likely define the consequences of seeking a different religious path.","arabic":"قُلْ آمَنَّا بِاللَّهِ وَمَا أُنْزِلَ عَلَيْنَا وَمَا أُنْزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَالنَّبِيُّونَ مِنْ رَبِّهِمْ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ"},{"verse":"85","text":"If anyone desires a religion other than Islam (submission to Allah), never will it be accepted of him; and in the Hereafter He will be in the ranks of those who have lost (All spiritual good).","commentary":"This verse directly follows the declaration of belief in Allah and all His prophets and scriptures. It firmly states that <strong>anyone who seeks a religion other than submission to Allah (Islam in its broad sense of complete surrender and obedience to the Divine)</strong>, that religion will not be accepted from them. Furthermore, it declares that in the life to come, such individuals will be among those who have lost. This verse emphasizes the <strong>centrality of submission to Allah</strong> as the only acceptable religious path. It serves as a clear and decisive statement about the consequences of choosing a different way after the truth has been made clear. The next verse will likely address the state of those who knowingly reject this truth after having once accepted it.","arabic":"وَمَنْ يَبْتَغِ غَيْرَ الْإِسْلَامِ دِينًا فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي الْآخِرَةِ مِنَ الْخَاسِرِينَ"},{"verse":"86","text":"How shall Allah Guide those who reject Faith after they accepted it and bore witness that the Messenger was true and that Clear Signs had come unto them? but Allah guides not a people unjust.","commentary":"This verse addresses a specific situation: <strong>how can Allah provide guidance to those who rejected belief after having once believed, acknowledged the truthfulness of the messenger, and received clear evidence of the truth?</strong>. It suggests that such a deliberate turning away from the truth after understanding it creates a barrier to divine guidance. The verse concludes by stating a general principle: <strong>Allah does not guide those who deliberately wrong themselves</strong> by rejecting the clear truth. This verse highlights the responsibility individuals have towards the truth once it becomes clear to them and the consequences of knowingly turning away from it. It sets the stage for the subsequent verses that will describe the punishment for such individuals.","arabic":"كَيْفَ يَهْدِي اللَّهُ قَوْمًا كَفَرُوا بَعْدَ إِيمَانِهِمْ وَشَهِدُوا أَنَّ الرَّسُولَ حَقٌّ وَجَاءَهُمُ الْبَيِّنَاتُ ۚ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الظَّالِمِينَ"},{"verse":"87","text":"Of such the reward is that on them (rests) the curse of Allah, of His angels, and of all mankind;-","commentary":"This verse questions how <strong>Allah</strong>, the Almighty, can provide guidance to those who once believed but then rejected their faith after having clear signs and understanding. It emphasizes that <strong>Allah's guidance is not for those who knowingly turn away from the truth and act wrongly</strong>. This verse follows the previous discussion about the true nature of Islam as complete submission to <strong>Allah</strong> and highlights the consequences of deliberately rejecting this truth. It sets the stage for the next verse by describing the immediate consequence of such wrongdoing: the curse of <strong>Allah</strong>, the angels, and all people.","arabic":"أُولَٰئِكَ جَزَاؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ"},{"verse":"88","text":"In that will they dwell; nor will their penalty be lightened, nor respite be (their lot);-","commentary":"This verse describes the <strong>severe consequence for those who knowingly reject the truth after having embraced it</strong>: they will be under the condemnation of <strong>Allah</strong>, the angels, and all humanity. This verse builds directly upon the question posed in the previous verse about the possibility of guiding such individuals. It leads into the next verse by detailing the nature of this condemnation, stating that it is everlasting and without relief.","arabic":"خَالِدِينَ فِيهَا لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ"},{"verse":"89","text":"Except for those that repent (Even) after that, and make amends; for verily Allah is Oft-Forgiving, Most Merciful.","commentary":"This verse continues to describe the <strong>punishment for those who reject faith after clear guidance</strong>: they will remain under this condemnation permanently. Their suffering will not be lessened, and they will not be given any relief. This verse further elaborates on the severity of the consequences mentioned in the previous verse. It offers a contrast with the following verse, which introduces an exception for those who repent and mend their ways.","arabic":"إِلَّا الَّذِينَ تَابُوا مِنْ بَعْدِ ذَٰلِكَ وَأَصْلَحُوا فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ"},{"verse":"90","text":"But those who reject Faith after they accepted it, and then go on adding to their defiance of Faith,- never will their repentance be accepted; for they are those who have (of set purpose) gone astray.","commentary":"This verse introduces an important <strong>exception to the severe consequences described earlier</strong>: those who later turn back to faith, sincerely regret their actions, and correct their behavior will find <strong>Allah</strong> to be forgiving and merciful. This verse provides a note of hope after the stern warnings of the preceding verses. However, it is immediately followed by a verse that clarifies the status of those who persist in disbelief after initially believing.","arabic":"إِنَّ الَّذِينَ كَفَرُوا بَعْدَ إِيمَانِهِمْ ثُمَّ ازْدَادُوا كُفْرًا لَنْ تُقْبَلَ تَوْبَتُهُمْ وَأُولَٰئِكَ هُمُ الضَّالُّونَ"},{"verse":"91","text":"As to those who reject Faith, and die rejecting,- never would be accepted from any such as much gold as the earth contains, though they should offer it for ransom. For such is (in store) a penalty grievous, and they will find no helpers.","commentary":"This verse distinguishes between those who genuinely repent and those who relapse into disbelief and become even more entrenched in their rejection of faith. For the latter, <strong>their repentance will not be accepted</strong>, and they are considered to have strayed far from the right path. This verse clarifies the limits of forgiveness mentioned in the previous verse, emphasizing the importance of sincerity and the danger of persistent disbelief. It leads into the final verse of this passage by reiterating the consequence for those who die in disbelief.","arabic":"إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ فَلَنْ يُقْبَلَ مِنْ أَحَدِهِمْ مِلْءُ الْأَرْضِ ذَهَبًا وَلَوِ افْتَدَىٰ بِهِ ۗ أُولَٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِنْ نَاصِرِينَ"},{"verse":"92","text":"By no means shall ye attain righteousness unless ye give (freely) of that which ye love; and whatever ye give, of a truth Allah knoweth it well.","commentary":"This verse concludes this passage by stating the fate of those who <strong>persist in disbelief until their death</strong>: no amount of compensation, even if it were the entire earth filled with gold offered as a ransom, will be accepted. They will face severe suffering without any assistance. The verse ends with a seemingly different topic, stating that <strong>true goodness (piety) cannot be achieved unless one gives to others from what they value most</strong>. This final statement shifts the focus from the consequences of disbelief to a positive act of faith, highlighting the importance of selfless giving as a path towards genuine righteousness. This may serve as a concluding thought, contrasting the negative outcome of disbelief with a positive action encouraged for believers.","arabic":"لَنْ تَنَالُوا الْبِرَّ حَتَّىٰ تُنْفِقُوا مِمَّا تُحِبُّونَ ۚ وَمَا تُنْفِقُوا مِنْ شَيْءٍ فَإِنَّ اللَّهَ بِهِ عَلِيمٌ"}];
    function renderVerses() {
      const container = document.getElementById('verseContainer');
      verses.forEach((verse, index) => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const verseNumber = document.createElement('div');
        verseNumber.classList.add('verse-number');
        verseNumber.textContent = 'Verse ' + verse.verse;

        const arabicText = document.createElement('div');
        arabicText.classList.add('arabic-text');
        arabicText.textContent = verse.arabic;

        const verseText = document.createElement('div');
        verseText.classList.add('verse-text');
        verseText.innerHTML = verse.text;

        const verseCommentary = document.createElement('div');
        verseCommentary.classList.add('commentary');
        verseCommentary.innerHTML = verse.commentary;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(arabicText);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(verseCommentary);

        container.appendChild(verseDiv);
      });
    }
    renderVerses();
  </script>
</body>
</html>

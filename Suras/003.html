  <script>
    const verses = [{"verse":"1","text":"A. L. M.","commentary":"This verse begins with three Arabic letters: <strong>Alif, Lam, Mim</strong>. These letters are presented at the start of this chapter (sura) of the Quran to draw the attention of the audience to the very building blocks of the Arabic language itself. The Quran, despite being composed of these familiar letters, is presented as a unique and inimitable text. This is similar to a challenge posed in a previous chapter, asking people to produce even a single chapter comparable to it if they doubted its divine origin. In this chapter, this reference to the letters serves to highlight that this book comes from <strong>Allah</strong>, the one and only divine being, yet it is in the same language as the people it addresses, including those of earlier faiths.","arabic":"الم"},{"verse":"2","text":"Allah! There is no god but He,-the Living, the Self-Subsisting, Eternal.","commentary":"This verse establishes the <strong>absolute oneness of Allah</strong>. It declares that there is no deity worthy of worship except Him. Allah is described as <strong>\"the Ever-living,\"</strong> possessing true and unrestricted life, and <strong>\"the Eternal Master of all,\"</strong> the one who gives and sustains all existence. This fundamental principle distinguishes the Islamic faith from all other beliefs and ideologies, including those that involve multiple gods or ascribe divine attributes to created beings. This verse follows the introduction in Verse 1 by immediately stating the core message of the divine book: the uniqueness of Allah as the sole source of existence and authority.","arabic":"اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ"},{"verse":"3","text":"It is He Who sent down to thee (step by step), in truth, the Book, confirming what went before it; and He sent down the Law (of Moses) and the Gospel (of Jesus) before this, as a guide to mankind, and He sent down the criterion (of judgment between right and wrong).","commentary":"This verse states that <strong>Allah</strong> has revealed the Quran to the Prophet Muhammad with the truth. It also clarifies that <strong>Allah</strong> had previously revealed the Torah to Moses and the Gospel to Jesus. The Quran is presented as <strong>confirming the truths</strong> found in these earlier scriptures. This verse builds upon the declaration of Allah's oneness in Verse 2 by showing that this same <strong>Allah</strong> is the source of guidance throughout history, providing continuity between different divine messages.","arabic":"نَزَّلَ عَلَيْكَ الْكِتَابَ بِالْحَقِّ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَأَنْزَلَ التَّوْرَاةَ وَالْإِنْجِيلَ"},{"verse":"4","text":"Then those who reject Faith in the Signs of Allah will suffer the severest penalty, and Allah is Exalted in Might, Lord of Retribution.","commentary":"Continuing from Verse 3, this verse explains that the Torah and the Gospel were revealed as <strong>guidance for people</strong>. It further states that <strong>Allah</strong> has revealed the Quran as <strong>\"the Criterion,\"</strong> a means to distinguish what is true from what is false. The verse then warns that those who reject <strong>Allah's</strong> revelations will face severe suffering, emphasizing <strong>Allah's</strong> power and ability to deliver justice. This verse connects to the previous one by highlighting the purpose of divine revelation and the consequences of disbelief in it.","arabic":"مِنْ قَبْلُ هُدًى لِلنَّاسِ وَأَنْزَلَ الْفُرْقَانَ ۗ إِنَّ الَّذِينَ كَفَرُوا بِآيَاتِ اللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ ۗ وَاللَّهُ عَزِيزٌ ذُو انْتِقَامٍ"},{"verse":"5","text":"From Allah, verily nothing is hidden on earth or in the heavens.","commentary":"This verse asserts the <strong>absolute knowledge of Allah</strong>. It emphasizes that nothing, whether on Earth or in the heavens, is concealed from Him. This statement reinforces the attributes of <strong>Allah</strong> mentioned in Verse 2 (the Eternal Master) and Verse 4 (the Mighty, able to requite) by highlighting His complete awareness of all things. This provides a context for the warning given in the previous verse, as <strong>Allah</strong> is fully aware of those who disbelieve.","arabic":"إِنَّ اللَّهَ لَا يَخْفَىٰ عَلَيْهِ شَيْءٌ فِي الْأَرْضِ وَلَا فِي السَّمَاءِ"},{"verse":"6","text":"He it is Who shapes you in the wombs as He pleases. There is no god but He, the Exalted in Might, the Wise.","commentary":"This verse speaks of <strong>Allah's</strong> <strong>creative power</strong>. It states that He is the one who forms individuals in the wombs according to His will. The verse reiterates that there is no deity except Him, and describes Him as <strong>\"the Almighty,\"</strong> possessing the power to shape and fashion creation, and <strong>\"the Wise,\"</strong> who determines everything according to His perfect wisdom. This verse connects to the previous one by giving a personal example of <strong>Allah's</strong> knowledge and power, demonstrating His intimate involvement in the creation of human beings. It also serves to counter any claims of divine partnership by affirming <strong>Allah's</strong> sole authority and wisdom in creation.","arabic":"هُوَ الَّذِي يُصَوِّرُكُمْ فِي الْأَرْحَامِ كَيْفَ يَشَاءُ ۚ لَا إِلَٰهَ إِلَّا هُوَ الْعَزِيزُ الْحَكِيمُ"},{"verse":"7","text":"He it is Who has sent down to thee the Book: In it are verses basic or fundamental (of established meaning); they are the foundation of the Book: others are allegorical. But those in whose hearts is perversity follow the part thereof that is allegorical, seeking discord, and searching for its hidden meanings, but no one knows its hidden meanings except Allah. And those who are firmly grounded in knowledge say: \"We believe in the Book; the whole of it is from our Lord:\" and none will grasp the Message except men of understanding.","commentary":"This verse explains that the Quran contains two types of verses: <strong>clear and precise verses</strong>, which form the foundation of the Book, and <strong>allegorical verses</strong>, which may have more than one interpretation. The verse notes that those who deviate from the truth tend to focus on the allegorical verses to create division and misinterpret them. It emphasizes that only <strong>Allah</strong> knows the ultimate meaning of these allegorical verses. In contrast, those who are firmly grounded in knowledge believe in all the verses, both clear and allegorical, recognizing that they all come from <strong>Allah</strong>. The verse concludes by stating that only those with true understanding and insight will take heed of this guidance. This verse builds upon the previous ones by explaining the nature of the revealed text itself and how different people approach it. It cautions against misinterpreting scripture and highlights the importance of recognizing <strong>Allah</strong> as the ultimate source of understanding.","arabic":"هُوَ الَّذِي أَنْزَلَ عَلَيْكَ الْكِتَابَ مِنْهُ آيَاتٌ مُحْكَمَاتٌ هُنَّ أُمُّ الْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ ۖ فَأَمَّا الَّذِينَ فِي قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ابْتِغَاءَ الْفِتْنَةِ وَابْتِغَاءَ تَأْوِيلِهِ ۗ وَمَا يَعْلَمُ تَأْوِيلَهُ إِلَّا اللَّهُ ۗ وَالرَّاسِخُونَ فِي الْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِنْ عِنْدِ رَبِّنَا ۗ وَمَا يَذَّكَّرُ إِلَّا أُولُو الْأَلْبَابِ"},{"verse":"8","text":"\"Our Lord!\" (they say), \"Let not our hearts deviate now after Thou hast guided us, but grant us mercy from Thine own Presence; for Thou art the Grantor of bounties without measure.","commentary":"This verse presents a <strong>prayer of those who are firmly grounded in knowledge</strong> and have taken heed of the guidance in the Quran. They pray to <strong>Allah</strong> to keep their hearts steadfast on the truth after He has guided them. They also ask for His mercy, acknowledging Him as the ultimate source of all good. This prayer reflects the attitude of true believers who, having understood the nature of the Quran as explained in Verse 7, humbly seek <strong>Allah's</strong> continuous guidance and grace. It demonstrates the practical application of understanding the scripture – leading to a sincere reliance on <strong>Allah</strong>.","arabic":"رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِنْ لَدُنْكَ رَحْمَةً ۚ إِنَّكَ أَنْتَ الْوَهَّابُ"},{"verse":"9","text":"\"Our Lord! Thou art He that will gather mankind Together against a day about which there is no doubt; for Allah never fails in His promise.\"","commentary":"This verse contains another prayer from those who are firmly grounded in knowledge. They express their firm belief in the <strong>Day of Judgment</strong>, a time when <strong>Allah</strong> will gather all of humanity. They affirm that this day will undoubtedly come and that <strong>Allah</strong> always fulfills His promises. This prayer follows the plea for steadfastness in truth in Verse 8 by looking towards the future and acknowledging <strong>Allah's</strong> ultimate justice and the accountability of all people. It reinforces the theme of faith in <strong>Allah's</strong> power and the consequences of one's actions.","arabic":"رَبَّنَا إِنَّكَ جَامِعُ النَّاسِ لِيَوْمٍ لَا رَيْبَ فِيهِ ۚ إِنَّ اللَّهَ لَا يُخْلِفُ الْمِيعَادَ"},{"verse":"10","text":"Those who reject Faith,- neither their possessions nor their (numerous) progeny will avail them aught against Allah: They are themselves but fuel for the Fire.","commentary":"This verse contrasts the fate of believers with that of <strong>disbelievers</strong>. It states that neither their wealth nor their children will provide any protection or benefit them in the face of <strong>Allah's</strong> judgment. Instead, they will become <strong>\"the fuel of the fire,\"</strong> a powerful metaphor for the severe punishment awaiting them. This verse serves as a clear warning following the prayers of the believers in Verses 8 and 9, highlighting the different outcomes based on belief and actions. It underscores the ultimate power and justice of <strong>Allah</strong>, against which worldly possessions hold no value.","arabic":"إِنَّ الَّذِينَ كَفَرُوا لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلَا أَوْلَادُهُمْ مِنَ اللَّهِ شَيْئًا ۖ وَأُولَٰئِكَ هُمْ وَقُودُ النَّارِ"},{"verse":"11","text":"(Their plight will be) no better than that of the people of Pharaoh, and their predecessors: They denied our Signs, and Allah called them to account for their sins. For Allah is strict in punishment.","commentary":"This verse draws a <strong>parallel between those who currently reject the divine messages and historical examples of people who did the same</strong>, such as the people of the Pharaoh in ancient Egypt and other previous communities. It explains that because these past communities rejected what was revealed to them, <strong>Allah held them accountable for their actions and punished them severely</strong>. This verse <strong>connects to the preceding verse (10)</strong>, which spoke about the lack of benefit for disbelievers from their wealth and offspring on the Day of Judgment. Verse 11 provides historical context and emphasizes that rejecting divine guidance has led to severe consequences in the past, suggesting a similar outcome for those who disbelieve now. It <strong>sets the stage for the following verse (12)</strong> by providing a justification for the warning that is about to be given to the disbelievers.","arabic":"كَدَأْبِ آلِ فِرْعَوْنَ وَالَّذِينَ مِنْ قَبْلِهِمْ ۚ كَذَّبُوا بِآيَاتِنَا فَأَخَذَهُمُ اللَّهُ بِذُنُوبِهِمْ ۗ وَاللَّهُ شَدِيدُ الْعِقَابِ"},{"verse":"12","text":"Say to those who reject Faith: \"Soon will ye be vanquished and gathered together to Hell,-an evil bed indeed (to lie on)!","commentary":"This verse contains a <strong>direct address to those who reject the divine messages</strong>, instructing the Prophet to tell them that they <strong>will be defeated and ultimately gathered in hell, described as a terrible destination</strong>. This verse <strong>directly follows Verse 11</strong> by acting as the warning implied by the historical examples of divine retribution. It <strong>leads into Verse 13</strong> by providing a specific example of a situation where believers achieved victory over disbelievers, offering a sign or lesson. Source suggests this verse and the next one are related to the aftermath of the Battle of Badr, where the Prophet urged the Jewish community to accept Islam, using the Quraysh's defeat as a warning.","arabic":"قُلْ لِلَّذِينَ كَفَرُوا سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ ۚ وَبِئْسَ الْمِهَادُ"},{"verse":"13","text":"\"There has already been for you a Sign in the two armies that met (in combat): One was fighting in the cause of Allah, the other resisting Allah; these saw with their own eyes Twice their number. But Allah doth support with His aid whom He pleaseth. In this is a warning for such as have eyes to see.\"","commentary":"This verse refers to a <strong>significant event where two opposing groups met in battle</strong>, one fighting for the cause of <strong>Allah</strong> (meaning, upholding divine principles) and the other being an army of disbelievers. The verse highlights that <strong>one side (likely the disbelievers, or potentially the believers from the perspective of the disbelievers) perceived the other to be twice their size</strong>. Despite this numerical disparity, <strong>Allah grants strength and support to whomever He wills, leading to victory</strong>. The verse concludes by stating that <strong>this event serves as a clear sign and a lesson for those who can understand</strong>. This verse <strong>connects to Verse 12</strong> by providing a concrete example of the defeat mentioned in the warning. It <strong>transitions to Verse 14</strong> by shifting the focus from military conflict and its lessons to the allurements and comforts of worldly life, presenting a different kind of test for individuals.","arabic":"قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ الْتَقَتَا ۖ فِئَةٌ تُقَاتِلُ فِي سَبِيلِ اللَّهِ وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِثْلَيْهِمْ رَأْيَ الْعَيْنِ ۚ وَاللَّهُ يُؤَيِّدُ بِنَصْرِهِ مَنْ يَشَاءُ ۗ إِنَّ فِي ذَٰلِكَ لَعِبْرَةً لِأُولِي الْأَبْصَارِ"},{"verse":"14","text":"Fair in the eyes of men is the love of things they covet: Women and sons; Heaped-up hoards of gold and silver; horses branded (for blood and excellence); and (wealth of) cattle and well-tilled land. Such are the possessions of this world's life; but in nearness to Allah is the best of the goals (To return to).","commentary":"This verse speaks about the <strong>natural human inclination towards worldly pleasures</strong>, listing examples such as attraction to family, wealth, and material possessions. It acknowledges that these are <strong>comforts of the present life</strong>. However, the verse emphasizes that <strong>the ultimate and best destination or goal is with Allah</strong>. This verse <strong>follows Verse 13</strong> by introducing a different kind of challenge – the temptation of worldly desires. It <strong>leads into Verse 15</strong> by offering something far better than these worldly comforts for those who are mindful of <strong>Allah</strong>.","arabic":"زُيِّنَ لِلنَّاسِ حُبُّ الشَّهَوَاتِ مِنَ النِّسَاءِ وَالْبَنِينَ وَالْقَنَاطِيرِ الْمُقَنْطَرَةِ مِنَ الذَّهَبِ وَالْفِضَّةِ وَالْخَيْلِ الْمُسَوَّمَةِ وَالْأَنْعَامِ وَالْحَرْثِ ۗ ذَٰلِكَ مَتَاعُ الْحَيَاةِ الدُّنْيَا ۖ وَاللَّهُ عِنْدَهُ حُسْنُ الْمَآبِ"},{"verse":"15","text":"Say: Shall I give you glad tidings of things Far better than those? For the righteous are Gardens in nearness to their Lord, with rivers flowing beneath; therein is their eternal home; with companions pure (and holy); and the good pleasure of Allah. For in Allah's sight are (all) His servants,-","commentary":"This verse poses a question, inviting people to consider <strong>things that are far superior to the worldly pleasures mentioned in the previous verse</strong>. It states that for those who are <strong>mindful of Allah (Allah-fearing)</strong>, there are <strong>gardens with flowing waters where they will live eternally, companions of perfect purity, and, most importantly, the good pleasure of Allah</strong>. The verse ends by affirming that <strong>Allah is aware of His servants</strong>. This verse <strong>directly connects to Verse 14</strong> by offering a contrasting and better alternative to worldly desires. It <strong>sets the stage for Verse 16</strong> by describing the characteristics and prayers of these Allah-fearing servants who are promised these rewards.","arabic":"قُلْ أَؤُنَبِّئُكُمْ بِخَيْرٍ مِنْ ذَٰلِكُمْ ۚ لِلَّذِينَ اتَّقَوْا عِنْدَ رَبِّهِمْ جَنَّاتٌ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُطَهَّرَةٌ وَرِضْوَانٌ مِنَ اللَّهِ ۗ وَاللَّهُ بَصِيرٌ بِالْعِبَادِ"},{"verse":"16","text":"(Namely), those who say: \"Our Lord! we have indeed believed: forgive us, then, our sins, and save us from the agony of the Fire;\"-","commentary":"This verse describes <strong>those who are mindful of Allah</strong> (mentioned in the previous verse) and highlights one of their key characteristics: they <strong>pray to Allah, acknowledging their belief, asking for forgiveness for their wrongdoings, and seeking protection from suffering</strong>. This verse <strong>directly follows Verse 15</strong> by providing an example of the prayers of those who are promised the better rewards. It <strong>connects to Verse 17</strong> by further elaborating on the qualities of these God-conscious individuals.","arabic":"الَّذِينَ يَقُولُونَ رَبَّنَا إِنَّنَا آمَنَّا فَاغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ النَّارِ"},{"verse":"17","text":"Those who show patience, Firmness and self-control; who are true (in word and deed); who worship devoutly; who spend (in the way of Allah); and who pray for forgiveness in the early hours of the morning.","commentary":"This verse continues to describe the <strong>qualities of those who are mindful of Allah</strong>, building upon the description that began in Verse 15 and the prayer mentioned in Verse 16. It lists several of their attributes: <strong>patience in difficult times, truthfulness, dedication to spending for good causes, and seeking forgiveness from Allah during the early hours of the morning</strong>. This verse <strong>connects directly to Verse 16</strong> by further detailing the characteristics of the believers whose prayer was mentioned. It <strong>concludes this section (verses 11-17)</strong> by providing a comprehensive picture of those who avoid the negative consequences discussed earlier and attain the superior rewards promised by Allah.","arabic":"الصَّابِرِينَ وَالصَّادِقِينَ وَالْقَانِتِينَ وَالْمُنْفِقِينَ وَالْمُسْتَغْفِرِينَ بِالْأَسْحَارِ"},{"verse":"18","text":"There is no god but He: That is the witness of Allah, His angels, and those endued with knowledge, standing firm on justice. There is no god but He, the Exalted in Power, the Wise.","commentary":"This verse begins by stating that <strong>Allah Himself affirms His absolute oneness</strong>, and this affirmation is supported by the <strong>angels and those who possess knowledge</strong>. This highlights the fundamental principle that there is <strong>no deity other than Allah</strong>. The verse further describes Allah as <strong>the Executor of Justice, the Almighty, and the Wise</strong>. This connects to the preceding verses (although the provided sources don't detail the immediate connection) by continuing the theme of divine attributes and the nature of the divine message. It sets the stage for the following verse (19) by establishing the core belief in the oneness of Allah, which is central to the \"true faith\" discussed next.","arabic":"شَهِدَ اللَّهُ أَنَّهُ لَا إِلَٰهَ إِلَّا هُوَ وَالْمَلَائِكَةُ وَأُولُو الْعِلْمِ قَائِمًا بِالْقِسْطِ ۚ لَا إِلَٰهَ إِلَّا هُوَ الْعَزِيزُ الْحَكِيمُ"},{"verse":"19","text":"The Religion before Allah is Islam (submission to His Will): Nor did the People of the Book dissent therefrom except through envy of each other, after knowledge had come to them. But if any deny the Signs of Allah, Allah is swift in calling to account.","commentary":"This verse declares that <strong>the only faith truly acceptable to Allah is \"self-surrender\" to Him</strong>. The commentary clarifies that this \"self-surrender\" (which is the meaning of the word \"Islam\" in this context) involves <strong>willing submission, obedience, and consciously following the messenger</strong>. The verse then points out that <strong>disagreements arose among those who had received earlier revelations</strong>, and these disagreements stemmed from <strong>mutual aggression even after knowledge had been given to them</strong>. This connects to the previous verse (18) by stating the consequence of not adhering to the affirmed oneness of Allah, leading to divisions even among those who received divine guidance. It leads to the following verse (20) by addressing what should be said to those who disagree or turn away from this core principle of submission to Allah. The verse also warns that <strong>those who deny Allah's revelations will be swiftly held to account</strong>.","arabic":"إِنَّ الدِّينَ عِنْدَ اللَّهِ الْإِسْلَامُ ۗ وَمَا اخْتَلَفَ الَّذِينَ أُوتُوا الْكِتَابَ إِلَّا مِنْ بَعْدِ مَا جَاءَهُمُ الْعِلْمُ بَغْيًا بَيْنَهُمْ ۗ وَمَنْ يَكْفُرْ بِآيَاتِ اللَّهِ فَإِنَّ اللَّهَ سَرِيعُ الْحِسَابِ"},{"verse":"20","text":"So if they dispute with thee, say: \"I have submitted My whole self to Allah and so have those who follow me.\" And say to the People of the Book and to those who are unlearned: \"Do ye (also) submit yourselves?\" If they do, they are in right guidance, but if they turn back, Thy duty is to convey the Message; and in Allah's sight are (all) His servants.","commentary":"This verse provides <strong>guidance on how to respond to those who dispute the message</strong>. It instructs the messenger (and by extension, believers) to <strong>declare their own submission to Allah</strong> and the submission of those who follow them. It then directs them to <strong>ask both those who received previous revelations (like Jews and Christians) and those who were unlettered (often referring to those who did not follow a revealed scripture at the time)</strong> whether they will also submit to Allah. The verse clarifies that <strong>if they submit, they are rightly guided</strong>, but <strong>if they turn away, the messenger's only responsibility is to deliver the message</strong>, and <strong>Allah is aware of His servants</strong>. This verse connects to the preceding verse (19) by outlining the practical response to the disagreements and potential denial of the message. It sets the stage for the following verses (21-22) by describing the consequences for those who not only deny but actively oppose the divine guidance.","arabic":"فَإِنْ حَاجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ لِلَّهِ وَمَنِ اتَّبَعَنِ ۗ وَقُلْ لِلَّذِينَ أُوتُوا الْكِتَابَ وَالْأُمِّيِّينَ أَأَسْلَمْتُمْ ۚ فَإِنْ أَسْلَمُوا فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا فَإِنَّمَا عَلَيْكَ الْبَلَاغُ ۗ وَاللَّهُ بَصِيرٌ بِالْعِبَادِ"},{"verse":"21","text":"As to those who deny the Signs of Allah and in defiance of right, slay the prophets, and slay those who teach just dealing with mankind, announce to them a grievous penalty.","commentary":"This verse describes the <strong>severe consequences for those who actively oppose Allah's guidance</strong>. It condemns those who <strong>reject divine revelations, unjustly kill the prophets, and kill those who advocate for fairness and justice among all people</strong>. Such individuals are promised <strong>painful suffering</strong>. This verse connects to the previous verse (20) by detailing the actions of those who turn away in a particularly harmful manner, going beyond mere rejection to active persecution. It leads to the following verse (22) by describing the ultimate outcome of their actions. The commentary suggests this verse has historical relevance to the treatment of prophets and those who preached justice.","arabic":"إِنَّ الَّذِينَ يَكْفُرُونَ بِآيَاتِ اللَّهِ وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ الَّذِينَ يَأْمُرُونَ بِالْقِسْطِ مِنَ النَّاسِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ"},{"verse":"22","text":"They are those whose works will bear no fruit in this world and in the Hereafter nor will they have anyone to help.","commentary":"This verse states the <strong>futility of the actions of those described in the previous verse (21)</strong>. Their <strong>efforts and deeds will be without lasting benefit in this life and the hereafter</strong>, and <strong>they will have no one to assist them</strong>. This verse directly follows Verse 21, providing the consequence of denying revelations and persecuting prophets and advocates of justice. It connects to the verses that follow (23-25) by shifting focus to the specific case of those who received a share of revelation but still act contrary to it, highlighting the inconsistency of their behavior.","arabic":"أُولَٰئِكَ الَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي الدُّنْيَا وَالْآخِرَةِ وَمَا لَهُمْ مِنْ نَاصِرِينَ"},{"verse":"23","text":"Hast thou not turned Thy vision to those who have been given a portion of the Book? They are invited to the Book of Allah, to settle their dispute, but a party of them Turn back and decline (The arbitration).","commentary":"This verse presents a <strong>question prompting reflection on the behavior of those who have been given a portion of divine revelation (such as the Torah for Jews and the Gospel for Christians)</strong>. It highlights the contradiction in their actions: <strong>when invited to resolve their disputes according to Allah's book (understood here as the divine guidance, including what they already possess and the new revelations), some of them reject this and disregard it</strong>. This verse connects to the preceding verse (22) by offering a specific example of those whose works might come to nothing due to their rejection of divine guidance. It leads to the following verse (24) by explaining a possible reason for their contradictory behavior – their false sense of security.","arabic":"أَلَمْ تَرَ إِلَى الَّذِينَ أُوتُوا نَصِيبًا مِنَ الْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ اللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِنْهُمْ وَهُمْ مُعْرِضُونَ"},{"verse":"24","text":"This because they say: \"The Fire shall not touch us but for a few numbered days\": For their forgeries deceive them as to their own religion.","commentary":"This verse explains a potential <strong>reason why some of those who received earlier revelations might reject the call to Allah's guidance</strong>: they hold the belief that <strong>any punishment they might receive will be temporary</strong>. This false sense of security stems from <strong>self-created beliefs that have misled them about their faith</strong>. This verse directly follows Verse 23 by providing a stated motivation for the refusal to accept divine judgment. It connects to the following verse (25) by questioning what their situation will be when faced with the undeniable reality of the Day of Judgment, contrasting their temporary punishment belief with the permanent consequences.","arabic":"ذَٰلِكَ بِأَنَّهُمْ قَالُوا لَنْ تَمَسَّنَا النَّارُ إِلَّا أَيَّامًا مَعْدُودَاتٍ ۖ وَغَرَّهُمْ فِي دِينِهِمْ مَا كَانُوا يَفْتَرُونَ"},{"verse":"25","text":"But how (will they fare) when we gather them together against a day about which there is no doubt, and each soul will be paid out just what it has earned, without (favour or) injustice?","commentary":"This verse poses a <strong>rhetorical question about the fate of those who hold false beliefs and reject divine guidance when they are gathered together on the Day of Judgment</strong>. It emphasizes the certainty of this Day, where <strong>every individual will be justly recompensed for their actions, receiving exactly what they have earned without any injustice</strong>. This verse connects to the preceding verse (24) by highlighting the stark contrast between their self-deceived belief in limited punishment and the comprehensive justice that will be administered on the Day of Judgment. It leads to the following verses (26-27) by shifting to a declaration of Allah's absolute power and control over all things, including dominion and sustenance, further emphasizing the importance of submitting to Him alone.","arabic":"فَكَيْفَ إِذَا جَمَعْنَاهُمْ لِيَوْمٍ لَا رَيْبَ فِيهِ وَوُفِّيَتْ كُلُّ نَفْسٍ مَا كَسَبَتْ وَهُمْ لَا يُظْلَمُونَ"},{"verse":"26","text":"Say: \"O Allah! Lord of Power (And Rule), Thou givest power to whom Thou pleasest, and Thou strippest off power from whom Thou pleasest: Thou enduest with honour whom Thou pleasest, and Thou bringest low whom Thou pleasest: In Thy hand is all good. Verily, over all things Thou hast power.","commentary":"This verse contains a <strong>prayer or declaration acknowledging Allah as the ultimate sovereign and controller of all power</strong>. It states that Allah <strong>grants and takes away authority, elevates and humbles individuals according to His will</strong>. It affirms that <strong>all good is within Allah's power and that He is capable of everything</strong>. This verse connects to the previous verse (25) by reminding those who might feel secure in their worldly status or misguided beliefs that ultimate authority and justice belong to Allah alone. It leads to the following verse (27) by further elaborating on Allah's power over the natural order and provision of sustenance. The commentary emphasizes the humility inherent in this address to Allah.","arabic":"قُلِ اللَّهُمَّ مَالِكَ الْمُلْكِ تُؤْتِي الْمُلْكَ مَنْ تَشَاءُ وَتَنْزِعُ الْمُلْكَ مِمَّنْ تَشَاءُ وَتُعِزُّ مَنْ تَشَاءُ وَتُذِلُّ مَنْ تَشَاءُ ۖ بِيَدِكَ الْخَيْرُ ۖ إِنَّكَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"27","text":"\"Thou causest the night to gain on the day, and thou causest the day to gain on the night; Thou bringest the Living out of the dead, and Thou bringest the dead out of the Living; and Thou givest sustenance to whom Thou pleasest, without measure.\"","commentary":"This verse continues the declaration of Allah's absolute power by highlighting His control over the <strong>cycles of day and night, the emergence of life from death and death from life, and the provision of sustenance without measure to whomever He wills</strong>. This verse directly follows Verse 26, providing further examples of Allah's comprehensive control and ability over the universe and life itself. It connects to the subsequent verses (although the user's request stops at verse 27) by reinforcing the idea that since Allah has such absolute power and provides for all, reliance and submission should be directed towards Him alone, and alliances with those who reject His guidance are illogical. The commentary suggests that observing these natural phenomena should lead to the understanding that Allah is the ultimate controller.","arabic":"تُولِجُ اللَّيْلَ فِي النَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ ۖ وَتُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ الْمَيِّتَ مِنَ الْحَيِّ ۖ وَتَرْزُقُ مَنْ تَشَاءُ بِغَيْرِ حِسَابٍ"},{"verse":"28","text":"Let not the believers Take for friends or helpers Unbelievers rather than believers: if any do that, in nothing will there be help from Allah: except by way of precaution, that ye may Guard yourselves from them. But Allah cautions you (To remember) Himself; for the final goal is to Allah.","commentary":"This verse addresses those who have embraced the faith, advising them <strong>not to prioritize alliances with those who do not share their beliefs over those who do</strong>. It suggests that forming such primary alliances can create a separation in one's relationship with Allah. However, an exception is made for situations where such outward association is necessary for self-protection. The verse concludes with a strong reminder that <strong>Allah cautions people to be mindful of Him</strong>, as ultimately everyone will be accountable to Him. This verse follows the discussion about Allah's sovereignty and the importance of following divine guidance, suggesting that true loyalty should be rooted in shared faith. The subsequent verses will further elaborate on Allah's knowledge and the concept of accountability.","arabic":"لَا يَتَّخِذِ الْمُؤْمِنُونَ الْكَافِرِينَ أَوْلِيَاءَ مِنْ دُونِ الْمُؤْمِنِينَ ۖ وَمَنْ يَفْعَلْ ذَٰلِكَ فَلَيْسَ مِنَ اللَّهِ فِي شَيْءٍ إِلَّا أَنْ تَتَّقُوا مِنْهُمْ تُقَاةً ۗ وَيُحَذِّرُكُمُ اللَّهُ نَفْسَهُ ۗ وَإِلَى اللَّهِ الْمَصِيرُ"},{"verse":"29","text":"Say: \"Whether ye hide what is in your hearts or reveal it, Allah knows it all: He knows what is in the heavens, and what is on earth. And Allah has power over all things.","commentary":"This verse instructs the Prophet to convey that <strong>Allah is fully aware of everyone's innermost thoughts and intentions, whether they are hidden or expressed openly</strong>. It emphasizes Allah's comprehensive knowledge, encompassing everything in existence. Furthermore, it highlights <strong>Allah's absolute power and ability to do all things</strong>. This verse connects with the previous one by reinforcing the idea that Allah is aware of the nature of people's alliances and their underlying motives. It also sets the stage for the following verse, which speaks about the day of reckoning, where these known actions and intentions will be brought to account by the All-Powerful and All-Knowing Allah.","arabic":"قُلْ إِنْ تُخْفُوا مَا فِي صُدُورِكُمْ أَوْ تُبْدُوهُ يَعْلَمْهُ اللَّهُ ۗ وَيَعْلَمُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۗ وَاللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"},{"verse":"30","text":"\"On the Day when every soul will be confronted with all the good it has done, and all the evil it has done, it will wish there were a great distance between it and its evil. But Allah cautions you (To remember) Himself. And Allah is full of kindness to those that serve Him.\"","commentary":"This verse describes a future time when <strong>every individual will be faced with a full record of their good and bad deeds</strong>. The verse notes that upon seeing their wrongdoings, people will wish for a great distance between themselves and that moment of reckoning. It reiterates <strong>Allah's warning to be mindful of Him</strong>, but it immediately follows this with the assurance that <strong>Allah is Most Compassionate towards His servants</strong>. This verse builds upon the previous one by detailing the implications of Allah's knowledge – that actions have consequences. It also offers a balance by highlighting Allah's compassion, suggesting that while accountability is inevitable, so is His mercy. The next verses will focus on how to attain Allah's love and forgiveness.","arabic":"يَوْمَ تَجِدُ كُلُّ نَفْسٍ مَا عَمِلَتْ مِنْ خَيْرٍ مُحْضَرًا وَمَا عَمِلَتْ مِنْ سُوءٍ تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدًا بَعِيدًا ۗ وَيُحَذِّرُكُمُ اللَّهُ نَفْسَهُ ۗ وَاللَّهُ رَءُوفٌ بِالْعِبَادِ"},{"verse":"31","text":"Say: \"If ye do love Allah, Follow me: Allah will love you and forgive you your sins: For Allah is Oft-Forgiving, Most Merciful.\"","commentary":"This verse presents a path to earning Allah's love and forgiveness. It instructs the Prophet to tell people that <strong>if they truly love Allah, they should follow his guidance</strong>. The verse states that as a result of following this guidance, <strong>Allah will love them and pardon their wrongdoings</strong>. It concludes by emphasizing Allah's attributes of being <strong>Much-Forgiving and Merciful</strong>. This verse connects with the preceding one by offering a way for individuals who might fear the consequences of their actions to seek Allah's mercy through following the prescribed path. It leads into the next verse, which further emphasizes the importance of obedience to Allah and the messenger.","arabic":"قُلْ إِنْ كُنْتُمْ تُحِبُّونَ اللَّهَ فَاتَّبِعُونِي يُحْبِبْكُمُ اللَّهُ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ ۗ وَاللَّهُ غَفُورٌ رَحِيمٌ"},{"verse":"32","text":"Say: \"Obey Allah and His Messenger\": But if they turn back, Allah loveth not those who reject Faith.","commentary":"This verse reinforces the theme of obedience, instructing people to <strong>obey Allah and the messenger</strong>. It then states that <strong>if people choose to disregard this command and turn away, then Allah does not love those who reject guidance</strong>. This verse follows the previous one by stressing that love for Allah is demonstrated through obedience. It clarifies that rejecting this path of obedience leads to a state where one is not in Allah's favor. This passage (verses 28-32) collectively emphasizes the importance of sincere faith, the consequences of one's choices, Allah's comprehensive knowledge and power, and the path to His love and forgiveness through following divine guidance.","arabic":"قُلْ أَطِيعُوا اللَّهَ وَالرَّسُولَ ۖ فَإِنْ تَوَلَّوْا فَإِنَّ اللَّهَ لَا يُحِبُّ الْكَافِرِينَ"},{"verse":"33","text":"Allah did choose Adam and Noah, the family of Abraham, and the family of 'Imran above all people,-","commentary":"This verse introduces a lineage of <strong>important figures in the Abrahamic tradition</strong>, specifically mentioning Adam, Noah, the family of Abraham, and the family of ‘Imran. According to the commentary, this serves as a <strong>preliminary announcement</strong> before focusing on the story of the family of ‘Imran, starting with the birth of Mary. The mention of these revered individuals and families sets a context of <strong>divine favor and significance</strong> for the narrative that follows.","arabic":"إِنَّ اللَّهَ اصْطَفَىٰ آدَمَ وَنُوحًا وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى الْعَالَمِينَ"},{"verse":"34","text":"Offspring, one of the other: And Allah heareth and knoweth all things.","commentary":"This verse clarifies that these chosen families are <strong>related through lineage</strong>, with some descending from others. This emphasizes a continuity and connection between these significant figures in history. The verse concludes by stating that <strong>Allah (the Almighty) is the All-Hearing and All-Knowing</strong>. This attribute of Allah underscores that His selection and favor of these individuals and their families is based on His complete awareness and understanding. It connects to the previous verse by highlighting the divine wisdom behind this selection.","arabic":"ذُرِّيَّةً بَعْضُهَا مِنْ بَعْضٍ ۗ وَاللَّهُ سَمِيعٌ عَلِيمٌ"},{"verse":"35","text":"Behold! a woman of 'Imran said: \"O my Lord! I do dedicate unto Thee what is in my womb for Thy special service: So accept this of me: For Thou hearest and knowest all things.\"","commentary":"This verse begins the specific narrative of the House of ‘Imran, focusing on the <strong>wife of ‘Imran and her prayer to Allah</strong>. She makes a vow, pledging her unborn child to be dedicated to Allah's service. This act reflects a deep <strong>religious devotion</strong> and a desire for her offspring to be engaged in pious service. Her prayer ends with a recognition of Allah as the <strong>All-Hearing and the All-Knowing</strong>, echoing the attributes mentioned in the preceding verse and reinforcing the idea that Allah is aware of her sincere intention.","arabic":"إِذْ قَالَتِ امْرَأَتُ عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا فَتَقَبَّلْ مِنِّي ۖ إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ"},{"verse":"36","text":"When she was delivered, she said: \"O my Lord! Behold! I am delivered of a female child!\"- and Allah knew best what she brought forth- \"And no wise is the male Like the female. I have named her Mary, and I commend her and her offspring to Thy protection from the Evil One, the Rejected.\"","commentary":"Upon giving birth, the wife of ‘Imran expresses a natural human sentiment, noting that she has delivered a female child. The verse includes a statement that <strong>Allah was most knowing of what she delivered</strong>, implying that His plan and wisdom are beyond human understanding. She then names her daughter <strong>Mary</strong> and seeks Allah's protection for her and her future descendants from evil. This verse shows a continuation of her deep faith and reliance on Allah, connecting to the previous verse where she made her initial pledge. It sets the stage for the story of Mary. The commentary highlights that the reference to Mary's purification later in the text is significant given historical suspicions raised about her purity.","arabic":"فَلَمَّا وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَا أُنْثَىٰ وَاللَّهُ أَعْلَمُ بِمَا وَضَعَتْ وَلَيْسَ الذَّكَرُ كَالْأُنْثَىٰ ۖ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وَإِنِّي أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا مِنَ الشَّيْطَانِ الرَّجِيمِ"},{"verse":"37","text":"Right graciously did her Lord accept her: He made her grow in purity and beauty: To the care of Zakariya was she assigned. Every time that he entered (Her) chamber to see her, He found her supplied with sustenance. He said: \"O Mary! Whence (comes) this to you?\" She said: \"From Allah: for Allah Provides sustenance to whom He pleases without measure.\"","commentary":"This verse describes <strong>Allah's favorable acceptance of Mary</strong>. She was raised in a virtuous manner and placed under the care of Zechariah. A notable event is mentioned where Zechariah consistently found provisions with her in her place of worship, and when questioned, Mary attributed it to <strong>Allah's provision</strong>, emphasizing that <strong>Allah provides for whomever He wills without limitation</strong>. This verse illustrates Allah's blessings upon Mary and reinforces the theme of Allah's power and sustenance, connecting to the divine attributes mentioned in earlier verses.","arabic":"فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنْبَتَهَا نَبَاتًا حَسَنًا وَكَفَّلَهَا زَكَرِيَّا ۖ كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا الْمِحْرَابَ وَجَدَ عِنْدَهَا رِزْقًا ۖ قَالَ يَا مَرْيَمُ أَنَّىٰ لَكِ هَٰذَا ۖ قَالَتْ هُوَ مِنْ عِنْدِ اللَّهِ ۖ إِنَّ اللَّهَ يَرْزُقُ مَنْ يَشَاءُ بِغَيْرِ حِسَابٍ"},{"verse":"38","text":"There did Zakariya pray to his Lord, saying: \"O my Lord! Grant unto me from Thee a progeny that is pure: for Thou art He that heareth prayer!","commentary":"Witnessing Allah's miraculous provision for Mary, <strong>Zechariah (who was advanced in age and whose wife was barren) was inspired to pray to Allah for righteous offspring</strong>. He addresses Allah as \"the Hearer of supplication,\" expressing his faith that Allah can answer his prayer despite seemingly impossible circumstances. This verse shows a direct consequence of the events in the previous verse, where Mary's experience becomes a catalyst for Zechariah's own hopeful supplication to Allah.","arabic":"هُنَالِكَ دَعَا زَكَرِيَّا رَبَّهُ ۖ قَالَ رَبِّ هَبْ لِي مِنْ لَدُنْكَ ذُرِّيَّةً طَيِّبَةً ۖ إِنَّكَ سَمِيعُ الدُّعَاءِ"},{"verse":"39","text":"While he was standing in prayer in the chamber, the angels called unto him: \"Allah doth give thee glad tidings of Yahya, witnessing the truth of a Word from Allah, and (be besides) noble, chaste, and a prophet,- of the (goodly) company of the righteous.\"","commentary":"This verse describes the <strong>divine response to Zechariah's prayer</strong>. While he was engaged in prayer, angels conveyed to him the <strong>good news of the birth of John (who is also known as John the Baptist)</strong>. John is described as confirming \"a word from Allah,\" which, according to the commentary, refers to Jesus. He is also characterized as honorable, abstaining, and a prophet among the righteous. This verse directly answers Zechariah's plea in the previous verse, highlighting Allah's power to grant even unexpected requests. It also begins to link the stories of John and Jesus.","arabic":"فَنَادَتْهُ الْمَلَائِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي الْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَىٰ مُصَدِّقًا بِكَلِمَةٍ مِنَ اللَّهِ وَسَيِّدًا وَحَصُورًا وَنَبِيًّا مِنَ الصَّالِحِينَ"},{"verse":"40","text":"He said: \"O my Lord! How shall I have son, seeing I am very old, and my wife is barren?\" \"Thus,\" was the answer, \"Doth Allah accomplish what He willeth.\"","commentary":"Zechariah, filled with both joy and wonder at the news, questions how he could have a son given his old age and his wife's infertility. The response from the angel emphasizes the <strong>absolute power and will of Allah</strong>, stating that <strong>Allah does whatever He wills</strong>. This reinforces the theme of Allah's omnipotence, which has been present throughout this passage. It connects directly to Zechariah's prayer and the angelic response, highlighting the extraordinary nature of the promised birth.","arabic":"قَالَ رَبِّ أَنَّىٰ يَكُونُ لِي غُلَامٌ وَقَدْ بَلَغَنِيَ الْكِبَرُ وَامْرَأَتِي عَاقِرٌ ۖ قَالَ كَذَٰلِكَ اللَّهُ يَفْعَلُ مَا يَشَاءُ"},{"verse":"41","text":"He said: \"O my Lord! Give me a Sign!\" \"Thy Sign,\" was the answer, \"Shall be that thou shalt speak to no man for three days but with signals. Then celebrate the praises of thy Lord again and again, and glorify Him in the evening and in the morning.\"","commentary":"Seeking further reassurance, Zechariah asks Allah for a sign to confirm the good news. Allah grants him a sign: he will be unable to speak to people for three days, except through gestures. During this time, he is instructed to <strong>remember Allah frequently and to glorify Him in the morning and the evening</strong>. This verse provides a tangible sign for Zechariah, further confirming the divine promise. It also emphasizes the importance of remembering and glorifying Allah, even in times of personal wonder and divine intervention. It continues the narrative flow from the previous verse by showing Allah's response to Zechariah's request for a sign.","arabic":"قَالَ رَبِّ اجْعَلْ لِي آيَةً ۖ قَالَ آيَتُكَ أَلَّا تُكَلِّمَ النَّاسَ ثَلَاثَةَ أَيَّامٍ إِلَّا رَمْزًا ۗ وَاذْكُرْ رَبَّكَ كَثِيرًا وَسَبِّحْ بِالْعَشِيِّ وَالْإِبْكَارِ"},{"verse":"42","text":"Behold! the angels said: \"O Mary! Allah hath chosen thee and purified thee- chosen thee above the women of all nations.","commentary":"This verse shifts back to Mary and recounts a significant event where <strong>angels address her directly</strong>. They inform her that <strong>Allah has chosen her, purified her, and elevated her above all the women of the world</strong>. This highlights Mary's exceptional status and divine favor. The commentary notes the importance of this affirmation, especially considering historical doubts raised about Mary. This verse emphasizes Mary's unique position in Allah's plan and connects back to her mother's initial dedication of her to divine service, showing the fulfillment of that intention in an extraordinary way. It also sets the stage for the subsequent verses concerning the miraculous birth of Jesus.","arabic":"وَإِذْ قَالَتِ الْمَلَائِكَةُ يَا مَرْيَمُ إِنَّ اللَّهَ اصْطَفَاكِ وَطَهَّرَكِ وَاصْطَفَاكِ عَلَىٰ نِسَاءِ الْعَالَمِينَ"},{"verse":"43","text":"\"O Mary! worship Thy Lord devoutly: Prostrate thyself, and bow down (in prayer) with those who bow down.\"","commentary":"This verse recounts a significant moment where <strong>angels address Mary</strong>. They inform her that <strong>Allah (the Almighty) has specifically chosen her, purified her, and elevated her above all women in the world</strong>. This highlights Mary's unique and honored position in Allah's sight. It follows the narrative of Zechariah's prayer and the announcement of John's birth, now shifting the focus back to Mary and her special status. This verse prepares the reader for the subsequent miraculous events related to her.","arabic":"يَا مَرْيَمُ اقْنُتِي لِرَبِّكِ وَاسْجُدِي وَارْكَعِي مَعَ الرَّاكِعِينَ"},{"verse":"44","text":"This is part of the tidings of the things unseen, which We reveal unto thee (O Messenger!) by inspiration: Thou wast not with them when they cast lots with arrows, as to which of them should be charged with the care of Mary: Nor wast thou with them when they disputed (the point).","commentary":"Following the announcement of her chosen status, the angels instruct Mary to <strong>dedicate herself to Allah through sincere devotion, prostration, and prayer</strong> along with others who worship. This emphasizes the appropriate response to divine favor: <strong>humble and consistent worship</strong>. It connects to the previous verse by outlining the responsibilities that come with her elevated position. It leads into the following verses by setting the stage for the miraculous events in Mary's life and the questions surrounding them. The commentary also points out that this verse indicates a life totally devoted to Allah as preparation for the events to come.","arabic":"ذَٰلِكَ مِنْ أَنْبَاءِ الْغَيْبِ نُوحِيهِ إِلَيْكَ ۚ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يُلْقُونَ أَقْلَامَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ"},{"verse":"45","text":"Behold! the angels said: \"O Mary! Allah giveth thee glad tidings of a Word from Him: his name will be Christ Jesus, the son of Mary, held in honour in this world and the Hereafter and of (the company of) those nearest to Allah;","commentary":"The angels continue their message to Mary, bringing her <strong>good news of a child who will be known as the Messiah, Jesus, the son of Mary</strong>. He is described as <strong>distinguished in this life and the next</strong>, and among those close to Allah. This verse announces the central figure of the upcoming narrative. It builds upon the previous verses by detailing the specific blessing bestowed upon Mary. It connects to the verses that follow by describing the future role and characteristics of Jesus. The commentary also mentions that the news given to Mary here is interwoven with Jesus's future.","arabic":"إِذْ قَالَتِ الْمَلَائِكَةُ يَا مَرْيَمُ إِنَّ اللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِنْهُ اسْمُهُ الْمَسِيحُ عِيسَى ابْنُ مَرْيَمَ وَجِيهًا فِي الدُّنْيَا وَالْآخِرَةِ وَمِنَ الْمُقَرَّبِينَ"},{"verse":"46","text":"\"He shall speak to the people in childhood and in maturity. And he shall be (of the company) of the righteous.\"","commentary":"This verse further describes the <strong>remarkable nature of Jesus</strong>, stating that he will <strong>speak to people even as an infant in the cradle, as well as in his adulthood</strong>. He will also be among the <strong>righteous</strong>. This emphasizes the extraordinary nature of his prophethood from a very young age. It expands on the description of Jesus given in the previous verse, highlighting his unique ability to speak in infancy. It leads to Mary's natural reaction of disbelief in the following verse.","arabic":"وَيُكَلِّمُ النَّاسَ فِي الْمَهْدِ وَكَهْلًا وَمِنَ الصَّالِحِينَ"},{"verse":"47","text":"She said: \"O my Lord! How shall I have a son when no man hath touched me?\" He said: \"Even so: Allah createth what He willeth: When He hath decreed a plan, He but saith to it, 'Be,' and it is!","commentary":"Mary, understandably, expresses her <strong>astonishment and questions how she can have a child when she has not been intimate with any man</strong>. The angel responds by stating that <strong>this is the way of Allah; He creates what He wills</strong>. When Allah decides something, He simply commands it to \"be,\" and it comes into existence. This verse addresses Mary's natural human inquiry with a declaration of Allah's <strong>unlimited power and will</strong> to create in ways that may seem impossible to humans. It follows Mary's question about her future child and precedes the description of Jesus's mission and teachings. The commentary also touches upon the theme of Allah shaping in the wombs as He pleases, connecting to the extraordinary birth of Jesus.","arabic":"قَالَتْ رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ ۖ قَالَ كَذَٰلِكِ اللَّهُ يَخْلُقُ مَا يَشَاءُ ۚ إِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ"},{"verse":"48","text":"\"And Allah will teach him the Book and Wisdom, the Law and the Gospel,","commentary":"This verse outlines the <strong>knowledge and guidance that Allah will bestow upon Jesus</strong>. He will be taught <strong>writing, wisdom, the Torah (the scripture revealed to Moses), and the Gospel (a subsequent scripture)</strong>. This highlights Jesus's role as a knowledgeable messenger in a lineage of prophets and emphasizes the continuity of divine guidance. It follows the explanation of Jesus's miraculous conception and sets the stage for his mission to the Israelites. The commentary elaborates on the meaning of \"the book\" (possibly referring to writing or the scriptures), \"wisdom,\" and the significance of the Torah and the Gospel in Jesus's teachings.","arabic":"وَيُعَلِّمُهُ الْكِتَابَ وَالْحِكْمَةَ وَالتَّوْرَاةَ وَالْإِنْجِيلَ"},{"verse":"49","text":"\"And (appoint him) a messenger to the Children of Israel, (with this message): \"'I have come to you, with a Sign from your Lord, in that I make for you out of clay, as it were, the figure of a bird, and breathe into it, and it becomes a bird by Allah's leave: And I heal those born blind, and the lepers, and I quicken the dead, by Allah's leave; and I declare to you what ye eat, and what ye store in your houses. Surely therein is a Sign for you if ye did believe;","commentary":"This verse describes <strong>Jesus's mission as a messenger to the Children of Israel</strong>. He will come with <strong>clear signs from Allah</strong>, including the ability to <strong>create a bird from clay and bring it to life by Allah's permission</strong>, to <strong>heal the blind and the leper by Allah's permission</strong>, and to <strong>know what people eat and store in their homes</strong>. These miracles serve as evidence of his divine appointment and a call to faith. This verse details the specific signs and miracles that Jesus will perform, building on the description of his teachings in the previous verse. It leads into Jesus confirming the previous scripture in the following verse. The commentary specifically notes that the phrase \"by Allah's leave\" or \"by permission of Allah\" is repeated to emphasize that these miracles come from Allah, not from Jesus himself.","arabic":"وَرَسُولًا إِلَىٰ بَنِي إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِنْ رَبِّكُمْ ۖ أَنِّي أَخْلُقُ لَكُمْ مِنَ الطِّينِ كَهَيْئَةِ الطَّيْرِ فَأَنْفُخُ فِيهِ فَيَكُونُ طَيْرًا بِإِذْنِ اللَّهِ ۖ وَأُبْرِئُ الْأَكْمَهَ وَالْأَبْرَصَ وَأُحْيِي الْمَوْتَىٰ بِإِذْنِ اللَّهِ ۖ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ ۚ إِنَّ فِي ذَٰلِكَ لَآيَةً لَكُمْ إِنْ كُنْتُمْ مُؤْمِنِينَ"},{"verse":"50","text":"\"'(I have come to you), to attest the Law which was before me. And to make lawful to you part of what was (Before) forbidden to you; I have come to you with a Sign from your Lord. So fear Allah, and obey me.","commentary":"Jesus declares that his mission includes <strong>confirming the truth of the Torah</strong> that was revealed before him. He will also <strong>make lawful for the Children of Israel some things that were previously forbidden to them</strong>. He reiterates that he has come with <strong>a sign from Allah</strong> and calls upon them to <strong>be mindful of Allah and to obey him (Jesus) as the messenger</strong>. This verse emphasizes the continuity of the divine message while also highlighting some specific adjustments in the laws for the Children of Israel. It follows the description of Jesus's miracles and precedes his declaration of the fundamental principle of worshipping Allah alone. The commentary highlights that this verse reveals basic facts about divine religion, emphasizing that the core truth remains consistent across messengers.","arabic":"وَمُصَدِّقًا لِمَا بَيْنَ يَدَيَّ مِنَ التَّوْرَاةِ وَلِأُحِلَّ لَكُمْ بَعْضَ الَّذِي حُرِّمَ عَلَيْكُمْ ۚ وَجِئْتُكُمْ بِآيَةٍ مِنْ رَبِّكُمْ فَاتَّقُوا اللَّهَ وَأَطِيعُونِ"},{"verse":"51","text":"\"'It is Allah Who is my Lord and your Lord; then worship Him. This is a Way that is straight.'\"","commentary":"Jesus concludes his message by proclaiming the fundamental truth: <strong>Allah is his Lord and the Lord of all people</strong>. Therefore, he calls upon them to <strong>worship Allah alone</strong>, stating that this is <strong>the straight path</strong>. This verse encapsulates the core message of monotheism (the belief in one God) preached by Jesus. It follows his statement about confirming the Torah and adjusting some laws, now focusing on the central principle of worship. The commentary emphasizes that Jesus himself was a servant of Allah and that worship should be directed to Allah alone, defining this as \"the straight path\".","arabic":"إِنَّ اللَّهَ رَبِّي وَرَبُّكُمْ فَاعْبُدُوهُ ۗ هَٰذَا صِرَاطٌ مُسْتَقِيمٌ"},{"verse":"52","text":"When Jesus found Unbelief on their part He said: \"Who will be My helpers to (the work of) Allah?\" Said the disciples: \"We are Allah's helpers: We believe in Allah, and do thou bear witness that we are Muslims.","commentary":"This verse marks a turning point where <strong>Jesus perceives the rejection of his message by many among the Children of Israel</strong>. He asks, \"<strong>Who will be my helpers in the cause of Allah?</strong>\" His <strong>disciples</strong> respond, \"<strong>We are the helpers of Allah. We have believed in Allah, and bear witness that we are Muslims (those who submit to Allah).</strong>\" This verse introduces the concept of disciples who support Jesus and identify themselves with submission to Allah (Islam in its general sense). It follows Jesus's clear message and precedes their prayer to Allah in the next verse. The commentary notes that the term \"Muslim\" here refers to the broad sense of surrender to Allah, which is the essence of true faith.","arabic":"فَلَمَّا أَحَسَّ عِيسَىٰ مِنْهُمُ الْكُفْرَ قَالَ مَنْ أَنْصَارِي إِلَى اللَّهِ ۖ قَالَ الْحَوَارِيُّونَ نَحْنُ أَنْصَارُ اللَّهِ آمَنَّا بِاللَّهِ وَاشْهَدْ بِأَنَّا مُسْلِمُونَ"},{"verse":"53","text":"\"Our Lord! we believe in what Thou hast revealed, and we follow the Messenger; then write us down among those who bear witness.\"","commentary":"The disciples, having declared themselves helpers of Allah and Muslims, turn to Allah in prayer. They say, \"<strong>Our Lord, we have believed in what You have revealed and have followed the messenger (Jesus), so register us among those who bear witness (to the truth).</strong>\" This prayer expresses their complete faith in Allah's revelations and their commitment to following Jesus. It highlights the importance of witnessing to one's faith through both belief and action. This verse follows the disciples' declaration of support for Jesus and sets a powerful example of their devotion and commitment. The commentary emphasizes that this pledge is made directly to Allah and includes obedience to His messenger, highlighting that faith is not just belief but also a commitment to a way of life. The commentary further explains the significance of being \"those who bear witness,\" implying a practical demonstration of their faith through their lives and striving for its implementation.","arabic":"رَبَّنَا آمَنَّا بِمَا أَنْزَلْتَ وَاتَّبَعْنَا الرَّسُولَ فَاكْتُبْنَا مَعَ الشَّاهِدِينَ"},{"verse":"54","text":"And (the unbelievers) plotted and planned, and Allah too planned, and the best of planners is Allah.","commentary":"This verse contrasts two approaches to understanding the scripture. Some individuals deviate from clear, straightforward statements and instead focus on verses that can be interpreted in multiple ways. They do this to support their own preconceived notions, potentially creating division and misrepresenting the teachings. In contrast, true believers wholeheartedly accept all parts of the scripture, understanding that everything comes from Allah and is therefore true, even if the meaning of some parts isn't immediately apparent. This verse sets the stage for discussing specific interpretations that caused disagreement, as seen in the following verses regarding Jesus.","arabic":"وَمَكَرُوا وَمَكَرَ اللَّهُ ۖ وَاللَّهُ خَيْرُ الْمَاكِرِينَ"},{"verse":"55","text":"Behold! Allah said: \"O Jesus! I will take thee and raise thee to Myself and clear thee (of the falsehoods) of those who blaspheme; I will make those who follow thee superior to those who reject faith, to the Day of Resurrection: Then shall ye all return unto me, and I will judge between you of the matters wherein ye dispute.","commentary":"This verse provides a historical context for some of the discussions in this passage. It mentions a dialogue where a Christian delegation questioned the Prophet regarding Jesus, citing his description as the \"word of Allah\" and His \"spirit.\" The delegation aimed to use this to argue that Jesus was not merely human but divine. However, the commentary points out that they were selectively focusing on these descriptions while ignoring the many clear verses in the scripture that emphasize the <strong>absolute oneness of Allah</strong> and deny that He has any partners or offspring. This verse connects to the previous one by illustrating the act of \"swerving from the truth\" by prioritizing ambiguous interpretations over clear principles. It also anticipates the subsequent verses that further clarify the status of Jesus.","arabic":"إِذْ قَالَ اللَّهُ يَا عِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ الَّذِينَ كَفَرُوا وَجَاعِلُ الَّذِينَ اتَّبَعُوكَ فَوْقَ الَّذِينَ كَفَرُوا إِلَىٰ يَوْمِ الْقِيَامَةِ ۖ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنْتُمْ فِيهِ تَخْتَلِفُونَ"},{"verse":"56","text":"\"As to those who reject faith, I will punish them with terrible agony in this world and in the Hereafter, nor will they have anyone to help.\"","commentary":"Moving beyond the specific historical event, this verse explains that the scripture contains two types of statements: clear and precise verses that lay down the fundamental beliefs and practices, and other verses that touch upon realities beyond human comprehension. These latter verses often deal with divine attributes or events that our limited human minds cannot fully grasp. The key is to acknowledge both types, understanding that the clear verses are the foundation, while the less clear ones point to the vastness of Allah's knowledge and power. This verse links the historical discussion of interpretation to a broader understanding of the nature of the scripture itself, preparing for the explanation of how these different types of verses should be approached.","arabic":"فَأَمَّا الَّذِينَ كَفَرُوا فَأُعَذِّبُهُمْ عَذَابًا شَدِيدًا فِي الدُّنْيَا وَالْآخِرَةِ وَمَا لَهُمْ مِنْ نَاصِرِينَ"},{"verse":"57","text":"\"As to those who believe and work righteousness, Allah will pay them (in full) their reward; but Allah loveth not those who do wrong.\"","commentary":"This verse further clarifies the two categories of scriptural statements. The core principles of faith and the guidelines for living are presented clearly and are meant to be understood directly. On the other hand, allegorical statements, such as those concerning the unique birth of Jesus, are presented in a way that requires acceptance based on faith in Allah's word. While their exact nature might be beyond full human understanding, believers trust in their truthfulness because they originate from Allah, the ultimate source of truth. This verse builds upon the previous one by giving examples of each type of verse and explaining why some matters might not be fully comprehensible. It leads into the next verse by discussing how different people react to these two types of revelation.","arabic":"وَأَمَّا الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ فَيُوَفِّيهِمْ أُجُورَهُمْ ۗ وَاللَّهُ لَا يُحِبُّ الظَّالِمِينَ"},{"verse":"58","text":"\"This is what we rehearse unto thee of the Signs and the Message of Wisdom.\"","commentary":"This verse highlights the contrasting ways people respond to the scripture. Those who are inclined to deviate from the truth tend to ignore the clear, foundational teachings and instead focus on allegorical verses, twisting their meanings to create confusion and discord. In contrast, those with honest intentions accept all of the scripture as truth from Allah. They understand that while some meanings might be beyond human grasp, the source is infallible. This verse connects to the preceding one by explaining the consequences of different approaches to understanding the scripture and sets the stage for a clear and unambiguous statement about the nature of Jesus.","arabic":"ذَٰلِكَ نَتْلُوهُ عَلَيْكَ مِنَ الْآيَاتِ وَالذِّكْرِ الْحَكِيمِ"},{"verse":"59","text":"The similitude of Jesus before Allah is as that of Adam; He created him from dust, then said to him: \"Be\". And he was.","commentary":"This verse provides a clear and direct explanation of Jesus's status in relation to Allah. It draws a parallel between the creation of Jesus and the creation of Adam. Just as Allah created Adam from dust through His command, Jesus's existence was also brought about by Allah's will and power, without a father in the traditional sense. This verse firmly establishes that Jesus was a created being, like Adam, and not divine in the same way as Allah. It directly counters any interpretations that might elevate Jesus to the level of Allah or His partner, thus addressing the issue raised in earlier verses about differing interpretations. This verse is a crucial pivot point, moving from the general discussion of scripture to a specific theological clarification.","arabic":"إِنَّ مَثَلَ عِيسَىٰ عِنْدَ اللَّهِ كَمَثَلِ آدَمَ ۖ خَلَقَهُ مِنْ تُرَابٍ ثُمَّ قَالَ لَهُ كُنْ فَيَكُونُ"},{"verse":"60","text":"The Truth (comes) from Allah alone; so be not of those who doubt.","commentary":"Following the clear statement about the nature of Jesus, this verse emphasizes the certainty of this truth, stating that it comes directly from Allah. It instructs the Prophet, and by extension all believers, to have no doubt about this understanding. This verse reinforces the message of the previous verse, urging acceptance of the fact that Jesus was a created being similar to Adam. It serves as a direct response to any potential lingering doubts or alternative interpretations that might arise. This verse leads into the next by addressing what to do when faced with continued disagreement despite this clear explanation.","arabic":"الْحَقُّ مِنْ رَبِّكَ فَلَا تَكُنْ مِنَ الْمُمْتَرِينَ"},{"verse":"61","text":"If any one disputes in this matter with thee, now after (full) knowledge Hath come to thee, say: \"Come! let us gather together,- our sons and your sons, our women and your women, ourselves and yourselves: Then let us earnestly pray, and invoke the curse of Allah on those who lie!\"","commentary":"In the face of persistent disagreement even after clear knowledge has been presented, this verse offers a way to resolve the matter. It instructs the Prophet to propose a mutual supplication (prayer) where both parties bring their families and earnestly pray to Allah, asking for His curse to fall upon those who are knowingly speaking falsehood. This was a profound challenge, signifying a deep conviction in the truth being presented. It served as a final measure when logical arguments and clear evidence were not accepted. This verse follows the affirmation of truth in the previous verse by providing a course of action when that truth is still contested. It sets the stage for the concluding verses of this section by indicating a point where further debate might be futile.","arabic":"فَمَنْ حَاجَّكَ فِيهِ مِنْ بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ فَقُلْ تَعَالَوْا نَدْعُ أَبْنَاءَنَا وَأَبْنَاءَكُمْ وَنِسَاءَنَا وَنِسَاءَكُمْ وَأَنْفُسَنَا وَأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ فَنَجْعَلْ لَعْنَتَ اللَّهِ عَلَى الْكَاذِبِينَ"},{"verse":"62","text":"This is the true account: There is no god except Allah; and Allah-He is indeed the Exalted in Power, the Wise.","commentary":"After outlining the process for resolving disputes through prayer, this verse reiterates the fundamental truth at the heart of the matter: <strong>there is no deity except Allah</strong>. It further emphasizes Allah's attributes of being the Mighty (All-Powerful) and the Wise (All-Knowing). This reinforces the core message of monotheism that has been central to the discussion about Jesus and the interpretation of scripture. It follows the challenge in the previous verse by returning to the foundational principle. This verse leads into the next by addressing the consequences of rejecting this clear truth.","arabic":"إِنَّ هَٰذَا لَهُوَ الْقَصَصُ الْحَقُّ ۚ وَمَا مِنْ إِلَٰهٍ إِلَّا اللَّهُ ۚ وَإِنَّ اللَّهَ لَهُوَ الْعَزِيزُ الْحَكِيمُ"},{"verse":"63","text":"But if they turn back, Allah hath full knowledge of those who do mischief.","commentary":"This verse addresses the outcome if those who are presented with the clear truth and even offered a chance for mutual prayer still choose to reject it. It states that Allah is fully aware of those who turn away and, in doing so, spread corruption (which can include the corruption of beliefs and the creation of discord). This serves as a warning to those who stubbornly refuse to accept the truth after it has been made clear to them. It follows the reaffirmation of Allah's oneness and power in the previous verse by highlighting the consequences of disbelief. This verse prepares for the final call in the subsequent verse.","arabic":"فَإِنْ تَوَلَّوْا فَإِنَّ اللَّهَ عَلِيمٌ بِالْمُفْسِدِينَ"},{"verse":"64","text":"Say: \"O People of the Book! come to common terms as between us and you: That we worship none but Allah; that we associate no partners with him; that we erect not, from among ourselves, Lords and patrons other than Allah.\" If then they turn back, say ye: \"Bear witness that we (at least) are Muslims (bowing to Allah's Will).","commentary":"This concluding verse presents a final, unifying invitation to the \"People of earlier revelations\" (understood to primarily refer to Jews and Christians). It proposes a fair and common ground: to worship Allah alone, to not associate any partners with Him, and to not treat each other as lords or deities besides Allah. This invitation emphasizes the core principle of monotheism that is shared across the Abrahamic faiths. If this equitable agreement is rejected, then the believers are instructed to declare that they have submitted themselves to Allah (which is the meaning of the word \"Muslim\"). This verse summarizes the main themes of the passage – the oneness of Allah, the rejection of associating partners with Him, and the call for submission to Him alone. It provides a clear point of distinction between those who accept this foundational principle and those who do not.","arabic":"قُلْ يَا أَهْلَ الْكِتَابِ تَعَالَوْا إِلَىٰ كَلِمَةٍ سَوَاءٍ بَيْنَنَا وَبَيْنَكُمْ أَلَّا نَعْبُدَ إِلَّا اللَّهَ وَلَا نُشْرِكَ بِهِ شَيْئًا وَلَا يَتَّخِذَ بَعْضُنَا بَعْضًا أَرْبَابًا مِنْ دُونِ اللَّهِ ۚ فَإِنْ تَوَلَّوْا فَقُولُوا اشْهَدُوا بِأَنَّا مُسْلِمُونَ"},{"verse":"65","text":"Ye People of the Book! Why dispute ye about Abraham, when the Law and the Gospel Were not revealed Till after him? Have ye no understanding?","commentary":"This section of the commentary begins by setting the stage for a discussion about the <strong>religious disagreements between the early Muslim community and the followers of earlier scriptures, specifically Jews and Christians</strong>. It highlights that the verses in this part of the Quran (65-92) address the various challenges and oppositions faced by Islam. These included attempts to undermine the faith through <strong>scheming, spreading misinformation, and questioning the truthfulness of the Muslim message</strong>. The overarching goal of this portion is to assure the early Muslims of the <strong>validity of their beliefs</strong> and to expose the <strong>flawed arguments of those who opposed them</strong>. It also aims to <strong>caution Muslims against placing undue trust in those who were actively trying to harm their faith</strong>.","arabic":"يَا أَهْلَ الْكِتَابِ لِمَ تُحَاجُّونَ فِي إِبْرَاهِيمَ وَمَا أُنْزِلَتِ التَّوْرَاةُ وَالْإِنْجِيلُ إِلَّا مِنْ بَعْدِهِ ۚ أَفَلَا تَعْقِلُونَ"},{"verse":"66","text":"Ah! Ye are those who fell to disputing (Even) in matters of which ye had some knowledge! but why dispute ye in matters of which ye have no knowledge? It is Allah Who knows, and ye who know not!","commentary":"Continuing the theme from the previous verse's overview, the commentary specifically mentions the questioning of the <strong>Prophet Abraham's religious affiliation</strong> by both Jewish and Christian communities. Each group claimed Abraham as a follower of their own faith, despite Abraham preceding both Judaism and Christianity. The commentary clarifies that <strong>Abraham was devoted to the concept of submission to the one God (Allah)</strong>, which is the essence of Islam. Therefore, the individuals most closely aligned with Abraham are <strong>those who followed his monotheistic belief, the Prophet Muhammad, and all true believers in one God</strong>. This verse establishes a <strong>historical continuity of the belief in one God</strong> and positions Islam within that tradition. It also states that <strong>Allah is the protector of all true believers</strong>. This would serve to reassure the early Muslim community amidst the controversies.","arabic":"هَا أَنْتُمْ هَٰؤُلَاءِ حَاجَجْتُمْ فِيمَا لَكُمْ بِهِ عِلْمٌ فَلِمَ تُحَاجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ عِلْمٌ ۚ وَاللَّهُ يَعْلَمُ وَأَنْتُمْ لَا تَعْلَمُونَ"},{"verse":"67","text":"Abraham was not a Jew nor yet a Christian; but he was true in Faith, and bowed his will to Allah's (Which is Islam), and he joined not gods with Allah.","commentary":"This verse further elaborates on the point made in the commentary of verse 66, directly stating that <strong>Abraham was neither Jewish nor Christian</strong>. This is a logical assertion, as the scriptures of Judaism (Torah) and Christianity (Gospel) were revealed after Abraham's time. Instead, the commentary emphasizes that <strong>Abraham was solely devoted to Allah, having submitted himself to Him</strong>, and he did not associate any partners with Allah. In essence, Abraham was a <strong>\"Muslim\" in the broader sense of the word, meaning someone who submits to the one God</strong>. This verse serves to <strong>dispel the claims of exclusive affiliation to Abraham</strong> by Jews and Christians and highlights the <strong>universal and timeless nature of the core message of Islam: the absolute oneness of Allah</strong>.","arabic":"مَا كَانَ إِبْرَاهِيمُ يَهُودِيًّا وَلَا نَصْرَانِيًّا وَلَٰكِنْ كَانَ حَنِيفًا مُسْلِمًا وَمَا كَانَ مِنَ الْمُشْرِكِينَ"},{"verse":"68","text":"Without doubt, among men, the nearest of kin to Abraham, are those who follow him, as are also this Prophet and those who believe: And Allah is the Protector of those who have faith.","commentary":"Building upon the clarification of Abraham's true faith in the previous verse, this verse identifies <strong>who has the strongest connection to Abraham</strong>. According to the commentary, it is <strong>those who followed Abraham's way, the Prophet Muhammad, and all who are true believers in Allah</strong>. This verse reinforces the idea that <strong>religious legitimacy comes from adhering to the core principle of submission to the one God</strong>, as exemplified by Abraham and continued by Prophet Muhammad and his followers. It concludes by stating that <strong>Allah is the guardian and protector of these believers</strong>, offering reassurance and a sense of divine support to the early Muslim community facing opposition. This verse connects the historical figure of Abraham directly to the nascent Muslim community.","arabic":"إِنَّ أَوْلَى النَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ اتَّبَعُوهُ وَهَٰذَا النَّبِيُّ وَالَّذِينَ آمَنُوا ۗ وَاللَّهُ وَلِيُّ الْمُؤْمِنِينَ"},{"verse":"69","text":"It is the wish of a section of the People of the Book to lead you astray. But they shall lead astray (Not you), but themselves, and they do not perceive!","commentary":"This verse shifts to describe the <strong>intentions of some among the \"people of earlier revelations\" (Jews and Christians) towards the Muslim community</strong>. The commentary states that a faction among them <strong>wished to lead the Muslims astray from their faith</strong>. This desire stemmed from their <strong>grudge and envy</strong> that the Muslims had received divine guidance. However, the commentary notes that in their attempts to mislead others, <strong>they only misled themselves without realizing it</strong>. This verse serves as a <strong>warning to the Muslim community about the potential deceptive tactics of their opponents</strong> and underscores the idea that those who harbor ill intentions ultimately harm themselves. It follows the establishment of the true followers of Abraham by highlighting those who deviate from that true path and seek to cause deviation in others.","arabic":"وَدَّتْ طَائِفَةٌ مِنْ أَهْلِ الْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلَّا أَنْفُسَهُمْ وَمَا يَشْعُرُونَ"},{"verse":"70","text":"Ye People of the Book! Why reject ye the Signs of Allah, of which ye are (Yourselves) witnesses?","commentary":"Continuing the address to the \"people of earlier revelations,\" this verse, as explained by the commentary, questions <strong>why they would disbelieve in Allah's revelations when they themselves had knowledge and bore witness to their truth</strong>. This suggests that they had access to previous scriptures that contained prophecies or indications of the truth of the message brought by P
